<div id="addCommunitySettingModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="添加" namespace="addCommunitySetting"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="配置类型" namespace="addCommunitySetting"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addCommunitySettingInfo.settingType" @change="_changeSettingType()">
                                        <option selected disabled value="">{{vc.i18n('必填，请选择配置类型','addCommunitySetting')}}</option>
                                        <option :value="item.statusCd"
                                                v-for="(item,index) in addCommunitySettingInfo.settingTypes">
                                            {{item.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="配置名称" namespace="addCommunitySetting"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addCommunitySettingInfo.settingName" @change="_changeSettingName()">
                                        <option selected disabled value="">{{vc.i18n('必填，请选择配置名称','addCommunitySetting')}}</option>
                                        <option :value="item.settingName"
                                                v-for="(item,index) in addCommunitySettingInfo.keys">
                                            {{item.settingName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="配置KEY" namespace="addCommunitySetting"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="addCommunitySettingInfo.settingKey" type="text" disabled :placeholder="vc.i18n('必填，请填写配置KEY','addCommunitySetting')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="配置取值" namespace="addCommunitySetting"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="addCommunitySettingInfo.settingValue" type="text" :placeholder="vc.i18n('必填，请填写配置取值','addCommunitySetting')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="备注" namespace="addCommunitySetting"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <textarea v-model="addCommunitySettingInfo.remark" :placeholder="vc.i18n('选填，请填写备注','addCommunitySetting')" class="form-control"></textarea>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="saveCommunitySettingInfo()"><i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal"><span><vc:i18n name="取消" namespace="addCommunitySetting"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
