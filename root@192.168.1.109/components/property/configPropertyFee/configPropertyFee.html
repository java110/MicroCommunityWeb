 <div id = "configPropertyFeeModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span><vc:i18n name="编辑物业费" namespace="configPropertyFee"></vc:i18n></span></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="每平米单价" namespace="configPropertyFee"></vc:i18n></span></label>
                                <div class="col-sm-10"><input v-model="changeFeeConfigInfo.squarePrice" type="text" :placeholder="vc.i18n('必填，请填写房屋每平米的物业费单价,如','configPropertyFee')1000.00" class="form-control"></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="附加费用" namespace="configPropertyFee"></vc:i18n></span></label>
                                <div class="col-sm-10"><input v-model="changeFeeConfigInfo.additionalAmount" type="text" :placeholder="vc.i18n('必填，请填写附加费，如','configPropertyFee')200.00" class="form-control"></div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="savePropertyConfigFee()" ><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal"><span><vc:i18n name="取消" namespace="configPropertyFee"></vc:i18n></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
