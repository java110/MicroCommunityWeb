<div id = "chooseFeePrintPageModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseFeePrintPageModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseFeePrintPageModelLabel"><span><vc:i18n name="选择收据模板" namespace="chooseFeePrintPage"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入收据模板名称','chooseFeePrintPage')" type="text" v-model="chooseFeePrintPageInfo._currentFeePrintPageName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryFeePrintPages()"><span><vc:i18n name="查询" namespace="chooseFeePrintPage"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center"><span><vc:i18n name="收据" namespace="chooseFeePrintPage"></vc:i18n></span>ID</th>
                            <th class="text-center"><span><vc:i18n name="名称" namespace="chooseFeePrintPage"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="小区" namespace="chooseFeePrintPage"></vc:i18n></span>ID</th>
                            <th class="text-center"><span><vc:i18n name="收据页面" namespace="chooseFeePrintPage"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseFeePrintPage"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="feePrintPage in chooseFeePrintPageInfo.feePrintPages">
                                                                        <td class="text-center">{{feePrintPage.pageId}}</td>
                            <td class="text-center">{{feePrintPage.pageName}}</td>
                            <td class="text-center">{{feePrintPage.communityId}}</td>
                            <td class="text-center">{{feePrintPage.pageUrl}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseFeePrintPage(feePrintPage)"><span><vc:i18n name="选择" namespace="chooseFeePrintPage"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
