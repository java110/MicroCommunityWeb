<div id="editReportInfoSettingModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b "><span><vc:i18n name="修改项目信息" namespace="editReportInfoSetting"></vc:i18n></span></h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span><vc:i18n name="项目类型" namespace="editReportInfoSetting"></vc:i18n></span></label>
                <div class="col-sm-10">
                  <select disabled="disabled" class="custom-select" v-model="editReportInfoSettingInfo.reportType">
                    <option disabled="disabled" value="1001">{{vc.i18n('出入上报','editReportInfoSetting')}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span><vc:i18n name="项目名称" namespace="editReportInfoSetting"></vc:i18n></span></label>
                <div class="col-sm-10">
                  <input v-model="editReportInfoSettingInfo.name" type="text" :placeholder="vc.i18n('必填，请填写项目名称','editReportInfoSetting')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span><vc:i18n name="开始时间" namespace="editReportInfoSetting"></vc:i18n></span></label>
                <div class="col-sm-10">
                  <input v-model="editReportInfoSettingInfo.startTime" type="text" :placeholder="vc.i18n('必填，请填写开始时间','editReportInfoSetting')"
                    class="form-control editStartTime">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span><vc:i18n name="结束时间" namespace="editReportInfoSetting"></vc:i18n></span></label>
                <div class="col-sm-10">
                  <input v-model="editReportInfoSettingInfo.endTime" type="text" :placeholder="vc.i18n('必填，请填写结束时间','editReportInfoSetting')"
                    class="form-control editEndTime">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span><vc:i18n name="备注" namespace="editReportInfoSetting"></vc:i18n></span></label>
                <div class="col-sm-10">
                  <textarea v-model="editReportInfoSettingInfo.remark" :placeholder="vc.i18n('选填，请填写备注','editReportInfoSetting')"
                    class="form-control"></textarea>
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="editReportInfoSetting()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal"><span><vc:i18n name="取消" namespace="editReportInfoSetting"></vc:i18n></span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
