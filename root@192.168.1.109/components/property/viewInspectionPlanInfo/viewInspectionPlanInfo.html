<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="巡检计划信息" namespace="viewInspectionPlanInfo"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewInspectionPlanInfo.index != 2" class="btn btn-primary btn-sm"
                            style="margin-right:10px;" v-on:click="_openSelectInspectionPlanInfoModel()">
                        <i class="fa fa-search"></i> <span><vc:i18n name="选择巡检计划" namespace="viewInspectionPlanInfo"></vc:i18n></span>
                    </button>

                    <button type="button" v-if="viewInspectionPlanInfo.index != 2" class="btn btn-primary btn-sm"
                            v-on:click="_openAddInspectionPlanInfoModel()">
                        <i class="fa fa-plus"></i> <span><vc:i18n name="添加巡检计划" namespace="viewInspectionPlanInfo"></vc:i18n></span>
                    </button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="计划名称" namespace="viewInspectionPlanInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewInspectionPlanInfo.inspectionPlanName}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="巡检路线" namespace="viewInspectionPlanInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewInspectionPlanInfo.inspectionRouteId}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="执行周期" namespace="viewInspectionPlanInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewInspectionPlanInfo.inspectionPlanPeriod}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="执行人员" namespace="viewInspectionPlanInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewInspectionPlanInfo.staffId}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="开始时间" namespace="viewInspectionPlanInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewInspectionPlanInfo.startTime}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="结束时间" namespace="viewInspectionPlanInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewInspectionPlanInfo.endTime}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="签到方式" namespace="viewInspectionPlanInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewInspectionPlanInfo.signType}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="状态" namespace="viewInspectionPlanInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewInspectionPlanInfo.state}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="备注" namespace="viewInspectionPlanInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewInspectionPlanInfo.remark}}</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <vc:create path="property/addInspectionPlan"
               callBackListener="viewInspectionPlanInfo"
               callBackFunction="chooseInspectionPlan"
    ></vc:create>


    <vc:create path="property/chooseInspectionPlan"
               emitChooseInspectionPlan="viewInspectionPlanInfo"
               emitLoadData="viewInspectionPlanInfo"
    ></vc:create>
</div>
