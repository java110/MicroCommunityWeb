<div id="addStaffAppAuthModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span><vc:i18n name="开始认证" namespace="addStaffAppAuth"></vc:i18n></span></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="认证方式" namespace="addStaffAppAuth"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addStaffAppAuthInfo.appType"
                                        @change="_changeAppType">
                                        <option selected disabled value="">{{vc.i18n('必填','addStaffAppAuth')}}，请选择认证方式</option>
                                        <option value="WECHAT">{{vc.i18n('微信','addStaffAppAuth')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="二维码" namespace="addStaffAppAuth"></vc:i18n></span></label>
                                <div class="col-sm-4" style="position: relative;">
                                    <img v-on:click="_changeAppType()" v-show="addStaffAppAuthInfo.showRefresh" src="/img/qrcode-refresh.png" style="position: absolute;top: 0;left: 15px;" width="200" height="200" alt="">
                                    <div id="qrcode" style="width:200px; height:200px; "></div>
                                </div>
                                <div class="col-sm-6">
                                    <span><span><vc:i18n name="请用微信扫一扫二维码认证" namespace="addStaffAppAuth"></vc:i18n></span></span>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                    v-on:click="_finishScanQrCode()"><i class="fa fa-check"></i>&nbsp;扫码完成</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                    data-dismiss="modal"><span><vc:i18n name="取消" namespace="addStaffAppAuth"></vc:i18n></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
