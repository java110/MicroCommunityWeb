<div>
    <div class="row" v-for="(parkingSpaceInfo,index) in showOwnerParkingSpaceInfo.parkingSpaces">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>{{parkingSpaceInfo.num}}
                        <span><vc:i18n name="车位信息" namespace="showOwnerParkingSpace"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-if="showOwnerParkingSpaceInfo.deleteOwnerParkingSpaceFlag == 'true'" v-on:click="ownerExitParkingSpaceModel(parkingSpaceInfo.psId)">
                            <i class="glyphicon glyphicon-remove"></i> <span><vc:i18n name="我要退款" namespace="showOwnerParkingSpace"></vc:i18n></span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="车位ID" namespace="showOwnerParkingSpace"></vc:i18n></span></label>：
                                <label class="">{{parkingSpaceInfo.psId}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="车位编号" namespace="showOwnerParkingSpace"></vc:i18n></span></label>：
                                <label class="">{{parkingSpaceInfo.num}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="车位类型" namespace="showOwnerParkingSpace"></vc:i18n></span></label>：
                                <label class="">{{parkingSpaceInfo.parkingTypeName}}</label>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="车位状态" namespace="showOwnerParkingSpace"></vc:i18n></span></label>：
                                <label class="">{{parkingSpaceInfo.stateName}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="车位面积" namespace="showOwnerParkingSpace"></vc:i18n></span></label>：
                                <label class="">{{parkingSpaceInfo.area}}<span><vc:i18n name="平方米" namespace="showOwnerParkingSpace"></vc:i18n></span></label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="车辆ID" namespace="showOwnerParkingSpace"></vc:i18n></span></label>：
                                <label class="">{{parkingSpaceInfo.carId}}</label>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="车牌号" namespace="showOwnerParkingSpace"></vc:i18n></span></label>：
                                <label class="">{{parkingSpaceInfo.carNum}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="车品牌" namespace="showOwnerParkingSpace"></vc:i18n></span></label>：
                                <label class="">{{parkingSpaceInfo.carBrand}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="车类型" namespace="showOwnerParkingSpace"></vc:i18n></span></label>：
                                <label class="">{{parkingSpaceInfo.carType}}</label>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div v-if="showOwnerParkingSpaceInfo.deleteOwnerParkingSpaceFlag == 'true'">
            <vc:create path="property/ownerExitParkingSpace"></vc:create>
        </div>
    </div>
