<div id = "chooseInspectionRouteModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseInspectionRouteModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseInspectionRouteModelLabel"><span><vc:i18n name="选择巡检路线" namespace="chooseInspectionRoute"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入巡检路线名称','chooseInspectionRoute')" type="text" v-model="chooseInspectionRouteInfo._currentInspectionRouteName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryInspectionRoutes()"><span><vc:i18n name="查询" namespace="chooseInspectionRoute"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">inspectionRouteId</th>
                            <th class="text-center"><span><vc:i18n name="路线名称" namespace="chooseInspectionRoute"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="巡检点" namespace="chooseInspectionRoute"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="设备数量" namespace="chooseInspectionRoute"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="检查项数量" namespace="chooseInspectionRoute"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="备注" namespace="chooseInspectionRoute"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseInspectionRoute"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="inspectionRoute in chooseInspectionRouteInfo.inspectionRoutes">
                                                                        <td class="text-center">{{inspectionRoute.configId}}</td>
                            <td class="text-center">{{inspectionRoute.routeName}}</td>
                            <td class="text-center">{{inspectionRoute.inspectionName}}</td>
                            <td class="text-center">{{inspectionRoute.machineQuantity}}</td>
                            <td class="text-center">{{inspectionRoute.checkQuantity}}</td>
                            <td class="text-center">{{inspectionRoute.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseInspectionRoute(inspectionRoute)"><span><vc:i18n name="选择" namespace="chooseInspectionRoute"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
