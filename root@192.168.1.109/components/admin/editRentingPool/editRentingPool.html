<div id="editRentingPoolModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b "><span><vc:i18n name="修改房源" namespace="editRentingPool"></vc:i18n></span></h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span><vc:i18n name="出租标题" namespace="editRentingPool"></vc:i18n></span></label>
                <div class="col-sm-10">
                  <input v-model="editRentingPoolInfo.rentingTitle" type="text" :placeholder="vc.i18n('必填，请填写出租标题','editRentingPool')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span><vc:i18n name="租金" namespace="editRentingPool"></vc:i18n></span></label>
                <div class="col-sm-10">
                  <input v-model="editRentingPoolInfo.price" type="text" :placeholder="vc.i18n('必填，请填写租金','editRentingPool')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span><vc:i18n name="预付类型" namespace="editRentingPool"></vc:i18n></span></label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="editRentingPoolInfo.paymentType">
                    <option selected disabled value="">{{vc.i18n('必填','editRentingPool')}}，请选择预付类型</option>
                    <option value="1001">{{vc.i18n('押一付一','editRentingPool')}}</option>
                    <option value="2002">{{vc.i18n('押一付三','editRentingPool')}}</option>
                    <option value="3003">{{vc.i18n('押一付六','editRentingPool')}}</option>
                  </select> </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span><vc:i18n name="入住时间" namespace="editRentingPool"></vc:i18n></span></label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="editRentingPoolInfo.checkIn">
                    <option selected disabled value="">{{vc.i18n('必填','editRentingPool')}}，请选择入住时间</option>
                    <option value="1001">{{vc.i18n('立即入住','editRentingPool')}}</option>
                    <option value="2002">{{vc.i18n('入住预约','editRentingPool')}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span><vc:i18n name="出租配置" namespace="editRentingPool"></vc:i18n></span></label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="editRentingPoolInfo.rentingConfigId">
                    <option selected disabled value="">{{vc.i18n('必填','editRentingPool')}}，请选择出租配置</option>
                    <option v-for="(item,index) in editRentingPoolInfo.rentingConfigs" :value="item.rentingConfigId">{{item.rentingFormulaName}}</option> 
                  </select> </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span><vc:i18n name="备注" namespace="editRentingPool"></vc:i18n></span></label>
                <div class="col-sm-10">
                  <input v-model="editRentingPoolInfo.rentingDesc" type="text" :placeholder="vc.i18n('选填，请填写备注','editRentingPool')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span><vc:i18n name="业主名称" namespace="editRentingPool"></vc:i18n></span></label>
                <div class="col-sm-10">
                  <input v-model="editRentingPoolInfo.ownerName" type="text" :placeholder="vc.i18n('必填，请填写业主名称','editRentingPool')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span><vc:i18n name="业主电话" namespace="editRentingPool"></vc:i18n></span></label>
                <div class="col-sm-10">
                  <input v-model="editRentingPoolInfo.ownerTel" type="text" :placeholder="vc.i18n('必填，请填写业主电话','editRentingPool')"
                    class="form-control">
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="editRentingPool()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal"><span><vc:i18n name="取消" namespace="editRentingPool"></vc:i18n></span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
