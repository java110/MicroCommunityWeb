<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="修改商户信息" namespace="editStoreInfo"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label text-right"><span><vc:i18n name="商户名称" namespace="editStoreInfo"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="editStoreInfoInfo.name" type="text" :placeholder="vc.i18n('必填，请填写商户名称','editStoreInfo')" class="form-control">

                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label text-right"><span><vc:i18n name="便民类型" namespace="editStoreInfo"></vc:i18n></span></label>
                                <div class="col-sm-3">
                                    <select class="custom-select" v-model="editStoreInfoInfo.convenienceMenusId">

                                        <option selected disabled value="">{{vc.i18n('必填，请选择类型','editStoreInfo')}}</option>
                                        <option v-for="(item,index) in storeInfoManageInfo.menuInfos"
                                                :value="item.convenienceMenusId">{{item.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label text-right"><span><vc:i18n name="是否显示" namespace="editStoreInfo"></vc:i18n></span></label>
                                <div class="col-sm-3">
                                    <select class="custom-select" v-model="editStoreInfoInfo.isShow">

                                        <option selected disabled value="">{{vc.i18n('必填','editStoreInfo')}}，请选择是否显示</option>
                                        <option value="Y">{{vc.i18n('是','editStoreInfo')}}</option>
                                        <option value="N">{{vc.i18n('否','editStoreInfo')}}</option>
                                    </select></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label text-right"><span><vc:i18n name="图片地址" namespace="editStoreInfo"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <vc:create path="frame/uploadImage" callBackListener="editIcon" callBackFunction="notifyUploadCoverImage" namespace="editIconCover" imageCount="1">
                                    </vc:create>

                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label text-right"><span><vc:i18n name="商户电话" namespace="editStoreInfo"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="editStoreInfoInfo.tel" type="text" :placeholder="vc.i18n('选填，请填写商户电话','editStoreInfo')" class="form-control">

                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label text-right"><span><vc:i18n name="商户位置" namespace="editStoreInfo"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="editStoreInfoInfo.site" type="text" :placeholder="vc.i18n('选填，请填写商户位置','editStoreInfo')" class="form-control">

                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label text-right"><span><vc:i18n name="显示序号" namespace="editStoreInfo"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="editStoreInfoInfo.seq" type="text" :placeholder="vc.i18n('必填，请填写显示序号','editStoreInfo')" class="form-control">

                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label text-right"><span><vc:i18n name="工作时间" namespace="editStoreInfo"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="editStoreInfoInfo.workTime" type="text" :placeholder="vc.i18n('选填，请填写工作时间','editStoreInfo')" class="form-control">

                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label text-right"><span><vc:i18n name="商家信息" namespace="editStoreInfo"></vc:i18n></span></label>
                                <div class="col-sm-10 ">
                                    <div class=" no-padding">
                                        <div class="editSummernote"></div>
                                </div>
                                <!--<textarea v-model="addNoticeViewInfo.context" cols="3"  type="text" :placeholder="vc.i18n('必填，请填写公告内容','editStoreInfo')" class="form-control"></textarea>-->
                            </div>
                        </div>
                        <div class="ibox-content">
                            <button class="btn btn-primary float-right" type="button" v-on:click="editStoreInfo()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                            <button type="button" class="btn btn-warning float-right" v-on:click="_closeStoreInfo()" style="margin-right:20px;" data-dismiss="modal">
                                    <i class="fa fa-close"></i>&nbsp;取消
                                </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
