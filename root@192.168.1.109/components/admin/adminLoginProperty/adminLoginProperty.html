<div id="adminLoginPropertyModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span><vc:i18n name="密码确认" namespace="adminLoginProperty"></vc:i18n></span></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="密码" namespace="adminLoginProperty"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input :placeholder="vc.i18n('必填，请输入当前账号密码','adminLoginProperty')" type="password" class="form-control"
                                              v-model="adminLoginPropertyInfo.curPasswd"></div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="_adminLoginPropertySubmit()">
                                    <i class="fa fa-check"></i>&nbsp;登录
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal"><span><vc:i18n name="取消" namespace="adminLoginProperty"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="frame/initData"></vc:create>
</div>
