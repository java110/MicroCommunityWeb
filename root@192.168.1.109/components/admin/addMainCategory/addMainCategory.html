<div id="addMainCategoryModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b "><span><vc:i18n name="添加" namespace="addMainCategory"></vc:i18n></span></h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span><vc:i18n name="目录名称" namespace="addMainCategory"></vc:i18n></span></label>
                <div class="col-sm-10">
                  <input v-model="addMainCategoryInfo.categoryName" type="text" :placeholder="vc.i18n('必填，请填写目录名称','addMainCategory')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span><vc:i18n name="目录类别" namespace="addMainCategory"></vc:i18n></span></label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="addMainCategoryInfo.categoryType">
                    <option selected disabled value="">{{vc.i18n('必填','addMainCategory')}}，请选择目录类别</option>
                    <option value="1">{{vc.i18n('服务','addMainCategory')}}</option>
                    <option value="2">{{vc.i18n('商圈','addMainCategory')}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span><vc:i18n name="开始时间" namespace="addMainCategory"></vc:i18n></span></label>
                <div class="col-sm-10">
                  <input v-model="addMainCategoryInfo.startTime" type="text" :placeholder="vc.i18n('必填，请填写开始时间','addMainCategory')"
                    class="form-control addStartTime">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span><vc:i18n name="结束时间" namespace="addMainCategory"></vc:i18n></span></label>
                <div class="col-sm-10">
                  <input v-model="addMainCategoryInfo.endTime" type="text" :placeholder="vc.i18n('必填，请填写结束时间','addMainCategory')"
                    class="form-control addEndTime">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span><vc:i18n name="排序" namespace="addMainCategory"></vc:i18n></span></label>
                <div class="col-sm-10">
                  <input v-model="addMainCategoryInfo.seq" type="text" :placeholder="vc.i18n('必填，请填写排序','addMainCategory')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span><vc:i18n name="描述" namespace="addMainCategory"></vc:i18n></span></label>
                <div class="col-sm-10">
                  <textarea v-model="addMainCategoryInfo.categoryDesc" :placeholder="vc.i18n('必填，请填写描述','addMainCategory')"
                    class="form-control"></textarea>
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="saveMainCategoryInfo()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal"><span><vc:i18n name="取消" namespace="addMainCategory"></vc:i18n></span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
