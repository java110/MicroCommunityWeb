<div id="editMenuModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="修改菜单" namespace="editMenu"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="菜单名称" namespace="editMenu"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="editMenuInfo.name" type="text" :placeholder="vc.i18n('必填，请填写菜单名称','editMenu')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="菜单地址" namespace="editMenu"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="editMenuInfo.url" type="text" :placeholder="vc.i18n('必填，请填写菜单地址','editMenu')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="序列" namespace="editMenu"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="editMenuInfo.seq" type="text" :placeholder="vc.i18n('必填，请填写序列','editMenu')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="菜单显示" namespace="editMenu"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editMenuInfo.isShow">
                                        <option selected disabled value="">{{vc.i18n('必填，请选择菜单显示','editMenu')}}</option>
                                        <option value="Y">{{vc.i18n('显示菜单','editMenu')}}</option>
                                        <option value="N">{{vc.i18n('不显示菜单','editMenu')}}</option>
                                    </select></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="描述" namespace="editMenu"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <textarea :placeholder="vc.i18n('选填，请填写描述','editMenu')" class="form-control" v-model="editMenuInfo.description"></textarea></div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="editMenu()"><i
                                        class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal"><span><vc:i18n name="取消" namespace="editMenu"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
