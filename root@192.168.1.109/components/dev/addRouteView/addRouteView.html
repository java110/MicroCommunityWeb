<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5><span><vc:i18n name="服务绑定" namespace="addRouteView"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">

                </div>
            </div>
            <div class="ibox-content">

                <div class="form-group row">
         <label class="col-sm-2 col-form-label"><span><vc:i18n name="订单类型" namespace="addRouteView"></vc:i18n></span></label>
         <div class="col-sm-10">
<select class="custom-select" v-model="addRouteViewInfo.orderTypeCd">
         <option selected  disabled value="">{{vc.i18n('必填','addRouteView')}}，请选择订单类型</option>
         <option  value="Q">{{vc.i18n('查询','addRouteView')}}</option>
<option  value="D">{{vc.i18n('业务受理','addRouteView')}}</option>
  </select>         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label"><span><vc:i18n name="调用次数" namespace="addRouteView"></vc:i18n></span></label>
         <div class="col-sm-10">
           <input v-model="addRouteViewInfo.invokeLimitTimes"                   type="text" :placeholder="vc.i18n('必填，请填写调用次数','addRouteView')" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label"><span><vc:i18n name="调用方式" namespace="addRouteView"></vc:i18n></span></label>
         <div class="col-sm-10">
<select class="custom-select" v-model="addRouteViewInfo.invokeModel">
         <option selected  disabled value="">{{vc.i18n('必填','addRouteView')}}，请选择调用方式</option>
         <option  value="S">{{vc.i18n('同步方式','addRouteView')}}</option>
<option  value="A">{{vc.i18n('异步方式','addRouteView')}}</option>
  </select>         </div>
</div>

            </div>
        </div>
    </div>
</div>
