<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span>
                            <vc:i18n name="查询条件"></vc:i18n>
                        </span></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <select class="custom-select" v-model="dictManageInfo.conditions.specId">
                                    <option selected value="">请选择类型</option>
                                    <option :value="item.specId" v-for="(item,index) in dictManageInfo.dictSpecs">
                                        {{item.specName}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择值','dictManage')"
                                    v-model="dictManageInfo.conditions.statusCd" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择名称','dictManage')"
                                    v-model="dictManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryDictMethod()">
                                <i class="glyphicon glyphicon-search"></i> <span>
                                    <vc:i18n name="查询"></vc:i18n>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span>
                            <vc:i18n name="字典信息" namespace="dictManage"></vc:i18n>
                        </span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddDictModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            <span>
                                <vc:i18n name="添加" namespace="dictManage"></vc:i18n>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span>
                                        <vc:i18n name='字典类型' namespace='dictManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='名称' namespace='dictManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='值' namespace='dictManage'></vc:i18n>
                                    </span></th>

                                <th class="text-center"><span>
                                        <vc:i18n name='描述' namespace='dictManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='操作'></vc:i18n>
                                    </span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="dict in dictManageInfo.dicts">
                                <td class="text-center">{{dict.specName}}</td>
                                <td class="text-center">{{dict.name}}</td>
                                <td class="text-center">{{dict.statusCd}}</td>
                                <td class="text-center">{{dict.description}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditDictModel(dict)"><span>
                                                <vc:i18n name='修改'></vc:i18n>
                                            </span></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteDictModel(dict)"><span>
                                                <vc:i18n name='删除'></vc:i18n>
                                            </span></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="dev/addDict" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="dev/editDict"></vc:create>
    <vc:create path="dev/deleteDict"></vc:create>

</div>
