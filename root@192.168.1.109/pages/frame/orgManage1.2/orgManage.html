<div class="animated fadeInRight ecommerce">
    <div class="row" v-show="orgManageInfo.showBelongCommunity == false">
        <div class="col-lg-3">
            <div id="orgTree" class="" style="background: #fff;"></div>
        </div>
        <div class="col-lg-9">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title">
                            <h5>
                                <span><vc:i18n name="查询条件" namespace="orgManage"></vc:i18n></span>
                            </h5>
                            <div class="ibox-tools" style="top:10px;">

                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <input type="text" :placeholder="vc.i18n('请输入组织ID','orgManage')" v-model="orgManageInfo.conditions.orgId" class=" form-control">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <input type="text" :placeholder="vc.i18n('请输入组织名称','orgManage')" v-model="orgManageInfo.conditions.orgName" class=" form-control">
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <select class="custom-select" v-model="orgManageInfo.conditions.communityId">
                                            <option selected value="">{{vc.i18n('请选择小区','orgManage')}}</option>
                                            <option v-for="(item,index) in orgManageInfo.communitys" :value="item.communityId">
                                              {{item.name}}</option>
                                          </select>
                                    </div>
                                </div>
                                <div class="col-sm-1">
                                    <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryOrgMethod()">
                                        <i class="fa fa-search"></i><span><vc:i18n name="查询" namespace="orgManage"></vc:i18n></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-title">
                            <h5>
                                <span><vc:i18n name="组织信息" namespace="orgManage"></vc:i18n></span>
                            </h5>
                            <div class="ibox-tools" style="top:10px;">
                                <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddOrgModal()">
                                    <i class="fa fa-plus"></i><span><vc:i18n name="添加" namespace="orgManage"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                                <thead>
                                    <tr>
                                        <th class="text-center">
                                            <span><vc:i18n name="组织ID" namespace="orgManage"></vc:i18n></span>
                                        </th>
                                        <th class="text-center">
                                            <span><vc:i18n name="组织名称" namespace="orgManage"></vc:i18n></span>
                                        </th>
                                        <th class="text-center">
                                            <span><vc:i18n name="组织级别" namespace="orgManage"></vc:i18n></span>
                                        </th>
                                        <th class="text-center">
                                            <span><vc:i18n name="上级组织" namespace="orgManage"></vc:i18n></span>
                                        </th>
                                        <th class="text-center">
                                            <span><vc:i18n name="操作" namespace="orgManage"></vc:i18n></span>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="org in orgManageInfo.orgs">
                                        <td class="text-center">{{org.orgId}}</td>
                                        <td class="text-center">{{org.orgName}}</td>
                                        <td class="text-center">{{org.orgLevelName}}</td>
                                        <td class="text-center">{{org.orgLevel == 1 ? '无' : org.parentOrgName}}</td>
                                        <td class="text-center">
                                            <div v-if="org.allowOperation == 'F' && org.belongCommunityId == '9999'">

                                                <span><vc:i18n name="下辖所有小区" namespace="orgManage"></vc:i18n></span>

                                            </div>
                                            <div class="btn-group" v-if="org.allowOperation == 'T'">
                                                <button class="btn-white btn btn-xs" v-on:click="_openEditOrgModel(org)">
                                                    <span><vc:i18n name="修改" ></vc:i18n></span>
                                                
                                            </button>
                                            </div>
                                            <div class="btn-group" v-if="org.allowOperation == 'T'">
                                                <button class="btn-white btn btn-xs" v-on:click="_openDeleteOrgModel(org)">
                                                    <span><vc:i18n name="删除" ></vc:i18n></span>
                                            </button>
                                            </div>
                                            <div class="btn-group" v-if="org.orgLevel == 2 && org.allowOperation == 'T'">
                                                <button class="btn-white btn btn-xs" v-on:click="_openBeyondCommunity(org)">
                                                
                                                <span><vc:i18n name="下辖小区" namespace="orgManage" ></vc:i18n></span>

                                            </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="7">
                                            <ul class="pagination float-right"></ul>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                            <!-- 分页 -->
                            <vc:create path="frame/pagination"></vc:create>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div v-if="orgManageInfo.showBelongCommunity == true">
        <vc:create path="/pages/common/orgCommunityManage"></vc:create>
    </div>
    <vc:create path="frame/addOrg" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="frame/editOrg"></vc:create>
    <vc:create path="frame/deleteOrg"></vc:create>
</div>
