<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="查询条件" namespace="menuUserManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入编号','menuUserManage')" v-model="menuUserManageInfo.conditions.muId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入菜单','menuUserManage')" v-model="menuUserManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入列顺序','menuUserManage')" v-model="menuUserManageInfo.conditions.seq" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryMenuUserMethod()">
                                    <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="查询" namespace="menuUserManage"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_resetMenuUserMethod()">
                                    <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="重置" namespace="menuUserManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="常用菜单" namespace="menuUserManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddMenuUserModal()">
                            <i class="fa fa-plus"></i>添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span><vc:i18n name="编号" namespace="menuUserManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="菜单" namespace="menuUserManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="图标" namespace="menuUserManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="顺序" namespace="menuUserManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="操作" namespace="menuUserManage"></vc:i18n></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="menuUser in menuUserManageInfo.menuUsers">
                                <td class="text-center">{{menuUser.muId}}</td>
                                <td class="text-center">{{menuUser.name}}</td>
                                <td class="text-center">
                                    <i :class="menuUser.icon"></i>
                                </td>
                                <td class="text-center">{{menuUser.seq}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteMenuUserModel(menuUser)"><span><vc:i18n name="删除" namespace="menuUserManage"></vc:i18n></span></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="frame/addMenuUser" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="frame/deleteMenuUser"></vc:create>
</div>
