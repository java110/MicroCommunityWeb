<div>
    <div class="row" v-for="(contractChangeDetailInfo,index) in contractChangeDetailsInfo.contractDetails">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="合同明细" namespace="contractDetailView"></vc:i18n></span>{{contractChangeDetailInfo.contractName}}</h5>
                    <div class="ibox-tools" style="top:10px;" v-if="index == 0">
                        <button type="button" class="btn btn-white btn-sm" style="margin-right:10px;"
                            v-on:click="_goBack()">
                            返回</button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="合同名称" namespace="contractDetailView"></vc:i18n></span>：</label>
                                <label class="">{{contractChangeDetailInfo.contractName}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="合同编号" namespace="contractDetailView"></vc:i18n></span>：</label>
                                <label class="">{{contractChangeDetailInfo.contractCode}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="合同类型" namespace="contractDetailView"></vc:i18n></span>：</label>
                                <label class="">{{contractChangeDetailInfo.contractType}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="甲方" namespace="contractDetailView"></vc:i18n></span>：</label>
                                <label class="">{{contractChangeDetailInfo.partyA}}</label>
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="甲方联系人" namespace="contractDetailView"></vc:i18n></span>：</label>
                                <label class="">{{contractChangeDetailInfo.aContacts}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="甲方联系电话" namespace="contractDetailView"></vc:i18n></span>：</label>
                                <label class="">{{contractChangeDetailInfo.aLink}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="乙方" namespace="contractDetailView"></vc:i18n></span>：</label>
                                <label class="">{{contractChangeDetailInfo.partyB}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="乙方联系人" namespace="contractDetailView"></vc:i18n></span>：</label>
                                <label class="">{{contractChangeDetailInfo.bContacts}}</label>
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="乙方联系电话" namespace="contractDetailView"></vc:i18n></span>：</label>
                                <label class="">{{contractChangeDetailInfo.bLink}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="经办人" namespace="contractDetailView"></vc:i18n></span>：</label>
                                <label class="">{{contractChangeDetailInfo.operator}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="联系电话" namespace="contractDetailView"></vc:i18n></span>：</label>
                                <label class="">{{contractChangeDetailInfo.operatorLink}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="合同金额" namespace="contractDetailView"></vc:i18n></span>：</label>
                                <label class="">{{contractChangeDetailInfo.amount}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="开始时间" namespace="contractDetailView"></vc:i18n></span>：</label>
                                <label class="">{{contractChangeDetailInfo.startTime}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="结束时间" namespace="contractDetailView"></vc:i18n></span>：</label>
                                <label class="">{{contractChangeDetailInfo.endTime}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="签订时间" namespace="contractDetailView"></vc:i18n></span>：</label>
                                <label class="">{{contractChangeDetailInfo.signingTime}}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
