<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="查询条件" namespace="itemInManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入物品ID','itemInManage')" v-model="resourceStoreManageInfo.conditions.resId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入物品名称','itemInManage')" v-model="resourceStoreManageInfo.conditions.resName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入物品编码','itemInManage')" v-model="resourceStoreManageInfo.conditions.resCode" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryResourceStoreMethod()">
                                <i class="fa fa-search"></i> <span><vc:i18n name="查询" namespace="itemInManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="物品信息" namespace="itemInManage"></vc:i18n></span></h5>
                    <!--                    <div class="ibox-tools" style="top:10px;">-->
                    <!--                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddResourceStoreModal()">-->
                    <!--                            <i class="fa fa-plus"></i>-->
                    <!--                            添加-->
                    <!--                        </button>-->
                    <!--                    </div>-->
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span><vc:i18n name="物品" namespace="itemInManage"></vc:i18n></span>ID</th>
                                <th class="text-center"><span><vc:i18n name="物品名称" namespace="itemInManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="物品编码" namespace="itemInManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="物品价格" namespace="itemInManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="物品库存" namespace="itemInManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="操作" namespace="itemInManage"></vc:i18n></span></th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="resourceStore in resourceStoreManageInfo.resourceStores">
                                <td class="text-center">{{resourceStore.resId}}</td>
                                <td class="text-center">{{resourceStore.resName}}</td>
                                <td class="text-center">{{resourceStore.resCode}}</td>
                                <td class="text-center">{{resourceStore.price}}</td>
                                <td class="text-center">{{resourceStore.stock}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditResourceStoreModel(resourceStore)"><span><vc:i18n name="修改" namespace="itemInManage"></vc:i18n></span>
                                    </button>
                                    </div>
                                    <!--                                <div class="btn-group">-->
                                    <!--                                    <button class="btn-white btn btn-xs"-->
                                    <!--                                            v-on:click="_openDeleteResourceStoreModel(resourceStore)"><span><vc:i18n name="删除" namespace="itemInManage"></vc:i18n></span>-->
                                    <!--                                    </button>-->
                                    <!--                                </div>-->
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>


    <!--    <vc:create name="addResourceStore"-->
    <!--               callBackListener=""-->
    <!--               callBackFunction=""-->
    <!--    ></vc:create>-->
    <vc:create path="common/editItemNumberStore"></vc:create>
    <!--    <vc:create name="deleteResourceStore"></vc:create>-->

</div>
