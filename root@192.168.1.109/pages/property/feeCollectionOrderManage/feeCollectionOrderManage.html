<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="查询条件" namespace="feeCollectionOrderManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <select class="custom-select"
                                v-model="feeCollectionOrderManageInfo.conditions.state">
                                <option selected disabled value="">{{vc.i18n('请选择状态','feeCollectionOrderManage')}}</option>
                                <option value="W">{{vc.i18n('待催缴','feeCollectionOrderManage')}}</option>
                                <option value="D">{{vc.i18n('催缴中','feeCollectionOrderManage')}}</option>
                                <option value="F">{{vc.i18n('催缴完成','feeCollectionOrderManage')}}</option>
                            </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入催缴人','feeCollectionOrderManage')"
                                    v-model="feeCollectionOrderManageInfo.conditions.staffName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <select class="custom-select"
                                    v-model="feeCollectionOrderManageInfo.conditions.collectionWay">
                                    <option selected value="">{{vc.i18n('请选择催缴方式','feeCollectionOrderManage')}}</option>
                                    <option value="001">{{vc.i18n('仅短信方式','feeCollectionOrderManage')}}</option>
                                    <option value="002">{{vc.i18n('短信微信方式','feeCollectionOrderManage')}}</option>
                                    <option value="003">{{vc.i18n('仅微信方式','feeCollectionOrderManage')}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryFeeCollectionOrderMethod()">
                                <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="查询" namespace="feeCollectionOrderManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="欠费催缴单" namespace="feeCollectionOrderManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-white btn-sm"
                            v-on:click="_goBack()">
                            返回
                        </button>
                        <button type="button" class="btn btn-primary btn-sm"
                            v-on:click="_openAddFeeCollectionOrderModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            催缴
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span><vc:i18n name="记录编号" namespace="feeCollectionOrderManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="催缴名称" namespace="feeCollectionOrderManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="催缴人" namespace="feeCollectionOrderManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="状态" namespace="feeCollectionOrderManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="催缴方式" namespace="feeCollectionOrderManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="创建时间" namespace="feeCollectionOrderManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="操作" namespace="feeCollectionOrderManage"></vc:i18n></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="feeCollectionOrder in feeCollectionOrderManageInfo.feeCollectionOrders">
                                <td class="text-center">{{feeCollectionOrder.orderId}}</td>
                                <td class="text-center">{{feeCollectionOrder.collectionName}}</td>
                                <td class="text-center">{{feeCollectionOrder.staffName}}</td>
                                <td class="text-center">{{_getStateName(feeCollectionOrder.state)}}</td>
                                <td class="text-center">{{_getCollectionWayName(feeCollectionOrder.collectionWay)}}</td>
                                <td class="text-center">{{feeCollectionOrder.createTime}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteFeeCollectionOrderModel(feeCollectionOrder)"><span><vc:i18n name="删除" namespace="feeCollectionOrderManage"></vc:i18n></span></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_toFeeCollectionDetailModel(feeCollectionOrder)"><span><vc:i18n name="详情" namespace="feeCollectionOrderManage"></vc:i18n></span></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <div class="row">
                        <div class="col-sm-5">
                            <span> <span><vc:i18n name="注意" namespace="feeCollectionOrderManage"></vc:i18n></span>： 状态为待催缴将会在次日催缴</span>
                        </div>
                        <div class="col-sm-7 float-right">
                            <vc:create path="frame/pagination"></vc:create>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="property/addFeeCollectionOrder" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/deleteFeeCollectionOrder"></vc:create>

</div>
