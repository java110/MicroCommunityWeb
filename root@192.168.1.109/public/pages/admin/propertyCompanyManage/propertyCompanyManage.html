<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件" namespace="propertyCompanyManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入物业编号','propertyCompanyManage')" v-model="propertyCompanyManageInfo.conditions.storeId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入名称','propertyCompanyManage')" v-model="propertyCompanyManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入电话','propertyCompanyManage')" v-model="propertyCompanyManageInfo.conditions.tel" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryPropertyCompanyMethod()">
                                    <span><vc:i18n name="查询" namespace="propertyCompanyManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="物业公司" namespace="propertyCompanyManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddPropertyCompanyModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            <span><vc:i18n name="添加" namespace="propertyCompanyManage"></vc:i18n></span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <span><vc:i18n name="编号" namespace="propertyCompanyManage"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="名称" namespace="propertyCompanyManage"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="地址" namespace="propertyCompanyManage"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="管理员" namespace="propertyCompanyManage"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="电话" namespace="propertyCompanyManage"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="公司法人" namespace="propertyCompanyManage"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="成立日期" namespace="propertyCompanyManage"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="地标" namespace="propertyCompanyManage"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="创建时间" namespace="propertyCompanyManage"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="操作" namespace="propertyCompanyManage"></vc:i18n></span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="propertyCompany in propertyCompanyManageInfo.propertyCompanys">
                                <td class="text-center">{{propertyCompany.storeId}}</td>
                                <td class="text-center">{{propertyCompany.name}}</td>
                                <td class="text-center">{{propertyCompany.address}}</td>
                                <td class="text-center">{{propertyCompany.tel}}</td>
                                <td class="text-center">{{propertyCompany.tel}}</td>
                                <td class="text-center">{{propertyCompany.corporation}}</td>
                                <td class="text-center">{{propertyCompany.foundingTime}}</td>
                                <td class="text-center">{{propertyCompany.nearbyLandmarks}}</td>
                                <td class="text-center">{{propertyCompany.createTime}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditPropertyCompanyModel(propertyCompany)"><span><vc:i18n name="修改" namespace="propertyCompanyManage"></vc:i18n></span></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeletePropertyCompanyModel(propertyCompany)"><span><vc:i18n name="删除" namespace="propertyCompanyManage"></vc:i18n></span></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openManageCommunity(propertyCompany)"><span><vc:i18n name="管理小区" namespace="propertyCompanyManage"></vc:i18n></span></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openAdminLoginPropertyModel(propertyCompany)"><span><vc:i18n name="登录" namespace="propertyCompanyManage"></vc:i18n></span>
                                        </button>
                                    </div>
                                    <div class="btn-group" v-if="propertyCompany.state != '48002'">
                                        <button class="btn-white btn btn-xs" v-on:click="_openUpdateStoreStateModel(propertyCompany,'48002')"><span><vc:i18n name="限制登录" namespace="propertyCompanyManage"></vc:i18n></span>
                                        </button>
                                    </div>
                                    <div class="btn-group" v-else>
                                        <button class="btn-white btn btn-xs" v-on:click="_openUpdateStoreStateModel(propertyCompany,'48001')"><span><vc:i18n name="恢复登录" namespace="propertyCompanyManage"></vc:i18n></span>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_resetStaffPwd(propertyCompany)"><span><vc:i18n name="重置密码" namespace="propertyCompanyManage"></vc:i18n></span>
                                        </button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <div class="row">
                        <div class="col-md-6">
                            <span>温馨提示：默认管理员账号为手机号；密码为手机号</span>
                        </div>
                        <div class="col-md-6">
                            <vc:create path="frame/pagination"></vc:create>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="admin/addPropertyCompany" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editPropertyCompany"></vc:create>
    <vc:create path="admin/deletePropertyCompany"></vc:create>
    <vc:create path="admin/adminLoginProperty"></vc:create>
    <vc:create path="admin/updateStoreState"></vc:create>
    <vc:create path="frame/resetStaffPwd"></vc:create>
</div>
