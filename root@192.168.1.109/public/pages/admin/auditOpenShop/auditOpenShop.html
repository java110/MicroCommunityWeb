<div class=" animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="开店审核" namespace="auditOpenShop"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span><vc:i18n name="店铺" namespace="auditOpenShop"></vc:i18n></span>logo</th>
                                <th class="text-center"><span><vc:i18n name="店铺名称" namespace="auditOpenShop"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="店铺类型" namespace="auditOpenShop"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="商家名称" namespace="auditOpenShop"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="商家地址" namespace="auditOpenShop"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="联系电话" namespace="auditOpenShop"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="状态" namespace="auditOpenShop"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="操作" namespace="auditOpenShop"></vc:i18n></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="shop in auditOpenShopInfo.shops">
                                <td class="text-center">
                                    <img style="width: 60px; height: 60px; border-radius: 5px;"
                                        v-bind:src="shop.shopLogo"></img>
                                </td>
                                <td class="text-center">{{shop.shopName}}</td>
                                <td class="text-center">{{shop.shopTypeName}}</td>
                                <td class="text-center">{{shop.storeName}}</td>
                                <td class="text-center">{{shop.storeAddress}}</td>
                                <td class="text-center">{{shop.storeTel}}</td>
                                <td class="text-center">{{shop.stateName}}</td>
                                <td class="text-center">
                                    <!-- <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDetailPurchaseApplyModel(auditOrder)"><span><vc:i18n name="查看" namespace="auditOpenShop"></vc:i18n></span>
                                        </button>
                                    </div> -->
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openAuditOpenShopModel(shop)" v-if="shop.state != '002'"><span><vc:i18n name="审核" namespace="auditOpenShop"></vc:i18n></span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="common/audit" callBackListener="auditOpenShop" callBackFunction="notifyAudit"></vc:create>
</div>
