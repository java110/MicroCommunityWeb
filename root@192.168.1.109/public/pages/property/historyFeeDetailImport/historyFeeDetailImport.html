<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="资产信息" namespace="historyFeeDetailImport"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                            v-on:click="_openDownloadHcExcelTemplate()">
                            <i class="glyphicon glyphicon-download-alt"></i>
                            房屋模板
                        </button>
                        <button type="button" class="btn btn-primary btn-sm"
                            v-on:click="_openDownloadHcCarExcelTemplate()">
                            <i class="glyphicon glyphicon-download-alt"></i>
                            车辆模板
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="费用对象" namespace="historyFeeDetailImport"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="historyFeeDetailImportInfo.objType">
                                        <option selected disabled value="">{{vc.i18n('必填','historyFeeDetailImport')}}，请选择费用对象</option>
                                        <option value="3333">{{vc.i18n('房屋','historyFeeDetailImport')}}</option>
                                        <option value="6666">{{vc.i18n('车辆','historyFeeDetailImport')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="选择文件" namespace="historyFeeDetailImport"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <div class="custom-file">
                                        <input id="excelTemplate" ref="excelTemplate" type="file"
                                            class="custom-file-input form-control" name="excelTemplate"
                                            v-on:change="getExcelTemplate($event)" accept=".xls,.xlsx">
                                        <label for="excelTemplate"
                                            class="custom-file-label">{{historyFeeDetailImportInfo.excelTemplate==''?'必填，请选择数据文件':historyFeeDetailImportInfo.excelTemplate.name}}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="说明" namespace="historyFeeDetailImport"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <div class="custom-file">
                                        请注意，这里是为了将物业之前系统缴费历史数据导入，方便物业后期查账使用，只有在物业数据初始化时使用，导入前请仔细检查数据，一旦导入前台无法删除缴费历史，只有工程师
                                        从数据库删除
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10"></div>
        <div class="col-md-2 " style="margin-bottom:10px; text-align:right">
            <button type="button" class="btn btn-primary" v-on:click="_importData()"><span><vc:i18n name="导入" namespace="historyFeeDetailImport"></vc:i18n></span>
            </button>
        </div>
    </div>
</div>
