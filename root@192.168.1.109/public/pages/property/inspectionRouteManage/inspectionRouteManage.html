<div class="animated fadeInRight ecommerce">
    <div class="row" v-if="inspectionRouteManageInfo.inspectionPoint == false">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件" namespace="inspectionRouteManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入路线ID','inspectionRouteManage')" v-model="inspectionRouteManageInfo.conditions.inspectionRouteId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入路线名称','inspectionRouteManage')" v-model="inspectionRouteManageInfo.conditions.routeName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入路线顺序','inspectionRouteManage')" v-model="inspectionRouteManageInfo.conditions.seq" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryInspectionRouteMethod()">
                                <i class="fa fa-search"></i> <span><vc:i18n name="查询" namespace="inspectionRouteManage"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_resetInspectionRouteMethod()">
                                <i class="fa fa-repeat"></i> <span><vc:i18n name="重置" namespace="inspectionRouteManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" v-if="inspectionRouteManageInfo.inspectionPoint == false">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="巡检路线信息" namespace="inspectionRouteManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddInspectionRouteModal()">
                            <i class="fa fa-plus"></i><span><vc:i18n name="添加" namespace="inspectionRouteManage"></vc:i18n></span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <span><vc:i18n name="线路ID" namespace="inspectionRouteManage"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="路线名称" namespace="inspectionRouteManage"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="顺序" namespace="inspectionRouteManage"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="创建时间" namespace="inspectionRouteManage"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="备注" namespace="inspectionRouteManage"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="操作" namespace="inspectionRouteManage"></vc:i18n></span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="inspectionRoute in inspectionRouteManageInfo.inspectionRoutes">
                                <td class="text-center">{{inspectionRoute.inspectionRouteId}}</td>
                                <td class="text-center">{{inspectionRoute.routeName}}</td>
                                <td class="text-center">{{inspectionRoute.seq}}</td>
                                <td class="text-center">{{inspectionRoute.createTime}}</td>
                                <td class="text-center">{{inspectionRoute.remark}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openInspectionPointModel(inspectionRoute)"><span><vc:i18n name="巡检点" namespace="inspectionRouteManage"></vc:i18n></span>
                                    </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditInspectionRouteModel(inspectionRoute)"><span><vc:i18n name="修改" namespace="inspectionRouteManage"></vc:i18n></span>
                                    </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteInspectionRouteModel(inspectionRoute)"><span><vc:i18n name="删除" namespace="inspectionRouteManage"></vc:i18n></span>
                                    </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/paginationPlus" namespace="inspectionRouteManage"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <div v-if="inspectionRouteManageInfo.inspectionPoint == true">
        <vc:create path="/pages/property/inspectionRoutePointManage"></vc:create>
    </div>
    <vc:create path="property/addInspectionRoute" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editInspectionRoute"></vc:create>
    <vc:create path="property/deleteInspectionRoute"></vc:create>
</div>
