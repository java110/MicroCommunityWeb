<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="查询条件" namespace="questionAnswerTitleManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="questionAnswerTitleManageInfo.conditions.titleType">
                                <option selected value="">{{vc.i18n('请选择题目类型','questionAnswerTitleManage')}}</option>
                                <option value="1001">{{vc.i18n('单选','questionAnswerTitleManage')}}</option>
                                <option value="2002">{{vc.i18n('多选','questionAnswerTitleManage')}}</option>
                                <option value="3003">{{vc.i18n('简答题','questionAnswerTitleManage')}}</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入问卷名称','questionAnswerTitleManage')" v-model="questionAnswerTitleManageInfo.conditions.qaTitle" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入题目ID','questionAnswerTitleManage')" v-model="questionAnswerTitleManageInfo.conditions.titleId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryQuestionAnswerTitleMethod()">
                                <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="查询" namespace="questionAnswerTitleManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="问卷题目" namespace="questionAnswerTitleManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_goBack()">
                            返回
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddQuestionAnswerTitleModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span><vc:i18n name="题目" namespace="questionAnswerTitleManage"></vc:i18n></span>ID</th>
                                <th class="text-center"><span><vc:i18n name="题目类型" namespace="questionAnswerTitleManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="问卷题目" namespace="questionAnswerTitleManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="顺序" namespace="questionAnswerTitleManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="操作" namespace="questionAnswerTitleManage"></vc:i18n></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="questionAnswerTitle in questionAnswerTitleManageInfo.questionAnswerTitles">
                                <td class="text-center">{{questionAnswerTitle.titleId}}</td>
                                <td class="text-center">{{_getTitleTypeName(questionAnswerTitle.titleType)}}</td>
                                <td class="text-center">{{questionAnswerTitle.qaTitle}}</td>
                                <td class="text-center">{{questionAnswerTitle.seq}}</td>
                                <td class="text-center">
                                    <div class="btn-group" v-if="questionAnswerTitle.titleType != '3003'">
                                        <button class="btn-white btn btn-xs" v-on:click="_openQuestionValueModel(questionAnswerTitle)"><span><vc:i18n name="结果" namespace="questionAnswerTitleManage"></vc:i18n></span></button>
                                    </div>
                                    <div class="btn-group" v-else>
                                        <button class="btn-white btn btn-xs" v-on:click="_toQuestionValueModel(questionAnswerTitle)"><span><vc:i18n name="结果" namespace="questionAnswerTitleManage"></vc:i18n></span></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditQuestionAnswerTitleModel(questionAnswerTitle)"><span><vc:i18n name="修改" namespace="questionAnswerTitleManage"></vc:i18n></span></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteQuestionAnswerTitleModel(questionAnswerTitle)"><span><vc:i18n name="删除" namespace="questionAnswerTitleManage"></vc:i18n></span></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="property/addQuestionAnswerTitle" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editQuestionAnswerTitle"></vc:create>
    <vc:create path="property/deleteQuestionAnswerTitle"></vc:create>
    <vc:create path="property/questionValue"></vc:create>

</div>
