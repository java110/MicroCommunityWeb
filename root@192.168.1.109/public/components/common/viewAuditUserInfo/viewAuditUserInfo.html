<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="审核人员信息" namespace="viewAuditUserInfo"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewAuditUserInfo.index != 2" class="btn btn-primary btn-sm"
                            style="margin-right:10px;" v-on:click="_openSelectAuditUserInfoModel()">
                        <i class="fa fa-search"></i> <span><vc:i18n name="选择审核人员" namespace="viewAuditUserInfo"></vc:i18n></span>
                    </button>

                    <button type="button" v-if="viewAuditUserInfo.index != 2" class="btn btn-primary btn-sm"
                            v-on:click="_openAddAuditUserInfoModel()">
                        <i class="fa fa-plus"></i> <span><vc:i18n name="添加审核人员" namespace="viewAuditUserInfo"></vc:i18n></span>
                    </button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="用户" namespace="viewAuditUserInfo"></vc:i18n></span>ID：</label>
                            <label class="">{{viewAuditUserInfo.userId}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="用户名称" namespace="viewAuditUserInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewAuditUserInfo.userName}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="审核环节" namespace="viewAuditUserInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewAuditUserInfo.auditLink}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="流程对象" namespace="viewAuditUserInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewAuditUserInfo.objCode}}</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <vc:create path="common/addAuditUser"
               callBackListener="viewAuditUserInfo"
               callBackFunction="chooseAuditUser"
    ></vc:create>


    <vc:create path="common/chooseAuditUser"
               emitChooseAuditUser="viewAuditUserInfo"
               emitLoadData="viewAuditUserInfo"
    ></vc:create>
</div>
