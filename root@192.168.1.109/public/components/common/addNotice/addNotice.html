<div id="addNoticeModel" class="modal fade"  role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span><vc:i18n name="添加公告" namespace="addNotice"></vc:i18n></span></h3>
                <div class="ibox-content">
                    <div>
                        <div>


                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="标题" namespace="addNotice"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="addNoticeInfo.title" type="text" :placeholder="vc.i18n('必填，请填写标题','addNotice')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="公告类型" namespace="addNotice"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addNoticeInfo.noticeTypeCd">
                                        <option selected disabled value="">{{vc.i18n('必填','addNotice')}}，请选择公告类型</option>
                                        <option value="1000">{{vc.i18n('业主通知','addNotice')}}</option>
                                        <option value="1001">{{vc.i18n('员工通知','addNotice')}}</option>
                                        <option value="1002">{{vc.i18n('小区通知','addNotice')}}</option>
                                    </select></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="开始时间" namespace="addNotice"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="addNoticeInfo.startTime" type="text" :placeholder="vc.i18n('必填，请填写开始时间','addNotice')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="公告内容" namespace="addNotice"></vc:i18n></span></label>
                                <div class="col-sm-10 summernote">
                                    <!--<textarea v-model="addNoticeInfo.context" cols="3"  type="text" :placeholder="vc.i18n('必填，请填写公告内容','addNotice')" class="form-control"></textarea>-->
                                </div>
                            </div>


                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="saveNoticeInfo()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal"><span><vc:i18n name="取消" namespace="addNotice"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
