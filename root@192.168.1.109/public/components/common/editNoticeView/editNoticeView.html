<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5><span><vc:i18n name="修改公告" namespace="editNoticeView"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                </div>
            </div>
            <div class="ibox-content">
                <div>
                    <div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><span><vc:i18n name="标题" namespace="editNoticeView"></vc:i18n></span></label>
                            <div class="col-sm-10">
                                <input v-model="editNoticeViewInfo.title" type="text" :placeholder="vc.i18n('必填，请填写标题','editNoticeView')"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><span><vc:i18n name="公告类型" namespace="editNoticeView"></vc:i18n></span></label>
                            <div class="col-sm-10">
                                <select class="custom-select" v-model="editNoticeViewInfo.noticeTypeCd">
                                    <option selected disabled value="">{{vc.i18n('必填','editNoticeView')}}，请选择公告类型</option>
                                    <option value="1000">{{vc.i18n('业主通知','editNoticeView')}}</option>
                                    <option value="1001">{{vc.i18n('员工通知','editNoticeView')}}</option>
                                    <option value="1003">{{vc.i18n('业主微信通知','editNoticeView')}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><span><vc:i18n name="开始时间" namespace="editNoticeView"></vc:i18n></span></label>
                            <div class="col-sm-10">
                                <input v-model="editNoticeViewInfo.startTime" readonly type="text"
                                       :placeholder="vc.i18n('必填，请填写开始时间','editNoticeView')" class="form-control editNoticeStartTime">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><span><vc:i18n name="结束时间" namespace="editNoticeView"></vc:i18n></span></label>
                            <div class="col-sm-10">
                                <input v-model="editNoticeViewInfo.endTime" readonly type="text"
                                       :placeholder="vc.i18n('必填，请填写结束时间','editNoticeView')" class="form-control editNoticeEndTime">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><span><vc:i18n name="公告内容" namespace="editNoticeView"></vc:i18n></span></label>
                            <div class="col-sm-10 ">
                                <div class="no-padding">
                                    <div class="eidtSummernote"></div>
                                </div>
                                <!--<textarea v-model="addNoticeViewInfo.context" cols="3"  type="text" :placeholder="vc.i18n('必填，请填写公告内容','editNoticeView')" class="form-control"></textarea>-->
                            </div>
                        </div>
                        <div class="ibox-content">
                            <button class="btn btn-primary float-right" type="button" v-on:click="editNotice()">
                                <i class="fa fa-check"></i>&nbsp;保存
                            </button>
                            <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                    v-on:click="closeEditNoticeInfo()">
                                <i class="fa fa-close"></i>&nbsp;取消
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
