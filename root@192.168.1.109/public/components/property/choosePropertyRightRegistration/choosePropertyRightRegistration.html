<div id="choosePropertyRightRegistrationModel" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="choosePropertyRightRegistrationModelLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="choosePropertyRightRegistrationModelLabel"><span><vc:i18n name="选择房屋产权" namespace="choosePropertyRightRegistration"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入房屋产权名称','choosePropertyRightRegistration')" type="text"
                                               v-model="choosePropertyRightRegistrationInfo._currentPropertyRightRegistrationName"
                                               class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary"
                                                        v-on:click="queryPropertyRightRegistrations()"><span><vc:i18n name="查询" namespace="choosePropertyRightRegistration"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th class="text-center"><span><vc:i18n name="房屋产权" namespace="choosePropertyRightRegistration"></vc:i18n></span>ID</th>
                                        <th class="text-center"><span><vc:i18n name="房屋" namespace="choosePropertyRightRegistration"></vc:i18n></span>id</th>
                                        <th class="text-center"><span><vc:i18n name="姓名" namespace="choosePropertyRightRegistration"></vc:i18n></span></th>
                                        <th class="text-center"><span><vc:i18n name="联系方式" namespace="choosePropertyRightRegistration"></vc:i18n></span></th>
                                        <th class="text-center"><span><vc:i18n name="身份证号" namespace="choosePropertyRightRegistration"></vc:i18n></span></th>
                                        <th class="text-center"><span><vc:i18n name="地址" namespace="choosePropertyRightRegistration"></vc:i18n></span></th>
                                        <th class="text-center"><span><vc:i18n name="操作" namespace="choosePropertyRightRegistration"></vc:i18n></span></th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr v-for="propertyRightRegistration in choosePropertyRightRegistrationInfo.propertyRightRegistrations">
                                        <td class="text-center">{{propertyRightRegistration.prrId}}</td>
                                        <td class="text-center">{{propertyRightRegistration.roomId}}</td>
                                        <td class="text-center">{{propertyRightRegistration.name}}</td>
                                        <td class="text-center">{{propertyRightRegistration.link}}</td>
                                        <td class="text-center">{{propertyRightRegistration.idCard}}</td>
                                        <td class="text-center">{{propertyRightRegistration.address}}</td>

                                        <td>
                                            <button class="btn btn-primary btn-xs"
                                                    v-on:click="choosePropertyRightRegistration(propertyRightRegistration)">
                                                选择
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
