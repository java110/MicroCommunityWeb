<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="设备信息" namespace="viewMachineInfo"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewMachineInfo.index != 2" class="btn btn-primary btn-sm"
                        style="margin-right:10px;" v-on:click="_openSelectMachineInfoModel()">
                        <i class="fa fa-search"></i> <span><vc:i18n name="选择设备" namespace="viewMachineInfo"></vc:i18n></span></button>

                    <button type="button" v-if="viewMachineInfo.index != 2" class="btn btn-primary btn-sm"
                        v-on:click="_openAddMachineInfoModel()">
                        <i class="fa fa-plus"></i> <span><vc:i18n name="添加设备" namespace="viewMachineInfo"></vc:i18n></span></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="设备编码" namespace="viewMachineInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewMachineInfo.machineCode}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="版本号" namespace="viewMachineInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewMachineInfo.machineVersion}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="设备名称" namespace="viewMachineInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewMachineInfo.machineName}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="设备类型" namespace="viewMachineInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewMachineInfo.machineTypeCd}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="鉴权编码" namespace="viewMachineInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewMachineInfo.authCode}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="设备" namespace="viewMachineInfo"></vc:i18n></span>IP：</label>
                            <label class="">{{viewMachineInfo.machineIp}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="设备" namespace="viewMachineInfo"></vc:i18n></span>MAC：</label>
                            <label class="">{{viewMachineInfo.machineMac}}</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <vc:create path="property/addMachine" callBackListener="viewMachineInfo" callBackFunction="chooseMachine">
    </vc:create>


    <vc:create path="property/chooseMachine" emitChooseMachine="viewMachineInfo" emitLoadData="viewMachineInfo">
    </vc:create>
</div>
