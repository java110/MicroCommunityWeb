<div id = "chooseMachineTranslateModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseMachineTranslateModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseMachineTranslateModelLabel"><span><vc:i18n name="选择设备同步" namespace="chooseMachineTranslate"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入设备同步名称','chooseMachineTranslate')" type="text" v-model="chooseMachineTranslateInfo._currentMachineTranslateName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryMachineTranslates()"><span><vc:i18n name="查询" namespace="chooseMachineTranslate"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center"><span><vc:i18n name="同步" namespace="chooseMachineTranslate"></vc:i18n></span>ID</th>
                            <th class="text-center"><span><vc:i18n name="设备编码" namespace="chooseMachineTranslate"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="设备" namespace="chooseMachineTranslate"></vc:i18n></span>ID</th>
                            <th class="text-center"><span><vc:i18n name="对象类型" namespace="chooseMachineTranslate"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="对象名称" namespace="chooseMachineTranslate"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="对象" namespace="chooseMachineTranslate"></vc:i18n></span>Id</th>
                            <th class="text-center"><span><vc:i18n name="状态" namespace="chooseMachineTranslate"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseMachineTranslate"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="machineTranslate in chooseMachineTranslateInfo.machineTranslates">
                                                                        <td class="text-center">{{machineTranslate.machineTranslateId}}</td>
                            <td class="text-center">{{machineTranslate.machineCode}}</td>
                            <td class="text-center">{{machineTranslate.machineId}}</td>
                            <td class="text-center">{{machineTranslate.typeCd}}</td>
                            <td class="text-center">{{machineTranslate.objName}}</td>
                            <td class="text-center">{{machineTranslate.objId}}</td>
                            <td class="text-center">{{machineTranslate.state}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseMachineTranslate(machineTranslate)"><span><vc:i18n name="选择" namespace="chooseMachineTranslate"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
