<div id="editPropertyRightRegistrationModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span><vc:i18n name="修改房屋产权" namespace="editPropertyRightRegistration"></vc:i18n></span></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="楼栋" namespace="editPropertyRightRegistration"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editPropertyRightRegistrationInfo.floorId" @change="queryUnit()">
                                        <option selected disabled value="">{{vc.i18n('必填，请选择楼栋','editPropertyRightRegistration')}}</option>
                                        <option v-for="(item,index) in editPropertyRightRegistrationInfo.floors"
                                                :key="index" v-bind:value="item.floorId">
                                            {{item.floorNum}}{{vc.i18n('号楼','editPropertyRightRegistration')}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">{{vc.i18n('单元','editPropertyRightRegistration')}}</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editPropertyRightRegistrationInfo.unitId" @change="queryRoom()">
                                        <option selected disabled value="">{{vc.i18n('必填','editPropertyRightRegistration')}}，请选择单元</option>
                                        <option v-for="(item,index) in editPropertyRightRegistrationInfo.units"
                                                :key="index" v-bind:value="item.unitId">
                                            {{item.unitNum}}{{vc.i18n('单元','editPropertyRightRegistration')}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="房屋" namespace="editPropertyRightRegistration"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editPropertyRightRegistrationInfo.roomId">
                                        <option selected disabled value="">{{vc.i18n('必填','editPropertyRightRegistration')}}，请选择房屋</option>
                                        <option v-for="(item,index) in editPropertyRightRegistrationInfo.rooms"
                                                :key="index" v-bind:value="item.roomId">
                                            {{item.roomNum}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="姓名" namespace="editPropertyRightRegistration"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="editPropertyRightRegistrationInfo.name" type="text" :placeholder="vc.i18n('必填，请填写姓名','editPropertyRightRegistration')" class="form-control" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="联系方式" namespace="editPropertyRightRegistration"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="editPropertyRightRegistrationInfo.link" type="text" :placeholder="vc.i18n('必填，请填写联系方式','editPropertyRightRegistration')" class="form-control" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="地址" namespace="editPropertyRightRegistration"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="editPropertyRightRegistrationInfo.address" type="text" :placeholder="vc.i18n('必填，请填写地址','editPropertyRightRegistration')" class="form-control" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="身份证号" namespace="editPropertyRightRegistration"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="editPropertyRightRegistrationInfo.idCard" type="text" :placeholder="vc.i18n('必填，请填写身份证号','editPropertyRightRegistration')" class="form-control" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="editPropertyRightRegistration()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">
                                    <i class="fa fa-close"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
