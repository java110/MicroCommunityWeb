<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="房源信息" namespace="viewRentingPoolInfo"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_goBack()">
                            返回
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="出租标题" namespace="viewRentingPoolInfo"></vc:i18n></span>：</label>
                                <label class="">{{viewRentingPoolInfo.rentingTitle}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="租金" namespace="viewRentingPoolInfo"></vc:i18n></span>：</label>
                                <label class="">{{viewRentingPoolInfo.price}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="预付类型" namespace="viewRentingPoolInfo"></vc:i18n></span>：</label>
                                <label class="">{{viewRentingPoolInfo.paymentTypeName}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="入住时间" namespace="viewRentingPoolInfo"></vc:i18n></span>：</label>
                                <label class="">{{viewRentingPoolInfo.checkIn == '1001'?'立即入住':'预约入住'}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="出租配置" namespace="viewRentingPoolInfo"></vc:i18n></span>：</label>
                                <label class="">{{viewRentingPoolInfo.rentingType=='3344'?'整租':'合租'}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="备注" namespace="viewRentingPoolInfo"></vc:i18n></span>：</label>
                                <label class="">{{viewRentingPoolInfo.rentingDesc}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="业主名称" namespace="viewRentingPoolInfo"></vc:i18n></span>：</label>
                                <label class="">{{viewRentingPoolInfo.ownerName}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="业主电话" namespace="viewRentingPoolInfo"></vc:i18n></span>：</label>
                                <label class="">{{viewRentingPoolInfo.ownerTel}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="房屋" namespace="viewRentingPoolInfo"></vc:i18n></span>：</label>
                                <label class="">{{viewRentingPoolInfo.roomName}}</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="业主服务费" namespace="viewRentingPoolInfo"></vc:i18n></span>：</label>
                                <label class="">{{viewRentingPoolInfo.serviceOwnerFee}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label"><span><vc:i18n name="租客服务费" namespace="viewRentingPoolInfo"></vc:i18n></span>：</label>
                                <label class="">{{viewRentingPoolInfo.serviceTenantFee}}</label>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="row" v-if="viewRentingPoolInfo.photos.length >0">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="租赁图片" namespace="viewRentingPoolInfo"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div>
                        <div class="row">
                            <div class="form-group margin-left" v-for="(item,index) in viewRentingPoolInfo.photos">
                                <img style="width: 120px; height: 120px;" v-bind:src="item"
                                    v-on:click="openFile(item)"></img>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <vc:create path="admin/addRentingPool" callBackListener="viewRentingPoolInfo" callBackFunction="chooseRentingPool">
    </vc:create>


    <vc:create path="admin/chooseRentingPool" emitChooseRentingPool="viewRentingPoolInfo"
        emitLoadData="viewRentingPoolInfo"></vc:create>

    <vc:create path="common/viewImage"></vc:create>
</div>
