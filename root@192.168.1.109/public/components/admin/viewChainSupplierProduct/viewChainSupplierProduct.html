<div id="viewChainSupplierProduct" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">集采下单</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group">
                                <label class="col-form-label" >商品名称：</label>
                                <label class="">{{addChainProductInfo.prodName}}</label>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-form-label ">单位：</label>
                                <label class="">{{addChainProductInfo.unitName}}</label>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label ">商品封面图：</label>
                                <label class="">
                                    <img width="50" height="50" v-bind:src="addChainProductInfo.coverPhoto"
                                    onerror="this.src='/img/noPhoto.jpg';">

                                </label>
                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="ibox">
                                        <div class="ibox-title">
                                            <h5>下单规格数量</h5>
                                        </div>
                                        <div class="ibox-content">
                                            <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                                                <thead>
                                                    <tr>
                                                        <th class="text-center">规格名称</th>
                                                        <th class="text-center">规格值</th>
                                                        <th class="text-center">价格</th>
                                                        <th class="text-center">采购数量</th>
                                                        <th class="text-center">定价策略</th>
                                                        <th class="text-center">备注</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr v-for="productSpec in addChainProductInfo.chainProductValueDtos">
                                                        <td class="text-center">
                                                            {{productSpec.specName}}
                                                        <td class="text-center">
                                                            {{productSpec.specValue}}
                                                        </td>
                                                        <td class="text-center">
                                                            {{productSpec.price}}
                                                        </td>
                                                        <td class="text-center">
                                                           
                                                        </td>
                                                        <td class="text-center">
                                                            
                                                        </td>
                                                        <td class="text-center">
                                                        </td>
                                                    </tr>
                                                </tbody>
                                                <tfoot>
                                                    <tr>
                                                        <td colspan="10">
                                                            <ul class="pagination float-right"></ul>
                                                        </td>
                                                    </tr>
                                                </tfoot>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="saveSupplierOrder()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <i class="fa fa-close"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>




             
            </div>



 

        </div>
    </div>
</div>
