<div id = "chooseChainSupplierCatalogModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseChainSupplierCatalogModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseChainSupplierCatalogModelLabel"> <span><vc:i18n name="选择供应商分类" namespace="chooseChainSupplierCatalog"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入供应商分类名称','chooseChainSupplierCatalog')" type="text" v-model="chooseChainSupplierCatalogInfo._currentChainSupplierCatalogName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryChainSupplierCatalogs()">
                                                    <span><vc:i18n name="查询"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center"><span><vc:i18n name='供应商分类ID' namespace='choosechainSupplierCatalog'></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name='分类名称' namespace='choosechainSupplierCatalog'></vc:i18n></span> </th>
                            <th class="text-center"><span><vc:i18n name='供应商ID' namespace='choosechainSupplierCatalog'></vc:i18n></span> </th>
                            <th class="text-center"><span><vc:i18n name='对端接口参数' namespace='choosechainSupplierCatalog'></vc:i18n></span> </th>
                            <th class="text-center"><span><vc:i18n name='排序' namespace='choosechainSupplierCatalog'></vc:i18n></span> </th>
                            <th class="text-center"><span><vc:i18n name='操作'></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="chainSupplierCatalog in chooseChainSupplierCatalogInfo.chainSupplierCatalogs">
                                                                        <td class="text-center">{{chainSupplierCatalog.catalogId}}</td>
                            <td class="text-center">{{chainSupplierCatalog.catalogName}}</td>
                            <td class="text-center">{{chainSupplierCatalog.csId}}</td>
                            <td class="text-center">{{chainSupplierCatalog.intfUrlParam}}</td>
                            <td class="text-center">{{chainSupplierCatalog.seq}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseChainSupplierCatalog(chainSupplierCatalog)">
                                                    <span><vc:i18n name="选择"></vc:i18n></span>
                                                    </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
