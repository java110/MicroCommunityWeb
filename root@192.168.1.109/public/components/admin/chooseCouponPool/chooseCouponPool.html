<div id="chooseCouponPoolModel" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="chooseCouponPoolModelLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseCouponPoolModelLabel"><span><vc:i18n name="选择优惠券池" namespace="chooseCouponPool"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入优惠券池名称','chooseCouponPool')" type="text"
                                            v-model="chooseCouponPoolInfo._currentCouponPoolName"
                                            class="form-control form-control-sm">
                                        <span class="input-group-append">
                                            <button type="button" class="btn btn-sm btn-primary"
                                                v-on:click="queryCouponPools()"><span><vc:i18n name="查询" namespace="chooseCouponPool"></vc:i18n></span></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th class="text-center"><span><vc:i18n name="优惠券池" namespace="chooseCouponPool"></vc:i18n></span>ID</th>
                                            <th class="text-center"><span><vc:i18n name="池" namespace="chooseCouponPool"></vc:i18n></span>ID</th>
                                            <th class="text-center"><span><vc:i18n name="优惠券类型" namespace="chooseCouponPool"></vc:i18n></span></th>
                                            <th class="text-center"><span><vc:i18n name="优惠券名称" namespace="chooseCouponPool"></vc:i18n></span></th>
                                            <th class="text-center"><span><vc:i18n name="面值" namespace="chooseCouponPool"></vc:i18n></span></th>
                                            <th class="text-center"><span><vc:i18n name="购买价格" namespace="chooseCouponPool"></vc:i18n></span></th>
                                            <th class="text-center"><span><vc:i18n name="数量" namespace="chooseCouponPool"></vc:i18n></span></th>
                                            <th class="text-center"><span><vc:i18n name="有效期" namespace="chooseCouponPool"></vc:i18n></span></th>
                                            <th class="text-center"><span><vc:i18n name="排序" namespace="chooseCouponPool"></vc:i18n></span></th>
                                            <th class="text-center"><span><vc:i18n name="状态" namespace="chooseCouponPool"></vc:i18n></span></th>
                                            <th class="text-center">primary</th>
                                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseCouponPool"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="couponPool in chooseCouponPoolInfo.couponPools">
                                            <td class="text-center">{{couponPool.poolId}}</td>
                                            <td class="text-center">{{couponPool.poolId}}</td>
                                            <td class="text-center">{{couponPool.couponType}}</td>
                                            <td class="text-center">{{couponPool.couponName}}</td>
                                            <td class="text-center">{{couponPool.actualPrice}}</td>
                                            <td class="text-center">{{couponPool.buyPrice}}</td>
                                            <td class="text-center">{{couponPool.couponStock}}</td>
                                            <td class="text-center">{{couponPool.validityDay}}</td>
                                            <td class="text-center">{{couponPool.seq}}</td>
                                            <td class="text-center">{{couponPool.state}}</td>
                                            <td class="text-center">{{couponPool.primary}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs"
                                                    v-on:click="chooseCouponPool(couponPool)"><span><vc:i18n name="选择" namespace="chooseCouponPool"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
