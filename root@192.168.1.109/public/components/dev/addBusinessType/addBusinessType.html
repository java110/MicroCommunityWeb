<div id = "addOwnerModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span><vc:i18n name="添加订单类型" namespace="addBusinessType"></vc:i18n></span></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="订单类型编码" namespace="addBusinessType"></vc:i18n></span></label>
                                <div class="col-sm-10"><input v-model="addOwnerInfo.name" type="text" :placeholder="vc.i18n('必填，请填写订单类型编码','addBusinessType')" class="form-control"></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="订单类型名称" namespace="addBusinessType"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                       <input v-model="addOwnerInfo.name" type="text" :placeholder="vc.i18n('必填，请填写订单类型名称','addBusinessType')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="年龄" namespace="addBusinessType"></vc:i18n></span></label>
                                <div class="col-sm-10"><input v-model="addOwnerInfo.age" type="number" :placeholder="vc.i18n('必填，请填写年龄','addBusinessType')" class="form-control"></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="手机" namespace="addBusinessType"></vc:i18n></span></label>
                                <div class="col-sm-10"><input v-model="addOwnerInfo.link" type="number" :placeholder="vc.i18n('必填，请填写联系方式','addBusinessType')" class="form-control"></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="备注" namespace="addBusinessType"></vc:i18n></span></label>
                                <div class="col-sm-10"><input v-model="addOwnerInfo.remark" type="tel" :placeholder="vc.i18n('可填，请填写备注','addBusinessType')" class="form-control"></div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="saveOwnerInfo()" ><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal"><span><vc:i18n name="取消" namespace="addBusinessType"></vc:i18n></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
