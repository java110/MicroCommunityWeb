<div id = "addStaffModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span><vc:i18n name="添加员工" namespace="addStaff"></vc:i18n></span></h3>
                <div class="ibox-content">
                    <div>
                        <p style="color:red;">{{addStaffInfo.errorInfo}}</p>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="员工名称" namespace="addStaff"></vc:i18n></span></label>
                                <div class="col-sm-10"><input v-model="addStaffInfo.username" type="text" :placeholder="vc.i18n('必填，请填写员工名称','addStaff')" class="form-control"></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="员工邮箱" namespace="addStaff"></vc:i18n></span></label>
                                <div class="col-sm-10"><input v-model="addStaffInfo.email" type="email" :placeholder="vc.i18n('必填，请填写员工名称','addStaff')" class="form-control"></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="手机号码" namespace="addStaff"></vc:i18n></span></label>
                                <div class="col-sm-10"><input v-model="addStaffInfo.tel" type="tel" :placeholder="vc.i18n('必填，请填写手机号码','addStaff')" class="form-control"></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="员工性别" namespace="addStaff"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addStaffInfo.sex">
                                        <option selected value="">{{vc.i18n('必填','addStaff')}}，请选择员工性别</option>
                                        <option value="0">{{vc.i18n('男','addStaff')}}</option>
                                        <option value="1">{{vc.i18n('女','addStaff')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="家庭住址" namespace="addStaff"></vc:i18n></span></label>
                                <div class="col-sm-10"><input v-model="addStaffInfo.address" type="text" :placeholder="vc.i18n('请填写家庭住址','addStaff')" class="form-control"></div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="saveStaffInfo()" ><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal"><span><vc:i18n name="取消" namespace="addStaff"></vc:i18n></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
