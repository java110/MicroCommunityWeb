<div id="addRoleCommunityModel" class="modal fade" role="dialog" aria-labelledby="addRoleCommunityModelLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="addRoleCommunityModelLabel">
                    <span><vc:i18n name="小区" namespace="addRoleCommunity"></vc:i18n></span>
                </h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">
                                <div class="col-sm-7 m-b-xs"></div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入小区名称','addRoleCommunity')" type="text"
                                               v-model="addRoleCommunityInfo.communityName"
                                               class="form-control form-control-sm">
                                        <span class="input-group-append">
                                             <button type="button" class="btn btn-sm btn-primary"
                                                     v-on:click="queryCommunitys()">
                                                 <span><vc:i18n name="查询" namespace="addRoleCommunity"></vc:i18n></span>
                                             </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th class="text-center">
                                            <input type="checkbox" class="i-checks " @click="checkAllCommunity($event)"
                                                   id="quan">
                                        </th>
                                        <th class="text-center">
                                            <span><vc:i18n name="小区" namespace="addRoleCommunity"></vc:i18n></span>ID
                                        </th>
                                        <th class="text-center">
                                            <span><vc:i18n name="小区名称" namespace="addRoleCommunity"></vc:i18n></span>
                                        </th>
                                        <th class="text-center">
                                            <span><vc:i18n name="小区地址" namespace="addRoleCommunity"></vc:i18n></span>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr v-for="community in addRoleCommunityInfo.communitys">
                                        <td class="text-center">
                                            <input type="checkbox" class="i-checks checkItem"
                                                   v-bind:value="community.communityId"
                                                   v-model="addRoleCommunityInfo.selectCommunitys">
                                        </td>
                                        <td class="text-center">{{community.communityId}}</td>
                                        <td class="text-center">{{community.name}}</td>
                                        <td class="text-center">{{community.address}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                                <!-- 分页 -->
                                <vc:create namespace="addRoleCommunity" path="frame/paginationPlus"></vc:create>
                                <div class="ibox-content" v-if="addRoleCommunityInfo.communitys.length > 0">
                                    <button class="btn btn-primary float-right" type="button"
                                            v-on:click="addRoleCommunity()">
                                        <i class="fa fa-check"></i>&nbsp;提交
                                    </button>
                                    <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                            data-dismiss="modal">
                                        <span><vc:i18n name="取消" namespace="addRoleCommunity"></vc:i18n></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
