<div id="editStaffModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="修改员工" namespace="editStaff"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-6">
                            <div>
                                <p style="color:red;">{{editStaffInfo.errorInfo}}</p>
                                <div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">
                                            <span><vc:i18n name="名称" namespace="editStaff"></vc:i18n></span>
                                        </label>
                                        <div class="col-sm-10">
                                            <input v-model="editStaffInfo.username" type="text"
                                                   :placeholder="vc.i18n('必填，请填写员工名称','editStaff')"
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label  text-center">
                                            <span><vc:i18n name="员工岗位" namespace="addStaff"></vc:i18n></span>
                                        </label>
                                        <div class="col-sm-10">
                                            <select class="custom-select" v-model="editStaffInfo.relCd">
                                                <option selected disabled value="">{{vc.i18n('必填，请选择岗位','addStaff')}}
                                                </option>
                                                <option v-for="(item,index) in editStaffInfo.relCds" :key="index"
                                                        v-bind:value="item.statusCd">{{item.name}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">
                                            <span><vc:i18n name="邮箱" namespace="editStaff"></vc:i18n></span>
                                        </label>
                                        <div class="col-sm-10">
                                            <input v-model="editStaffInfo.email" type="email"
                                                   :placeholder="vc.i18n('可选，请填写员工名称','editStaff')"
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">
                                            <span><vc:i18n name="手机" namespace="editStaff"></vc:i18n></span>
                                        </label>
                                        <div class="col-sm-10">
                                            <input v-model="editStaffInfo.tel" type="tel"
                                                   :placeholder="vc.i18n('必填，请填写手机号码','editStaff')"
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">
                                            <span><vc:i18n name="性别" namespace="editStaff"></vc:i18n></span>
                                        </label>
                                        <div class="col-sm-10">
                                            <select class="custom-select" v-model="editStaffInfo.sex">
                                                <option selected value="">{{vc.i18n('必填，请选择员工性别','editStaff')}}</option>
                                                <option value="0">{{vc.i18n('男','editStaff')}}</option>
                                                <option value="1">{{vc.i18n('女','editStaff')}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">
                                            <span><vc:i18n name="公司" namespace="editStaff"></vc:i18n></span>
                                        </label>
                                        <div class="col-sm-10">
                                            <select class="custom-select" v-model="editStaffInfo.parentTwoOrgId"
                                                    @change="_editChangeBrach()">
                                                <option selected value="">{{vc.i18n('必填','editStaff')}}，请选择公司</option>
                                                <option v-for="branchOrg in editStaffInfo.branchOrgs"
                                                        :value="branchOrg.orgId">{{branchOrg.orgName}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">
                                            <span><vc:i18n name="部门" namespace="editStaff"></vc:i18n></span>
                                        </label>
                                        <div class="col-sm-10">
                                            <select class="custom-select" v-model="editStaffInfo.orgId">
                                                <option selected value="">{{vc.i18n('必填','editStaff')}}，请选择部门</option>
                                                <option v-for="departmentOrg in editStaffInfo.departmentOrgs"
                                                        :value="departmentOrg.orgId">{{departmentOrg.orgName}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">
                                            <span><vc:i18n name="住址" namespace="editStaff"></vc:i18n></span>
                                        </label>
                                        <div class="col-sm-10">
                                            <input v-model="editStaffInfo.address" type="text"
                                                   :placeholder="vc.i18n('请填写家庭住址','editStaff')" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6" style="text-align:center">
                            <div class="form-group row margin-top">
                                <div class="col-sm-12 text-left">
                                    <img width="100%" height="200" v-bind:src="editStaffInfo.photoUrl"
                                         onerror="this.src='/img/noPhoto.jpg';" alt="vc.i18n('员工照片','editStaff')">
                                </div>
                            </div>
                            <div style="margin-top:20px">
                                <span class="btn btn-default btn-file" v-on:click="_uploadEditPhoto($event)">
                                    <span class="fileinput-new">
                                        <span><vc:i18n name="上传照片" namespace="editStaff"></vc:i18n></span>
                                    </span>
                                </span>
                                <input type="file" class="file" accept="images/*" id="uploadEditStaffPhoto" hidden
                                       v-on:change="_chooseEditPhoto($event)">
                            </div>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <button class="btn btn-primary float-right" type="button" v-on:click="editStaffSubmit()">
                            <i class="fa fa-check"></i>&nbsp;修改
                        </button>
                        <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                data-dismiss="modal">
                            <i class="fa fa-close"></i>&nbsp;取消
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
