<div class="form-group row" component="validate-code">
    <div class="col-sm-8 ">
        <input type="text" class="form-control" v-model="validateCode" :placeholder="vc.i18n('请输入验证码','validate-code')" required="" @keyup.enter="enterToLogin"/>
    </div>
    <div class="col-sm-4 ">
        <img v-bind:src="codeImage" border="0" style="cursor:pointer" alt="vc.i18n('点击刷新验证码','validate-code')" class="form-control no_padding" v-on:click="generateCode()"/>
    </div>
</div>
