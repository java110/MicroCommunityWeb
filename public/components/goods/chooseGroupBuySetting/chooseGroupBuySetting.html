<div id = "chooseGroupBuySettingModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseGroupBuySettingModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseGroupBuySettingModelLabel">选择拼团设置</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入拼团设置名称" type="text" v-model="chooseGroupBuySettingInfo._currentGroupBuySettingName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryGroupBuySettings()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">设置ID</th>
                            <th class="text-center">拼团名称</th>
                            <th class="text-center">拼团简介</th>
                            <th class="text-center">拼团时效</th>
                            <th class="text-center">开始时间</th>
                            <th class="text-center">结束时间</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="groupBuySetting in chooseGroupBuySettingInfo.groupBuySettings">
                                                                        <td class="text-center">{{groupBuySetting.settingId}}</td>
                            <td class="text-center">{{groupBuySetting.groupBuyName}}</td>
                            <td class="text-center">{{groupBuySetting.groupBuyDesc}}</td>
                            <td class="text-center">{{groupBuySetting.validHours}}</td>
                            <td class="text-center">{{groupBuySetting.startTime}}</td>
                            <td class="text-center">{{groupBuySetting.endTime}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseGroupBuySetting(groupBuySetting)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
