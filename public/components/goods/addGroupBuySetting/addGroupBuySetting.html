<div id="addGroupBuySettingModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b ">添加</h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">拼团名称</label>
                <div class="col-sm-10">
                  <input v-model="addGroupBuySettingInfo.groupBuyName" type="text" placeholder="必填，请填写拼团名称"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">拼团简介</label>
                <div class="col-sm-10">
                  <textarea v-model="addGroupBuySettingInfo.groupBuyDesc" class="form-control"
                    placeholder="必填，请填写拼团简介"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">拼团时效</label>
                <div class="col-sm-10">
                  <input v-model="addGroupBuySettingInfo.validHours" type="text" placeholder="必填，请填写拼团时效"
                    class="form-control">

                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">开始时间</label>
                <div class="col-sm-10">
                  <input v-model="addGroupBuySettingInfo.startTime" type="text" placeholder="必填，请填写开始时间"
                    class="form-control addStartTime">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">结束时间</label>
                <div class="col-sm-10">
                  <input v-model="addGroupBuySettingInfo.endTime" type="text" placeholder="必填，请填写结束时间"
                    class="form-control addEndTime">
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="saveGroupBuySettingInfo()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
