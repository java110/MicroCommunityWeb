<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>拼团设置信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewGroupBuySettingInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectGroupBuySettingInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> 选择拼团设置</button>

                    <button type="button" v-if="viewGroupBuySettingInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddGroupBuySettingInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> 添加拼团设置</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >拼团名称：</label>
                            <label class="">{{viewGroupBuySettingInfo.groupBuyName}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >拼团简介：</label>
                            <label class="">{{viewGroupBuySettingInfo.groupBuyDesc}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >拼团时效：</label>
                            <label class="">{{viewGroupBuySettingInfo.validHours}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >开始时间：</label>
                            <label class="">{{viewGroupBuySettingInfo.startTime}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >结束时间：</label>
                            <label class="">{{viewGroupBuySettingInfo.endTime}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="goods/addGroupBuySetting"
               callBackListener="viewGroupBuySettingInfo"
               callBackFunction="chooseGroupBuySetting"
    ></vc:create>


    <vc:create path="goods/chooseGroupBuySetting"
               emitChooseGroupBuySetting="viewGroupBuySettingInfo"
               emitLoadData="viewGroupBuySettingInfo"
    ></vc:create>
</div>
