<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>商品规格信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewProductSpecInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectProductSpecInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> 选择商品规格</button>

                    <button type="button" v-if="viewProductSpecInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddProductSpecInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> 添加商品规格</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >规格名称：</label>
                            <label class="">{{viewProductSpecInfo.specName}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="goods/addProductSpec"
               callBackListener="viewProductSpecInfo"
               callBackFunction="chooseProductSpec"
    ></vc:create>


    <vc:create path="goods/chooseProductSpec"
               emitChooseProductSpec="viewProductSpecInfo"
               emitLoadData="viewProductSpecInfo"
    ></vc:create>
</div>
