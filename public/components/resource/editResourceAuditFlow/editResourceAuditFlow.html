<div id="editResourceAuditFlowModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <vc:i18n name="修改" namespace="editResourceAuditFlow"></vc:i18n>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <vc:i18n name='流程名称' namespace='editResourceAuditFlow'></vc:i18n>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editResourceAuditFlowInfo.flowName" type="text"
                                           :placeholder="vc.i18n('必填，请填写流程名称','editResourceAuditFlow')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <vc:i18n name='流程类型' namespace='editResourceAuditFlow'></vc:i18n>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editResourceAuditFlowInfo.auditType">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填，请选择流程类型' ,'editResourceAuditFlow')}}
                                        </option>
                                        <option value="10001">{{vc.i18n('采购流程' ,'editResourceAuditFlow')}}</option>
                                        <option value="10002">{{vc.i18n('领用流程' ,'editResourceAuditFlow')}}</option>
                                        <option value="10003">{{vc.i18n('调拨流程' ,'editResourceAuditFlow')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <vc:i18n name='备注' namespace='editResourceAuditFlow'></vc:i18n>
                                </label>
                                <div class="col-sm-10">
                                    <textarea v-model="editResourceAuditFlowInfo.remark"
                                              :placeholder="vc.i18n('选填，请填写备注','editResourceAuditFlow')"
                                              class="form-control">
                                    </textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="editResourceAuditFlow()">
                                    <i class="fa fa-check"></i>&nbsp;
                                    <span><vc:i18n name="保存"></vc:i18n></span>
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <vc:i18n name="取消"></vc:i18n>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
