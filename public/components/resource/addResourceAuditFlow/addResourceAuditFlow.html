<div id="addResourceAuditFlowModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <vc:i18n name="添加" namespace="addResourceAuditFlow"></vc:i18n>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name='流程名称' namespace='addResourceAuditFlow'></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="addResourceAuditFlowInfo.flowName" type="text" :placeholder="vc.i18n('必填，请填写流程名称','addResourceAuditFlow')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name='流程类型' namespace='addResourceAuditFlow'></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addResourceAuditFlowInfo.auditType">
         <option selected  disabled value="">{{vc.i18n('必填，请选择流程类型','addResourceAuditFlow')}}</option>
         <option  value="10001">{{vc.i18n('采购流程','addResourceAuditFlow')}}</option>
<option  value="10002">{{vc.i18n('领用流程','addResourceAuditFlow')}}</option>
<option  value="10003">{{vc.i18n('调拨流程','addResourceAuditFlow')}}</option>
  </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name='备注' namespace='addResourceAuditFlow'></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <textarea v-model="addResourceAuditFlowInfo.remark" :placeholder="vc.i18n('选填，请填写备注','addResourceAuditFlow')" class="form-control"></textarea>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="saveResourceAuditFlowInfo()"><i class="fa fa-check"></i>&nbsp;
                                    <span><vc:i18n name="保存"></vc:i18n></span>
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">
                                    <span><vc:i18n name="取消"></vc:i18n></span>
                                    </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
