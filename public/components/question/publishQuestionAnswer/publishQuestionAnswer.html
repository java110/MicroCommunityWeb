<div id="publishQuestionAnswerModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <vc:i18n name="发布" namespace="publishQuestionAnswer"></vc:i18n>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <vc:i18n name="名称" namespace="publishQuestionAnswer"></vc:i18n>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="publishQuestionAnswerInfo.qaName" type="text" disabled class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <vc:i18n name="温馨提示" namespace="publishQuestionAnswer"></vc:i18n>
                                </label>
                                <div class="col-sm-10">
                                    <input value="发布后将无法再次修改，请确认无误后再发布！" type="text" disabled class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <vc:i18n name="通知方式" namespace="publishQuestionAnswer"></vc:i18n>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="publishQuestionAnswerInfo.notifyWay">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填，请选择通知方式','publishQuestionAnswer')}}
                                        </option>
                                        <option value="1001">{{vc.i18n('短信','publishQuestionAnswer')}}</option>
                                        <option value="2002">{{vc.i18n('微信消息','publishQuestionAnswer')}}</option>
                                        <option value="3003">{{vc.i18n('不通知','publishQuestionAnswer')}}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="publishQuestionAnswer()">
                                    <i class="fa fa-check"></i>&nbsp;发布
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">
                                    <span><vc:i18n name="取消" namespace="publishQuestionAnswer"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
