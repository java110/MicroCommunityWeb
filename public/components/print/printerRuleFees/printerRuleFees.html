<div class="margin-top">
    <div class="row margin-top-lg">
        <div class="col-lg-2 padding-right-xs padding-right-xl ">
            <button type="button" class="btn btn-primary btn-sm" style="margin-left:10px"
                    v-on:click="_queryPrinterRuleFeesMethod()">
                <i class="fa fa-search"></i>查询
            </button>
            <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddPrinterRuleFeeModal()">
                <i class="fa fa-plus"></i>
                <span><vc:i18n name="添加" namespace="marketTextManage"></vc:i18n></span>
            </button>
        </div>
    </div>
    <div class="margin-top">
        <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
            <thead>
            <tr>
                <th class="text-center">
                    <span><vc:i18n name='编号' namespace='printerRuleFees'></vc:i18n></span>
                </th>
                <th class="text-center">
                    <span><vc:i18n name='费用' namespace='printerRuleFees'></vc:i18n></span>
                </th>
                <th class="text-center">
                    <span><vc:i18n name='操作'></vc:i18n></span>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="printerRuleFee in printerRuleFeesInfo.printerRuleFees">
                <td class="text-center">{{printerRuleFee.prfId}}</td>
                <td class="text-center">{{printerRuleFee.feeConfigName}}</td>
                <td class="text-center">
                    <div class="btn-group">
                        <button class="btn-white btn btn-xs"
                                v-on:click="_openDeletePrinterRuleFeeModel(printerRuleFee)">
                            <span><vc:i18n name='删除'></vc:i18n></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="7">
                    <ul class="pagination float-right"></ul>
                </td>
            </tr>
            </tfoot>
        </table>
        <!-- 分页 -->
        <vc:create path="frame/paginationPlus" namespace="printerRuleFees"></vc:create>
    </div>
    <vc:create path="print/addPrinterRuleFee" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="print/deletePrinterRuleFee"></vc:create>
</div>
