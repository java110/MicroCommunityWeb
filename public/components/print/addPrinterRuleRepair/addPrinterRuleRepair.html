<div id="addPrinterRuleRepairModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b "><span>
            <vc:i18n name="报修自动打印" namespace="addPrinterRuleRepair"></vc:i18n>
          </span></h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='报修类型' namespace='addPrinterRuleRepair'></vc:i18n>
                  </span></label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="addPrinterRuleRepairInfo.repairType">
                    <option selected disabled value="">{{vc.i18n('必填，请选择报修类型','addPrinterRuleRepair')}}</option>
                    <option :value="item.repairType" v-for="(item,index) in addPrinterRuleRepairInfo.repairSettings">
                      {{item.repairTypeName}}</option>
                  </select>
                </div>
              </div>
              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="savePrinterRuleRepairInfo()"><i
                    class="fa fa-check"></i>&nbsp;
                  <span>
                    <vc:i18n name="保存"></vc:i18n>
                  </span>
                </button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal">
                  <span>
                    <vc:i18n name="取消"></vc:i18n>
                  </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
