<div id="addPrinterRuleMachineModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span>
                        <vc:i18n name="关联云打印机" namespace="addPrinterRuleMachine"></vc:i18n>
                    </span></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span>
                                        <vc:i18n name='打印机' namespace='addPrinterRuleMachine'></vc:i18n>
                                    </span></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addPrinterRuleMachineInfo.machineId">
                                        <option selected disabled value="">{{vc.i18n('必填，请选择打印机','addPrinterRuleMachine')}}
                                        </option>
                                        <option :value="item.machineId" v-for="(item,index) in addPrinterRuleMachineInfo.machines">{{item.machineName}}({{item.machineCode}})</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span>
                                        <vc:i18n name='打印数量' namespace='addPrinterRuleMachine'></vc:i18n>
                                    </span></label>
                                <div class="col-sm-10">
                                    <input v-model="addPrinterRuleMachineInfo.quantity" type="text" :placeholder="vc.i18n('必填，请填写打印数量','addPrinterRuleMachine')" class="form-control">
                                </div>
                            </div>


                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="savePrinterRuleMachineInfo()"><i class="fa fa-check"></i>&nbsp;
                                    <span>
                                        <vc:i18n name="保存"></vc:i18n>
                                    </span>
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">
                                    <span>
                                        <vc:i18n name="取消"></vc:i18n>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
