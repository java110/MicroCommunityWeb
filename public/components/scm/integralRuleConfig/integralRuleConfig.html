<div class="margin-top">
    <div class="row margin-top-lg">
        <div class="col-lg-2 padding-right-xs padding-right-xl ">
            <button type="button" class="btn btn-primary btn-sm" style="margin-left:10px"
                v-on:click="_queryIntegralRuleConfigMethod()">
                查询
            </button>
            <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddIntegralRuleConfigModal()">
                <i class="glyphicon glyphicon-plus"></i>
                <span>
                    <vc:i18n name="添加" namespace="marketTextManage"></vc:i18n>
                </span>
            </button>
        </div>
    </div>
    <div class="margin-top">
        <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
            <thead>
                <tr>
                    <th class="text-center"><span>
                            <vc:i18n name='编号' namespace='integralRuleConfigManage'></vc:i18n>
                        </span></th>
                    <th class="text-center"><span>
                            <vc:i18n name='积分标准' namespace='integralRuleConfigManage'></vc:i18n>
                        </span></th>
                        <th class="text-center"><span>
                            <vc:i18n name='计算公式' namespace='integralRuleConfigManage'></vc:i18n>
                        </span></th>
                    <th class="text-center"><span>
                            <vc:i18n name='单价' namespace='integralRuleConfigManage'></vc:i18n>
                        </span></th>
                    <th class="text-center"><span>
                            <vc:i18n name='固定积分' namespace='integralRuleConfigManage'></vc:i18n>
                        </span></th>
                    <th class="text-center"><span>
                            <vc:i18n name='进位' namespace='integralRuleConfigManage'></vc:i18n>
                        </span></th>
                    <th class="text-center"><span>
                            <vc:i18n name='操作'></vc:i18n>
                        </span></th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="integralRuleConfig in integralRuleConfigInfo.integralRuleConfigs">
                    <td class="text-center">{{integralRuleConfig.configId}}</td>
                    <td class="text-center">{{integralRuleConfig.configName}}</td>
                    <td class="text-center">{{integralRuleConfig.computingFormulaName}}</td>
                    <td class="text-center">{{integralRuleConfig.squarePrice}}</td>
                    <td class="text-center">{{integralRuleConfig.additionalAmount}}</td>
                    <td class="text-center">{{integralRuleConfig.scaleName}}</td>

                    <td class="text-center">
                        <!-- <div class="btn-group">
                            <button class="btn-white btn btn-xs"
                                v-on:click="_openEditIntegralRuleConfigModel(integralRuleConfig)"><span>
                                    <vc:i18n name='修改'></vc:i18n>
                                </span></button>
                        </div> -->
                        <div class="btn-group">
                            <button class="btn-white btn btn-xs"
                                v-on:click="_openDeleteIntegralRuleConfigModel(integralRuleConfig)"><span>
                                    <vc:i18n name='删除'></vc:i18n>
                                </span></button>
                        </div>
                    </td>

                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="7">
                        <ul class="pagination float-right"></ul>
                    </td>
                </tr>
            </tfoot>
        </table>

        <!-- 分页 -->
        <vc:create path="frame/paginationPlus" namespace="integralRuleConfig"></vc:create>
    </div>

     <vc:create path="scm/addIntegralRuleConfig" callBackListener="" callBackFunction=""></vc:create>
   <vc:create path="scm/deleteIntegralRuleConfig"></vc:create>
</div>
