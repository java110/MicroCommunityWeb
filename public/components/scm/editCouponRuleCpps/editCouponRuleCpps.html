<div id="editCouponRuleCppsModel" class="modal fade"  role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span>
                        <vc:i18n name="关联" namespace="editCouponRuleCpps"></vc:i18n>
                    </span></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span>
                                        <vc:i18n name='优惠券' namespace='editCouponRuleCpps'></vc:i18n>
                                    </span> </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editCouponRuleCppsInfo.cppId">
                                        <option selected disabled value="">{{vc.i18n('必填，请选择优惠券'
                                            ,'editCouponRuleCpps')}}</option>
                                            <option :value="item.cppId" v-for="(item,index) in editCouponRuleCppsInfo.couponPropertyPools">{{item.couponName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span>
                                        <vc:i18n name='赠送数量' namespace='editCouponRuleCpps'></vc:i18n>
                                    </span> </label>
                                <div class="col-sm-10">
                                    <input v-model="editCouponRuleCppsInfo.quantity" type="text"
                                        :placeholder="vc.i18n('必填，请填写赠送数量','editCouponRuleCpps')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span>
                                        <vc:i18n name='赠送频率' namespace='editCouponRuleCpps'></vc:i18n>
                                    </span></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editCouponRuleCppsInfo.giftFrequency">
                                        <option selected disabled value="">{{vc.i18n('必填，请选择赠送频率','editCouponRuleCpps')}}
                                        </option>
                                        <option value="100301" >赠送一次</option>
                                        <option value="100302" >每月赠送一次</option>
                                    </select>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                    v-on:click="editCouponRuleCpps()"><i class="fa fa-check"></i>&nbsp;<span>
                                        <vc:i18n name="保存"></vc:i18n>
                                    </span></button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                    data-dismiss="modal"><span>
                                        <vc:i18n name="取消"></vc:i18n>
                                    </span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
