        <h3 class="m-t-none m-b "><span>

        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='名称' namespace='editSupplierCoupon'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <input v-model="editSupplierCouponInfo.name" type="text"
                    :placeholder="vc.i18n('必填，请填写名称','editSupplierCoupon')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='第三方ID' namespace='editSupplierCoupon'></vc:i18n>
                  </span></label>
                <div class="col-sm-10">
                  <input v-model="editSupplierCouponInfo.businessKey" type="text"
                    :placeholder="vc.i18n('必填，请填写第三方优惠券ID','editSupplierCoupon')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='售价' namespace='editSupplierCoupon'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <input v-model="editSupplierCouponInfo.valuePrice" type="text"
                    :placeholder="vc.i18n('必填，请填写售价','editSupplierCoupon')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='备注' namespace='editSupplierCoupon'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <textarea v-model="editSupplierCouponInfo.remark"
                    :placeholder="vc.i18n('必填，请填写备注','editSupplierCoupon')" class="form-control"></textarea>
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="editSupplierCoupon()"><i

                    <vc:i18n name="保存"></vc:i18n>

                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"

                  </span></button>
              </div>
            </div>
          </div>
