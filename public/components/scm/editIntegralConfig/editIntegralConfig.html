<div id="editIntegralConfigModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b "><span>
            <vc:i18n name="修改" namespace="editIntegralConfig"></vc:i18n>
          </span></h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='标准名称' namespace='editIntegralConfig'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <input v-model="editIntegralConfigInfo.configName" type="text"
                    :placeholder="vc.i18n('必填，请填写标准名称','editIntegralConfig')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='计算公式' namespace='editIntegralConfig'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="editIntegralConfigInfo.computingFormula">
                    <option selected disabled value="">{{vc.i18n('必填，请选择计算公式' ,'editIntegralConfig')}}</option>
                    <option value="1001">{{vc.i18n('面积*单价' ,'editIntegralConfig')}} </option>
                    <option value="2002">{{vc.i18n('交费金额*单价' ,'editIntegralConfig')}} </option>
                    <option value="3003">{{vc.i18n('固定积分' ,'editIntegralConfig')}} </option>
                  </select>
                </div>
              </div>
              <div class="form-group row" v-if="editIntegralConfigInfo.computingFormula == '1001' || editIntegralConfigInfo.computingFormula == '2002'">
                <label class="col-sm-2 col-form-label">
                    <vc:i18n name='单价' namespace='editIntegralConfig'></vc:i18n>
                </label>
                <div class="col-sm-10">
                  <input v-model="editIntegralConfigInfo.squarePrice" type="text"
                    :placeholder="vc.i18n('必填，请填写单价','editIntegralConfig')" class="form-control">
                </div>
              </div>
              <div class="form-group row" v-if="editIntegralConfigInfo.computingFormula == '3003'">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='固定积分' namespace='editIntegralConfig'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <input v-model="editIntegralConfigInfo.additionalAmount" type="text"
                    :placeholder="vc.i18n('必填，请填写固定积分','editIntegralConfig')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='进位' namespace='editIntegralConfig'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="editIntegralConfigInfo.scale">
                    <option selected disabled value="">{{vc.i18n('必填，请选择进位' ,'editIntegralConfig')}}</option>
                    <option value="3">{{vc.i18n('向上取整' ,'editIntegralConfig')}} </option>
                    <option value="4">{{vc.i18n('向下取整' ,'editIntegralConfig')}} </option>
                  </select>
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="editIntegralConfig()"><i
                    class="fa fa-check"></i>&nbsp;<span>
                    <vc:i18n name="保存"></vc:i18n>
                  </span></button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal"><span>
                    <vc:i18n name="取消"></vc:i18n>
                  </span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
