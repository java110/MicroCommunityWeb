<div id="editSupplierModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b "><span>
            <vc:i18n name="修改" namespace="editSupplier"></vc:i18n>
          </span></h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='供应商类型' namespace='editSupplier'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="editSupplierInfo.stId">
                    <option selected value="">请选择供应商类型</option>
                    <option :value="item.stId" v-for="(item,index) in editSupplierInfo.supplierTypes">
                      {{item.typeName}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='供应商名称' namespace='editSupplier'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <input v-model="editSupplierInfo.supplierName" type="text"
                    :placeholder="vc.i18n('必填，请填写供应商名称','editSupplier')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='模板' namespace='editSupplier'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="editSupplierInfo.beanName">
                    <option selected value="">请选择模板</option>
                    <option :value="item.statusCd" v-for="(item,index) in editSupplierInfo.beanNames">
                      {{item.name}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='联系人' namespace='editSupplier'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <input v-model="editSupplierInfo.personName" type="text"
                    :placeholder="vc.i18n('必填，请填写联系人','editSupplier')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='联系电话' namespace='editSupplier'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <input v-model="editSupplierInfo.personTel" type="text"
                    :placeholder="vc.i18n('必填，请填写联系电话','editSupplier')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='开始时间' namespace='editSupplier'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <input v-model="editSupplierInfo.startTime" type="text"
                    :placeholder="vc.i18n('必填，请填写开始时间','editSupplier')" class="form-control editStartTime">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='结束时间' namespace='editSupplier'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <input v-model="editSupplierInfo.endTime" type="text"
                    :placeholder="vc.i18n('必填，请填写结束时间','editSupplier')" class="form-control editEndTime">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='备注' namespace=' editSupplier'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <textarea v-model="editSupplierInfo.remark" 
                    :placeholder="vc.i18n('必填，请填写备注','editSupplier')" class="form-control"></textarea>
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="editSupplier()"><i
                    class="fa fa-check"></i>&nbsp;<span>
                    <vc:i18n name="保存"></vc:i18n>
                  </span></button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal"><span>
                    <vc:i18n name="取消"></vc:i18n>
                  </span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
