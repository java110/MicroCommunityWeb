<div id="addSupplierCouponModel" class="modal fade"  role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b "><span>
            <vc:i18n name="添加" namespace="addSupplierCoupon"></vc:i18n>
          </span></h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='名称' namespace='addSupplierCoupon'></vc:i18n>
                  </span></label>
                <div class="col-sm-10">
                  <input v-model="addSupplierCouponInfo.name" type="text"
                    :placeholder="vc.i18n('必填，请填写名称','addSupplierCoupon')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='第三方ID' namespace='addSupplierCoupon'></vc:i18n>
                  </span></label>
                <div class="col-sm-10">
                  <input v-model="addSupplierCouponInfo.businessKey" type="text"
                    :placeholder="vc.i18n('必填，请填写第三方优惠券ID','addSupplierCoupon')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='售价' namespace='addSupplierCoupon'></vc:i18n>
                  </span></label>
                <div class="col-sm-10">
                  <input v-model="addSupplierCouponInfo.valuePrice" type="text"
                    :placeholder="vc.i18n('必填，请填写售价','addSupplierCoupon')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='备注' namespace='addSupplierCoupon'></vc:i18n>
                  </span></label>
                <div class="col-sm-10">
                  <textarea v-model="addSupplierCouponInfo.remark" 
                    :placeholder="vc.i18n('必填，请填写备注','addSupplierCoupon')" class="form-control"></textarea>
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="saveSupplierCouponInfo()"><i
                    class="fa fa-check"></i>&nbsp;
                  <span>
                    <vc:i18n name="保存"></vc:i18n>
                  </span>
                </button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal">
                  <span>
                    <vc:i18n name="取消"></vc:i18n>
                  </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
