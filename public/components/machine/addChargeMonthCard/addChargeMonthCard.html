<div id="addChargeMonthCardModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <vc:i18n name="添加" namespace="addChargeMonthCard"></vc:i18n>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <vc:i18n name='名称' namespace='addChargeMonthCard'></vc:i18n>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addChargeMonthCardInfo.cardName" type="text"
                                           :placeholder="vc.i18n('必填，请填写名称','addChargeMonthCard')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <vc:i18n name='月' namespace='addChargeMonthCard'></vc:i18n>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addChargeMonthCardInfo.cardMonth" type="text"
                                           :placeholder="vc.i18n('必填，请填写月','addChargeMonthCard')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <vc:i18n name='月价' namespace='addChargeMonthCard'></vc:i18n>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addChargeMonthCardInfo.cardPrice" type="number"
                                           :placeholder="vc.i18n('必填，请填写月价','addChargeMonthCard')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <vc:i18n name='小时' namespace='addChargeMonthCard'></vc:i18n>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addChargeMonthCardInfo.dayHours" type="number"
                                           :placeholder="vc.i18n('必填，请填写每日充电小时','addChargeMonthCard')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <vc:i18n name='备注' namespace='addChargeMonthCard'></vc:i18n>
                                </label>
                                <div class="col-sm-10">
                                    <textarea v-model="addChargeMonthCardInfo.remark"
                                              :placeholder="vc.i18n('请填写备注','addChargeMonthCard')"
                                              class="form-control">
                                    </textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="saveChargeMonthCardInfo()">
                                    <i class="fa fa-check"></i>&nbsp;
                                    <vc:i18n name="保存"></vc:i18n>
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <vc:i18n name="取消"></vc:i18n>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
