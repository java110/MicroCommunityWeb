<div class="bg-white margin-top-xs padding border-radius">
    <div class=" ">
        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddChargeRuleModal()">
            <i class="fa fa-plus"></i>添加
        </button>
        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openEditChargeRuleModel()">
            <i class="fa fa-edit"></i>修改
        </button>
        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openDeleteChargeRuleModel()">
            <i class="fa fa-close"></i>删除
        </button>
    </div>
    <div class="vc-org margin-top">
        <ul v-if="chargeRuleDivInfo.chargeRules && chargeRuleDivInfo.chargeRules.length>0">
            <li v-for="(rule,index) in chargeRuleDivInfo.chargeRules" @click="_switchChargeRule(rule)"
                :class="{'active':rule.ruleId == chargeRuleDivInfo.curChargeRule.ruleId}">{{rule.ruleName}}
            </li>
        </ul>
        <ul v-else>
            <li>请先添加规则</li>
        </ul>
    </div>
    <vc:create path="machine/addChargeRule" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="machine/editChargeRule"></vc:create>
    <vc:create path="machine/deleteChargeRule"></vc:create>
</div>
