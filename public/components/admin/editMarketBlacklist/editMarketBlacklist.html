<div id="editMarketBlacklistModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span>
                        <vc:i18n name="修改" namespace="editMarketBlacklist"></vc:i18n>
                    </span></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span>
                                        <vc:i18n name='用户名称' namespace='editMarketBlacklist'></vc:i18n>
                                    </span> </label>
                                <div class="col-sm-10">
                                    <input v-model="editMarketBlacklistInfo.personName" type="text"
                                        :placeholder="vc.i18n('必填，请填写用户名称','editMarketBlacklist')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span>
                                        <vc:i18n name='过滤条件' namespace='editMarketBlacklist'></vc:i18n>
                                    </span> </label>
                                <div class="col-sm-10">
                                    <input v-model="editMarketBlacklistInfo.filter" type="text"
                                        :placeholder="vc.i18n('必填，请填写手机电话或者openId','editMarketBlacklist')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span>
                                        <vc:i18n name='备注' namespace='editMarketBlacklist'></vc:i18n>
                                    </span> </label>
                                <div class="col-sm-10">
                                    <textarea v-model="editMarketBlacklistInfo.remark" 
                                        :placeholder="vc.i18n('必填，请填写备注','editMarketBlacklist')" class="form-control"></textarea>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                    v-on:click="editMarketBlacklist()"><i class="fa fa-check"></i>&nbsp;<span>
                                        <vc:i18n name="保存"></vc:i18n>
                                    </span></button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                    data-dismiss="modal"><span>
                                        <vc:i18n name="取消"></vc:i18n>
                                    </span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
