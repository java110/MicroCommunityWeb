<div id="editMarketTextModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span>
                        <vc:i18n name="修改" namespace="editMarketText"></vc:i18n>
                    </span></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span>
                                        <vc:i18n name='名称' namespace='editMarketText'></vc:i18n>
                                    </span> </label>
                                <div class="col-sm-10">
                                    <input v-model="editMarketTextInfo.name" type="text"
                                        :placeholder="vc.i18n('必填，请填写名称','editMarketText')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span>
                                        <vc:i18n name='发送频率' namespace='editMarketText'></vc:i18n>
                                    </span> </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editMarketTextInfo.sendRate">
                                        <option selected disabled value="">{{vc.i18n('必填，请选择发送频率' ,'editMarketText')}}
                                        </option>
                                        <option value="1001">{{vc.i18n('按天' ,'editMarketText')}} </option>
                                        <option value="2002">{{vc.i18n('按月' ,'editMarketText')}} </option>
                                        <option value="3003">{{vc.i18n('不限制' ,'editMarketText')}} </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span>
                                        <vc:i18n name='文本内容' namespace=' editMarketText'></vc:i18n>
                                    </span> </label>
                                <div class="col-sm-10">
                                    <textarea v-model="editMarketTextInfo.textContent" 
                                        :placeholder="vc.i18n('必填，请填写文本内容','editMarketText')" class="form-control"></textarea>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                    v-on:click="editMarketText()"><i class="fa fa-check"></i>&nbsp;<span>
                                        <vc:i18n name="保存"></vc:i18n>
                                    </span></button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                    data-dismiss="modal"><span>
                                        <vc:i18n name="取消"></vc:i18n>
                                    </span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
