<div id="addPropertyCommunityModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span><vc:i18n name="添加" namespace="addPropertyCommunity"></vc:i18n></span></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="开通小区" namespace="addPropertyCommunity"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <select class="selectpicker" id="communityCommunityIds" v-model="addPropertyCommunityInfo.communityIds" multiple>
                                      <option v-for="(item,index) in addPropertyCommunityInfo.communitys" :key="index"
                                              :value="item.communityId">
                                          {{item.name}}
                                      </option>
                                  </select>
                                </div>
                            </div>

                            <div class="form-group row" v-if="addPropertyCommunityInfo.communityIds && addPropertyCommunityInfo.communityIds.length>0">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="功能" namespace="addPropertyCommunity"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <label>
                                      <input type="checkbox" v-model="addPropertyCommunityInfo.isAll"  @change="changeAllCommunity()" ><span><vc:i18n name="全部" namespace="addPropertyCommunity"></vc:i18n></span>
                                    </label>
                                    <label class="margin-left" v-for="(item,index) in addPropertyCommunityInfo.menuGroups">
                                      <input type="checkbox" v-model="addPropertyCommunityInfo.groupIds" @change="changeItemCommunity()" :value="item.gId"> {{item.name}}
                                   </label>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="savePropertyCommunityInfo()"><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal"><span><vc:i18n name="取消" namespace="addPropertyCommunity"></vc:i18n></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
