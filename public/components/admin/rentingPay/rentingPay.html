<div id="rentingPayModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b "><span><vc:i18n name="租房服务费" namespace="rentingPay"></vc:i18n></span></h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span><vc:i18n name="支付对象" namespace="rentingPay"></vc:i18n></span></label>
                <div class="col-sm-10">
                  <input v-model="rentingPayInfo.userRoleName" disabled="disabled" type="text" :placeholder="vc.i18n('必填，请填写支付对象','rentingPay')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span><vc:i18n name="支付金额" namespace="rentingPay"></vc:i18n></span></label>
                <div class="col-sm-10">
                  <input v-model="rentingPayInfo.payPrice" type="text" disabled="disabled" :placeholder="vc.i18n('必填，请填写支付金额','rentingPay')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span><vc:i18n name="二维码" namespace="rentingPay"></vc:i18n></span></label>
                <div class="col-sm-10">
                  <div id="qrcode" style="width:200px; height:200px; "></div>
                </div>
              </div>
              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="_judgePay()"><i
                    class="fa fa-check"></i>&nbsp;已支付</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal"><span><vc:i18n name="取消" namespace="rentingPay"></vc:i18n></span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
