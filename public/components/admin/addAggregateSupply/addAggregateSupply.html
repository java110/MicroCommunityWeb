<div id="addAggregateSupplyModel" class="modal fade" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b ">同步供应链商品</h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">选择店铺</label>
                <div class="col-sm-10">
                    <select class="custom-select" v-model="addAggregateSupplyInfo.shopId">
                      <option selected value="">请选择店铺</option>
                      <option :value="item.shopId" v-for="(item,index) in addAggregateSupplyInfo.shops">
                          {{item.shopName}}
                      </option>
                    </select>
                </div>
              </div>
            
          
              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="addAggregateSupply()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
