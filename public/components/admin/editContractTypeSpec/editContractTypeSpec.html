<div id="editContractTypeSpecModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b ">修改扩展信息</h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">规格名称</label>
                <div class="col-sm-10">
                  <input v-model="editContractTypeSpecInfo.specName" type="text" placeholder="必填，请填写规格名称"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">说明</label>
                <div class="col-sm-10">
                  <input v-model="editContractTypeSpecInfo.specHoldplace" type="text" placeholder="选填，请填写说明"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">必填</label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="editContractTypeSpecInfo.required">
                    <option selected disabled value="">必填，请选择必填</option>
                    <option value="Y">是</option>
                    <option value="N">否</option>
                  </select> </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">展示</label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="editContractTypeSpecInfo.specShow">
                    <option selected disabled value="">必填，请选择展示</option>
                    <option value="Y">是</option>
                    <option value="N">否</option>
                  </select> </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">值类型</label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="editContractTypeSpecInfo.specValueType">
                    <option selected disabled value="">必填，请选择值类型</option>
                    <option value="1001">字符串</option>
                    <option value="2002">整数</option>
                    <option value="3003">金额</option>
                  </select> </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">规格类型</label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="editContractTypeSpecInfo.specType">
                    <option selected disabled value="">必填，请选择规格类型</option>
                    <option value="2233">文本框</option>
                    <option value="3344">选项框</option>
                  </select> </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">查询显示</label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="editContractTypeSpecInfo.listShow">
                    <option selected disabled value="">必填，请选择查询显示</option>
                    <option value="Y">是</option>
                    <option value="N">否</option>
                  </select> </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="editContractTypeSpec()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
