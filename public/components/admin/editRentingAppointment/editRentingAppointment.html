<div id="editRentingAppointmentModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="修改预约" namespace="editRentingAppointment"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="租客名称" namespace="editRentingAppointment"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="editRentingAppointmentInfo.tenantName" type="text" :placeholder="vc.i18n('必填，请填写租客名称','editRentingAppointment')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="租客性别" namespace="editRentingAppointment"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editRentingAppointmentInfo.tenantSex">
                    <option selected disabled value="">{{vc.i18n('必填，请选择租客性别','editRentingAppointment')}}</option>
                    <option value="0">{{vc.i18n('男','editRentingAppointment')}}</option>
                    <option value="1">{{vc.i18n('女','editRentingAppointment')}}</option>
                  </select> </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="租客电话" namespace="editRentingAppointment"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="editRentingAppointmentInfo.tenantTel" type="text" :placeholder="vc.i18n('必填，请填写租客电话','editRentingAppointment')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="预约时间" namespace="editRentingAppointment"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="editRentingAppointmentInfo.appointmentTime" type="text" :placeholder="vc.i18n('必填，请填写预约时间','editRentingAppointment')" class="form-control editAppointmentTime">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="预约房屋" namespace="editRentingAppointment"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="editRentingAppointmentInfo.appointmentRoomId" type="text" :placeholder="vc.i18n('选填，请填写预约房屋','editRentingAppointment')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="备注" namespace="editRentingAppointment"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="editRentingAppointmentInfo.remark" type="text" :placeholder="vc.i18n('选填，请填写备注','editRentingAppointment')" class="form-control">
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="editRentingAppointment()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal"><span><vc:i18n name="取消" namespace="editRentingAppointment"></vc:i18n></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
