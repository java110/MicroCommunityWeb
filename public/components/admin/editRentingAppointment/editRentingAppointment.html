<div id="editRentingAppointmentModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b ">修改预约</h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">租客名称</label>
                <div class="col-sm-10">
                  <input v-model="editRentingAppointmentInfo.tenantName" type="text" placeholder="必填，请填写租客名称"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">租客性别</label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="editRentingAppointmentInfo.tenantSex">
                    <option selected disabled value="">必填，请选择租客性别</option>
                    <option value="0">男</option>
                    <option value="1">女</option>
                  </select> </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">租客电话</label>
                <div class="col-sm-10">
                  <input v-model="editRentingAppointmentInfo.tenantTel" type="text" placeholder="必填，请填写租客电话"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">预约时间</label>
                <div class="col-sm-10">
                  <input v-model="editRentingAppointmentInfo.appointmentTime" type="text" placeholder="必填，请填写预约时间"
                    class="form-control editAppointmentTime">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">预约房屋</label>
                <div class="col-sm-10">
                  <input v-model="editRentingAppointmentInfo.appointmentRoomId" type="text" placeholder="选填，请填写预约房屋"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">备注</label>
                <div class="col-sm-10">
                  <input v-model="editRentingAppointmentInfo.remark" type="text" placeholder="选填，请填写备注"
                    class="form-control">
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="editRentingAppointment()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
