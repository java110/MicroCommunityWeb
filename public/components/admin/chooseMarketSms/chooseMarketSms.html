<div id = "chooseMarketSmsModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseMarketSmsModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseMarketSmsModelLabel"> <span><vc:i18n name="选择营销配置" namespace="chooseMarketSms"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入营销配置名称','chooseMarketSms')" type="text" v-model="chooseMarketSmsInfo._currentMarketSmsName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryMarketSmss()">
                                                    <span><vc:i18n name="查询"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center"><span><vc:i18n name='编号' namespace='choosemarketSms'></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name='名称' namespace='choosemarketSms'></vc:i18n></span> </th>
                            <th class="text-center"><span><vc:i18n name='设置类型' namespace='choosemarketSms'></vc:i18n></span> </th>
                            <th class="text-center"><span><vc:i18n name='备注' namespace='choosemarketSms'></vc:i18n></span> </th>
                            <th class="text-center"><span><vc:i18n name='操作'></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="marketSms in chooseMarketSmsInfo.marketSmss">
                                                                        <td class="text-center">{{marketSms.smsId}}</td>
                            <td class="text-center">{{marketSms.smsName}}</td>
                            <td class="text-center">{{marketSms.smsType}}</td>
                            <td class="text-center">{{marketSms.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseMarketSms(marketSms)">
                                                    <span><vc:i18n name="选择"></vc:i18n></span>
                                                    </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
