<div id="addPropertyCompanyModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <vc:i18n name="添加" namespace="addPropertyCompany"></vc:i18n>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="名称" namespace="addPropertyCompany"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="addPropertyCompanyInfo.name" type="text" :placeholder="vc.i18n('必填，请填写名称','addPropertyCompany')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="地址" namespace="addPropertyCompany"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="addPropertyCompanyInfo.address" type="text" :placeholder="vc.i18n('必填，请填写地址','addPropertyCompany')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="电话" namespace="addPropertyCompany"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="addPropertyCompanyInfo.tel" type="text" :placeholder="vc.i18n('必填，请填写电话','addPropertyCompany')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="公司法人" namespace="addPropertyCompany"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="addPropertyCompanyInfo.corporation" type="text" :placeholder="vc.i18n('必填，请填写公司法人','addPropertyCompany')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="成立日期" namespace="addPropertyCompany"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="addPropertyCompanyInfo.foundingTime" type="text" :placeholder="vc.i18n('必填，请填写成立日期','addPropertyCompany')" class="form-control foundingTime">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="地标" namespace="addPropertyCompany"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="addPropertyCompanyInfo.nearbyLandmarks" type="text" :placeholder="vc.i18n('必填，请填写地标','addPropertyCompany')" class="form-control">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="开通小区" namespace="addPropertyCompany"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <select class="selectpicker" id="communityIds" v-model="addPropertyCompanyInfo.communityIds" multiple>
                                      <option v-for="(item,index) in addPropertyCompanyInfo.communitys" :key="index"
                                              :value="item.communityId">
                                          {{item.name}}
                                      </option>
                                  </select>
                                </div>
                            </div>

                            <div class="form-group row" v-if="addPropertyCompanyInfo.communityIds && addPropertyCompanyInfo.communityIds.length>0">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="功能" namespace="addPropertyCompany"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <label>
                                      <input type="checkbox" v-model="addPropertyCompanyInfo.isAll"  @change="changeAll()" ><vc:i18n name="全部" namespace="addPropertyCompany"></vc:i18n>
                                    </label>
                                    <label class="margin-left" v-for="(item,index) in addPropertyCompanyInfo.menuGroups">
                                      <input type="checkbox" v-model="addPropertyCompanyInfo.groupIds" @change="changeItem()" :value="item.gId"> {{item.name}}
                                   </label>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <span>温馨提示：默认账号为手机号；密码为手机号</span>
                                <button class="btn btn-primary float-right" type="button" v-on:click="savePropertyCompanyInfo()"><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal"><vc:i18n name="取消" namespace="addPropertyCompany"></vc:i18n></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
