<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>
                    <span><vc:i18n name="主体变更" namespace="contractChangeMainBody"></vc:i18n></span>
                </h5>
                <div class="ibox-tools" style="top:10px;"></div>
            </div>
            <div class="ibox-content">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                        <span><vc:i18n name="合同名称" namespace="contractChangeMainBody"></vc:i18n></span>
                    </label>
                    <div class="col-sm-10 ">
                        <input v-model="contractChangeMainBodyInfo.contractName" type="text"
                               :placeholder="vc.i18n('必填，请填写合同名称','contractChangeMainBody')"
                               class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                        <span><vc:i18n name="甲方" namespace="contractChangeMainBody"></vc:i18n></span>
                    </label>
                    <div class="col-sm-10 ">
                        <input v-model="contractChangeMainBodyInfo.partyA" type="text"
                               :placeholder="vc.i18n('必填，请填写甲方','contractChangeMainBody')" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                        <span><vc:i18n name="甲方联系人" namespace="contractChangeMainBody"></vc:i18n></span>
                    </label>
                    <div class="col-sm-10 ">
                        <input v-model="contractChangeMainBodyInfo.aContacts" type="text"
                               :placeholder="vc.i18n('必填，请填写甲方联系人','contractChangeMainBody')"
                               class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                        <span><vc:i18n name="甲方联系电话" namespace="contractChangeMainBody"></vc:i18n></span>
                    </label>
                    <div class="col-sm-10 ">
                        <input v-model="contractChangeMainBodyInfo.aLink" type="text"
                               :placeholder="vc.i18n('必填，请填写甲方联系电话','contractChangeMainBody')"
                               class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                        <span><vc:i18n name="乙方" namespace="contractChangeMainBody"></vc:i18n></span>
                    </label>
                    <div class="col-sm-10 ">
                        <input v-model="contractChangeMainBodyInfo.partyB" type="text"
                               :placeholder="vc.i18n('必填，请填写乙方','contractChangeMainBody')" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                        <span><vc:i18n name="乙方联系人" namespace="contractChangeMainBody"></vc:i18n></span>
                    </label>
                    <div class="col-sm-10 ">
                        <input v-model="contractChangeMainBodyInfo.bContacts" type="text"
                               :placeholder="vc.i18n('必填，请填写乙方联系人','contractChangeMainBody')"
                               class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                        <span><vc:i18n name="乙方联系电话" namespace="contractChangeMainBody"></vc:i18n></span>
                    </label>
                    <div class="col-sm-10 ">
                        <input v-model="contractChangeMainBodyInfo.bLink" type="text"
                               :placeholder="vc.i18n('必填，请填写乙方联系电话','contractChangeMainBody')"
                               class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
