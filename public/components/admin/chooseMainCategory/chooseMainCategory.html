<div id = "chooseMainCategoryModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseMainCategoryModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseMainCategoryModelLabel"><span><vc:i18n name="选择商品目录" namespace="chooseMainCategory"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入商品目录名称','chooseMainCategory')" type="text" v-model="chooseMainCategoryInfo._currentMainCategoryName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryMainCategorys()"><span><vc:i18n name="查询" namespace="chooseMainCategory"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center"><span><vc:i18n name="目录编号" namespace="chooseMainCategory"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="目录名称" namespace="chooseMainCategory"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="目录类别" namespace="chooseMainCategory"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="开始时间" namespace="chooseMainCategory"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="结束时间" namespace="chooseMainCategory"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="描述" namespace="chooseMainCategory"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseMainCategory"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="mainCategory in chooseMainCategoryInfo.mainCategorys">
                                                                        <td class="text-center">{{mainCategory.mainCategoryId}}</td>
                            <td class="text-center">{{mainCategory.categoryName}}</td>
                            <td class="text-center">{{mainCategory.categoryType}}</td>
                            <td class="text-center">{{mainCategory.startTime}}</td>
                            <td class="text-center">{{mainCategory.endTime}}</td>
                            <td class="text-center">{{mainCategory.categoryDesc}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseMainCategory(mainCategory)"><span><vc:i18n name="选择" namespace="chooseMainCategory"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
