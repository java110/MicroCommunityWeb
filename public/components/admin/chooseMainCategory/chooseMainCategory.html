<div id = "chooseMainCategoryModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseMainCategoryModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseMainCategoryModelLabel">选择商品目录</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入商品目录名称" type="text" v-model="chooseMainCategoryInfo._currentMainCategoryName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryMainCategorys()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">目录编号</th>
                            <th class="text-center">目录名称</th>
                            <th class="text-center">目录类别</th>
                            <th class="text-center">开始时间</th>
                            <th class="text-center">结束时间</th>
                            <th class="text-center">描述</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="mainCategory in chooseMainCategoryInfo.mainCategorys">
                                                                        <td class="text-center">{{mainCategory.mainCategoryId}}</td>
                            <td class="text-center">{{mainCategory.categoryName}}</td>
                            <td class="text-center">{{mainCategory.categoryType}}</td>
                            <td class="text-center">{{mainCategory.startTime}}</td>
                            <td class="text-center">{{mainCategory.endTime}}</td>
                            <td class="text-center">{{mainCategory.categoryDesc}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseMainCategory(mainCategory)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
