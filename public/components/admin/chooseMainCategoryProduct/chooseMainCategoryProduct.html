<div id = "chooseMainCategoryProductModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseMainCategoryProductModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseMainCategoryProductModelLabel"><span><vc:i18n name="选择目录商品" namespace="chooseMainCategoryProduct"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入目录商品名称','chooseMainCategoryProduct')" type="text" v-model="chooseMainCategoryProductInfo._currentMainCategoryProductName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryMainCategoryProducts()"><span><vc:i18n name="查询" namespace="chooseMainCategoryProduct"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center"><span><vc:i18n name="主键" namespace="chooseMainCategoryProduct"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="目录" namespace="chooseMainCategoryProduct"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="商品编号" namespace="chooseMainCategoryProduct"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="开始时间" namespace="chooseMainCategoryProduct"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="结束时间" namespace="chooseMainCategoryProduct"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="排序" namespace="chooseMainCategoryProduct"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseMainCategoryProduct"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="mainCategoryProduct in chooseMainCategoryProductInfo.mainCategoryProducts">
                                                                        <td class="text-center">{{mainCategoryProduct.mcProductId}}</td>
                            <td class="text-center">{{mainCategoryProduct.mainCategoryId}}</td>
                            <td class="text-center">{{mainCategoryProduct.productId}}</td>
                            <td class="text-center">{{mainCategoryProduct.startTime}}</td>
                            <td class="text-center">{{mainCategoryProduct.endTime}}</td>
                            <td class="text-center">{{mainCategoryProduct.seq}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseMainCategoryProduct(mainCategoryProduct)"><span><vc:i18n name="选择" namespace="chooseMainCategoryProduct"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
