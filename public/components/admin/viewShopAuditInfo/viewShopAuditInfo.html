<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="店铺审核信息" namespace="viewShopAuditInfo"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                        v-on:click="_refreshShopAuditManageInfo()"><span><vc:i18n name="取消" namespace="viewShopAuditInfo"></vc:i18n></span></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="店铺名称" namespace="viewShopAuditInfo"></vc:i18n></span>：</label>
                            <label v-if="viewShopAuditInfo.shopName == preShopInfo.shopName || viewShopAuditInfo.state == '002'">{{viewShopAuditInfo.shopName}}</label>
                            <label v-else>
                               <span>{{preShopInfo.shopName}}</span> <span><vc:i18n name="变更为" namespace="viewShopAuditInfo"></vc:i18n></span>：
                               <span style="color: red;">{{viewShopAuditInfo.shopName}}</span> 
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="店铺描述" namespace="viewShopAuditInfo"></vc:i18n></span>：</label>
                            <label class="" v-if="viewShopAuditInfo.shopDesc == preShopInfo.shopDesc || viewShopAuditInfo.state == '002'">{{viewShopAuditInfo.shopDesc}}</label>
                            <label class="" v-else>
                               <span>{{preShopInfo.shopDesc}}</span> <span><vc:i18n name="变更为" namespace="viewShopAuditInfo"></vc:i18n></span>：
                               <span style="color: red;">{{viewShopAuditInfo.shopDesc}}</span> 
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="店铺类型" namespace="viewShopAuditInfo"></vc:i18n></span>：</label>
                            <label class="" v-if="viewShopAuditInfo.shopType == preShopInfo.shopType || viewShopAuditInfo.state == '002'">{{viewShopAuditInfo.shopTypeName}}</label>
                            <label class="" v-else>
                               <span>{{preShopInfo.shopTypeName}}</span> <span><vc:i18n name="变更为" namespace="viewShopAuditInfo"></vc:i18n></span>：
                               <span style="color: red;">{{viewShopAuditInfo.shopTypeName}}</span> 
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="开店类型" namespace="viewShopAuditInfo"></vc:i18n></span>：</label>
                            <label class="" v-if="viewShopAuditInfo.openType == preShopInfo.openType || viewShopAuditInfo.state == '002'">{{_openTypeName(viewShopAuditInfo.openType)}}</label>
                            <label class="" v-else>
                               <span>{{_openTypeName(preShopInfo.openType)}}</span> <span><vc:i18n name="变更为" namespace="viewShopAuditInfo"></vc:i18n></span>：
                               <span style="color: red;">{{_openTypeName(viewShopAuditInfo.openType)}}</span> 
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="店铺" namespace="viewShopAuditInfo"></vc:i18n></span>logo：</label>
                            <label class="" v-if="viewShopAuditInfo.shopLogo == preShopInfo.shopLogo || viewShopAuditInfo.state == '002'">
                                <img style="width: 60px; height: 60px; border-radius: 5px;"
                                v-bind:src="viewShopAuditInfo.shopLogo"></img>
                            </label>
                            <label class="" v-else>
                               <span><img style="width: 60px; height: 60px; border-radius: 5px;"
                                v-bind:src="preShopInfo.shopLogo"></img></span> <span><vc:i18n name="变更为" namespace="viewShopAuditInfo"></vc:i18n></span>：
                               <span><img style="width: 60px; height: 60px; border-radius: 5px;"
                                v-bind:src="viewShopAuditInfo.shopLogo"></img></span> 
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="发货地址" namespace="viewShopAuditInfo"></vc:i18n></span>：</label>
                            <label class="" v-if="viewShopAuditInfo.sendAddress == preShopInfo.sendAddress || viewShopAuditInfo.state == '002'">{{viewShopAuditInfo.sendAddress}}</label>
                            <label class="" v-else>
                               <span>{{preShopInfo.sendAddress}}</span> <span><vc:i18n name="变更为" namespace="viewShopAuditInfo"></vc:i18n></span>：
                               <span style="color: red;">{{viewShopAuditInfo.sendAddress}}</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="地域编码" namespace="viewShopAuditInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewShopAuditInfo.areaName}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="退货地址" namespace="viewShopAuditInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewShopAuditInfo.returnAddress}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="退货联系人" namespace="viewShopAuditInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewShopAuditInfo.returnPerson}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="退货联系电话" namespace="viewShopAuditInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewShopAuditInfo.returnLink}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-10">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="申请原因" namespace="viewShopAuditInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewShopAuditInfo.applyOpinion}}</label>
                        </div>
                    </div>
                </div>
                <div class="row" v-if="viewShopAuditInfo.state == '003'">
                    <div class="col-sm-10">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="不通过意见" namespace="viewShopAuditInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewShopAuditInfo.auditOpinion}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row"  v-if="viewShopAuditInfo.state == '001'">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="审核结果" namespace="viewShopAuditInfo"></vc:i18n></span></h5>
            </div>
            <div class="ibox-content">
                <div>
                    <div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><span><vc:i18n name="审核状态" namespace="viewShopAuditInfo"></vc:i18n></span></label>
                            <div class="col-sm-10">
                                <select class="custom-select" v-model="auditInfo.state">
                                    <option selected disabled value="">{{vc.i18n('请审核','viewShopAuditInfo')}}</option>
                                    <option value="1100">{{vc.i18n('同意','viewShopAuditInfo')}}</option>
                                    <option value="1200">{{vc.i18n('拒绝','viewShopAuditInfo')}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><span><vc:i18n name="审核意见" namespace="viewShopAuditInfo"></vc:i18n></span></label>
                            <div class="col-sm-10">
                                <textarea :placeholder="vc.i18n('必填，请填写审核意见','viewShopAuditInfo')" class="form-control"
                                    v-model="auditInfo.auditOpinion">
                                    </textarea>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <button class="btn btn-primary float-right" type="button" v-on:click="_auditSubmit()">
                                <i class="fa fa-check"></i>&nbsp;提交
                            </button>
                            <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                            v-on:click="_refreshShopAuditManageInfo()"><span><vc:i18n name="取消" namespace="viewShopAuditInfo"></vc:i18n></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
