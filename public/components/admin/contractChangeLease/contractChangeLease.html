<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>
                    <span><vc:i18n name="租期调整" namespace="contractChangeLease"></vc:i18n></span>
                </h5>
                <div class="ibox-tools" style="top:10px;"></div>
            </div>
            <div class="ibox-content">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                        <span><vc:i18n name="开始时间" namespace="contractChangeLease"></vc:i18n></span>
                    </label>
                    <div class="col-sm-10 ">
                        <input v-model="contractChangeLeaseInfo.startTime" type="text"
                               :placeholder="vc.i18n('必填，请填写开始时间','contractChangeLease')"
                               class="form-control changeStartTime">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                        <span><vc:i18n name="结束时间" namespace="contractChangeLease"></vc:i18n></span>
                    </label>
                    <div class="col-sm-10 ">
                        <input v-model="contractChangeLeaseInfo.endTime" type="text"
                               :placeholder="vc.i18n('必填，请填写结束时间','contractChangeLease')"
                               class="form-control changeEndTime">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
