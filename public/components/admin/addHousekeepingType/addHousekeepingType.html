<div id="addHousekeepingTypeModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b ">添加</h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">菜单名称</label>
                <div class="col-sm-10">
                  <input v-model="addHousekeepingTypeInfo.hktName" type="text" placeholder="必填，请填写菜单名称"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">小图标logo</label>
                <div class="col-sm-10">
                  <vc:create path="frame/uploadImage" callBackListener="addHousekeepingType"
                    callBackFunction="notifyUploadCoverImage" namespace="addHousekeepingType" imageCount="1"></vc:create>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">服务描述</label>
                <div class="col-sm-10">
                  <input v-model="addHousekeepingTypeInfo.hktDesc" type="text" placeholder="选填，请填写服务描述"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">类型</label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="addHousekeepingTypeInfo.typeCd">
                    <option selected disabled value="">必填，请选择类型</option>
                    <option value="1001">家政</option>
                    <option value="2002">商城</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">标签</label>
                <div class="col-sm-10">
                  <input v-model="addHousekeepingTypeInfo.label" type="text" placeholder="选填，请填写标签"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">排序</label>
                <div class="col-sm-10">
                  <input v-model="addHousekeepingTypeInfo.seq" type="text" placeholder="必填，请填写排序" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">显示</label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="addHousekeepingTypeInfo.isShow">
                    <option selected disabled value="">必填，请选择显示</option>
                    <option value="Y">是</option>
                    <option value="N">否</option>
                  </select>
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="saveHousekeepingTypeInfo()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
