<div id="addCouponPoolModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b "><vc:i18n name="添加优惠券池" namespace="addCouponPool"></vc:i18n></h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="优惠券类型" namespace="addCouponPool"></vc:i18n></label>
                <div class="col-sm-10">
                    <select class="custom-select" v-model="addCouponPoolInfo.couponType">
                      <option selected value="">{{vc.i18n('请选择优惠券类型','addCouponPool')}}</option>
                      <option value="1001">{{vc.i18n('普通劵','addCouponPool')}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="优惠券名称" namespace="addCouponPool"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addCouponPoolInfo.couponName" type="text" :placeholder="vc.i18n('必填，请填写优惠券名称','addCouponPool')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="面值" namespace="addCouponPool"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addCouponPoolInfo.actualPrice" type="number" :placeholder="vc.i18n('必填，请填写面值','addCouponPool')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="购买价格" namespace="addCouponPool"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addCouponPoolInfo.buyPrice" type="number" :placeholder="vc.i18n('必填，请填写购买价格','addCouponPool')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="数量" namespace="addCouponPool"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addCouponPoolInfo.couponStock" type="number" :placeholder="vc.i18n('必填，请填写数量','addCouponPool')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="有效期" namespace="addCouponPool"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addCouponPoolInfo.validityDay" type="number" :placeholder="vc.i18n('必填，请填写有效期','addCouponPool')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="排序" namespace="addCouponPool"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addCouponPoolInfo.seq" type="number" :placeholder="vc.i18n('必填，请填写排序','addCouponPool')" class="form-control">
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="saveCouponPoolInfo()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal"><vc:i18n name="取消" namespace="addCouponPool"></vc:i18n></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
