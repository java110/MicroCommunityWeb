<div id="confirmRentingModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span><vc:i18n name="确认租房" namespace="confirmRenting"></vc:i18n></span></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="租客" namespace="confirmRenting"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="confirmRentingInfo.tenantName" disabled="disabled" type="text"
                                        :placeholder="vc.i18n('选填，请填写备注','confirmRenting')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="小区" namespace="confirmRenting"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="confirmRentingInfo.communityId" @change="_changeCommunity()">
                                        <option selected disabled value="">{{vc.i18n('必填','confirmRenting')}}，请选择小区</option>
                                        <option v-for="(item,index) in confirmRentingInfo.communitys"
                                            :value="item.communityId">
                                            {{item.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="房源" namespace="confirmRenting"></vc:i18n></span></label>
                                <div class="col-sm-8">
                                    <select class="custom-select" v-model="confirmRentingInfo.rentingId">
                                        <option selected disabled value="">{{vc.i18n('必填','confirmRenting')}}，请选择房源</option>
                                        <option v-for="(item,index) in confirmRentingInfo.rentingPools"
                                            :value="item.rentingId">
                                            {{item.roomName}}</option>
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <button type="button" class="btn btn-primary float-right"><span><vc:i18n name="手工输入" namespace="confirmRenting"></vc:i18n></span></button>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                    v-on:click="confirmRenting()"><i class="fa fa-check"></i>&nbsp;提交</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                    data-dismiss="modal"><span><vc:i18n name="取消" namespace="confirmRenting"></vc:i18n></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
