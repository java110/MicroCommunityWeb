<div id="addRentingAppointmentModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b "><vc:i18n name="预约" namespace="addRentingAppointment"></vc:i18n></h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="租客名称" namespace="addRentingAppointment"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addRentingAppointmentInfo.tenantName" type="text" :placeholder="vc.i18n('必填，请填写租客名称','addRentingAppointment')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="租客性别" namespace="addRentingAppointment"></vc:i18n></label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="addRentingAppointmentInfo.tenantSex">
                    <option selected disabled value=""><vc:i18n name="必填" namespace="addRentingAppointment"></vc:i18n>，请选择租客性别</option>
                    <option value="0"><vc:i18n name="男" namespace="addRentingAppointment"></vc:i18n></option>
                    <option value="1"><vc:i18n name="女" namespace="addRentingAppointment"></vc:i18n></option>
                  </select> </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="租客电话" namespace="addRentingAppointment"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addRentingAppointmentInfo.tenantTel" type="text" :placeholder="vc.i18n('必填，请填写租客电话','addRentingAppointment')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="预约时间" namespace="addRentingAppointment"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addRentingAppointmentInfo.appointmentTime" type="text" :placeholder="vc.i18n('必填，请填写预约时间','addRentingAppointment')"
                    class="form-control addAppointmentTime">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="小区" namespace="addRentingAppointment"></vc:i18n></label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="addRentingAppointmentInfo.communityId">
                    <option selected disabled value=""><vc:i18n name="必填" namespace="addRentingAppointment"></vc:i18n>，请选择小区</option>
                    <option v-for="(item,index) in addRentingAppointmentInfo.communitys" :value="item.communityId">
                      {{item.name}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="预约房屋" namespace="addRentingAppointment"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addRentingAppointmentInfo.appointmentRoomNum" @blur="_loadRoomInfo" type="text" :placeholder="vc.i18n('选填，请填写预约房屋 楼栋','addRentingAppointment')-单元-房屋 如1-1-1023"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="备注" namespace="addRentingAppointment"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addRentingAppointmentInfo.remark" type="text" :placeholder="vc.i18n('选填，请填写备注','addRentingAppointment')"
                    class="form-control">
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="saveRentingAppointmentInfo()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal"><vc:i18n name="取消" namespace="addRentingAppointment"></vc:i18n></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
