<div id="addShopTypeModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span><vc:i18n name="添加店铺类型" namespace="addShopType"></vc:i18n></span></h3>
                <div class="ibox-content">
                    <div>
                        <div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="店铺类型" namespace="addShopType"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="addShopTypeInfo.typeName" type="text" :placeholder="vc.i18n('必填，请填写店铺类型','addShopType')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="是否展示" namespace="addShopType"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addShopTypeInfo.isShow">
                                      <option selected  disabled value="">{{vc.i18n('必填，请选择是否展示','addShopType')}}</option>
                                      <option  value="Y">{{vc.i18n('是','addShopType')}}</option>
                                      <option  value="N">{{vc.i18n('否','addShopType')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="是否默认" namespace="addShopType"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addShopTypeInfo.isDefault">
                                        <option selected  disabled value="">{{vc.i18n('必填，请选择是否默认','addShopType')}}</option>
                                        <option  value="F">{{vc.i18n('自定义','addShopType')}}</option>
                                        <option  value="T">{{vc.i18n('默认','addShopType')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="显示序号" namespace="addShopType"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="addShopTypeInfo.seq" type="text" :placeholder="vc.i18n('必填，请填写显示序号','addShopType')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="服务费" namespace="addShopType"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="addShopTypeInfo.serviceFee" type="text" :placeholder="vc.i18n('必填，请填写服务费','addShopType')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="备注" namespace="addShopType"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="addShopTypeInfo.remark" type="text" :placeholder="vc.i18n('选填，请填写备注','addShopType')" class="form-control">
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="saveShopTypeInfo()"><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal"><span><vc:i18n name="取消" namespace="addShopType"></vc:i18n></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
