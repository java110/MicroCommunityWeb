<div id="addMerchantShopModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="添加" namespace="addMerchantShop"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="公司名称" namespace="addMerchantShop"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="addMerchantShopInfo.name" type="text" :placeholder="vc.i18n('必填，请填写公司名称','addMerchantShop')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="商铺类型" namespace="addMerchantShop"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <select id="pro" class="form-control "  v-model="addMerchantShopInfo.shopType">
                                        <option value='' disabled selected >{{vc.i18n('请选择商铺类型','addMerchantShop')}}</option>
                                        <option :value="item.shopTypeId" v-for="(item,index) in addMerchantShopInfo.shopTypes">{{item.typeName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="地铺地区" namespace="addCommunity"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <select id="pro" class="form-control " style="width: 30%;display: inline;" v-model="addMerchantShopInfo.selectProv" @change="getProv(addMerchantShopInfo.selectProv)">
                                        <option value='' disabled selected style='display:none;'>{{vc.i18n('请选择省','addMerchantShop')}}</option>
                                        <option v-for="(item,index) in addMerchantShopInfo.provs" :label="item.areaName" :value="item.areaCode">
                                            {{item.areaName}}
                                        </option>
                                    </select>
                                    <select id="city" class="form-control " style="width: 30%;display: inline;" v-if="addMerchantShopInfo.selectProv!=''" v-model="addMerchantShopInfo.selectCity" @change="getCity(addMerchantShopInfo.selectCity)">
                                        <option value='' disabled selected style='display:none;'>{{vc.i18n('请选择城市','addMerchantShop')}}</option>
                                        <option v-for="(item,index) in addMerchantShopInfo.citys" :label="item.areaName" :value="item.areaCode">
                                            {{item.areaName}}
                                        </option>
                                    </select>
                                    <select id="area" class="form-control " style="width: 30%;display: inline;" v-if="addMerchantShopInfo.selectCity!=''" v-model="addMerchantShopInfo.selectArea" @change="getArea(addMerchantShopInfo.selectArea)">
                                        <option value='' disabled selected style='display:none;'>{{vc.i18n('请选择区县','addMerchantShop')}}</option>
                                        <option v-for="(item,index) in addMerchantShopInfo.areas" :label="item.areaName" :value="item.areaCode">
                                            {{item.areaName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="地铺名称" namespace="addMerchantShop"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="addMerchantShopInfo.shopName" type="text" :placeholder="vc.i18n('必填，请填写地铺名称','addMerchantShop')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="地址" namespace="addMerchantShop"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="addMerchantShopInfo.address" type="text" :placeholder="vc.i18n('必填，请填写地址','addMerchantShop')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="电话" namespace="addMerchantShop"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="addMerchantShopInfo.tel" type="text" :placeholder="vc.i18n('必填，请填写电话','addMerchantShop')" class="form-control">
                                </div>
                            </div>
                            <div class="ibox-content">
                                <span>温馨提示：默认账号为手机号；密码为手机号，请到商城系统登录</span>
                                <button class="btn btn-primary float-right" type="button" v-on:click="saveMerchantShopInfo()"><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal"><span><vc:i18n name="取消" namespace="addMerchantShop"></vc:i18n></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
