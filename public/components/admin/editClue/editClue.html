<div id = "editClueModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span><vc:i18n name="修改线索管理" namespace="editClue"></vc:i18n></span></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
         <label class="col-sm-2 col-form-label"><span><vc:i18n name="项目名称" namespace="editClue"></vc:i18n></span></label>
         <div class="col-sm-10">
           <input v-model="editClueInfo.projectName"                   type="text" :placeholder="vc.i18n('必填，请填写项目名称','editClue')" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label"><span><vc:i18n name="项目位置" namespace="editClue"></vc:i18n></span></label>
         <div class="col-sm-10">
           <input v-model="editClueInfo.projectSite"                   type="text" :placeholder="vc.i18n('必填，请填写项目位置','editClue')" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label"><span><vc:i18n name="项目概述" namespace="editClue"></vc:i18n></span></label>
         <div class="col-sm-10">
           <textarea :placeholder="vc.i18n('选填，请填写项目概述','editClue')" cols="15" class="form-control"
           v-model="editClueInfo.projectSummary"></textarea>
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label"><span><vc:i18n name="投资额" namespace="editClue"></vc:i18n></span></label>
         <div class="col-sm-10">
           <input v-model="editClueInfo.investmentAmount"                   type="text" :placeholder="vc.i18n('选填，请填写投资额','editClue')" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label"><span><vc:i18n name="投资方名称" namespace="editClue"></vc:i18n></span></label>
         <div class="col-sm-10">
           <input v-model="editClueInfo.investmentName"                   type="text" :placeholder="vc.i18n('必填，请填写投资方名称','editClue')" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label"><span><vc:i18n name="电话" namespace="editClue"></vc:i18n></span></label>
         <div class="col-sm-10">
           <input v-model="editClueInfo.tel"                   type="text" :placeholder="vc.i18n('必填，请填写电话','editClue')" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label"><span><vc:i18n name="投资方简介" namespace="editClue"></vc:i18n></span></label>
         <div class="col-sm-10">
           <textarea :placeholder="vc.i18n('选填，请填写投资方简介','editClue')" cols="15" class="form-control"
           v-model="editClueInfo.investmentSummary"></textarea>
         </div>
</div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="editClue()" ><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal"><span><vc:i18n name="取消" namespace="editClue"></vc:i18n></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
