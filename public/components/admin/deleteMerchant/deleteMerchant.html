<div class="modal fade" id="deleteMerchantModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"><span><vc:i18n name="请确认您的操作" namespace="deleteMerchant"></vc:i18n></span>!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <tr align="center">
                    <th><span><vc:i18n name="确定删除商家" namespace="deleteMerchant"></vc:i18n></span></th>
                </tr>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" v-on:click="closeDeleteMerchantModel()"><span><vc:i18n name="点错了" namespace="deleteMerchant"></vc:i18n></span></button>
                <button type="button" class="btn btn-primary" v-on:click="deleteMerchant()"><span><vc:i18n name="确认删除" namespace="deleteMerchant"></vc:i18n></span></button>
            </div>
        </div>
    </div>
</div>
