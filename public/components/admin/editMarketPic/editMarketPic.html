<div id="editMarketPicModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b "><span>
            <vc:i18n name="修改" namespace="editMarketPic"></vc:i18n>
          </span></h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='名称' namespace='editMarketPic'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <input v-model="editMarketPicInfo.name" type="text" :placeholder="vc.i18n('必填，请填写名称','editMarketPic')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='图片地址' namespace='editMarketPic'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <vc:create path="frame/uploadImage" callBackListener="editMarketPic" callBackFunction="notifyUploadImage" imageCount="1"
                    namespace="editMarketPic">
                  </vc:create>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='访问地址' namespace='editMarketPic'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <input v-model="editMarketPicInfo.picLink" type="text"
                    :placeholder="vc.i18n('必填，请填写图片访问地址','editMarketPic')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='备注' namespace=' editMarketPic'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <textarea v-model="editMarketPicInfo.remark" 
                    :placeholder="vc.i18n('必填，请填写备注','editMarketPic')" class="form-control"></textarea>
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="editMarketPic()"><i
                    class="fa fa-check"></i>&nbsp;<span>
                    <vc:i18n name="保存"></vc:i18n>
                  </span></button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal"><span>
                    <vc:i18n name="取消"></vc:i18n>
                  </span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
