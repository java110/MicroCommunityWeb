<div id="editMerchantShopInfoModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="修改店铺" namespace="editMerchantShop"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="商铺类型" namespace="editMerchantShop"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <select id="pro" class="form-control "  v-model="editMerchantShopInfo.shopType">
                                        <option value='' disabled selected >{{vc.i18n('请选择商铺类型','editMerchantShop')}}</option>
                                        <option :value="item.shopTypeId" v-for="(item,index) in editMerchantShopInfo.shopTypes">{{item.typeName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="商铺名称" namespace="editMerchantShop"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="editMerchantShopInfo.shopName" type="text" :placeholder="vc.i18n('必填，请填写商铺名称','editMerchantShop')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="地址" namespace="editMerchantShop"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="editMerchantShopInfo.returnAddress" type="text" :placeholder="vc.i18n('必填，请填写地址','editMerchantShop')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="电话" namespace="editMerchantShop"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="editMerchantShopInfo.returnLink" type="text" :placeholder="vc.i18n('必填，请填写电话','editMerchantShop')" class="form-control">
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="_editMerchantShopInfo()"><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal"><span><vc:i18n name="取消" namespace="editMerchantShop"></vc:i18n></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
