<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="商家购买记录表信息" namespace="viewCouponDetailInfo"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewCouponDetailInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectCouponDetailInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="选择商家购买记录表" namespace="viewCouponDetailInfo"></vc:i18n></span></button>

                    <button type="button" v-if="viewCouponDetailInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddCouponDetailInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> <span><vc:i18n name="添加商家购买记录表" namespace="viewCouponDetailInfo"></vc:i18n></span></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="记录" namespace="viewCouponDetailInfo"></vc:i18n></span>ID：</label>
                            <label class="">{{viewCouponDetailInfo.detailId}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="优惠券" namespace="viewCouponDetailInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewCouponDetailInfo.poolId}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="店铺" namespace="viewCouponDetailInfo"></vc:i18n></span>ID：</label>
                            <label class="">{{viewCouponDetailInfo.shopId}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="优惠券名称" namespace="viewCouponDetailInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewCouponDetailInfo.couponName}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="面值" namespace="viewCouponDetailInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewCouponDetailInfo.actualPrice}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="购买价格" namespace="viewCouponDetailInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewCouponDetailInfo.buyPrice}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="付款金额" namespace="viewCouponDetailInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewCouponDetailInfo.amount}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="购买数量" namespace="viewCouponDetailInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewCouponDetailInfo.buyCount}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="有效期" namespace="viewCouponDetailInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewCouponDetailInfo.validityDay}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >primary：</label>
                            <label class="">{{viewCouponDetailInfo.primary}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="admin/addCouponDetail"
               callBackListener="viewCouponDetailInfo"
               callBackFunction="chooseCouponDetail"
    ></vc:create>


    <vc:create path="admin/chooseCouponDetail"
               emitChooseCouponDetail="viewCouponDetailInfo"
               emitLoadData="viewCouponDetailInfo"
    ></vc:create>
</div>
