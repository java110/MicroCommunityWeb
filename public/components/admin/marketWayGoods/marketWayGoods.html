<div class="margin-top">
    <div class="row margin-top-lg">
        <div class="col-lg-2 padding-right-xs padding-left-xl">
            <input v-model="marketWayGoodsInfo.conditions.name" type="text"
                :placeholder="vc.i18n('请填写名称','addMarketGoods')" class="form-control">

        </div>
        <div class="col-lg-2 padding-right-xs padding-right-xl ">
            <button type="button" class="btn btn-primary btn-sm" style="margin-left:10px"
                v-on:click="_queryMarketGoodsMethod()">
                查询
            </button>
            <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddMarketGoodsModal()">
                <i class="glyphicon glyphicon-plus"></i>
                <span>
                    <vc:i18n name="添加" namespace="marketGoodsManage"></vc:i18n>
                </span>
            </button>
        </div>
    </div>
    <div class="margin-top">
        <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
            <thead>
                <tr>
                    <!-- <th class="text-center"><span>
                            <vc:i18n name='编号' namespace='marketGoodsManage'></vc:i18n>
                        </span></th> -->
                    <th class="text-center"><span>
                            <vc:i18n name='名称' namespace='marketGoodsManage'></vc:i18n>
                        </span></th>
                        <th class="text-center"><span>
                            <vc:i18n name='商品数' namespace='marketGoodsManage'></vc:i18n>
                        </span></th>
                        <th class="text-center"><span>
                            <vc:i18n name='创建时间' namespace='marketGoodsManage'></vc:i18n>
                        </span></th>
                    <th class="text-center"><span>
                            <vc:i18n name='备注'' namespace=' marketGoodsManage'></vc:i18n>
                        </span></th>
                    <th class="text-center"><span>
                            <vc:i18n name='操作'></vc:i18n>
                        </span></th>


                </tr>
            </thead>
            <tbody>
                <tr v-for="marketGoods in marketWayGoodsInfo.marketGoodss">
                    <!-- <td class="text-center">{{marketGoods.goodsId}}</td> -->
                    <td class="text-center">{{marketGoods.name}}</td>
                    <td class="text-center">{{marketGoods.goodsCount}}
                        (<a href="javascript:void(0)" @click="_viewGoods(marketGoods)">商品</a>)
                    </td>
                    <td class="text-center">{{marketGoods.createTime}}</td>
                    <td class="text-center">{{marketGoods.remark}}</td>
                    <td class="text-center">
                        <div class="btn-group">
                            <button class="btn-white btn btn-xs"
                                v-on:click="_openEditMarketGoodsModel(marketGoods)"><span>
                                    <vc:i18n name='修改'></vc:i18n>
                                </span></button>
                        </div>
                        <div class="btn-group">
                            <button class="btn-white btn btn-xs"
                                v-on:click="_openDeleteMarketGoodsModel(marketGoods)"><span>
                                    <vc:i18n name='删除'></vc:i18n>
                                </span></button>
                        </div>
                    </td>

                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="7">
                        <ul class="pagination float-right"></ul>
                    </td>
                </tr>
            </tfoot>
        </table>

        <!-- 分页 -->
        <vc:create path="frame/paginationPlus" namespace="marketWayGoods"></vc:create>
    </div>

    <vc:create path="admin/addMarketGoods" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editMarketGoods"></vc:create>
    <vc:create path="admin/deleteMarketGoods"></vc:create>
</div>
