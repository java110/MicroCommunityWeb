<div id="addContractTypeModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="添加合同类型" namespace="addContractType"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="类型名称" namespace="addContractType"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addContractTypeInfo.typeName" type="text"
                                           :placeholder="vc.i18n('必填，请填写类型名称','addContractType')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="是否审核" namespace="addContractType"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addContractTypeInfo.audit">
                                        <option selected value="">{{vc.i18n('请选择审核','addContractType')}}</option>
                                        <option v-for="(item,index) in addContractTypeInfo.audits" :key="index"
                                                :value="item.statusCd">{{item.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="描述" namespace="addContractType"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <textarea v-model="addContractTypeInfo.remark"
                                              :placeholder="vc.i18n('选填，请填写描述','addContractType')"
                                              class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="saveContractTypeInfo()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <span><vc:i18n name="取消" namespace="addContractType"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
