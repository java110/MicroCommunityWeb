<div id="addContractTypeModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">添加合同类型</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">类型名称</label>
                                <div class="col-sm-10">
                                    <input v-model="addContractTypeInfo.typeName" type="text" placeholder="必填，请填写类型名称"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">是否审核</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addContractTypeInfo.audit">
                                        <option selected value="">请选择审核</option>
                                        <option value="1001">物业审核</option>
                                        <option value="2002">不审核</option>
                                        <option value="3003">运营审核</option>
                                        <option value="4004">代理商审核</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">描述</label>
                                <div class="col-sm-10">
                                    <textarea v-model="addContractTypeInfo.remark" placeholder="选填，请填写描述"
                                        class="form-control"></textarea>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                    v-on:click="saveContractTypeInfo()"><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                    data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
