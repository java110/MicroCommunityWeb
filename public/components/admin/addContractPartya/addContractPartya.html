<div id="addContractPartyaModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">添加</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">甲方</label>
                                <div class="col-sm-10">
                                    <input v-model="addContractPartyaInfo.partyA" type="text" placeholder="必填，请填写甲方"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">甲方联系人</label>
                                <div class="col-sm-10">
                                    <input v-model="addContractPartyaInfo.aContacts" type="text"
                                        placeholder="必填，请填写甲方联系人" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">联系电话</label>
                                <div class="col-sm-10">
                                    <input v-model="addContractPartyaInfo.aLink" type="text" placeholder="必填，请填写联系电话"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                    v-on:click="saveContractPartyaInfo()"><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                    data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
