<div id = "chooseSystemGoldSettingModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseSystemGoldSettingModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseSystemGoldSettingModelLabel">选择金币设置</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入金币设置名称" type="text" v-model="chooseSystemGoldSettingInfo._currentSystemGoldSettingName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="querySystemGoldSettings()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">设置ID</th>
                            <th class="text-center">名称</th>
                            <th class="text-center">类型</th>
                            <th class="text-center">购买价格</th>
                            <th class="text-center">使用价格</th>
                            <th class="text-center">有效期</th>
                            <th class="text-center">状态</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="systemGoldSetting in chooseSystemGoldSettingInfo.systemGoldSettings">
                                                                        <td class="text-center">{{systemGoldSetting.settingId}}</td>
                            <td class="text-center">{{systemGoldSetting.goldName}}</td>
                            <td class="text-center">{{systemGoldSetting.goldType}}</td>
                            <td class="text-center">{{systemGoldSetting.buyPrice}}</td>
                            <td class="text-center">{{systemGoldSetting.usePrice}}</td>
                            <td class="text-center">{{systemGoldSetting.validity}}</td>
                            <td class="text-center">{{systemGoldSetting.state}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseSystemGoldSetting(systemGoldSetting)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
