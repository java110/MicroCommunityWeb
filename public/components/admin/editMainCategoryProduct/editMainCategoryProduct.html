<div id="editMainCategoryProductModel" class="modal fade" tabindex="-1" role="dialog"

        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="开始时间" namespace="editMainCategoryProduct"></vc:i18n></label>
                <div class="col-sm-10">

                <label class="col-sm-2 col-form-label"><vc:i18n name="排序" namespace="editMainCategoryProduct"></vc:i18n></label>

                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="editMainCategoryProduct()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"

              </div>
