<div id="addRentingConfigModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b "><vc:i18n name="添加" namespace="addRentingConfig"></vc:i18n></h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="租聘类型" namespace="addRentingConfig"></vc:i18n></label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="addRentingConfigInfo.rentingType">
                    <option selected disabled value=""><vc:i18n name="必填" namespace="addRentingConfig"></vc:i18n>，请选择租聘类型</option>
                    <option value="3344"><vc:i18n name="整租" namespace="addRentingConfig"></vc:i18n></option>
                    <option value="4455"><vc:i18n name="合租" namespace="addRentingConfig"></vc:i18n></option>
                  </select> </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="收费公式" namespace="addRentingConfig"></vc:i18n></label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="addRentingConfigInfo.rentingFormula">
                    <option selected disabled value=""><vc:i18n name="必填" namespace="addRentingConfig"></vc:i18n>，请选择收费公式</option>
                    <option value="1001"><vc:i18n name="固定值" namespace="addRentingConfig"></vc:i18n></option>
                    <option value="2002"><vc:i18n name="每月租金比例" namespace="addRentingConfig"></vc:i18n></option>
                  </select> </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="服务费" namespace="addRentingConfig"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addRentingConfigInfo.servicePrice" type="text" :placeholder="vc.i18n('必填，请填写服务费','addRentingConfig')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="业主收费比率" namespace="addRentingConfig"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addRentingConfigInfo.serviceOwnerRate" type="text" :placeholder="vc.i18n('必填，请填写业主收费比率','addRentingConfig')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="租客收费比率" namespace="addRentingConfig"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addRentingConfigInfo.serviceTenantRate" type="text" :placeholder="vc.i18n('必填，请填写租客收费比率','addRentingConfig')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="运营分账比率" namespace="addRentingConfig"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addRentingConfigInfo.adminSeparateRate" type="text" :placeholder="vc.i18n('必填，请填写运营分账比率','addRentingConfig')"
                    class="form-control">
                </div>
              </div>
              <!-- <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="代理商分账比率" namespace="addRentingConfig"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addRentingConfigInfo.proxySeparateRate" type="text" :placeholder="vc.i18n('必填，请填写代理商分账比率','addRentingConfig')"
                    class="form-control">
                </div>
              </div> -->
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="物业分账比率" namespace="addRentingConfig"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addRentingConfigInfo.propertySeparateRate" type="text" :placeholder="vc.i18n('必填，请填写物业分账比率','addRentingConfig')"
                    class="form-control">
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="saveRentingConfigInfo()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal"><vc:i18n name="取消" namespace="addRentingConfig"></vc:i18n></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
