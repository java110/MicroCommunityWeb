<div id = "chooseConvenienceMenusModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseConvenienceMenusModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseConvenienceMenusModelLabel">选择便民服务菜单</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入便民服务菜单名称" type="text" v-model="chooseConvenienceMenusInfo._currentConvenienceMenusName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryConvenienceMenuss()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">资产ID</th>
                            <th class="text-center">菜单名称</th>
                            <th class="text-center">图片地址</th>
                            <th class="text-center">页面路径</th>
                            <th class="text-center">显示序号</th>
                            <th class="text-center">备注</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="convenienceMenus in chooseConvenienceMenusInfo.convenienceMenuss">
                                                                        <td class="text-center">{{convenienceMenus.convenienceMenusId}}</td>
                            <td class="text-center">{{convenienceMenus.name}}</td>
                            <td class="text-center">{{convenienceMenus.icon}}</td>
                            <td class="text-center">{{convenienceMenus.url}}</td>
                            <td class="text-center">{{convenienceMenus.seq}}</td>
                            <td class="text-center">{{convenienceMenus.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseConvenienceMenus(convenienceMenus)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
