<div id = "chooseContractPartyaModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseContractPartyaModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseContractPartyaModelLabel">选择合同甲方</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入合同甲方名称" type="text" v-model="chooseContractPartyaInfo._currentContractPartyaName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryContractPartyas()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">甲方编号</th>
                            <th class="text-center">甲方</th>
                            <th class="text-center">甲方联系人</th>
                            <th class="text-center">联系电话</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="contractPartya in chooseContractPartyaInfo.contractPartyas">
                                                                        <td class="text-center">{{contractPartya.partyaId}}</td>
                            <td class="text-center">{{contractPartya.partyA}}</td>
                            <td class="text-center">{{contractPartya.aContacts}}</td>
                            <td class="text-center">{{contractPartya.aLink}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseContractPartya(contractPartya)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
