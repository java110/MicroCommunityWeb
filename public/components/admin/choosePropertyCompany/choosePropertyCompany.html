<div id = "choosePropertyCompanyModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="choosePropertyCompanyModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="choosePropertyCompanyModelLabel">选择物业公司</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入物业公司名称" type="text" v-model="choosePropertyCompanyInfo._currentPropertyCompanyName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryPropertyCompanys()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">编号</th>
                            <th class="text-center">名称</th>
                            <th class="text-center">地址</th>
                            <th class="text-center">电话</th>
                            <th class="text-center">公司法人</th>
                            <th class="text-center">成立日期</th>
                            <th class="text-center">地标</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="propertyCompany in choosePropertyCompanyInfo.propertyCompanys">
                                                                        <td class="text-center">{{propertyCompany.storeId}}</td>
                            <td class="text-center">{{propertyCompany.name}}</td>
                            <td class="text-center">{{propertyCompany.address}}</td>
                            <td class="text-center">{{propertyCompany.tel}}</td>
                            <td class="text-center">{{propertyCompany.corporation}}</td>
                            <td class="text-center">{{propertyCompany.foundingTime}}</td>
                            <td class="text-center">{{propertyCompany.nearbyLandmarks}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="choosePropertyCompany(propertyCompany)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
