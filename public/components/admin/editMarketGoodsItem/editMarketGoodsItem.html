<div id="editMarketGoodsItemModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b "><span>
            <vc:i18n name="修改" namespace="editMarketGoodsItem"></vc:i18n>
          </span></h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='商品名称' namespace='editMarketGoodsItem'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <input v-model="editMarketGoodsItemInfo.prodName" type="text"
                    :placeholder="vc.i18n('必填，请填写商品名称','editMarketGoodsItem')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='商品简介' namespace='editMarketGoodsItem'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <textarea v-model="editMarketGoodsItemInfo.prodDesc" 
                    :placeholder="vc.i18n('必填，请填写商品简介','editMarketGoodsItem')" class="form-control"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='图片地址' namespace='editMarketGoodsItem'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <vc:create path="frame/uploadImage" callBackListener="editMarketGoodsItem" callBackFunction="notifyUploadImage" imageCount="1"
                  namespace="editMarketGoodsItem">
                </vc:create>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='图片访问地址' namespace='editMarketGoodsItem'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <input v-model="editMarketGoodsItemInfo.picLink" type="text"
                    :placeholder="vc.i18n('必填，请填写图片访问地址','editMarketGoodsItem')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='金额' namespace='editMarketGoodsItem'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <input v-model="editMarketGoodsItemInfo.price" type="text"
                    :placeholder="vc.i18n('必填，请填写金额','editMarketGoodsItem')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='商铺名称' namespace='editMarketGoodsItem'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <input v-model="editMarketGoodsItemInfo.shopName" type="text"
                    :placeholder="vc.i18n('必填，请填写商铺名称','editMarketGoodsItem')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='排序' namespace='editMarketGoodsItem'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <input v-model="editMarketGoodsItemInfo.sort" type="text"
                    :placeholder="vc.i18n('必填，请填写排序','editMarketGoodsItem')" class="form-control">
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="editMarketGoodsItem()"><i
                    class="fa fa-check"></i>&nbsp;<span>
                    <vc:i18n name="保存"></vc:i18n>
                  </span></button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal"><span>
                    <vc:i18n name="取消"></vc:i18n>
                  </span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
