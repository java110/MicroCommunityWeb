<div id = "chooseRentingAppointmentModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseRentingAppointmentModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseRentingAppointmentModelLabel">选择租赁预约</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入租赁预约名称" type="text" v-model="chooseRentingAppointmentInfo._currentRentingAppointmentName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryRentingAppointments()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">预约ID</th>
                            <th class="text-center">租客名称</th>
                            <th class="text-center">租客性别</th>
                            <th class="text-center">租客电话</th>
                            <th class="text-center">预约时间</th>
                            <th class="text-center">预约房屋</th>
                            <th class="text-center">备注</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="rentingAppointment in chooseRentingAppointmentInfo.rentingAppointments">
                                                                        <td class="text-center">{{rentingAppointment.appointmentId}}</td>
                            <td class="text-center">{{rentingAppointment.tenantName}}</td>
                            <td class="text-center">{{rentingAppointment.tenantSex}}</td>
                            <td class="text-center">{{rentingAppointment.tenantTel}}</td>
                            <td class="text-center">{{rentingAppointment.appointmentTime}}</td>
                            <td class="text-center">{{rentingAppointment.appointmentRoomId}}</td>
                            <td class="text-center">{{rentingAppointment.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseRentingAppointment(rentingAppointment)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
