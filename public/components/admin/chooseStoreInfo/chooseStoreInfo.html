<div id = "chooseStoreInfoModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseStoreInfoModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseStoreInfoModelLabel"><span><vc:i18n name="选择商户信息管理" namespace="chooseStoreInfo"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入商户信息管理名称','chooseStoreInfo')" type="text" v-model="chooseStoreInfoInfo._currentStoreInfoName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryStoreInfos()"><span><vc:i18n name="查询" namespace="chooseStoreInfo"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center"><span><vc:i18n name="商户信息" namespace="chooseStoreInfo"></vc:i18n></span>ID</th>
                            <th class="text-center"><span><vc:i18n name="商户名称" namespace="chooseStoreInfo"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="图片地址" namespace="chooseStoreInfo"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="商户电话" namespace="chooseStoreInfo"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="商户位置" namespace="chooseStoreInfo"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="显示序号" namespace="chooseStoreInfo"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="工作时间" namespace="chooseStoreInfo"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="备注" namespace="chooseStoreInfo"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseStoreInfo"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="storeInfo in chooseStoreInfoInfo.storeInfos">
                                                                        <td class="text-center">{{storeInfo.storeInfoId}}</td>
                            <td class="text-center">{{storeInfo.name}}</td>
                            <td class="text-center">{{storeInfo.icon}}</td>
                            <td class="text-center">{{storeInfo.tel}}</td>
                            <td class="text-center">{{storeInfo.site}}</td>
                            <td class="text-center">{{storeInfo.seq}}</td>
                            <td class="text-center">{{storeInfo.workTime}}</td>
                            <td class="text-center">{{storeInfo.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseStoreInfo(storeInfo)"><span><vc:i18n name="选择" namespace="chooseStoreInfo"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
