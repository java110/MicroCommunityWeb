<div id = "chooseContractTypeModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseContractTypeModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseContractTypeModelLabel">选择合同类型</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入合同类型名称" type="text" v-model="chooseContractTypeInfo._currentContractTypeName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryContractTypes()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">类型ID</th>
                            <th class="text-center">类型名称</th>
                            <th class="text-center">是否审核</th>
                            <th class="text-center">描述</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="contractType in chooseContractTypeInfo.contractTypes">
                                                                        <td class="text-center">{{contractType.contractTypeId}}</td>
                            <td class="text-center">{{contractType.typeName}}</td>
                            <td class="text-center">{{contractType.audit}}</td>
                            <td class="text-center">{{contractType.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseContractType(contractType)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
