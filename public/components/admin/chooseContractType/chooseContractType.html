<div id = "chooseContractTypeModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseContractTypeModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseContractTypeModelLabel"><span><vc:i18n name="选择合同类型" namespace="chooseContractType"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入合同类型名称','chooseContractType')" type="text" v-model="chooseContractTypeInfo._currentContractTypeName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryContractTypes()"><span><vc:i18n name="查询" namespace="chooseContractType"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center"><span><vc:i18n name="类型" namespace="chooseContractType"></vc:i18n></span>ID</th>
                            <th class="text-center"><span><vc:i18n name="类型名称" namespace="chooseContractType"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="是否审核" namespace="chooseContractType"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="描述" namespace="chooseContractType"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseContractType"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="contractType in chooseContractTypeInfo.contractTypes">
                                                                        <td class="text-center">{{contractType.contractTypeId}}</td>
                            <td class="text-center">{{contractType.typeName}}</td>
                            <td class="text-center">{{contractType.audit}}</td>
                            <td class="text-center">{{contractType.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseContractType(contractType)"><span><vc:i18n name="选择" namespace="chooseContractType"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
