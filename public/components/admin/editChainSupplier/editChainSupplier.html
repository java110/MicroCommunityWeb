<div id = "editChainSupplierModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >

                        <div>

<span><vc:i18n name='供应商名称' namespace='editChainSupplier'></vc:i18n></span> </label>

</div>

<div class="form-group row">
<span><vc:i18n name='接口秘钥' namespace='editChainSupplier'></vc:i18n></span> </label>

                            <div class="ibox-content">

                        </div>
                    </div>
                </div>
            </div>
        </div>
