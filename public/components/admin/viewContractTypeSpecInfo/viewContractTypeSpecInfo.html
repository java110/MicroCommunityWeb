<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>合同类型属性信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewContractTypeSpecInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectContractTypeSpecInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> 选择合同类型属性</button>

                    <button type="button" v-if="viewContractTypeSpecInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddContractTypeSpecInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> 添加合同类型属性</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >规格名称：</label>
                            <label class="">{{viewContractTypeSpecInfo.specName}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >说明：</label>
                            <label class="">{{viewContractTypeSpecInfo.specHoldplace}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >必填：</label>
                            <label class="">{{viewContractTypeSpecInfo.required}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >展示：</label>
                            <label class="">{{viewContractTypeSpecInfo.specShow}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >值类型：</label>
                            <label class="">{{viewContractTypeSpecInfo.specValueType}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >规格类型：</label>
                            <label class="">{{viewContractTypeSpecInfo.specType}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >查询显示：</label>
                            <label class="">{{viewContractTypeSpecInfo.listShow}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="admin/addContractTypeSpec"
               callBackListener="viewContractTypeSpecInfo"
               callBackFunction="chooseContractTypeSpec"
    ></vc:create>


    <vc:create path="admin/chooseContractTypeSpec"
               emitChooseContractTypeSpec="viewContractTypeSpecInfo"
               emitLoadData="viewContractTypeSpecInfo"
    ></vc:create>
</div>
