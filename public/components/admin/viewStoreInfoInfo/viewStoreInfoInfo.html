<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>商户信息管理信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewStoreInfoInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectStoreInfoInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> 选择商户信息管理</button>

                    <button type="button" v-if="viewStoreInfoInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddStoreInfoInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> 添加商户信息管理</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >商户名称：</label>
                            <label class="">{{viewStoreInfoInfo.name}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >图片地址：</label>
                            <label class="">{{viewStoreInfoInfo.icon}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >商户电话：</label>
                            <label class="">{{viewStoreInfoInfo.tel}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >商户位置：</label>
                            <label class="">{{viewStoreInfoInfo.site}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >显示序号：</label>
                            <label class="">{{viewStoreInfoInfo.seq}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >工作时间：</label>
                            <label class="">{{viewStoreInfoInfo.workTime}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >备注：</label>
                            <label class="">{{viewStoreInfoInfo.remark}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="shop/addStoreInfo"
               callBackListener="viewStoreInfoInfo"
               callBackFunction="chooseStoreInfo"
    ></vc:create>


    <vc:create path="shop/chooseStoreInfo"
               emitChooseStoreInfo="viewStoreInfoInfo"
               emitLoadData="viewStoreInfoInfo"
    ></vc:create>
</div>
