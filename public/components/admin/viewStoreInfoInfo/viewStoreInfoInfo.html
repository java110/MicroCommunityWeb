<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="商户信息管理信息" namespace="viewStoreInfoInfo"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewStoreInfoInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectStoreInfoInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="选择商户信息管理" namespace="viewStoreInfoInfo"></vc:i18n></span></button>

                    <button type="button" v-if="viewStoreInfoInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddStoreInfoInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> <span><vc:i18n name="添加商户信息管理" namespace="viewStoreInfoInfo"></vc:i18n></span></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="商户名称" namespace="viewStoreInfoInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewStoreInfoInfo.name}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="图片地址" namespace="viewStoreInfoInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewStoreInfoInfo.icon}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="商户电话" namespace="viewStoreInfoInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewStoreInfoInfo.tel}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="商户位置" namespace="viewStoreInfoInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewStoreInfoInfo.site}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="显示序号" namespace="viewStoreInfoInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewStoreInfoInfo.seq}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="工作时间" namespace="viewStoreInfoInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewStoreInfoInfo.workTime}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="备注" namespace="viewStoreInfoInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewStoreInfoInfo.remark}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="shop/addStoreInfo"
               callBackListener="viewStoreInfoInfo"
               callBackFunction="chooseStoreInfo"
    ></vc:create>


    <vc:create path="shop/chooseStoreInfo"
               emitChooseStoreInfo="viewStoreInfoInfo"
               emitLoadData="viewStoreInfoInfo"
    ></vc:create>
</div>
