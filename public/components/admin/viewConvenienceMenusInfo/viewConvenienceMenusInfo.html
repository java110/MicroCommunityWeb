<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>便民服务菜单信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewConvenienceMenusInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectConvenienceMenusInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> 选择便民服务菜单</button>

                    <button type="button" v-if="viewConvenienceMenusInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddConvenienceMenusInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> 添加便民服务菜单</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >菜单名称：</label>
                            <label class="">{{viewConvenienceMenusInfo.name}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >图片地址：</label>
                            <label class="">{{viewConvenienceMenusInfo.icon}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >页面路径：</label>
                            <label class="">{{viewConvenienceMenusInfo.url}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >显示序号：</label>
                            <label class="">{{viewConvenienceMenusInfo.seq}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >备注：</label>
                            <label class="">{{viewConvenienceMenusInfo.remark}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="shop/addConvenienceMenus"
               callBackListener="viewConvenienceMenusInfo"
               callBackFunction="chooseConvenienceMenus"
    ></vc:create>


    <vc:create path="shop/chooseConvenienceMenus"
               emitChooseConvenienceMenus="viewConvenienceMenusInfo"
               emitLoadData="viewConvenienceMenusInfo"
    ></vc:create>
</div>
