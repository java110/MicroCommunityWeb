<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>
                    <span><vc:i18n name="便民服务菜单信息" namespace="viewConvenienceMenusInfo"></vc:i18n></span>
                </h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewConvenienceMenusInfo.index != 2" class="btn btn-primary btn-sm"
                            style="margin-right:10px;" v-on:click="_openSelectConvenienceMenusInfoModel()">
                        <i class="fa fa-search"></i>
                        <span><vc:i18n name="选择便民服务菜单" namespace="viewConvenienceMenusInfo"></vc:i18n></span>
                    </button>
                    <button type="button" v-if="viewConvenienceMenusInfo.index != 2" class="btn btn-primary btn-sm"
                            v-on:click="_openAddConvenienceMenusInfoModel()">
                        <i class="fa fa-plus"></i>
                        <span><vc:i18n name="添加便民服务菜单" namespace="viewConvenienceMenusInfo"></vc:i18n></span>
                    </button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">
                                <span><vc:i18n name="菜单名称" namespace="viewConvenienceMenusInfo"></vc:i18n></span>：
                            </label>
                            <label class="">{{viewConvenienceMenusInfo.name}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">
                                <span><vc:i18n name="图片地址" namespace="viewConvenienceMenusInfo"></vc:i18n></span>：
                            </label>
                            <label class="">{{viewConvenienceMenusInfo.icon}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">
                                <span><vc:i18n name="页面路径" namespace="viewConvenienceMenusInfo"></vc:i18n></span>：
                            </label>
                            <label class="">{{viewConvenienceMenusInfo.url}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">
                                <span><vc:i18n name="显示序号" namespace="viewConvenienceMenusInfo"></vc:i18n></span>：
                            </label>
                            <label class="">{{viewConvenienceMenusInfo.seq}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">
                                <span><vc:i18n name="备注" namespace="viewConvenienceMenusInfo"></vc:i18n></span>：
                            </label>
                            <label class="">{{viewConvenienceMenusInfo.remark}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="shop/addConvenienceMenus" callBackListener="viewConvenienceMenusInfo"
               callBackFunction="chooseConvenienceMenus">
    </vc:create>
    <vc:create path="shop/chooseConvenienceMenus" emitChooseConvenienceMenus="viewConvenienceMenusInfo"
               emitLoadData="viewConvenienceMenusInfo">
    </vc:create>
</div>
