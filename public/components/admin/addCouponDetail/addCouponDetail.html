<div id="addCouponDetailModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="添加商家购买记录表" namespace="addCouponDetail"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="优惠券" namespace="addCouponDetail"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="addCouponDetailInfo.poolId" type="text" :placeholder="vc.i18n('必填，请填写优惠券','addCouponDetail')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="店铺" namespace="addCouponDetail"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="addCouponDetailInfo.shopId" type="text" :placeholder="vc.i18n('必填，请填写店铺ID','addCouponDetail')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="优惠券名称" namespace="addCouponDetail"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="addCouponDetailInfo.couponName" type="text" :placeholder="vc.i18n('必填，请填写优惠券名称','addCouponDetail')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="面值" namespace="addCouponDetail"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="addCouponDetailInfo.actualPrice" type="number" :placeholder="vc.i18n('必填，请填写面值','addCouponDetail')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="购买价格" namespace="addCouponDetail"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="addCouponDetailInfo.buyPrice" type="number" :placeholder="vc.i18n('必填，请填写购买价格','addCouponDetail')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="付款金额" namespace="addCouponDetail"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="addCouponDetailInfo.amount" type="number" :placeholder="vc.i18n('必填，请填写付款金额','addCouponDetail')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="购买数量" namespace="addCouponDetail"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="addCouponDetailInfo.buyCount" type="number" :placeholder="vc.i18n('必填，请填写购买数量','addCouponDetail')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="有效期" namespace="addCouponDetail"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="addCouponDetailInfo.validityDay" type="number" :placeholder="vc.i18n('必填，请填写有效期','addCouponDetail')" class="form-control">
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="saveCouponDetailInfo()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal"><span><vc:i18n name="取消" namespace="addCouponDetail"></vc:i18n></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
