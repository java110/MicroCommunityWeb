<div id="addCouponDetailModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b ">添加商家购买记录表</h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">优惠券</label>
                <div class="col-sm-10">
                  <input v-model="addCouponDetailInfo.poolId" type="text" placeholder="必填，请填写优惠券" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">店铺</label>
                <div class="col-sm-10">
                  <input v-model="addCouponDetailInfo.shopId" type="text" placeholder="必填，请填写店铺ID" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">优惠券名称</label>
                <div class="col-sm-10">
                  <input v-model="addCouponDetailInfo.couponName" type="text" placeholder="必填，请填写优惠券名称"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">面值</label>
                <div class="col-sm-10">
                  <input v-model="addCouponDetailInfo.actualPrice" type="number" placeholder="必填，请填写面值"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">购买价格</label>
                <div class="col-sm-10">
                  <input v-model="addCouponDetailInfo.buyPrice" type="number" placeholder="必填，请填写购买价格"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">付款金额</label>
                <div class="col-sm-10">
                  <input v-model="addCouponDetailInfo.amount" type="number" placeholder="必填，请填写付款金额" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">购买数量</label>
                <div class="col-sm-10">
                  <input v-model="addCouponDetailInfo.buyCount" type="number" placeholder="必填，请填写购买数量"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">有效期</label>
                <div class="col-sm-10">
                  <input v-model="addCouponDetailInfo.validityDay" type="number" placeholder="必填，请填写有效期"
                    class="form-control">
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="saveCouponDetailInfo()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
