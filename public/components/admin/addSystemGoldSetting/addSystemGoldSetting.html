<div id="addSystemGoldSettingModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b "><vc:i18n name="添加金币设置" namespace="addSystemGoldSetting"></vc:i18n></h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="名称" namespace="addSystemGoldSetting"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addSystemGoldSettingInfo.goldName" type="text" :placeholder="vc.i18n('必填，请填写名称','addSystemGoldSetting')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="类型" namespace="addSystemGoldSetting"></vc:i18n></label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="addSystemGoldSettingInfo.goldType">
                    <option selected disabled value="">{{vc.i18n('必填','addSystemGoldSetting')}}，请选择类型</option>
                    <option value="1001">{{vc.i18n('普通金币','addSystemGoldSetting')}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="购买价格" namespace="addSystemGoldSetting"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addSystemGoldSettingInfo.buyPrice" type="text" :placeholder="vc.i18n('必填，请填写购买价格','addSystemGoldSetting')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="使用价格" namespace="addSystemGoldSetting"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addSystemGoldSettingInfo.usePrice" type="text" :placeholder="vc.i18n('必填，请填写使用价格','addSystemGoldSetting')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="有效期" namespace="addSystemGoldSetting"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addSystemGoldSettingInfo.validity" type="text" :placeholder="vc.i18n('必填，请填写有效期','addSystemGoldSetting')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="状态" namespace="addSystemGoldSetting"></vc:i18n></label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="addSystemGoldSettingInfo.state">
                    <option selected disabled value="">{{vc.i18n('必填','addSystemGoldSetting')}}，请选择状态</option>
                    <option value="001">{{vc.i18n('启用','addSystemGoldSetting')}}</option>
                    <option value="002">{{vc.i18n('停用','addSystemGoldSetting')}}</option>
                  </select>
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="saveSystemGoldSettingInfo()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal"><vc:i18n name="取消" namespace="addSystemGoldSetting"></vc:i18n></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
