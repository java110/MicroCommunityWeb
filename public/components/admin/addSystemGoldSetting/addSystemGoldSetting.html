<div id="addSystemGoldSettingModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b ">添加金币设置</h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">名称</label>
                <div class="col-sm-10">
                  <input v-model="addSystemGoldSettingInfo.goldName" type="text" placeholder="必填，请填写名称"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">类型</label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="addSystemGoldSettingInfo.goldType">
                    <option selected disabled value="">必填，请选择类型</option>
                    <option value="1001">普通金币</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">购买价格</label>
                <div class="col-sm-10">
                  <input v-model="addSystemGoldSettingInfo.buyPrice" type="text" placeholder="必填，请填写购买价格"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">使用价格</label>
                <div class="col-sm-10">
                  <input v-model="addSystemGoldSettingInfo.usePrice" type="text" placeholder="必填，请填写使用价格"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">有效期</label>
                <div class="col-sm-10">
                  <input v-model="addSystemGoldSettingInfo.validity" type="text" placeholder="必填，请填写有效期"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">状态</label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="addSystemGoldSettingInfo.state">
                    <option selected disabled value="">必填，请选择状态</option>
                    <option value="001">启用</option>
                    <option value="002">停用</option>
                  </select>
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="saveSystemGoldSettingInfo()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
