<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="收款计划信息" namespace="viewContractCollectionPlanInfo"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewContractCollectionPlanInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectContractCollectionPlanInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="选择收款计划" namespace="viewContractCollectionPlanInfo"></vc:i18n></span></button>

                    <button type="button" v-if="viewContractCollectionPlanInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddContractCollectionPlanInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> <span><vc:i18n name="添加收款计划" namespace="viewContractCollectionPlanInfo"></vc:i18n></span></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="计划名称" namespace="viewContractCollectionPlanInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewContractCollectionPlanInfo.planName}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="合同号" namespace="viewContractCollectionPlanInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewContractCollectionPlanInfo.contractCode}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="费用" namespace="viewContractCollectionPlanInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewContractCollectionPlanInfo.feeName}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="备注" namespace="viewContractCollectionPlanInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewContractCollectionPlanInfo.remark}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="admin/addContractCollectionPlan"
               callBackListener="viewContractCollectionPlanInfo"
               callBackFunction="chooseContractCollectionPlan"
    ></vc:create>


    <vc:create path="admin/chooseContractCollectionPlan"
               emitChooseContractCollectionPlan="viewContractCollectionPlanInfo"
               emitLoadData="viewContractCollectionPlanInfo"
    ></vc:create>
</div>
