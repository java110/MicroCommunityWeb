<div id="addPrivilegeGroupModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="添加角色" namespace="addPrivilegeGroup"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <p style="color:red;">{{addPrivilegeGroupInfo.errorInfo}}</p>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="角色名称" namespace="addPrivilegeGroup"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addPrivilegeGroupInfo.name" type="text"
                                           :placeholder="vc.i18n('必填，请填写角色名称','addPrivilegeGroup')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="角色描述" namespace="addPrivilegeGroup"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <textarea v-model="addPrivilegeGroupInfo.description" 
                                           :placeholder="vc.i18n('选填，请填写角色描述','addPrivilegeGroup')" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="saveAddPrivilegeGroup()">
                                    <i class="fa fa-check"></i>&nbsp;
                                    <span><vc:i18n name="保存"></vc:i18n></span>
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <span><vc:i18n name="取消" namespace="addPrivilegeGroup"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
