<div id = "chooseComponentConditionModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseComponentConditionModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseComponentConditionModelLabel"><span><vc:i18n name="选择报表组件条件" namespace="chooseComponentCondition"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入报表组件条件名称','chooseComponentCondition')" type="text" v-model="chooseComponentConditionInfo._currentComponentConditionName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryComponentConditions()"><span><vc:i18n name="查询" namespace="chooseComponentCondition"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center"><span><vc:i18n name="条件" namespace="chooseComponentCondition"></vc:i18n></span>ID</th>
                            <th class="text-center"><span><vc:i18n name="组件" namespace="chooseComponentCondition"></vc:i18n></span>ID</th>
                            <th class="text-center"><span><vc:i18n name="名称" namespace="chooseComponentCondition"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="提示" namespace="chooseComponentCondition"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="参数" namespace="chooseComponentCondition"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="类型" namespace="chooseComponentCondition"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="描述" namespace="chooseComponentCondition"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseComponentCondition"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="componentCondition in chooseComponentConditionInfo.componentConditions">
                                                                        <td class="text-center">{{componentCondition.conditionId}}</td>
                            <td class="text-center">{{componentCondition.componentId}}</td>
                            <td class="text-center">{{componentCondition.name}}</td>
                            <td class="text-center">{{componentCondition.holdpace}}</td>
                            <td class="text-center">{{componentCondition.param}}</td>
                            <td class="text-center">{{componentCondition.type}}</td>
                            <td class="text-center">{{componentCondition.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseComponentCondition(componentCondition)"><span><vc:i18n name="选择" namespace="chooseComponentCondition"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
