<div id = "chooseComponentConditionModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseComponentConditionModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseComponentConditionModelLabel">选择报表组件条件</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入报表组件条件名称" type="text" v-model="chooseComponentConditionInfo._currentComponentConditionName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryComponentConditions()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">条件ID</th>
                            <th class="text-center">组件ID</th>
                            <th class="text-center">名称</th>
                            <th class="text-center">提示</th>
                            <th class="text-center">参数</th>
                            <th class="text-center">类型</th>
                            <th class="text-center">描述</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="componentCondition in chooseComponentConditionInfo.componentConditions">
                                                                        <td class="text-center">{{componentCondition.conditionId}}</td>
                            <td class="text-center">{{componentCondition.componentId}}</td>
                            <td class="text-center">{{componentCondition.name}}</td>
                            <td class="text-center">{{componentCondition.holdpace}}</td>
                            <td class="text-center">{{componentCondition.param}}</td>
                            <td class="text-center">{{componentCondition.type}}</td>
                            <td class="text-center">{{componentCondition.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseComponentCondition(componentCondition)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
