<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><vc:i18n name="员工信息" namespace="privilegeStaffInfo"></vc:i18n></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" class="btn btn-primary btn-sm" v-on:click="openSearchStaffModel()">
                        <i class="fa fa-search"></i> <vc:i18n name="定位员工" namespace="privilegeStaffInfo"></vc:i18n></button>
                    <button type="button" class="btn btn-primary btn-sm"
                            v-if="privilegeStaffInfo.userId != null && privilegeStaffInfo.userId != ''"
                            style="margin-left:10px" v-on:click="openAddStaffPrivilegeModel()">
                        <i class="fa fa-plus" ></i> <vc:i18n name="添加权限" namespace="privilegeStaffInfo"></vc:i18n></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="员工" namespace="privilegeStaffInfo"></vc:i18n>ID：</label>
                            <label class="">{{privilegeStaffInfo.userId}}</label>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="col-form-label"><vc:i18n name="员工名称" namespace="privilegeStaffInfo"></vc:i18n>：</label>
                            <label class="">{{privilegeStaffInfo.name}}</label>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="手机号" namespace="privilegeStaffInfo"></vc:i18n>：</label>
                            <label class="">{{privilegeStaffInfo.tel}}</label>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="邮箱" namespace="privilegeStaffInfo"></vc:i18n>：</label>
                            <label class="">{{privilegeStaffInfo.email}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="性别" namespace="privilegeStaffInfo"></vc:i18n>：</label>
                            <label class="">{{privilegeStaffInfo.sex == 0 ? '男' : (privilegeStaffInfo.sex == 1 ?'女':'')}}</label>
                        </div>
                    </div>
                    <div class="col-sm-9">
                        <div class="form-group">
                            <label class="col-form-label"><vc:i18n name="地址" namespace="privilegeStaffInfo"></vc:i18n>：</label>
                            <label class="">{{privilegeStaffInfo.address}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="frame/searchStaff"></vc:create>
    <vc:create path="frame/addStaffPrivilege"></vc:create>
</div>
