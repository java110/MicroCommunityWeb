<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><vc:i18n name="权限信息" namespace="viewBasePrivilegeInfo"></vc:i18n></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewBasePrivilegeInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectBasePrivilegeInfoModel()">
                        <i class="fa fa-search"></i> <vc:i18n name="选择权限" namespace="viewBasePrivilegeInfo"></vc:i18n></button>

                    <button type="button" v-if="viewBasePrivilegeInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddBasePrivilegeInfoModel()">
                        <i class="fa fa-plus"></i> <vc:i18n name="添加权限" namespace="viewBasePrivilegeInfo"></vc:i18n></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="权限名称" namespace="viewBasePrivilegeInfo"></vc:i18n>：</label>
                            <label class="">{{viewBasePrivilegeInfo.name}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="商户类型" namespace="viewBasePrivilegeInfo"></vc:i18n>：</label>
                            <label class="">{{viewBasePrivilegeInfo.domain}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="描述" namespace="viewBasePrivilegeInfo"></vc:i18n>：</label>
                            <label class="">{{viewBasePrivilegeInfo.description}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="dev/addBasePrivilege"
               callBackListener="viewBasePrivilegeInfo"
               callBackFunction="chooseBasePrivilege"
    ></vc:create>


    <vc:create path="dev/chooseBasePrivilege"
               emitChooseBasePrivilege="viewBasePrivilegeInfo"
               emitLoadData="viewBasePrivilegeInfo"
    ></vc:create>
</div>
