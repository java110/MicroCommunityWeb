<div id = "chooseServiceProvideModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseServiceProvideModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseServiceProvideModelLabel"><span><vc:i18n name="选择服务提供" namespace="chooseServiceProvide"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入服务提供名称','chooseServiceProvide')" type="text" v-model="chooseServiceProvideInfo._currentServiceProvideName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryServiceProvides()"><span><vc:i18n name="查询" namespace="chooseServiceProvide"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center"><span><vc:i18n name="提供" namespace="chooseServiceProvide"></vc:i18n></span>ID</th>
                            <th class="text-center"><span><vc:i18n name="服务名称" namespace="chooseServiceProvide"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="服务编码" namespace="chooseServiceProvide"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="参数" namespace="chooseServiceProvide"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="实现方式" namespace="chooseServiceProvide"></vc:i18n></span></th>
                            <th class="text-center">sql</th>
                            <th class="text-center"><span><vc:i18n name="输出模板" namespace="chooseServiceProvide"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="存储过程" namespace="chooseServiceProvide"></vc:i18n></span></th>
                            <th class="text-center">java</th>
                            <th class="text-center"><span><vc:i18n name="描述" namespace="chooseServiceProvide"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseServiceProvide"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="serviceProvide in chooseServiceProvideInfo.serviceProvides">
                                                                        <td class="text-center">{{serviceProvide.id}}</td>
                            <td class="text-center">{{serviceProvide.name}}</td>
                            <td class="text-center">{{serviceProvide.serviceCode}}</td>
                            <td class="text-center">{{serviceProvide.params}}</td>
                            <td class="text-center">{{serviceProvide.queryModel}}</td>
                            <td class="text-center">{{serviceProvide.sql}}</td>
                            <td class="text-center">{{serviceProvide.template}}</td>
                            <td class="text-center">{{serviceProvide.proc}}</td>
                            <td class="text-center">{{serviceProvide.javaScript}}</td>
                            <td class="text-center">{{serviceProvide.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseServiceProvide(serviceProvide)"><span><vc:i18n name="选择" namespace="chooseServiceProvide"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
