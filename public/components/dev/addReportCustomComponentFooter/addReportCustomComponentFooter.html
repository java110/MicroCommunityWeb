<div id="addReportCustomComponentFooterModel" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="添加" namespace="addReportCustomComponentFooter"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span>
                                        <vc:i18n name="名称" namespace="addReportCustomComponentFooter"></vc:i18n>
                                    </span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addReportCustomComponentFooterInfo.name" type="text"
                                           :placeholder="vc.i18n('必填，请填写名称','addReportCustomComponentFooter')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span>
                                        <vc:i18n name="查询方式" namespace="addReportCustomComponentFooter"></vc:i18n>
                                    </span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select"
                                            v-model="addReportCustomComponentFooterInfo.queryModel">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填，请选择查询方式','addReportCustomComponentFooter')}}
                                        </option>
                                        <option value="1">sql</option>
                                        <option value="2">java</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row" v-if="addReportCustomComponentFooterInfo.queryModel == 1">
                                <label class="col-sm-2 col-form-label">sql</label>
                                <div class="col-sm-10">
                                    <textarea v-model="addReportCustomComponentFooterInfo.componentSql" rows="15"
                                              :placeholder="vc.i18n('选填，请填写执行sql','addReportCustomComponentFooter')"
                                              class="form-control">
                                    </textarea>
                                </div>
                            </div>
                            <div class="form-group row" v-if="addReportCustomComponentFooterInfo.queryModel == 2">
                                <label class="col-sm-2 col-form-label">java</label>
                                <div class="col-sm-10">
                                    <textarea v-model="addReportCustomComponentFooterInfo.javaScript" rows="15"
                                              :placeholder="vc.i18n('选填，请填写执行java脚本代码','addReportCustomComponentFooter')"
                                              class="form-control">
                                    </textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span>
                                        <vc:i18n name="描述" namespace="addReportCustomComponentFooter"></vc:i18n>
                                    </span>
                                </label>
                                <div class="col-sm-10">
                                    <textarea v-model="addReportCustomComponentFooterInfo.remark" type="text"
                                              :placeholder="vc.i18n('选填，请填写描述','addReportCustomComponentFooter')"
                                              class="form-control">
                                    </textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="saveReportCustomComponentFooterInfo()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <span>
                                        <vc:i18n name="取消" namespace="addReportCustomComponentFooter"></vc:i18n>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
