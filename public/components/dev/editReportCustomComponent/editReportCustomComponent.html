<div id="editReportCustomComponentModel" class="modal fade" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b "><vc:i18n name="修改" namespace="editReportCustomComponent"></vc:i18n></h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="组件名称" namespace="editReportCustomComponent"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="editReportCustomComponentInfo.name" type="text" :placeholder="vc.i18n('必填，请填写组件名称','editReportCustomComponent')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="组件类型" namespace="editReportCustomComponent"></vc:i18n></label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="editReportCustomComponentInfo.componentType">
                    <option selected disabled value=""><vc:i18n name="必填" namespace="editReportCustomComponent"></vc:i18n>，请选择组件类型</option>
                    <option value="1001"><vc:i18n name="表格" namespace="editReportCustomComponent"></vc:i18n></option>
                    <option value="2002"><vc:i18n name="饼状图" namespace="editReportCustomComponent"></vc:i18n></option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="查询方式" namespace="editReportCustomComponent"></vc:i18n></label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="editReportCustomComponentInfo.queryModel">
                    <option selected disabled value=""><vc:i18n name="必填" namespace="editReportCustomComponent"></vc:i18n>，请选择查询方式</option>
                    <option value="1">sql</option>
                    <option value="2">java</option>
                  </select>
                </div>
              </div>
              <div class="form-group row" v-if="editReportCustomComponentInfo.queryModel == 1">
                <label class="col-sm-2 col-form-label">sql</label>
                <div class="col-sm-10">
                  <textarea v-model="editReportCustomComponentInfo.componentSql" rows="15" :placeholder="vc.i18n('选填，请填写执行','editReportCustomComponent')sql"
                    class="form-control"></textarea>
                </div>
              </div>
              <div class="form-group row" v-if="editReportCustomComponentInfo.queryModel == 2">
                <label class="col-sm-2 col-form-label">java</label>
                <div class="col-sm-10">
                  <textarea v-model="editReportCustomComponentInfo.javaScript" rows="15" :placeholder="vc.i18n('选填，请填写执行','editReportCustomComponent')java脚本代码"
                    class="form-control"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="描述" namespace="editReportCustomComponent"></vc:i18n></label>
                <div class="col-sm-10">
                  <textarea v-model="editReportCustomComponentInfo.remark" type="text" :placeholder="vc.i18n('选填，请填写描述','editReportCustomComponent')"
                    class="form-control"></textarea>
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="editReportCustomComponent()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal"><vc:i18n name="取消" namespace="editReportCustomComponent"></vc:i18n></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
