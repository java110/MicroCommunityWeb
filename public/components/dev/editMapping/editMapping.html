<div id="editMappingModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="修改编码映射" namespace="editMapping"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="域" namespace="editMapping"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editMappingInfo.domain" type="text"
                                           :placeholder="vc.i18n('必填，请填写域','editMapping')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="名称" namespace="editMapping"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editMappingInfo.name" type="text"
                                           :placeholder="vc.i18n('必填，请填写名称','editMapping')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="键" namespace="editMapping"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editMappingInfo.key" type="text"
                                           :placeholder="vc.i18n('必填，请填写键','editMapping')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="值" namespace="editMapping"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editMappingInfo.value" type="text"
                                           :placeholder="vc.i18n('必填，请填写值','editMapping')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="备注" namespace="editMapping"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <textarea :placeholder="vc.i18n('选填，请填写备注','editMapping')" class="form-control"
                                              v-model="editMappingInfo.remark">
                                    </textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="editMapping()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <span><vc:i18n name="取消" namespace="editMapping"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
