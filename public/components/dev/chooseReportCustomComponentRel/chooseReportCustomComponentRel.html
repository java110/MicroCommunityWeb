<div id = "chooseReportCustomComponentRelModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseReportCustomComponentRelModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseReportCustomComponentRelModelLabel">选择报表组件</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入报表组件名称" type="text" v-model="chooseReportCustomComponentRelInfo._currentReportCustomComponentRelName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryReportCustomComponentRels()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">关系编号</th>
                            <th class="text-center">组件ID</th>
                            <th class="text-center">报表编号</th>
                            <th class="text-center">组件序号</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="reportCustomComponentRel in chooseReportCustomComponentRelInfo.reportCustomComponentRels">
                                                                        <td class="text-center">{{reportCustomComponentRel.relId}}</td>
                            <td class="text-center">{{reportCustomComponentRel.componentId}}</td>
                            <td class="text-center">{{reportCustomComponentRel.customId}}</td>
                            <td class="text-center">{{reportCustomComponentRel.seq}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseReportCustomComponentRel(reportCustomComponentRel)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
