<div id = "chooseServiceImplModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseServiceImplModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseServiceImplModelLabel"><span><vc:i18n name="选择服务实现" namespace="chooseServiceImpl"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入服务实现名称','chooseServiceImpl')" type="text" v-model="chooseServiceImplInfo._currentServiceImplName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryServiceImpls()"><span><vc:i18n name="查询" namespace="chooseServiceImpl"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center"><span><vc:i18n name="服务实现" namespace="chooseServiceImpl"></vc:i18n></span>ID</th>
                            <th class="text-center"><span><vc:i18n name="服务实现" namespace="chooseServiceImpl"></vc:i18n></span>ID</th>
                            <th class="text-center"><span><vc:i18n name="业务类型" namespace="chooseServiceImpl"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="业务名称" namespace="chooseServiceImpl"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="调用类型" namespace="chooseServiceImpl"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="调用地址" namespace="chooseServiceImpl"></vc:i18n></span></th>
                            <th class="text-center">kafka主题</th>
                            <th class="text-center"><span><vc:i18n name="超时时间" namespace="chooseServiceImpl"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="重试次数" namespace="chooseServiceImpl"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="描述" namespace="chooseServiceImpl"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseServiceImpl"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="serviceImpl in chooseServiceImplInfo.serviceImpls">
                                                                        <td class="text-center">{{serviceImpl.serviceBusinessId}}</td>
                            <td class="text-center">{{serviceImpl.serviceBusinessId}}</td>
                            <td class="text-center">{{serviceImpl.businessTypeCd}}</td>
                            <td class="text-center">{{serviceImpl.name}}</td>
                            <td class="text-center">{{serviceImpl.invokeType}}</td>
                            <td class="text-center">{{serviceImpl.url}}</td>
                            <td class="text-center">{{serviceImpl.messageTopic}}</td>
                            <td class="text-center">{{serviceImpl.timeout}}</td>
                            <td class="text-center">{{serviceImpl.retryCount}}</td>
                            <td class="text-center">{{serviceImpl.description}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseServiceImpl(serviceImpl)"><span><vc:i18n name="选择" namespace="chooseServiceImpl"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
