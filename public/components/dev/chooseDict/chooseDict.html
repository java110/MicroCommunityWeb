<div id = "chooseDictModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseDictModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseDictModelLabel"> <span><vc:i18n name="选择字典" namespace="chooseDict"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入字典名称','chooseDict')" type="text" v-model="chooseDictInfo._currentDictName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryDicts()">
                                                    <span><vc:i18n name="查询"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center"><span><vc:i18n name='id' namespace='choosedict'></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name='值' namespace='choosedict'></vc:i18n></span> </th>
                            <th class="text-center"><span><vc:i18n name='名称' namespace='choosedict'></vc:i18n></span> </th>
                            <th class="text-center"><span><vc:i18n name='描述' namespace='choosedict'></vc:i18n></span> </th>
                            <th class="text-center"><span><vc:i18n name='表字段说明' namespace='choosedict'></vc:i18n></span> </th>
                            <th class="text-center"><span><vc:i18n name='操作'></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="dict in chooseDictInfo.dicts">
                                                                        <td class="text-center">{{dict.id}}</td>
                            <td class="text-center">{{dict.statusCd}}</td>
                            <td class="text-center">{{dict.name}}</td>
                            <td class="text-center">{{dict.description}}</td>
                            <td class="text-center">{{dict.tableName}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseDict(dict)">
                                                    <span><vc:i18n name="选择"></vc:i18n></span>
                                                    </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
