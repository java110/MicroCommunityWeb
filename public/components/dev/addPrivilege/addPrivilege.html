<div id = "addPrivilegeModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addPrivilegeModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="addPrivilegeModalLabel"><span><vc:i18n name="添加权限" namespace="addPrivilege"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                                <div class="row">

                                    <div class="col-sm-7 m-b-xs">

                                    </div>
                                    <div class="col-sm-5">
                                        <div class="input-group">
                                            <input :placeholder="vc.i18n('输入权限名称','addPrivilege')" type="text" v-model = "addPrivilegeInfo._pName" class="form-control form-control-sm">
                                            <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" @click="listNoAddPrivilege()"><span><vc:i18n name="查询" namespace="addPrivilege"></vc:i18n></span></button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="table-responsive" style="margin-top:15px">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th class="text-center">
                                                <input type="checkbox"  class="i-checks " @click="checkAll($event)" id="quan">
                                            </th>
                                            <th><span><vc:i18n name="权限编码" namespace="addPrivilege"></vc:i18n></span></th>
                                            <th><span><vc:i18n name="权限名称" namespace="addPrivilege"></vc:i18n></span></th>
                                            <th><span><vc:i18n name="创建时间" namespace="addPrivilege"></vc:i18n></span></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                            <tr v-for="noAddPrivilege in addPrivilegeInfo._noAddPrivilege">
                                                <td class="text-center">
                                                    <input type="checkbox" class="i-checks checkItem" v-bind:value="noAddPrivilege.pId" v-model="addPrivilegeInfo.selectPrivileges" >
                                                </td>
                                                <td>{{noAddPrivilege.pId}}</td>
                                                <td>{{noAddPrivilege.name}}</td>
                                                <td>{{vc.dateFormat(noAddPrivilege.createTime)}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="ibox-content" v-if="addPrivilegeInfo._noAddPrivilege.length > 0">

                                        <button class="btn btn-primary float-right" type="button" v-on:click="addPrivilegeToPrivilegeGroup()"><i
                                                class="fa fa-check"></i>&nbsp;提交
                                        </button>
                                        <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                                data-dismiss="modal"><span><vc:i18n name="取消" namespace="addPrivilege"></vc:i18n></span>
                                        </button>
                                    </div>
                                </div>

                        </div>
                    </div>
                </div>
        </div>
    </div>
    </div>
</div>
