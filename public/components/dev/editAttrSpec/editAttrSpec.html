<div id="editAttrSpecModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">修改属性配置</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">属性表</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editAttrSpecInfo.tableName">
                                        <option selected disabled value="">必填，请选择属性表</option>
                                        <option value="building_room_attr">房屋属性</option>
                                        <option value="building_owner_attr">业主属性</option>
                                        <option value="building_community_attr">小区属性</option>
                                        <option value="machine_attr">设备属性</option>
                                        <option value="parking_area_attr">停车场属性</option>
                                        <option value="owner_car_attr">车辆属性</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">规格名称</label>
                                <div class="col-sm-10">
                                    <input v-model="editAttrSpecInfo.specName" type="text" placeholder="必填，请填写规格名称"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">说明</label>
                                <div class="col-sm-10">
                                    <input v-model="editAttrSpecInfo.specHoldplace" type="text" placeholder="必填，请填写说明"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">必填</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editAttrSpecInfo.required">
                                        <option selected disabled value="">必填，请选择必填</option>
                                        <option value="Y">是</option>
                                        <option value="N">否</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">展示</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editAttrSpecInfo.specShow">
                                        <option selected disabled value="">必填，请选择展示</option>
                                        <option value="Y">是</option>
                                        <option value="N">否</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">值类型</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editAttrSpecInfo.specValueType">
                                        <option selected disabled value="">必填，请选择值类型</option>
                                        <option value="1001">字符串</option>
                                        <option value="2002">整数</option>
                                        <option value="3003">金额</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">规格类型</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editAttrSpecInfo.specType">
                                        <option selected disabled value="">必填，请选择规格类型</option>
                                        <option value="2233">input</option>
                                        <option value="3344">select</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">查询显示</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editAttrSpecInfo.listShow">
                                        <option selected disabled value="">必填，请选择查询显示</option>
                                        <option value="Y">是</option>
                                        <option value="N">否</option>
                                    </select>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="editAttrSpec()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <i class="fa fa-close"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
