<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="报表组件信息" namespace="viewReportCustomComponentRelInfo"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewReportCustomComponentRelInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectReportCustomComponentRelInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="选择报表组件" namespace="viewReportCustomComponentRelInfo"></vc:i18n></span></button>

                    <button type="button" v-if="viewReportCustomComponentRelInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddReportCustomComponentRelInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> <span><vc:i18n name="添加报表组件" namespace="viewReportCustomComponentRelInfo"></vc:i18n></span></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="组件" namespace="viewReportCustomComponentRelInfo"></vc:i18n></span>ID：</label>
                            <label class="">{{viewReportCustomComponentRelInfo.componentId}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="报表编号" namespace="viewReportCustomComponentRelInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewReportCustomComponentRelInfo.customId}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="组件序号" namespace="viewReportCustomComponentRelInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewReportCustomComponentRelInfo.seq}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="dev/addReportCustomComponentRel"
               callBackListener="viewReportCustomComponentRelInfo"
               callBackFunction="chooseReportCustomComponentRel"
    ></vc:create>


    <vc:create path="dev/chooseReportCustomComponentRel"
               emitChooseReportCustomComponentRel="viewReportCustomComponentRelInfo"
               emitLoadData="viewReportCustomComponentRelInfo"
    ></vc:create>
</div>
