<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><vc:i18n name="服务信息" namespace="viewServiceInfo"></vc:i18n></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewServiceInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectServiceInfoModel()">
                        <i class="fa fa-search"></i> <vc:i18n name="选择服务" namespace="viewServiceInfo"></vc:i18n></button>

                    <button type="button" v-if="viewServiceInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddServiceInfoModel()">
                        <i class="fa fa-plus"></i> <vc:i18n name="添加服务" namespace="viewServiceInfo"></vc:i18n></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="服务" namespace="viewServiceInfo"></vc:i18n>ID：</label>
                            <label class="">{{viewServiceInfo.serviceId}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><vc:i18n name="服务名称" namespace="viewServiceInfo"></vc:i18n>：</label>
                            <label class="">{{viewServiceInfo.name}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="服务编码" namespace="viewServiceInfo"></vc:i18n>：</label>
                            <label class="">{{viewServiceInfo.serviceCode}}</label>
                        </div>
                    </div>


                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="消息队列" namespace="viewServiceInfo"></vc:i18n>：</label>
                            <label class="">{{viewServiceInfo.messageQueueName}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="是否实例" namespace="viewServiceInfo"></vc:i18n>：</label>
                            <label class="">{{viewServiceInfo.isInstance}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><vc:i18n name="调用地址" namespace="viewServiceInfo"></vc:i18n>：</label>
                            <label class="">{{viewServiceInfo.url}}</label>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="调用方式" namespace="viewServiceInfo"></vc:i18n>：</label>
                            <label class="">{{viewServiceInfo.method}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="超时时间" namespace="viewServiceInfo"></vc:i18n>：</label>
                            <label class="">{{viewServiceInfo.timeout}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><vc:i18n name="重试次数" namespace="viewServiceInfo"></vc:i18n>：</label>
                            <label class="">{{viewServiceInfo.retryCount}}</label>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <vc:create path="dev/addService"
               callBackListener="viewServiceInfo"
               callBackFunction="chooseService"
               
    ></vc:create>


    <vc:create path="dev/chooseService"
               emitChooseService="viewServiceInfo"
               emitLoadData="viewServiceInfo"
    ></vc:create>
</div>
