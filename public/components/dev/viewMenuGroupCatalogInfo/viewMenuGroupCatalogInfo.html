<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>目录组信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewMenuGroupCatalogInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectMenuGroupCatalogInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> 选择目录组</button>

                    <button type="button" v-if="viewMenuGroupCatalogInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddMenuGroupCatalogInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> 添加目录组</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >菜单组ID：</label>
                            <label class="">{{viewMenuGroupCatalogInfo.gId}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="dev/addMenuGroupCatalog"
               callBackListener="viewMenuGroupCatalogInfo"
               callBackFunction="chooseMenuGroupCatalog"
    ></vc:create>


    <vc:create path="dev/chooseMenuGroupCatalog"
               emitChooseMenuGroupCatalog="viewMenuGroupCatalogInfo"
               emitLoadData="viewMenuGroupCatalogInfo"
    ></vc:create>
</div>
