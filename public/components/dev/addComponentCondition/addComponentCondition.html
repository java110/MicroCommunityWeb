<div id="addComponentConditionModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b "><vc:i18n name="添加" namespace="addComponentCondition"></vc:i18n></h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="名称" namespace="addComponentCondition"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addComponentConditionInfo.name" type="text" :placeholder="vc.i18n('必填，请填写名称','addComponentCondition')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="提示" namespace="addComponentCondition"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addComponentConditionInfo.holdpace" type="text" :placeholder="vc.i18n('必填，请填写提示','addComponentCondition')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="参数" namespace="addComponentCondition"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addComponentConditionInfo.param" type="text" :placeholder="vc.i18n('必填，请填写参数','addComponentCondition')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="类型" namespace="addComponentCondition"></vc:i18n></label>
                <div class="col-sm-10">
                    <select class="custom-select" v-model="addComponentConditionInfo.type">
                      <option selected disabled value="">{{vc.i18n('必填','addComponentCondition')}}，请选择类型</option>
                      <option value="text">{{vc.i18n('文本框','addComponentCondition')}}</option>
                      <option value="date">{{vc.i18n('日期','addComponentCondition')}}</option>
                    </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="排序" namespace="addComponentCondition"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addComponentConditionInfo.seq" type="text" :placeholder="vc.i18n('必填，请填写排序','addComponentCondition')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="描述" namespace="addComponentCondition"></vc:i18n></label>
                <div class="col-sm-10">
                  <textarea v-model="addComponentConditionInfo.remark"  :placeholder="vc.i18n('选填，请填写描述','addComponentCondition')"
                    class="form-control"></textarea>
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="saveComponentConditionInfo()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal"><vc:i18n name="取消" namespace="addComponentCondition"></vc:i18n></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
