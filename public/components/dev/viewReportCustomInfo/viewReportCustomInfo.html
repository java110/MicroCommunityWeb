<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="报表信息" namespace="viewReportCustomInfo"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewReportCustomInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectReportCustomInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="选择报表" namespace="viewReportCustomInfo"></vc:i18n></span></button>

                    <button type="button" v-if="viewReportCustomInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddReportCustomInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> <span><vc:i18n name="添加报表" namespace="viewReportCustomInfo"></vc:i18n></span></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="报表编号" namespace="viewReportCustomInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewReportCustomInfo.customId}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="组编号" namespace="viewReportCustomInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewReportCustomInfo.groupId}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="选项标题" namespace="viewReportCustomInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewReportCustomInfo.title}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="排序" namespace="viewReportCustomInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewReportCustomInfo.seq}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="描述" namespace="viewReportCustomInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewReportCustomInfo.remark}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="dev/addReportCustom"
               callBackListener="viewReportCustomInfo"
               callBackFunction="chooseReportCustom"
    ></vc:create>


    <vc:create path="dev/chooseReportCustom"
               emitChooseReportCustom="viewReportCustomInfo"
               emitLoadData="viewReportCustomInfo"
    ></vc:create>
</div>
