<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>报表组信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewReportCustomGroupInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectReportCustomGroupInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> 选择报表组</button>

                    <button type="button" v-if="viewReportCustomGroupInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddReportCustomGroupInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> 添加报表组</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >组名称：</label>
                            <label class="">{{viewReportCustomGroupInfo.name}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >组url：</label>
                            <label class="">{{viewReportCustomGroupInfo.url}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >描述：</label>
                            <label class="">{{viewReportCustomGroupInfo.remark}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="dev/addReportCustomGroup"
               callBackListener="viewReportCustomGroupInfo"
               callBackFunction="chooseReportCustomGroup"
    ></vc:create>


    <vc:create path="dev/chooseReportCustomGroup"
               emitChooseReportCustomGroup="viewReportCustomGroupInfo"
               emitLoadData="viewReportCustomGroupInfo"
    ></vc:create>
</div>
