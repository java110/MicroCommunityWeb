<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="业务轨迹信息" namespace="viewBusinessTableHisInfo"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewBusinessTableHisInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectBusinessTableHisInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="选择业务轨迹" namespace="viewBusinessTableHisInfo"></vc:i18n></span></button>

                    <button type="button" v-if="viewBusinessTableHisInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddBusinessTableHisInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> <span><vc:i18n name="添加业务轨迹" namespace="viewBusinessTableHisInfo"></vc:i18n></span></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="业务类型" namespace="viewBusinessTableHisInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewBusinessTableHisInfo.businessTypeCd}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="动作" namespace="viewBusinessTableHisInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewBusinessTableHisInfo.action}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="表名" namespace="viewBusinessTableHisInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewBusinessTableHisInfo.actionObj}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="轨迹表名" namespace="viewBusinessTableHisInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewBusinessTableHisInfo.actionObjHis}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="备注" namespace="viewBusinessTableHisInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewBusinessTableHisInfo.remark}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="dev/addBusinessTableHis"
               callBackListener="viewBusinessTableHisInfo"
               callBackFunction="chooseBusinessTableHis"
    ></vc:create>


    <vc:create path="dev/chooseBusinessTableHis"
               emitChooseBusinessTableHis="viewBusinessTableHisInfo"
               emitLoadData="viewBusinessTableHisInfo"
    ></vc:create>
</div>
