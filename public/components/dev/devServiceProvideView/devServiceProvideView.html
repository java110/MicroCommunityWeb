<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5><span><vc:i18n name="开发服务" namespace="devServiceProvideView"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">

                </div>
            </div>
            <div class="ibox-content">

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><span><vc:i18n name="实现方式" namespace="devServiceProvideView"></vc:i18n></span></label>
                    <div class="col-sm-10">
                        <select class="custom-select" v-model="devServiceProvideViewInfo.queryModel">
                            <option selected disabled value="">{{vc.i18n('必填，请选择实现方式','devServiceProvideView')}}</option>
                            <option value="1">sql方式</option>
                            <option value="3">java方式</option>
                            <option value="2">{{vc.i18n('存储过程方式','devServiceProvideView')}}</option>
                        </select></div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><span><vc:i18n name="参数" namespace="devServiceProvideView"></vc:i18n></span></label>
                    <div class="col-sm-10">
                        <input v-model="devServiceProvideViewInfo.params" type="text" :placeholder="vc.i18n('必填，请填写参数','devServiceProvideView')" class="form-control">
                    </div>
                </div>
                <div class="form-group row" v-if="devServiceProvideViewInfo.queryModel==1">
                    <label class="col-sm-2 col-form-label">sql</label>
                    <div class="col-sm-10">
                        <textarea rows="15" :placeholder="vc.i18n('选填，请填写sql','devServiceProvideView')" class="form-control" v-model="devServiceProvideViewInfo.sql"></textarea></div>
                </div>
                <div class="form-group row" v-if="devServiceProvideViewInfo.queryModel==1">
                    <label class="col-sm-2 col-form-label"><span><vc:i18n name="输出模板" namespace="devServiceProvideView"></vc:i18n></span></label>
                    <div class="col-sm-10">
                        <textarea cols="10" :placeholder="vc.i18n('选填，请填写输出模板','devServiceProvideView')" class="form-control" v-model="devServiceProvideViewInfo.template"></textarea></div>
                </div>
                <div class="form-group row" v-if="devServiceProvideViewInfo.queryModel==2">
                    <label class="col-sm-2 col-form-label"><span><vc:i18n name="存储过程" namespace="devServiceProvideView"></vc:i18n></span></label>
                    <div class="col-sm-10">
                        <textarea cols="5" :placeholder="vc.i18n('选填，请填写存储过程','devServiceProvideView')" class="form-control" v-model="devServiceProvideViewInfo.proc"></textarea></div>
                </div>
                <div class="form-group row" v-if="devServiceProvideViewInfo.queryModel==3">
                    <label class="col-sm-2 col-form-label">java</label>
                    <div class="col-sm-10">
                        <textarea rows="20" :placeholder="vc.i18n('选填，请填写java','devServiceProvideView')" class="form-control" v-model="devServiceProvideViewInfo.javaScript"></textarea></div>
                </div>

            </div>
        </div>
    </div>
</div>
