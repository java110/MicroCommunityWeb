<div id="addBusinessTableHisModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="添加业务轨迹" namespace="addBusinessTableHis"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="业务类型" namespace="addBusinessTableHis"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addBusinessTableHisInfo.businessTypeCd" type="text"
                                           :placeholder="vc.i18n('必填，请填写业务类型','addBusinessTableHis')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="动作" namespace="addBusinessTableHis"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addBusinessTableHisInfo.action">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填','addBusinessTableHis')}}，请选择动作
                                        </option>
                                        <option value="ADD">{{vc.i18n('添加','addBusinessTableHis')}}</option>
                                        <option value="MOD">{{vc.i18n('修改','addBusinessTableHis')}}</option>
                                        <option value="DEL">{{vc.i18n('删除','addBusinessTableHis')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="表名" namespace="addBusinessTableHis"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addBusinessTableHisInfo.actionObj" type="text"
                                           :placeholder="vc.i18n('必填，请填写表名','addBusinessTableHis')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="轨迹表名" namespace="addBusinessTableHis"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addBusinessTableHisInfo.actionObjHis" type="text"
                                           :placeholder="vc.i18n('必填，请填写轨迹表名','addBusinessTableHis')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="备注" namespace="addBusinessTableHis"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addBusinessTableHisInfo.remark" type="text"
                                           :placeholder="vc.i18n('选填，请填写备注','addBusinessTableHis')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="saveBusinessTableHisInfo()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <span><vc:i18n name="取消" namespace="addBusinessTableHis"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
