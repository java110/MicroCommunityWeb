<div id = "editMenuCatalogModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >

            <div class="modal-body">

                <div class="ibox-content">
                    <div>
                        <div>

         <label class="col-sm-2 col-form-label">名称</label>
         <div class="col-sm-10">
           <input v-model="editMenuCatalogInfo.name"                   type="text" placeholder="必填，请填写名称" class="form-control">

</div>
<div class="form-group row">

         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">顺序</label>
         <div class="col-sm-10">
           <input v-model="editMenuCatalogInfo.seq"                   type="text" placeholder="必填，请填写顺序" class="form-control">
         </div>
</div>
<div class="form-group row">

<option  value="800900000003">物业</option>
<option  value="800900000005">商家</option>
<option  value="800900000000">开发团队</option>
  </select>         </div>
</div>
<div class="form-group row">

         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">是否显示</label>

<select class="custom-select" v-model="editMenuCatalogInfo.isShow">
         <option selected  disabled value="">必填，请选择是否显示</option>
         <option  value="Y">是</option>
<option  value="N">否</option>
  </select>         </div>
</div>

                            <div class="ibox-content">

                    </div>

            </div>
