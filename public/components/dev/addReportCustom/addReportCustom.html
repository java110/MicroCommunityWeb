<div id="addReportCustomModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b ">添加报表</h3>
        <div class="ibox-content">
          <div>
            <div>

              <div class="form-group row">
                <label class="col-sm-2 col-form-label">报表组</label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="addReportCustomInfo.groupId">
                    <option selected disabled value="">必填，请选择报表组</option>
                    <option v-for="(item,index) in addReportCustomInfo.reportCustomGroups" :key="index"
                      :value="item.groupId">{{item.name}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">选项标题</label>
                <div class="col-sm-10">
                  <input v-model="addReportCustomInfo.title" type="text" placeholder="必填，请填写选项标题" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">排序</label>
                <div class="col-sm-10">
                  <input v-model="addReportCustomInfo.seq" type="text" placeholder="必填，请填写排序" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">描述</label>
                <div class="col-sm-10">
                  <textarea v-model="addReportCustomInfo.remark" placeholder="选填，请填写描述" class="form-control"></textarea>
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="saveReportCustomInfo()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
