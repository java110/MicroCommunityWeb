<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>
                    <span><vc:i18n name="应用信息" namespace="viewAppInfo"></vc:i18n></span>
                </h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewAppInfo.index != 2" class="btn btn-primary btn-sm"
                            style="margin-right:10px;" v-on:click="_openSelectAppInfoModel()">
                        <i class="fa fa-search"></i>
                        <span><vc:i18n name="选择应用" namespace="viewAppInfo"></vc:i18n></span>
                    </button>
                    <button type="button" v-if="viewAppInfo.index != 2 && viewAppInfo.needShowAddAppButton== 'true'"
                            class="btn btn-primary btn-sm" v-on:click="_openAddAppInfoModel()">
                        <i class="fa fa-plus"></i>
                        <span><vc:i18n name="添加应用" namespace="viewAppInfo"></vc:i18n></span>
                    </button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">
                                <span><vc:i18n name="应用" namespace="viewAppInfo"></vc:i18n></span>ID：
                            </label>
                            <label class="">{{viewAppInfo.appId}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">
                                <span><vc:i18n name="应用名称" namespace="viewAppInfo"></vc:i18n></span>：
                            </label>
                            <label class="">{{viewAppInfo.name}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">
                                <span><vc:i18n name="秘钥" namespace="viewAppInfo"></vc:i18n></span>：
                            </label>
                            <label class="">{{viewAppInfo.securityCode}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">
                                <span><vc:i18n name="白名单" namespace="viewAppInfo"></vc:i18n></span>：
                            </label>
                            <label class="">{{viewAppInfo.whileListIp}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">
                                <span><vc:i18n name="黑名单" namespace="viewAppInfo"></vc:i18n></span>：
                            </label>
                            <label class="">{{viewAppInfo.blackListIp}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">
                                <span><vc:i18n name="备注" namespace="viewAppInfo"></vc:i18n></span>：
                            </label>
                            <label class="">{{viewAppInfo.remark}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="dev/addApp" callBackListener="viewAppInfo" callBackFunction="chooseApp"></vc:create>
    <vc:create path="dev/chooseApp" emitChooseApp="viewAppInfo" emitLoadData="viewAppInfo"></vc:create>
</div>
