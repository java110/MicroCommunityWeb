<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>databus信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewBusinessDatabusInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectBusinessDatabusInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="选择" namespace="viewBusinessDatabusInfo"></vc:i18n></span>databus</button>

                    <button type="button" v-if="viewBusinessDatabusInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddBusinessDatabusInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> <span><vc:i18n name="添加" namespace="viewBusinessDatabusInfo"></vc:i18n></span>databus</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="业务类型" namespace="viewBusinessDatabusInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewBusinessDatabusInfo.businessTypeCd}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="适配器" namespace="viewBusinessDatabusInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewBusinessDatabusInfo.beanName}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="顺序" namespace="viewBusinessDatabusInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewBusinessDatabusInfo.seq}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="dev/addBusinessDatabus"
               callBackListener="viewBusinessDatabusInfo"
               callBackFunction="chooseBusinessDatabus"
    ></vc:create>


    <vc:create path="dev/chooseBusinessDatabus"
               emitChooseBusinessDatabus="viewBusinessDatabusInfo"
               emitLoadData="viewBusinessDatabusInfo"
    ></vc:create>
</div>
