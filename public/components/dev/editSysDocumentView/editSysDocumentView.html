<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>修改文档</h5>
                <div class="ibox-tools" style="top:10px;">

                </div>
            </div>
            <div class="ibox-content">
                <div>
                    <div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">标题</label>
                            <div class="col-sm-10">
                                <input v-model="editSysDocumentViewInfo.docTitle" type="text" placeholder="必填，请填写标题"
                                    class="form-control">
                            </div>
                        </div>   
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">文档编码</label>
                            <div class="col-sm-10">
                                <input v-model="editSysDocumentViewInfo.docCode" type="text" placeholder="必填，请填写文档编码"
                                    class="form-control">
                            </div>
                        </div>  
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">信息内容</label>
                            <div class="col-sm-10 ">
                                <div class=" no-padding">
                                    <div class="eidtSummernote" ></div>
                                </div>
                                <!--<textarea v-model="addNoticeViewInfo.context" cols="3"  type="text" placeholder="必填，请填写公告内容" class="form-control"></textarea>-->
                            </div>
                        </div>



                        <div class="ibox-content">
                            <button class="btn btn-primary float-right" type="button" v-on:click="editSysDocument()"><i
                                    class="fa fa-check"></i>&nbsp;保存
                            </button>
                            <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" v-on:click="closeEditSysDocumentInfo()"
                                    >取消
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
