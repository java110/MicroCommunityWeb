<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5><span><vc:i18n name="修改文档" namespace="editSysDocumentView"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">

                </div>
            </div>
            <div class="ibox-content">
                <div>
                    <div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><span><vc:i18n name="标题" namespace="editSysDocumentView"></vc:i18n></span></label>
                            <div class="col-sm-10">
                                <input v-model="editSysDocumentViewInfo.docTitle" type="text" :placeholder="vc.i18n('必填，请填写标题','editSysDocumentView')"
                                    class="form-control">
                            </div>
                        </div>   
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><span><vc:i18n name="文档编码" namespace="editSysDocumentView"></vc:i18n></span></label>
                            <div class="col-sm-10">
                                <input v-model="editSysDocumentViewInfo.docCode" type="text" :placeholder="vc.i18n('必填，请填写文档编码','editSysDocumentView')"
                                    class="form-control">
                            </div>
                        </div>  
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><span><vc:i18n name="信息内容" namespace="editSysDocumentView"></vc:i18n></span></label>
                            <div class="col-sm-10 ">
                                <div class="no-padding">
                                    <div class="eidtSummernote" ></div>
                                </div>
                                <!--<textarea v-model="addNoticeViewInfo.context" cols="3"  type="text" :placeholder="vc.i18n('必填，请填写公告内容','editSysDocumentView')" class="form-control"></textarea>-->
                            </div>
                        </div>



                        <div class="ibox-content">
                            <button class="btn btn-primary float-right" type="button" v-on:click="editSysDocument()"><i
                                    class="fa fa-check"></i>&nbsp;保存
                            </button>
                            <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" v-on:click="closeEditSysDocumentInfo()"
                                    ><span><vc:i18n name="取消" namespace="editSysDocumentView"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
