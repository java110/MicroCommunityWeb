<div id="addBasePrivilegeModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><vc:i18n name="添加权限" namespace="addBasePrivilege"></vc:i18n></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="权限名称" namespace="addBasePrivilege"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="addBasePrivilegeInfo.name" type="text" :placeholder="vc.i18n('必填，请填写权限名称','addBasePrivilege')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="资源路径" namespace="addBasePrivilege"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="addBasePrivilegeInfo.resource" type="text" :placeholder="vc.i18n('必填，请填写资源路径','addBasePrivilege')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="商户类型" namespace="addBasePrivilege"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addBasePrivilegeInfo.domain">
                                        <option selected disabled value="">{{vc.i18n('必填','addBasePrivilege')}}，请选择商户类型</option>
                                        <option value="800900000001">{{vc.i18n('运营团队','addBasePrivilege')}}</option>
                                        <option value="800900000002">{{vc.i18n('代理商','addBasePrivilege')}}</option>
                                        <option value="800900000003">{{vc.i18n('物业','addBasePrivilege')}}</option>
                                        <option value="800900000000">{{vc.i18n('开发团队','addBasePrivilege')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="描述" namespace="addBasePrivilege"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <textarea :placeholder="vc.i18n('选填，请填写描述','addBasePrivilege')" class="form-control"
                                              v-model="addBasePrivilegeInfo.description">
                                    </textarea>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="saveBasePrivilegeInfo()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <i class="fa fa-times"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
