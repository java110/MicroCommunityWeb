<div id="addServiceProvideModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><vc:i18n name="添加服务提供" namespace="addServiceProvide"></vc:i18n></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <!--<div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="楼名称" namespace="addServiceProvide"></vc:i18n></label>
                                <div class="col-sm-10"><input v-model="addFloorInfo.name" type="text" :placeholder="vc.i18n('必填，请填写名称','addServiceProvide')" class="form-control"></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="楼编号" namespace="addServiceProvide"></vc:i18n></label>
                                <div class="col-sm-10"><input v-model="addFloorInfo.floorNum" type="email" :placeholder="vc.i18n('必填，请填写编号','addServiceProvide')" class="form-control"></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="备注" namespace="addServiceProvide"></vc:i18n></label>
                                <div class="col-sm-10"><input v-model="addFloorInfo.remark" type="tel" :placeholder="vc.i18n('可填，请填写备注','addServiceProvide')" class="form-control"></div>
                            </div>-->

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="服务名称" namespace="addServiceProvide"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="addServiceProvideInfo.name" type="text" :placeholder="vc.i18n('必填，请填写服务名称','addServiceProvide')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="服务编码" namespace="addServiceProvide"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="addServiceProvideInfo.serviceCode" type="text"
                                           :placeholder="vc.i18n('必填，请填写服务编码','addServiceProvide')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="参数" namespace="addServiceProvide"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="addServiceProvideInfo.params" type="text" :placeholder="vc.i18n('必填，请填写参数','addServiceProvide')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="实现方式" namespace="addServiceProvide"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addServiceProvideInfo.queryModel">
                                        <option selected disabled value="">{{vc.i18n('必填','addServiceProvide')}}，请选择实现方式</option>
                                        <option value="1">sql方式</option>
                                        <option value="3">java方式</option>
                                        <option value="2">{{vc.i18n('存储过程方式','addServiceProvide')}}</option>
                                    </select></div>
                            </div>
                            <div class="form-group row" v-if="addServiceProvideInfo.queryModel==1">
                                <label class="col-sm-2 col-form-label">sql</label>
                                <div class="col-sm-10">
                                    <textarea rows="10" :placeholder="vc.i18n('选填，请填写','addServiceProvide')sql" class="form-control"
                                              v-model="addServiceProvideInfo.sql"></textarea></div>
                            </div>
                            <div class="form-group row" v-if="addServiceProvideInfo.queryModel==1">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="输出模板" namespace="addServiceProvide"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <textarea rows="10" :placeholder="vc.i18n('选填，请填写输出模板','addServiceProvide')" class="form-control"
                                              v-model="addServiceProvideInfo.template"></textarea></div>
                            </div>
                            <div class="form-group row" v-if="addServiceProvideInfo.queryModel==2">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="存储过程" namespace="addServiceProvide"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <textarea rows="10" :placeholder="vc.i18n('选填，请填写存储过程','addServiceProvide')" class="form-control"
                                              v-model="addServiceProvideInfo.proc"></textarea></div>
                            </div>
                            <div class="form-group row" v-if="addServiceProvideInfo.queryModel==3">
                                <label class="col-sm-2 col-form-label">java</label>
                                <div class="col-sm-10">
                                    <textarea rows="10" :placeholder="vc.i18n('选填，请填写','addServiceProvide')java" class="form-control"
                                              v-model="addServiceProvideInfo.javaScript"></textarea></div>
                            </div>
                            <div class="form-group row" >
                                <label class="col-sm-2 col-form-label"><vc:i18n name="描述" namespace="addServiceProvide"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <textarea :placeholder="vc.i18n('选填，请填写描述','addServiceProvide')" class="form-control"
                                              v-model="addServiceProvideInfo.remark"></textarea></div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="saveServiceProvideInfo()"><i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal"><vc:i18n name="取消" namespace="addServiceProvide"></vc:i18n>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
