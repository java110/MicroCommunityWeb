<div id="editAppModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="修改应用" namespace="editApp"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="应用名称" namespace="editApp"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editAppInfo.name" type="text"
                                           :placeholder="vc.i18n('必填，请填写应用名称','editApp')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="秘钥" namespace="editApp"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editAppInfo.securityCode" type="text"
                                           :placeholder="vc.i18n('选填，请填写秘钥','editApp')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="白名单" namespace="editApp"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editAppInfo.whileListIp" type="text"
                                           :placeholder="vc.i18n('选填，请填写白名单','editApp')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="黑名单" namespace="editApp"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editAppInfo.blackListIp" type="text"
                                           :placeholder="vc.i18n('选填，请填写黑名单','editApp')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="备注" namespace="editApp"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <textarea :placeholder="vc.i18n('选填，请填写备注','editApp')" class="form-control"
                                              v-model="editAppInfo.remark">
                                    </textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="editApp()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <span><vc:i18n name="取消" namespace="editApp"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
