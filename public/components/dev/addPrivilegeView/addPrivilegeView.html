<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>
                    <span><vc:i18n name="菜单权限" namespace="addPrivilegeView"></vc:i18n></span>
                </h5>
                <div class="ibox-tools" style="top:10px;"></div>
            </div>
            <div class="ibox-content">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                        <span><vc:i18n name="权限名称" namespace="addPrivilegeView"></vc:i18n></span>
                    </label>
                    <div class="col-sm-10">
                        <input v-model="addPrivilegeViewInfo.name" readonly type="text"
                               :placeholder="vc.i18n('必填，请填写权限名称','addPrivilegeView')" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                        <span><vc:i18n name="资源路径" namespace="addPrivilegeView"></vc:i18n></span>
                    </label>
                    <div class="col-sm-10">
                        <input v-model="addPrivilegeViewInfo.resource" type="text"
                               :placeholder="vc.i18n('必填，请填写资源路径','addPrivilegeView')" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                        <span><vc:i18n name="商户类型" namespace="addPrivilegeView"></vc:i18n></span>
                    </label>
                    <div class="col-sm-10">
                        <select class="custom-select" v-model="addPrivilegeViewInfo.domain">
                            <option selected value="">{{vc.i18n('必填','addPrivilegeView')}}，请选择商户类型</option>
                            <option value="800900000001">{{vc.i18n('运营团队','addPrivilegeView')}}</option>
                            <option value="800900000003">{{vc.i18n('物业','addPrivilegeView')}}</option>
                            <option value="800900000005">{{vc.i18n('商家','addPrivilegeView')}}</option>
                            <option value="800900000000">{{vc.i18n('开发团队','addPrivilegeView')}}</option>
                            <option value="800900000006">{{vc.i18n('跑腿','addPrivilegeView')}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                        <span><vc:i18n name="描述" namespace="addPrivilegeView"></vc:i18n></span>
                    </label>
                    <div class="col-sm-10">
                        <textarea :placeholder="vc.i18n('选填，请填写描述','addPrivilegeView')" readonly class="form-control"
                                  v-model="addPrivilegeViewInfo.description">
                        </textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
