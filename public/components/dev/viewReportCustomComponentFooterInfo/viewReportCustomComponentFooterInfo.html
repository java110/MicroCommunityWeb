<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="组件统计信息" namespace="viewReportCustomComponentFooterInfo"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewReportCustomComponentFooterInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectReportCustomComponentFooterInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="选择组件统计" namespace="viewReportCustomComponentFooterInfo"></vc:i18n></span></button>

                    <button type="button" v-if="viewReportCustomComponentFooterInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddReportCustomComponentFooterInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> <span><vc:i18n name="添加组件统计" namespace="viewReportCustomComponentFooterInfo"></vc:i18n></span></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="组件" namespace="viewReportCustomComponentFooterInfo"></vc:i18n></span>ID：</label>
                            <label class="">{{viewReportCustomComponentFooterInfo.componentId}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="名称" namespace="viewReportCustomComponentFooterInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewReportCustomComponentFooterInfo.name}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="查询方式" namespace="viewReportCustomComponentFooterInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewReportCustomComponentFooterInfo.queryModel}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="执行" namespace="viewReportCustomComponentFooterInfo"></vc:i18n></span>java脚本代码：</label>
                            <label class="">{{viewReportCustomComponentFooterInfo.javaScript}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="执行" namespace="viewReportCustomComponentFooterInfo"></vc:i18n></span>sql：</label>
                            <label class="">{{viewReportCustomComponentFooterInfo.componentSql}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="描述" namespace="viewReportCustomComponentFooterInfo"></vc:i18n></span>'：</label>
                            <label class="">{{viewReportCustomComponentFooterInfo.remark}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="dev/addReportCustomComponentFooter"
               callBackListener="viewReportCustomComponentFooterInfo"
               callBackFunction="chooseReportCustomComponentFooter"
    ></vc:create>


    <vc:create path="dev/chooseReportCustomComponentFooter"
               emitChooseReportCustomComponentFooter="viewReportCustomComponentFooterInfo"
               emitLoadData="viewReportCustomComponentFooterInfo"
    ></vc:create>
</div>
