<div  >
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="订单类型信息" namespace="listBusinessType"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddBusinessTypeModal(-1)">
                            <i class="fa fa-plus"></i>
                            添加订单类型
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th><vc:i18n name="订单" namespace="listBusinessType"></vc:i18n>ID</th>
                            <th data-hide="phone"><vc:i18n name="订单类型编码" namespace="listBusinessType"></vc:i18n></th>
                            <th data-hide="phone"><vc:i18n name="订单类型名称" namespace="listBusinessType"></vc:i18n></th>
                            <th data-hide="phone"><vc:i18n name="订单类型说明" namespace="listBusinessType"></vc:i18n></th>
                            <th class="text-right"><vc:i18n name="操作" namespace="listBusinessType"></vc:i18n></th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="BusTypes in listBusinessTypeInfo.BusinessType">
                            <td>
                                {{BusTypes.id}}
                            </td>
                            <td>
                                {{BusTypes.businessTypeCd}}
                            </td>
                            <td>
                                {{BusTypes.name}}
                            </td>
                            <td>
                                {{BusTypes.description}}
                            </td>
                            <td class="text-right">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openEditBusinessTypeModel(owner)"><vc:i18n name="修改" namespace="listBusinessType"></vc:i18n></button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openDelBusinessTypeModel(owner)"><vc:i18n name="删除" namespace="listBusinessType"></vc:i18n></button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

   <!-- <vc:create
            path="property/addOwnerRoomBinding"
            notifyLoadDataComponentName="listOwner"
    ></vc:create>
    <vc:create
            path="property/editOwner"
            notifyLoadDataComponentName="listOwner"

    ></vc:create>
    <vc:create path="dev/deleteBusinessType"
    ></vc:create>-->

</div>
