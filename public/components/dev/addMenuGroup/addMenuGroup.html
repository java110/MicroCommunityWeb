<div id="addMenuGroupModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="添加菜单组" namespace="addMenuGroup"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="组名称" namespace="addMenuGroup"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addMenuGroupInfo.name" type="text"
                                           :placeholder="vc.i18n('必填，请填写组名称','addMenuGroup')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">图标</label>
                                <div class="col-sm-10">
                                    <input v-model="addMenuGroupInfo.icon" type="text"
                                           :placeholder="vc.i18n('必填，请填写图标','addMenuGroup')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="标签" namespace="addMenuGroup"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addMenuGroupInfo.label">
                                        <option selected value="">
                                            {{vc.i18n('选填，请选择标签','addMenuGroup')}}
                                        </option>
                                        <!--<option value="">无</option>-->
                                        <option value="HOT">HOT</option>
                                        <option value="TOP">TOP</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="序列" namespace="addMenuGroup"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addMenuGroupInfo.seq" type="text"
                                           :placeholder="vc.i18n('必填，请填写序列','addMenuGroup')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="组类型" namespace="addMenuGroup"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addMenuGroupInfo.groupType">
                                        <option selected disabled value="">
                                            {{vc.i18n('选填，请选择组类型','addMenuGroup')}}
                                        </option>
                                        <option value="P_WEB">WEB端</option>
                                        <option value="P_APP">APP端</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="归属商户" namespace="addMenuGroup"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addMenuGroupInfo.storeType">
                                        <option selected value="">{{vc.i18n('请选择商户类型','addMenuGroup')}}</option>
                                        <option value="800900000001">{{vc.i18n('运营团队','addMenuGroup')}}</option>
                                        <option value="800900000002">{{vc.i18n('代理商','addMenuGroup')}}</option>
                                        <option value="800900000003">{{vc.i18n('物业','addMenuGroup')}}</option>
                                        <option value="800900000004">{{vc.i18n('物流公司','addMenuGroup')}}</option>
                                        <option value="800900000005">{{vc.i18n('商家','addMenuGroup')}}</option>
                                        <option value="800900000000">{{vc.i18n('开发团队','addMenuGroup')}}</option>
                                        <option value="800900000006">{{vc.i18n('跑腿','addMenuGroup')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="描述" namespace="addMenuGroup"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <textarea :placeholder="vc.i18n('选填，请填写描述','addMenuGroup')" class="form-control"
                                              v-model="addMenuGroupInfo.description">
                                    </textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="saveMenuGroupInfo()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <span><vc:i18n name="取消" namespace="addMenuGroup"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
