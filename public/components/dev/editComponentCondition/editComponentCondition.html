<div id="editComponentConditionModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b "><vc:i18n name="修改" namespace="editComponentCondition"></vc:i18n></h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="名称" namespace="editComponentCondition"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="editComponentConditionInfo.name" type="text" :placeholder="vc.i18n('必填，请填写名称','editComponentCondition')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="提示" namespace="editComponentCondition"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="editComponentConditionInfo.holdpace" type="text" :placeholder="vc.i18n('必填，请填写提示','editComponentCondition')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="参数" namespace="editComponentCondition"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="editComponentConditionInfo.param" type="text" :placeholder="vc.i18n('必填，请填写参数','editComponentCondition')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="类型" namespace="editComponentCondition"></vc:i18n></label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="editComponentConditionInfo.type">
                    <option selected disabled value="">{{vc.i18n('必填','editComponentCondition')}}，请选择类型</option>
                    <option value="text">{{vc.i18n('文本框','editComponentCondition')}}</option>
                    <option value="date">{{vc.i18n('日期','editComponentCondition')}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="排序" namespace="editComponentCondition"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="editComponentConditionInfo.seq" type="text" :placeholder="vc.i18n('必填，请填写排序','editComponentCondition')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="描述" namespace="editComponentCondition"></vc:i18n></label>
                <div class="col-sm-10">
                  <textarea v-model="editComponentConditionInfo.remark" :placeholder="vc.i18n('选填，请填写描述','editComponentCondition')"
                    class="form-control"></textarea>
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="editComponentCondition()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal"><vc:i18n name="取消" namespace="editComponentCondition"></vc:i18n></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
