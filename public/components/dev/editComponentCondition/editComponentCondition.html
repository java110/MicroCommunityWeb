<div id="editComponentConditionModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b ">修改</h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">名称</label>
                <div class="col-sm-10">
                  <input v-model="editComponentConditionInfo.name" type="text" placeholder="必填，请填写名称"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">提示</label>
                <div class="col-sm-10">
                  <input v-model="editComponentConditionInfo.holdpace" type="text" placeholder="必填，请填写提示"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">参数</label>
                <div class="col-sm-10">
                  <input v-model="editComponentConditionInfo.param" type="text" placeholder="必填，请填写参数"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">类型</label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="editComponentConditionInfo.type">
                    <option selected disabled value="">必填，请选择类型</option>
                    <option value="text">文本框</option>
                    <option value="date">日期</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">排序</label>
                <div class="col-sm-10">
                  <input v-model="editComponentConditionInfo.seq" type="text" placeholder="必填，请填写排序"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">描述</label>
                <div class="col-sm-10">
                  <textarea v-model="editComponentConditionInfo.remark" placeholder="选填，请填写描述"
                    class="form-control"></textarea>
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="editComponentCondition()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
