<div id="editReportCustomModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="修改报表" namespace="editReportCustom"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="组编号" namespace="editReportCustom"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editReportCustomInfo.groupId">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填','editReportCustom')}}，请选择报表组
                                        </option>
                                        <option v-for="(item,index) in editReportCustomInfo.reportCustomGroups"
                                                :key="index" :value="item.groupId">{{item.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="选项标题" namespace="editReportCustom"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editReportCustomInfo.title" type="text"
                                           :placeholder="vc.i18n('必填，请填写选项标题','editReportCustom')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="排序" namespace="editReportCustom"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editReportCustomInfo.seq" type="text"
                                           :placeholder="vc.i18n('必填，请填写排序','editReportCustom')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="描述" namespace="editReportCustom"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <textarea v-model="editReportCustomInfo.remark"
                                              :placeholder="vc.i18n('选填，请填写描述','editReportCustom')"
                                              class="form-control">
                                    </textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="editReportCustom()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <span><vc:i18n name="取消" namespace="editReportCustom"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
