<div id = "chooseReportCustomModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseReportCustomModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseReportCustomModelLabel">选择报表</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入报表名称" type="text" v-model="chooseReportCustomInfo._currentReportCustomName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryReportCustoms()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">报表ID</th>
                            <th class="text-center">报表编号</th>
                            <th class="text-center">组编号</th>
                            <th class="text-center">选项标题</th>
                            <th class="text-center">排序</th>
                            <th class="text-center">描述</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="reportCustom in chooseReportCustomInfo.reportCustoms">
                                                                        <td class="text-center">{{reportCustom.customId}}</td>
                            <td class="text-center">{{reportCustom.customId}}</td>
                            <td class="text-center">{{reportCustom.groupId}}</td>
                            <td class="text-center">{{reportCustom.title}}</td>
                            <td class="text-center">{{reportCustom.seq}}</td>
                            <td class="text-center">{{reportCustom.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseReportCustom(reportCustom)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
