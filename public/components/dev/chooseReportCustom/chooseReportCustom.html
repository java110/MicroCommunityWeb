<div id = "chooseReportCustomModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseReportCustomModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseReportCustomModelLabel"><span><vc:i18n name="选择报表" namespace="chooseReportCustom"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入报表名称','chooseReportCustom')" type="text" v-model="chooseReportCustomInfo._currentReportCustomName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryReportCustoms()"><span><vc:i18n name="查询" namespace="chooseReportCustom"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center"><span><vc:i18n name="报表" namespace="chooseReportCustom"></vc:i18n></span>ID</th>
                            <th class="text-center"><span><vc:i18n name="报表编号" namespace="chooseReportCustom"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="组编号" namespace="chooseReportCustom"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="选项标题" namespace="chooseReportCustom"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="排序" namespace="chooseReportCustom"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="描述" namespace="chooseReportCustom"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseReportCustom"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="reportCustom in chooseReportCustomInfo.reportCustoms">
                                                                        <td class="text-center">{{reportCustom.customId}}</td>
                            <td class="text-center">{{reportCustom.customId}}</td>
                            <td class="text-center">{{reportCustom.groupId}}</td>
                            <td class="text-center">{{reportCustom.title}}</td>
                            <td class="text-center">{{reportCustom.seq}}</td>
                            <td class="text-center">{{reportCustom.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseReportCustom(reportCustom)"><span><vc:i18n name="选择" namespace="chooseReportCustom"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
