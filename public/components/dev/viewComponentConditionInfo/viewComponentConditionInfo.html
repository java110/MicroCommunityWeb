<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><vc:i18n name="报表组件条件信息" namespace="viewComponentConditionInfo"></vc:i18n></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewComponentConditionInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectComponentConditionInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> <vc:i18n name="选择报表组件条件" namespace="viewComponentConditionInfo"></vc:i18n></button>

                    <button type="button" v-if="viewComponentConditionInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddComponentConditionInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> <vc:i18n name="添加报表组件条件" namespace="viewComponentConditionInfo"></vc:i18n></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="组件" namespace="viewComponentConditionInfo"></vc:i18n>ID：</label>
                            <label class="">{{viewComponentConditionInfo.componentId}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="名称" namespace="viewComponentConditionInfo"></vc:i18n>：</label>
                            <label class="">{{viewComponentConditionInfo.name}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="提示" namespace="viewComponentConditionInfo"></vc:i18n>：</label>
                            <label class="">{{viewComponentConditionInfo.holdpace}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="参数" namespace="viewComponentConditionInfo"></vc:i18n>：</label>
                            <label class="">{{viewComponentConditionInfo.param}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="类型" namespace="viewComponentConditionInfo"></vc:i18n>：</label>
                            <label class="">{{viewComponentConditionInfo.type}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="描述" namespace="viewComponentConditionInfo"></vc:i18n>：</label>
                            <label class="">{{viewComponentConditionInfo.remark}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="dev/addComponentCondition"
               callBackListener="viewComponentConditionInfo"
               callBackFunction="chooseComponentCondition"
    ></vc:create>


    <vc:create path="dev/chooseComponentCondition"
               emitChooseComponentCondition="viewComponentConditionInfo"
               emitLoadData="viewComponentConditionInfo"
    ></vc:create>
</div>
