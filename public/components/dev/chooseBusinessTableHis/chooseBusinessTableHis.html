<div id = "chooseBusinessTableHisModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseBusinessTableHisModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseBusinessTableHisModelLabel"><span><vc:i18n name="选择业务轨迹" namespace="chooseBusinessTableHis"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入业务轨迹名称','chooseBusinessTableHis')" type="text" v-model="chooseBusinessTableHisInfo._currentBusinessTableHisName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryBusinessTableHiss()"><span><vc:i18n name="查询" namespace="chooseBusinessTableHis"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center"><span><vc:i18n name="轨迹" namespace="chooseBusinessTableHis"></vc:i18n></span>ID</th>
                            <th class="text-center"><span><vc:i18n name="业务类型" namespace="chooseBusinessTableHis"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="动作" namespace="chooseBusinessTableHis"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="表名" namespace="chooseBusinessTableHis"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="轨迹表名" namespace="chooseBusinessTableHis"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="备注" namespace="chooseBusinessTableHis"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseBusinessTableHis"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="businessTableHis in chooseBusinessTableHisInfo.businessTableHiss">
                                                                        <td class="text-center">{{businessTableHis.hisId}}</td>
                            <td class="text-center">{{businessTableHis.businessTypeCd}}</td>
                            <td class="text-center">{{businessTableHis.action}}</td>
                            <td class="text-center">{{businessTableHis.actionObj}}</td>
                            <td class="text-center">{{businessTableHis.actionObjHis}}</td>
                            <td class="text-center">{{businessTableHis.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseBusinessTableHis(businessTableHis)"><span><vc:i18n name="选择" namespace="chooseBusinessTableHis"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
