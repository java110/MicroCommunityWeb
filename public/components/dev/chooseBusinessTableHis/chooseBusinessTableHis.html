<div id = "chooseBusinessTableHisModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseBusinessTableHisModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseBusinessTableHisModelLabel">选择业务轨迹</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入业务轨迹名称" type="text" v-model="chooseBusinessTableHisInfo._currentBusinessTableHisName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryBusinessTableHiss()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">轨迹ID</th>
                            <th class="text-center">业务类型</th>
                            <th class="text-center">动作</th>
                            <th class="text-center">表名</th>
                            <th class="text-center">轨迹表名</th>
                            <th class="text-center">备注</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="businessTableHis in chooseBusinessTableHisInfo.businessTableHiss">
                                                                        <td class="text-center">{{businessTableHis.hisId}}</td>
                            <td class="text-center">{{businessTableHis.businessTypeCd}}</td>
                            <td class="text-center">{{businessTableHis.action}}</td>
                            <td class="text-center">{{businessTableHis.actionObj}}</td>
                            <td class="text-center">{{businessTableHis.actionObjHis}}</td>
                            <td class="text-center">{{businessTableHis.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseBusinessTableHis(businessTableHis)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
