<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>
                    <span><vc:i18n name="配置菜单" namespace="addMenuView"></vc:i18n></span>
                </h5>
                <div class="ibox-tools" style="top:10px;"></div>
            </div>
            <div class="ibox-content">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                        <span><vc:i18n name="菜单名称" namespace="addMenuView"></vc:i18n></span>
                    </label>
                    <div class="col-sm-10">
                        <input v-model="addMenuViewInfo.name" type="text"
                               :placeholder="vc.i18n('必填，请填写菜单名称','addMenuView')" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                        <span><vc:i18n name="菜单地址" namespace="addMenuView"></vc:i18n></span>
                    </label>
                    <div class="col-sm-10">
                        <input v-model="addMenuViewInfo.url" type="text"
                               :placeholder="vc.i18n('必填，请填写菜单地址','addMenuView')" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                        <span><vc:i18n name="序列" namespace="addMenuView"></vc:i18n></span>
                    </label>
                    <div class="col-sm-10">
                        <input v-model="addMenuViewInfo.seq" type="text"
                               :placeholder="vc.i18n('必填，请填写序列','addMenuView')" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                        <span><vc:i18n name="菜单显示" namespace="addMenuView"></vc:i18n></span>
                    </label>
                    <div class="col-sm-10">
                        <select class="custom-select" v-model="addMenuViewInfo.isShow">
                            <option selected disabled value="">{{vc.i18n('必填','addMenuView')}}，请选择菜单显示</option>
                            <option value="Y">{{vc.i18n('显示菜单','addMenuView')}}</option>
                            <option value="N">{{vc.i18n('不显示菜单','addMenuView')}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                        <span><vc:i18n name="描述" namespace="addMenuView"></vc:i18n></span>
                    </label>
                    <div class="col-sm-10">
                        <textarea :placeholder="vc.i18n('选填，请填写描述','addMenuView')" class="form-control"
                                  v-model="addMenuViewInfo.description">
                        </textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
