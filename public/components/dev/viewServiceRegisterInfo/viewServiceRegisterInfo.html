<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><vc:i18n name="服务绑定信息" namespace="viewServiceRegisterInfo"></vc:i18n></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewServiceRegisterInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectServiceRegisterInfoModel()">
                        <i class="fa fa-search"></i> <vc:i18n name="选择服务绑定" namespace="viewServiceRegisterInfo"></vc:i18n></button>

                    <button type="button" v-if="viewServiceRegisterInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddServiceRegisterInfoModel()">
                        <i class="fa fa-plus"></i> <vc:i18n name="添加服务绑定" namespace="viewServiceRegisterInfo"></vc:i18n></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="应用" namespace="viewServiceRegisterInfo"></vc:i18n>ID：</label>
                            <label class="">{{viewServiceRegisterInfo.appId}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="服务" namespace="viewServiceRegisterInfo"></vc:i18n>ID：</label>
                            <label class="">{{viewServiceRegisterInfo.serviceId}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="订单类型" namespace="viewServiceRegisterInfo"></vc:i18n>：</label>
                            <label class="">{{viewServiceRegisterInfo.orderTypeCd}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="调用次数" namespace="viewServiceRegisterInfo"></vc:i18n>：</label>
                            <label class="">{{viewServiceRegisterInfo.invokeLimitTimes}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="调用方式" namespace="viewServiceRegisterInfo"></vc:i18n>：</label>
                            <label class="">{{viewServiceRegisterInfo.invokeModel}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="dev/addServiceRegister"
               callBackListener="viewServiceRegisterInfo"
               callBackFunction="chooseServiceRegister"
    ></vc:create>


    <vc:create path="dev/chooseServiceRegister"
               emitChooseServiceRegister="viewServiceRegisterInfo"
               emitLoadData="viewServiceRegisterInfo"
    ></vc:create>
</div>
