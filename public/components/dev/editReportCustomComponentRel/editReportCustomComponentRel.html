<div id = "editReportCustomComponentRelModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">修改报表组件</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
         <label class="col-sm-2 col-form-label">组件ID</label>
         <div class="col-sm-10">
           <input v-model="editReportCustomComponentRelInfo.componentId"                   type="text" placeholder="必填，请填写组件ID" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">报表编号</label>

</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">组件序号</label>

         </div>
</div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="editReportCustomComponentRel()" ><i class="fa fa-check"></i>&nbsp;保存</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
