<div id = "chooseReportCustomComponentModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseReportCustomComponentModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseReportCustomComponentModelLabel">选择报表组件</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入报表组件名称" type="text" v-model="chooseReportCustomComponentInfo._currentReportCustomComponentName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryReportCustomComponents()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">组件ID</th>
                            <th class="text-center">组件名称</th>
                            <th class="text-center">组件类型</th>
                            <th class="text-center">查询方式</th>
                            <th class="text-center">执行sql</th>
                            <th class="text-center">执行java脚本代码</th>
                            <th class="text-center">描述</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="reportCustomComponent in chooseReportCustomComponentInfo.reportCustomComponents">
                                                                        <td class="text-center">{{reportCustomComponent.componentId}}</td>
                            <td class="text-center">{{reportCustomComponent.name}}</td>
                            <td class="text-center">{{reportCustomComponent.componentType}}</td>
                            <td class="text-center">{{reportCustomComponent.queryModel}}</td>
                            <td class="text-center">{{reportCustomComponent.sql}}</td>
                            <td class="text-center">{{reportCustomComponent.javaScript}}</td>
                            <td class="text-center">{{reportCustomComponent.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseReportCustomComponent(reportCustomComponent)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
