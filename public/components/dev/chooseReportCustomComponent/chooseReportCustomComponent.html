<div id="chooseReportCustomComponentModel" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="chooseReportCustomComponentModelLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseReportCustomComponentModelLabel"><span><vc:i18n name="选择报表组件" namespace="chooseReportCustomComponent"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入报表组件名称','chooseReportCustomComponent')" type="text"
                                            v-model="chooseReportCustomComponentInfo._currentReportCustomComponentName"
                                            class="form-control form-control-sm">
                                        <span class="input-group-append">
                                            <button type="button" class="btn btn-sm btn-primary"
                                                v-on:click="queryReportCustomComponents()"><span><vc:i18n name="查询" namespace="chooseReportCustomComponent"></vc:i18n></span></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th class="text-center"><span><vc:i18n name="组件" namespace="chooseReportCustomComponent"></vc:i18n></span>ID</th>
                                            <th class="text-center"><span><vc:i18n name="组件名称" namespace="chooseReportCustomComponent"></vc:i18n></span></th>
                                            <th class="text-center"><span><vc:i18n name="组件类型" namespace="chooseReportCustomComponent"></vc:i18n></span></th>
                                            <th class="text-center"><span><vc:i18n name="查询方式" namespace="chooseReportCustomComponent"></vc:i18n></span></th>
                                            <th class="text-center"><span><vc:i18n name="描述" namespace="chooseReportCustomComponent"></vc:i18n></span></th>
                                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseReportCustomComponent"></vc:i18n></span></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr
                                            v-for="reportCustomComponent in chooseReportCustomComponentInfo.reportCustomComponents">
                                            <td class="text-center">{{reportCustomComponent.componentId}}</td>
                                            <td class="text-center">{{reportCustomComponent.name}}</td>
                                            <td class="text-center">{{reportCustomComponent.componentType}}</td>
                                            <td class="text-center">{{reportCustomComponent.queryModel}}</td>
                                            <td class="text-center">{{reportCustomComponent.remark}}</td>
                                            <td>
                                                <button class="btn btn-primary btn-xs"
                                                    v-on:click="chooseReportCustomComponent(reportCustomComponent)"><span><vc:i18n name="选择" namespace="chooseReportCustomComponent"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <vc:create namespace="chooseReportCustomComponent" path="frame/paginationPlus"></vc:create>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
