<div id = "chooseAttrSpecModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseAttrSpecModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseAttrSpecModelLabel">选择属性配置</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入属性配置名称" type="text" v-model="chooseAttrSpecInfo._currentAttrSpecName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryAttrSpecs()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">规格</th>
                            <th class="text-center">属性表</th>
                            <th class="text-center">规格名称</th>
                            <th class="text-center">说明</th>
                            <th class="text-center">必填</th>
                            <th class="text-center">展示</th>
                            <th class="text-center">值类型</th>
                            <th class="text-center">规格类型</th>
                            <th class="text-center">查询显示</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="attrSpec in chooseAttrSpecInfo.attrSpecs">
                                                                        <td class="text-center">{{attrSpec.specCd}}</td>
                            <td class="text-center">{{attrSpec.tableName}}</td>
                            <td class="text-center">{{attrSpec.specName}}</td>
                            <td class="text-center">{{attrSpec.specHoldplace}}</td>
                            <td class="text-center">{{attrSpec.required}}</td>
                            <td class="text-center">{{attrSpec.specShow}}</td>
                            <td class="text-center">{{attrSpec.specValueType}}</td>
                            <td class="text-center">{{attrSpec.specType}}</td>
                            <td class="text-center">{{attrSpec.listShow}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseAttrSpec(attrSpec)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
