<div id="addReportCustomGroupModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <vc:i18n name="添加" namespace="addReportCustomGroup"></vc:i18n>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="组名称" namespace="addReportCustomGroup"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="addReportCustomGroupInfo.name" type="text" :placeholder="vc.i18n('必填，请填写组名称','addReportCustomGroup')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="组url" namespace="addReportCustomGroup"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="addReportCustomGroupInfo.url" type="text" :placeholder="vc.i18n('必填，请填写组url','addReportCustomGroup')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="描述" namespace="addReportCustomGroup"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <textarea v-model="addReportCustomGroupInfo.remark" :placeholder="vc.i18n('必填，请填写描述','addReportCustomGroup')" class="form-control"></textarea>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="saveReportCustomGroupInfo()"><i
                                        class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal"><vc:i18n name="取消" namespace="addReportCustomGroup"></vc:i18n></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
