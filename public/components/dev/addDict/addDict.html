<div id="addDictModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="添加字典" namespace="addDict"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='类型' namespace='addDict'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addDictInfo.specId">
                                        <option selected value="">请选择类型</option>
                                        <option :value="item.specId" v-for="(item,index) in addDictInfo.dictSpecs">
                                            {{item.specName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='名称' namespace='addDict'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addDictInfo.name" type="text"
                                           :placeholder="vc.i18n('必填，请填写名称','addDict')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='值' namespace='addDict'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addDictInfo.statusCd" type="text"
                                           :placeholder="vc.i18n('必填，请填写值','addDict')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='描述' namespace='addDict'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addDictInfo.description" type="text"
                                           :placeholder="vc.i18n('必填，请填写描述','addDict')" class="form-control">
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="saveDictInfo()">
                                    <i class="fa fa-check"></i>&nbsp;
                                    <span><vc:i18n name="保存"></vc:i18n></span>
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <span><vc:i18n name="取消"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
