<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="菜单目录信息" namespace="viewMenuCatalogInfo"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewMenuCatalogInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectMenuCatalogInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="选择菜单目录" namespace="viewMenuCatalogInfo"></vc:i18n></span></button>

                    <button type="button" v-if="viewMenuCatalogInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddMenuCatalogInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> <span><vc:i18n name="添加菜单目录" namespace="viewMenuCatalogInfo"></vc:i18n></span></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="名称" namespace="viewMenuCatalogInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewMenuCatalogInfo.name}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="图片" namespace="viewMenuCatalogInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewMenuCatalogInfo.icon}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="顺序" namespace="viewMenuCatalogInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewMenuCatalogInfo.seq}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="商户类型" namespace="viewMenuCatalogInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewMenuCatalogInfo.storeType}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="页面" namespace="viewMenuCatalogInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewMenuCatalogInfo.url}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="是否显示" namespace="viewMenuCatalogInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewMenuCatalogInfo.isShow}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="dev/addMenuCatalog"
               callBackListener="viewMenuCatalogInfo"
               callBackFunction="chooseMenuCatalog"
    ></vc:create>


    <vc:create path="dev/chooseMenuCatalog"
               emitChooseMenuCatalog="viewMenuCatalogInfo"
               emitLoadData="viewMenuCatalogInfo"
    ></vc:create>
</div>
