<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>菜单目录信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewMenuCatalogInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectMenuCatalogInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> 选择菜单目录</button>

                    <button type="button" v-if="viewMenuCatalogInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddMenuCatalogInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> 添加菜单目录</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >名称：</label>
                            <label class="">{{viewMenuCatalogInfo.name}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >图片：</label>
                            <label class="">{{viewMenuCatalogInfo.icon}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >顺序：</label>
                            <label class="">{{viewMenuCatalogInfo.seq}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >商户类型：</label>
                            <label class="">{{viewMenuCatalogInfo.storeType}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >页面：</label>
                            <label class="">{{viewMenuCatalogInfo.url}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >是否显示：</label>
                            <label class="">{{viewMenuCatalogInfo.isShow}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="dev/addMenuCatalog"
               callBackListener="viewMenuCatalogInfo"
               callBackFunction="chooseMenuCatalog"
    ></vc:create>


    <vc:create path="dev/chooseMenuCatalog"
               emitChooseMenuCatalog="viewMenuCatalogInfo"
               emitLoadData="viewMenuCatalogInfo"
    ></vc:create>
</div>
