<div id="editOwnerRepairModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span><vc:i18n name="修改业主报修" namespace="editOwnerRepair"></vc:i18n></span></h3>
                <div class="ibox-content">
                    <div>
                        <div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="报修类型" namespace="editOwnerRepair"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editOwnerRepairInfo.repairType">
                                        <option selected disabled value="">{{vc.i18n('必填','editOwnerRepair')}}，请选择报修类型</option>
                                        <option v-for="(item,index) in editOwnerRepairInfo.repairSettings"
                                                :value="item.repairType">{{item.repairTypeName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="报修人" namespace="editOwnerRepair"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="editOwnerRepairInfo.repairName" type="text" :placeholder="vc.i18n('必填，请填写报修人','editOwnerRepair')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="联系方式" namespace="editOwnerRepair"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="editOwnerRepairInfo.tel" type="number" :placeholder="vc.i18n('必填，请填写联系方式','editOwnerRepair')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="预约时间" namespace="editOwnerRepair"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="editOwnerRepairInfo.appointmentTime" type="text"
                                           :placeholder="vc.i18n('必填，请填写预约时间','editOwnerRepair')" class="form-control editAppointmentTime">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="报修内容" namespace="editOwnerRepair"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <textarea :placeholder="vc.i18n('必填，请填写报修内容','editOwnerRepair')" cols="15" class="form-control"
                                              v-model="editOwnerRepairInfo.context"></textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="editOwnerRepair()">
                                    <i class="fa fa-check"></i>&nbsp;提交
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <i class="fa fa-times"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
