<div id="batchAddFloor" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span><vc:i18n name="批量添加楼栋" namespace="batchAddFloor"></vc:i18n></span></h3>
                <div class="ibox-content">
                    <div>
                        <p style="color:red;">{{batchAddFloorInfo.errorInfo}}</p>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="楼栋开始编号" namespace="batchAddFloor"></vc:i18n></span></label>
                                <div class="col-sm-10"><input v-model="batchAddFloorInfo.startFloorNum" type="number"
                                                              :placeholder="vc.i18n('必填，请填写楼栋开始编号','batchAddFloor')" class="form-control"></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="楼栋结束编号" namespace="batchAddFloor"></vc:i18n></span></label>
                                <div class="col-sm-10"><input v-model="batchAddFloorInfo.endFloorNum" type="number"
                                                              :placeholder="vc.i18n('必填，请填写楼栋结束编号','batchAddFloor')" class="form-control"></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="备注" namespace="batchAddFloor"></vc:i18n></span></label>
                                <div class="col-sm-10"><textarea cols="5" v-model="batchAddFloorInfo.remark" type="tel"
                                                              :placeholder="vc.i18n('可填，请填写备注','batchAddFloor')" class="form-control"></textarea></div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="batchSaveFloorInfo()">
                                    <i class="fa fa-check"></i>&nbsp;批量生成
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal"><span><vc:i18n name="取消" namespace="batchAddFloor"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
