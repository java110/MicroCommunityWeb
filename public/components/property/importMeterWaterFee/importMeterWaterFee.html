<div id="importMeterWaterFeeModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><vc:i18n name="抄表导入" namespace="importMeterWaterFee"></vc:i18n></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="费用类型" namespace="importMeterWaterFee"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="importMeterWaterFeeInfo.feeTypeCd"
                                        @change="_changeImportMeterWaterFeeTypeCd(importMeterWaterFeeInfo.feeTypeCd)">
                                        <option selected disabled value="">{{vc.i18n('必填','importMeterWaterFee')}}，请选择费用类型</option>
                                        <option value="888800010015">{{vc.i18n('水费','importMeterWaterFee')}}</option>
                                        <option value="888800010016">{{vc.i18n('电费','importMeterWaterFee')}}</option>
                                        <option value="888800010009">{{vc.i18n('煤气费','importMeterWaterFee')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="收费项目" namespace="importMeterWaterFee"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="importMeterWaterFeeInfo.configId">
                                        <option selected disabled value="">{{vc.i18n('必填','importMeterWaterFee')}}，请选择收费项目</option>
                                        <option v-for="(item,index) in importMeterWaterFeeInfo.feeConfigs" :key="index"
                                            v-bind:value="item.configId">{{item.feeName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="抄表类型" namespace="importMeterWaterFee"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="importMeterWaterFeeInfo.meterType">
                                        <option selected disabled value="">{{vc.i18n('必填','importMeterWaterFee')}}，请选择抄表类型</option>
                                        <option v-for="(item,index) in importMeterWaterFeeInfo.meterTypes" :key="index"
                                            v-bind:value="item.typeId">{{item.typeName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="选择文件" namespace="importMeterWaterFee"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <div class="custom-file">
                                        <input id="excelTemplate" ref="excelTemplate" type="file"
                                            class="custom-file-input form-control" name="excelTemplate"
                                            v-on:change="getExcelTemplate($event)" accept=".xls,.xlsx">
                                        <label for="excelTemplate"
                                            class="custom-file-label">{{importMeterWaterFeeInfo.excelTemplate==''?'必填，请选择数据文件':importMeterWaterFeeInfo.excelTemplate.name}}</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="下载模板" namespace="importMeterWaterFee"></vc:i18n></label>
                                <div class="col-sm-10">
                                    请先下载
                                    <a href="javascript:void(0)" @click="_exportMeterWaterFeeTemplate()"><vc:i18n name="导入模板" namespace="importMeterWaterFee"></vc:i18n></a>
                                    准备数据后，上传导入
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                    v-on:click="_importMeterWaterData()">
                                    <i class="fa fa-check"></i>&nbsp;导入
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                    data-dismiss="modal">
                                    <i class="fa fa-close"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
