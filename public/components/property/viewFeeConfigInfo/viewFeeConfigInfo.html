<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>费用项信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewFeeConfigInfo.index != 2" class="btn btn-primary btn-sm"
                        style="margin-right:10px;" v-on:click="_openSelectFeeConfigInfoModel()">
                        <i class="fa fa-search"></i> 选择费用项</button>

                    <button type="button" v-if="viewFeeConfigInfo.index != 2" class="btn btn-primary btn-sm"
                        v-on:click="_openAddFeeConfigInfoModel()">
                        <i class="fa fa-plus"></i> 添加费用项</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">费用类型：</label>
                            <label class="">{{viewFeeConfigInfo.feeTypeCd}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">收费项目：</label>
                            <label class="">{{viewFeeConfigInfo.feeName}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">费用标识：</label>
                            <label class="">{{viewFeeConfigInfo.feeFlag}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">计费起始时间：</label>
                            <label class="">{{viewFeeConfigInfo.startTime}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">计费终止时间：</label>
                            <label class="">{{viewFeeConfigInfo.endTime}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">计算公式：</label>
                            <label class="">{{viewFeeConfigInfo.computingFormula}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">计费单价：</label>
                            <label class="">{{viewFeeConfigInfo.squarePrice}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">附加费用：</label>
                            <label class="">{{viewFeeConfigInfo.additionalAmount}}</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <vc:create path="property/addFeeConfig" callBackListener="viewFeeConfigInfo" callBackFunction="chooseFeeConfig">
    </vc:create>


    <vc:create path="property/chooseFeeConfig" emitChooseFeeConfig="viewFeeConfigInfo" emitLoadData="viewFeeConfigInfo">
    </vc:create>
</div>
