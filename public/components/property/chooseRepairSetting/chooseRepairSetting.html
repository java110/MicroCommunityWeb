<div id = "chooseRepairSettingModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseRepairSettingModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseRepairSettingModelLabel">选择报修设置</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入报修设置名称" type="text" v-model="chooseRepairSettingInfo._currentRepairSettingName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryRepairSettings()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">设置</th>
                            <th class="text-center">类型名称</th>
                            <th class="text-center">派单方式</th>
                            <th class="text-center">说明</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="repairSetting in chooseRepairSettingInfo.repairSettings">
                                                                        <td class="text-center">{{repairSetting.settingId}}</td>
                            <td class="text-center">{{repairSetting.repairTypeName}}</td>
                            <td class="text-center">{{repairSetting.repairWay}}</td>
                            <td class="text-center">{{repairSetting.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseRepairSetting(repairSetting)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
