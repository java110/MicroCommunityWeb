<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="设备类型信息" namespace="viewMachineTypeInfo"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewMachineTypeInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectMachineTypeInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="选择设备类型" namespace="viewMachineTypeInfo"></vc:i18n></span></button>

                    <button type="button" v-if="viewMachineTypeInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddMachineTypeInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> <span><vc:i18n name="添加设备类型" namespace="viewMachineTypeInfo"></vc:i18n></span></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="设备类型" namespace="viewMachineTypeInfo"></vc:i18n></span>ID：</label>
                            <label class="">{{viewMachineTypeInfo.typeId}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="设备大类" namespace="viewMachineTypeInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewMachineTypeInfo.machineTypeCd}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="设备类型名称" namespace="viewMachineTypeInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewMachineTypeInfo.machineTypeName}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="数据状态" namespace="viewMachineTypeInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewMachineTypeInfo.statusCd}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="property/addMachineType"
               callBackListener="viewMachineTypeInfo"
               callBackFunction="chooseMachineType"
    ></vc:create>


    <vc:create path="property/chooseMachineType"
               emitChooseMachineType="viewMachineTypeInfo"
               emitLoadData="viewMachineTypeInfo"
    ></vc:create>
</div>
