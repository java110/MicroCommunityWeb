<div id="addQuestionAnswerModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="添加" namespace="addQuestionAnswer"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="问卷类型" namespace="addQuestionAnswer"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addQuestionAnswerInfo.qaType">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填','addQuestionAnswer')}}，请选择问卷类型
                                        </option>
                                        <option value="1001">{{vc.i18n('业主问卷','addQuestionAnswer')}}</option>
                                        <!-- <option value="2002">{{vc.i18n('员工自评','addQuestionAnswer')}}</option> -->
                                        <option value="3003">{{vc.i18n('业主投票','addQuestionAnswer')}}</option>
                                        <option value="4004">{{vc.i18n('员工投票','addQuestionAnswer')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="问卷名称" namespace="addQuestionAnswer"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addQuestionAnswerInfo.qaName" type="text"
                                           :placeholder="vc.i18n('必填，请填写问卷名称','addQuestionAnswer')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="开始时间" namespace="addQuestionAnswer"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addQuestionAnswerInfo.startTime" type="text"
                                           :placeholder="vc.i18n('必填，请填写开始时间','addQuestionAnswer')"
                                           class="form-control addStartTime">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="结束时间" namespace="addQuestionAnswer"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addQuestionAnswerInfo.endTime" type="text"
                                           :placeholder="vc.i18n('必填，请填写结束时间','addQuestionAnswer')"
                                           class="form-control addEndTime">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="问卷内容" namespace="addQuestionAnswer"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <textarea v-model="addQuestionAnswerInfo.content"
                                              :placeholder="vc.i18n('选填，请填写问卷内容','addQuestionAnswer')"
                                              class="form-control">
                                    </textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="备注" namespace="addQuestionAnswer"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <textarea v-model="addQuestionAnswerInfo.remark"
                                              :placeholder="vc.i18n('选填，请填写备注','addQuestionAnswer')"
                                              class="form-control">
                                    </textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="上传图片" namespace="addQuestionAnswer"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <vc:create path="frame/uploadImageUrl" callBackListener="addQuestionAnswer"
                                               callBackFunction="notifyUploadImage" namespace="addQuestionAnswer">
                                    </vc:create>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="saveQuestionAnswerInfo()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <i class="fa fa-close"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
