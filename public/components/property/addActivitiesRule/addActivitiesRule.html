<div id="addActivitiesRuleModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b ">添加</h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">活动类型</label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="addActivitiesRuleInfo.ruleType">
                    <option selected disabled value="">必填，请选择活动类型</option>
                    <option value="6666">最美员工</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">规则名称</label>
                <div class="col-sm-10">
                  <input v-model="addActivitiesRuleInfo.ruleName" type="text" placeholder="必填，请填写规则名称"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">开始时间</label>
                <div class="col-sm-10">
                  <input v-model="addActivitiesRuleInfo.startTime" type="text" placeholder="必填，请填写开始时间"
                    class="form-control addStartTime">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">结束时间</label>
                <div class="col-sm-10">
                  <input v-model="addActivitiesRuleInfo.endTime" type="text" placeholder="必填，请填写结束时间"
                    class="form-control addEndTime">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">活动对象</label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="addActivitiesRuleInfo.activitiesObj">
                    <option selected disabled value="">必填，请选择活动对象</option>
                    <option value="2222">大众</option>
                    <option value="3333">业主</option>
                    <option value="4444">员工</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">规则说明</label>
                <div class="col-sm-10">
                  <textarea v-model="addActivitiesRuleInfo.remark" placeholder="必填，请填写规则说明"
                    class="form-control"></textarea>
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="saveActivitiesRuleInfo()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
