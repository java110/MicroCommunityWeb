 <div id = "configFeeTempConfigInfoModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span><vc:i18n name="编辑临时停车费" namespace="configParkingSpaceTempFee"></vc:i18n></span></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="每小时单价" namespace="configParkingSpaceTempFee"></vc:i18n></span></label>
                                <div class="col-sm-10"><input v-model="changeFeeTempConfigInfo.squarePrice" type="text" :placeholder="vc.i18n('必填，请填写临时车每小时单价,如','configParkingSpaceTempFee')10.00" class="form-control"></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="首两个小时" namespace="configParkingSpaceTempFee"></vc:i18n></span></label>
                                <div class="col-sm-10"><input v-model="changeFeeTempConfigInfo.additionalAmount" type="text" :placeholder="vc.i18n('必填，请填写前两个小时费用，如','configParkingSpaceTempFee')200.00" class="form-control"></div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="saveTempParkingSpaceConfigFee()" ><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal"><span><vc:i18n name="取消" namespace="configParkingSpaceTempFee"></vc:i18n></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
