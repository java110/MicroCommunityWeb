<div id = "chooseReportInfoBackCityModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseReportInfoBackCityModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseReportInfoBackCityModelLabel">选择返省上报</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入返省上报名称" type="text" v-model="chooseReportInfoBackCityInfo._currentReportInfoBackCityName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryReportInfoBackCitys()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">返回ID</th>
                            <th class="text-center">姓名</th>
                            <th class="text-center">身份证</th>
                            <th class="text-center">手机号</th>
                            <th class="text-center">来源地</th>
                            <th class="text-center">城市名称</th>
                            <th class="text-center">返回时间</th>
                            <th class="text-center">备注</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="reportInfoBackCity in chooseReportInfoBackCityInfo.reportInfoBackCitys">
                                                                        <td class="text-center">{{reportInfoBackCity.backId}}</td>
                            <td class="text-center">{{reportInfoBackCity.name}}</td>
                            <td class="text-center">{{reportInfoBackCity.idCard}}</td>
                            <td class="text-center">{{reportInfoBackCity.tel}}</td>
                            <td class="text-center">{{reportInfoBackCity.source}}</td>
                            <td class="text-center">{{reportInfoBackCity.sourceCityName}}</td>
                            <td class="text-center">{{reportInfoBackCity.backTime}}</td>
                            <td class="text-center">{{reportInfoBackCity.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseReportInfoBackCity(reportInfoBackCity)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
