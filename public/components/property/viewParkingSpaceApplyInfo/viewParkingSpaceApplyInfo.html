<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="车位申请信息" namespace="viewParkingSpaceApplyInfo"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewParkingSpaceApplyInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectParkingSpaceApplyInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="选择车位申请" namespace="viewParkingSpaceApplyInfo"></vc:i18n></span></button>

                    <button type="button" v-if="viewParkingSpaceApplyInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddParkingSpaceApplyInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> <span><vc:i18n name="添加车位申请" namespace="viewParkingSpaceApplyInfo"></vc:i18n></span></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="车牌号" namespace="viewParkingSpaceApplyInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewParkingSpaceApplyInfo.carNum}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="汽车品牌" namespace="viewParkingSpaceApplyInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewParkingSpaceApplyInfo.carBrand}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="车辆类型" namespace="viewParkingSpaceApplyInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewParkingSpaceApplyInfo.carType}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="颜色" namespace="viewParkingSpaceApplyInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewParkingSpaceApplyInfo.carColor}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="起租时间" namespace="viewParkingSpaceApplyInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewParkingSpaceApplyInfo.startTime}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="结租时间" namespace="viewParkingSpaceApplyInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewParkingSpaceApplyInfo.endTime}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="申请人" namespace="viewParkingSpaceApplyInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewParkingSpaceApplyInfo.applyPersonName}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="申请人电话" namespace="viewParkingSpaceApplyInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewParkingSpaceApplyInfo.applyPersonLink}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="申请人" namespace="viewParkingSpaceApplyInfo"></vc:i18n></span>ID：</label>
                            <label class="">{{viewParkingSpaceApplyInfo.applyPersonId}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="审核结果" namespace="viewParkingSpaceApplyInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewParkingSpaceApplyInfo.state}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="备注" namespace="viewParkingSpaceApplyInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewParkingSpaceApplyInfo.remark}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="property/addParkingSpaceApply"
               callBackListener="viewParkingSpaceApplyInfo"
               callBackFunction="chooseParkingSpaceApply"
    ></vc:create>


    <vc:create path="property/chooseParkingSpaceApply"
               emitChooseParkingSpaceApply="viewParkingSpaceApplyInfo"
               emitLoadData="viewParkingSpaceApplyInfo"
    ></vc:create>
</div>
