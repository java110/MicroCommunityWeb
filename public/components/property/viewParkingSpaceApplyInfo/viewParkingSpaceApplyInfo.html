<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>车位申请信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewParkingSpaceApplyInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectParkingSpaceApplyInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> 选择车位申请</button>

                    <button type="button" v-if="viewParkingSpaceApplyInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddParkingSpaceApplyInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> 添加车位申请</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >车牌号：</label>
                            <label class="">{{viewParkingSpaceApplyInfo.carNum}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >汽车品牌：</label>
                            <label class="">{{viewParkingSpaceApplyInfo.carBrand}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >车辆类型：</label>
                            <label class="">{{viewParkingSpaceApplyInfo.carType}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >颜色：</label>
                            <label class="">{{viewParkingSpaceApplyInfo.carColor}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >起租时间：</label>
                            <label class="">{{viewParkingSpaceApplyInfo.startTime}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >结租时间：</label>
                            <label class="">{{viewParkingSpaceApplyInfo.endTime}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >申请人：</label>
                            <label class="">{{viewParkingSpaceApplyInfo.applyPersonName}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >申请人电话：</label>
                            <label class="">{{viewParkingSpaceApplyInfo.applyPersonLink}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >申请人ID：</label>
                            <label class="">{{viewParkingSpaceApplyInfo.applyPersonId}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >审核结果：</label>
                            <label class="">{{viewParkingSpaceApplyInfo.state}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >备注：</label>
                            <label class="">{{viewParkingSpaceApplyInfo.remark}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="property/addParkingSpaceApply"
               callBackListener="viewParkingSpaceApplyInfo"
               callBackFunction="chooseParkingSpaceApply"
    ></vc:create>


    <vc:create path="property/chooseParkingSpaceApply"
               emitChooseParkingSpaceApply="viewParkingSpaceApplyInfo"
               emitLoadData="viewParkingSpaceApplyInfo"
    ></vc:create>
</div>
