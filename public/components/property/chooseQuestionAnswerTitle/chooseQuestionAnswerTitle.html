<div id = "chooseQuestionAnswerTitleModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseQuestionAnswerTitleModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseQuestionAnswerTitleModelLabel">选择问卷题目</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入问卷题目名称" type="text" v-model="chooseQuestionAnswerTitleInfo._currentQuestionAnswerTitleName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryQuestionAnswerTitles()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">题目ID</th>
                            <th class="text-center">题目类型</th>
                            <th class="text-center">问卷题目</th>
                            <th class="text-center">顺序</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="questionAnswerTitle in chooseQuestionAnswerTitleInfo.questionAnswerTitles">
                                                                        <td class="text-center">{{questionAnswerTitle.titleId}}</td>
                            <td class="text-center">{{questionAnswerTitle.titleType}}</td>
                            <td class="text-center">{{questionAnswerTitle.qaTitle}}</td>
                            <td class="text-center">{{questionAnswerTitle.seq}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseQuestionAnswerTitle(questionAnswerTitle)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
