<div id="editFeeDiscountModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="修改" namespace="editFeeDiscount"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="折扣名称" namespace="editFeeDiscount"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model.trim="editFeeDiscountInfo.discountName" type="text"
                                           :placeholder="vc.i18n('必填，请填写折扣名称','editFeeDiscount')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="折扣类型" namespace="editFeeDiscount"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editFeeDiscountInfo.discountType">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填','editFeeDiscount')}}，请选择折扣类型
                                        </option>
                                        <option value="1001">{{vc.i18n('优惠','editFeeDiscount')}}</option>
                                        <option value="2002">{{vc.i18n('违约','editFeeDiscount')}}</option>
                                        <option value="3003">{{vc.i18n('优惠','editFeeDiscount')}}（需要申请）</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="规则" namespace="editFeeDiscount"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select v-model="editFeeDiscountInfo.ruleId" class="form-control"
                                            @change="_changeEditFeeDiscountRule()">
                                        <option value="">{{vc.i18n('必填','editFeeDiscount')}}，请选择规则</option>
                                        <option v-for="(item,index) in editFeeDiscountInfo.rules" :value="item.ruleId">
                                            {{item.ruleName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row"
                                 v-for="(item,index) in editFeeDiscountInfo.feeDiscountRuleSpecs">
                                <label class="col-sm-2 col-form-label">{{item.specName}}</label>
                                <div class="col-sm-10">
                                    <input v-model.trim="item.specValue" type="number" :placeholder="item.remark"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="描述" namespace="editFeeDiscount"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                <textarea v-model.trim="editFeeDiscountInfo.discountDesc"
                                          :placeholder="vc.i18n('可选，请填写描述','editFeeDiscount')"
                                          class="form-control">
                                </textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="editFeeDiscount()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <span><vc:i18n name="取消" namespace="editFeeDiscount"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
