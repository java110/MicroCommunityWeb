<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="费用套餐信息" namespace="viewFeeComboInfo"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewFeeComboInfo.index != 2" class="btn btn-primary btn-sm"
                            style="margin-right:10px;" v-on:click="_openSelectFeeComboInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="选择费用套餐"
                                                                                  namespace="viewFeeComboInfo"></vc:i18n></span>
                    </button>

                    <button type="button" v-if="viewFeeComboInfo.index != 2" class="btn btn-primary btn-sm"
                            v-on:click="_openAddFeeComboInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> <span><vc:i18n name="添加费用套餐"
                                                                                namespace="viewFeeComboInfo"></vc:i18n></span>
                    </button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"> <span><vc:i18n name='套餐名称'
                                                                          namespace='viewfeeComboInfo'></vc:i18n></span>：</label>
                            <label class="">{{viewFeeComboInfo.comboName}}</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <vc:create path="property/addFeeCombo"
               callBackListener="viewFeeComboInfo"
               callBackFunction="chooseFeeCombo"
    ></vc:create>


    <vc:create path="property/chooseFeeCombo"
               emitChooseFeeCombo="viewFeeComboInfo"
               emitLoadData="viewFeeComboInfo"
    ></vc:create>
</div>
