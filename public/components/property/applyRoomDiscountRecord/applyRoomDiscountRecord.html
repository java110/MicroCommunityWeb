<div id="applyRoomDiscountRecordModel" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="验房跟踪" namespace="applyRoomDiscountRecord"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="房屋" namespace="applyRoomDiscountRecord"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="applyRoomDiscountRecordInfo.roomName" type="text"
                                           disabled='disabled'
                                           :placeholder="vc.i18n('必填，请填写房屋','applyRoomDiscountRecord')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="状态" namespace="applyRoomDiscountRecord"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="applyRoomDiscountRecordInfo.stateName" type="text"
                                           disabled="disabled" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="是否违规" namespace="applyRoomDiscountRecord"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="applyRoomDiscountRecordInfo.isTrue">
                                        <option selected value="" disabled>
                                            {{vc.i18n('请选择是否违规','applyRoomDiscountRecord')}}
                                        </option>
                                        <option value="true">{{vc.i18n('是','applyRoomDiscountRecord')}}</option>
                                        <option value="false">{{vc.i18n('否','applyRoomDiscountRecord')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="备注" namespace="applyRoomDiscountRecord"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <textarea v-model="applyRoomDiscountRecordInfo.remark"
                                              :placeholder="vc.i18n('请填写备注','applyRoomDiscountRecord')"
                                              class="form-control">
                                    </textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="上传图片" namespace="applyRoomDiscountRecord"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <vc:create path="frame/uploadImageUrl" callBackListener="applyRoomDiscountRecord"
                                               callBackFunction="notifyUploadImage" namespace="applyRoomDiscountRecord">
                                    </vc:create>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="上传视频" namespace="applyRoomDiscountRecord"></vc:i18n></span>
                                </label>
                                <div class="content-img col-sm-10">
                                    <vc:create path="frame/uploadVedio" callBackListener="applyRoomDiscountRecord"
                                               callBackFunction="notifyUploadVedio" namespace="applyRoomDiscountRecord">
                                    </vc:create>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="saveApplyRoomDiscountRecordInfo()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <i class="fa fa-times"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
