<div id="editMeterWaterModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b ">修改抄表</h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">上期度数</label>
                <div class="col-sm-10">
                  <input v-model="editMeterWaterInfo.preDegrees" type="text" placeholder="必填，请填写上期度数"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">本期度数</label>
                <div class="col-sm-10">
                  <input v-model="editMeterWaterInfo.curDegrees" type="text" placeholder="必填，请填写本期度数"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">上期读表时间</label>
                <div class="col-sm-10">
                  <input v-model="editMeterWaterInfo.preReadingTime" type="text" placeholder="必填，请填写上期读表时间"
                    class="form-control editPreReadingTime">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">本期读表时间</label>
                <div class="col-sm-10">
                  <input v-model="editMeterWaterInfo.curReadingTime" type="text" placeholder="必填，请填写本期读表时间"
                    class="form-control editCurReadingTime">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">备注</label>
                <div class="col-sm-10">
                  <input v-model="editMeterWaterInfo.remark" type="text" placeholder="选填，请填写备注" class="form-control">
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="editMeterWater()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
