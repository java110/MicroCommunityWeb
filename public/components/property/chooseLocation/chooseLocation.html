<div id = "chooseLocationModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseLocationModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseLocationModelLabel"><span><vc:i18n name="选择位置管理" namespace="chooseLocation"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入位置管理名称','chooseLocation')" type="text" v-model="chooseLocationInfo._currentLocationName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryLocations()"><span><vc:i18n name="查询" namespace="chooseLocation"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center"><span><vc:i18n name="位置" namespace="chooseLocation"></vc:i18n></span>ID</th>
                            <th class="text-center"><span><vc:i18n name="位置名称" namespace="chooseLocation"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="位置类型" namespace="chooseLocation"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseLocation"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="location in chooseLocationInfo.locations">
                                                                        <td class="text-center">{{location.locationId}}</td>
                            <td class="text-center">{{location.locationName}}</td>
                            <td class="text-center">{{location.locationType}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseLocation(location)"><span><vc:i18n name="选择" namespace="chooseLocation"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
