<div id = "chooseLocationModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseLocationModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseLocationModelLabel">选择位置管理</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入位置管理名称" type="text" v-model="chooseLocationInfo._currentLocationName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryLocations()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">位置ID</th>
                            <th class="text-center">位置名称</th>
                            <th class="text-center">位置类型</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="location in chooseLocationInfo.locations">
                                                                        <td class="text-center">{{location.locationId}}</td>
                            <td class="text-center">{{location.locationName}}</td>
                            <td class="text-center">{{location.locationType}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseLocation(location)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
