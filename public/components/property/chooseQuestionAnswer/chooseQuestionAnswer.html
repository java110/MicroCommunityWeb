<div id = "chooseQuestionAnswerModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseQuestionAnswerModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseQuestionAnswerModelLabel">选择问卷信息</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入问卷信息名称" type="text" v-model="chooseQuestionAnswerInfo._currentQuestionAnswerName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryQuestionAnswers()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">问卷ID</th>
                            <th class="text-center">问卷类型</th>
                            <th class="text-center">问卷名称</th>
                            <th class="text-center">开始时间</th>
                            <th class="text-center">结束时间</th>
                            <th class="text-center">备注</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="questionAnswer in chooseQuestionAnswerInfo.questionAnswers">
                                                                        <td class="text-center">{{questionAnswer.qaId}}</td>
                            <td class="text-center">{{questionAnswer.qaType}}</td>
                            <td class="text-center">{{questionAnswer.qaName}}</td>
                            <td class="text-center">{{questionAnswer.startTime}}</td>
                            <td class="text-center">{{questionAnswer.endTime}}</td>
                            <td class="text-center">{{questionAnswer.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseQuestionAnswer(questionAnswer)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
