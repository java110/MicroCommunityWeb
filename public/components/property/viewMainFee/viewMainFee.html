<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>
                    <span><span><vc:i18n name="费用信息" namespace="viewMainFee"></vc:i18n></span></span>
                </h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" class="btn btn-primary btn-sm" style="margin-left:10px" v-on:click="_openCallBackOwner()">
                            <span><span><vc:i18n name="返回"></vc:i18n></span></span>
                        </button>
                </div>
            </div>
            <div class="ibox-content">

                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><span><vc:i18n name="费用" namespace="viewMainFee"></vc:i18n></span></span>ID：</label>
                            <label class="">{{mainFeeInfo.feeId}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><span><vc:i18n name="费用标识" namespace="viewMainFee"></vc:i18n></span></span>：</label>
                            <label class="">{{mainFeeInfo.feeFlagName}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><span><vc:i18n name="费用类型" namespace="viewMainFee"></vc:i18n></span></span>：</label>
                            <label class="">{{mainFeeInfo.feeTypeCdName}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><span><vc:i18n name="付费对象" namespace="viewMainFee"></vc:i18n></span></span>：</label>
                            <label class="">{{mainFeeInfo.payerObjName}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><span><vc:i18n name="费用项" namespace="viewMainFee"></vc:i18n></span></span>：</label>
                            <label class="">{{mainFeeInfo.feeName}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><span><vc:i18n name="费用状态" namespace="viewMainFee"></vc:i18n></span></span>：</label>
                            <label class="">{{mainFeeInfo.stateName}}</label>
                        </div>
                    </div>

                </div>

                <div class="row">

                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><span><vc:i18n name="建账时间" namespace="viewMainFee"></vc:i18n></span></span>：</label>
                            <label class="">{{mainFeeInfo.startTime}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><span><vc:i18n name="计费开始时间" namespace="viewMainFee"></vc:i18n></span></span>：</label>
                            <label class="">{{_getEndTime(mainFeeInfo)}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><span><vc:i18n name="计费结束时间" namespace="viewMainFee"></vc:i18n></span></span>：</label>
                            <label class="">{{_getDeadlineTime(mainFeeInfo)}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4" v-if="mainFeeInfo.amount != '-1.00'">
                        <div class="form-group">
                            <label class="col-form-label"><span><span><vc:i18n name="费用金额" namespace="viewMainFee"></vc:i18n></span></span>：</label>
                            <label class="">{{mainFeeInfo.amount}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><span><vc:i18n name="批次" namespace="viewMainFee"></vc:i18n></span></span>：</label>
                            <label class="">{{mainFeeInfo.batchId}}</label>
                        </div>
                    </div>
                </div>
                <div v-for="(item,index) in mainFeeInfo.feeAttrs">

                    <div class="row" v-if="index % 3 == 0">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label">{{item.specCdName}}：</label>
                                <label class="">{{item.value}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4" v-if="index < mainFeeInfo.feeAttrs.length-1">
                            <div class="form-group">
                                <label class="col-form-label">{{mainFeeInfo.feeAttrs[index+1].specCdName}}：</label>
                                <label class="">{{mainFeeInfo.feeAttrs[index+1].value}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4" v-if="index < mainFeeInfo.feeAttrs.length-2">
                            <div class="form-group">
                                <label class="col-form-label">{{mainFeeInfo.feeAttrs[index+2].specCdName}}：</label>
                                <label class="">{{mainFeeInfo.feeAttrs[index+2].value}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" v-if="mainFeeInfo.payerObjType == '3333'">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><span><vc:i18n name="面积" namespace="viewMainFee"></vc:i18n></span></span>：</label>
                            <label class="">{{mainFeeInfo.builtUpArea}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><span><vc:i18n name="单价" namespace="viewMainFee"></vc:i18n></span></span>：</label>
                            <label class="">{{mainFeeInfo.squarePrice}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><span><vc:i18n name="附加费" namespace="viewMainFee"></vc:i18n></span></span>：</label>
                            <label class="">{{mainFeeInfo.additionalAmount}}</label>
                        </div>
                    </div>
                </div>
                <div class="row" v-else>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><span><vc:i18n name="固定费" namespace="viewMainFee"></vc:i18n></span></span>：</label>
                            <label class="">{{mainFeeInfo.additionalAmount}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--<vc:create path="property/searchRoom"
               emitChooseRoom="viewMainFee"
               emitLoadData="propertyFee"
               roomFlag="1"
    ></vc:create>-->
    <!--    <vc:create path="property/propertyPay"-->
    <!--               emitReloadFee="viewMainFee"-->
    <!--    ></vc:create>-->
</div>
