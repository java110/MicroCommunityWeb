<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>费用信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" class="btn btn-primary btn-sm"
                            style="margin-left:10px" v-on:click="_openCallBackOwner()">
                        返回</button>
                </div>
            </div>
            <div class="ibox-content">

                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >费用ID：</label>
                            <label class="">{{mainFeeInfo.feeId}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >费用标识：</label>
                            <label class="">{{mainFeeInfo.feeFlagName}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">费用类型：</label>
                            <label class="">{{mainFeeInfo.feeTypeCdName}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >付费对象：</label>
                            <label class="">{{mainFeeInfo.payerObjName}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >费用项：</label>
                            <label class="">{{mainFeeInfo.feeName}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">费用状态：</label>
                            <label class="">{{mainFeeInfo.stateName}}</label>
                        </div>
                    </div>
                   
                </div>
                
                <div class="row">

                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >建账时间：</label>
                            <label class="">{{mainFeeInfo.startTime}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >计费开始时间：</label>
                            <label class="">{{_getEndTime(mainFeeInfo)}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >计费结束时间：</label>
                            <label class="">{{_getDeadlineTime(mainFeeInfo)}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group" v-if="mainFeeInfo.amount != '-1.00'">
                            <label class="col-form-label">费用金额：</label>
                            <label class="">{{mainFeeInfo.amount}}</label>
                        </div>
                    </div>
                </div>
                <div v-for="(item,index) in mainFeeInfo.feeAttrs">

                    <div class="row" v-if="index % 3 == 0">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label">{{item.specCdName}}：</label>
                                <label class="">{{item.value}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4" v-if="index < mainFeeInfo.feeAttrs.length-1">
                            <div class="form-group">
                                <label class="col-form-label">{{mainFeeInfo.feeAttrs[index+1].specCdName}}：</label>
                                <label class="">{{mainFeeInfo.feeAttrs[index+1].value}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4" v-if="index < mainFeeInfo.feeAttrs.length-2">
                            <div class="form-group">
                                <label class="col-form-label">{{mainFeeInfo.feeAttrs[index+2].specCdName}}：</label>
                                <label class="">{{mainFeeInfo.feeAttrs[index+2].value}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row"  v-if = "mainFeeInfo.payerObjType == '3333'">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">面积：</label>
                            <label class="">{{mainFeeInfo.builtUpArea}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >单价：</label>
                            <label class="">{{mainFeeInfo.squarePrice}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >附加费：</label>
                            <label class="">{{mainFeeInfo.additionalAmount}}</label>
                        </div>
                    </div>
                </div>
                <div class="row"  v-else>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >固定费：</label>
                            <label class="">{{mainFeeInfo.additionalAmount}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >批次：</label>
                            <label class="">{{mainFeeInfo.batchId}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--<vc:create path="property/searchRoom"
               emitChooseRoom="viewMainFee"
               emitLoadData="propertyFee"
               roomFlag="1"
    ></vc:create>-->
<!--    <vc:create path="property/propertyPay"-->
<!--               emitReloadFee="viewMainFee"-->
<!--    ></vc:create>-->
</div>
