<div id="examinePropertyRightRegistrationModel" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><vc:i18n name="产权登记审核" namespace="examinePropertyRightRegistration"></vc:i18n></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="房屋" namespace="examinePropertyRightRegistration"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="examinePropertyRightRegistrationInfo.allNum" type="text"
                                           disabled='disabled'
                                           :placeholder="vc.i18n('必填，请填写房屋','examinePropertyRightRegistration')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="状态" namespace="examinePropertyRightRegistration"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="examinePropertyRightRegistrationInfo.state">
                                        <option selected disabled value=""><vc:i18n name="必填" namespace="examinePropertyRightRegistration"></vc:i18n>，请选择状态</option>
                                        <option v-for="(item,index) in examinePropertyRightRegistrationInfo.states"
                                                :value="item.statusCd" v-if="item.statusCd != '0'">{{item.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="审核意见" namespace="examinePropertyRightRegistration"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <textarea v-model="examinePropertyRightRegistrationInfo.remark" :placeholder="vc.i18n('请填写审核意见','examinePropertyRightRegistration')"
                                              class="form-control">
                                    </textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="saveExaminePropertyRightRegistrationInfo()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <i class="fa fa-times"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
