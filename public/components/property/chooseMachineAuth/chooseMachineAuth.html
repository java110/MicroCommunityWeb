<div id = "chooseMachineAuthModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseMachineAuthModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseMachineAuthModelLabel"><span><vc:i18n name="选择员工门禁授权" namespace="chooseMachineAuth"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入员工门禁授权名称','chooseMachineAuth')" type="text" v-model="chooseMachineAuthInfo._currentMachineAuthName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryMachineAuths()"><span><vc:i18n name="查询" namespace="chooseMachineAuth"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">ID</th>
                            <th class="text-center"><span><vc:i18n name="设备" namespace="chooseMachineAuth"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="员工" namespace="chooseMachineAuth"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="开始时间" namespace="chooseMachineAuth"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="结束时间" namespace="chooseMachineAuth"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseMachineAuth"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="machineAuth in chooseMachineAuthInfo.machineAuths">
                                                                        <td class="text-center">{{machineAuth.authId}}</td>
                            <td class="text-center">{{machineAuth.machineId}}</td>
                            <td class="text-center">{{machineAuth.personId}}</td>
                            <td class="text-center">{{machineAuth.startTime}}</td>
                            <td class="text-center">{{machineAuth.endTime}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseMachineAuth(machineAuth)"><span><vc:i18n name="选择" namespace="chooseMachineAuth"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
