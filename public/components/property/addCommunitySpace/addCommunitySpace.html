<div id="addCommunitySpaceModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel"

    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="添加场地" namespace="addCommunitySpace"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='名称' namespace='addCommunitySpace'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addCommunitySpaceInfo.name" type="text"
                                           :placeholder="vc.i18n('必填，请填写名称','addCommunitySpace')" class="form-control">
                                </div>
                            </div>
                            <!-- <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='开场时间' namespace='addCommunitySpace'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addCommunitySpaceInfo.startTime" type="text" :placeholder="vc.i18n('必填，请填写开场时间','addCommunitySpace')"
                                        class="form-control addSpaceStartTime">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='关场时间' namespace='addCommunitySpace'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addCommunitySpaceInfo.endTime" type="text" :placeholder="vc.i18n('必填，请填写关场时间','addCommunitySpace')"
                                        class="form-control addSpaceEndTime">
                                </div>
                            </div> -->
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='每小时费用' namespace='addCommunitySpace'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addCommunitySpaceInfo.feeMoney" type="text"
                                           :placeholder="vc.i18n('必填，请填写每小时费用','addCommunitySpace')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='管理员' namespace='addCommunitySpace'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addCommunitySpaceInfo.adminName" type="text"
                                           :placeholder="vc.i18n('必填，请填写管理员','addCommunitySpace')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='管理员电话' namespace='addCommunitySpace'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addCommunitySpaceInfo.tel" type="text"
                                           :placeholder="vc.i18n('必填，请填写管理员电话','addCommunitySpace')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='状态' namespace='addCommunitySpace'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addCommunitySpaceInfo.state">
                                        <option selected disabled value="">

                                        </option>
                                        <option value="1001">{{vc.i18n('可预约','addCommunitySpace')}}</option>
                                        <option value="2002">{{vc.i18n('不可预约','addCommunitySpace')}}</option>
                                    </select>
                                </div>
                            </div>
