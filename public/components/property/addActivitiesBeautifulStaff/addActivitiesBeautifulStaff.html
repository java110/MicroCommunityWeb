<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5><span><vc:i18n name="申请最美员工" namespace="addActivitiesBeautifulStaff"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                </div>
            </div>
            <div class="ibox-content">
                <div>
                    <div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><span><vc:i18n name="活动规则" namespace="addActivitiesBeautifulStaff"></vc:i18n></span></label>
                            <div class="col-sm-10">
                                <select class="custom-select" v-model="addActivitiesBeautifulStaffInfo.ruleId">
                                    <option selected disabled value="">{{vc.i18n('必填','addActivitiesBeautifulStaff')}}，请选择活动规则</option>
                                    <option v-for="(item,index) in addActivitiesBeautifulStaffInfo.activitiesRules"
                                            :value="item.ruleId">{{item.ruleName}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><span><vc:i18n name="员工" namespace="addActivitiesBeautifulStaff"></vc:i18n></span></label>

                            <div class="col-sm-3">
                                <vc:create path="frame/orgSelect2" parentModal="addActivitiesBeautifulStaffModel"
                                           callBackListener="addActivitiesBeautifulStaff" callBackFunction="notify"
                                           namespace="addActivitiesBeautifulStaff">
                                </vc:create>
                            </div>
                            <div class="col-sm-3">
                                <vc:create path="frame/departmentSelect2" parentModal="addActivitiesBeautifulStaffModel"
                                           callBackListener="addActivitiesBeautifulStaff" callBackFunction="notify"
                                           namespace="addActivitiesBeautifulStaff">
                                </vc:create>
                            </div>
                            <div class="col-sm-3">
                                <vc:create path="frame/staffSelect2" parentModal="addActivitiesBeautifulStaffModel"
                                           callBackListener="addActivitiesBeautifulStaff" callBackFunction="notify"
                                           namespace="addActivitiesBeautifulStaff">
                                </vc:create>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><span><vc:i18n name="评选编号" namespace="addActivitiesBeautifulStaff"></vc:i18n></span></label>
                            <div class="col-sm-10">
                                <input v-model="addActivitiesBeautifulStaffInfo.activitiesNum" type="text"
                                       :placeholder="vc.i18n('必填，请填写评选编号','addActivitiesBeautifulStaff')" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><span><vc:i18n name="工作简介" namespace="addActivitiesBeautifulStaff"></vc:i18n></span></label>
                            <div class="col-sm-10">
                                <div class="no-padding">
                                    <div class="summernote"></div>
                                </div>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <button class="btn btn-primary float-right" type="button"
                                    v-on:click="saveActivitiesBeautifulStaffInfo()">
                                <i class="fa fa-check"></i>&nbsp;保存
                            </button>
                            <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                    @click="_closeAddActivitiesBeauifulStaffInfo()">
                                <i class="fa fa-close"></i>&nbsp;取消
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
