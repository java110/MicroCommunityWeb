<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="物品规格信息" namespace="viewResourceStoreSpecificationInfo"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewResourceStoreSpecificationInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectResourceStoreSpecificationInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="选择物品规格" namespace="viewResourceStoreSpecificationInfo"></vc:i18n></span></button>

                    <button type="button" v-if="viewResourceStoreSpecificationInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddResourceStoreSpecificationInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> <span><vc:i18n name="添加物品规格" namespace="viewResourceStoreSpecificationInfo"></vc:i18n></span></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="规格名称" namespace="viewResourceStoreSpecificationInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewResourceStoreSpecificationInfo.specName}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="商品类型" namespace="viewResourceStoreSpecificationInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewResourceStoreSpecificationInfo.rstId}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="描述" namespace="viewResourceStoreSpecificationInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewResourceStoreSpecificationInfo.description}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="property/addResourceStoreSpecification"
               callBackListener="viewResourceStoreSpecificationInfo"
               callBackFunction="chooseResourceStoreSpecification"
    ></vc:create>


    <vc:create path="property/chooseResourceStoreSpecification"
               emitChooseResourceStoreSpecification="viewResourceStoreSpecificationInfo"
               emitLoadData="viewResourceStoreSpecificationInfo"
    ></vc:create>
</div>
