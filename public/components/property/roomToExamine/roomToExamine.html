<div id="roomToExamineModel" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span><vc:i18n name="装修审核" namespace="roomToExamine"></vc:i18n></span></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="房屋" namespace="roomToExamine"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="roomToExamineInfo.roomName" type="text"
                                           disabled='disabled'
                                           :placeholder="vc.i18n('必填，请填写房屋','roomToExamine')" @blur="_queryRoom" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="状态" namespace="roomToExamine"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="roomToExamineInfo.state">
                                        <option selected disabled value="">{{vc.i18n('必填','roomToExamine')}}，请选择状态</option>
                                        <option value="3000">{{vc.i18n('审核通过','roomToExamine')}}</option>
                                        <option value="2000">{{vc.i18n('审核不通过','roomToExamine')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="审核意见" namespace="roomToExamine"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <textarea v-model="roomToExamineInfo.examineRemark" :placeholder="vc.i18n('请填写审核意见','roomToExamine')"
                                              class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="saveRoomToExamineInfo()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <i class="fa fa-times"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
