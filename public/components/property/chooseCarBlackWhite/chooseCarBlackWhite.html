<div id = "chooseCarBlackWhiteModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseCarBlackWhiteModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseCarBlackWhiteModelLabel"><span><vc:i18n name="选择黑白名单" namespace="chooseCarBlackWhite"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入黑白名单名称','chooseCarBlackWhite')" type="text" v-model="chooseCarBlackWhiteInfo._currentCarBlackWhiteName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryCarBlackWhites()"><span><vc:i18n name="查询" namespace="chooseCarBlackWhite"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center"><span><vc:i18n name="黑白名单" namespace="chooseCarBlackWhite"></vc:i18n></span>ID</th>
                            <th class="text-center"><span><vc:i18n name="名单类型" namespace="chooseCarBlackWhite"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="车牌号" namespace="chooseCarBlackWhite"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="开始时间" namespace="chooseCarBlackWhite"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="结束时间" namespace="chooseCarBlackWhite"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseCarBlackWhite"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="carBlackWhite in chooseCarBlackWhiteInfo.carBlackWhites">
                                                                        <td class="text-center">{{carBlackWhite.bwId}}</td>
                            <td class="text-center">{{carBlackWhite.blackWhite}}</td>
                            <td class="text-center">{{carBlackWhite.carNum}}</td>
                            <td class="text-center">{{carBlackWhite.startTime}}</td>
                            <td class="text-center">{{carBlackWhite.endTime}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseCarBlackWhite(carBlackWhite)"><span><vc:i18n name="选择" namespace="chooseCarBlackWhite"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
