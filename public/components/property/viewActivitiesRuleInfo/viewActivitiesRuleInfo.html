<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="活动规则信息" namespace="viewActivitiesRuleInfo"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewActivitiesRuleInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectActivitiesRuleInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="选择活动规则" namespace="viewActivitiesRuleInfo"></vc:i18n></span></button>

                    <button type="button" v-if="viewActivitiesRuleInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddActivitiesRuleInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> <span><vc:i18n name="添加活动规则" namespace="viewActivitiesRuleInfo"></vc:i18n></span></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="活动类型" namespace="viewActivitiesRuleInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewActivitiesRuleInfo.ruleType}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="规则名称" namespace="viewActivitiesRuleInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewActivitiesRuleInfo.ruleName}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="开始时间" namespace="viewActivitiesRuleInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewActivitiesRuleInfo.startTime}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="结束时间" namespace="viewActivitiesRuleInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewActivitiesRuleInfo.endTime}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="活动对象" namespace="viewActivitiesRuleInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewActivitiesRuleInfo.activitiesObj}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="规则说明" namespace="viewActivitiesRuleInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewActivitiesRuleInfo.remark}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="property/addActivitiesRule"
               callBackListener="viewActivitiesRuleInfo"
               callBackFunction="chooseActivitiesRule"
    ></vc:create>


    <vc:create path="property/chooseActivitiesRule"
               emitChooseActivitiesRule="viewActivitiesRuleInfo"
               emitLoadData="viewActivitiesRuleInfo"
    ></vc:create>
</div>
