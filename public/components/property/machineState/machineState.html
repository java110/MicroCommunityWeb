<div class="modal fade" id="machineStateModel" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"><vc:i18n name="请确认您的操作" namespace="machineState"></vc:i18n>!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <tr align="center"><th><vc:i18n name="确定" namespace="machineState"></vc:i18n>{{machineStateInfo.stateName}}<vc:i18n name="设备" namespace="machineState"></vc:i18n></th></tr>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" v-on:click="_closeMachineStateModel()"><vc:i18n name="点错了" namespace="machineState"></vc:i18n></button>
                <button type="button" class="btn btn-primary" v-on:click="_changeMachineState()"><vc:i18n name="确认" namespace="machineState"></vc:i18n></button>
            </div>
        </div>
    </div>
</div>
