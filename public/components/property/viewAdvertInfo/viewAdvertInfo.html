<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="发布广告信息" namespace="viewAdvertInfo"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewAdvertInfo.index != 2" class="btn btn-primary btn-sm"
                            style="margin-right:10px;" v-on:click="_openSelectAdvertInfoModel()">
                        <i class="fa fa-search"></i> <span><vc:i18n name="选择发布广告" namespace="viewAdvertInfo"></vc:i18n></span>
                    </button>

                    <button type="button" v-if="viewAdvertInfo.index != 2" class="btn btn-primary btn-sm"
                            v-on:click="_openAddAdvertInfoModel()">
                        <i class="fa fa-plus"></i> <span><vc:i18n name="添加发布广告" namespace="viewAdvertInfo"></vc:i18n></span>
                    </button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="广告名称" namespace="viewAdvertInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewAdvertInfo.adName}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="广告类型" namespace="viewAdvertInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewAdvertInfo.adTypeCd}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="广告分类" namespace="viewAdvertInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewAdvertInfo.classify}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="投放位置" namespace="viewAdvertInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewAdvertInfo.locationTypeCd}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="具体位置" namespace="viewAdvertInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewAdvertInfo.locationObjId}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="广告状态" namespace="viewAdvertInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewAdvertInfo.state}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="播放顺序" namespace="viewAdvertInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewAdvertInfo.seq}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="投放时间" namespace="viewAdvertInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewAdvertInfo.startTime}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="结束时间" namespace="viewAdvertInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewAdvertInfo.endTime}}</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <vc:create path="property/addAdvert"
               callBackListener="viewAdvertInfo"
               callBackFunction="chooseAdvert"
    ></vc:create>


    <vc:create path="property/chooseAdvert"
               emitChooseAdvert="viewAdvertInfo"
               emitLoadData="viewAdvertInfo"
    ></vc:create>
</div>
