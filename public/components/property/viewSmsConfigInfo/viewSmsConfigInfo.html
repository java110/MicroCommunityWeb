<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>短信配置信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewSmsConfigInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectSmsConfigInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> 选择短信配置</button>

                    <button type="button" v-if="viewSmsConfigInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddSmsConfigInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> 添加短信配置</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >短信商：</label>
                            <label class="">{{viewSmsConfigInfo.smsType}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >短信业务：</label>
                            <label class="">{{viewSmsConfigInfo.smsBusi}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >短信模板：</label>
                            <label class="">{{viewSmsConfigInfo.templateCode}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >短信签名：</label>
                            <label class="">{{viewSmsConfigInfo.signName}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >短信秘钥：</label>
                            <label class="">{{viewSmsConfigInfo.accessSecret}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >访问KEY：</label>
                            <label class="">{{viewSmsConfigInfo.accessKeyId}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >区域：</label>
                            <label class="">{{viewSmsConfigInfo.region}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >日志：</label>
                            <label class="">{{viewSmsConfigInfo.logSwitch}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >备注：</label>
                            <label class="">{{viewSmsConfigInfo.remark}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="property/addSmsConfig"
               callBackListener="viewSmsConfigInfo"
               callBackFunction="chooseSmsConfig"
    ></vc:create>


    <vc:create path="property/chooseSmsConfig"
               emitChooseSmsConfig="viewSmsConfigInfo"
               emitLoadData="viewSmsConfigInfo"
    ></vc:create>
</div>
