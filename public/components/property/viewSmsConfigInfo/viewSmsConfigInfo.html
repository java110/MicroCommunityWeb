<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="短信配置信息" namespace="viewSmsConfigInfo"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewSmsConfigInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectSmsConfigInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="选择短信配置" namespace="viewSmsConfigInfo"></vc:i18n></span></button>

                    <button type="button" v-if="viewSmsConfigInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddSmsConfigInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> <span><vc:i18n name="添加短信配置" namespace="viewSmsConfigInfo"></vc:i18n></span></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="短信商" namespace="viewSmsConfigInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewSmsConfigInfo.smsType}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="短信业务" namespace="viewSmsConfigInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewSmsConfigInfo.smsBusi}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="短信模板" namespace="viewSmsConfigInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewSmsConfigInfo.templateCode}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="短信签名" namespace="viewSmsConfigInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewSmsConfigInfo.signName}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="短信秘钥" namespace="viewSmsConfigInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewSmsConfigInfo.accessSecret}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="访问" namespace="viewSmsConfigInfo"></vc:i18n></span>KEY：</label>
                            <label class="">{{viewSmsConfigInfo.accessKeyId}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="区域" namespace="viewSmsConfigInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewSmsConfigInfo.region}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="日志" namespace="viewSmsConfigInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewSmsConfigInfo.logSwitch}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="备注" namespace="viewSmsConfigInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewSmsConfigInfo.remark}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="property/addSmsConfig"
               callBackListener="viewSmsConfigInfo"
               callBackFunction="chooseSmsConfig"
    ></vc:create>


    <vc:create path="property/chooseSmsConfig"
               emitChooseSmsConfig="viewSmsConfigInfo"
               emitLoadData="viewSmsConfigInfo"
    ></vc:create>
</div>
