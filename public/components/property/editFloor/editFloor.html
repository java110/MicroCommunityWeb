<div id="editFloorModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span><vc:i18n name="修改楼栋" namespace="editFloor"></vc:i18n></span></h3>
                <div class="ibox-content">
                    <div>
                        <p style="color:red;">{{editFloorInfo.errorInfo}}</p>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="楼栋编号" namespace="editFloor"></vc:i18n></span></label>
                                <div class="col-sm-10"><input v-model="editFloorInfo.floorNum" type="text" :placeholder="vc.i18n('必填，请填写编号','editFloor')" class="form-control"></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="楼栋名称" namespace="editFloor"></vc:i18n></span></label>
                                <div class="col-sm-10"><input v-model="editFloorInfo.floorName" type="text" :placeholder="vc.i18n('必填，请填写名称','editFloor')" class="form-control"></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="建筑面积" namespace="editFloor"></vc:i18n></span></label>
                                <div class="col-sm-10"><input v-model="editFloorInfo.floorArea" type="text" :placeholder="vc.i18n('必填，请填写建筑面积','editFloor')" class="form-control"></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="排序" namespace="addFloor"></vc:i18n></span></label>
                                <div class="col-sm-10"><input v-model="editFloorInfo.seq" type="number" :placeholder="vc.i18n('必填，请填写排序','addFloor')" class="form-control"></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="备注" namespace="editFloor"></vc:i18n></span></label>
                                <div class="col-sm-10"><textarea cols="5" v-model="editFloorInfo.remark" type="tel" :placeholder="vc.i18n('可填，请填写备注','editFloor')" class="form-control"></textarea></div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="editFloorMethod()"><i class="fa fa-check"></i>&nbsp;修改
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal"><span><vc:i18n name="取消" namespace="editFloor"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
