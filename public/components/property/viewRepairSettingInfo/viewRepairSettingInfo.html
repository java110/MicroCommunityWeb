<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><vc:i18n name="报修设置信息" namespace="viewRepairSettingInfo"></vc:i18n></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewRepairSettingInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectRepairSettingInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> <vc:i18n name="选择报修设置" namespace="viewRepairSettingInfo"></vc:i18n></button>

                    <button type="button" v-if="viewRepairSettingInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddRepairSettingInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> <vc:i18n name="添加报修设置" namespace="viewRepairSettingInfo"></vc:i18n></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="类型名称" namespace="viewRepairSettingInfo"></vc:i18n>：</label>
                            <label class="">{{viewRepairSettingInfo.repairTypeName}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="派单方式" namespace="viewRepairSettingInfo"></vc:i18n>：</label>
                            <label class="">{{viewRepairSettingInfo.repairWay}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="说明" namespace="viewRepairSettingInfo"></vc:i18n>：</label>
                            <label class="">{{viewRepairSettingInfo.remark}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="property/addRepairSetting"
               callBackListener="viewRepairSettingInfo"
               callBackFunction="chooseRepairSetting"
    ></vc:create>


    <vc:create path="property/chooseRepairSetting"
               emitChooseRepairSetting="viewRepairSettingInfo"
               emitLoadData="viewRepairSettingInfo"
    ></vc:create>
</div>
