<div id="chooseMaintainancePlanMachineModel" class="modal fade" role="dialog"
     aria-labelledby="chooseMaintainancePlanMachineModelLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseMaintainancePlanMachineModelLabel"><span><vc:i18n name="选择设备" namespace="chooseMaintainancePlanMachine"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">
                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入设备名称','chooseMaintainancePlanMachine')" type="text"
                                               v-model="chooseMaintainancePlanMachineInfo.machineName"
                                               class="form-control form-control-sm">
                                        <span class="input-group-append">
                                            <button type="button" class="btn btn-sm btn-primary"
                                                    v-on:click="queryMachines()">
                                                    <i class="fa fa-search"></i><span><vc:i18n name="查询" namespace="chooseMaintainancePlanMachine"></vc:i18n></span>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th class="text-center">
                                            <input type="checkbox" class="i-checks " @click="checkAll($event)"
                                                   id="quan">
                                        </th>
                                        <th class="text-center"><span><vc:i18n name="检查项" namespace="chooseMaintainancePlanMachine"></vc:i18n></span></th>
                                        <th class="text-center"><span><vc:i18n name="编号" namespace="chooseMaintainancePlanMachine"></vc:i18n></span></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr v-for="item in chooseMaintainancePlanMachineInfo.machines">
                                        <td class="text-center">
                                            <input type="checkbox" class="i-checks checkMachine"
                                                   v-bind:value="item.machineId"
                                                   v-model="chooseMaintainancePlanMachineInfo.selectMachines">
                                        </td>
                                        <td class="text-center">{{item.machineName}}</td>
                                        <td class="text-center">{{item.machineId}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                                <!-- 分页 -->
                                <vc:create namespace="chooseMaintainancePlanMachine"
                                           path="frame/paginationPlus"></vc:create>
                                <div class="ibox-content" v-if="chooseMaintainancePlanMachineInfo.machines.length > 0">
                                    <button class="btn btn-primary float-right" type="button"
                                            v-on:click="_chooseMaintainancePlanMachine()">
                                        <i class="fa fa-check"></i>&nbsp;提交
                                    </button>
                                    <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                            data-dismiss="modal">
                                        <i class="fa fa-times"></i>&nbsp;取消
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
