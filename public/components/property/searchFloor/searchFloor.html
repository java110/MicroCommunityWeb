<div id="searchFloorModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="searchFloorModelLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="searchFloorModelLabel">
                    <span><vc:i18n name="小区楼" namespace="searchFloor"></vc:i18n></span>
                </h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">
                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入小区楼编号','searchFloor')" type="text" v-model="searchFloorInfo._currentFloorNum" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary"
                                                        v-on:click="searchFloors()"><span><vc:i18n name="查询" namespace="searchFloor"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th class="text-center">
                                                <span><vc:i18n name="楼" namespace="searchFloor"></vc:i18n></span>ID</th>
                                            <th class="text-center">
                                                <span><vc:i18n name="名称" namespace="searchFloor"></vc:i18n></span>
                                            </th>
                                            <th class="text-center">
                                                <span><vc:i18n name="编号" namespace="searchFloor"></vc:i18n></span>
                                            </th>
                                            <th class="text-center">
                                                <span><vc:i18n name="创建人" namespace="searchFloor"></vc:i18n></span>
                                            </th>
                                            <th class="text-center">
                                                <span><vc:i18n name="操作" namespace="searchFloor"></vc:i18n></span>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="floor in searchFloorInfo.floors">
                                            <td class="text-center">{{floor.floorId}}</td>
                                            <td class="text-center">{{floor.floorName}}</td>
                                            <td class="text-center">{{floor.floorNum}}</td>
                                            <td class="text-center">{{floor.userName}}</td>
                                            <td class="text-center">
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseFloor(floor)">
                                                <span><vc:i18n name="选择" namespace="searchFloor"></vc:i18n></span>
                                            </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <vc:create namespace="searchFloor" path="frame/paginationPlus"></vc:create>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
