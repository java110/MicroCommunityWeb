<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="查询条件" namespace="newOaWorkflowPool"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入申请人','newOaWorkflowPool')"
                                    v-model="newOaWorkflowPoolInfo.conditions.createUserName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入开始时间','newOaWorkflowPool')"
                                    v-model="newOaWorkflowPoolInfo.conditions.startTime"
                                    class=" form-control poolStartTime">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入结束时间','newOaWorkflowPool')"
                                    v-model="newOaWorkflowPoolInfo.conditions.endTime"
                                    class=" form-control poolEndTime">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryOaWorkflowPoolMethod()">
                                <i class="fa fa-search"></i> <span><vc:i18n name="查询" namespace="newOaWorkflowPool"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="流程工单" namespace="newOaWorkflowPool"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span><vc:i18n name="申请人" namespace="newOaWorkflowPool"></vc:i18n></span></th>
                                <th class="text-center" v-for="(item,index) in newOaWorkflowPoolInfo.formJson"
                                    v-if="item.type != 'text' && item.type != 'button'  && item.type != 'textarea'">
                                    {{item.label}}</th>
                                <th class="text-center"><span><vc:i18n name="状态" namespace="newOaWorkflowPool"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="创建时间" namespace="newOaWorkflowPool"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="操作" namespace="newOaWorkflowPool"></vc:i18n></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(pool,index) in newOaWorkflowPoolInfo.pools" :key="pool.id">
                                <td class="text-center">{{pool.create_user_name}}</td>
                                <td class="text-center" v-for="(item1,index1) in newOaWorkflowPoolInfo.formJson"
                                    v-if="item1.type != 'text' && item1.type != 'button'  && item1.type != 'textarea'">
                                    {{pool[item1.key]}}</td>
                                <td class="text-center">{{_getNewOaWorkflowPoolState(pool)}}</td>
                                <td class="text-center">{{pool.create_time}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openNewOaWorkflowPoolDetail(pool)"><span><vc:i18n name="详情" namespace="newOaWorkflowPool"></vc:i18n></span>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openNewOaWorkflowPoolImg(pool)"><span><vc:i18n name="流程图" namespace="newOaWorkflowPool"></vc:i18n></span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/paginationPlus" namespace="newOaWorkflowPool"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="common/viewImage"></vc:create>
</div>
