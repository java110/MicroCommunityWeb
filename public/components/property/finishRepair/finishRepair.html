<div id="finishRepairModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">报修结单</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row" v-if="finishRepairInfo.repairObjType == '004'">
                                <label class="col-sm-2 col-form-label">是否收费</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="finishRepairInfo.feeFlag">
                                        <option selected value="200">否</option>
                                        <option value="100">是</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row" v-if="finishRepairInfo.feeFlag=='100'">
                                <label class="col-sm-2 col-form-label">收费金额</label>
                                <div class="col-sm-10">
                                    <input v-model="finishRepairInfo.amount" type="text" placeholder="必填，请填写金额"
                                         class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">处理意见</label>
                                <div class="col-sm-10">
                                    <textarea placeholder="必填，请填写处理意见" cols="15" class="form-control"
                                        v-model="finishRepairInfo.context"></textarea></div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                    v-on:click="_finishRepairInfo()"><i class="fa fa-check"></i>&nbsp;提交
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                    data-dismiss="modal">取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
