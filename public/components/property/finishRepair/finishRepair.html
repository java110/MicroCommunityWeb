<div id="finishRepairModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">报修结单</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row" v-if="finishRepairInfo.repairObjType == '004'">
                                <label class="col-sm-2 col-form-label">维修类型</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="finishRepairInfo.maintenanceType">
                                        <option selected value="">请选择维修类型</option>
                                        <option v-for="(item,index) in finishRepairInfo.maintenanceTypes" :key="index"
                                                :value="item.statusCd">{{item.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row" v-if="finishRepairInfo.maintenanceType == '1001'">
                                <label class="col-sm-2 col-form-label">商品类型</label>
                                <div class="col-sm-10">
                                    <select id="goods" class="custom-select"
                                            v-model="finishRepairInfo.conditions.goodsType"
                                            v-on:change="_choseGoods()">
                                        <option selected value="">请选择商品类型</option>
                                        <option v-for="(item,index) in finishRepairInfo.goodsTypes" :key="index"
                                                :value="item.statusCd">{{item.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row"
                                 v-if="finishRepairInfo.conditions.goodsType != '' && finishRepairInfo.maintenanceType != '1002'">
                                <label class="col-sm-2 col-form-label">商品</label>
                                <div class="col-sm-10">
                                    <select id="goodsPrice" class="custom-select"
                                            v-model="finishRepairInfo.conditions.resId"
                                            v-on:change="_chosePrice()">
                                        <option selected value="">请选择商品</option>
                                        <option v-for="(item,index) in finishRepairInfo.resourceStores" :key="index"
                                                :value="item.resId">{{item.resName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row"
                                 v-if="finishRepairInfo.outLowPrice == finishRepairInfo.outHighPrice && finishRepairInfo.conditions.resId != '' && finishRepairInfo.maintenanceType != '1002'">
                                <label class="col-sm-2 col-form-label">商品价格</label>
                                <div class="col-sm-10">
                                    <input placeholder="必填，请填写商品价格" cols="15" class="form-control" disabled="disabled"
                                           v-model="finishRepairInfo.price">
                                </div>
                            </div>
                            <div class="form-group row"
                                 v-if="finishRepairInfo.outLowPrice != finishRepairInfo.outHighPrice && finishRepairInfo.conditions.resId != '' && finishRepairInfo.maintenanceType != '1002'">
                                <label class="col-sm-2 col-form-label">自定义价格</label>
                                <div class="col-sm-10">
                                    <input placeholder='必填，请填写自定义价格' cols="15" class="form-control"
                                           v-model="finishRepairInfo.price">价格范围{{finishRepairInfo.outLowPrice}}-{{finishRepairInfo.outHighPrice}}
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">处理意见</label>
                                <div class="col-sm-10">
                                    <textarea placeholder="必填，请填写处理意见" cols="15" class="form-control"
                                              v-model="finishRepairInfo.context">
                                    </textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="_finishRepairInfo()">
                                    <i class="fa fa-check"></i>&nbsp;提交
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <i class="fa fa-close"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
