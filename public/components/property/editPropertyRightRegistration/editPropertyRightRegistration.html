<div id="editPropertyRightRegistrationModel" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">修改房屋产权</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">楼栋</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editPropertyRightRegistrationInfo.floorId"
                                            @change="queryUnit()">
                                        <option selected disabled value="">必填，请选择楼栋</option>
                                        <option v-for="(item,index) in editPropertyRightRegistrationInfo.floors"
                                                :key="index" v-bind:value="item.floorId">
                                            {{item.floorNum}}号楼
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">单元</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editPropertyRightRegistrationInfo.unitId"
                                            @change="queryRoom()">
                                        <option selected disabled value="">必填，请选择单元</option>
                                        <option v-for="(item,index) in editPropertyRightRegistrationInfo.units"
                                                :key="index" v-bind:value="item.unitId">
                                            {{item.unitNum}}单元
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">房屋</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editPropertyRightRegistrationInfo.roomId">
                                        <option selected disabled value="">必填，请选择房屋</option>
                                        <option v-for="(item,index) in editPropertyRightRegistrationInfo.rooms"
                                                :key="index" v-bind:value="item.roomId">
                                            {{item.roomNum}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">姓名</label>
                                <div class="col-sm-10">
                                    <input v-model="editPropertyRightRegistrationInfo.name" type="text"
                                           placeholder="必填，请填写姓名" class="form-control"
                                           onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">联系方式</label>
                                <div class="col-sm-10">
                                    <input v-model="editPropertyRightRegistrationInfo.link" type="text"
                                           placeholder="必填，请填写联系方式" class="form-control"
                                           onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">地址</label>
                                <div class="col-sm-10">
                                    <input v-model="editPropertyRightRegistrationInfo.address" type="text"
                                           placeholder="必填，请填写地址" class="form-control"
                                           onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">身份证号</label>
                                <div class="col-sm-10">
                                    <input v-model="editPropertyRightRegistrationInfo.idCard" type="text"
                                           placeholder="必填，请填写身份证号" class="form-control"
                                           onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="editPropertyRightRegistration()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <i class="fa fa-close"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
