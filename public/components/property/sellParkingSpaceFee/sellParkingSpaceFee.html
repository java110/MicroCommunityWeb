<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>收费信息</h5>
            </div>
            <div class="ibox-content">
                <div>
                    <div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">收费项目</label>
                            <div class="col-sm-10">
                                <select class="custom-select" v-model="sellParkingSpaceFeeInfo.configId"  @change="_changeFeeConfig()">
                                    <option selected  disabled value="">必填，请选择收费项目</option>
                                    <option v-bind:value="item.configId" v-for="(item,index) in sellParkingSpaceFeeInfo.feeConfigs">{{item.feeName}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">缴费周期</label>
                            <div class="col-sm-10">
                                <select class="custom-select" v-model="sellParkingSpaceFeeInfo.cycles">
                                    <option selected  disabled value="">必填，请选择缴费周期</option>
                                    <option value="1">1个月</option>
                                    <option value="2">2个月</option>
                                    <option value="3">3个月</option>
                                    <option value="4">4个月</option>
                                    <option value="5">5个月</option>
                                    <option value="6">6个月</option>
                                    <option value="12">一年</option>
                                    <option value="24">两年</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">应收费用</label>
                            <div class="col-sm-10">
                                <input v-model="sellParkingSpaceFeeInfo.receivableAmount" type="text" disabled class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">实收费用</label>
                            <div class="col-sm-10">
                                <input v-model="sellParkingSpaceFeeInfo.receivedAmount" type="text" placeholder="必填，请填写实际收取费用" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
