<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><vc:i18n name="小区楼信息" namespace="roomSelectFloor"></vc:i18n></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" class="btn btn-primary btn-sm" v-on:click="openSearchFloorModel()">
                        <i class="fa fa-search"></i> <vc:i18n name="选择小区楼" namespace="roomSelectFloor"></vc:i18n></button>
                    <!--<button type="button" class="btn btn-primary btn-sm"
                            v-if="floorInfo.floorId != null && floorInfo.floorId != ''"
                            style="margin-left:10px" v-on:click="openAddRoomModel()">
                        <i class="fa fa-plus" ></i> <vc:i18n name="添加房屋" namespace="roomSelectFloor"></vc:i18n></button>-->
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="小区楼" namespace="roomSelectFloor"></vc:i18n>ID：</label>
                            <label class="">{{floorInfo.floorId}}</label>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="col-form-label"><vc:i18n name="名称" namespace="roomSelectFloor"></vc:i18n>：</label>
                            <label class="">{{floorInfo.floorName}}</label>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="编号" namespace="roomSelectFloor"></vc:i18n>：</label>
                            <label class="">{{floorInfo.floorNum}}</label>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/searchFloor"
               emitChooseFloor="roomSelectFloor"
               emitLoadData="room"
    ></vc:create>
    <vc:create path="property/addRoom"></vc:create>
</div>
