<div id = "chooseOwnerRepairModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseOwnerRepairModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseOwnerRepairModelLabel"><span><vc:i18n name="选择业主报修" namespace="chooseOwnerRepair"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入业主报修名称','chooseOwnerRepair')" type="text" v-model="chooseOwnerRepairInfo._currentOwnerRepairName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryOwnerRepairs()"><span><vc:i18n name="查询" namespace="chooseOwnerRepair"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center"><span><vc:i18n name="报修" namespace="chooseOwnerRepair"></vc:i18n></span>ID</th>
                            <th class="text-center"><span><vc:i18n name="报修类型" namespace="chooseOwnerRepair"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="报修人" namespace="chooseOwnerRepair"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="联系方式" namespace="chooseOwnerRepair"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="房屋" namespace="chooseOwnerRepair"></vc:i18n></span>ID</th>
                            <th class="text-center"><span><vc:i18n name="预约时间" namespace="chooseOwnerRepair"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="报修内容" namespace="chooseOwnerRepair"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseOwnerRepair"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="ownerRepair in chooseOwnerRepairInfo.ownerRepairs">
                                                                        <td class="text-center">{{ownerRepair.repairId}}</td>
                            <td class="text-center">{{ownerRepair.repairType}}</td>
                            <td class="text-center">{{ownerRepair.repairName}}</td>
                            <td class="text-center">{{ownerRepair.tel}}</td>
                            <td class="text-center">{{ownerRepair.roomId}}</td>
                            <td class="text-center">{{ownerRepair.appointmentTime}}</td>
                            <td class="text-center">{{ownerRepair.context}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseOwnerRepair(ownerRepair)"><span><vc:i18n name="选择" namespace="chooseOwnerRepair"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
