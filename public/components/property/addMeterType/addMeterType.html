<div id="addMeterTypeModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><vc:i18n name="添加抄表" namespace="addMeterType"></vc:i18n></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="名称" namespace="addMeterType"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="addMeterTypeInfo.typeName" type="text" :placeholder="vc.i18n('必填，请填写名称','addMeterType')"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="说明" namespace="addMeterType"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <textarea v-model="addMeterTypeInfo.remark" :placeholder="vc.i18n('必填，请填写说明','addMeterType')"
                                        class="form-control"></textarea>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                    v-on:click="saveMeterTypeInfo()"><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                    data-dismiss="modal"><vc:i18n name="取消" namespace="addMeterType"></vc:i18n></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
