<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>仓库信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewStorehouseInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectStorehouseInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> 选择仓库</button>

                    <button type="button" v-if="viewStorehouseInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddStorehouseInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> 添加仓库</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >仓库名称：</label>
                            <label class="">{{viewStorehouseInfo.shName}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >仓库类型：</label>
                            <label class="">{{viewStorehouseInfo.shType}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >描述：</label>
                            <label class="">{{viewStorehouseInfo.shDesc}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="property/addStorehouse"
               callBackListener="viewStorehouseInfo"
               callBackFunction="chooseStorehouse"
    ></vc:create>


    <vc:create path="property/chooseStorehouse"
               emitChooseStorehouse="viewStorehouseInfo"
               emitLoadData="viewStorehouseInfo"
    ></vc:create>
</div>
