<div id="chooseCommunitySettingModel" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="chooseCommunitySettingModelLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseCommunitySettingModelLabel">选择小区设置</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入小区设置名称" type="text"
                                               v-model="chooseCommunitySettingInfo._currentCommunitySettingName"
                                               class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary"
                                                        v-on:click="queryCommunitySettings()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th class="text-center">小区设置ID</th>
                                        <th class="text-center">配置类型</th>
                                        <th class="text-center">配置名称</th>
                                        <th class="text-center">配置KEY</th>
                                        <th class="text-center">配置取值</th>
                                        <th class="text-center">备注</th>
                                        <th class="text-center">操作</th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr v-for="communitySetting in chooseCommunitySettingInfo.communitySettings">
                                        <td class="text-center">{{communitySetting.csId}}</td>
                                        <td class="text-center">{{communitySetting.settingType}}</td>
                                        <td class="text-center">{{communitySetting.settingName}}</td>
                                        <td class="text-center">{{communitySetting.settingKey}}</td>
                                        <td class="text-center">{{communitySetting.settingValue}}</td>
                                        <td class="text-center">{{communitySetting.remark}}</td>

                                        <td>
                                            <button class="btn btn-primary btn-xs"
                                                    v-on:click="chooseCommunitySetting(communitySetting)">选择
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
