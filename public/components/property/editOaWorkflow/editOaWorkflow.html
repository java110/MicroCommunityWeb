<div id="editOaWorkflowModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><vc:i18n name="修改流程" namespace="editOaWorkflow"></vc:i18n></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="流程名称" namespace="editOaWorkflow"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="editOaWorkflowInfo.flowName" type="text" :placeholder="vc.i18n('必填，请填写流程名称','editOaWorkflow')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="备注" namespace="editOaWorkflow"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="editOaWorkflowInfo.describle" type="text" :placeholder="vc.i18n('选填，请填写备注','editOaWorkflow')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="editOaWorkflow()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <i class="fa fa-close"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
