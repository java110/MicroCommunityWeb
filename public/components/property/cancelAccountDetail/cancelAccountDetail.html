<div id="cancelAccountDetailModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="预存撤销" namespace="cancelAccountDetail"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="账户名称" namespace="cancelAccountDetail"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="cancelAccountDetailInfo.acctName" type="text" disabled
                                           :placeholder="vc.i18n('必填，请填写账户名称','cancelAccountDetail')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="撤销金额" namespace="cancelAccountDetail"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="cancelAccountDetailInfo.amount" type="text" disabled
                                           :placeholder="vc.i18n('必填，请填写撤销金额','cancelAccountDetail')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="撤销原因" namespace="cancelAccountDetail"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <textarea cols="5" v-model="cancelAccountDetailInfo.remark" type="tel"
                                              :placeholder="vc.i18n('必填，请填写撤销原因','cancelAccountDetail')"
                                              class="form-control">
                                    </textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="_cancelAccountDetailInfo()">
                                    <i class="fa fa-check"></i>&nbsp;提交
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <span><vc:i18n name="取消" namespace="cancelAccountDetail"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
