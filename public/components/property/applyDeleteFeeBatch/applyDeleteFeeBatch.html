<div id="applyDeleteFeeBatchModel" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><vc:i18n name="费用取消申请" namespace="applyDeleteFeeBatch"></vc:i18n></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="批次号" namespace="applyDeleteFeeBatch"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="applyDeleteFeeBatchInfo.batchId" type="text"
                                           disabled='disabled'
                                           :placeholder="vc.i18n('必填，请填写批次号','applyDeleteFeeBatch')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="员工" namespace="applyDeleteFeeBatch"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="applyDeleteFeeBatchInfo.createUserName" type="text" disabled="disabled"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="创建时间" namespace="applyDeleteFeeBatch"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="applyDeleteFeeBatchInfo.createTime" type="text" disabled="disabled"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="取消原因" namespace="applyDeleteFeeBatch"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <textarea v-model="applyDeleteFeeBatchInfo.remark" :placeholder="vc.i18n('请填写取消原因','applyDeleteFeeBatch')"
                                              class="form-control">
                                    </textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="saveApplyDeleteFeeBatchInfo()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <i class="fa fa-times"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
