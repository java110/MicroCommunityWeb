<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>
                    <span><vc:i18n name="楼信息" namespace="viewFloorInfo"></vc:i18n></span>
                </h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewFloorInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;" v-on:click="_openSelectFloorInfoModel()">
                        <i class="fa fa-search"></i> <span><vc:i18n name="选择楼" namespace="viewFloorInfo"></vc:i18n></span>
                    </button>

                    <button type="button" v-if="viewFloorInfo.index != 2 && viewFloorInfo.showAddFloorButton== 'true'" class="btn btn-primary btn-sm" v-on:click="_openAddFloorInfoModel()">
                        <i class="fa fa-plus"></i> <span><vc:i18n name="添加楼" namespace="viewFloorInfo"></vc:i18n></span>
                    </button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="楼ID" namespace="viewFloorInfo"></vc:i18n></span></label>：
                            <label class="">{{viewFloorInfo.floorId}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="楼名称" namespace="viewFloorInfo"></vc:i18n></span></label>：
                            <label class="">{{viewFloorInfo.floorName}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="楼编号" namespace="viewFloorInfo"></vc:i18n></span></label>：
                            <label class="">{{viewFloorInfo.floorNum}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="面积" namespace="viewFloorInfo"></vc:i18n></span></label>：
                            <label class="">{{viewFloorInfo.floorArea}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="备注" namespace="viewFloorInfo"></vc:i18n></span></label>：
                            <label class="">{{viewFloorInfo.remark}}</label>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <vc:create path="property/addFloor" callBackListener="viewFloorInfo" callBackFunction="chooseFloor">
    </vc:create>
    <vc:create path="property/chooseFloor" emitChooseFloor="viewFloorInfo" emitLoadData="viewFloorInfo">
    </vc:create>
</div>
