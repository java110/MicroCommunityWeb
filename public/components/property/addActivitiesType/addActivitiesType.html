<div id="addActivitiesTypeModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span><vc:i18n name="添加" namespace="addActivitiesType"></vc:i18n></span></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="大类名称" namespace="addActivitiesType"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="addActivitiesTypeInfo.typeName" type="text" :placeholder="vc.i18n('必填，请填写大类名称','addActivitiesType')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="大类描述" namespace="addActivitiesType"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="addActivitiesTypeInfo.typeDesc" type="text" :placeholder="vc.i18n('选填，请填写大类描述','addActivitiesType')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="显示序号" namespace="addActivitiesType"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="addActivitiesTypeInfo.seq" type="text" :placeholder="vc.i18n('必填，请填写显示序号','addActivitiesType')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="手机显示" namespace="addActivitiesType"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addActivitiesTypeInfo.defaultShow">
                                        <option selected disabled value="">{{vc.i18n('必填，请选择是否手机显示','addActivitiesType')}}</option>
                                        <option value="Y">{{vc.i18n('是','addActivitiesType')}}</option>
                                        <option value="N">{{vc.i18n('否','addActivitiesType')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="saveActivitiesTypeInfo()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">
                                    <i class="fa fa-close"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
