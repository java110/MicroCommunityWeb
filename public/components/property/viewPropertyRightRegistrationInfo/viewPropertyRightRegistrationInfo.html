<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><vc:i18n name="房屋产权信息" namespace="viewPropertyRightRegistrationInfo"></vc:i18n></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewPropertyRightRegistrationInfo.index != 2"
                            class="btn btn-primary btn-sm" style="margin-right:10px;"
                            v-on:click="_openSelectPropertyRightRegistrationInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> <vc:i18n name="选择房屋产权" namespace="viewPropertyRightRegistrationInfo"></vc:i18n>
                    </button>

                    <button type="button" v-if="viewPropertyRightRegistrationInfo.index != 2"
                            class="btn btn-primary btn-sm" v-on:click="_openAddPropertyRightRegistrationInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> <vc:i18n name="添加房屋产权" namespace="viewPropertyRightRegistrationInfo"></vc:i18n>
                    </button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><vc:i18n name="房屋" namespace="viewPropertyRightRegistrationInfo"></vc:i18n>id：</label>
                            <label class="">{{viewPropertyRightRegistrationInfo.roomId}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><vc:i18n name="姓名" namespace="viewPropertyRightRegistrationInfo"></vc:i18n>：</label>
                            <label class="">{{viewPropertyRightRegistrationInfo.name}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><vc:i18n name="联系方式" namespace="viewPropertyRightRegistrationInfo"></vc:i18n>：</label>
                            <label class="">{{viewPropertyRightRegistrationInfo.link}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><vc:i18n name="身份证号" namespace="viewPropertyRightRegistrationInfo"></vc:i18n>：</label>
                            <label class="">{{viewPropertyRightRegistrationInfo.idCard}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><vc:i18n name="地址" namespace="viewPropertyRightRegistrationInfo"></vc:i18n>：</label>
                            <label class="">{{viewPropertyRightRegistrationInfo.address}}</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <vc:create path="property/addPropertyRightRegistration"
               callBackListener="viewPropertyRightRegistrationInfo"
               callBackFunction="choosePropertyRightRegistration"
    ></vc:create>


    <vc:create path="property/choosePropertyRightRegistration"
               emitChoosePropertyRightRegistration="viewPropertyRightRegistrationInfo"
               emitLoadData="viewPropertyRightRegistrationInfo"
    ></vc:create>
</div>
