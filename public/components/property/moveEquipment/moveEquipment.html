<div id="moveEquipmentModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b "><span>
            <vc:i18n name="移动设备" namespace="moveEquipment"></vc:i18n>
          </span></h3>
        <div class="ibox-content">
          <div>
            <div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">
                      <span><vc:i18n name="选择新空间位置" namespace="moveEquipmentInfo"></vc:i18n></span>
                  </label>
                  <div class="col-sm-10">
                </div>
              </div>
              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="moveEquipment()"><i

                    <vc:i18n name="保存"></vc:i18n>
                  </span></button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"

                    <vc:i18n name="取消"></vc:i18n>
                  </span></button>
              </div>
            </div>
          </div>
