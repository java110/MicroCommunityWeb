<div id="chooseFloorModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseFloorModelLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseFloorModelLabel">
                    <span><vc:i18n name="选择楼" namespace="chooseFloor"></vc:i18n></span>
                </h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入楼栋编码','chooseFloor')" type="text" v-model="chooseFloorInfo._currentFloorNum" class="form-control form-control-sm">
                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入楼栋名称','chooseFloor')" type="text" v-model="chooseFloorInfo._currentFloorName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary"
                                                        v-on:click="queryFloors()"><span><vc:i18n name="查询" namespace="chooseFloor"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th class="text-center">
                                                <span><vc:i18n name="楼" namespace="chooseFloor"></vc:i18n></span>ID</th>
                                            <th class="text-center">
                                                <span><vc:i18n name="楼名称" namespace="chooseFloor"></vc:i18n></span>
                                            </th>
                                            <th class="text-center">
                                                <span><vc:i18n name="楼编号" namespace="chooseFloor"></vc:i18n></span>
                                            </th>
                                            <th class="text-center">
                                                <span><vc:i18n name="备注" namespace="chooseFloor"></vc:i18n></span>
                                            </th>
                                            <th class="text-right">
                                                <span><vc:i18n name="操作" namespace="chooseFloor"></vc:i18n></span>
                                            </th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="floor in chooseFloorInfo.floors">
                                            <td class="text-center">{{floor.floorId}}</td>
                                            <td class="text-center">{{floor.floorName}}</td>
                                            <td class="text-center">{{floor.floorNum}}</td>
                                            <td class="text-center">{{floor.remark}}</td>

                                            <td class="text-right">
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseFloor(floor)"><span><vc:i18n name="选择" namespace="chooseFloor"></vc:i18n></span>
                                            </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <vc:create namespace="chooseFloor" path="frame/paginationPlus"></vc:create>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
