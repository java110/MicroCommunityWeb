<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="巡检项目信息" namespace="viewInspectionItemInfo"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewInspectionItemInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectInspectionItemInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="选择巡检项目" namespace="viewInspectionItemInfo"></vc:i18n></span></button>

                    <button type="button" v-if="viewInspectionItemInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddInspectionItemInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> <span><vc:i18n name="添加巡检项目" namespace="viewInspectionItemInfo"></vc:i18n></span></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="巡检项目" namespace="viewInspectionItemInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewInspectionItemInfo.itemName}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="备注" namespace="viewInspectionItemInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewInspectionItemInfo.remark}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="property/addInspectionItem"
               callBackListener="viewInspectionItemInfo"
               callBackFunction="chooseInspectionItem"
    ></vc:create>


    <vc:create path="property/chooseInspectionItem"
               emitChooseInspectionItem="viewInspectionItemInfo"
               emitLoadData="viewInspectionItemInfo"
    ></vc:create>
</div>
