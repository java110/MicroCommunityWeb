<div id="editVisitModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="修改访客" namespace="editVisit"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="访客姓名" namespace="editVisit"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editVisitInfo.vName" type="text"
                                           :placeholder="vc.i18n('必填，请填写访客姓名','editVisit')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="访客性别" namespace="editVisit"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select v-model="editVisitInfo.visitGender" class="form-control"
                                            :value="editVisitInfo.visitGender">
                                        <option value="" selected disabled>{{vc.i18n('请选择访客性别','editVisit')}}</option>
                                        <option value="0">{{vc.i18n('男','editVisit')}}</option>
                                        <option value="1">{{vc.i18n('女','editVisit')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="访客联系方式" namespace="editVisit"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editVisitInfo.phoneNumber" type="text"
                                           :placeholder="vc.i18n('选填，请填写联系方式','editVisit')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="访客来访时间" namespace="editVisit"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editVisitInfo.visitTime" type="text"
                                           :placeholder="vc.i18n('选填，请填写来访时间','editVisit')"
                                           class="form-control editVisitTime">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="访客离开时间" namespace="editVisit"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editVisitInfo.departureTime" type="text"
                                           :placeholder="vc.i18n('选填，请填写离开时间','editVisit')"
                                           class="form-control editDepartureTime">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="访客来访事由" namespace="editVisit"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <textarea :placeholder="vc.i18n('选填，请填写访客来访事由','editVisit')" class="form-control"
                                              v-model="editVisitInfo.visitCase">
                                    </textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="editVisit()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <i class="fa fa-close"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
