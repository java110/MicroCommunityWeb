<div id="addReportInfoSettingModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b "><vc:i18n name="添加" namespace="addReportInfoSetting"></vc:i18n></h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="项目类型" namespace="addReportInfoSetting"></vc:i18n></label>
                <div class="col-sm-10">
                  <select disabled="disabled" class="custom-select" v-model="addReportInfoSettingInfo.reportType">
                    <option disabled="disabled" value="1001"><vc:i18n name="出入上报" namespace="addReportInfoSetting"></vc:i18n></option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="项目名称" namespace="addReportInfoSetting"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addReportInfoSettingInfo.name" type="text" :placeholder="vc.i18n('必填，请填写项目名称','addReportInfoSetting')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="开始时间" namespace="addReportInfoSetting"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addReportInfoSettingInfo.startTime" type="text" :placeholder="vc.i18n('必填，请填写开始时间','addReportInfoSetting')"
                    class="form-control addStartTime">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="结束时间" namespace="addReportInfoSetting"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addReportInfoSettingInfo.endTime" type="text" :placeholder="vc.i18n('必填，请填写结束时间','addReportInfoSetting')"
                    class="form-control addEndTime">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="备注" namespace="addReportInfoSetting"></vc:i18n></label>
                <div class="col-sm-10">
                  <textarea v-model="addReportInfoSettingInfo.remark" :placeholder="vc.i18n('选填，请填写备注','addReportInfoSetting')" class="form-control"></textarea>
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="saveReportInfoSettingInfo()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal"><vc:i18n name="取消" namespace="addReportInfoSetting"></vc:i18n></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
