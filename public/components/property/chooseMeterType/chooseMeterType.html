<div id = "chooseMeterTypeModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseMeterTypeModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseMeterTypeModelLabel"><span><vc:i18n name="选择抄表类型" namespace="chooseMeterType"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入抄表类型名称','chooseMeterType')" type="text" v-model="chooseMeterTypeInfo._currentMeterTypeName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryMeterTypes()"><span><vc:i18n name="查询" namespace="chooseMeterType"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center"><span><vc:i18n name="抄表类型" namespace="chooseMeterType"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="名称" namespace="chooseMeterType"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="说明" namespace="chooseMeterType"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseMeterType"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="meterType in chooseMeterTypeInfo.meterTypes">
                                                                        <td class="text-center">{{meterType.typeId}}</td>
                            <td class="text-center">{{meterType.typeName}}</td>
                            <td class="text-center">{{meterType.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseMeterType(meterType)"><span><vc:i18n name="选择" namespace="chooseMeterType"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
