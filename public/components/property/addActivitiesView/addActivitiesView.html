<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5><vc:i18n name="信息发布" namespace="addActivitiesView"></vc:i18n></h5>
                <div class="ibox-tools" style="top:10px;">
                </div>
            </div>
            <div class="ibox-content">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><vc:i18n name="标题" namespace="addActivitiesView"></vc:i18n></label>
                    <div class="col-sm-10">
                        <input v-model="addActivitiesViewInfo.title" type="text" :placeholder="vc.i18n('必填，请填写标题','addActivitiesView')"
                               class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><vc:i18n name="信息类型" namespace="addActivitiesView"></vc:i18n></label>
                    <div class="col-sm-10">
                        <select class="custom-select" v-model="addActivitiesViewInfo.typeCd">
                            <option selected disabled value=""><vc:i18n name="必填" namespace="addActivitiesView"></vc:i18n>，请选择信息类型</option>
                            <option v-for="(item,index) in addActivitiesViewInfo.typeCds" :key="index"
                                    v-bind:value="item.typeCd">{{item.typeName}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><vc:i18n name="多小区" namespace="addActivitiesView"></vc:i18n></label>
                    <div class="col-sm-10">
                        <select class="custom-select" v-model="addActivitiesViewInfo.isMoreCommunity">
                            <option value="" selected disabled><vc:i18n name="请选择是否多小区" namespace="addActivitiesView"></vc:i18n></option>
                            <option value="Y"><vc:i18n name="是" namespace="addActivitiesView"></vc:i18n></option>
                            <option value="N"><vc:i18n name="否" namespace="addActivitiesView"></vc:i18n></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><vc:i18n name="头部照片" namespace="addActivitiesView"></vc:i18n>(800 * 595)</label>
                    <div class="col-sm-10">
                        <vc:create path="frame/uploadImage" callBackListener="addActivitiesView"
                                   callBackFunction="notifyUploadImage" imageCount="1" namespace="addActivitiesView">
                        </vc:create>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><vc:i18n name="开始时间" namespace="addActivitiesView"></vc:i18n></label>
                    <div class="col-sm-10">
                        <input v-model="addActivitiesViewInfo.startTime" readonly type="text" :placeholder="vc.i18n('必填，请填写开始时间','addActivitiesView')"
                               class="form-control activitiesStartTime">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><vc:i18n name="结束时间" namespace="addActivitiesView"></vc:i18n></label>
                    <div class="col-sm-10">
                        <input v-model="addActivitiesViewInfo.endTime" readonly type="text" :placeholder="vc.i18n('必填，请填写结束时间','addActivitiesView')"
                               class="form-control activitiesEndTime">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><vc:i18n name="信息内容" namespace="addActivitiesView"></vc:i18n></label>
                    <div class="col-sm-10">
                        <div class="ibox-content no-padding">
                            <div class="summernote"></div>
                        </div>
                        <!--<input v-model="addActivitiesViewInfo.context" type="text" :placeholder="vc.i18n('必填，请填写活动内容','addActivitiesView')"
                               class="form-control">-->
                    </div>
                </div>
                <div class="ibox-content">
                    <button class="btn btn-primary float-right" type="button" v-on:click="saveActivitiesInfo()">
                        <i class="fa fa-check"></i>&nbsp;提交
                    </button>
                    <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                            v-on:click="closeActivitiesInfo()">
                        <i class="fa fa-close"></i>&nbsp;取消
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
