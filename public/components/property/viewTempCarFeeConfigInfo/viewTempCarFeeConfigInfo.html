<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><vc:i18n name="临时车收费标准信息" namespace="viewTempCarFeeConfigInfo"></vc:i18n></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewTempCarFeeConfigInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectTempCarFeeConfigInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> <vc:i18n name="选择临时车收费标准" namespace="viewTempCarFeeConfigInfo"></vc:i18n></button>

                    <button type="button" v-if="viewTempCarFeeConfigInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddTempCarFeeConfigInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> <vc:i18n name="添加临时车收费标准" namespace="viewTempCarFeeConfigInfo"></vc:i18n></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="标准名称" namespace="viewTempCarFeeConfigInfo"></vc:i18n>：</label>
                            <label class="">{{viewTempCarFeeConfigInfo.feeName}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="停车场" namespace="viewTempCarFeeConfigInfo"></vc:i18n>：</label>
                            <label class="">{{viewTempCarFeeConfigInfo.paId}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="车辆类型" namespace="viewTempCarFeeConfigInfo"></vc:i18n>：</label>
                            <label class="">{{viewTempCarFeeConfigInfo.carType}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="收费规则" namespace="viewTempCarFeeConfigInfo"></vc:i18n>：</label>
                            <label class="">{{viewTempCarFeeConfigInfo.ruleId}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="开始时间" namespace="viewTempCarFeeConfigInfo"></vc:i18n>：</label>
                            <label class="">{{viewTempCarFeeConfigInfo.startTime}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><vc:i18n name="结束时间" namespace="viewTempCarFeeConfigInfo"></vc:i18n>：</label>
                            <label class="">{{viewTempCarFeeConfigInfo.endTime}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="property/addTempCarFeeConfig"
               callBackListener="viewTempCarFeeConfigInfo"
               callBackFunction="chooseTempCarFeeConfig"
    ></vc:create>


    <vc:create path="property/chooseTempCarFeeConfig"
               emitChooseTempCarFeeConfig="viewTempCarFeeConfigInfo"
               emitLoadData="viewTempCarFeeConfigInfo"
    ></vc:create>
</div>
