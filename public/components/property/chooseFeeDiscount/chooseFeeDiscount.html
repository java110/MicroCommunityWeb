<div id = "chooseFeeDiscountModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseFeeDiscountModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseFeeDiscountModelLabel"><span><vc:i18n name="选择费用折扣" namespace="chooseFeeDiscount"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入费用折扣名称','chooseFeeDiscount')" type="text" v-model="chooseFeeDiscountInfo._currentFeeDiscountName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryFeeDiscounts()"><span><vc:i18n name="查询" namespace="chooseFeeDiscount"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center"><span><vc:i18n name="折扣" namespace="chooseFeeDiscount"></vc:i18n></span>ID</th>
                            <th class="text-center"><span><vc:i18n name="折扣名称" namespace="chooseFeeDiscount"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="折扣类型" namespace="chooseFeeDiscount"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="规则" namespace="chooseFeeDiscount"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="描述" namespace="chooseFeeDiscount"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseFeeDiscount"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="feeDiscount in chooseFeeDiscountInfo.feeDiscounts">
                                                                        <td class="text-center">{{feeDiscount.discountId}}</td>
                            <td class="text-center">{{feeDiscount.discountName}}</td>
                            <td class="text-center">{{feeDiscount.discountType}}</td>
                            <td class="text-center">{{feeDiscount.ruleId}}</td>
                            <td class="text-center">{{feeDiscount.discountDesc}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseFeeDiscount(feeDiscount)"><span><vc:i18n name="选择" namespace="chooseFeeDiscount"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
