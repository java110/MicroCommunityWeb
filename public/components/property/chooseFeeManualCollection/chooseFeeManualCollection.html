<div id = "chooseFeeManualCollectionModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseFeeManualCollectionModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseFeeManualCollectionModelLabel">选择人工托收</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入人工托收名称" type="text" v-model="chooseFeeManualCollectionInfo._currentFeeManualCollectionName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryFeeManualCollections()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">托收ID</th>
                            <th class="text-center">规格</th>
                            <th class="text-center">业主名称</th>
                            <th class="text-center">业主电话</th>
                            <th class="text-center">房屋面积</th>
                            <th class="text-center">房屋单价</th>
                            <th class="text-center">备注</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="feeManualCollection in chooseFeeManualCollectionInfo.feeManualCollections">
                                                                        <td class="text-center">{{feeManualCollection.collectionId}}</td>
                            <td class="text-center">{{feeManualCollection.roomName}}</td>
                            <td class="text-center">{{feeManualCollection.ownerName}}</td>
                            <td class="text-center">{{feeManualCollection.link}}</td>
                            <td class="text-center">{{feeManualCollection.roomArea}}</td>
                            <td class="text-center">{{feeManualCollection.squarePrice}}</td>
                            <td class="text-center">{{feeManualCollection.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseFeeManualCollection(feeManualCollection)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
