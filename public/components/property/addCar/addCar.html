<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="车辆信息" namespace="addCar"></vc:i18n></span></h5>
            </div>
            <div class="ibox-content">
                <div>
                    <div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><span><vc:i18n name="车牌号" namespace="addCar"></vc:i18n></span></label>
                            <div class="col-sm-10">
                                <input v-model="addCarInfo.carNum" type="text" :placeholder="vc.i18n('必填，请填写车牌号','addCar')" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><span><vc:i18n name="车品牌" namespace="addCar"></vc:i18n></span></label>
                            <div class="col-sm-10">
                                <input v-model="addCarInfo.carBrand" type="text" :placeholder="vc.i18n('可选，请填写车品牌，如 宝马X6','addCar')" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><span><vc:i18n name="车类型" namespace="addCar"></vc:i18n></span></label>
                            <div class="col-sm-10">
                                <select class="custom-select" v-model="addCarInfo.carType">
                                    <option selected disabled value="">{{vc.i18n('必填，请选择类型','addCar')}}</option>
                                    <option v-for="carType in carTypes" :key="carType.statusCd"
                                            v-bind:value="carType.statusCd">{{carType.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><span><vc:i18n name="颜色" namespace="addCar"></vc:i18n></span></label>
                            <div class="col-sm-10">
                                <input v-model="addCarInfo.carColor" type="text" :placeholder="vc.i18n('可选，请填写车颜色，如白色','addCar')" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><span><vc:i18n name="车牌类型" namespace="addCar"></vc:i18n></span></label>
                            <div class="col-sm-10">
                                <select class="custom-select" v-model="addCarInfo.leaseType">
                                    <option selected disabled value="">{{vc.i18n('必填，请选择车牌类型','addCar')}}</option>
                                    <option value="H">{{vc.i18n('月租车','addCar')}}</option>
                                    <option value="S">{{vc.i18n('出售车辆','addCar')}}</option>
                                    <option value="I">{{vc.i18n('内部车','addCar')}}</option>
                                    <option value="NM">{{vc.i18n('免费车','addCar')}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row" v-show="addCarInfo.leaseType == 'H'">
                            <label class="col-sm-2 col-form-label"><span><vc:i18n name="起租时间" namespace="addCar"></vc:i18n></span></label>
                            <div class="col-sm-10">
                                <input v-model="addCarInfo.startTime" type="text" :placeholder="vc.i18n('必填，请填写起租时间','addCar')" class="form-control startTime">
                            </div>
                        </div>
                        <div class="form-group row" v-show="addCarInfo.leaseType == 'H'">
                            <label class="col-sm-2 col-form-label"><span><vc:i18n name="结租时间" namespace="addCar"></vc:i18n></span></label>
                            <div class="col-sm-10">
                                <input v-model="addCarInfo.endTime" type="text" :placeholder="vc.i18n('必填，请填写结租时间','addCar')" class="form-control endTime">
                            </div>
                        </div>
                        <!-- dev - 属性管理 - 属性 - owner_car_attr -->
                        <div v-for="(item,index) in addCarInfo.attrs">
                            <div class="form-group row" v-if="item.specType == '2233'">
                                <label class="col-sm-2 col-form-label">{{item.specName}}</label>
                                <div class="col-sm-10">
                                    <input v-model="item.value" type="text" :placeholder="item.specHoldplace" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row" v-if="item.specType == '3344'">
                                <label class="col-sm-2 col-form-label">{{item.specName}}</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="item.value">
                                        <option selected disabled value="">{{item.specHoldplace}}</option>
                                        <option v-for="value in item.values" :label="value.valueName" :value="value.value">
                                            {{item.valueName}}
                                        </option>
        
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="form-group row">
                            <label class="col-sm-2 col-form-label">是否是预约车</label>
                            <div class="col-sm-10">
                                <select class="custom-select" v-model="addCarInfo.value">
                                    <option selected disabled value="">{{vc.i18n('请选择是否是预约车','addCar')}}</option>
                                    <option v-for="(item,index) in addCarInfo.carAttrs" :value="item.value">
                                        {{item.valueName}}
                                    </option>
                                </select>
                            </div>
                        </div> -->
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><span><vc:i18n name="备注" namespace="addCar"></vc:i18n></span></label>
                            <div class="col-sm-10">
                                <textarea v-model="addCarInfo.remark" type="text" :placeholder="vc.i18n('请填写备注信息','addCar')" rows="3" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
