<div id="addInspectionPlanStaffModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="添加巡检人" namespace="addInspectionPlanStaff"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="执行人员" namespace="addInspectionPlanStaff"></vc:i18n></span>
                                </label>
                                <div class="col-sm-6">
                                    <vc:create path="frame/chooseOrgTree2" callBackListener="addInspectionPlanStaff">
                                    </vc:create>
                                </div>
                                <div class="col-sm-3">
                                    <vc:create path="frame/staffSelect2" parentModal="addInspectionPlanStaffModel"
                                               callBackListener="addInspectionPlanStaff" callBackFunction="notify"
                                               namespace="addInspectionPlanStaff">
                                    </vc:create>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="开始时间" namespace="addInspectionPlanStaff"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addInspectionPlanStaffInfo.startTime" type="text"
                                           :placeholder="vc.i18n('必填，请填写开始时间','addInspectionPlanStaff')"
                                           class="form-control addInspectionPlanStaffStartTime">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="结束时间" namespace="addInspectionPlanStaff"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addInspectionPlanStaffInfo.endTime" type="text"
                                           :placeholder="vc.i18n('必填，请填写结束时间','addInspectionPlanStaff')"
                                           class="form-control addInspectionPlanStaffEndTime">
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="_saveInspectionPlanStaff()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        v-on:click="cleanInspectionPlanStaffAddModel()" data-dismiss="modal">
                                    <span><vc:i18n name="取消" namespace="addInspectionPlanStaff"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
