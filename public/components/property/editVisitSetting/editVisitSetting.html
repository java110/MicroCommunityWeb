<div id="editVisitSettingModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="修改" namespace="editVisitSetting"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <!-- <div class="form-group row">
                              <label class="col-sm-2 col-form-label">
                                 <span><vc:i18n name='类型名称' namespace='editVisitSetting'></vc:i18n></span>
                              </label>
                              <div class="col-sm-10">
                                <input v-model="editVisitSettingInfo.typeName" type="text"
                                  :placeholder="vc.i18n('必填，请填写类型名称','editVisitSetting')" class="form-control">
                              </div>
                            </div> -->
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='人脸同步' namespace='editVisitSetting'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editVisitSettingInfo.faceWay">
                                        <option selected value="">请选择人脸同步</option>
                                        <option value="Y">是</option>
                                        <option value="N">否</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='车辆同步' namespace='editVisitSetting'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editVisitSettingInfo.carNumWay">
                                        <option selected value="">请选择车辆同步</option>
                                        <option value="Y">是</option>
                                        <option value="N">否</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row" v-if="editVisitSettingInfo.carNumWay == 'Y'">
                                <label class="col-sm-2 col-form-label">
                                    <vc:i18n name="停车场" namespace="editVisitSetting"></vc:i18n>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editVisitSettingInfo.paId">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填，请选择停车场','editVisitSetting')}}
                                        </option>
                                        <option :value="item.paId"
                                                v-for="(item,index) in editVisitSettingInfo.parkingAreas">{{item.num}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='物业审核' namespace='editVisitSetting'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editVisitSettingInfo.auditWay">
                                        <option disabled selected value="">请选择物业审核</option>
                                        <option value="Y">是</option>
                                        <option value="N">否</option>
                                    </select>
                                </div>
                            </div>
                            <!--<div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='预约车停车场ID' namespace='editVisitSetting'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editVisitSettingInfo.ascriptionCarAreaId" type="text"
                                           :placeholder="vc.i18n('请填写预约车停车场ID','editVisitSetting')"
                                           class="form-control">
                                </div>
                            </div>-->
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='预约免费时长(单位：分钟)' namespace='editVisitSetting'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editVisitSettingInfo.carFreeTime" type="text"
                                           :placeholder="vc.i18n('请填写预约免费时长','editVisitSetting')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='预约车限制次数' namespace='editVisitSetting'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editVisitSettingInfo.visitNumber" type="text"
                                           :placeholder="vc.i18n('请填写预约车限制次数','editVisitSetting')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='预约车是否审核' namespace='editVisitSetting'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editVisitSettingInfo.isNeedReview">
                                        <option disabled selected value="">请填写预约车是否审核</option>
                                        <option value="0">是</option>
                                        <option value="1">否</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='是否展示访客二维码' namespace='editVisitSetting'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editVisitSettingInfo.visitorCode">
                                        <option disabled selected value="">请填写是否展示访客二维码</option>
                                        <option value="true">是</option>
                                        <option value="false">否</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='备注' namespace='editVisitSetting'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <textarea v-model="editVisitSettingInfo.remark"
                                              :placeholder="vc.i18n('选填，请填写备注','editVisitSetting')"
                                              class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="editVisitSetting()">
                                    <i class="fa fa-check"></i>&nbsp;
                                    <span><vc:i18n name="保存"></vc:i18n></span>
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <span><vc:i18n name="取消"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
