<div id="addCommunityShopModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="添加" namespace="addCommunityShop"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='店铺名称' namespace='addCommunityShop'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addCommunityShopInfo.shopName" type="text"
                                           :placeholder="vc.i18n('必填，请填写店铺名称','addCommunityShop')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='联系电话' namespace='addCommunityShop'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addCommunityShopInfo.link" type="text"
                                           :placeholder="vc.i18n('必填，请填写联系电话','addCommunityShop')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='登录密码' namespace='addCommunityShop'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addCommunityShopInfo.password" type="password"
                                           :placeholder="vc.i18n('必填，请填写登录密码','addCommunityShop')" class="form-control">
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="saveCommunityShopInfo()">
                                    <i class="fa fa-check"></i>&nbsp;
                                    <span><vc:i18n name="保存"></vc:i18n></span>
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <span><vc:i18n name="取消"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
