<div id="addCarBlackWhiteModel" class="modal fade"  role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><vc:i18n name="添加名单" namespace="addCarBlackWhite"></vc:i18n></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="名单类型" namespace="addCarBlackWhite"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addCarBlackWhiteInfo.blackWhite">
                                        <option selected disabled value=""><vc:i18n name="必填" namespace="addCarBlackWhite"></vc:i18n>，请选择名单类型</option>
                                        <option value="1111"><vc:i18n name="黑名单" namespace="addCarBlackWhite"></vc:i18n></option>
                                        <option value="2222"><vc:i18n name="白名单" namespace="addCarBlackWhite"></vc:i18n></option>
                                    </select></div>
                            </div>
                            <div class="form-group row" >
                                <label class="col-sm-2 col-form-label"><vc:i18n name="归属停车场" namespace="addCarBlackWhite"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <vc:create path="property/parkingAreaSelect2" parentModal="addCarBlackWhiteModel"
                                        callBackListener="addCarBlackWhite" callBackFunction="notify" namespace="addCarBlackWhite">
                                    </vc:create>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="车牌号" namespace="addCarBlackWhite"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="addCarBlackWhiteInfo.carNum" type="text" :placeholder="vc.i18n('必填，请填写车牌号','addCarBlackWhite')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="开始时间" namespace="addCarBlackWhite"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="addCarBlackWhiteInfo.startTime" type="text" :placeholder="vc.i18n('必填，请填写开始时间','addCarBlackWhite')"
                                           class="form-control addCarBlackWhiteStartTime">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="结束时间" namespace="addCarBlackWhite"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="addCarBlackWhiteInfo.endTime" type="text" :placeholder="vc.i18n('必填，请填写结束时间','addCarBlackWhite')"
                                           class="form-control addCarBlackWhiteEndTime">
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="saveCarBlackWhiteInfo()"><i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal"><vc:i18n name="取消" namespace="addCarBlackWhite"></vc:i18n>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
