<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>房屋折扣申请信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewApplyRoomDiscountInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectApplyRoomDiscountInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> 选择房屋折扣申请</button>

                    <button type="button" v-if="viewApplyRoomDiscountInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddApplyRoomDiscountInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> 添加房屋折扣申请</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >房屋：</label>
                            <label class="">{{viewApplyRoomDiscountInfo.roomName}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >折扣：</label>
                            <label class="">{{viewApplyRoomDiscountInfo.discountId}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >申请类型：</label>
                            <label class="">{{viewApplyRoomDiscountInfo.applyType}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >申请人：</label>
                            <label class="">{{viewApplyRoomDiscountInfo.createUserName}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >申请电话：</label>
                            <label class="">{{viewApplyRoomDiscountInfo.createUserTel}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >开始时间：</label>
                            <label class="">{{viewApplyRoomDiscountInfo.startTime}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >结束时间：</label>
                            <label class="">{{viewApplyRoomDiscountInfo.endTime}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >申请说明：</label>
                            <label class="">{{viewApplyRoomDiscountInfo.createRemark}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="property/addApplyRoomDiscount"
               callBackListener="viewApplyRoomDiscountInfo"
               callBackFunction="chooseApplyRoomDiscount"
    ></vc:create>


    <vc:create path="property/chooseApplyRoomDiscount"
               emitChooseApplyRoomDiscount="viewApplyRoomDiscountInfo"
               emitLoadData="viewApplyRoomDiscountInfo"
    ></vc:create>
</div>
