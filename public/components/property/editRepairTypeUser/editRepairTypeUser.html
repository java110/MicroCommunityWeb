<div id="editRepairTypeUserModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="变更" namespace="editRepairTypeUser"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="状态" namespace="editRepairTypeUser"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editRepairTypeUserInfo.state">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填','editRepairTypeUser')}}，请选择状态
                                        </option>
                                        <option value="9999">{{vc.i18n('在线','editRepairTypeUser')}}</option>
                                        <option value="8888">{{vc.i18n('离线','editRepairTypeUser')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="说明" namespace="editRepairTypeUser"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editRepairTypeUserInfo.remark" type="text"
                                           :placeholder="vc.i18n('选填，请填写说明','editRepairTypeUser')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="editRepairTypeUser()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <span><vc:i18n name="取消" namespace="editRepairTypeUser"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
