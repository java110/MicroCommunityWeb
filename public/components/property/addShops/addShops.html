<div id="addShopsModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">添加商铺</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">商铺编号</label>
                                <div class="col-sm-10"><input v-model="addShopsInfo.roomNum" type="text"
                                        placeholder="必填，请填写商铺编号" class="form-control"></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">商铺楼层</label>
                                <div class="col-sm-10"><input v-model="addShopsInfo.layer" type="number"
                                        placeholder="必填，请填写商铺楼层" class="form-control"></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">楼栋</label>
                                <div class="col-sm-10">
                                    <vc:create path="property/floorSelect2" parentModal="addShopsModel"
                                        callBackListener="addShops" callBackFunction="notify"
                                        namespace="addShops"></vc:create>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">租金</label>
                                <div class="col-sm-10">
                                    <input v-model="addShopsInfo.roomRent" type="text" placeholder="必填，请填写租金"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">建筑面积(平方)</label>
                                <div class="col-sm-10">
                                    <input v-model="addShopsInfo.builtUpArea" type="text" placeholder="必填，请填写建筑面积! 平方"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">室内面积(平方)</label>
                                <div class="col-sm-10">
                                    <input v-model="addShopsInfo.roomArea" type="text" placeholder="必填，请填写室内面积! 平方"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">算费系数</label>
                                <div class="col-sm-10"><input v-model="addShopsInfo.feeCoefficient" type="number"
                                        placeholder="必填，请填写算费系数" class="form-control"></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">备注</label>
                                <div class="col-sm-10">
                                    <textarea v-model="addShopsInfo.remark" placeholder="请填写备注信息"
                                        class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="addShops()"><i
                                        class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                    data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
