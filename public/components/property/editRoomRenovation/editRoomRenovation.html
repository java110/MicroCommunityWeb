<div id="editRoomRenovationModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><vc:i18n name="修改" namespace="editRoomRenovation"></vc:i18n></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="房屋" namespace="editRoomRenovation"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="editRoomRenovationInfo.roomName" disabled="disabled" type="text"
                                           :placeholder="vc.i18n('必填，请填写房屋','editRoomRenovation')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="联系人" namespace="editRoomRenovation"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="editRoomRenovationInfo.personName" type="text"
                                           :placeholder="vc.i18n('必填，请填写联系人','editRoomRenovation')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="联系电话" namespace="editRoomRenovation"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="editRoomRenovationInfo.personTel" type="text" maxlength="11"
                                           :placeholder="vc.i18n('必填，请填写联系电话','editRoomRenovation')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="装修时间" namespace="editRoomRenovation"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="editRoomRenovationInfo.startTime" type="text"
                                           :placeholder="vc.i18n('必填，请填写装修时间','editRoomRenovation')" class="form-control editStartTime">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="结束时间" namespace="editRoomRenovation"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="editRoomRenovationInfo.endTime" type="text" :placeholder="vc.i18n('必填，请填写结束时间','editRoomRenovation')"
                                           class="form-control editEndTime">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="是否延期" namespace="editRoomRenovation"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editRoomRenovationInfo.isPostpone">
                                        <option selected disabled value=""><vc:i18n name="必填" namespace="editRoomRenovation"></vc:i18n>，请选择是否延期</option>
                                        <option value="Y"><vc:i18n name="是" namespace="editRoomRenovation"></vc:i18n></option>
                                        <option value="N"><vc:i18n name="否" namespace="editRoomRenovation"></vc:i18n></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row" v-show="editRoomRenovationInfo.isPostpone == 'Y'">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="延期时间" namespace="editRoomRenovation"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="editRoomRenovationInfo.postponeTime" type="text"
                                           :placeholder="vc.i18n('选填，请填写延期时间','editRoomRenovation')" class="form-control addPostponeTime">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="装修单位" namespace="editRoomRenovation"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="editRoomRenovationInfo.renovationCompany" type="text"
                                           :placeholder="vc.i18n('必填，请填写装修单位','editRoomRenovation')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="装修负责人" namespace="editRoomRenovation"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="editRoomRenovationInfo.personMain" type="text"
                                           :placeholder="vc.i18n('必填，请填写装修负责人','editRoomRenovation')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="装修负责人电话" namespace="editRoomRenovation"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="editRoomRenovationInfo.personMainTel" type="text"
                                           :placeholder="vc.i18n('必填，请填写装修负责人电话','editRoomRenovation')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="状态" namespace="editRoomRenovation"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editRoomRenovationInfo.state">
                                        <option selected disabled value=""><vc:i18n name="必填" namespace="editRoomRenovation"></vc:i18n>，请选择状态</option>
                                        <option value="1000"><vc:i18n name="待审核" namespace="editRoomRenovation"></vc:i18n></option>
                                        <option value="2000"><vc:i18n name="审核不通过" namespace="editRoomRenovation"></vc:i18n></option>
                                        <option value="3000"><vc:i18n name="装修中" namespace="editRoomRenovation"></vc:i18n></option>
                                        <option value="4000"><vc:i18n name="待验收" namespace="editRoomRenovation"></vc:i18n></option>
                                        <option value="5000"><vc:i18n name="验收成功" namespace="editRoomRenovation"></vc:i18n></option>
                                        <option value="6000"><vc:i18n name="验收失败" namespace="editRoomRenovation"></vc:i18n></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="是否违规" namespace="editRoomRenovation"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editRoomRenovationInfo.isViolation">
                                        <option selected disabled value=""><vc:i18n name="必填" namespace="editRoomRenovation"></vc:i18n>，请选择是否违规</option>
                                        <option value="Y"><vc:i18n name="是" namespace="editRoomRenovation"></vc:i18n></option>
                                        <option value="N"><vc:i18n name="否" namespace="editRoomRenovation"></vc:i18n></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row" v-if="editRoomRenovationInfo.isViolation == 'Y'">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="违规说明" namespace="editRoomRenovation"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <textarea v-model="editRoomRenovationInfo.violationDesc" :placeholder="vc.i18n('选填，请填写违规说明','editRoomRenovation')"
                                              class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="备注" namespace="editRoomRenovation"></vc:i18n></label>
                                <div class="col-sm-10">
                                     <textarea v-model="editRoomRenovationInfo.remark" :placeholder="vc.i18n('选填，请填写备注','editRoomRenovation')"
                                               class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="editRoomRenovation()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <i class="fa fa-times"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
