<div id="viewEquipmentAccountModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b "><span>
            <vc:i18n name="查看设备" namespace="viewEquipmentAccount"></vc:i18n>
          </span></h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                  <vc:i18n name='设备名称' namespace='viewEquipmentAccount'></vc:i18n>
                </span> </label>
                <div class="col-sm-10">
                  <input v-model="viewEquipmentAccountInfo.machineName" type="text"
                    :placeholder="vc.i18n('必填，请填写设备名称','viewEquipmentAccount')" class="form-control">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                  <vc:i18n name='设备编码' namespace='viewEquipmentAccount'></vc:i18n>
                </span> </label>
                <div class="col-sm-10">
                  <input v-model="viewEquipmentAccountInfo.machineCode" type="text"
                    :placeholder="vc.i18n('必填，请填写设备编码','viewEquipmentAccount')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                  <vc:i18n name='设备品牌' namespace='viewEquipmentAccount'></vc:i18n>
                </span> </label>
                <div class="col-sm-10">
                  <input v-model="viewEquipmentAccountInfo.brand" type="text"
                    :placeholder="vc.i18n('选填，请填写设备品牌','viewEquipmentAccount')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                  <vc:i18n name='设备型号' namespace='viewEquipmentAccount'></vc:i18n>
                </span> </label>
                <div class="col-sm-10">
                  <input v-model="viewEquipmentAccountInfo.model" type="text"
                    :placeholder="vc.i18n('选填，请填写设备型号','viewEquipmentAccount')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"> <span>
                  <vc:i18n name='位置详情' namespace='viewEquipmentAccount'></vc:i18n>
                </span> </label>
                <div class="col-sm-10">
                  <input v-model="viewEquipmentAccountInfo.locationDetail" type="text"
                    :placeholder="vc.i18n('选填，请填写位置详情','viewEquipmentAccount')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"> <span>
                  <vc:i18n name='首次启用时间' namespace='viewEquipmentAccount'></vc:i18n>
                </span> </label>
                <div class="col-sm-10">
                  <input v-model="viewEquipmentAccountInfo.firstEnableTime" type="text"
                    :placeholder="vc.i18n('选填，请填写首次启用时间','viewEquipmentAccount')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"> <span>
                  <vc:i18n name='保修截止日期' namespace='viewEquipmentAccount'></vc:i18n>
                </span> </label>
                <div class="col-sm-10">
                  <input v-model="viewEquipmentAccountInfo.warrantyDeadline" type="text"
                    :placeholder="vc.i18n('选填，请填写保修截止日期','viewEquipmentAccount')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"> <span>
                  <vc:i18n name='使用年限（月）' namespace='viewEquipmentAccount'></vc:i18n>
                </span> </label>
                <div class="col-sm-10">
                  <input v-model="viewEquipmentAccountInfo.usefulLife" type="text"
                    :placeholder="vc.i18n('选填，请填写使用年限（月）','viewEquipmentAccount')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"> <span>
                  <vc:i18n name='重要等级' namespace='viewEquipmentAccount'></vc:i18n>
                </span> </label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="viewEquipmentAccountInfo.importanceLevel">
                    <option selected disabled value="">{{vc.i18n('必填，请选择重要等级' ,'viewEquipmentAccount')}}</option>
                    <option value="1000">{{vc.i18n('A' ,'viewEquipmentAccount')}} </option>
                    <option value="2000">{{vc.i18n('B' ,'viewEquipmentAccount')}} </option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"> <span>
                  <vc:i18n name='使用状态' namespace='viewEquipmentAccount'></vc:i18n>
                </span> </label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="viewEquipmentAccountInfo.state">
                    <option selected disabled value="">{{vc.i18n('必填，请选择使用状态' ,'viewEquipmentAccount')}}</option>
                    <option value="1000">{{vc.i18n('使用中' ,'viewEquipmentAccount')}} </option>
                    <option value="2000">{{vc.i18n('停用中' ,'viewEquipmentAccount')}} </option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"> <span>
                  <vc:i18n name='采购价格' namespace='viewEquipmentAccount'></vc:i18n>
                </span> </label>
                <div class="col-sm-10">
                  <input v-model="viewEquipmentAccountInfo.purchasePrice" type="text"
                    :placeholder="vc.i18n('选填，请填写采购价格','viewEquipmentAccount')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"> <span>
                  <vc:i18n name='资产净值' namespace='viewEquipmentAccount'></vc:i18n>
                </span> </label>
                <div class="col-sm-10">
                  <input v-model="viewEquipmentAccountInfo.netWorth" type="text"
                    :placeholder="vc.i18n('选填，请填写资产净值','viewEquipmentAccount')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">  <span>
                  <vc:i18n name='使用部门' namespace='viewEquipmentAccount'></vc:i18n>
                </span> </label>
                <div class="col-sm-10">
                  <input v-model="viewEquipmentAccountInfo.useOrgName" type="text"
                    :placeholder="vc.i18n('选填，请填写使用部门','viewEquipmentAccount')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">  <span>
                  <vc:i18n name='使用人' namespace='viewEquipmentAccount'></vc:i18n>
                </span> </label>
                <div class="col-sm-10">
                  <input v-model="viewEquipmentAccountInfo.useUserName" type="text"
                    :placeholder="vc.i18n('选填，请填写使用人','viewEquipmentAccount')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"> <span>
                  <vc:i18n name='责任部门' namespace='viewEquipmentAccount'></vc:i18n>
                </span> </label>
                <div class="col-sm-10">
                  <input v-model="viewEquipmentAccountInfo.chargeOrgName" type="text"
                    :placeholder="vc.i18n('选填，请填写责任部门','viewEquipmentAccount')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"> <span>
                  <vc:i18n name='责任人' namespace='viewEquipmentAccount'></vc:i18n>
                </span> </label>
                <div class="col-sm-10">
                  <input v-model="viewEquipmentAccountInfo.chargeUseName" type="text"
                    :placeholder="vc.i18n('选填，请填写责任人','viewEquipmentAccount')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">  <span>
                  <vc:i18n name='备注' namespace='viewEquipmentAccount'></vc:i18n>
                </span> </label>
                <div class="col-sm-10">
                  <input v-model="viewEquipmentAccountInfo.remark" type="text"
                    :placeholder="vc.i18n('选填，请填写备注','viewEquipmentAccount')" class="form-control">
                </div>
              </div>
              <div class="ibox-content">
                <!-- <button class="btn btn-primary float-right" type="button" v-on:click="viewEquipmentAccount()"><i
                    class="fa fa-check"></i>&nbsp;<span>
                    <vc:i18n name="保存"></vc:i18n>
                  </span></button> -->
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal"><span>
                    <vc:i18n name="取消"></vc:i18n>
                  </span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
