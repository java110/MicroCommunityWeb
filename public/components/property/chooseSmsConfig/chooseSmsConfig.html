<div id = "chooseSmsConfigModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseSmsConfigModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseSmsConfigModelLabel">选择短信配置</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入短信配置名称" type="text" v-model="chooseSmsConfigInfo._currentSmsConfigName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="querySmsConfigs()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">短信编号</th>
                            <th class="text-center">短信商</th>
                            <th class="text-center">短信业务</th>
                            <th class="text-center">短信模板</th>
                            <th class="text-center">短信签名</th>
                            <th class="text-center">短信秘钥</th>
                            <th class="text-center">访问KEY</th>
                            <th class="text-center">区域</th>
                            <th class="text-center">日志</th>
                            <th class="text-center">备注</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="smsConfig in chooseSmsConfigInfo.smsConfigs">
                                                                        <td class="text-center">{{smsConfig.smsId}}</td>
                            <td class="text-center">{{smsConfig.smsType}}</td>
                            <td class="text-center">{{smsConfig.smsBusi}}</td>
                            <td class="text-center">{{smsConfig.templateCode}}</td>
                            <td class="text-center">{{smsConfig.signName}}</td>
                            <td class="text-center">{{smsConfig.accessSecret}}</td>
                            <td class="text-center">{{smsConfig.accessKeyId}}</td>
                            <td class="text-center">{{smsConfig.region}}</td>
                            <td class="text-center">{{smsConfig.logSwitch}}</td>
                            <td class="text-center">{{smsConfig.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseSmsConfig(smsConfig)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
