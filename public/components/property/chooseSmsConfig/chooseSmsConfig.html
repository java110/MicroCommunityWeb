<div id = "chooseSmsConfigModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseSmsConfigModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseSmsConfigModelLabel"><span><vc:i18n name="选择短信配置" namespace="chooseSmsConfig"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入短信配置名称','chooseSmsConfig')" type="text" v-model="chooseSmsConfigInfo._currentSmsConfigName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="querySmsConfigs()"><span><vc:i18n name="查询" namespace="chooseSmsConfig"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center"><span><vc:i18n name="短信编号" namespace="chooseSmsConfig"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="短信商" namespace="chooseSmsConfig"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="短信业务" namespace="chooseSmsConfig"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="短信模板" namespace="chooseSmsConfig"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="短信签名" namespace="chooseSmsConfig"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="短信秘钥" namespace="chooseSmsConfig"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="访问" namespace="chooseSmsConfig"></vc:i18n></span>KEY</th>
                            <th class="text-center"><span><vc:i18n name="区域" namespace="chooseSmsConfig"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="日志" namespace="chooseSmsConfig"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="备注" namespace="chooseSmsConfig"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseSmsConfig"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="smsConfig in chooseSmsConfigInfo.smsConfigs">
                                                                        <td class="text-center">{{smsConfig.smsId}}</td>
                            <td class="text-center">{{smsConfig.smsType}}</td>
                            <td class="text-center">{{smsConfig.smsBusi}}</td>
                            <td class="text-center">{{smsConfig.templateCode}}</td>
                            <td class="text-center">{{smsConfig.signName}}</td>
                            <td class="text-center">{{smsConfig.accessSecret}}</td>
                            <td class="text-center">{{smsConfig.accessKeyId}}</td>
                            <td class="text-center">{{smsConfig.region}}</td>
                            <td class="text-center">{{smsConfig.logSwitch}}</td>
                            <td class="text-center">{{smsConfig.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseSmsConfig(smsConfig)"><span><vc:i18n name="选择" namespace="chooseSmsConfig"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
