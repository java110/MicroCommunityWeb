<div id = "chooseActivitiesTypeModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseActivitiesTypeModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseActivitiesTypeModelLabel"><span><vc:i18n name="选择信息大类" namespace="chooseActivitiesType"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入信息大类名称','chooseActivitiesType')" type="text" v-model="chooseActivitiesTypeInfo._currentActivitiesTypeName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryActivitiesTypes()"><span><vc:i18n name="查询" namespace="chooseActivitiesType"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center"><span><vc:i18n name="大类编码" namespace="chooseActivitiesType"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="大类名称" namespace="chooseActivitiesType"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="大类描述" namespace="chooseActivitiesType"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="显示序号" namespace="chooseActivitiesType"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="是否显示" namespace="chooseActivitiesType"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseActivitiesType"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="activitiesType in chooseActivitiesTypeInfo.activitiesTypes">
                                                                        <td class="text-center">{{activitiesType.typeCd}}</td>
                            <td class="text-center">{{activitiesType.typeName}}</td>
                            <td class="text-center">{{activitiesType.typeDesc}}</td>
                            <td class="text-center">{{activitiesType.seq}}</td>
                            <td class="text-center">{{activitiesType.defalutShow}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseActivitiesType(activitiesType)"><span><vc:i18n name="选择" namespace="chooseActivitiesType"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
