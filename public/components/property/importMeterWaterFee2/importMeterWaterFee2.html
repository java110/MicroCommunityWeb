<div id="importMeterWaterFee2Model" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">抄表导入2</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">费用类型</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="importMeterWaterFee2Info.feeTypeCd"
                                            @change="_changeImportMeterWaterFeeTypeCd2(importMeterWaterFee2Info.feeTypeCd)">
                                        <option selected disabled value="">必填，请选择费用类型</option>
                                        <option value="888800010015">水费</option>
                                        <option value="888800010016">电费</option>
                                        <option value="888800010009">煤气费</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">收费项目</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="importMeterWaterFee2Info.configId">
                                        <option selected disabled value="">必填，请选择收费项目</option>
                                        <option v-for="(item,index) in importMeterWaterFee2Info.feeConfigs" :key="index"
                                                v-bind:value="item.configId">{{item.feeName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">抄表类型</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="importMeterWaterFee2Info.meterType">
                                        <option selected disabled value="">必填，请选择抄表类型</option>
                                        <option v-for="(item,index) in importMeterWaterFee2Info.meterTypes" :key="index"
                                            v-bind:value="item.typeId">{{item.typeName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">选择文件</label>
                                <div class="col-sm-10">
                                    <div class="custom-file">
                                        <input id="excelTemplate2" ref="excelTemplate" type="file"
                                               class="custom-file-input form-control" name="excelTemplate2"
                                               v-on:change="getExcelTemplate2($event)" accept=".xls,.xlsx">
                                        <label for="excelTemplate"
                                               class="custom-file-label">{{importMeterWaterFee2Info.excelTemplate==''?'必填，请选择数据文件':importMeterWaterFee2Info.excelTemplate.name}}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">下载模板</label>
                                <div class="col-sm-10">
                                    请先下载
                                    <a href="javascript:void(0)" @click="_exportMeterWaterFeeTemplate2()">导入模板</a>
                                    准备数据后，上传导入,当收费项目为动态费用时使用。
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="_importMeterWater2Data()">
                                    <i class="fa fa-check"></i>&nbsp;导入
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <i class="fa fa-close"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
