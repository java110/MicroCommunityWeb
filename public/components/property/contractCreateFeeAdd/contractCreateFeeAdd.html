<div id="contractCreateFeeAddModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">创建费用</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">费用类型</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="contractCreateFeeAddInfo.feeTypeCd" @change="_changeFeeTypeCdX(contractCreateFeeAddInfo.feeTypeCd)">
                                        <option selected disabled value="">必填，请选择费用类型</option>
                                        <option v-for="(item,index) in contractCreateFeeAddInfo.feeTypeCds" :key="index"
                                                v-bind:value="item.statusCd"
                                                v-if="item.statusCd !='888800010008' && item.statusCd !='888800010017'">
                                            {{item.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">收费项目</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="contractCreateFeeAddInfo.configId" @change="_contractCreateFeeAddIfOnceFee(contractCreateFeeAddInfo.configId)">
                                        <option selected disabled value="">必填，请选择收费项目</option>
                                        <option v-for="(item,index) in contractCreateFeeAddInfo.feeConfigs" :key="index"
                                                v-bind:value="item.configId">{{item.feeName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row" v-if="contractCreateFeeAddInfo.computingFormula == '4004'">
                                <label class="col-sm-2 col-form-label">收费金额</label>
                                <div class="col-sm-10">
                                    <input v-model="contractCreateFeeAddInfo.amount" type="text" placeholder="必填，请填写收费金额" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row" v-if="contractCreateFeeAddInfo.isMore == true">
                                <label class="col-sm-2 col-form-label">合同状态</label>
                                <div class="col-sm-10">
                                    <div class="checkbox custom-control-inline">
                                        <label>
                                            <input type="checkbox" v-model="contractCreateFeeAddInfo.contractState"
                                                   value="2001">待审核
                                        </label>
                                    </div>
                                    <div class="checkbox custom-control-inline">
                                        <label>
                                            <input type="checkbox" v-model="contractCreateFeeAddInfo.contractState"
                                                   value="2003">审核中
                                        </label>
                                    </div>
                                    <div class="checkbox custom-control-inline">
                                        <label>
                                            <input type="checkbox" v-model="contractCreateFeeAddInfo.contractState"
                                                   value="2005">审核完成
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">计费起始时间</label>
                                <div class="col-sm-10">
                                    <input v-model="contractCreateFeeAddInfo.startTime" type="text" placeholder="必填，请填写计费起始时间" class="form-control contractCreateFeeStartTime">
                                </div>
                            </div>
                            <div class="form-group row" v-show="contractCreateFeeAddInfo.feeFlag == '2006012'">
                                <label class="col-sm-2 col-form-label">计费结束时间</label>
                                <div class="col-sm-10">
                                    <input v-model="contractCreateFeeAddInfo.endTime" type="text" placeholder="必填，请填写计费结束时间" class="form-control contractCreateFeeEndTime">
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="saveContractCreateFeeInfo()">
                                    <i class="fa fa-check"></i>&nbsp;提交
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">
                                    <i class="fa fa-times"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
