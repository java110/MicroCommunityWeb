<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>设备信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewMachineInfo.index != 2" class="btn btn-primary btn-sm"
                        style="margin-right:10px;" v-on:click="_openSelectMachineInfoModel()">
                        <i class="fa fa-search"></i> 选择设备</button>

                    <button type="button" v-if="viewMachineInfo.index != 2" class="btn btn-primary btn-sm"
                        v-on:click="_openAddMachineInfoModel()">
                        <i class="fa fa-plus"></i> 添加设备</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">设备编码：</label>
                            <label class="">{{viewMachineInfo.machineCode}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">版本号：</label>
                            <label class="">{{viewMachineInfo.machineVersion}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">设备名称：</label>
                            <label class="">{{viewMachineInfo.machineName}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">设备类型：</label>
                            <label class="">{{viewMachineInfo.machineTypeCd}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">鉴权编码：</label>
                            <label class="">{{viewMachineInfo.authCode}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">设备IP：</label>
                            <label class="">{{viewMachineInfo.machineIp}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">设备MAC：</label>
                            <label class="">{{viewMachineInfo.machineMac}}</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <vc:create path="property/addMachine" callBackListener="viewMachineInfo" callBackFunction="chooseMachine">
    </vc:create>


    <vc:create path="property/chooseMachine" emitChooseMachine="viewMachineInfo" emitLoadData="viewMachineInfo">
    </vc:create>
</div>
