<div id="chooseResourceStoreSpecificationModel" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="chooseResourceStoreSpecificationModelLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseResourceStoreSpecificationModelLabel"><span><vc:i18n name="选择物品规格" namespace="chooseResourceStoreSpecification"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入物品规格名称','chooseResourceStoreSpecification')" type="text"
                                               v-model="chooseResourceStoreSpecificationInfo._currentResourceStoreSpecificationName"
                                               class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary"
                                                        v-on:click="queryResourceStoreSpecifications()"><span><vc:i18n name="查询" namespace="chooseResourceStoreSpecification"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th class="text-center"><span><vc:i18n name="规格编号" namespace="chooseResourceStoreSpecification"></vc:i18n></span></th>
                                        <th class="text-center"><span><vc:i18n name="规格名称" namespace="chooseResourceStoreSpecification"></vc:i18n></span></th>
                                        <th class="text-center"><span><vc:i18n name="商品类型" namespace="chooseResourceStoreSpecification"></vc:i18n></span></th>
                                        <th class="text-center"><span><vc:i18n name="描述" namespace="chooseResourceStoreSpecification"></vc:i18n></span></th>
                                        <th class="text-center"><span><vc:i18n name="操作" namespace="chooseResourceStoreSpecification"></vc:i18n></span></th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr v-for="resourceStoreSpecification in chooseResourceStoreSpecificationInfo.resourceStoreSpecifications">
                                        <td class="text-center">{{resourceStoreSpecification.rss_id}}</td>
                                        <td class="text-center">{{resourceStoreSpecification.specName}}</td>
                                        <td class="text-center">{{resourceStoreSpecification.rstId}}</td>
                                        <td class="text-center">{{resourceStoreSpecification.description}}</td>

                                        <td>
                                            <button class="btn btn-primary btn-xs"
                                                    v-on:click="chooseResourceStoreSpecification(resourceStoreSpecification)">
                                                选择
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
