<div id = "chooseInspectionPointModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseInspectionPointModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseInspectionPointModelLabel"><span><vc:i18n name="选择巡检点" namespace="chooseInspectionPoint"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入巡检点名称','chooseInspectionPoint')" type="text" v-model="chooseInspectionPointInfo._currentInspectionPointName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryInspectionPoints()"><span><vc:i18n name="查询" namespace="chooseInspectionPoint"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center"><span><vc:i18n name="巡检点" namespace="chooseInspectionPoint"></vc:i18n></span>ID</th>
                            <th class="text-center"><span><vc:i18n name="巡检点名称" namespace="chooseInspectionPoint"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="备注" namespace="chooseInspectionPoint"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseInspectionPoint"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="inspectionPoint in chooseInspectionPointInfo.inspectionPoints">
                                                                        <td class="text-center">{{inspectionPoint.inspectionId}}</td>
                            <td class="text-center">{{inspectionPoint.inspection_name}}</td>
                            <td class="text-center">{{inspectionPoint.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseInspectionPoint(inspectionPoint)"><span><vc:i18n name="选择" namespace="chooseInspectionPoint"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
