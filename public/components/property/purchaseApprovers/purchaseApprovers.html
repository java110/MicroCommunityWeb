<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>审批人信息</h5>
                <div class="ibox-tools" style="top:10px;">
                </div>
            </div>
            <div class="ibox-content" v-if="purchaseApproversInfo.companyName">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">所属公司</label>
                    <div class="col-sm-10">
                        <input placeholder="必填，请填写所属公司" class="form-control" v-model="purchaseApproversInfo.companyName" readonly/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">所属部门</label>
                    <div class="col-sm-10">
                        <input placeholder="必填，请填写所属部门" class="form-control" v-model="purchaseApproversInfo.departmentName" readonly/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">员工</label>
                    <div class="col-sm-10">
                        <input placeholder="必填，请填写所属员工" class="form-control" v-model="purchaseApproversInfo.staffName" readonly/>
                    </div>
                </div>
            </div>
            <div class="ibox-content" v-else>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">员工</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="必填，请选择下一处理人" disabled v-model="purchaseApproversInfo.staffName">
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-white " type="button" v-on:click="chooseStaff()">
                            选择
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/selectStaff"></vc:create>
</div>
