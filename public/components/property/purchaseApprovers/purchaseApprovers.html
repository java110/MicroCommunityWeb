<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5><vc:i18n name="审批人信息" namespace="purchaseApprovers"></vc:i18n></h5>
                <div class="ibox-tools" style="top:10px;">
                </div>
            </div>
            <div class="ibox-content" v-if="purchaseApproversInfo.companyName">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><vc:i18n name="所属公司" namespace="purchaseApprovers"></vc:i18n></label>
                    <div class="col-sm-10">
                        <input :placeholder="vc.i18n('必填，请填写所属公司','purchaseApprovers')" class="form-control" v-model="purchaseApproversInfo.companyName" readonly/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><vc:i18n name="所属部门" namespace="purchaseApprovers"></vc:i18n></label>
                    <div class="col-sm-10">
                        <input :placeholder="vc.i18n('必填，请填写所属部门','purchaseApprovers')" class="form-control" v-model="purchaseApproversInfo.departmentName" readonly/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><vc:i18n name="员工" namespace="purchaseApprovers"></vc:i18n></label>
                    <div class="col-sm-10">
                        <input :placeholder="vc.i18n('必填，请填写所属员工','purchaseApprovers')" class="form-control" v-model="purchaseApproversInfo.staffName" readonly/>
                    </div>
                </div>
            </div>
            <div class="ibox-content" v-else>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><vc:i18n name="员工" namespace="purchaseApprovers"></vc:i18n></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" :placeholder="vc.i18n('必填，请选择下一处理人','purchaseApprovers')" disabled v-model="purchaseApproversInfo.staffName">
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-white " type="button" v-on:click="chooseStaff()">
                            选择
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/selectStaff"></vc:create>
</div>
