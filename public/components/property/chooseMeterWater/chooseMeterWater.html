<div id = "chooseMeterWaterModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseMeterWaterModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseMeterWaterModelLabel"><span><vc:i18n name="选择抄表" namespace="chooseMeterWater"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入抄表名称','chooseMeterWater')" type="text" v-model="chooseMeterWaterInfo._currentMeterWaterName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryMeterWaters()"><span><vc:i18n name="查询" namespace="chooseMeterWater"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center"><span><vc:i18n name="表" namespace="chooseMeterWater"></vc:i18n></span>ID</th>
                            <th class="text-center"><span><vc:i18n name="表类型" namespace="chooseMeterWater"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="上期度数" namespace="chooseMeterWater"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="本期度数" namespace="chooseMeterWater"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="上期读表时间" namespace="chooseMeterWater"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="本期读表时间" namespace="chooseMeterWater"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="备注" namespace="chooseMeterWater"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseMeterWater"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="meterWater in chooseMeterWaterInfo.meterWaters">
                                                                        <td class="text-center">{{meterWater.waterId}}</td>
                            <td class="text-center">{{meterWater.meterType}}</td>
                            <td class="text-center">{{meterWater.preDegrees}}</td>
                            <td class="text-center">{{meterWater.curDegrees}}</td>
                            <td class="text-center">{{meterWater.preReadingTime}}</td>
                            <td class="text-center">{{meterWater.curReadingTime}}</td>
                            <td class="text-center">{{meterWater.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseMeterWater(meterWater)"><span><vc:i18n name="选择" namespace="chooseMeterWater"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
