<div id = "chooseApplicationKeyModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseApplicationKeyModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseApplicationKeyModelLabel"><span><vc:i18n name="选择钥匙申请" namespace="chooseApplicationKey"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入钥匙申请名称','chooseApplicationKey')" type="text" v-model="chooseApplicationKeyInfo._currentApplicationKeyName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryApplicationKeys()"><span><vc:i18n name="查询" namespace="chooseApplicationKey"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center"><span><vc:i18n name="钥匙申请" namespace="chooseApplicationKey"></vc:i18n></span>ID</th>
                            <th class="text-center"><span><vc:i18n name="姓名" namespace="chooseApplicationKey"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="手机号" namespace="chooseApplicationKey"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="用户类型" namespace="chooseApplicationKey"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="性别" namespace="chooseApplicationKey"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="年龄" namespace="chooseApplicationKey"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="身份证号" namespace="chooseApplicationKey"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="开始时间" namespace="chooseApplicationKey"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="结束时间" namespace="chooseApplicationKey"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseApplicationKey"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="applicationKey in chooseApplicationKeyInfo.applicationKeys">
                                                                        <td class="text-center">{{applicationKey.applicationKeyId}}</td>
                            <td class="text-center">{{applicationKey.name}}</td>
                            <td class="text-center">{{applicationKey.tel}}</td>
                            <td class="text-center">{{applicationKey.typeCd}}</td>
                            <td class="text-center">{{applicationKey.sex}}</td>
                            <td class="text-center">{{applicationKey.age}}</td>
                            <td class="text-center">{{applicationKey.idCard}}</td>
                            <td class="text-center">{{applicationKey.startTime}}</td>
                            <td class="text-center">{{applicationKey.endTime}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseApplicationKey(applicationKey)"><span><vc:i18n name="选择" namespace="chooseApplicationKey"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
