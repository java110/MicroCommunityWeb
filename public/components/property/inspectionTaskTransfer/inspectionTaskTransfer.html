<div id="inspectionTaskTransferModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">添加</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">流转对象</label>
                                <div class="col-sm-3">
                                    <vc:create path="frame/orgSelect2" parentModal="inspectionTaskManageModel"
                                        callBackListener="inspectionTaskTransfer" callBackFunction="notify" namespace="inspectionTaskTransfer">
                                    </vc:create>
                                </div>
                                <div class="col-sm-3">
                                    <vc:create path="frame/departmentSelect2" parentModal="inspectionTaskManageModel"
                                        callBackListener="inspectionTaskTransfer" callBackFunction="notify" namespace="inspectionTaskTransfer">
                                    </vc:create>
                                </div>
                                <div class="col-sm-3">
                                    <vc:create path="frame/staffSelect2" parentModal="inspectionTaskManageModel"
                                        callBackListener="inspectionTaskTransfer" callBackFunction="notify" namespace="inspectionTaskTransfer">
                                    </vc:create>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">流转说明</label>
                                <div class="col-sm-10">
                                    <textarea placeholder="必填，请填写转赠说明" class="form-control" v-model="inspectionTaskTransferInfo.transferDesc"></textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="saveInspectionTaskTransferInfo()">
                                    <i class="fa fa-check"></i>&nbsp;提交
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <i class="fa fa-times"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
