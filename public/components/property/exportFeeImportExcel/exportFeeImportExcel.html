<div id="exportFeeImportExcelModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span><vc:i18n name="模板导出" namespace="exportFeeImportExcel"></vc:i18n></span></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="楼栋" namespace="exportFeeImportExcel"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <label>
                                        <input type="checkbox" v-model="exportFeeImportExcelInfo.isFloorAll"  @change="changeAllFloors()" ><span><vc:i18n name="全部" namespace="exportFeeImportExcel"></vc:i18n></span>
                                      </label>
                                    <label class="margin-left" v-for="(item,index) in exportFeeImportExcelInfo.floors">
                                        <input type="checkbox" v-model="exportFeeImportExcelInfo.floorIds" @change="changeItemFloor()" :value="item.floorId"> {{item.floorName}}
                                     </label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="费用项" namespace="exportFeeImportExcel"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <label>
                                        <input type="checkbox" v-model="exportFeeImportExcelInfo.isConfigAll"  @change="changeAllConfig()" ><span><vc:i18n name="全部" namespace="exportFeeImportExcel"></vc:i18n></span>
                                      </label>
                                    <label class="margin-left" v-for="(item,index) in exportFeeImportExcelInfo.configs">
                                        <input type="checkbox" v-model="exportFeeImportExcelInfo.configIds" @change="changeItemConfig()" :value="item.configId"> {{item.feeName}}
                                     </label>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="_exportExcel()">
                                    <i class="fa fa-check"></i>&nbsp;导出
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">
                                    <i class="fa fa-close"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
