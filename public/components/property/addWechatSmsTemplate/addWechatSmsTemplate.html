<div id="addWechatSmsTemplateModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span><vc:i18n name="添加微信模板" namespace="addWechatSmsTemplate"></vc:i18n></span></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="模板类型" namespace="addWechatSmsTemplate"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addWechatSmsTemplateInfo.templateType">
                                        <option selected disabled value="">{{vc.i18n('必填','addWechatSmsTemplate')}}，请选择模板类型</option>
                                        <option value="10001">{{vc.i18n('欠费催缴','addWechatSmsTemplate')}}</option>
                                        <option value="10002">{{vc.i18n('停电通知','addWechatSmsTemplate')}}</option>
                                        <option value="10003">{{vc.i18n('停水通知','addWechatSmsTemplate')}}</option>
                                    </select> </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="模板对象" namespace="addWechatSmsTemplate"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addWechatSmsTemplateInfo.wechatId">
                                        <option selected disabled value="">{{vc.i18n('必填','addWechatSmsTemplate')}}，请选择模板对象</option>
                                        <option v-for="(item,index) in addWechatSmsTemplateInfo.wechats"
                                            :value="item.weChatId">{{item.name}}</option>
                                    </select> </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="微信模板" namespace="addWechatSmsTemplate"></vc:i18n></span>ID</label>
                                <div class="col-sm-10">
                                    <input v-model="addWechatSmsTemplateInfo.smsTemplateId" type="text" :placeholder="vc.i18n('必填，请填写微信模板ID','addWechatSmsTemplate')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="说明" namespace="addWechatSmsTemplate"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="addWechatSmsTemplateInfo.remark" type="text" :placeholder="vc.i18n('选填，请填写说明','addWechatSmsTemplate')" class="form-control">
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="saveWechatSmsTemplateInfo()"><i
                                        class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal"><span><vc:i18n name="取消" namespace="addWechatSmsTemplate"></vc:i18n></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
