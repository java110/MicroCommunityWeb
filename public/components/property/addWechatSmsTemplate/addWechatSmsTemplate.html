<div id = "addWechatSmsTemplateModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">添加微信模板</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
         <label class="col-sm-2 col-form-label">模板类型</label>
         <div class="col-sm-10">
<select class="custom-select" v-model="addWechatSmsTemplateInfo.templateType">
         <option selected  disabled value="">必填，请选择模板类型</option>
         <option  value="10001">欠费催缴</option>
<option  value="10002">停电通知</option>
<option  value="10003">停水通知</option>
  </select>         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">微信模板ID</label>
         <div class="col-sm-10">
           <input v-model="addWechatSmsTemplateInfo.smsTemplateId"                   type="text" placeholder="必填，请填写微信模板ID" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">说明</label>
         <div class="col-sm-10">
           <input v-model="addWechatSmsTemplateInfo.remark"                   type="text" placeholder="选填，请填写说明" class="form-control">
         </div>
</div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="saveWechatSmsTemplateInfo()" ><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
