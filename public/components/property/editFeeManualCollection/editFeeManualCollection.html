<div id = "editFeeManualCollectionModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">修改人工托收</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
         <label class="col-sm-2 col-form-label">规格</label>
         <div class="col-sm-10">
           <input v-model="editFeeManualCollectionInfo.roomName"                   type="text" placeholder="必填，请填写规格" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">业主名称</label>
         <div class="col-sm-10">
           <input v-model="editFeeManualCollectionInfo.ownerName"                   type="text" placeholder="必填，请填写业主名称" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">业主电话</label>
         <div class="col-sm-10">
           <input v-model="editFeeManualCollectionInfo.link"                   type="text" placeholder="必填，请填写业主电话" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">房屋面积</label>
         <div class="col-sm-10">
           <input v-model="editFeeManualCollectionInfo.roomArea"                   type="text" placeholder="必填，请填写房屋面积" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">房屋单价</label>
         <div class="col-sm-10">
           <input v-model="editFeeManualCollectionInfo.squarePrice"                   type="text" placeholder="必填，请填写房屋单价" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">备注</label>
         <div class="col-sm-10">
           <input v-model="editFeeManualCollectionInfo.remark"                   type="text" placeholder="选填，请填写备注" class="form-control">
         </div>
</div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="editFeeManualCollection()" ><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
