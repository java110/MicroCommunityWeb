<div class="margin-top">
    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
        <thead>
            <tr>
                <th class="text-center"><vc:i18n name="总车位数" namespace="parkingAreaControlRemaining"></vc:i18n></th>
                <th data-hide="phone" class="text-center"><vc:i18n name="剩余车位数" namespace="parkingAreaControlRemaining"></vc:i18n></th>
                <th data-hide="phone" class="text-center"><vc:i18n name="采集时间" namespace="parkingAreaControlRemaining"></vc:i18n></th>
            </tr>
        </thead>
        <tbody>
            <tr >
                <td class="text-center">
                    {{parkingAreaControlRemaining.total}}<vc:i18n name="位" namespace="parkingAreaControlRemaining"></vc:i18n>
                </td>
                <td class="text-center">
                    {{parkingAreaControlRemaining.freeCount}}<vc:i18n name="位" namespace="parkingAreaControlRemaining"></vc:i18n>
                </td>
                <td class="text-center">
                    {{parkingAreaControlRemaining.createTime}}
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="7">
                    <ul class="pagination float-right"></ul>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
