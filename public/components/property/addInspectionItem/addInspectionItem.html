<div id="addInspectionItemModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span><vc:i18n name="添加" namespace="addInspectionItem"></vc:i18n></span></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="巡检项目" namespace="addInspectionItem"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="addInspectionItemInfo.itemName" type="text" :placeholder="vc.i18n('必填，请填写巡检项目','addInspectionItem')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="备注" namespace="addInspectionItem"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <textarea v-model="addInspectionItemInfo.remark" type="text" :placeholder="vc.i18n('选填，请填写备注','addInspectionItem')" class="form-control"></textarea>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="saveInspectionItemInfo()"><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal"><span><vc:i18n name="取消" namespace="addInspectionItem"></vc:i18n></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
