<div id="addFeePrintPageModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">添加</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">名称</label>
                                <div class="col-sm-10">
                                    <input v-model="addFeePrintPageInfo.pageName" type="text" placeholder="必填，请填写名称"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">收据页面</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addFeePrintPageInfo.pageUrl">
                                        <option selected disabled value="">必填，请选择收据页面</option>
                                        <option :value="item.templateId"
                                            v-for="(item,index) in addFeePrintPageInfo.templates">
                                            {{item.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                    v-on:click="saveFeePrintPageInfo()"><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                    data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
