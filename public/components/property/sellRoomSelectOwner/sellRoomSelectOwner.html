<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="业主信息" namespace="sellRoomSelectOwner"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" class="btn btn-primary btn-sm" v-on:click="openSearchOwnerModel()">
                        <i class="fa fa-search"></i> <span><vc:i18n name="选择业主" namespace="sellRoomSelectOwner"></vc:i18n></span></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="业主" namespace="sellRoomSelectOwner"></vc:i18n></span>ID：</label>
                            <label class="">{{ownerInfo.ownerId}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="名称" namespace="sellRoomSelectOwner"></vc:i18n></span>：</label>
                            <label class="">{{ownerInfo.name}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="性别" namespace="sellRoomSelectOwner"></vc:i18n></span>：</label>
                            <label class="">{{ownerInfo.sex == 0 ? '男' : '女'}}</label>
                        </div>
                    </div>


                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="年龄" namespace="sellRoomSelectOwner"></vc:i18n></span>：</label>
                            <label class="">{{ownerInfo.age}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="联系方式" namespace="sellRoomSelectOwner"></vc:i18n></span>：</label>
                            <label class="">{{ownerInfo.link}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="创建员工" namespace="sellRoomSelectOwner"></vc:i18n></span>：</label>
                            <label class="">{{ownerInfo.userName}}</label>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/searchOwner"
               emitChooseOwner="sellRoomSelectOwner"
               emitLoadData="sellRoomOther"
    ></vc:create>
</div>
