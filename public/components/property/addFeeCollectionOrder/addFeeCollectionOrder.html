<div id="addFeeCollectionOrderModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b ">申请催缴</h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">催缴方式</label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="addFeeCollectionOrderInfo.collectionWay">
                    <option selected disabled value="">必填，请选择催缴方式</option>
                    <option value="001">仅短信方式</option>
                    <option value="002">短信微信方式</option>
                    <option value="003">仅微信方式</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">备注</label>
                <div class="col-sm-10">
                  <textarea v-model="addFeeCollectionOrderInfo.remark" placeholder="选填，请填写备注"
                    class="form-control"></textarea>
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="saveFeeCollectionOrderInfo()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
