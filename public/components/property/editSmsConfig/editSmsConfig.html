<div id = "editSmsConfigModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><vc:i18n name="修改短信配置" namespace="editSmsConfig"></vc:i18n></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
         <label class="col-sm-2 col-form-label"><vc:i18n name="短信商" namespace="editSmsConfig"></vc:i18n></label>
         <div class="col-sm-10">
<select class="custom-select" v-model="editSmsConfigInfo.smsType">
         <option selected  disabled value=""><vc:i18n name="必填" namespace="editSmsConfig"></vc:i18n>，请选择短信商</option>
         <option  value="ALI"><vc:i18n name="阿里" namespace="editSmsConfig"></vc:i18n></option>
<option  value="TECENT"><vc:i18n name="腾讯" namespace="editSmsConfig"></vc:i18n></option>
  </select>         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label"><vc:i18n name="短信业务" namespace="editSmsConfig"></vc:i18n></label>
         <div class="col-sm-10">
<select class="custom-select" v-model="editSmsConfigInfo.smsBusi">
         <option selected  disabled value=""><vc:i18n name="必填" namespace="editSmsConfig"></vc:i18n>，请选择短信业务</option>
         <option  value="1001"><vc:i18n name="欠费催缴" namespace="editSmsConfig"></vc:i18n></option>
<option  value="2002"><vc:i18n name="工单通知" namespace="editSmsConfig"></vc:i18n></option>
  </select>         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label"><vc:i18n name="短信模板" namespace="editSmsConfig"></vc:i18n></label>
         <div class="col-sm-10">
           <input v-model="editSmsConfigInfo.templateCode"                   type="text" :placeholder="vc.i18n('必填，请填写短信模板','editSmsConfig')" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label"><vc:i18n name="短信签名" namespace="editSmsConfig"></vc:i18n></label>
         <div class="col-sm-10">
           <input v-model="editSmsConfigInfo.signName"                   type="text" :placeholder="vc.i18n('必填，请填写短信签名','editSmsConfig')" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label"><vc:i18n name="短信秘钥" namespace="editSmsConfig"></vc:i18n></label>
         <div class="col-sm-10">
           <input v-model="editSmsConfigInfo.accessSecret"                   type="text" :placeholder="vc.i18n('必填，请填写短信秘钥','editSmsConfig')" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label"><vc:i18n name="访问" namespace="editSmsConfig"></vc:i18n>KEY</label>
         <div class="col-sm-10">
           <input v-model="editSmsConfigInfo.accessKeyId"                   type="text" :placeholder="vc.i18n('必填，请填写访问','editSmsConfig')KEY" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label"><vc:i18n name="区域" namespace="editSmsConfig"></vc:i18n></label>
         <div class="col-sm-10">
           <input v-model="editSmsConfigInfo.region"                   type="text" :placeholder="vc.i18n('必填，请填写区域','editSmsConfig')" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label"><vc:i18n name="日志" namespace="editSmsConfig"></vc:i18n></label>
         <div class="col-sm-10">
<select class="custom-select" v-model="editSmsConfigInfo.logSwitch">
         <option selected  disabled value=""><vc:i18n name="必填" namespace="editSmsConfig"></vc:i18n>，请选择日志</option>
         <option  value="ON"><vc:i18n name="记录" namespace="editSmsConfig"></vc:i18n></option>
<option  value="OFF"><vc:i18n name="不记录" namespace="editSmsConfig"></vc:i18n></option>
  </select>         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label"><vc:i18n name="备注" namespace="editSmsConfig"></vc:i18n></label>
         <div class="col-sm-10">
           <input v-model="editSmsConfigInfo.remark"                   type="text" :placeholder="vc.i18n('选填，请填写备注','editSmsConfig')" class="form-control">
         </div>
</div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="editSmsConfig()" ><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal"><vc:i18n name="取消" namespace="editSmsConfig"></vc:i18n></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
