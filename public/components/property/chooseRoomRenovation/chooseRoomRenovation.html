<div id = "chooseRoomRenovationModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseRoomRenovationModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseRoomRenovationModelLabel"><span><vc:i18n name="选择房屋装修" namespace="chooseRoomRenovation"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入房屋装修名称','chooseRoomRenovation')" type="text" v-model="chooseRoomRenovationInfo._currentRoomRenovationName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryRoomRenovations()"><span><vc:i18n name="查询" namespace="chooseRoomRenovation"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center"><span><vc:i18n name="装修" namespace="chooseRoomRenovation"></vc:i18n></span>ID</th>
                            <th class="text-center"><span><vc:i18n name="房屋" namespace="chooseRoomRenovation"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="联系人" namespace="chooseRoomRenovation"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="联系电话" namespace="chooseRoomRenovation"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="装修时间" namespace="chooseRoomRenovation"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="结束时间" namespace="chooseRoomRenovation"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="备注" namespace="chooseRoomRenovation"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseRoomRenovation"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="roomRenovation in chooseRoomRenovationInfo.roomRenovations">
                                                                        <td class="text-center">{{roomRenovation.rId}}</td>
                            <td class="text-center">{{roomRenovation.roomName}}</td>
                            <td class="text-center">{{roomRenovation.personName}}</td>
                            <td class="text-center">{{roomRenovation.personTel}}</td>
                            <td class="text-center">{{roomRenovation.startTime}}</td>
                            <td class="text-center">{{roomRenovation.endTime}}</td>
                            <td class="text-center">{{roomRenovation.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseRoomRenovation(roomRenovation)"><span><vc:i18n name="选择" namespace="chooseRoomRenovation"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
