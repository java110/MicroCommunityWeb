<div id = "chooseRoomRenovationModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseRoomRenovationModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseRoomRenovationModelLabel">选择房屋装修</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入房屋装修名称" type="text" v-model="chooseRoomRenovationInfo._currentRoomRenovationName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryRoomRenovations()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">装修ID</th>
                            <th class="text-center">房屋</th>
                            <th class="text-center">联系人</th>
                            <th class="text-center">联系电话</th>
                            <th class="text-center">装修时间</th>
                            <th class="text-center">结束时间</th>
                            <th class="text-center">备注</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="roomRenovation in chooseRoomRenovationInfo.roomRenovations">
                                                                        <td class="text-center">{{roomRenovation.rId}}</td>
                            <td class="text-center">{{roomRenovation.roomName}}</td>
                            <td class="text-center">{{roomRenovation.personName}}</td>
                            <td class="text-center">{{roomRenovation.personTel}}</td>
                            <td class="text-center">{{roomRenovation.startTime}}</td>
                            <td class="text-center">{{roomRenovation.endTime}}</td>
                            <td class="text-center">{{roomRenovation.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseRoomRenovation(roomRenovation)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
