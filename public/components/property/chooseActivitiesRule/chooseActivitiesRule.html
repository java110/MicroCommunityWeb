<div id = "chooseActivitiesRuleModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseActivitiesRuleModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseActivitiesRuleModelLabel"><span><vc:i18n name="选择活动规则" namespace="chooseActivitiesRule"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入活动规则名称','chooseActivitiesRule')" type="text" v-model="chooseActivitiesRuleInfo._currentActivitiesRuleName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryActivitiesRules()"><span><vc:i18n name="查询" namespace="chooseActivitiesRule"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center"><span><vc:i18n name="规则" namespace="chooseActivitiesRule"></vc:i18n></span>ID</th>
                            <th class="text-center"><span><vc:i18n name="活动类型" namespace="chooseActivitiesRule"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="规则名称" namespace="chooseActivitiesRule"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="开始时间" namespace="chooseActivitiesRule"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="结束时间" namespace="chooseActivitiesRule"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="活动对象" namespace="chooseActivitiesRule"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="规则说明" namespace="chooseActivitiesRule"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseActivitiesRule"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="activitiesRule in chooseActivitiesRuleInfo.activitiesRules">
                                                                        <td class="text-center">{{activitiesRule.ruleId}}</td>
                            <td class="text-center">{{activitiesRule.ruleType}}</td>
                            <td class="text-center">{{activitiesRule.ruleName}}</td>
                            <td class="text-center">{{activitiesRule.startTime}}</td>
                            <td class="text-center">{{activitiesRule.endTime}}</td>
                            <td class="text-center">{{activitiesRule.activitiesObj}}</td>
                            <td class="text-center">{{activitiesRule.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseActivitiesRule(activitiesRule)"><span><vc:i18n name="选择" namespace="chooseActivitiesRule"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
