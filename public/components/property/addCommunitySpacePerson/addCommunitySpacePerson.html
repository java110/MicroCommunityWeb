<div id="addCommunitySpacePersonModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span>
                        <vc:i18n name="场地预约" namespace="addCommunitySpacePerson"></vc:i18n>
                    </span></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">

                                <label class="col-sm-2 col-form-label text-right"><span>
                                        <vc:i18n name='预约人' namespace='addCommunitySpacePerson'></vc:i18n>
                                    </span></label>
                                <div class="col-sm-4">
                                    <input v-model="addCommunitySpacePersonInfo.personName" type="text"
                                        :placeholder="vc.i18n('必填，请填写预约人','addCommunitySpacePerson')"
                                        class="form-control">
                                </div>
                                <label class="col-sm-2 col-form-label text-right"><span>
                                        <vc:i18n name='预约电话' namespace='addCommunitySpacePerson'></vc:i18n>
                                    </span></label>
                                <div class="col-sm-4">
                                    <input v-model="addCommunitySpacePersonInfo.personTel" type="text"
                                        :placeholder="vc.i18n('必填，请填写预约电话','addCommunitySpacePerson')"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label text-right"><span>
                                        <vc:i18n name='应收金额' namespace='addCommunitySpacePerson'></vc:i18n>
                                    </span></label>
                                <div class="col-sm-4">
                                    <input v-model="addCommunitySpacePersonInfo.receivableAmount" type="text"
                                        :placeholder="vc.i18n('必填，请填写应收金额','addCommunitySpacePerson')"
                                        class="form-control">
                                </div>
                                <label class="col-sm-2 col-form-label text-right"><span>
                                        <vc:i18n name='实收金额' namespace='addCommunitySpacePerson'></vc:i18n>
                                    </span></label>
                                <div class="col-sm-4">
                                    <input v-model="addCommunitySpacePersonInfo.receivedAmount" type="text"
                                        :placeholder="vc.i18n('必填，请填写实收金额','addCommunitySpacePerson')"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label text-right"><span>
                                        <vc:i18n name='支付方式' namespace='addCommunitySpacePerson'></vc:i18n>
                                    </span></label>
                                <div class="col-sm-4">
                                    <select class="custom-select" v-model="addCommunitySpacePersonInfo.payWay">
                                        <option selected value="">{{vc.i18n('请选择支付方式','addCommunitySpacePerson')}}
                                        </option>
                                        <option value="1">{{vc.i18n('现金','addCommunitySpacePerson')}}</option>
                                        <option value="2">{{vc.i18n('微信','addCommunitySpacePerson')}}</option>
                                        <option value="3">{{vc.i18n('支付宝','addCommunitySpacePerson')}}</option>
                                    </select>
                                </div>
                                <label class="col-sm-2 col-form-label text-right"><span>
                                        <vc:i18n name='预约时间' namespace='addCommunitySpacePerson'></vc:i18n>
                                    </span></label>
                                <div class="col-sm-4">
                                    <input v-model="addCommunitySpacePersonInfo.openTime" disabled type="text"
                                        :placeholder="vc.i18n('必填，请填写预约时间','addCommunitySpacePerson')"
                                        class="form-control">
                                </div>
                            </div>


                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label text-right"><span>
                                        <vc:i18n name='备注' namespace='addCommunitySpacePerson'></vc:i18n>
                                    </span></label>
                                <div class="col-sm-10">
                                    <textarea v-model="addCommunitySpacePersonInfo.remark"
                                        :placeholder="vc.i18n('必填，请填写备注','addCommunitySpacePerson')"
                                        class="form-control"></textarea>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                    v-on:click="saveCommunitySpacePersonInfo()"><i class="fa fa-check"></i>&nbsp;
                                    <span>
                                        <vc:i18n name="保存"></vc:i18n>
                                    </span>
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                    data-dismiss="modal">
                                    <span>
                                        <vc:i18n name="取消"></vc:i18n>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
