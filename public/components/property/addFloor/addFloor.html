<div id="addFloorModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="添加楼栋" namespace="addFloor"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <p style="color:red;">{{addFloorInfo.errorInfo}}</p>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="楼栋编号" namespace="addFloor"></vc:i18n></span></label>
                                <div class="col-sm-10"><input v-model="addFloorInfo.floorNum" type="text" :placeholder="vc.i18n('必填，请填写编号','addFloor')" class="form-control"></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="楼栋名称" namespace="addFloor"></vc:i18n></span></label>
                                <div class="col-sm-10"><input v-model="addFloorInfo.name" type="text" :placeholder="vc.i18n('必填，请填写名称','addFloor')" class="form-control"></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="建筑面积" namespace="addFloor"></vc:i18n></span></label>
                                <div class="col-sm-10"><input v-model="addFloorInfo.floorArea" type="text" :placeholder="vc.i18n('必填，请填写建筑面积','addFloor')" class="form-control"></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="排序" namespace="addFloor"></vc:i18n></span></label>
                                <div class="col-sm-10"><input v-model="addFloorInfo.seq" type="number" :placeholder="vc.i18n('必填，请填写排序','addFloor')" class="form-control"></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="备注" namespace="addFloor"></vc:i18n></span></label>
                                <div class="col-sm-10"><textarea cols="5" v-model="addFloorInfo.remark" type="tel" :placeholder="vc.i18n('可填，请填写备注','addFloor')" class="form-control"></textarea></div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="saveFloorInfo()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <span><vc:i18n name="取消" namespace="addFloor"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
