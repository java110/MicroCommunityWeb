<div id="parkingAreaControlTempCarAuthConfirmModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">临时车入场审核</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="车牌号" namespace="parkingAreaControlTempCarAuthConfirm"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="parkingAreaControlTempCarAuthConfirmInfo.carNum" type="text" disabled class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="停车场" namespace="parkingAreaControlTempCarAuthConfirm"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="parkingAreaControlTempCarAuthConfirmInfo.areaNum" type="text" disabled class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="入口" namespace="parkingAreaControlTempCarAuthConfirm"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="parkingAreaControlTempCarAuthConfirmInfo.machineName" type="text" disabled class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="开门信息" namespace="parkingAreaControlTempCarAuthConfirm"></vc:i18n></label>
                                <div class="col-sm-10"><textarea cols="5" v-model="parkingAreaControlTempCarAuthConfirmInfo.remark" type="text" disabled class="form-control"></textarea></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="说明" namespace="parkingAreaControlTempCarAuthConfirm"></vc:i18n></label>
                                <div class="col-sm-10"><textarea cols="5" v-model="parkingAreaControlTempCarAuthConfirmInfo.msg" type="text" :placeholder="vc.i18n('请填写说明','parkingAreaControlTempCarAuthConfirm')" class="form-control"></textarea></div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="_doConfirm('C')">
                                    <vc:i18n name="允许通行" namespace="parkingAreaControlTempCarAuthConfirm"></vc:i18n>
                                </button>
                                <button class="btn btn-danger float-right margin-right" type="button" v-on:click="_doConfirm('F')">
                                    <vc:i18n name="禁止通行" namespace="parkingAreaControlTempCarAuthConfirm"></vc:i18n>
                                </button>
                                <button type="button" class="btn btn-white float-right" style="margin-right:20px;" data-dismiss="modal">
                                    <vc:i18n name="关闭" namespace="parkingAreaControlTempCarAuthConfirm"></vc:i18n>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
