<div id="addMachineTypeModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span><vc:i18n name="添加类型" namespace="addMachineType"></vc:i18n></span></h3>
                <div class="ibox-content">
                    <div>
                        <div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="设备大类" namespace="addMachineType"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addMachineTypeInfo.machineTypeCd">
                      <option selected disabled value="">{{vc.i18n('必填','addMachineType')}}，请选择设备类型</option>
                      <option v-for="(item,index) in addMachineTypeInfo.machine" :key="index"
                          :value="item.statusCd">{{item.name}}</option>
                  </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="设备类型名称" namespace="addMachineType"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="addMachineTypeInfo.machineTypeName" type="text" :placeholder="vc.i18n('必填，请填写设备类型名称','addMachineType')" class="form-control">
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="saveMachineTypeInfo()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal"><span><vc:i18n name="取消" namespace="addMachineType"></vc:i18n></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
