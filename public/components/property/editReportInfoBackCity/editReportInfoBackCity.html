<div id="editReportInfoBackCityModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b ">修改上报</h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">姓名</label>
                <div class="col-sm-10">
                  <input v-model="editReportInfoBackCityInfo.name" type="text" placeholder="必填，请填写姓名"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">身份证</label>
                <div class="col-sm-10">
                  <input v-model="editReportInfoBackCityInfo.idCard" type="text" placeholder="必填，请填写身份证"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">手机号</label>
                <div class="col-sm-10">
                  <input v-model="editReportInfoBackCityInfo.tel" type="text" placeholder="必填，请填写手机号"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">来源地</label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="editReportInfoBackCityInfo.source">
                    <option selected disabled value="">必填，请选择来源地</option>
                    <option value="1001">国内</option>
                    <option value="2002">国外</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">城市名称</label>
                <div class="col-sm-10">
                  <input v-model="editReportInfoBackCityInfo.sourceCityName" type="text" placeholder="必填，请填写城市名称"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">返回时间</label>
                <div class="col-sm-10">
                  <input v-model="editReportInfoBackCityInfo.backTime" type="text" placeholder="必填，请填写返回时间"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">备注</label>
                <div class="col-sm-10">
                  <input v-model="editReportInfoBackCityInfo.remark" type="text" placeholder="选填，请填写备注"
                    class="form-control">
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="editReportInfoBackCity()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
