<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>黑白名单信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewCarBlackWhiteInfo.index != 2" class="btn btn-primary btn-sm"
                        style="margin-right:10px;" v-on:click="_openSelectCarBlackWhiteInfoModel()">
                        <i class="fa fa-search"></i> 选择黑白名单</button>

                    <button type="button" v-if="viewCarBlackWhiteInfo.index != 2" class="btn btn-primary btn-sm"
                        v-on:click="_openAddCarBlackWhiteInfoModel()">
                        <i class="fa fa-plus"></i> 添加黑白名单</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">名单类型：</label>
                            <label class="">{{viewCarBlackWhiteInfo.blackWhite}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">车牌号：</label>
                            <label class="">{{viewCarBlackWhiteInfo.carNum}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">开始时间：</label>
                            <label class="">{{viewCarBlackWhiteInfo.startTime}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label">结束时间：</label>
                            <label class="">{{viewCarBlackWhiteInfo.endTime}}</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <vc:create path="property/addCarBlackWhite" callBackListener="viewCarBlackWhiteInfo"
        callBackFunction="chooseCarBlackWhite"></vc:create>


    <vc:create path="property/chooseCarBlackWhite" emitChooseCarBlackWhite="viewCarBlackWhiteInfo"
        emitLoadData="viewCarBlackWhiteInfo"></vc:create>
</div>
