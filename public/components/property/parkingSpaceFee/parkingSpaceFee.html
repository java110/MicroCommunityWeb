<div >
    <vc:create path="property/viewMainParkingSpaceFee"
               feeName="vc.i18n('停车费','parkingSpaceFee')"
               payName="propertyPay"
    ></vc:create>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="缴费历史" namespace="parkingSpaceFee"></vc:i18n></h5>
                </div>
                <div class="ibox-content">

                    <div class="row">
                        <div class="col-sm-3 input-group">
                            <input size="16" type="text" :placeholder="vc.i18n('请选择开始时间','parkingSpaceFee')" readonly
                                   class="form-control form-control-sm start_time">
                        </div>
                        <div class="col-sm-2">

                        </div>
                        <div class="col-sm-3 input-group">
                            <input size="16" type="text" :placeholder="vc.i18n('请选择结束时间','parkingSpaceFee')" readonly
                                   class="form-control form-control-sm end_time">
                        </div>

                        <div class="col-sm-2">

                        </div>

                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="queryFeeDetailMethod()">
                                <i class="fa fa-search"></i> <vc:i18n name="马上查询" namespace="parkingSpaceFee"></vc:i18n>
                            </button>
                        </div>

                    </div>

                    <table class="footable table table-stripped toggle-arrow-tiny" style="margin-top:10px"
                           data-page-size="10">
                        <thead>
                        <tr>
                            <th><vc:i18n name="缴费" namespace="parkingSpaceFee"></vc:i18n>ID</th>
                            <th data-hide="phone" v-if="feeDetailInfo.amount == '-1.00'"><vc:i18n name="周期" namespace="parkingSpaceFee"></vc:i18n></th>
                            <th data-hide="phone"><vc:i18n name="应收金额" namespace="parkingSpaceFee"></vc:i18n></th>
                            <th data-hide="phone"><vc:i18n name="实收金额" namespace="parkingSpaceFee"></vc:i18n></th>
                            <th data-hide="phone"><vc:i18n name="打折率" namespace="parkingSpaceFee"></vc:i18n></th>
                            <th data-hide="phone"><vc:i18n name="备注" namespace="parkingSpaceFee"></vc:i18n></th>
                            <th data-hide="phone"><vc:i18n name="缴费时间" namespace="parkingSpaceFee"></vc:i18n></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="feeDetail in feeDetailInfo.feeDetails">
                            <td>
                                {{feeDetail.detailId}}
                            </td>
                            <td v-if="feeDetailInfo.amount == '-1.00'">
                                {{feeDetail.cycles}} 月
                            </td>
                            <td>
                                {{feeDetail.receivableAmount}} 元
                            </td>
                            <td>
                                {{feeDetail.receivedAmount}} 元
                            </td>
                            <td>
                                {{feeDetail.primeRate}}
                            </td>
                            <td>
                                {{feeDetail.remark}}
                            </td>
                            <td>
                                {{feeDetail.createTime}}
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>

                </div>
            </div>
        </div>
    </div>
</div>
