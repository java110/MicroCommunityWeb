<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="费用折扣信息" namespace="viewFeeDiscountInfo"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewFeeDiscountInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectFeeDiscountInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="选择费用折扣" namespace="viewFeeDiscountInfo"></vc:i18n></span></button>

                    <button type="button" v-if="viewFeeDiscountInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddFeeDiscountInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> <span><vc:i18n name="添加费用折扣" namespace="viewFeeDiscountInfo"></vc:i18n></span></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="折扣名称" namespace="viewFeeDiscountInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewFeeDiscountInfo.discountName}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="折扣类型" namespace="viewFeeDiscountInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewFeeDiscountInfo.discountType}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="规则" namespace="viewFeeDiscountInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewFeeDiscountInfo.ruleId}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="描述" namespace="viewFeeDiscountInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewFeeDiscountInfo.discountDesc}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="property/addFeeDiscount"
               callBackListener="viewFeeDiscountInfo"
               callBackFunction="chooseFeeDiscount"
    ></vc:create>


    <vc:create path="property/chooseFeeDiscount"
               emitChooseFeeDiscount="viewFeeDiscountInfo"
               emitLoadData="viewFeeDiscountInfo"
    ></vc:create>
</div>
