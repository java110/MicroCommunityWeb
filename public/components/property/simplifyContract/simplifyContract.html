<div>
    <div class="row margin-top-lg">
        <div class="col-lg-6 padding-right-xs padding-left-xl"></div>
        <div class="col-lg-6 text-right" v-if="contractInfo.ownerId">
            <button type="button" class="btn btn-primary btn-sm" style="margin-left:10px"
                    v-on:click="_openAddContractModal()">
                <i class="fa fa-plus"></i>起草合同
            </button>
        </div>
    </div>
    <div class="margin-top">
        <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
            <thead>
            <tr>
                <th class="text-center">
                    <span><vc:i18n name="合同名称" namespace="simplifyContract"></vc:i18n></span>
                </th>
                <th class="text-center">
                    <span><vc:i18n name="合同编号" namespace="simplifyContract"></vc:i18n></span>
                </th>
                <th class="text-center">
                    <span><vc:i18n name="父合同编号" namespace="simplifyContract"></vc:i18n></span>
                </th>
                <th class="text-center">
                    <span><vc:i18n name="合同类型" namespace="simplifyContract"></vc:i18n></span>
                </th>
                <th class="text-center">
                    <span><vc:i18n name="开始时间" namespace="simplifyContract"></vc:i18n></span>
                </th>
                <th class="text-center">
                    <span><vc:i18n name="结束时间" namespace="simplifyContract"></vc:i18n></span>
                </th>
                <th class="text-center">
                    <span><vc:i18n name="状态" namespace="simplifyContract"></vc:i18n></span>
                </th>
                <th class="text-center">
                    <span><vc:i18n name="操作" namespace="simplifyContract"></vc:i18n></span>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="contract in contractInfo.contracts">
                <td class="text-center">{{contract.contractName}}</td>
                <td class="text-center">{{contract.contractCode}}</td>
                <td class="text-center">
                    {{contract.parentContractCode?contract.parentContractCode:'-'}}
                </td>
                <td class="text-center">{{contract.contractTypeName}}</td>
                <td class="text-center">{{contract.startTime}}</td>
                <td class="text-center">{{contract.endTime}}</td>
                <td class="text-center">{{contract.stateName}}</td>
                <td class="text-center">
                    <div class="btn-group">
                        <button class="btn-white btn btn-xs" v-on:click="_openContractFee(contract)">
                            <span><vc:i18n name="费用" namespace="simplifyContract"></vc:i18n></span>
                        </button>
                    </div>
                    <button class="btn-white btn btn-xs" v-on:click="_viewContract(contract)">
                        <span><vc:i18n name="查看" namespace="simplifyContract"></vc:i18n></span>
                    </button>
                    <div class="btn-group">
                        <button class="btn-white btn btn-xs" v-on:click="_printContract(contract)">
                            <span><vc:i18n name="打印" namespace="simplifyContract"></vc:i18n></span>
                        </button>
                    </div>
                    <!--<div class="btn-group">
                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteContractModel(contract)">
                            <span><vc:i18n name="删除" namespace="simplifyContract"></vc:i18n></span>
                        </button>
                    </div>-->
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="8">
                    <ul class="pagination float-right"></ul>
                </td>
            </tr>
            </tfoot>
        </table>
        <div class="row">
            <div class="col-sm-5">
            </div>
            <div class="col-sm-7 float-right">
                <vc:create namespace="simplifyContract" path="frame/paginationPlus"></vc:create>
            </div>
        </div>
    </div>
</div>
