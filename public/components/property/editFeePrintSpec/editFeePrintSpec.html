<div id="editFeePrintSpecModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">修改打印配置</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">规格</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editFeePrintSpecInfo.specCd">
                                        <option selected disabled value="">必填，请选择规格</option>
                                        <option value="1010">催缴打印说明</option>
                                        <option value="2020">收据打印说明</option>
                                    </select> </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">必填</label>
                                <div class="col-sm-10">

                                    <vc:create path="frame/uploadImage" callBackListener="editFeePrintSpec"
                                        callBackFunction="notifyUploadImage" imageCount="1"
                                        namespace="editFeePrintSpec"></vc:create>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">内容</label>
                                <div class="col-sm-10">

                                    <textarea v-model="editFeePrintSpecInfo.content" placeholder="必填，请填写内容"
                                        class="form-control" rows="5"></textarea>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                    v-on:click="editFeePrintSpec()"><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                    data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
