<div id="editFeePrintSpecModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="修改打印配置" namespace="editFeePrintSpec"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="规格" namespace="editFeePrintSpec"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editFeePrintSpecInfo.specCd">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填','editFeePrintSpec')}}，请选择规格
                                        </option>
                                        <option value="1010">{{vc.i18n('催缴打印说明','editFeePrintSpec')}}</option>
                                        <option value="2020">{{vc.i18n('收据打印说明','editFeePrintSpec')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="名称" namespace="editFeePrintSpec"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editFeePrintSpecInfo.printName" type="text"
                                           :placeholder="vc.i18n('必填，请填写名称','editFeePrintSpec')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">{{vc.i18n('图片','editFeePrintSpec')}}</label>
                                <div class="col-sm-10">
                                    <vc:create path="frame/uploadImageUrl" callBackListener="editFeePrintSpec"
                                               callBackFunction="notifyUploadImage" imageCount="1"
                                               namespace="editFeePrintSpec">
                                    </vc:create>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="内容" namespace="editFeePrintSpec"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <textarea v-model="editFeePrintSpecInfo.content"
                                              :placeholder="vc.i18n('选填，请填写内容','editFeePrintSpec')"
                                              class="form-control" rows="5">
                                    </textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="editFeePrintSpec()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <span><vc:i18n name="取消" namespace="editFeePrintSpec"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
