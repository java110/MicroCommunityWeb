<div id = "editMachineAuthModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">修改员工门禁授权</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
         <label class="col-sm-2 col-form-label">设备</label>
         <div class="col-sm-10">
<select class="custom-select" v-model="editMachineAuthInfo.machineId">
         <option selected  disabled value="">必填，请选择设备</option>
         <option  value="6666">最美员工</option>
  </select>         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">员工</label>
         <div class="col-sm-10">
<select class="custom-select" v-model="editMachineAuthInfo.personId">
         <option selected  disabled value="">必填，请选择员工</option>
         <option  value="6666">最美员工</option>
  </select>         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">开始时间</label>
         <div class="col-sm-10">
           <input v-model="editMachineAuthInfo.startTime"                   type="text" placeholder="必填，请填写开始时间" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">结束时间</label>
         <div class="col-sm-10">
           <input v-model="editMachineAuthInfo.endTime"                   type="text" placeholder="必填，请填写结束时间" class="form-control">
         </div>
</div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="editMachineAuth()" ><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
