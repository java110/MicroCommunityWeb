<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="问卷信息信息" namespace="viewQuestionAnswerInfo"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewQuestionAnswerInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectQuestionAnswerInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="选择问卷信息" namespace="viewQuestionAnswerInfo"></vc:i18n></span></button>

                    <button type="button" v-if="viewQuestionAnswerInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddQuestionAnswerInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> <span><vc:i18n name="添加问卷信息" namespace="viewQuestionAnswerInfo"></vc:i18n></span></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="问卷类型" namespace="viewQuestionAnswerInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewQuestionAnswerInfo.qaType}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="问卷名称" namespace="viewQuestionAnswerInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewQuestionAnswerInfo.qaName}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="开始时间" namespace="viewQuestionAnswerInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewQuestionAnswerInfo.startTime}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="结束时间" namespace="viewQuestionAnswerInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewQuestionAnswerInfo.endTime}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="备注" namespace="viewQuestionAnswerInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewQuestionAnswerInfo.remark}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="property/addQuestionAnswer"
               callBackListener="viewQuestionAnswerInfo"
               callBackFunction="chooseQuestionAnswer"
    ></vc:create>


    <vc:create path="property/chooseQuestionAnswer"
               emitChooseQuestionAnswer="viewQuestionAnswerInfo"
               emitLoadData="viewQuestionAnswerInfo"
    ></vc:create>
</div>
