<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>问卷信息信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewQuestionAnswerInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectQuestionAnswerInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> 选择问卷信息</button>

                    <button type="button" v-if="viewQuestionAnswerInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddQuestionAnswerInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> 添加问卷信息</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >问卷类型：</label>
                            <label class="">{{viewQuestionAnswerInfo.qaType}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >问卷名称：</label>
                            <label class="">{{viewQuestionAnswerInfo.qaName}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >开始时间：</label>
                            <label class="">{{viewQuestionAnswerInfo.startTime}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >结束时间：</label>
                            <label class="">{{viewQuestionAnswerInfo.endTime}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >备注：</label>
                            <label class="">{{viewQuestionAnswerInfo.remark}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="property/addQuestionAnswer"
               callBackListener="viewQuestionAnswerInfo"
               callBackFunction="chooseQuestionAnswer"
    ></vc:create>


    <vc:create path="property/chooseQuestionAnswer"
               emitChooseQuestionAnswer="viewQuestionAnswerInfo"
               emitLoadData="viewQuestionAnswerInfo"
    ></vc:create>
</div>
