<div id="addLocationModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">添加位置</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">位置名称</label>
                                <div class="col-sm-10">
                                    <input v-model="addLocationInfo.locationName" type="text" placeholder="必填，请填写位置名称"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">位置类型</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addLocationInfo.locationType">
                                        <option selected disabled value="">必填，请选择位置类型</option>
                                        <option value="1000">小区</option>
                                        <option value="6000">楼栋</option>
                                        <option value="2000">单元</option>
                                        <option value="3000">房屋</option>
                                        <option value="4000">岗亭</option>
                                        <option value="5000">部门</option>
                                    </select> </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                    v-on:click="saveLocationInfo()"><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                    data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
