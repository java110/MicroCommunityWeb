<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="场地信息"  namespace="viewCommunitySpaceInfo"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewCommunitySpaceInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectCommunitySpaceInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="选择场地"  namespace="viewCommunitySpaceInfo"></vc:i18n></span></button>

                    <button type="button" v-if="viewCommunitySpaceInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddCommunitySpaceInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> <span><vc:i18n name="添加场地"  namespace="viewCommunitySpaceInfo"></vc:i18n></span></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" > <span><vc:i18n name='名称' namespace='viewcommunitySpaceInfo'></vc:i18n></span>：</label>
                            <label class="">{{viewCommunitySpaceInfo.name}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" > <span><vc:i18n name='预约开始时间' namespace='viewcommunitySpaceInfo'></vc:i18n></span>：</label>
                            <label class="">{{viewCommunitySpaceInfo.startTime}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" > <span><vc:i18n name='预约结束时间' namespace='viewcommunitySpaceInfo'></vc:i18n></span>：</label>
                            <label class="">{{viewCommunitySpaceInfo.endTime}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" > <span><vc:i18n name='每小时费用' namespace='viewcommunitySpaceInfo'></vc:i18n></span>：</label>
                            <label class="">{{viewCommunitySpaceInfo.feeMoney}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" > <span><vc:i18n name='管理员' namespace='viewcommunitySpaceInfo'></vc:i18n></span>：</label>
                            <label class="">{{viewCommunitySpaceInfo.adminName}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" > <span><vc:i18n name='管理员电话' namespace='viewcommunitySpaceInfo'></vc:i18n></span>：</label>
                            <label class="">{{viewCommunitySpaceInfo.tel}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" > <span><vc:i18n name='状态' namespace='viewcommunitySpaceInfo'></vc:i18n></span>：</label>
                            <label class="">{{viewCommunitySpaceInfo.state}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="property/addCommunitySpace"
               callBackListener="viewCommunitySpaceInfo"
               callBackFunction="chooseCommunitySpace"
    ></vc:create>


    <vc:create path="property/chooseCommunitySpace"
               emitChooseCommunitySpace="viewCommunitySpaceInfo"
               emitLoadData="viewCommunitySpaceInfo"
    ></vc:create>
</div>
