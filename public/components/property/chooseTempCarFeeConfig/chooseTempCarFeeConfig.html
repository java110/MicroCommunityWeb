<div id = "chooseTempCarFeeConfigModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseTempCarFeeConfigModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseTempCarFeeConfigModelLabel">选择临时车收费标准</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入临时车收费标准名称" type="text" v-model="chooseTempCarFeeConfigInfo._currentTempCarFeeConfigName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryTempCarFeeConfigs()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">标准ID</th>
                            <th class="text-center">标准名称</th>
                            <th class="text-center">停车场</th>
                            <th class="text-center">车辆类型</th>
                            <th class="text-center">收费规则</th>
                            <th class="text-center">开始时间</th>
                            <th class="text-center">结束时间</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="tempCarFeeConfig in chooseTempCarFeeConfigInfo.tempCarFeeConfigs">
                                                                        <td class="text-center">{{tempCarFeeConfig.configId}}</td>
                            <td class="text-center">{{tempCarFeeConfig.feeName}}</td>
                            <td class="text-center">{{tempCarFeeConfig.paId}}</td>
                            <td class="text-center">{{tempCarFeeConfig.carType}}</td>
                            <td class="text-center">{{tempCarFeeConfig.ruleId}}</td>
                            <td class="text-center">{{tempCarFeeConfig.startTime}}</td>
                            <td class="text-center">{{tempCarFeeConfig.endTime}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseTempCarFeeConfig(tempCarFeeConfig)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
