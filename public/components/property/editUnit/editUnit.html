<div id = "editUnitModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span><vc:i18n name="修改单元" namespace="editUnit"></vc:i18n></span></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="单元编号" namespace="editUnit"></vc:i18n></span></label>
                                <div class="col-sm-10"><input v-model="editUnitInfo.unitNum" type="text" :placeholder="vc.i18n('必填，请填写单元编号','editUnit')" class="form-control"></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="总层数" namespace="editUnit"></vc:i18n></span></label>
                                <div class="col-sm-10"><input v-model="editUnitInfo.layerCount" type="number" :placeholder="vc.i18n('必填，请填写单元总层数','editUnit')" class="form-control"></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="建筑面积" namespace="editUnit"></vc:i18n></span></label>
                                <div class="col-sm-10"><input v-model="editUnitInfo.unitArea" type="text"
                                                              :placeholder="vc.i18n('必填，请填写建筑面积','editUnit')" class="form-control"></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="电梯" namespace="editUnit"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editUnitInfo.lift">
                                        <option selected value="">{{vc.i18n('必填','editUnit')}}，请选择是否有电梯</option>
                                        <option value="1010">{{vc.i18n('有','editUnit')}}</option>
                                        <option value="2020">{{vc.i18n('无','editUnit')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="备注" namespace="editUnit"></vc:i18n></span></label>
                                <div class="col-sm-10"><textarea cols="5" v-model="editUnitInfo.remark" type="text" :placeholder="vc.i18n('请填写备注信息','editUnit')" class="form-control"></textarea></div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="editUnit()" ><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal"><span><vc:i18n name="取消" namespace="editUnit"></vc:i18n></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
