<div id="editLocationModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><vc:i18n name="修改位置管理" namespace="editLocation"></vc:i18n></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="位置名称" namespace="editLocation"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="editLocationInfo.locationName" type="text" :placeholder="vc.i18n('必填，请填写位置名称','editLocation')"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="位置类型" namespace="editLocation"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editLocationInfo.locationType">
                                        <option selected disabled value=""><vc:i18n name="必填" namespace="editLocation"></vc:i18n>，请选择位置类型</option>
                                        <option value="1000"><vc:i18n name="小区" namespace="editLocation"></vc:i18n></option>
                                        <option value="6000"><vc:i18n name="楼栋" namespace="editLocation"></vc:i18n></option>
                                        <option value="2000"><vc:i18n name="单元" namespace="editLocation"></vc:i18n></option>
                                        <option value="3000"><vc:i18n name="房屋" namespace="editLocation"></vc:i18n></option>
                                        <option value="4000"><vc:i18n name="岗亭" namespace="editLocation"></vc:i18n></option>
                                        <option value="5000"><vc:i18n name="部门" namespace="editLocation"></vc:i18n></option>
                                        <option value="7000"><vc:i18n name="停车场" namespace="editLocation"></vc:i18n></option>
                                    </select>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="editLocation()"><i
                                        class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                    data-dismiss="modal"><vc:i18n name="取消" namespace="editLocation"></vc:i18n></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
