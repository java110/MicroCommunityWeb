<div id="editApplyRoomDiscountRecordModel" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="修改优惠申请" namespace="editApplyRoomDiscountRecord"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="申请ID" namespace="editApplyRoomDiscountRecord"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editApplyRoomDiscountRecordInfo.ardId" type="text" disabled
                                           :placeholder="vc.i18n('必填，请填写申请ID','editApplyRoomDiscountRecord')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span>
                                        <vc:i18n name="房屋(楼栋-单元-房屋)" namespace="editApplyRoomDiscountRecord"></vc:i18n>
                                    </span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editApplyRoomDiscountRecordInfo.roomName" type="text" disabled
                                           :placeholder="vc.i18n('必填，请填写房屋','editApplyRoomDiscountRecord')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="申请类型" namespace="editApplyRoomDiscountRecord"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editApplyRoomDiscountRecordInfo.applyTypeName" type="text" disabled
                                           :placeholder="vc.i18n('必填，请填写申请类型','editApplyRoomDiscountRecord')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="申请人" namespace="editApplyRoomDiscountRecord"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editApplyRoomDiscountRecordInfo.createUserName" type="text" disabled
                                           :placeholder="vc.i18n('必填，请填写申请人','editApplyRoomDiscountRecord')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="申请电话" namespace="editApplyRoomDiscountRecord"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editApplyRoomDiscountRecordInfo.createUserTel" type="text" disabled
                                           :placeholder="vc.i18n('必填，请填写申请电话','editApplyRoomDiscountRecord')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="开始时间" namespace="editApplyRoomDiscountRecord"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editApplyRoomDiscountRecordInfo.startTime" type="text"
                                           :placeholder="vc.i18n('必填，请填写开始时间','editApplyRoomDiscountRecord')"
                                           class="form-control startTime">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="结束时间" namespace="editApplyRoomDiscountRecord"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editApplyRoomDiscountRecordInfo.endTime" type="text"
                                           :placeholder="vc.i18n('必填，请填写结束时间','editApplyRoomDiscountRecord')"
                                           class="form-control endTime">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="状态" namespace="editApplyRoomDiscountRecord"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editApplyRoomDiscountRecordInfo.stateName" type="text" disabled
                                           :placeholder="vc.i18n('选填，请填写状态','editApplyRoomDiscountRecord')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="editApplyRoomDiscountRecord()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <span><vc:i18n name="取消" namespace="editApplyRoomDiscountRecord"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
