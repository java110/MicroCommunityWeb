<div>
    <div class="row" v-for="(roomInfo,index) in showOwnerRoomInfo.rooms">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>{{roomInfo.roomNum}}{{roomInfo.roomType == '2020602'?'商铺':'房屋'}}
                        <span><vc:i18n name="信息" namespace="showOwnerRoom"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                                v-if="showOwnerRoomInfo.deleteOwnerRoomFlag == 'false'"
                                v-on:click="showPropertyFee(roomInfo)">
                            <i class="fa fa-plus"></i>
                            <span><vc:i18n name="物业费" namespace="showOwnerRoom"></vc:i18n></span>
                        </button>
                        <button type="button" class="btn btn-primary btn-sm"
                                v-if="showOwnerRoomInfo.deleteOwnerRoomFlag == 'true'"
                                v-on:click="ownerExitRoomModel(roomInfo.roomId)">
                            <i class="fa fa-remove"></i>
                            <span><vc:i18n name="我要退房" namespace="showOwnerRoom"></vc:i18n></span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4" v-if="roomInfo.roomType == '2020602'">
                            <div class="form-group">
                                <label class="col-form-label">
                                    <span><vc:i18n name="商铺编号" namespace="showOwnerRoom"></vc:i18n></span>
                                </label>：
                                <label class="">{{roomInfo.floorNum}}-{{roomInfo.roomNum}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4" v-else>
                            <div class="form-group">
                                <label class="col-form-label">
                                    <span><vc:i18n name="房屋编号" namespace="showOwnerRoom"></vc:i18n></span>
                                </label>：
                                <label class="">{{roomInfo.floorNum}}-{{roomInfo.unitNum}}-{{roomInfo.roomNum}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label">
                                    <span><vc:i18n name="楼层" namespace="showOwnerRoom"></vc:i18n></span>
                                </label>：
                                <label class="">{{roomInfo.layer}}
                                    <span><vc:i18n name="层" namespace="showOwnerRoom"></vc:i18n></span>
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-4" v-if="roomInfo.roomType == '2020602'">
                            <div class="form-group">
                                <label class="col-form-label">
                                    <span><vc:i18n name="商铺ID" namespace="showOwnerRoom"></vc:i18n></span>
                                </label>：
                                <label class="">{{roomInfo.roomId}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4" v-else>
                            <div class="form-group">
                                <label class="col-form-label">
                                    <span><vc:i18n name="房屋ID" namespace="showOwnerRoom"></vc:i18n></span>
                                </label>：
                                <label class="">{{roomInfo.roomId}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label">
                                    <span><vc:i18n name="建筑面积" namespace="showOwnerRoom"></vc:i18n></span>
                                </label>：
                                <label class="">{{roomInfo.builtUpArea}}
                                    <span><vc:i18n name="平方米" namespace="showOwnerRoom"></vc:i18n></span>
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-4" v-if="roomInfo.roomType == '1010301'">
                            <div class="form-group">
                                <label class="col-form-label">
                                    <span><vc:i18n name="户型" namespace="showOwnerRoom"></vc:i18n></span>
                                </label>：
                                <label class="">{{roomInfo.apartment}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4" v-if="roomInfo.roomType == '1010301'">
                            <div class="form-group">
                                <label class="col-form-label">
                                    <span><vc:i18n name="房间数" namespace="showOwnerRoom"></vc:i18n></span>
                                </label>：
                                <label class="">{{roomInfo.section}}</label>
                            </div>
                        </div>
                    </div>
                    <div v-for="(item,index) in roomInfo.roomAttrDto">
                        <div class="row" v-if="index % 3 == 0">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-form-label">{{item.specName}}</label>：
                                    <label class="">{{item.valueName}}</label>
                                </div>
                            </div>
                            <div class="col-sm-4" v-if="index < roomInfo.roomAttrDto.length-1">
                                <div class="form-group">
                                    <label class="col-form-label">{{roomInfo.roomAttrDto[index+1].specName}}</label>：
                                    <label class="">{{roomInfo.roomAttrDto[index+1].valueName}}</label>
                                </div>
                            </div>
                            <div class="col-sm-4" v-if="index < roomInfo.roomAttrDto.length-2">
                                <div class="form-group">
                                    <label class="col-form-label">{{roomInfo.roomAttrDto[index+2].specName}}</label>：
                                    <label class="">{{roomInfo.roomAttrDto[index+2].valueName}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div v-if="showOwnerRoomInfo.deleteOwnerRoomFlag == 'true'">
            <vc:create path="property/ownerExitRoom"></vc:create>
        </div>
    </div>
</div>
