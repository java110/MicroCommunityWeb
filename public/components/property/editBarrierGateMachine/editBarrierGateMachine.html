<div id="editBarrierGateMachineModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="修改道闸" namespace="editBarrierGateMachine"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="道闸名称" namespace="editBarrierGateMachine"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editBarrierGateMachineInfo.machineName" type="text"
                                           :placeholder="vc.i18n('必填，请填写设备名称','editBarrierGateMachine')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="道闸编码" namespace="editBarrierGateMachine"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editBarrierGateMachineInfo.machineCode" type="text"
                                           :placeholder="vc.i18n('必填，请填写设备编码','editBarrierGateMachine')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="版本号" namespace="editBarrierGateMachine"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editBarrierGateMachineInfo.machineVersion" type="text"
                                           :placeholder="vc.i18n('必填，请填写版本号','editBarrierGateMachine')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="类型" namespace="editBarrierGateMachine"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editBarrierGateMachineInfo.typeId"
                                            @change="setEditMachineTypeCd(editBarrierGateMachineInfo.typeId)">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填，请选择类型','addMaeditBarrierGateMachinehine')}}
                                        </option>
                                        <option v-for="(item,index) in editBarrierGateMachineInfo.machineTypes"
                                                :key="index" :value="item.typeId"
                                                v-if="item.machineTypeCd == '9995' || item.machineTypeCd == '9996'">
                                            {{item.machineTypeName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row" v-if="editBarrierGateMachineInfo.machineTypeCd == '9996'">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="道闸方向" namespace="editBarrierGateMachine"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editBarrierGateMachineInfo.direction">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填，请选择设备方向','editBarrierGateMachine')}}
                                        </option>
                                        <option value="3306">{{vc.i18n('进场','editBarrierGateMachine')}}</option>
                                        <option value="3307">{{vc.i18n('出场','editBarrierGateMachine')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="道闸位置" namespace="editBarrierGateMachine"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editBarrierGateMachineInfo.locationTypeCd">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填，请选择设备位置','editBarrierGateMachine')}}
                                        </option>
                                        <option v-for="item in editBarrierGateMachineInfo.locations"
                                                :value="item.locationId">
                                            {{item.locationName}}-->{{item.locationObjName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">
                                <span><vc:i18n name="设备IP" namespace="editBarrierGateMachine"></vc:i18n></span>
                            </label>
                            <div class="col-sm-10">
                                <input v-model="editBarrierGateMachineInfo.machineIp" type="text"
                                       :placeholder="vc.i18n('选填，请填写设备IP,如 192.168.1.10:8090','editBarrierGateMachine')"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">
                                <span><vc:i18n name="设备MAC" namespace="editBarrierGateMachine"></vc:i18n></span>
                            </label>
                            <div class="col-sm-10">
                                <input v-model="editBarrierGateMachineInfo.machineMac" type="text"
                                       :placeholder="vc.i18n('选填，请填写设备MAC','editBarrierGateMachine')"
                                       class="form-control">
                            </div>
                        </div>
                        <div v-for="(item,index) in editBarrierGateMachineInfo.attrs">
                            <div class="form-group row" v-if="item.specType == '2233'">
                                <label class="col-sm-2 col-form-label">{{item.specName}}</label>
                                <div class="col-sm-10">
                                    <input v-model="item.value" type="text" :placeholder="item.specHoldplace"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row" v-if="item.specType == '3344'">
                                <label class="col-sm-2 col-form-label">{{item.specName}}</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="item.value">
                                        <option selected disabled value="">{{item.specHoldplace}}</option>
                                        <option v-for="value in item.values" :label="value.valueName"
                                                :value="value.value">
                                            {{item.valueName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <button class="btn btn-primary float-right" type="button"
                                    v-on:click="editBarrierGateMachine()">
                                <i class="fa fa-check"></i>&nbsp;保存
                            </button>
                            <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                    data-dismiss="modal">
                                <span><vc:i18n name="取消" namespace="editBarrierGateMachine"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
