                                    <input v-model="addSmallWeChatInfo.name" type="text" :placeholder="vc.i18n('必填，请填写名称','addSmallWeChat')"

                                </div>

                                <label class="col-sm-2 col-form-label"><vc:i18n name="支付密码" namespace="addSmallWeChat"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="addSmallWeChatInfo.payPassword" type="text" :placeholder="vc.i18n('必填，请填写支付密码','addSmallWeChat')"
                                           class="form-control">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="商户" namespace="addSmallWeChat"></vc:i18n>ID</label>
                                <div class="col-sm-10">
