<div id="searchOwnerModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="searchOwnerModelLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="searchOwnerModelLabel">
                    <vc:i18n name="选择业主" namespace="searchOwner"></vc:i18n>
                </h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入房屋编号楼栋-单元-房屋','searchOwner')" type="text" v-model="searchOwnerInfo.roomName" class="form-control form-control-sm">
                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入业主名称','searchOwner')" type="text" v-model="searchOwnerInfo._currentOwnerName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary"
                                                        v-on:click="searchOwners()"><vc:i18n name="查询" namespace="searchOwner"></vc:i18n></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>
                                                <vc:i18n name="名称" namespace="searchOwner"></vc:i18n>
                                            </th>
                                            <!-- <th><vc:i18n name="房屋编号" namespace="searchOwner"></vc:i18n></th> -->
                                            <th>
                                                <vc:i18n name="性别" namespace="searchOwner"></vc:i18n>
                                            </th>
                                            <th>
                                                <vc:i18n name="年龄" namespace="searchOwner"></vc:i18n>
                                            </th>
                                            <th>
                                                <vc:i18n name="身份证" namespace="searchOwner"></vc:i18n>
                                            </th>
                                            <th>
                                                <vc:i18n name="联系方式" namespace="searchOwner"></vc:i18n>
                                            </th>
                                            <th>
                                                <vc:i18n name="创建员工" namespace="searchOwner"></vc:i18n>
                                            </th>
                                            <th>
                                                <vc:i18n name="操作" namespace="searchOwner"></vc:i18n>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="owner in searchOwnerInfo.owners">


                                            <td>
                                                {{owner.name}}
                                            </td>
                                            <!-- <td>
                                            {{owner.roomName}}
                                        </td> -->
                                            <td>
                                                {{owner.sex == 0 ? '男' : '女'}}
                                            </td>
                                            <td>
                                                {{owner.age}}
                                            </td>
                                            <td>
                                                {{owner.idCard}}
                                            </td>
                                            <td>
                                                {{owner.link}}
                                            </td>
                                            <td>
                                                {{owner.userName}}
                                            </td>
                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseOwner(owner)"><vc:i18n name="选择" namespace="searchOwner"></vc:i18n>
                                            </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <vc:create namespace="searchOwner" path="frame/paginationPlus"></vc:create>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
