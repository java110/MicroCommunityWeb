<div id="editResourceStoreSpecificationModel" class="modal fade"  role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span><vc:i18n name="修改" namespace="editResourceStoreSpecification"></vc:i18n></span></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="规格名称" namespace="editResourceStoreSpecification"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="editResourceStoreSpecificationInfo.specName" type="text"
                                           :placeholder="vc.i18n('必填，请填写规格名称','editResourceStoreSpecification')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="物品类型" namespace="editResourceStoreSpecification"></vc:i18n></span></label>
                                <div class="col-sm-5">
                                    <select class="custom-select" v-model="editResourceStoreSpecificationInfo.parentRstId" @change="resourceStoreTypesOnChangeEdit">
                                        <option selected value="">{{vc.i18n('请选择物品类型','editResourceStoreSpecification')}}</option>
                                        <option v-for="(item,index) in editResourceStoreSpecificationInfo.resourceStoreTypes" :key="index"
                                            v-bind:value="item.rstId">
                                            {{item.name}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-sm-5">
                                    <select class="custom-select" v-model="editResourceStoreSpecificationInfo.rstId">
                                        <option selected value="">{{vc.i18n('请选择二级分类','editResourceStoreSpecification')}}</option>
                                        <option v-for="(item,index) in editResourceStoreSpecificationInfo.sonResourceStoreTypes"
                                                :key="index"
                                                v-bind:value="item.rstId">
                                            {{item.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="描述" namespace="editResourceStoreSpecification"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <textarea v-model="editResourceStoreSpecificationInfo.description" 
                                           :placeholder="vc.i18n('选填，请填写描述','editResourceStoreSpecification')" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="editResourceStoreSpecification()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <i class="fa fa-times"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
