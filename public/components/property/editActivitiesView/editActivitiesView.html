<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>信息修改</h5>
                <div class="ibox-tools" style="top:10px;">
                </div>
            </div>
            <div class="ibox-content">
                <div>
                    <div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">标题</label>
                            <div class="col-sm-10">
                                <input v-model="editActivitiesViewInfo.title" type="text" placeholder="必填，请填写活动标题"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">信息类型</label>
                            <div class="col-sm-10">
                                <select class="custom-select" v-model="editActivitiesViewInfo.typeCd">
                                    <option selected disabled value="">必填，请选择信息类型</option>
                                    <option v-for="(item,index) in editActivitiesViewInfo.typeCds" :key="index"
                                            v-bind:value="item.typeCd">{{item.typeName}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">头部照片(800 * 595)</label>
                            <div class="col-sm-10">
                                <vc:create path="frame/uploadImage" callBackListener="editActivitiesView"
                                           callBackFunction="notifyUploadImage" imageCount="1"
                                           namespace="editActivitiesView">
                                </vc:create>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">开始时间</label>
                            <div class="col-sm-10">
                                <input v-model="editActivitiesViewInfo.startTime" readonly type="text"
                                       placeholder="必填，请填写开始时间" class="form-control editActivitiesStartTime">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">结束时间</label>
                            <div class="col-sm-10">
                                <input v-model="editActivitiesViewInfo.endTime" readonly type="text"
                                       placeholder="必填，请填写结束时间" class="form-control editActivitiesEndTime">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">信息内容</label>
                            <div class="col-sm-10 ">
                                <div class="ibox-content no-padding">
                                    <div class="eidtSummernote"></div>
                                </div>
                                <!--<textarea v-model="addNoticeViewInfo.context" cols="3"  type="text" placeholder="必填，请填写公告内容" class="form-control"></textarea>-->
                            </div>
                        </div>
                        <div class="ibox-content">
                            <button class="btn btn-primary float-right" type="button" v-on:click="editActivities()">
                                <i class="fa fa-check"></i>&nbsp;保存
                            </button>
                            <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                    v-on:click="closeEditActivitiesInfo()">
                                <i class="fa fa-close"></i>&nbsp;取消
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
