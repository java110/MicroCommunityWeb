<div id="addClassesModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span>
                        <vc:i18n name="添加" namespace="addClasses"></vc:i18n>
                    </span></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label text-right"><span>
                                        <vc:i18n name='班次名称' namespace='addClasses'></vc:i18n>
                                    </span></label>
                                <div class="col-sm-8">
                                    <input v-model="addClassesInfo.name" type="text"
                                        :placeholder="vc.i18n('必填，请填写班次名称','addClasses')" class="form-control">
                                </div>
                                <label class="col-sm-2 col-form-label text-right">
                                    <button class="btn btn-white" type="button" v-on:click="_addTimes()">
                                        <vc:i18n name="增加"></vc:i18n>
                                    </button>
                                </label>
                            </div>
                            <div class="form-group row" v-for="(item,index) in addClassesInfo.times">
                                <label class="col-sm-2 col-form-label text-right">
                                    <span>
                                        <vc:i18n name='上班时间' namespace='addClasses'></vc:i18n>
                                    </span>
                                </label>
                                <div class="col-sm-3">
                                    <input v-model="item.startTime" type="time"
                                        :placeholder="vc.i18n('必填，请填写上班时间','addClasses')" class="form-control" />
                                </div>
                                <label class="col-sm-2 col-form-label text-right">
                                    <span>
                                        <vc:i18n name='下班时间' namespace='addClasses'></vc:i18n>
                                    </span>
                                </label>
                                <div class="col-sm-3">
                                    <input v-model="item.endTime" type="time"
                                        :placeholder="vc.i18n('必填，请填写下班时间','addClasses')" class="form-control" />
                                </div>
                                <label class="col-sm-2 col-form-label text-right">
                                    <button class="btn btn-white" type="button" v-on:click="_deleteTimes(item)">
                                        <vc:i18n name="删除"></vc:i18n>
                                        </span>
                                    </button>
                                </label>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label text-right"><span>
                                        <vc:i18n name='备注说明' namespace='addClasses'></vc:i18n>
                                    </span></label>
                                <div class="col-sm-10">
                                    <textarea v-model="addClassesInfo.remark" type="text"
                                        :placeholder="vc.i18n('必填，请填写备注说明','addClasses')"
                                        class="form-control"></textarea>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                    v-on:click="saveClassesInfo()"><i class="fa fa-check"></i>&nbsp;
                                    <span>
                                        <vc:i18n name="保存"></vc:i18n>
                                    </span>
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                    data-dismiss="modal">
                                    <span>
                                        <vc:i18n name="取消"></vc:i18n>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
