<div id="addWechatMenuModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b ">添加菜单</h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">菜单名称</label>
                <div class="col-sm-10">
                  <input v-model="addWechatMenuInfo.menuName" type="text" placeholder="必填，请填写菜单名称" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">菜单类型</label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="addWechatMenuInfo.menuType">
                    <option value="top" v-if="addWechatMenuInfo.menuLevel == '101'">顶级菜单</option>
                    <option value="view">链接</option>
                    <option value="miniprogram">小程序</option>
                  </select> </div>
              </div>
              <div class="form-group row"  v-if="addWechatMenuInfo.menuType != 'top'">
                <label class="col-sm-2 col-form-label">值</label>
                <div class="col-sm-10">
                  <input v-model="addWechatMenuInfo.menuValue" type="text" placeholder="选填，请填写值" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">顺序</label>
                <div class="col-sm-10">
                  <input v-model="addWechatMenuInfo.seq" type="text" placeholder="必填，请填写有效数字" class="form-control">
                </div>
              </div>
              <div class="form-group row" v-if="addWechatMenuInfo.menuType == 'miniprogram'">
                <label class="col-sm-2 col-form-label">AppId</label>
                <div class="col-sm-10">
                  <input v-model="addWechatMenuInfo.appId" type="text" placeholder="选填，请填写AppId" class="form-control">
                </div>
              </div>
              <div class="form-group row" v-if="addWechatMenuInfo.menuType == 'miniprogram'">
                <label class="col-sm-2 col-form-label">小程序地址</label>
                <div class="col-sm-10">
                  <input v-model="addWechatMenuInfo.pagepath" type="text" placeholder="选填，请填写小程序地址"
                    class="form-control">
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="saveWechatMenuInfo()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
