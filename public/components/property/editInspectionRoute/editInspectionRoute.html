<div id="editInspectionRouteModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="修改巡检路线" namespace="editInspectionRoute"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="路线名称" namespace="editInspectionRoute"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editInspectionRouteInfo.routeName" type="text"
                                           :placeholder="vc.i18n('必填，请填写路线名称','editInspectionRoute')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="顺序" namespace="editInspectionRoute"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editInspectionRouteInfo.seq" type="text"
                                           :placeholder="vc.i18n('必填，请填写设备数量','editInspectionRoute')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="备注" namespace="editInspectionRoute"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editInspectionRouteInfo.remark" type="text"
                                           :placeholder="vc.i18n('选填，请填写备注','editInspectionRoute')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="editInspectionRoute()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <i class="fa fa-times"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
