<div id="editRoomModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="修改房屋" namespace="editRoom"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="房屋" namespace="editRoom"></vc:i18n></span>ID
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editRoomInfo.roomId" disabled="disabled" type="text"
                                           :placeholder="vc.i18n('必填，请填写房屋编号','editRoom')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="房屋编号" namespace="editRoom"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editRoomInfo.roomNum" type="text"
                                           :placeholder="vc.i18n('必填，请填写房屋编号','editRoom')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="房屋楼层" namespace="editRoom"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editRoomInfo.layer" type="text"
                                           :placeholder="vc.i18n('必填，请填写房屋楼层','editRoom')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="房屋单元" namespace="editRoom"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editRoomInfo.unitId">
                                        <option selected disabled value="">{{vc.i18n('必填','editRoom')}}，请选择单元</option>
                                        <option v-for="(unit,index) in editRoomUnits" :key="index"
                                                v-bind:value="unit.unitId">{{unit.unitNum}}{{vc.i18n('单元','editRoom')}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="房屋户型" namespace="editRoom"></vc:i18n></span>
                                </label>
                                <div class="col-sm-5" style="display: inline">
                                    <select class="custom-select" v-model="editRoomInfo.apartment1">
                                        <option selected value="">{{vc.i18n('必填','editRoom')}}，请选择房屋户型</option>
                                        <option value="10">{{vc.i18n('一室','editRoom')}}</option>
                                        <option value="20">{{vc.i18n('两室','editRoom')}}</option>
                                        <option value="30">{{vc.i18n('三室','editRoom')}}</option>
                                        <option value="40">{{vc.i18n('四室','editRoom')}}</option>
                                        <option value="50">{{vc.i18n('五室','editRoom')}}</option>
                                        <option value="60">{{vc.i18n('六室','editRoom')}}</option>
                                        <option value="70">{{vc.i18n('七室','editRoom')}}</option>
                                        <option value="80">{{vc.i18n('八室','editRoom')}}</option>
                                    </select>
                                </div>
                                <div class="col-sm-5" style="display: inline">
                                    <select class="custom-select" v-model="editRoomInfo.apartment2">
                                        <option selected value="">{{vc.i18n('必填','editRoom')}}，请选择房屋户型</option>
                                        <option value="101">{{vc.i18n('一厅','editRoom')}}</option>
                                        <option value="102">{{vc.i18n('两厅','editRoom')}}</option>
                                        <option value="103">{{vc.i18n('三厅','editRoom')}}</option>
                                        <option value="104">{{vc.i18n('四厅','editRoom')}}</option>
                                        <option value="105">{{vc.i18n('五厅','editRoom')}}</option>
                                        <option value="106">{{vc.i18n('六厅','editRoom')}}</option>
                                        <option value="107">{{vc.i18n('七厅','editRoom')}}</option>
                                        <option value="108">{{vc.i18n('八厅','editRoom')}}</option>

                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="房屋类型" namespace="editRoom"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editRoomInfo.roomSubType">
                                        <option selected disabled value="">{{vc.i18n('必填','editRoom')}}，请选择房屋类型</option>
                                        <option :value="item.statusCd"
                                                v-for="(item,index) in editRoomInfo.roomSubTypes">{{item.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row" v-if="editRoomInfo.roomSubType != '110'">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="租金" namespace="editRoom"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editRoomInfo.roomRent" type="text"
                                           :placeholder="vc.i18n('必填，请填写租金','editRoom')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="建筑面积" namespace="editRoom"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editRoomInfo.builtUpArea" type="number"
                                           :placeholder="vc.i18n('必填，请填写房屋建筑面积! 平方','editRoom')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="室内面积(平方)" namespace="editRoom"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editRoomInfo.roomArea" type="text"
                                           :placeholder="vc.i18n('必填，请填写室内面积! 平方','editRoom')" class="form-control">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="算费系数" namespace="editRoom"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editRoomInfo.feeCoefficient" type="text"
                                           :placeholder="vc.i18n('请填写算费系数','editRoom')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row" v-if="editRoomInfo.state != '2002'">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="房屋状态" namespace="editRoom"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editRoomInfo.state">
                                        <option selected value="">{{vc.i18n('必填，请选择房屋状态','editRoom')}}</option>
                                        <option value="2001">{{vc.i18n('已入住','editRoom')}}</option>
                                        <option value="2003">{{vc.i18n('已交房','editRoom')}}</option>
                                        <option value="2005">{{vc.i18n('已装修','editRoom')}}</option>
                                        <option value="2004">{{vc.i18n('未入住','editRoom')}}</option>
                                        <!--wuxw 关闭  这里和后端对不上 后端要求提供开始时间和结束时间 前段 没有这个选项，不清楚什么场景下的需求，后面的兄弟记得补充-->
                                        <!-- <option value="2006">{{vc.i18n('已出租','editRoom')}}</option> -->
                                        <option value="2008">{{vc.i18n('空闲','editRoom')}}</option>
                                        <option value="2009">{{vc.i18n('装修中','editRoom')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div v-for="(item,index) in editRoomInfo.attrs">
                                <div class="form-group row" v-if="item.specType == '2233'">
                                    <label class="col-sm-2 col-form-label">{{item.specName}}</label>
                                    <div class="col-sm-10">
                                        <input v-model="item.value" type="text" :placeholder="item.specHoldplace"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row" v-if="item.specType == '3344'">
                                    <label class="col-sm-2 col-form-label">{{item.specName}}</label>
                                    <div class="col-sm-10">
                                        <select class="custom-select" v-model="item.value">
                                            <option selected disabled value="">{{item.specHoldplace}}</option>
                                            <option v-for="value in item.values" :label="value.valueName"
                                                    :value="value.value">
                                                {{item.valueName}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="备注" namespace="editRoom"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editRoomInfo.remark" type="text"
                                           :placeholder="vc.i18n('请填写备注信息','editRoom')" class="form-control">
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="editRoom()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <span><vc:i18n name="取消" namespace="editRoom"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
