<div id = "chooseOaWorkflowModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseOaWorkflowModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseOaWorkflowModelLabel"><span><vc:i18n name="选择流程实例" namespace="chooseOaWorkflow"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入流程实例名称','chooseOaWorkflow')" type="text" v-model="chooseOaWorkflowInfo._currentOaWorkflowName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryOaWorkflows()"><span><vc:i18n name="查询" namespace="chooseOaWorkflow"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center"><span><vc:i18n name="工作流" namespace="chooseOaWorkflow"></vc:i18n></span>ID</th>
                            <th class="text-center"><span><vc:i18n name="流程名称" namespace="chooseOaWorkflow"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="流程类型" namespace="chooseOaWorkflow"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="备注" namespace="chooseOaWorkflow"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseOaWorkflow"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="oaWorkflow in chooseOaWorkflowInfo.oaWorkflows">
                                                                        <td class="text-center">{{oaWorkflow.flowId}}</td>
                            <td class="text-center">{{oaWorkflow.flowName}}</td>
                            <td class="text-center">{{oaWorkflow.flowType}}</td>
                            <td class="text-center">{{oaWorkflow.describle}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseOaWorkflow(oaWorkflow)"><span><vc:i18n name="选择" namespace="chooseOaWorkflow"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
