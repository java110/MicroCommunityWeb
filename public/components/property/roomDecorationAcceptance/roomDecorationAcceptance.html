<div id="roomDecorationAcceptanceModel" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="装修验收" namespace="roomDecorationAcceptance"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="房屋" namespace="roomDecorationAcceptance"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="roomDecorationAcceptanceInfo.roomName" type="text"
                                           disabled='disabled'
                                           :placeholder="vc.i18n('必填，请填写房屋','roomDecorationAcceptance')"
                                           @blur="_queryRoom" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="状态" namespace="roomDecorationAcceptance"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="roomDecorationAcceptanceInfo.state">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填','roomDecorationAcceptance')}}，请选择状态
                                        </option>
                                        <option value="5000">{{vc.i18n('验收成功','roomDecorationAcceptance')}}</option>
                                        <option value="6000">{{vc.i18n('验收失败','roomDecorationAcceptance')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="验收意见" namespace="roomDecorationAcceptance"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <textarea v-model="roomDecorationAcceptanceInfo.remark"
                                              :placeholder="vc.i18n('请填写验收意见','roomDecorationAcceptance')"
                                              class="form-control">
                                    </textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="saveRoomDecorationAcceptanceInfo()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <i class="fa fa-times"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
