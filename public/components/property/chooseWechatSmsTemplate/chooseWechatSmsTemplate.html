<div id = "chooseWechatSmsTemplateModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseWechatSmsTemplateModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseWechatSmsTemplateModelLabel"><span><vc:i18n name="选择微信模板" namespace="chooseWechatSmsTemplate"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入微信模板名称','chooseWechatSmsTemplate')" type="text" v-model="chooseWechatSmsTemplateInfo._currentWechatSmsTemplateName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryWechatSmsTemplates()"><span><vc:i18n name="查询" namespace="chooseWechatSmsTemplate"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">ID</th>
                            <th class="text-center"><span><vc:i18n name="模板类型" namespace="chooseWechatSmsTemplate"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="微信模板" namespace="chooseWechatSmsTemplate"></vc:i18n></span>ID</th>
                            <th class="text-center"><span><vc:i18n name="说明" namespace="chooseWechatSmsTemplate"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseWechatSmsTemplate"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="wechatSmsTemplate in chooseWechatSmsTemplateInfo.wechatSmsTemplates">
                                                                        <td class="text-center">{{wechatSmsTemplate.templateId}}</td>
                            <td class="text-center">{{wechatSmsTemplate.templateType}}</td>
                            <td class="text-center">{{wechatSmsTemplate.smsTemplateId}}</td>
                            <td class="text-center">{{wechatSmsTemplate.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseWechatSmsTemplate(wechatSmsTemplate)"><span><vc:i18n name="选择" namespace="chooseWechatSmsTemplate"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
