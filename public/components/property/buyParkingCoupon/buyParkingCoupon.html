<div id="buyParkingCouponModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span><vc:i18n name="购买停车劵" namespace="buyParkingCoupon"></vc:i18n></span></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name='停车劵' namespace='buyParkingCoupon'></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="buyParkingCouponInfo.couponId" @change="_changeParkingCoupon()">
                                        <option selected  value="">{{vc.i18n('请选择停车劵','buyParkingCoupon')}} </option>
                                        <option v-for="(item,index) in buyParkingCouponInfo.parkingCoupons" :value="item.couponId">{{item.name}} -- 售价:{{item.valuePrice}} </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name='购买数量' namespace='buyParkingCoupon'></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="buyParkingCouponInfo.quantity" type="number" @blur="_computeMoney()" :placeholder="vc.i18n('必填，请填写购买数量','buyParkingCoupon')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name='支付方式' namespace='buyParkingCoupon'></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="buyParkingCouponInfo.payType">
                                        <option selected disabled value="">{{vc.i18n('必填，请选择支付方式','buyParkingCoupon')}}
                                        </option>
                                        <option v-for="(item,index) in buyParkingCouponInfo.payTypes" :key="index"
                                                v-if="item.statusCd != '5' && item.statusCd != '6'"
                                                :value="item.statusCd">
                                            {{item.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>



                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name='应收' namespace='buyParkingCoupon'></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="buyParkingCouponInfo.receivableAmount" type="text" :placeholder="vc.i18n('必填，请填写应收','buyParkingCoupon')" class="form-control">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name='实收金额' namespace='buyParkingCoupon'></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="buyParkingCouponInfo.receivedAmount" type="text" :placeholder="vc.i18n('必填，请填写实收金额','buyParkingCoupon')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name='备注' namespace='buyParkingCoupon'></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <textarea v-model="buyParkingCouponInfo.remark" :placeholder="vc.i18n('请填写备注','buyParkingCoupon')" class="form-control"></textarea>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="_buyParkingCouponInfo()"><i class="fa fa-check"></i>&nbsp;
                                    <span><vc:i18n name="保存"></vc:i18n></span>
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">
                                    <span><vc:i18n name="取消"></vc:i18n></span>
                                    </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
