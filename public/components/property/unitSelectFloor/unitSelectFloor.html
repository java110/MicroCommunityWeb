<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="小区楼信息" namespace="unitSelectFloor"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" class="btn btn-primary btn-sm" v-on:click="openSearchFloorModel()">
                        <i class="fa fa-search"></i> <span><vc:i18n name="选择小区楼" namespace="unitSelectFloor"></vc:i18n></span></button>
                    <button type="button" class="btn btn-primary btn-sm"
                            v-if="floorInfo.floorId != null && floorInfo.floorId != ''"
                            style="margin-left:10px" v-on:click="openAddUnitModel()">
                        <i class="fa fa-plus" ></i> <span><vc:i18n name="添加单元" namespace="unitSelectFloor"></vc:i18n></span></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="小区楼" namespace="unitSelectFloor"></vc:i18n></span>ID：</label>
                            <label class="">{{floorInfo.floorId}}</label>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="名称" namespace="unitSelectFloor"></vc:i18n></span>：</label>
                            <label class="">{{floorInfo.floorName}}</label>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="编号" namespace="unitSelectFloor"></vc:i18n></span>：</label>
                            <label class="">{{floorInfo.floorNum}}</label>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/searchFloor"
               emitChooseFloor="unitSelectFloor"
               emitLoadData="unit"
    ></vc:create>
    <vc:create path="property/addUnit"
               callBackListener=""
               callBackFunction=""
    ></vc:create>
</div>
