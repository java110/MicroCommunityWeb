<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>公摊公式信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewFeeFormulaInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectFeeFormulaInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> 选择公摊公式</button>

                    <button type="button" v-if="viewFeeFormulaInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddFeeFormulaInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> 添加公摊公式</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >公式：</label>
                            <label class="">{{viewFeeFormulaInfo.formulaValue}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >描述：</label>
                            <label class="">{{viewFeeFormulaInfo.formulaDesc}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="property/addFeeFormula"
               callBackListener="viewFeeFormulaInfo"
               callBackFunction="chooseFeeFormula"
    ></vc:create>


    <vc:create path="property/chooseFeeFormula"
               emitChooseFeeFormula="viewFeeFormulaInfo"
               emitLoadData="viewFeeFormulaInfo"
    ></vc:create>
</div>
