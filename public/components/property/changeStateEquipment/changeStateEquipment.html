<div id="changeStateEquipmentModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b "><span>
            <vc:i18n name="改变设备状态" namespace="changeStateEquipment"></vc:i18n>
          </span></h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"> <span>
                  <vc:i18n name='使用状态' namespace='changeStateEquipment'></vc:i18n>
                </span> </label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="changeStateEquipmentInfo.state">
                    <option selected disabled value="">{{vc.i18n('必填，请选择使用状态' ,'changeStateEquipment')}}</option>
                    <option v-for="(item,index) in equipmentAccountManageInfo.useStatus" :key="index" :value="item.statusCd">{{item.name}}</option>
                  </select>
                </div>
              </div>
              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="changeStateEquipment()"><i
                    class="fa fa-check"></i>&nbsp;<span>
                    <vc:i18n name="保存"></vc:i18n>
                  </span></button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal"><span>
                    <vc:i18n name="取消"></vc:i18n>
                  </span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<vc:create path="property/selectStaff"></vc:create>
