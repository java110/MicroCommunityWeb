<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="停车卷信息"  namespace="viewParkingCouponInfo"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewParkingCouponInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectParkingCouponInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="选择停车卷"  namespace="viewParkingCouponInfo"></vc:i18n></span></button>

                    <button type="button" v-if="viewParkingCouponInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddParkingCouponInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> <span><vc:i18n name="添加停车卷"  namespace="viewParkingCouponInfo"></vc:i18n></span></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" > <span><vc:i18n name='名称' namespace='viewparkingCouponInfo'></vc:i18n></span>：</label>
                            <label class="">{{viewParkingCouponInfo.name}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" > <span><vc:i18n name='类型' namespace='viewparkingCouponInfo'></vc:i18n></span>：</label>
                            <label class="">{{viewParkingCouponInfo.typeCd}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" > <span><vc:i18n name='停车场ID' namespace='viewparkingCouponInfo'></vc:i18n></span>：</label>
                            <label class="">{{viewParkingCouponInfo.paId}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" > <span><vc:i18n name='面值' namespace='viewparkingCouponInfo'></vc:i18n></span>：</label>
                            <label class="">{{viewParkingCouponInfo.value}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" > <span><vc:i18n name='售价' namespace='viewparkingCouponInfo'></vc:i18n></span>：</label>
                            <label class="">{{viewParkingCouponInfo.valuePrice}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="property/addParkingCoupon"
               callBackListener="viewParkingCouponInfo"
               callBackFunction="chooseParkingCoupon"
    ></vc:create>


    <vc:create path="property/chooseParkingCoupon"
               emitChooseParkingCoupon="viewParkingCouponInfo"
               emitLoadData="viewParkingCouponInfo"
    ></vc:create>
</div>
