<div id="addFeePrintSpecModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="添加" namespace="addFeePrintSpec"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="规格" namespace="addFeePrintSpec"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addFeePrintSpecInfo.specCd">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填','addFeePrintSpec')}}，请选择规格
                                        </option>
                                        <option value="1010">{{vc.i18n('催缴打印说明','addFeePrintSpec')}}</option>
                                        <option value="2020">{{vc.i18n('收据打印说明','addFeePrintSpec')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="名称" namespace="addFeePrintSpec"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addFeePrintSpecInfo.printName" type="text"
                                           :placeholder="vc.i18n('必填，请填写名称','addFeePrintSpec')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="图片" namespace="addFeePrintSpec"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <vc:create path="frame/uploadImageUrl" callBackListener="addFeePrintSpec"
                                               callBackFunction="notifyUploadImage" imageCount="1"
                                               namespace="addFeePrintSpec">
                                    </vc:create>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="内容" namespace="addFeePrintSpec"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <textarea v-model="addFeePrintSpecInfo.content"
                                              :placeholder="vc.i18n('选填，请填写内容','addFeePrintSpec')"
                                              class="form-control" rows="5">
                                    </textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="saveFeePrintSpecInfo()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <i class="fa fa-times"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
