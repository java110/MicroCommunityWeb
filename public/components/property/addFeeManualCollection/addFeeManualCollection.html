<div id="addFeeManualCollectionModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b ">添加</h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">房屋名称</label>
                <div class="col-sm-10">
                  <input v-model="addFeeManualCollectionInfo.roomName" @blur="_queryRoom" type="text" placeholder="必填，请填写房屋，楼栋-单元-房屋"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">业主名称</label>
                <div class="col-sm-10">
                  <input v-model="addFeeManualCollectionInfo.ownerName" disabled="disabled" type="text" placeholder="必填，请填写业主名称"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">业主电话</label>
                <div class="col-sm-10">
                  <input v-model="addFeeManualCollectionInfo.link" type="text" placeholder="必填，请填写业主电话"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">房屋面积</label>
                <div class="col-sm-10">
                  <input v-model="addFeeManualCollectionInfo.roomArea" disabled="disabled" type="text" placeholder="必填，请填写房屋面积"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">备注</label>
                <div class="col-sm-10">
                  <input v-model="addFeeManualCollectionInfo.remark" type="text" placeholder="选填，请填写备注"
                    class="form-control">
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="saveFeeManualCollectionInfo()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
