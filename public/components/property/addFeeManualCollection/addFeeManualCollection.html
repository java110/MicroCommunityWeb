<div id="addFeeManualCollectionModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b "><span><vc:i18n name="添加" namespace="addFeeManualCollection"></vc:i18n></span></h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span><vc:i18n name="房屋名称" namespace="addFeeManualCollection"></vc:i18n></span></label>
                <div class="col-sm-10">
                  <input v-model="addFeeManualCollectionInfo.roomName" @blur="_queryRoom" type="text" :placeholder="vc.i18n('必填，请填写房屋，楼栋','addFeeManualCollection')-单元-房屋"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span><vc:i18n name="业主名称" namespace="addFeeManualCollection"></vc:i18n></span></label>
                <div class="col-sm-10">
                  <input v-model="addFeeManualCollectionInfo.ownerName" disabled="disabled" type="text" :placeholder="vc.i18n('必填，请填写业主名称','addFeeManualCollection')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span><vc:i18n name="业主电话" namespace="addFeeManualCollection"></vc:i18n></span></label>
                <div class="col-sm-10">
                  <input v-model="addFeeManualCollectionInfo.link" type="text" :placeholder="vc.i18n('必填，请填写业主电话','addFeeManualCollection')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span><vc:i18n name="房屋面积" namespace="addFeeManualCollection"></vc:i18n></span></label>
                <div class="col-sm-10">
                  <input v-model="addFeeManualCollectionInfo.roomArea" disabled="disabled" type="text" :placeholder="vc.i18n('必填，请填写房屋面积','addFeeManualCollection')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span><vc:i18n name="备注" namespace="addFeeManualCollection"></vc:i18n></span></label>
                <div class="col-sm-10">
                  <input v-model="addFeeManualCollectionInfo.remark" type="text" :placeholder="vc.i18n('选填，请填写备注','addFeeManualCollection')"
                    class="form-control">
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="saveFeeManualCollectionInfo()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal"><span><vc:i18n name="取消" namespace="addFeeManualCollection"></vc:i18n></span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
