<div id="addRoomRenovationModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">添加</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">房屋</label>
                                <div class="col-sm-10">
                                    <input v-model="addRoomRenovationInfo.roomName" type="text"
                                           placeholder="必填，请填写房屋，格式 楼栋-单元-房屋"
                                           @blur="_queryRoom" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">联系人</label>
                                <div class="col-sm-10">
                                    <input v-model="addRoomRenovationInfo.personName" type="text" disabled="disabled"
                                           placeholder="必填，请填写联系人" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">联系电话</label>
                                <div class="col-sm-10">
                                    <input v-model="addRoomRenovationInfo.personTel" type="text" disabled="disabled"
                                           placeholder="必填，请填写联系电话" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">装修时间</label>
                                <div class="col-sm-10">
                                    <input v-model="addRoomRenovationInfo.startTime" type="text"
                                           placeholder="必填，请填写装修时间" class="form-control addStartTime">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">结束时间</label>
                                <div class="col-sm-10">
                                    <input v-model="addRoomRenovationInfo.endTime" type="text" placeholder="必填，请填写结束时间"
                                           class="form-control addEndTime">
                                </div>
                            </div>
                            <!-- <div class="form-group row">
                                <label class="col-sm-2 col-form-label">是否延期</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addRoomRenovationInfo.isPostpone">
                                        <option selected disabled value="">必填，请选择是否延期</option>
                                        <option value="Y">是</option>
                                        <option value="N">否</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">延期时间</label>
                                <div class="col-sm-10">
                                    <input v-model="addRoomRenovationInfo.postponeTime" type="text"
                                           placeholder="必填，请填写延期时间" class="form-control addPostponeTime">
                                </div>
                            </div> -->
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">装修单位</label>
                                <div class="col-sm-10">
                                    <input v-model="addRoomRenovationInfo.renovationCompany" type="text"
                                           placeholder="必填，请填写装修单位" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">装修负责人</label>
                                <div class="col-sm-10">
                                    <input v-model="addRoomRenovationInfo.personMain" type="text"
                                           placeholder="必填，请填写装修负责人" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">装修负责人电话</label>
                                <div class="col-sm-10">
                                    <input v-model="addRoomRenovationInfo.personMainTel" type="text"
                                           placeholder="必填，请填写装修负责人电话" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">装修详情</label>
                                <div class="col-sm-10">
                                    <input v-model="addRoomRenovationInfo.remark" type="text" placeholder="必填，请填写装修详情"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="saveRoomRenovationInfo()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <i class="fa fa-times"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
