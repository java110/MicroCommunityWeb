<div id="addStorehouseModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <vc:i18n name="添加" namespace="addStorehouse"></vc:i18n>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <vc:i18n name="仓库名称" namespace="addStorehouse"></vc:i18n>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addStorehouseInfo.shName" type="text" :placeholder="vc.i18n('必填，请填写仓库名称','addStorehouse')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <vc:i18n name="对外开放" namespace="addStorehouse"></vc:i18n>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addStorehouseInfo.isShow">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填，请选择是否对外开放','addStorehouse')}}
                                        </option>
                                        <option value="true">{{vc.i18n('是','addStorehouse')}}</option>
                                        <option value="false">{{vc.i18n('否','addStorehouse')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <vc:i18n name="允许采购" namespace="addStorehouse"></vc:i18n>
                                </label>
                                <div class="col-sm-4">
                                    <select class="custom-select" v-model="addStorehouseInfo.allowPurchase">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填，请选择是否允许采购','addStorehouse')}}
                                        </option>
                                        <option value="ON">{{vc.i18n('是','addStorehouse')}}</option>
                                        <option value="OFF">{{vc.i18n('否','addStorehouse')}}</option>
                                    </select>
                                </div>
                                <label class="col-sm-2 col-form-label text-right">
                                    <vc:i18n name="允许领用" namespace="addStorehouse"></vc:i18n>
                                </label>
                                <div class="col-sm-4">
                                    <select class="custom-select" v-model="addStorehouseInfo.allowUse">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填，请选择是否允许领用','addStorehouse')}}
                                        </option>
                                        <option value="ON">{{vc.i18n('是','addStorehouse')}}</option>
                                        <option value="OFF">{{vc.i18n('否','addStorehouse')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <vc:i18n name="采购审核" namespace="addStorehouse"></vc:i18n>
                                </label>
                                <div class="col-sm-4">
                                    <select class="custom-select" v-model="addStorehouseInfo.purchaseSwitch">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填，请选择采购是否审核','addStorehouse')}}
                                        </option>
                                        <option value="ON">审核</option>
                                        <option value="OFF">不审核</option>
                                    </select>
                                </div>
                                <label class="col-sm-2 col-form-label text-right" v-if="addStorehouseInfo.purchaseSwitch == 'ON'">
                                    <vc:i18n name="审核流程" namespace="addStorehouse"></vc:i18n>
                                </label>
                                <div class="col-sm-4" v-if="addStorehouseInfo.purchaseSwitch == 'ON'">
                                    <select class="custom-select" v-model="addStorehouseInfo.purchaseRafId">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填，请选择流程','addStorehouse')}}
                                        </option>
                                        <option v-for="(item,index) in addStorehouseInfo.flows" v-if="item.auditType== '10001'" :key="index"
                                                :value="item.rafId">{{item.flowName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <vc:i18n name="领用审核" namespace="addStorehouse"></vc:i18n>
                                </label>
                                <div class="col-sm-4">
                                    <select class="custom-select" v-model="addStorehouseInfo.useSwitch">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填，请选择领用是否审核','addStorehouse')}}
                                        </option>
                                        <option value="ON">审核</option>
                                        <option value="OFF">不审核</option>
                                    </select>
                                </div>
                                <label class="col-sm-2 col-form-label text-right" v-if="addStorehouseInfo.useSwitch == 'ON'">
                                    <vc:i18n name="审核流程" namespace="addStorehouse"></vc:i18n>
                                </label>
                                <div class="col-sm-4" v-if="addStorehouseInfo.useSwitch == 'ON'">
                                    <select class="custom-select" v-model="addStorehouseInfo.useRafId">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填，请选择流程','addStorehouse')}}
                                        </option>
                                        <option v-for="(item,index) in addStorehouseInfo.flows" v-if="item.auditType== '10002'" :key="index"
                                                :value="item.rafId">{{item.flowName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <vc:i18n name="调拨审核" namespace="addStorehouse"></vc:i18n>
                                </label>
                                <div class="col-sm-4">
                                    <select class="custom-select" v-model="addStorehouseInfo.allocationSwitch">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填，请选择采购是否审核','addStorehouse')}}
                                        </option>
                                        <option value="ON">审核</option>
                                        <option value="OFF">不审核</option>
                                    </select>
                                </div>
                                <label class="col-sm-2 col-form-label text-right" v-if="addStorehouseInfo.allocationSwitch == 'ON'">
                                    <vc:i18n name="审核流程" namespace="addStorehouse"></vc:i18n>
                                </label>
                                <div class="col-sm-4" v-if="addStorehouseInfo.allocationSwitch == 'ON'">
                                    <select class="custom-select" v-model="addStorehouseInfo.allocationRafId">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填，请选择流程','addStorehouse')}}
                                        </option>
                                        <option v-for="(item,index) in addStorehouseInfo.flows" v-if="item.auditType== '10003'" :key="index"
                                                :value="item.rafId">{{item.flowName}}
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <vc:i18n name="描述" namespace="addStorehouse"></vc:i18n>
                                </label>
                                <div class="col-sm-10">
                                    <textarea v-model="addStorehouseInfo.shDesc" :placeholder="vc.i18n('选填，请填写描述','addStorehouse')" class="form-control">
                                    </textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="saveStorehouseInfo()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">
                                    <i class="fa fa-times"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
