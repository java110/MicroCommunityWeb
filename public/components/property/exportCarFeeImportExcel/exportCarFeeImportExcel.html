<div id="exportCarFeeImportExcelModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><vc:i18n name="模板导出" namespace="exportCarFeeImportExcel"></vc:i18n></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="停车场" namespace="exportCarFeeImportExcel"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <label>
                                        <input type="checkbox" v-model="exportCarFeeImportExcelInfo.isParkingAreaAll"  @change="changeAllParkingAreas()" ><vc:i18n name="全部" namespace="exportCarFeeImportExcel"></vc:i18n>
                                      </label>
                                    <label class="margin-left" v-for="(item,index) in exportCarFeeImportExcelInfo.parkingAreas">
                                        <input type="checkbox" v-model="exportCarFeeImportExcelInfo.paIds" @change="changeItemParkingArea()" :value="item.paId"> {{item.num}}<vc:i18n name="停车场" namespace="exportCarFeeImportExcel"></vc:i18n>
                                     </label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="费用项" namespace="exportCarFeeImportExcel"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <label>
                                        <input type="checkbox" v-model="exportCarFeeImportExcelInfo.isConfigAll"  @change="changeAllConfig()" ><vc:i18n name="全部" namespace="exportCarFeeImportExcel"></vc:i18n>
                                      </label>
                                    <label class="margin-left" v-for="(item,index) in exportCarFeeImportExcelInfo.configs">
                                        <input type="checkbox" v-model="exportCarFeeImportExcelInfo.configIds" @change="changeItemConfig()" :value="item.configId"> {{item.feeName}}
                                     </label>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="_exportExcel()">
                                    <i class="fa fa-check"></i>&nbsp;导出
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">
                                    <i class="fa fa-close"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
