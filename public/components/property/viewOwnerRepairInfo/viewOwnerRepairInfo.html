<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="业主报修信息" namespace="viewOwnerRepairInfo"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewOwnerRepairInfo.index != 2" class="btn btn-primary btn-sm"
                        style="margin-right:10px;" v-on:click="_openSelectOwnerRepairInfoModel()">
                        <i class="fa fa-search"></i> <span><vc:i18n name="选择业主报修" namespace="viewOwnerRepairInfo"></vc:i18n></span></button>

                    <button type="button" v-if="viewOwnerRepairInfo.index != 2" class="btn btn-primary btn-sm"
                        v-on:click="_openAddOwnerRepairInfoModel()">
                        <i class="fa fa-plus"></i> <span><vc:i18n name="添加业主报修" namespace="viewOwnerRepairInfo"></vc:i18n></span></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="报修类型" namespace="viewOwnerRepairInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewOwnerRepairInfo.repairType}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="报修人" namespace="viewOwnerRepairInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewOwnerRepairInfo.repairName}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="联系方式" namespace="viewOwnerRepairInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewOwnerRepairInfo.tel}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="房屋" namespace="viewOwnerRepairInfo"></vc:i18n></span>ID：</label>
                            <label class="">{{viewOwnerRepairInfo.roomId}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="预约时间" namespace="viewOwnerRepairInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewOwnerRepairInfo.appointmentTime}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="报修内容" namespace="viewOwnerRepairInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewOwnerRepairInfo.context}}</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <vc:create path="property/addOwnerRepair" callBackListener="viewOwnerRepairInfo" callBackFunction="chooseOwnerRepair">
    </vc:create>


    <vc:create path="property/chooseOwnerRepair" emitChooseOwnerRepair="viewOwnerRepairInfo" emitLoadData="viewOwnerRepairInfo">
    </vc:create>
</div>
