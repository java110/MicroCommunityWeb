<div id = "chooseParkingBoxModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseParkingBoxModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseParkingBoxModelLabel"><span><vc:i18n name="选择岗亭" namespace="chooseParkingBox"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入岗亭名称','chooseParkingBox')" type="text" v-model="chooseParkingBoxInfo._currentParkingBoxName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryParkingBoxs()"><span><vc:i18n name="查询" namespace="chooseParkingBox"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center"><span><vc:i18n name="岗亭" namespace="chooseParkingBox"></vc:i18n></span>ID</th>
                            <th class="text-center"><span><vc:i18n name="岗亭名称" namespace="chooseParkingBox"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="临时车是否进场" namespace="chooseParkingBox"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="是否收费" namespace="chooseParkingBox"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="蓝牌车进场" namespace="chooseParkingBox"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="黄牌车进场" namespace="chooseParkingBox"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="备注" namespace="chooseParkingBox"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseParkingBox"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="parkingBox in chooseParkingBoxInfo.parkingBoxs">
                                                                        <td class="text-center">{{parkingBox.boxId}}</td>
                            <td class="text-center">{{parkingBox.boxName}}</td>
                            <td class="text-center">{{parkingBox.tempCarIn}}</td>
                            <td class="text-center">{{parkingBox.fee}}</td>
                            <td class="text-center">{{parkingBox.blueCarIn}}</td>
                            <td class="text-center">{{parkingBox.yelowCarIn}}</td>
                            <td class="text-center">{{parkingBox.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseParkingBox(parkingBox)"><span><vc:i18n name="选择" namespace="chooseParkingBox"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
