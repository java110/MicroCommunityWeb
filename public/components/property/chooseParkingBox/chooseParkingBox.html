<div id = "chooseParkingBoxModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseParkingBoxModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseParkingBoxModelLabel">选择岗亭</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入岗亭名称" type="text" v-model="chooseParkingBoxInfo._currentParkingBoxName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryParkingBoxs()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">岗亭ID</th>
                            <th class="text-center">岗亭名称</th>
                            <th class="text-center">临时车是否进场</th>
                            <th class="text-center">是否收费</th>
                            <th class="text-center">蓝牌车进场</th>
                            <th class="text-center">黄牌车进场</th>
                            <th class="text-center">备注</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="parkingBox in chooseParkingBoxInfo.parkingBoxs">
                                                                        <td class="text-center">{{parkingBox.boxId}}</td>
                            <td class="text-center">{{parkingBox.boxName}}</td>
                            <td class="text-center">{{parkingBox.tempCarIn}}</td>
                            <td class="text-center">{{parkingBox.fee}}</td>
                            <td class="text-center">{{parkingBox.blueCarIn}}</td>
                            <td class="text-center">{{parkingBox.yelowCarIn}}</td>
                            <td class="text-center">{{parkingBox.remark}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseParkingBox(parkingBox)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
