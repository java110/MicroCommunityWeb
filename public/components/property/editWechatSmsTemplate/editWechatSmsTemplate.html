<div id="editWechatSmsTemplateModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><vc:i18n name="修改微信模板" namespace="editWechatSmsTemplate"></vc:i18n></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="模板类型" namespace="editWechatSmsTemplate"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editWechatSmsTemplateInfo.templateType">
                                        <option selected disabled value=""><vc:i18n name="必填" namespace="editWechatSmsTemplate"></vc:i18n>，请选择模板类型</option>
                                        <option value="10001"><vc:i18n name="欠费催缴" namespace="editWechatSmsTemplate"></vc:i18n></option>
                                        <option value="10002"><vc:i18n name="停电通知" namespace="editWechatSmsTemplate"></vc:i18n></option>
                                        <option value="10003"><vc:i18n name="停水通知" namespace="editWechatSmsTemplate"></vc:i18n></option>
                                    </select> </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="模板对象" namespace="editWechatSmsTemplate"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editWechatSmsTemplateInfo.wechatId">
                                        <option selected disabled value=""><vc:i18n name="必填" namespace="editWechatSmsTemplate"></vc:i18n>，请选择模板对象</option>
                                        <option v-for="(item,index) in editWechatSmsTemplateInfo.wechats"
                                            :value="item.weChatId">{{item.name}}</option>
                                    </select> </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="微信模板" namespace="editWechatSmsTemplate"></vc:i18n>ID</label>
                                <div class="col-sm-10">
                                    <input v-model="editWechatSmsTemplateInfo.smsTemplateId" type="text"
                                        :placeholder="vc.i18n('必填，请填写微信模板','editWechatSmsTemplate')ID" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="说明" namespace="editWechatSmsTemplate"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="editWechatSmsTemplateInfo.remark" type="text" :placeholder="vc.i18n('选填，请填写说明','editWechatSmsTemplate')"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                    v-on:click="editWechatSmsTemplate()"><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                    data-dismiss="modal"><vc:i18n name="取消" namespace="editWechatSmsTemplate"></vc:i18n></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
