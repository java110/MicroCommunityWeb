<div id="editRepairSettingModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">修改</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">类型名称</label>
                                <div class="col-sm-10">
                                    <input v-model="editRepairSettingInfo.repairTypeName" type="text"
                                        placeholder="必填，请填写类型名称" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">派单方式</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editRepairSettingInfo.repairWay">
                                        <option selected disabled value="">必填，请选择派单方式</option>
                                        <option value="100">抢单</option>
                                        <option value="200">指派</option>
                                        <option value="300">轮训</option>
                                    </select> </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">说明</label>
                                <div class="col-sm-10">
                                    <input v-model="editRepairSettingInfo.remark" type="text" placeholder="选填，请填写说明"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                    v-on:click="editRepairSetting()"><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                    data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
