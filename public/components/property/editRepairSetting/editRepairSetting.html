<div id="editRepairSettingModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="修改" namespace="editRepairSetting"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="类型名称" namespace="editRepairSetting"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editRepairSettingInfo.repairTypeName" type="text"
                                           :placeholder="vc.i18n('必填，请填写类型名称','editRepairSetting')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="报修设置类型" namespace="editRepairSetting"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editRepairSettingInfo.repairSettingType">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填','editRepairSetting')}}，请选择报修设置类型
                                        </option>
                                        <option value="100">{{vc.i18n('保洁单','editRepairSetting')}}</option>
                                        <option value="200">{{vc.i18n('维修单','editRepairSetting')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="派单方式" namespace="editRepairSetting"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editRepairSettingInfo.repairWay">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填','editRepairSetting')}}，请选择派单方式
                                        </option>
                                        <option value="100">{{vc.i18n('抢单','editRepairSetting')}}</option>
                                        <option value="200">{{vc.i18n('指派','editRepairSetting')}}</option>
                                        <option value="300">{{vc.i18n('轮训','editRepairSetting')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="公共区域" namespace="editRepairSetting"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editRepairSettingInfo.publicArea">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填','editRepairSetting')}}，请选择公共区域
                                        </option>
                                        <option value="T">{{vc.i18n('是','editRepairSetting')}}</option>
                                        <option value="F">{{vc.i18n('否','editRepairSetting')}}</option>
                                    </select>
                                </div>
                            </div>
                            <!-- <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                <span><vc:i18n name="收费情况" namespace="editRepairSetting"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editRepairSettingInfo.payFeeFlag">
                                        <option selected disabled value="">{{vc.i18n('必填','editRepairSetting')}}，请选择收费情况</option>
                                        <option value="F">{{vc.i18n('不收费','editRepairSetting')}}</option>
                                        <option value="T">{{vc.i18n('收费','editRepairSetting')}}</option>
                                    </select>
                                </div>
                            </div> -->
                            <div class="form-group row" v-if="editRepairSettingInfo.payFeeFlag == 'T'">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="收费金额" namespace="editRepairSetting"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editRepairSettingInfo.priceScope" type="text"
                                           :placeholder="vc.i18n('必填，请填写收费金额','editRepairSetting')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="回访设置" namespace="editRepairSetting"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editRepairSettingInfo.returnVisitFlag">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填','editRepairSetting')}}，请选择是否回访
                                        </option>
                                        <option value="001">{{vc.i18n('不回访','editRepairSetting')}}</option>
                                        <option value="002">{{vc.i18n('已评价不回访','editRepairSetting')}}</option>
                                        <option value="003">{{vc.i18n('回访','editRepairSetting')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="说明" namespace="editRepairSetting"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editRepairSettingInfo.remark" type="text"
                                           :placeholder="vc.i18n('选填，请填写说明','editRepairSetting')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="editRepairSetting()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <span><vc:i18n name="取消" namespace="editRepairSetting"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
