<div id="editParkingSpaceModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">修改车位</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">车位编码</label>
                                <div class="col-sm-10">
                                    <input v-model="editParkingSpaceInfo.num" type="text" placeholder="必填，请填写车位编码"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">停车场</label>
                                <div class="col-sm-10">
                                    <vc:create path="property/parkingAreaSelect2" parentModal="editParkingSpace"
                                               callBackListener="editParkingSpace" callBackFunction="notify"
                                               namespace="editParkingSpace">
                                    </vc:create>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">车位类型</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editParkingSpaceInfo.parkingType">
                                        <option v-for="(item,index) in editParkingSpaceInfo.parkingTypes" :key="index"
                                                :value="item.statusCd">{{item.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">面积</label>
                                <div class="col-sm-10">
                                    <input v-model="editParkingSpaceInfo.area" type="number"
                                           placeholder="必填，请填写面积，如30.09" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">备注</label>
                                <div class="col-sm-10">
                                    <input v-model="editParkingSpaceInfo.remark" type="tel" placeholder="可填，请填写备注"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="editParkingSpaceMethod()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <i class="fa fa-times"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
