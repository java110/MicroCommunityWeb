<div id="editReserveParamsModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b "><span>
            <vc:i18n name="修改" namespace="editReserveParams"></vc:i18n>
          </span></h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='参数名称' namespace='editReserveParams'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <input v-model="editReserveParamsInfo.name" type="text"
                    :placeholder="vc.i18n('必填，请填写参数名称','editReserveParams')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='预约方式' namespace='editReserveParams'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <select class="custom-select" v-model="editReserveParamsInfo.paramWay" @change="_changeEditParamWay()">
                    <option selected disabled value="">{{vc.i18n('必填，请选择预约方式' ,'editReserveParams')}}</option>
                    <option value="1">{{vc.i18n('每天' ,'editReserveParams')}} </option>
                    <option value="2">{{vc.i18n('周' ,'editReserveParams')}} </option>
                  </select>
                </div>
              </div>
              <div class="form-group row  " v-if="editReserveParamsInfo.paramWay == '1'">
                <label class="col-sm-2 ">
                    <span><vc:i18n name="日" namespace="editReserveParams"></vc:i18n></span>
                </label>
                <div class="col-sm-10">
                    <label class="margin-left" v-for="index in 31">
                        <input type="checkbox" v-model="editReserveParamsInfo.days"  :value="index"> {{index}}日
                     </label>
                </div>
            </div>
            <div class="form-group row  " v-if="editReserveParamsInfo.paramWay == '2'">
                <label class="col-sm-2  ">
                    <span><vc:i18n name="周" namespace="editReserveParams"></vc:i18n></span>
                </label>
                <div class="col-sm-10">
                    <label class="margin-left" v-for="index in 7">
                        <input type="checkbox" v-model="editReserveParamsInfo.workdays"  :value="index"> {{vc.getWorkDay(index)}}
                     </label>
                </div>
            </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='开始预约时间' namespace='editReserveParams'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <input v-model="editReserveParamsInfo.startTime" type="text"
                    :placeholder="vc.i18n('必填，请填写开始预约时间','editReserveParams')" class="form-control editReserveParamsStartTime">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='预约次数' namespace='editReserveParams'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <input v-model="editReserveParamsInfo.maxQuantity" type="number"
                    :placeholder="vc.i18n('必填，请填写每天预约次数','editReserveParams')" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span>
                    <vc:i18n name='预约数量' namespace='editReserveParams'></vc:i18n>
                  </span> </label>
                <div class="col-sm-10">
                  <input v-model="editReserveParamsInfo.hoursMaxQuantity" type="number"
                    :placeholder="vc.i18n('必填，请填写每次预约数量','editReserveParams')" class="form-control">
                </div>
              </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="editReserveParams()"><i
                    class="fa fa-check"></i>&nbsp;<span>
                    <vc:i18n name="保存"></vc:i18n>
                  </span></button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal"><span>
                    <vc:i18n name="取消"></vc:i18n>
                  </span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
