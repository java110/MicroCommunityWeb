<div id="addReserveCatalogModel" class="modal fade"  role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span>
                        <vc:i18n name="添加" namespace="addReserveCatalog"></vc:i18n>
                    </span></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span>
                                        <vc:i18n name='预约目录' namespace='addReserveCatalog'></vc:i18n>
                                    </span></label>
                                <div class="col-sm-10">
                                    <input v-model="addReserveCatalogInfo.name" type="text"
                                        :placeholder="vc.i18n('必填，请填写预约目录','addReserveCatalog')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span>
                                        <vc:i18n name='排序' namespace='addReserveCatalog'></vc:i18n>
                                    </span></label>
                                <div class="col-sm-10">
                                    <input v-model="addReserveCatalogInfo.sort" type="text"
                                        :placeholder="vc.i18n('必填，请填写排序','addReserveCatalog')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span>
                                        <vc:i18n name='类型' namespace='addReserveCatalog'></vc:i18n>
                                    </span></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addReserveCatalogInfo.type">
                                        <option selected disabled value="">{{vc.i18n('必填，请选择类型','addReserveCatalog')}}
                                        </option>
                                        <option value="1001">{{vc.i18n('预约就餐','addReserveCatalog')}}</option>
                                        <option value="2002">{{vc.i18n('预约服务','addReserveCatalog')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span>
                                        <vc:i18n name='状态' namespace='addReserveCatalog'></vc:i18n>
                                    </span></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addReserveCatalogInfo.state">
                                        <option selected disabled value="">{{vc.i18n('必填，请选择状态','addReserveCatalog')}}
                                        </option>
                                        <option value="1001">{{vc.i18n('展示','addReserveCatalog')}}</option>
                                        <option value="2002">{{vc.i18n('不展示','addReserveCatalog')}}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                    v-on:click="saveReserveCatalogInfo()"><i class="fa fa-check"></i>&nbsp;
                                    <span>
                                        <vc:i18n name="保存"></vc:i18n>
                                    </span>
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                    data-dismiss="modal">
                                    <span>
                                        <vc:i18n name="取消"></vc:i18n>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
