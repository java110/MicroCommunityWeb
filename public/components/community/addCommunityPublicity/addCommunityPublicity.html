<div id="addCommunityPublicityModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="添加小区公开" namespace="addCommunityPublicity"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='公示标题' namespace='addCommunityPublicity'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addCommunityPublicityInfo.title" type="text"
                                           :placeholder="vc.i18n('必填，请填写公示标题','addCommunityPublicity')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='公示类型' namespace='addCommunityPublicity'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addCommunityPublicityInfo.pubType">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填，请选择公示类型','addCommunityPublicity')}}
                                        </option>
                                        <option value="10001">{{vc.i18n('小区文化','addCommunityPublicity')}}</option>
                                        <option value="10002">{{vc.i18n('其他','addCommunityPublicity')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='头部照片,照片名称' namespace='addCommunityPublicity'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addCommunityPublicityInfo.headerImg" type="text"
                                           :placeholder="vc.i18n('必填，请填写头部照片,照片名称','addCommunityPublicity')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='活动内容' namespace='addCommunityPublicity'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addCommunityPublicityInfo.context" type="text"
                                           :placeholder="vc.i18n('必填，请填写活动内容','addCommunityPublicity')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="saveCommunityPublicityInfo()"><i class="fa fa-check"></i>&nbsp;
                                    <span><vc:i18n name="保存"></vc:i18n></span>
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <span><vc:i18n name="取消"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
