<div id="editAccountBondModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <vc:i18n name="修改保证金" namespace="editAccountBond"></vc:i18n>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="店铺类型" namespace="editAccountBond"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="editAccountBondInfo.bondName" disabled="disabled" type="text" :placeholder="vc.i18n('选填，请填写类型ID','editAccountBond')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="保证金名称" namespace="editAccountBond"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="editAccountBondInfo.bondName" disabled="disabled" type="text" :placeholder="vc.i18n('必填，请填写保证金名称','editAccountBond')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="保证金金额" namespace="editAccountBond"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="editAccountBondInfo.amount" type="text" :placeholder="vc.i18n('必填，请填写保证金金额','editAccountBond')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="有效月份" namespace="editAccountBond"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="editAccountBondInfo.bondMonth" type="text" :placeholder="vc.i18n('选填，请填写有效月份','editAccountBond')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="备注" namespace="editAccountBond"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <textarea v-model="editAccountBondInfo.remark" type="text" :placeholder="vc.i18n('选填，请填写备注','editAccountBond')" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="editAccountBond()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal"><vc:i18n name="取消" namespace="editAccountBond"></vc:i18n></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
