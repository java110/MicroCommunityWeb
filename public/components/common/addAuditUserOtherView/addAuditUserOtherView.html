<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5><span><vc:i18n name="添加审核人员" namespace="addAuditUserOtherView"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">

                </div>
            </div>
            <div class="ibox-content">

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><span><vc:i18n name="用户" namespace="addAuditUserOtherView"></vc:i18n></span>ID</label>
                    <div class="col-sm-10">
                        <input v-model="addAuditUserOtherViewInfo.userId" readonly type="text" :placeholder="vc.i18n('必填，请填写用户ID','addAuditUserOtherView')" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><span><vc:i18n name="用户名称" namespace="addAuditUserOtherView"></vc:i18n></span></label>
                    <div class="col-sm-10">
                        <input v-model="addAuditUserOtherViewInfo.userName" readonly type="text" :placeholder="vc.i18n('必填，请填写用户名称','addAuditUserOtherView')" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><span><vc:i18n name="审核环节" namespace="addAuditUserOtherView"></vc:i18n></span></label>
                    <div class="col-sm-10">
                        <select class="custom-select" v-model="addAuditUserOtherViewInfo.auditLink">
                            <option selected disabled value="">{{vc.i18n('必填','addAuditUserOtherView')}}，请选择审核环节</option>
                            <option value="809001">{{vc.i18n('部门主管','addAuditUserOtherView')}}</option>
                            <option value="809002">{{vc.i18n('财务主管','addAuditUserOtherView')}}</option>
                            <option value="809003">{{vc.i18n('采购人员','addAuditUserOtherView')}}</option>
                            <option value="809004">{{vc.i18n('投诉处理人员','addAuditUserOtherView')}}</option>
                        </select></div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><span><vc:i18n name="流程对象" namespace="addAuditUserOtherView"></vc:i18n></span></label>
                    <div class="col-sm-10">
                        <select class="custom-select" v-model="addAuditUserOtherViewInfo.objCode">
                            <option selected disabled value="">{{vc.i18n('必填','addAuditUserOtherView')}}，请选择审核流程</option>
                            <option value="resourceEntry">{{vc.i18n('采购流程','addAuditUserOtherView')}}</option>
                            <option value="resourceOut">{{vc.i18n('出库流程','addAuditUserOtherView')}}</option>
                            <option value="complaint">{{vc.i18n('投诉流程','addAuditUserOtherView')}}</option>
                        </select></div>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
