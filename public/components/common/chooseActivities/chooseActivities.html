<div id = "chooseActivitiesModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseActivitiesModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseActivitiesModelLabel"><span><vc:i18n name="选择活动" namespace="chooseActivities"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入活动名称','chooseActivities')" type="text" v-model="chooseActivitiesInfo._currentActivitiesName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryActivitiess()"><span><vc:i18n name="查询" namespace="chooseActivities"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center"><span><vc:i18n name="活动" namespace="chooseActivities"></vc:i18n></span>ID</th>
                            <th class="text-center"><span><vc:i18n name="活动标题" namespace="chooseActivities"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="活动类型" namespace="chooseActivities"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="头部照片" namespace="chooseActivities"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="活动内容" namespace="chooseActivities"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="开始时间" namespace="chooseActivities"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="结束时间" namespace="chooseActivities"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="chooseActivities"></vc:i18n></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="activities in chooseActivitiesInfo.activitiess">
                                                                        <td class="text-center">{{activities.activitiesId}}</td>
                            <td class="text-center">{{activities.title}}</td>
                            <td class="text-center">{{activities.typeCd}}</td>
                            <td class="text-center">{{activities.headerImg}}</td>
                            <td class="text-center">{{activities.context}}</td>
                            <td class="text-center">{{activities.startTime}}</td>
                            <td class="text-center">{{activities.endTime}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseActivities(activities)"><span><vc:i18n name="选择" namespace="chooseActivities"></vc:i18n></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
