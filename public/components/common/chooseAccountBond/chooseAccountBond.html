<div id="chooseAccountBondModel" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="chooseAccountBondModelLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseAccountBondModelLabel">选择保证金</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入保证金名称" type="text"
                                            v-model="chooseAccountBondInfo._currentAccountBondName"
                                            class="form-control form-control-sm">
                                        <span class="input-group-append">
                                            <button type="button" class="btn btn-sm btn-primary"
                                                v-on:click="queryAccountBonds()">查询</button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th class="text-center">保证金ID</th>
                                            <th class="text-center">保证金名称</th>
                                            <th class="text-center">保证金金额</th>
                                            <th class="text-center">有效月份</th>
                                            <th class="text-center">类型ID</th>
                                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="accountBond in chooseAccountBondInfo.accountBonds">
                                            <td class="text-center">{{accountBond.bondId}}</td>
                                            <td class="text-center">{{accountBond.bondName}}</td>
                                            <td class="text-center">{{accountBond.amount}}</td>
                                            <td class="text-center">{{accountBond.bondMonth}}</td>
                                            <td class="text-center">{{accountBond.objId}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs"
                                                    v-on:click="chooseAccountBond(accountBond)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
