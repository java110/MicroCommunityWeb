<div id="addAccountBondModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="m-t-none m-b "><vc:i18n name="添加保证金" namespace="addAccountBond"></vc:i18n></h3>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="店铺类型" namespace="addAccountBond"></vc:i18n></label>
                <div class="col-sm-10">
                    <select class="custom-select" v-model="addAccountBondInfo.objId" 
                     @change="setAddBondName(addAccountBondInfo.objId)" >
                        <option selected disabled value=""><vc:i18n name="必填" namespace="addAccountBond"></vc:i18n>，请选择店铺类型</option>
                        <option v-for="(item,index) in accountBondManageInfo.shopTypes"
                                :key="index"
                                v-bind:value="item.shopTypeId">
                            {{item.typeName}}
                        </option>
                    </select>
                </div>
            </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="保证金名称" namespace="addAccountBond"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addAccountBondInfo.bondName" disabled="disabled" type="text" :placeholder="vc.i18n('必填，请填写保证金名称','addAccountBond')"
                    class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="金额" namespace="addAccountBond"></vc:i18n>/元</label>
                <div class="col-sm-10">
                  <input v-model="addAccountBondInfo.amount" type="text" :placeholder="vc.i18n('必填，请填写保证金金额,单位','addAccountBond')：元" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><vc:i18n name="有效月份" namespace="addAccountBond"></vc:i18n></label>
                <div class="col-sm-10">
                  <input v-model="addAccountBondInfo.bondMonth" type="text" :placeholder="vc.i18n('选填，请填写有效月份,如','addAccountBond')12,24"
                    class="form-control">
                </div>
              </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label"><vc:i18n name="备注" namespace="addAccountBond"></vc:i18n></label>
              <div class="col-sm-10">
                <textarea v-model="addAccountBondInfo.remark" type="text" :placeholder="vc.i18n('选填，请填写备注','addAccountBond')"
                  class="form-control"></textarea>
              </div>
            </div>

              <div class="ibox-content">
                <button class="btn btn-primary float-right" type="button" v-on:click="saveAccountBondInfo()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                  data-dismiss="modal"><vc:i18n name="取消" namespace="addAccountBond"></vc:i18n></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
