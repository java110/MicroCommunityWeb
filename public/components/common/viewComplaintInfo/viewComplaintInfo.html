<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="投诉建议信息" namespace="viewComplaintInfo"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewComplaintInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectComplaintInfoModel()">
                        <i class="fa fa-search"></i> <span><vc:i18n name="选择投诉建议" namespace="viewComplaintInfo"></vc:i18n></span></button>

                    <button type="button" v-if="viewComplaintInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddComplaintInfoModel()">
                        <i class="fa fa-plus"></i> <span><vc:i18n name="添加投诉建议" namespace="viewComplaintInfo"></vc:i18n></span></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="商户" namespace="viewComplaintInfo"></vc:i18n></span>ID：</label>
                            <label class="">{{viewComplaintInfo.storeId}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="投诉类型" namespace="viewComplaintInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewComplaintInfo.typeCd}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="房屋编号" namespace="viewComplaintInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewComplaintInfo.roomId}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="投诉人" namespace="viewComplaintInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewComplaintInfo.complaintName}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="投诉电话" namespace="viewComplaintInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewComplaintInfo.tel}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="投诉状态" namespace="viewComplaintInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewComplaintInfo.state}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" ><span><vc:i18n name="投诉内容" namespace="viewComplaintInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewComplaintInfo.context}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create path="common/addComplaint"
               callBackListener="viewComplaintInfo"
               callBackFunction="chooseComplaint"
    ></vc:create>


    <vc:create path="common/chooseComplaint"
               emitChooseComplaint="viewComplaintInfo"
               emitLoadData="viewComplaintInfo"
    ></vc:create>
</div>
