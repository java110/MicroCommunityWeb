<div id="addResourceStoreModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true" xmlns:v-bind="http://www.w3.org/1999/xhtml">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">添加物品</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">物品名称</label>
                                <div class="col-sm-10">
                                    <input v-model="addResourceStoreInfo.resName" type="text" placeholder="必填，请填写物品名称"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">物品类型</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addResourceStoreInfo.rstId"
                                            @change="resourceStoreTypesOnChangeAdd">
                                        <option selected disabled value="">必填，请选择物品类型</option>
                                        <option v-for="(item,index) in addResourceStoreInfo.resourceStoreTypes"
                                                :key="index"
                                                v-bind:value="item.rstId">
                                            {{item.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">物品规格</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addResourceStoreInfo.rssId">
                                        <option selected disabled value="">选填，请选择物品规格</option>
                                        <option v-for="(item,index) in addResourceStoreInfo.resourceStoreSpecifications"
                                                :key="index"
                                                v-bind:value="item.rssId">
                                            {{item.specName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">物品单位</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addResourceStoreInfo.unitCode">
                                        <option selected disabled value="">必填，请选择物品单位</option>
                                        <option v-for="(item,index) in addResourceStoreInfo.unitCodes" :key="index"
                                                v-bind:value="item.statusCd">
                                            {{item.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">物品编码</label>
                                <div class="col-sm-10">
                                    <input v-model="addResourceStoreInfo.resCode" type="text" placeholder="必填，请填写物品编码"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">仓库</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addResourceStoreInfo.shId">
                                        <option selected disabled value="">必填，请选择仓库</option>
                                        <option v-for="(item,index) in addResourceStoreInfo.storehouses" :key="index"
                                                v-bind:value="item.shId">
                                            {{item.shName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">采购参考价格</label>
                                <div class="col-sm-10">
                                    <input v-model="addResourceStoreInfo.price" type="text" placeholder="必填，请填写物品采购参考价格"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">警告库存</label>
                                <div class="col-sm-10">
                                    <input v-model="addResourceStoreInfo.warningStock" type="text"
                                           placeholder="必填，请填写警告库存" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">最低收费标准</label>
                                <div class="col-sm-10">
                                    <input v-model="addResourceStoreInfo.outLowPrice" type="text"
                                           placeholder="必填，请填写物品最低收费标准"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">最高收费标准</label>
                                <div class="col-sm-10">
                                    <input v-model="addResourceStoreInfo.outHighPrice" type="text"
                                           placeholder="必填，请填写物品最高收费标准"
                                           class="form-control">
                                </div>
                            </div>
                            <!-- <div class="form-group row">
                                <label class="col-sm-2 col-form-label">是否在维修材料中显示</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="addResourceStoreInfo.showMobile">
                                        <option selected disabled value="">必填，请选择是否在维修材料中显示</option>
                                        <option value="Y">是</option>
                                        <option value="N">否</option>
                                    </select>
                                </div>
                            </div> -->
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">备注</label>
                                <div class="col-sm-10">
                                    <textarea placeholder="选填，请填写备注" class="form-control"
                                              v-model="addResourceStoreInfo.remark">
                                    </textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">描述</label>
                                <div class="col-sm-10">
                                    <textarea placeholder="选填，请填写描述" class="form-control"
                                              v-model="addResourceStoreInfo.description">
                                    </textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">上传图片</label>
                                <div class="col-sm-10">
                                    <vc:create path="frame/uploadImage" callBackListener="addResourceStore"
                                               callBackFunction="notifyUploadImage" namespace="addResourceStore">
                                    </vc:create>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="saveResourceStoreInfo()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <i class="fa fa-times"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
