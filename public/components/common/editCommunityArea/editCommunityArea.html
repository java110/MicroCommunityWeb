<div id="editCommunityAreaModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">修改小区</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">小区名称</label>
                                <div class="col-sm-10">
                                    <input v-model="editCommunityAreaInfo.name" type="text" readonly="readonly"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">小区地址</label>
                                <div class="col-sm-10">
                                    <input v-model="editCommunityAreaInfo.address" type="text" readonly="readonly"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">小区地标</label>
                                <div class="col-sm-10">
                                    <input v-model="editCommunityAreaInfo.nearbyLandmarks" type="text"
                                           readonly="readonly" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">城市编码</label>
                                <div class="col-sm-10">
                                    <input v-model="editCommunityAreaInfo.cityCode" type="text" readonly="readonly"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">地区X坐标</label>
                                <div class="col-sm-10">
                                    <input v-model="editCommunityAreaInfo.mapX" type="text" readonly="readonly"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">地区Y坐标</label>
                                <div class="col-sm-10">
                                    <input v-model="editCommunityAreaInfo.mapY" type="text" readonly="readonly"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">联系方式</label>
                                <div class="col-sm-10">
                                    <input v-model="editCommunityAreaInfo.tel" type="text" placeholder="必填，请填写联系方式"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">小区面积</label>
                                <div class="col-sm-10">
                                    <input v-model="editCommunityAreaInfo.communityArea" type="text"
                                           placeholder="必填，请填写小区面积" class="form-control">
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="editCommunityArea()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <i class="fa fa-times"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
