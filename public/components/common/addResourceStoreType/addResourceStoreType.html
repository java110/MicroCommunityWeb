<div id="addResourceStoreTypeModel" class="modal fade"  role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="添加类型" namespace="addResourceStoreType"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="类型名称" namespace="addResourceStoreType"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="addResourceStoreTypeInfo.name" type="text"
                                           :placeholder="vc.i18n('必填，请填写物品类型名称','addResourceStoreType')" maxlength="20"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="描述" namespace="addResourceStoreType"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <textarea v-model="addResourceStoreTypeInfo.description" 
                                           :placeholder="vc.i18n('选填，请填写物品类型描述','addResourceStoreType')"
                                           class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="saveResourceStoreTypeInfo()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <i class="fa fa-times"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
