<div id="storeEnterCommunityModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="addPrivilegeModalLabel"><span><vc:i18n name="申请入驻" namespace="storeEnterCommunity"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p style="color: red;">{{storeEnterCommunityInfo.errorInfo}}</p>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">
                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入小区名称','storeEnterCommunity')"
                                               v-model="storeEnterCommunityInfo.searchCommunityName" type="text"
                                               class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary"
                                                        v-on:click="listNoEnterCommunity()"><span><vc:i18n name="查询" namespace="storeEnterCommunity"></vc:i18n></span></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th class="text-center"><span><vc:i18n name="小区" namespace="storeEnterCommunity"></vc:i18n></span>ID</th>
                                        <th data-hide="phone" class="text-center"><span><vc:i18n name="名称" namespace="storeEnterCommunity"></vc:i18n></span></th>
                                        <!-- <th data-hide="phone"><span><vc:i18n name="联系方式" namespace="storeEnterCommunity"></vc:i18n></span></th>-->
                                        <th data-hide="phone" class="text-center"><span><vc:i18n name="地址" namespace="storeEnterCommunity"></vc:i18n></span></th>
                                        <!-- <th data-hide="phone"><span><vc:i18n name="地标" namespace="storeEnterCommunity"></vc:i18n></span></th>
                                         <th data-hide="phone,tablet" ><span><vc:i18n name="城市编码" namespace="storeEnterCommunity"></vc:i18n></span></th>-->
                                        <th class="text-center"><span><vc:i18n name="操作" namespace="storeEnterCommunity"></vc:i18n></span></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr v-for="community in storeEnterCommunityInfo.communityInfo">
                                        <td class="text-center">
                                            {{community.communityId}}
                                        </td>
                                        <td class="text-center">
                                            {{community.name}}
                                        </td>
                                        <!--<td>
                                            {{community.tel}}
                                        </td>-->
                                        <td class="text-center">
                                            {{community.address}}
                                        </td>
                                        <!-- <td>
                                             {{community.nearbyLandmarks}}
                                         </td>
                                         <td>
                                             {{community.cityCode}}
                                         </td>-->
                                        <td class="text-center">
                                            <div class="btn-group">
                                                <button class="btn-white btn btn-xs"
                                                        v-on:click="_saveEnterCommunity(community)"><span><vc:i18n name="申请入驻" namespace="storeEnterCommunity"></vc:i18n></span>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
