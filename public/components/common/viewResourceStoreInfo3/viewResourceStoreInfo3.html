<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>物品信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewResourceStoreInfo3.index != 2" class="btn btn-primary btn-sm"
                            style="margin-right:10px;" v-on:click="_openSelectResourceStoreInfoModel()">
                        <i class="fa fa-search"></i> 选择物品
                    </button>
                </div>
            </div>
            <div class="ibox-content">
                <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                    <thead>
                    <tr>
                        <th class="text-center">物品名称</th>
                        <th class="text-center">物品编码</th>
                        <!-- <th class="text-center">物品价格</th> -->
                        <th class="text-center">物品库存</th>
                        <th class="text-center">{{viewResourceStoreInfo3.resOrderType == 10000 ? '采购数量' : '出库数量'}}</th>
                        <th class="text-center" v-if="viewResourceStoreInfo3.resOrderType == 10000">采购单价</th>
                        <th class="text-center" v-if="viewResourceStoreInfo3.resOrderType == 10000">供应商</th>
                        <th class="text-center">备注</th>
                        <th class="text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="resourceStore in viewResourceStoreInfo3.resourceStores">
                        <td class="text-center">{{resourceStore.resName}}</td>
                        <td class="text-center">{{resourceStore.resCode}}</td>
                        <!-- <td class="text-center">{{resourceStore.price}}</td> -->
                        <td class="text-center">{{resourceStore.stock}}</td>
                        <td class="text-center">
                            <input v-model="resourceStore.purchaseQuantity" type="number" placeholder="必填，请填写数量" class="form-control">
                        </td>
                        <td class="text-center" v-if="viewResourceStoreInfo3.resOrderType == 10000">
                            <input v-model="resourceStore.price" type="text" placeholder="必填，请填写采购单价" class="form-control">
                        </td>
                        <td class="text-center" v-if="viewResourceStoreInfo3.resOrderType == 10000">
                            <select class="form-control" name="" id="" v-model="resourceStore.rsId">
                                <option value="" selected>请选择</option>
                                <option v-for="supplier in viewResourceStoreInfo3.resourceSuppliers" :value="supplier.rsId">{{supplier.supplierName}}</option>
                            </select>
                        </td>
                        <td class="text-center">
                            <input v-model="resourceStore.purchaseRemark" type="text" class="form-control">
                        </td>
                        <td class="text-center">
                            <button type="button" class="btn btn-danger btn-sm" style="margin-right:10px;"
                                v-on:click="_removeSelectResourceStoreItem(resourceStore.resId)">
                                <i class="fa fa-times"></i> 移除
                            </button>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="7">
                            <ul class="pagination float-right"></ul>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <vc:create path="common/chooseResourceStore3" emitChooseResourceStore="viewResourceStoreInfo"
                   emitLoadData="viewResourceStoreInfo"></vc:create>
    </div>
</div>
