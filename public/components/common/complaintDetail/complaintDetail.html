<div id="complaintDetailModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{complaintDetailInfo.typeCdName}}<vc:i18n name="详情" namespace="complaintDetail"></vc:i18n></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><vc:i18n name="房屋信息" namespace="complaintDetail"></vc:i18n></label>
                            <div class="col-sm-10">
                                <input v-model="complaintDetailInfo.roomName" type="text" readonly
                                       :placeholder="vc.i18n('必填，请填写投诉人','complaintDetail')" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><vc:i18n name="投诉编码" namespace="complaintDetail"></vc:i18n></label>
                            <div class="col-sm-10">
                                <input v-model="complaintDetailInfo.complaintId" type="text" readonly
                                       :placeholder="vc.i18n('必填，请填写投诉人','complaintDetail')" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><vc:i18n name="投诉类型" namespace="complaintDetail"></vc:i18n></label>
                            <div class="col-sm-10">
                                <input v-model="complaintDetailInfo.typeCdName" type="text" readonly
                                       :placeholder="vc.i18n('必填，请填写投诉人','complaintDetail')" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><vc:i18n name="投诉人" namespace="complaintDetail"></vc:i18n></label>
                            <div class="col-sm-10">
                                <input v-model="complaintDetailInfo.complaintName" type="text" readonly
                                       :placeholder="vc.i18n('必填，请填写投诉人','complaintDetail')" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><vc:i18n name="投诉人电话" namespace="complaintDetail"></vc:i18n></label>
                            <div class="col-sm-10">
                                <input v-model="complaintDetailInfo.tel" type="text" readonly :placeholder="vc.i18n('必填，请填写投诉人电话','complaintDetail')"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><vc:i18n name="投诉状态" namespace="complaintDetail"></vc:i18n></label>
                            <div class="col-sm-10">
                                <input v-model="complaintDetailInfo.stateName" type="text" readonly
                                       :placeholder="vc.i18n('必填，请填写投诉状态','complaintDetail')" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row" v-if="complaintDetailInfo.showCurrentUser">
                            <label class="col-sm-2 col-form-label"><vc:i18n name="处理人" namespace="complaintDetail"></vc:i18n></label>
                            <div class="col-sm-10">
                                <input v-model="complaintDetailInfo.currentUserName" type="text" readonly
                                       :placeholder="vc.i18n('必填，请填写处理人','complaintDetail')" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row" v-if="complaintDetailInfo.showCurrentUser">
                            <label class="col-sm-2 col-form-label"><vc:i18n name="处理人电话" namespace="complaintDetail"></vc:i18n></label>
                            <div class="col-sm-10">
                                <input v-model="complaintDetailInfo.currentUserTel" type="text" readonly
                                       :placeholder="vc.i18n('必填，请填写处理人电话','complaintDetail')" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row" v-if="complaintDetailInfo.showCurrentUser">
                            <label class="col-sm-2 col-form-label"><vc:i18n name="处理人编号" namespace="complaintDetail"></vc:i18n></label>
                            <div class="col-sm-10">
                                <input v-model="complaintDetailInfo.currentUserId" type="text" readonly
                                       :placeholder="vc.i18n('必填，请填写处理人编号','complaintDetail')" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><vc:i18n name="投诉内容" namespace="complaintDetail"></vc:i18n></label>
                            <div class="col-sm-10">
                                <textarea :placeholder="vc.i18n('必填，请填写投诉内容','complaintDetail')" readonly class="form-control"
                                          v-model="complaintDetailInfo.context"></textarea>
                            </div>
                        </div>
                        <div class="form-group row" v-if="complaintDetailInfo.photos.length > 0">
                            <label class="col-sm-2 col-form-label"><vc:i18n name="投诉图片" namespace="complaintDetail"></vc:i18n></label>
                            <div class="col-sm-10">
                                <span v-for="_photo in complaintDetailInfo.photos">
                                    <img style="width: 60px; height: 60px;" v-bind:src="_photo.url"
                                         v-on:click="openFile(_photo)">
                                </span>
                            </div>
                        </div>
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th scope="col"><vc:i18n name="序号" namespace="complaintDetail"></vc:i18n></th>
                                <th scope="col"><vc:i18n name="处理人" namespace="complaintDetail"></vc:i18n></th>
                                <th scope="col"><vc:i18n name="状态" namespace="complaintDetail"></vc:i18n></th>
                                <th scope="col"><vc:i18n name="处理时间" namespace="complaintDetail"></vc:i18n></th>
                                <th scope="col"><vc:i18n name="耗时" namespace="complaintDetail"></vc:i18n></th>
                                <th scope="col"><vc:i18n name="意见" namespace="complaintDetail"></vc:i18n></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr v-for="(item,index) in complaintDetailInfo.comments">
                                <th scope="row">{{index+1}}</th>
                                <td>{{item.auditName}}</td>
                                <td>{{item.stateName}}</td>
                                <td>{{item.auditTime}}</td>
                                <td>{{item.duration}}</td>
                                <td>{{item.message}}</td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- <div class="ibox-content">
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                    data-dismiss="modal"><vc:i18n name="关闭" namespace="complaintDetail"></vc:i18n>
                                </button>
                            </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="common/viewImage"></vc:create>
</div>
