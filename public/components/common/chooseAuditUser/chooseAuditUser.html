<div id="chooseAuditUserModel" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="chooseAuditUserModelLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseAuditUserModelLabel"><span><vc:i18n name="选择审核人员" namespace="chooseAuditUser"></vc:i18n></span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入审核人员名称','chooseAuditUser')" type="text"
                                               v-model="chooseAuditUserInfo._currentAuditUserName"
                                               class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary"
                                                        v-on:click="queryAuditUsers()"><span><vc:i18n name="查询" namespace="chooseAuditUser"></vc:i18n></span></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th class="text-center"><span><vc:i18n name="审核" namespace="chooseAuditUser"></vc:i18n></span>ID</th>
                                        <th class="text-center"><span><vc:i18n name="用户" namespace="chooseAuditUser"></vc:i18n></span>ID</th>
                                        <th class="text-center"><span><vc:i18n name="用户名称" namespace="chooseAuditUser"></vc:i18n></span></th>
                                        <th class="text-center"><span><vc:i18n name="审核环节" namespace="chooseAuditUser"></vc:i18n></span></th>
                                        <th class="text-center"><span><vc:i18n name="流程对象" namespace="chooseAuditUser"></vc:i18n></span></th>
                                        <th class="text-center"><span><vc:i18n name="操作" namespace="chooseAuditUser"></vc:i18n></span></th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr v-for="auditUser in chooseAuditUserInfo.auditUsers">
                                        <td class="text-center">{{auditUser.auditUserId}}</td>
                                        <td class="text-center">{{auditUser.userId}}</td>
                                        <td class="text-center">{{auditUser.userName}}</td>
                                        <td class="text-center">{{auditUser.auditLink}}</td>
                                        <td class="text-center">{{auditUser.objCode}}</td>

                                        <td>
                                            <button class="btn btn-primary btn-xs"
                                                    v-on:click="chooseAuditUser(auditUser)"><span><vc:i18n name="选择" namespace="chooseAuditUser"></vc:i18n></span>
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
