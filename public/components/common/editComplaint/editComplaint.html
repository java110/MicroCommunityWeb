<div id="editComplaintModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="修改信息" namespace="editComplaint"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="类型" namespace="editComplaint"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editComplaintInfo.typeCd">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填','editComplaint')}}，请选择类型
                                        </option>
                                        <option value="809001">{{vc.i18n('投诉','editComplaint')}}</option>
                                        <option value="809002">{{vc.i18n('建议','editComplaint')}}</option>
                                        <option value="809003">{{vc.i18n('咨询','editComplaint')}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="联系人" namespace="editComplaint"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editComplaintInfo.complaintName" type="text"
                                           :placeholder="vc.i18n('必填，请填写联系人','editComplaint')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="联系电话" namespace="editComplaint"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editComplaintInfo.tel" type="text"
                                           :placeholder="vc.i18n('必填，请填写联系电话','editComplaint')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="内容" namespace="editComplaint"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <textarea :placeholder="vc.i18n('必填，请填写内容','editComplaint')" class="form-control"
                                              v-model="editComplaintInfo.context">
                                    </textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="editComplaint()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <i class="fa fa-close"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
