<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>demo学习信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddDemoStudyModal()">
                            <i class="fa fa-plus"></i>
                            添加DEMO
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th><span><vc:i18n name="用例" namespace="listDemoStudy"></vc:i18n></span>ID</th>
                                <th data-hide="phone"><span><vc:i18n name="名称" namespace="listDemoStudy"></vc:i18n></span></th>
                                <th data-hide="phone"><span><vc:i18n name="用例值" namespace="listDemoStudy"></vc:i18n></span></th>
                                <th data-hide="phone"><span><vc:i18n name="备注" namespace="listDemoStudy"></vc:i18n></span></th>
                                <th class="text-right"><span><vc:i18n name="操作" namespace="listDemoStudy"></vc:i18n></span></th>

                            </tr>
                        </thead>
                        <tbody>
                        <tr v-for="demo in listDemoStudyInfo.demos">
                            <td>
                                {{demo.demoId}}
                            </td>

                            <td>
                                {{demo.demoName}}
                            </td>
                            <td>
                                {{demo.demoValue}}
                            </td>
                            <td>
                                {{demo.demoRemark}}
                            </td>
                            <td class="text-right">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openEditDemoStudyModel(demo)"><span><vc:i18n name="修改" namespace="listDemoStudy"></vc:i18n></span></button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openDelDemoStudyModel(demo)"><span><vc:i18n name="删除" namespace="listDemoStudy"></vc:i18n></span></button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

    <!--<vc:create path="property/addFloor"></vc:create>
    <vc:create path="property/editFloor"></vc:create>
    <vc:create path="property/deleteFloor"></vc:create>-->

</div>
