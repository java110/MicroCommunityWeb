<fieldset id="component-p-1" role="tabpanel" aria-labelledby="component-h-1" class="body" aria-hidden="true"  v-bind:class="{no_display:step!=3}">
    <h2><vc:i18n name="营业执照信息" namespace="company-cerdentials"></vc:i18n></h2>
    <div class="row">
        <div class="col-lg-8">
            <div class="form-group">
                <label><vc:i18n name="证件号码" namespace="company-cerdentials"></vc:i18n></label> <span class="required">*</span>
                <input v-model="companyCerdentialsInfo.value" type="text" class="form-control required" aria-required="true" />
            </div>
        </div>
        <div class="col-lg-8">
            <div class="form-group">
                <label><vc:i18n name="有效期" namespace="company-cerdentials"></vc:i18n></label> <span class="required">*</span>
                <input v-model="companyCerdentialsInfo.validityPeriod" size="16" type="text" :placeholder="vc.i18n('请选择时间','company-cerdentials')(yyyy-mm-dd)"   readonly class="form-control form-control-sm company_time">

            </div>
        </div>
        <div class="col-lg-8">
            <div class="form-group">
                <label><vc:i18n name="营业执照照片" namespace="company-cerdentials"></vc:i18n> *</label>
                <vc:create path="frame/positive-photo"></vc:create>
            </div>
        </div>
    </div>
</fieldset>
