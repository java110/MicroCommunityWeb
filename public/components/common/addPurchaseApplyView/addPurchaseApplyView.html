<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>
                    <span><vc:i18n name="申请信息" namespace="addPurchaseApplyView"></vc:i18n></span>
                </h5>
                <div class="ibox-tools" style="top:10px;">
                </div>
            </div>
            <div class="ibox-content">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                        <span><vc:i18n name="联系人" namespace="addPurchaseApplyView"></vc:i18n></span>
                    </label>
                    <div class="col-sm-10">
                        <input :placeholder="vc.i18n('必填，请填写联系人','addPurchaseApplyView')" class="form-control"
                               v-model="addPurchaseApplyViewInfo.endUserName"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                        <span><vc:i18n name="联系电话" namespace="addPurchaseApplyView"></vc:i18n></span>
                    </label>
                    <div class="col-sm-10">
                        <input :placeholder="vc.i18n('必填，请填写联系电话','addPurchaseApplyView')" class="form-control"
                               v-model="addPurchaseApplyViewInfo.endUserTel"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                        <span><vc:i18n name="申请说明" namespace="addPurchaseApplyView"></vc:i18n></span>
                    </label>
                    <div class="col-sm-10">
                        <textarea :placeholder="vc.i18n('必填，请填写申请说明','addPurchaseApplyView')" class="form-control"
                                  v-model="addPurchaseApplyViewInfo.description">
                        </textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
