<div id="addAccountBondObjModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span><vc:i18n name="添加保证金对象" namespace="addAccountBondObj"></vc:i18n></span></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="保证金" namespace="addAccountBondObj"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="addAccountBondObjInfo.bondId" type="text" :placeholder="vc.i18n('必填，请填写保证金','addAccountBondObj')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="保证金对象" namespace="addAccountBondObj"></vc:i18n></span>ID</label>
                                <div class="col-sm-10">
                                    <input v-model="addAccountBondObjInfo.objId" type="text" :placeholder="vc.i18n('必填，请填写保证金对象ID','addAccountBondObj')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="应收金额" namespace="addAccountBondObj"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="addAccountBondObjInfo.receivableAmount" type="text" :placeholder="vc.i18n('选填，请填写应收金额','addAccountBondObj')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="实收金额" namespace="addAccountBondObj"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="addAccountBondObjInfo.receivedAmount" type="text" :placeholder="vc.i18n('选填，请填写实收金额','addAccountBondObj')" class="form-control">
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="saveAccountBondObjInfo()"><i
                    class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal"><span><vc:i18n name="取消" namespace="addAccountBondObj"></vc:i18n></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
