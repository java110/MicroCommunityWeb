<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>
                    <span><vc:i18n name="申请信息" namespace="addPurchaseApplyView2"></vc:i18n></span>
                </h5>
                <div class="ibox-tools" style="top:10px;"></div>
            </div>
            <div class="ibox-content">
                <div class="form-group row" v-show="addPurchaseApplyViewInfo2.resOrderType == 20000">
                    <label class="col-sm-2 col-form-label">
                        <span><vc:i18n name="出库对象" namespace="addPurchaseApplyView2"></vc:i18n></span>
                    </label>
                    <div class="col-sm-6">
                        <vc:create path="frame/chooseOrgTree2" callBackListener="addPurchaseApplyViewInfo2">
                        </vc:create>
                    </div>
                    <div class="col-sm-3">
                        <vc:create path="frame/staffSelect2" parentModal="addPurchaseApplyView2Model"
                                   callBackListener="addPurchaseApplyViewInfo2" callBackFunction="notify"
                                   namespace="addPurchaseApplyView2">
                        </vc:create>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                        <span><vc:i18n name="使用人" namespace="addPurchaseApplyView2"></vc:i18n></span>
                    </label>
                    <div class="col-sm-10">
                        <input :placeholder="vc.i18n('必填，请填写使用人','addPurchaseApplyView2')" class="form-control"
                               v-model="addPurchaseApplyViewInfo2.endUserName"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                        <span><vc:i18n name="联系电话" namespace="addPurchaseApplyView2"></vc:i18n></span>
                    </label>
                    <div class="col-sm-10">
                        <input :placeholder="vc.i18n('必填，请填写联系电话','addPurchaseApplyView2')" class="form-control"
                               v-model="addPurchaseApplyViewInfo2.endUserTel"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                        <span><vc:i18n name="申请说明" namespace="addPurchaseApplyView2"></vc:i18n></span>
                    </label>
                    <div class="col-sm-10">
                        <textarea :placeholder="vc.i18n('必填，请填写申请说明','addPurchaseApplyView2')" class="form-control"
                                  v-model="addPurchaseApplyViewInfo2.description">
                        </textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
