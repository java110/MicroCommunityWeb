<div id="allocationStorehouseModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><vc:i18n name="申请调拨" namespace="allocationStorehouse"></vc:i18n></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="源仓库" namespace="allocationStorehouse"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="allocationStorehouseInfo.shIda">
                                        <option selected value="">{{vc.i18n('必填','allocationStorehouse')}}，请选择源仓库</option>
                                        <option v-for="(item,index) in allocationStorehouseInfo.storehouses"
                                            :key="index" v-bind:value="item.shId"
                                            v-if="item.shId != allocationStorehouseInfo.shIdz">
                                            {{item.shName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="物品名称" namespace="allocationStorehouse"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="allocationStorehouseInfo.resName" type="text"
                                        :placeholder="vc.i18n('必填，请填写物品名称','allocationStorehouse')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="库存" namespace="allocationStorehouse"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="allocationStorehouseInfo.curStock" type="text" disabled
                                        :placeholder="vc.i18n('必填，请填写库存','allocationStorehouse')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="目标仓库" namespace="allocationStorehouse"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="allocationStorehouseInfo.shIdz">
                                        <option selected  value="">{{vc.i18n('必填','allocationStorehouse')}}，请选择目标仓库</option>
                                        <option v-for="(item,index) in allocationStorehouseInfo.storehouses"
                                            :key="index" v-bind:value="item.shId"
                                            v-if="item.shId != allocationStorehouseInfo.shIda">
                                            {{item.shName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="调拨数量" namespace="allocationStorehouse"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <input v-model="allocationStorehouseInfo.stock" type="text" :placeholder="vc.i18n('必填，请填写调拨数量','allocationStorehouse')"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><vc:i18n name="备注" namespace="allocationStorehouse"></vc:i18n></label>
                                <div class="col-sm-10">
                                    <textarea :placeholder="vc.i18n('必填，请填写备注','allocationStorehouse')" class="form-control"
                                        v-model="allocationStorehouseInfo.remark">
                                    </textarea>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                    v-on:click="_allocationStorehouse()">
                                    <i class="fa fa-check"></i>&nbsp;保存
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                    data-dismiss="modal">
                                    <i class="fa fa-times"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
