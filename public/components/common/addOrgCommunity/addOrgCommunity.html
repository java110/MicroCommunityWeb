<div id="addOrgCommunityModel" class="modal fade" role="dialog" aria-labelledby="addOrgCommunityModelLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="addOrgCommunityModelLabel">
                    <vc:i18n name="添加隶属小区" namespace="addOrgCommunity"></vc:i18n>
                </h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input :placeholder="vc.i18n('输入小区名称','addOrgCommunity')" type="text" v-model="addOrgCommunityInfo.communityName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary"
                                                        v-on:click="queryCommunitys()"><vc:i18n name="查询" namespace="addOrgCommunity"></vc:i18n></button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th class="text-center">
                                                <input type="checkbox" class="i-checks " @click="checkAll($event)" id="quan">
                                            </th>
                                            <th class="text-center">
                                                <vc:i18n name="小区" namespace="addOrgCommunity"></vc:i18n>ID</th>
                                            <th class="text-center">
                                                <vc:i18n name="小区名称" namespace="addOrgCommunity"></vc:i18n>
                                            </th>
                                            <th class="text-center">
                                                <vc:i18n name="小区地址" namespace="addOrgCommunity"></vc:i18n>
                                            </th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="community in addOrgCommunityInfo.communitys">
                                            <td class="text-center">
                                                <input type="checkbox" class="i-checks checkItem" v-bind:value="community.communityId" v-model="addOrgCommunityInfo.selectCommunitys">
                                            </td>
                                            <td class="text-center">{{community.communityId}}</td>
                                            <td class="text-center">{{community.name}}</td>
                                            <td class="text-center">{{community.address}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <!-- 分页 -->
                                <vc:create namespace="addOrgCommunity" path="frame/paginationPlus"></vc:create>
                                <div class="ibox-content" v-if="addOrgCommunityInfo.communitys.length > 0">

                                    <button class="btn btn-primary float-right" type="button" v-on:click="addOrgCommunity()"><i
                                            class="fa fa-check"></i>&nbsp;提交
                                    </button>
                                    <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal"><vc:i18n name="取消" namespace="addOrgCommunity"></vc:i18n>
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
