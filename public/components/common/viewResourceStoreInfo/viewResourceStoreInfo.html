<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><vc:i18n name="物品管理信息" namespace="viewResourceStoreInfo"></vc:i18n></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewResourceStoreInfo.index != 2" class="btn btn-primary btn-sm"
                            style="margin-right:10px;" v-on:click="_openSelectResourceStoreInfoModel()">
                        <i class="fa fa-search"></i> <vc:i18n name="选择物品管理" namespace="viewResourceStoreInfo"></vc:i18n>
                    </button>
                    <button type="button" v-if="viewResourceStoreInfo.index != 2" class="btn btn-primary btn-sm"
                            v-on:click="_openAddResourceStoreInfoModel()">
                        <i class="fa fa-plus"></i> <vc:i18n name="添加物品管理" namespace="viewResourceStoreInfo"></vc:i18n>
                    </button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><vc:i18n name="物品名称" namespace="viewResourceStoreInfo"></vc:i18n>：</label>
                            <label class="">{{viewResourceStoreInfo.resName}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><vc:i18n name="物品编码" namespace="viewResourceStoreInfo"></vc:i18n>：</label>
                            <label class="">{{viewResourceStoreInfo.resCode}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><vc:i18n name="物品价格" namespace="viewResourceStoreInfo"></vc:i18n>：</label>
                            <label class="">{{viewResourceStoreInfo.price}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><vc:i18n name="物品库存" namespace="viewResourceStoreInfo"></vc:i18n>：</label>
                            <label class="">{{viewResourceStoreInfo.stock}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><vc:i18n name="描述" namespace="viewResourceStoreInfo"></vc:i18n>：</label>
                            <label class="">{{viewResourceStoreInfo.description}}</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <vc:create path="common/addResourceStore" callBackListener="viewResourceStoreInfo"
               callBackFunction="chooseResourceStore"></vc:create>
    <vc:create path="common/chooseResourceStore" emitChooseResourceStore="viewResourceStoreInfo"
               emitLoadData="viewResourceStoreInfo"></vc:create>
</div>
