<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>新公告</h5>
                <div class="ibox-tools" style="top:10px;">

                </div>
            </div>
            <div class="ibox-content">

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">标题</label>
                    <div class="col-sm-10">
                        <input v-model="addNoticeViewInfo.title" type="text" placeholder="必填，请填写标题"
                               class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">公告类型</label>
                    <div class="col-sm-10">
                        <select class="custom-select" v-model="addNoticeViewInfo.noticeTypeCd">
                            <option selected disabled value="">必填，请选择公告类型</option>
                            <option value="1000">业主通知</option>
                            <option value="1001">员工通知</option>
                            <option value="1003">业主微信</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row" v-if="addNoticeViewInfo.noticeTypeCd == '1003'">
                    <label class="col-sm-2 col-form-label">公告范围</label>
                    <div class="col-sm-10">
                        <select class="custom-select" v-model="addNoticeViewInfo.objType" @change="_changeObjType()">
                            <option selected disabled value="">必填，请选择公告范围</option>
                            <option  value="005">关注用户</option>
                            <option  value="001">小区</option>
                            <option  value="002">楼栋</option>
                            <option  value="003">单元</option>
                            <option  value="004">房屋</option>
                        </select></div>
                </div>
                <div class="form-group row"
                             v-show="addNoticeViewInfo.objType == '002' || addNoticeViewInfo.objType == '003' || addNoticeViewInfo.objType == '004' ">
                            <label class="col-sm-2 col-form-label">归属楼栋</label>
                            <div class="col-sm-10">
                                <vc:create path="property/floorSelect2"
                                           parentModal="addNoticeView"
                                           callBackListener="addNoticeView"
                                           callBackFunction="notify"
                                           namespace="addNoticeView"
                                ></vc:create>
                            </div>
                        </div>
                        <div class="form-group row"
                             v-show="addNoticeViewInfo.objType == '003' || addNoticeViewInfo.objType == '004'  ">
                            <label class="col-sm-2 col-form-label">归属单元</label>
                            <div class="col-sm-10">
                                <vc:create path="property/unitSelect2"
                                           parentModal="addNoticeView"
                                           callBackListener="addNoticeView"
                                           callBackFunction="notify"
                                           namespace="addNoticeView"
                                ></vc:create>
                            </div>
                        </div>
                        <div class="form-group row"
                             v-show="addNoticeViewInfo.objType == '004'  ">
                            <label class="col-sm-2 col-form-label">归属房屋</label>
                            <div class="col-sm-10">
                                <vc:create path="property/roomSelect2"
                                           parentModal="addNoticeView"
                                           callBackListener="addNoticeView"
                                           callBackFunction="notify"
                                           namespace="addNoticeView"
                                ></vc:create>
                            </div>
                        </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">开始时间</label>
                    <div class="col-sm-10">
                        <input v-model="addNoticeViewInfo.startTime" readonly type="text" placeholder="必填，请填写开始时间"
                               class="form-control noticeStartTime">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">结束时间</label>
                    <div class="col-sm-10">
                        <input v-model="addNoticeViewInfo.endTime" readonly type="text" placeholder="必填，请填写结束时间"
                               class="form-control noticeEndTime">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">公告内容</label>
                    <div class="col-sm-10 ">
                        <div class=" no-padding">
                            <div class="summernote"></div>
                        </div>
                        <!--<textarea v-model="addNoticeViewInfo.context" cols="3"  type="text" placeholder="必填，请填写公告内容" class="form-control"></textarea>-->
                    </div>
                </div>

                <div class="ibox-content">
                    <button class="btn btn-primary float-right" type="button" v-on:click="saveNoticeInfo()"><i
                            class="fa fa-check"></i>&nbsp;提交
                    </button>
                    <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                            v-on:click="closeNoticeInfo()">取消
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
