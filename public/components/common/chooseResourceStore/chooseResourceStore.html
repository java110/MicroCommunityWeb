<div id="chooseResourceStoreModel" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="chooseResourceStoreModelLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseResourceStoreModelLabel">选择物品</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-3">
                                    <div class="input-group">
                                        <select class="custom-select custom-select-sm" v-model="chooseResourceStoreInfo.shId">
                                            <option selected value="">请选择仓库</option>
                                            <option v-for="(item,index) in chooseResourceStoreInfo.storehouses" :key="index" v-bind:value="item.shId">
                                                {{item.shName}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="input-group">
                                        <select class="custom-select custom-select-sm" v-model="chooseResourceStoreInfo.rstId">
                                            <option selected value="">请选择物品类型</option>
                                            <option v-for="(item,index) in chooseResourceStoreInfo.resourceStoreTypes" :key="index"
                                                v-bind:value="item.rstId">
                                                {{item.name}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入物品管理名称" type="text"
                                            v-model="chooseResourceStoreInfo._currentResourceStoreName"
                                            class="form-control form-control-sm">
                                        <span class="input-group-append">
                                            <button type="button" class="btn btn-sm btn-primary"
                                                v-on:click="queryResourceStores()">查询</button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th class="text-center"><input type="checkbox" class="i-checks " @click="checkAll($event)" id="quan"></th>
                                            <th class="text-center">仓库名称</th>
                                            <th class="text-center">物品类型</th>
                                            <th class="text-center">物品名称</th>
                                            <th class="text-center">物品规格</th>
                                            <th class="text-center">物品编码</th>
                                            <th class="text-center">物品库存</th>
                                            <!-- <th class="text-center">操作</th> -->

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="resourceStore in chooseResourceStoreInfo.resourceStores">
                                            <td class="text-center">
                                                <input type="checkbox" class="i-checks checkItem" v-bind:value="resourceStore.resId"
                                                    v-model="chooseResourceStoreInfo.selectResourceStores">
                                            </td>
                                            <td class="text-center">{{resourceStore.shName}}</td>
                                            <td class="text-center">{{resourceStore.rstName ? resourceStore.rstName : '-'}}</td>
                                            <td class="text-center">{{resourceStore.resName}}</td>
                                            <td class="text-center">{{resourceStore.rssName ? resourceStore.rssName : '-'}}</td>
                                            <td class="text-center">{{resourceStore.resCode}}</td>
                                            <td class="text-center">{{resourceStore.stock}}{{resourceStore.unitCodeName}}</td>

                                            <!-- <td>
                                                <button class="btn btn-primary btn-xs"
                                                    v-on:click="chooseResourceStore(resourceStore)">选择</button>
                                            </td> -->
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <vc:create namespace="chooseResourceStore" path="frame/paginationPlus"></vc:create>
                            <div class="ibox-content" v-if="chooseResourceStoreInfo.resourceStores.length > 0">
                                <button class="btn btn-primary float-right" type="button" v-on:click="chooseResourceStore()">
                                    <i class="fa fa-check"></i>&nbsp;提交
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
