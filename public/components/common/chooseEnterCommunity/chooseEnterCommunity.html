<div>
    <div id="chooseEnterCommunityModel" class="modal fade" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="addPrivilegeModalLabel">切换小区</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p style="color: red;">{{navCommunityInfo.errorInfo}}</p>
                    <div class=" row">
                        <div class="col-lg-12">
                            <div class="ibox ">
                                <div class="row">

                                    <div class="col-sm-7 m-b-xs">

                                    </div>
                                    <div class="col-sm-5">
                                        <div class="input-group">
                                            <input placeholder="输入小区名称" v-model="navCommunityInfo.searchCommunityName"
                                                type="text" class="form-control form-control-sm">
                                            <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary"
                                                    v-on:click="_queryEnterCommunity()">查询</button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="table-responsive" style="margin-top:15px">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>小区ID</th>
                                                <th data-hide="phone">名称</th>
                                                <th data-hide="phone">地址</th>
                                                <th class="text-right">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr v-for="community in navCommunityInfo.communityInfo">
                                                <td>
                                                    {{community.communityId}}
                                                </td>
                                                <td>
                                                    {{community.name}}
                                                </td>
                                                <td>
                                                    {{community.address}}
                                                </td>

                                                <td class="text-right">
                                                    <div class="btn-group">
                                                        <button class="btn-white btn btn-xs"
                                                            v-on:click="_chooseCurrentCommunity(community)">选择</button>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>

                                </div>
                                <vc:create path="frame/paginationPlus" namespace="chooseEnterCommunity"></vc:create>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <vc:create path="common/document"></vc:create>

</div>
