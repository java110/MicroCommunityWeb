<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5><span><vc:i18n name="登记民生诉求" namespace="addComplainView"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">

                </div>
            </div>
            <div class="ibox-content">

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><span><vc:i18n name="类型" namespace="addComplainView"></vc:i18n></span></label>
                    <div class="col-sm-10">
                        <select class="custom-select" v-model="addComplainViewInfo.typeCd">
                            <option selected disabled value="">{{vc.i18n('必填','addComplainView')}}，请选择类型</option>
                            <option value="809001">{{vc.i18n('投诉','addComplainView')}}</option>
                            <option value="809002">{{vc.i18n('建议','addComplainView')}}</option>
                            <option value="809003">{{vc.i18n('咨询','addComplainView')}}</option>
                        </select></div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><span><vc:i18n name="联系人" namespace="addComplainView"></vc:i18n></span></label>
                    <div class="col-sm-10">
                        <input v-model="addComplainViewInfo.complaintName" type="text" :placeholder="vc.i18n('必填，请填写联系人','addComplainView')"
                               class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><span><vc:i18n name="联系电话" namespace="addComplainView"></vc:i18n></span></label>
                    <div class="col-sm-10">
                        <input v-model="addComplainViewInfo.tel" type="text" :placeholder="vc.i18n('必填，请填写联系电话','addComplainView')"
                               class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><span><vc:i18n name="内容" namespace="addComplainView"></vc:i18n></span></label>
                    <div class="col-sm-10">
                        <textarea :placeholder="vc.i18n('必填，请填写内容','addComplainView')" class="form-control"
                                  v-model="addComplainViewInfo.context"></textarea></div>
                </div>

            </div>
        </div>
    </div>
</div>
