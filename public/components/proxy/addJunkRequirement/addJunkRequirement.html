<div id = "addJunkRequirementModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span><vc:i18n name="添加旧货" namespace="addJunkRequirement"></vc:i18n></span></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
         <label class="col-sm-2 col-form-label"><span><vc:i18n name="类别" namespace="addJunkRequirement"></vc:i18n></span></label>
         <div class="col-sm-10">
<select class="custom-select" v-model="addJunkRequirementInfo.classification">
         <option selected  disabled value="">{{vc.i18n('必填','addJunkRequirement')}}，请选择类别</option>
         <option  value="10001">{{vc.i18n('家具','addJunkRequirement')}}</option>
<option  value="10002">{{vc.i18n('电器','addJunkRequirement')}}</option>
  </select>         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label"><span><vc:i18n name="巡检计划" namespace="addJunkRequirement"></vc:i18n></span></label>
         <div class="col-sm-10">
           <input v-model="addJunkRequirementInfo.inspectionPlanId"                   type="text" :placeholder="vc.i18n('必填，请填写巡检计划','addJunkRequirement')" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label"><span><vc:i18n name="内容" namespace="addJunkRequirement"></vc:i18n></span></label>
         <div class="col-sm-10">
           <input v-model="addJunkRequirementInfo.context"                   type="text" :placeholder="vc.i18n('必填，请填写内容','addJunkRequirement')" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label"><span><vc:i18n name="参考价格" namespace="addJunkRequirement"></vc:i18n></span></label>
         <div class="col-sm-10">
           <input v-model="addJunkRequirementInfo.referencePrice"                   type="text" :placeholder="vc.i18n('必填，请填写参考价格','addJunkRequirement')" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label"><span><vc:i18n name="发布人" namespace="addJunkRequirement"></vc:i18n></span></label>
         <div class="col-sm-10">
           <input v-model="addJunkRequirementInfo.publishUserName"                   type="text" :placeholder="vc.i18n('必填，请填写发布人','addJunkRequirement')" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label"><span><vc:i18n name="联系方式" namespace="addJunkRequirement"></vc:i18n></span></label>
         <div class="col-sm-10">
           <input v-model="addJunkRequirementInfo.publishUserLink"                   type="text" :placeholder="vc.i18n('必填，请填写联系方式','addJunkRequirement')" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label"><span><vc:i18n name="状态" namespace="addJunkRequirement"></vc:i18n></span></label>
         <div class="col-sm-10">
<select class="custom-select" v-model="addJunkRequirementInfo.state">
         <option selected  disabled value="">{{vc.i18n('必填','addJunkRequirement')}}，请选择状态</option>
         <option  value="12001">{{vc.i18n('未审核','addJunkRequirement')}}</option>
<option  value="13001">{{vc.i18n('审核通过','addJunkRequirement')}}</option>
<option  value="14001">{{vc.i18n('审核失败','addJunkRequirement')}}</option>
<option  value="15001">{{vc.i18n('处理完成','addJunkRequirement')}}</option>
  </select>         </div>
</div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="saveJunkRequirementInfo()" ><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal"><span><vc:i18n name="取消" namespace="addJunkRequirement"></vc:i18n></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
