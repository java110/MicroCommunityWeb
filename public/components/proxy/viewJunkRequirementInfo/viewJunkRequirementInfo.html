<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5><span><vc:i18n name="旧货信息" namespace="viewJunkRequirementInfo"></vc:i18n></span></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewJunkRequirementInfo.index != 2" class="btn btn-primary btn-sm"
                        style="margin-right:10px;" v-on:click="_openSelectJunkRequirementInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="选择旧货" namespace="viewJunkRequirementInfo"></vc:i18n></span></button>

                    <button type="button" v-if="viewJunkRequirementInfo.index != 2" class="btn btn-primary btn-sm"
                        v-on:click="_openAddJunkRequirementInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> <span><vc:i18n name="添加旧货" namespace="viewJunkRequirementInfo"></vc:i18n></span></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="类别" namespace="viewJunkRequirementInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewJunkRequirementInfo.classification}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="巡检计划" namespace="viewJunkRequirementInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewJunkRequirementInfo.inspectionPlanId}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="内容" namespace="viewJunkRequirementInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewJunkRequirementInfo.context}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="参考价格" namespace="viewJunkRequirementInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewJunkRequirementInfo.referencePrice}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="发布人" namespace="viewJunkRequirementInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewJunkRequirementInfo.publishUserName}}</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="联系方式" namespace="viewJunkRequirementInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewJunkRequirementInfo.publishUserLink}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label"><span><vc:i18n name="状态" namespace="viewJunkRequirementInfo"></vc:i18n></span>：</label>
                            <label class="">{{viewJunkRequirementInfo.state}}</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <vc:create path="proxy/addJunkRequirement" callBackListener="viewJunkRequirementInfo"
        callBackFunction="chooseJunkRequirement"></vc:create>


    <vc:create path="proxy/chooseJunkRequirement" emitChooseJunkRequirement="viewJunkRequirementInfo"
        emitLoadData="viewJunkRequirementInfo"></vc:create>
</div>
