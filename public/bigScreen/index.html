<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>HC智慧物业管理系统</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="js/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="js/bootstrap.min.js"></script>
	<script src="/js/vue/vue.min.js"></script>
    <script src="/js/vue/vue-resource.min.js"></script>
	<link href="css/index.css" rel="stylesheet" />
</head>

<body>
	<header>
		<span id="community">云智家园</span>数据分析
	</header>
	<div style="    position: absolute;
    right: 60px;
    top: 35px;
    color: #487bff;
    font-size: 22px;">
		<a href="/">控制台</a>
	</div>
	<div class="container m-20">
		<div class="row">
			<div class="col-lg-3">
				<div class="box1">
					<div class="title">房屋</div>
					<div class="box1_con" id="box1"></div>
				</div>
				<div class="box2 m-20">
					<div class="title">报修</div>
					<div class="box2_con" id="box2"></div>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="box3">
					<div class="title">小区资产</div>
					<div class="box3_con">
						<div class="box3_con_right">
							<div class="box3_con_right_top">
								<div class="row">
									<div class="col-lg-3">
										<div class=" data_bg">
											<p id="floorCount">0栋</p><small>楼栋总数</small>
										</div>
									</div>
									<div class="col-lg-3 ">
										<div class=" data_bg">
											<p id="roomCount">0个</p><small>房屋总数</small>
										</div>
									</div>
									<div class="col-lg-3 ">
										<div class=" data_bg">
											<p id="parkingSpaceCount">0个</p><small>车位总数</small>
										</div>
									</div>
									<div class="col-lg-3 ">
										<div class=" data_bg">
											<p id="machineCount">0台</p><small>设备总数</small>
										</div>
									</div>
								</div>
							</div>
							<div class="box3_con_right_bot" id="box3_right"></div>
						</div>
					</div>
				</div>
				<div class="box4 m-20">
					<div class="title">费用</div>
					<div class="box4_con" id="box4"></div>
				</div>
			</div>
			<div class="col-lg-3 ">
				<div class="box5">
					<div class="box5_div">
						<div class="title">实时开门</div>
						<div class="box5_con">
							<div class="box5_con_top">
								<div class="row">
									<div class="col-md-6">
										<img width="90%" height="200px" src="/img/noPhoto.jpg" alt="开门图片"/>

									</div>
									<div class="col-md-6">
										<img width="90%" height="200px"  src="/img/noPhoto.jpg" alt="开门图片"/>

									</div>
								</div>
							</div>

							<div class="title m-20">费用预警</div>
							<div class="box6_con_bot">
								<ul id="todayPreFee">
							

								</ul>
							</div>

							<div class="title m-20">今日巡检</div>
							<div class="box5_con_bot">
								<ul id="todayInpection">
									
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/echarts.min.js"></script>
	<script src="/vcCore/vcFramework.js"></script>
	<script type="text/javascript" src="js/box1.js"></script>
	<script type="text/javascript" src="js/box2.js"></script>
	<script type="text/javascript" src="js/box3.js"></script>
	<script type="text/javascript" src="js/box4.js"></script>
	<script type="text/javascript" src="js/box5.js"></script>
	
</body>

</html>
