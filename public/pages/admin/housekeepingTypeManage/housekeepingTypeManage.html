<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入类别名称"
                                    v-model="housekeepingTypeManageInfo.conditions.hktName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="housekeepingTypeManageInfo.conditions.isShow">
                                <option selected value="">请选择类型</option>
                                <option value="1001">家政</option>
                                <option value="2002">商城</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="housekeepingTypeManageInfo.conditions.isShow">
                                <option selected value="">请选择是否展示</option>
                                <option value="Y">是</option>
                                <option value="N">否</option>
                            </select>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryHousekeepingTypeMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>商城菜单</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                            v-on:click="_openAddHousekeepingTypeModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">菜单名称</th>
                                <th class="text-center">小图标</th>
                                <th class="text-center">菜单描述</th>
                                <th class="text-center">菜单类别</th>
                                <th class="text-center">标签</th>
                                <th class="text-center">排序</th>
                                <th class="text-center">是否显示</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="housekeepingType in housekeepingTypeManageInfo.housekeepingTypes">
                                <td class="text-center">{{housekeepingType.hktName}}</td>
                                <td class="text-center">
                                    <img style="width: 60px; height: 60px; border-radius: 5px;"
                                        v-bind:src="housekeepingType.hktIcon"></img>
                                </td>
                                <td class="text-center">{{housekeepingType.hktDesc}}</td>
                                <td class="text-center">{{housekeepingType.typeCdName}}</td>
                                <td class="text-center">{{housekeepingType.label}}</td>
                                <td class="text-center">{{housekeepingType.seq}}</td>
                                <td class="text-center">{{housekeepingType.isShow == 'Y'?'是':'否'}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditHousekeepingTypeModel(housekeepingType)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteHousekeepingTypeModel(housekeepingType)">删除</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

    <vc:create path="admin/addHousekeepingType" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editHousekeepingType"></vc:create>
    <vc:create path="admin/deleteHousekeepingType"></vc:create>

</div>
