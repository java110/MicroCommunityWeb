<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="待办单" namespace="myAuditOrders"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="vc.goBack()">
                            <i class="fa fa-close"></i>
                            <vc:i18n name="返回" namespace="myAuditOrders"></vc:i18n>
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryAuditOrdersMethod()">
                            <i class="fa fa-refresh"></i>
                            <vc:i18n name="刷新" namespace="myAuditOrders"></vc:i18n>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <vc:i18n name="订单号" namespace="myAuditOrders"></vc:i18n>
                            </th>
                            <th class="text-center">
                                <vc:i18n name="订单类型" namespace="myAuditOrders"></vc:i18n>
                            </th>
                            <th class="text-center">
                                <vc:i18n name="订单状态" namespace="myAuditOrders"></vc:i18n>
                            </th>
                            <th class="text-center">
                                <vc:i18n name="申请人" namespace="myAuditOrders"></vc:i18n>
                            </th>
                            <th class="text-center">
                                <vc:i18n name="创建时间" namespace="myAuditOrders"></vc:i18n>
                            </th>
                            <th class="text-center">
                                <vc:i18n name="操作" namespace="myAuditOrders"></vc:i18n>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="auditOrder in auditOrdersInfo.auditOrders">
                            <td class="text-center">{{auditOrder.applyOrderId}}</td>
                            <td class="text-center">{{auditOrder.resOrderTypeName}}</td>
                            <td class="text-center">{{auditOrder.stateName}}</td>
                            <td class="text-center">{{auditOrder.userName}}</td>
                            <td class="text-center">{{auditOrder.createTime}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDetailPurchaseApplyModel(auditOrder)">
                                        <vc:i18n name="查看" namespace="myAuditOrders"></vc:i18n>
                                    </button>
                                </div>
                                <div class="btn-group" v-if="auditOrder.createUserId == auditOrdersInfo.currentUserId">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditPurchaseModel(auditOrder)">
                                        <vc:i18n name="修改" namespace="myAuditOrders"></vc:i18n>
                                    </button>
                                </div>
                                <div style="display: inline-block;">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-if="auditOrder.curTaskName == '仓库管理员'"
                                                v-on:click="_procureEnterOrder(auditOrder)">
                                            <vc:i18n name="采购入库" namespace="myAuditOrders"></vc:i18n>
                                        </button>
                                        <button class="btn-white btn btn-xs" v-else
                                                v-on:click="_openAuditOrderModel(auditOrder)">
                                            <vc:i18n name="审批" namespace="myAuditOrders"></vc:i18n>
                                        </button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
</div>
