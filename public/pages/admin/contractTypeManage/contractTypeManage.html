<div>
    <div class="row" v-if="contractTypeManageInfo.componentShow == 'contractTypeList'">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入类型名称"
                                    v-model="contractTypeManageInfo.conditions.typeName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="contractTypeManageInfo.conditions.audit">
                                <option selected value="">请选择审核</option>
                                <option value="1001">物业审核</option>
                                <option value="2002">不审核</option>
                                <option value="3003">运营审核</option>
                                <option value="4004">代理商审核</option>
                            </select> </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入类型编码"
                                    v-model="contractTypeManageInfo.conditions.contractTypeId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryContractTypeMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row" v-if="contractTypeManageInfo.componentShow == 'contractTypeList'">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>合同类型</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddContractTypeModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">类型ID</th>
                                <th class="text-center">类型名称</th>
                                <th class="text-center">是否审核</th>
                                <th class="text-center">描述</th>
                                <th class="text-right">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="contractType in contractTypeManageInfo.contractTypes">
                                <td class="text-center">{{contractType.contractTypeId}}</td>
                                <td class="text-center">{{contractType.typeName}}</td>
                                <td class="text-center">{{contractType.auditName}}</td>
                                <td class="text-center">{{contractType.remark}}</td>
                                <td class="text-right">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openContractTypeSpecModel(contractType)">扩展信息</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openContractTemplate(contractType)">合同模板</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditContractTypeModel(contractType)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteContractTypeModel(contractType)">删除</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

    <div v-show="contractTypeManageInfo.componentShow != 'contractTypeList'">
        <vc:create path="admin/addTemplateView"></vc:create>
    </div>

    <vc:create path="admin/addContractType" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editContractType"></vc:create>
    <vc:create path="admin/deleteContractType"></vc:create>

</div>
