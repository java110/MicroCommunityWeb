<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span>
                            <vc:i18n name="查询条件"></vc:i18n>
                        </span></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择商品名称','marketGoodsItemManage')"
                                    v-model="marketGoodsItemManageInfo.conditions.prodName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryMarketGoodsItemMethod()">
                                <i class="glyphicon glyphicon-search"></i> <span>
                                    <vc:i18n name="查询"></vc:i18n>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span>
                            <vc:i18n name="营销商品" namespace="marketGoodsItemManage"></vc:i18n>
                        </span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-white btn-sm"
                            v-on:click="vc.goBack()">
                                <vc:i18n name="返回" ></vc:i18n>
                        </button>
                        <button type="button" class="btn btn-primary btn-sm"
                            v-on:click="_openAddMarketGoodsItemModal()">
                                <vc:i18n name="添加" ></vc:i18n>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <!-- <th class="text-center"><span>
                                        <vc:i18n name='编号' namespace='marketGoodsItemManage'></vc:i18n>
                                    </span></th> -->
                                    <th class="text-center"><span>
                                        <vc:i18n name='图片' namespace='marketGoodsItemManage'></vc:i18n>
                                    </span></th>
                                
                                <th class="text-center"><span>
                                        <vc:i18n name='商品名称' namespace='marketGoodsItemManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='商品简介' namespace='marketGoodsItemManage'></vc:i18n>
                                    </span></th>
                               
                                <th class="text-center"><span>
                                        <vc:i18n name='访问地址' namespace='marketGoodsItemManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='金额' namespace='marketGoodsItemManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='商铺名称' namespace='marketGoodsItemManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='排序' namespace='marketGoodsItemManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='操作'></vc:i18n>
                                    </span></th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="marketGoodsItem in marketGoodsItemManageInfo.marketGoodsItems">
                                <!-- <td class="text-center">{{marketGoodsItem.itemId}}</td> -->
                                <td class="text-center" style="white-space: nowrap;">
                                    <img style="width: 60px; height: 60px;" class="border-radius" v-if="marketGoodsItem.picUrl"
                                        v-bind:src="marketGoodsItem.picUrl" v-on:click="_viewMarketWayPicImage(marketGoodsItem.picUrl)" />
                                    <img style="width: 60px; height: 60px;" class="border-radius" v-else src="/img/noPhoto.jpg" />
                                </td>
                                <td class="text-center">{{marketGoodsItem.prodName}}</td>
                                <td class="text-center">{{marketGoodsItem.prodDesc}}</td>
                                <td class="text-center">{{marketGoodsItem.picLink}}</td>
                                <td class="text-center">{{marketGoodsItem.price}}</td>
                                <td class="text-center">{{marketGoodsItem.shopName}}</td>
                                <td class="text-center">{{marketGoodsItem.sort}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditMarketGoodsItemModel(marketGoodsItem)"><span>
                                                <vc:i18n name='修改'></vc:i18n>
                                            </span></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteMarketGoodsItemModel(marketGoodsItem)"><span>
                                                <vc:i18n name='删除'></vc:i18n>
                                            </span></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="admin/addMarketGoodsItem" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editMarketGoodsItem"></vc:create>
    <vc:create path="admin/deleteMarketGoodsItem"></vc:create>

</div>
