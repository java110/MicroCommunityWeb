<div class=" animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="待办单" namespace="allocationStorehouseAuditOrders"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-white btn-sm" v-on:click="vc.goBack()">
                            <vc:i18n name="返回" namespace="allocationStorehouseAuditOrders"></vc:i18n>
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryAuditOrdersMethod()">
                            <vc:i18n name="刷新" namespace="allocationStorehouseAuditOrders"></vc:i18n>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <vc:i18n name="调度编号" namespace="allocationStorehouseAuditOrders"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="调拨数量" namespace="allocationStorehouseAuditOrders"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="申请人" namespace="allocationStorehouseAuditOrders"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="状态" namespace="allocationStorehouseAuditOrders"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="时间" namespace="allocationStorehouseAuditOrders"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="操作" namespace="allocationStorehouseAuditOrders"></vc:i18n>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="auditOrder in allocationStorehouseAuditOrdersInfo.auditOrders">
                                <td class="text-center">{{auditOrder.applyId}}</td>
                                <td class="text-center">{{auditOrder.applyCount}}</td>
                                <td class="text-center">{{auditOrder.startUserName}}</td>
                                <td class="text-center">{{auditOrder.stateName}}</td>
                                <td class="text-center">{{auditOrder.createTime}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_toDetail(auditOrder)"><vc:i18n name="查看" namespace="allocationStorehouseAuditOrders"></vc:i18n>
                                        </button>
                                    </div>
                                    <div class="btn-group" v-if="auditOrder.startUserId == allocationStorehouseAuditOrdersInfo.currentUserId">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditPurchaseModel(auditOrder)">
                                                <vc:i18n name="修改" namespace="allocationStorehouseAuditOrders"></vc:i18n>
                                        </button>
                                    </div>
                                    <div style="display: inline-block;">
                                        <div class="btn-group">
                                            <button class="btn-white btn btn-xs" v-if="auditOrder.curTaskName == '仓库管理员'" v-on:click="_allocationStorehouseEnter(auditOrder)">
                                                <vc:i18n name="调拨" namespace="allocationStorehouseAuditOrders"></vc:i18n>
                                            </button>
                                            <button class="btn-white btn btn-xs" v-else v-on:click="_openAuditOrderModel(auditOrder)">
                                                <vc:i18n name="审批" namespace="allocationStorehouseAuditOrders"></vc:i18n>
                                            </button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
</div>
