<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><vc:i18n name="查询条件" namespace="couponPoolManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入优惠券名称','couponPoolManage')"
                                    v-model="couponPoolManageInfo.conditions.couponName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入有效期','couponPoolManage')"
                                    v-model="couponPoolManageInfo.conditions.validityDay" class=" form-control">
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="优惠券池信息" namespace="couponPoolManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddCouponPoolModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            制作
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><vc:i18n name="优惠券池" namespace="couponPoolManage"></vc:i18n>ID</th>
                                <th class="text-center"><vc:i18n name="优惠券类型" namespace="couponPoolManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="优惠券名称" namespace="couponPoolManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="面值" namespace="couponPoolManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="购买价格" namespace="couponPoolManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="数量" namespace="couponPoolManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="有效期" namespace="couponPoolManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="排序" namespace="couponPoolManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="操作" namespace="couponPoolManage"></vc:i18n></th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="couponPool in couponPoolManageInfo.couponPools">
                                <td class="text-center">{{couponPool.poolId}}</td>
                                <td class="text-center">{{couponPool.couponTypeName}}</td>
                                <td class="text-center">{{couponPool.couponName}}</td>
                                <td class="text-center">{{couponPool.actualPrice}}</td>
                                <td class="text-center">{{couponPool.buyPrice}}</td>
                                <td class="text-center">{{couponPool.couponStock}}</td>
                                <td class="text-center">{{couponPool.validityDay}}</td>
                                <td class="text-center">{{couponPool.seq}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditCouponPoolModel(couponPool)"><vc:i18n name="修改" namespace="couponPoolManage"></vc:i18n></button>
                                    </div>
                                    <!-- <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteCouponPoolModel(couponPool)"><vc:i18n name="删除" namespace="couponPoolManage"></vc:i18n></button>
                                    </div> -->
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="admin/addCouponPool" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editCouponPool"></vc:create>
    <vc:create path="admin/deleteCouponPool"></vc:create>

</div>
