<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><vc:i18n name="查询条件" namespace="rentingHistoryManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入租房名称','rentingHistoryManage')"
                                    v-model="rentingPoolManageInfo.conditions.rentingTitle" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="rentingPoolManageInfo.conditions.paymentType">
                                <option selected value=""><vc:i18n name="请选择预付类型" namespace="rentingHistoryManage"></vc:i18n></option>
                                <option value="1001"><vc:i18n name="押一付一" namespace="rentingHistoryManage"></vc:i18n></option>
                                <option value="2002"><vc:i18n name="押一付三" namespace="rentingHistoryManage"></vc:i18n></option>
                                <option value="3003"><vc:i18n name="押一付六" namespace="rentingHistoryManage"></vc:i18n></option>
                            </select> </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入业主名称','rentingHistoryManage')"
                                    v-model="rentingPoolManageInfo.conditions.ownerName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryRentingPoolMethod()">
                                <i class="glyphicon glyphicon-search"></i> <vc:i18n name="查询" namespace="rentingHistoryManage"></vc:i18n>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="出租历史" namespace="rentingHistoryManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <!-- <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddRentingPoolModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            房屋出租
                        </button> -->
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><vc:i18n name="房屋" namespace="rentingHistoryManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="出租标题" namespace="rentingHistoryManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="租金" namespace="rentingHistoryManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="预付类型" namespace="rentingHistoryManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="入住时间" namespace="rentingHistoryManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="出租配置" namespace="rentingHistoryManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="业主名称" namespace="rentingHistoryManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="业主电话" namespace="rentingHistoryManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="状态" namespace="rentingHistoryManage"></vc:i18n></th>
                                <th class="text-right"><vc:i18n name="操作" namespace="rentingHistoryManage"></vc:i18n></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="rentingPool in rentingPoolManageInfo.rentingPools">
                                <td class="text-center">{{rentingPool.roomName}}</td>
                                <td class="text-center">{{rentingPool.rentingTitle}}</td>
                                <td class="text-center">{{rentingPool.price}}</td>
                                <td class="text-center">{{rentingPool.paymentTypeName}}</td>
                                <td class="text-center">{{rentingPool.checkIn == '1001'?'立即入住':'预约入住'}}</td>
                                <td class="text-center">{{rentingPool.rentingType=='3344'?'整租':'合租'}}</td>
                                <td class="text-center">{{rentingPool.ownerName}}</td>
                                <td class="text-center">{{rentingPool.ownerTel}}</td>
                                <td class="text-center">{{rentingPool.stateName}}</td>
                                <td class="text-right">

                                    <div class="btn-group" >
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_toRentingHistory(rentingPool)"><vc:i18n name="详情" namespace="rentingHistoryManage"></vc:i18n></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
</div>
