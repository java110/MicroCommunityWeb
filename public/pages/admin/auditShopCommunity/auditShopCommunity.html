<div class=" animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="店铺入驻小区" namespace="auditShopCommunity"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span><vc:i18n name="小区编码" namespace="auditShopCommunity"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="小区名称" namespace="auditShopCommunity"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="商铺名称" namespace="auditShopCommunity"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="入驻时间" namespace="auditShopCommunity"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="开始时间" namespace="auditShopCommunity"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="结束时间" namespace="auditShopCommunity"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="状态" namespace="auditShopCommunity"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="操作" namespace="auditShopCommunity"></vc:i18n></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="shopCommunity in auditShopCommunityInfo.shopCommunitys">
                                <td class="text-center">{{shopCommunity.communityId}}</td>
                                <td class="text-center">{{shopCommunity.communityName}}</td>
                                <td class="text-center">{{shopCommunity.shopName}}</td>
                                <td class="text-center">{{shopCommunity.createTime}}</td>
                                <td class="text-center">{{shopCommunity.startTime}}</td>
                                <td class="text-center">{{shopCommunity.endTime}}</td>
                                <td class="text-center">{{shopCommunity.stateName}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openAuditShopCommunityModel(shopCommunity)"><span><vc:i18n name="审核" namespace="auditShopCommunity"></vc:i18n></span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="common/audit" callBackListener="auditShopCommunity" callBackFunction="notifyAudit"></vc:create>
</div>
