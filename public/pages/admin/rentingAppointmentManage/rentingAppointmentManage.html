<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><vc:i18n name="查询条件" namespace="rentingAppointmentManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入租客名称','rentingAppointmentManage')"
                                    v-model="rentingAppointmentManageInfo.conditions.tenantName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入租客手机号','rentingAppointmentManage')"
                                    v-model="rentingAppointmentManageInfo.conditions.tenantTel" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <select class="custom-select" v-model="rentingAppointmentManageInfo.conditions.state">
                                    <option selected value=""><vc:i18n name="请选择状态" namespace="rentingAppointmentManage"></vc:i18n></option>
                                    <option value="1001"><vc:i18n name="未租房" namespace="rentingAppointmentManage"></vc:i18n></option>
                                    <option value="2002"><vc:i18n name="租房失败" namespace="rentingAppointmentManage"></vc:i18n></option>
                                    <option value="3003"><vc:i18n name="租房成功" namespace="rentingAppointmentManage"></vc:i18n></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryRentingAppointmentMethod()">
                                <i class="glyphicon glyphicon-search"></i> <vc:i18n name="查询" namespace="rentingAppointmentManage"></vc:i18n>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="预约信息" namespace="rentingAppointmentManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                            v-on:click="_openAddRentingAppointmentModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            电话预约
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><vc:i18n name="租客名称" namespace="rentingAppointmentManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="租客性别" namespace="rentingAppointmentManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="租客电话" namespace="rentingAppointmentManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="预约时间" namespace="rentingAppointmentManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="预约房屋" namespace="rentingAppointmentManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="房屋" namespace="rentingAppointmentManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="状态" namespace="rentingAppointmentManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="备注" namespace="rentingAppointmentManage"></vc:i18n></th>
                                <th class="text-right"><vc:i18n name="操作" namespace="rentingAppointmentManage"></vc:i18n></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="rentingAppointment in rentingAppointmentManageInfo.rentingAppointments">
                                <td class="text-center">{{rentingAppointment.tenantName}}</td>
                                <td class="text-center">{{rentingAppointment.tenantSex == '0' ? '男':'女'}}</td>
                                <td class="text-center">{{rentingAppointment.tenantTel}}</td>
                                <td class="text-center">{{rentingAppointment.appointmentTime}}</td>
                                <td class="text-center">{{rentingAppointment.appointmentRoomName}}</td>
                                <td class="text-center">{{rentingAppointment.roomName}}</td>
                                <td class="text-center">{{rentingAppointment.stateName}}</td>
                                <td class="text-center">{{rentingAppointment.remark}}</td>
                                <td class="text-right">
                                    <div class="btn-group" v-if="rentingAppointment.state == '1001'">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openRentingModel(rentingAppointment)"><vc:i18n name="确认租房" namespace="rentingAppointmentManage"></vc:i18n></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditRentingAppointmentModel(rentingAppointment)"><vc:i18n name="修改" namespace="rentingAppointmentManage"></vc:i18n></button>
                                    </div>
                                    <div class="btn-group" v-if="rentingAppointment.state == '1001'">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteRentingAppointmentModel(rentingAppointment)"><vc:i18n name="放弃" namespace="rentingAppointmentManage"></vc:i18n></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="admin/addRentingAppointment" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editRentingAppointment"></vc:create>
    <vc:create path="admin/deleteRentingAppointment"></vc:create>
    <vc:create path="admin/confirmRenting"></vc:create>

</div>
