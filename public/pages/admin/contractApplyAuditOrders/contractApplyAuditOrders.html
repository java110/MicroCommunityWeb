<div class=" animated fadeInRight ecommerce">
    <div class="row" v-if="contractApplyAuditOrdersInfo.audit == '1'">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="起草待办单" namespace="contractApplyAuditOrders"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><vc:i18n name="合同编号" namespace="contractApplyAuditOrders"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="合同名称" namespace="contractApplyAuditOrders"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="合同类型" namespace="contractApplyAuditOrders"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="合同状态" namespace="contractApplyAuditOrders"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="创建时间" namespace="contractApplyAuditOrders"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="操作" namespace="contractApplyAuditOrders"></vc:i18n></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="auditOrder in contractApplyAuditOrdersInfo.contractApplyAuditOrders">
                                <td class="text-center">{{auditOrder.contractCode}}</td>
                                <td class="text-center">{{auditOrder.contractName}}</td>
                                <td class="text-center">{{auditOrder.contractTypeName}}</td>
                                <td class="text-center">{{auditOrder.stateName}}</td>
                                <td class="text-center">{{auditOrder.signingTime}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDetailContractApplyModel(auditOrder)"><vc:i18n name="查看" namespace="contractApplyAuditOrders"></vc:i18n>
                                        </button>
                                    </div>
                                    <div>
                                        <!--v-if="contractApplyAuditOrdersInfo.currentUserId != auditOrder.startUserId"-->
                                        <div class="btn-group" v-if="auditOrder.hasAudit && !auditOrder.hasEnd">
                                            <button class="btn-white btn btn-xs" v-on:click="_openAuditOrderModel(auditOrder)"><vc:i18n name="审批" namespace="contractApplyAuditOrders"></vc:i18n>
                                            </button>
                                        </div>
                                        <div class="btn-group" v-if="auditOrder.hasEnd">
                                            <button class="btn-white btn btn-xs" v-on:click="_finishAuditOrder(auditOrder)"><vc:i18n name="结束" namespace="contractApplyAuditOrders"></vc:i18n>
                                            </button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <div v-else>
        <vc:create path="common/flowAudit" callBackListener="contractApplyAuditOrders" callBackFunction="notifyAudit"></vc:create>
    </div>
</div>
