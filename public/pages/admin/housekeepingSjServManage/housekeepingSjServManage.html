<div>
    <div class="row" v-if="housekeepingServManageInfo.componentShow == 'housekeepingServManage'">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><vc:i18n name="查询条件" namespace="housekeepingSjServManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入服务名称','housekeepingSjServManage')"
                                    v-model="housekeepingServManageInfo.conditions.servName" class=" form-control">
                            </div>
                        </div>
                        <!--<div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择上架日期','housekeepingSjServManage')"
                                    v-model="housekeepingServManageInfo.conditions.createTime" class=" form-control servSjtmentTime">
                            </div>
                        </div>-->
                        <div class="col-sm-4">
                            <div class="form-group">
                                <select class="custom-select" v-model="housekeepingServManageInfo.conditions.hktId">
                                    <option selected value="">{{vc.i18n('请选择服务类型','housekeepingSjServManage')}}</option>
                                    <option v-for="(item,index) in housekeepingServManageInfo.housekeepingTypes" :value="item.hktId">
                                        {{item.hktName}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryHousekeepingServMethod()">
                                <i class="glyphicon glyphicon-search"></i> <vc:i18n name="查询" namespace="housekeepingSjServManage"></vc:i18n>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row" v-if="housekeepingServManageInfo.componentShow == 'housekeepingServManage'">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="上架服务" namespace="housekeepingSjServManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                            v-on:click="_listHousekeepingServsToDay()">
                            <i class="glyphicon glyphicon-plus"></i>
                            今日上架
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" style="margin-left:10px"
                            v-on:click="_listHousekeepingServsAll()"> <vc:i18n name="所有上架" namespace="housekeepingSjServManage"></vc:i18n>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><vc:i18n name="服务编号" namespace="housekeepingSjServManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="服务名称" namespace="housekeepingSjServManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="服务描述" namespace="housekeepingSjServManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="服务类型" namespace="housekeepingSjServManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="派单方式" namespace="housekeepingSjServManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="回访方式" namespace="housekeepingSjServManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="销量" namespace="housekeepingSjServManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="默认费用" namespace="housekeepingSjServManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="排序" namespace="housekeepingSjServManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="上架状态" namespace="housekeepingSjServManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="操作" namespace="housekeepingSjServManage"></vc:i18n></th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="housekeepingServ in housekeepingServManageInfo.housekeepingServs">
                                <td class="text-center">{{housekeepingServ.servId}}</td>
                                <td class="text-center">{{housekeepingServ.servName}}</td>
                                <td class="text-center">{{housekeepingServ.servDesc}}</td>
                                <td class="text-center">{{housekeepingServ.hktName}}</td>

                                <td class="text-center" v-if="housekeepingServ.repairWay == '100'"><vc:i18n name="抢单" namespace="housekeepingSjServManage"></vc:i18n></td>
                                <td class="text-center" v-else-if="housekeepingServ.repairWay == '200'"><vc:i18n name="指派" namespace="housekeepingSjServManage"></vc:i18n></td>
                                <td class="text-center" v-else-if="housekeepingServ.repairWay == '300'"><vc:i18n name="轮训" namespace="housekeepingSjServManage"></vc:i18n></td>

                                <td class="text-center" v-if="housekeepingServ.returnVisitFlag == '001'"><vc:i18n name="都不回访" namespace="housekeepingSjServManage"></vc:i18n></td>
                                <td class="text-center" v-else-if="housekeepingServ.returnVisitFlag == '002'"><vc:i18n name="已评价不回访" namespace="housekeepingSjServManage"></vc:i18n></td>
                                <td class="text-center" v-else-if="housekeepingServ.returnVisitFlag == '003'"><vc:i18n name="都回访" namespace="housekeepingSjServManage"></vc:i18n></td>

                                <td class="text-center">{{housekeepingServ.sales}}</td>
                                <td class="text-center">{{housekeepingServ.defaultFee}}</td>
                                <td class="text-center">{{housekeepingServ.sort}}</td>
                                <td class="text-center">{{housekeepingServ.state == '1001'?'未上架':'上架'}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditHousekeepingServModel(housekeepingServ)"><vc:i18n name="详情" namespace="housekeepingSjServManage"></vc:i18n></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteHousekeepingServModel(housekeepingServ)"><vc:i18n name="删除" namespace="housekeepingSjServManage"></vc:i18n></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>


    <div v-bind:class="{no_display:housekeepingServManageInfo.componentShow != 'editHousekeepingServ'}">
        <vc:create path="common/editHousekeepingServ"></vc:create>
    </div>
    <vc:create path="common/deleteHousekeepingServ"></vc:create>
</div>
