<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span>
                            <vc:i18n name="查询条件" namespace="merchantShop"></vc:i18n>
                        </span></h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入商铺编号','merchantShop')"
                                    v-model="merchantShopInfo.conditions.communityId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入商铺名称','merchantShop')"
                                    v-model="merchantShopInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryShopMethod()">
                                <i class="fa fa-search"></i> <span>
                                    <vc:i18n name="查询" namespace="merchantShop"></vc:i18n>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span>
                            <vc:i18n name="商家店铺" namespace="merchantShop"></vc:i18n>
                        </span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddMerchantShopModal()">
                            <i class="fa fa-plus"></i><span>
                                <vc:i18n name="添加店铺" namespace="merchantShop"></vc:i18n>
                            </span>
                        </button>
                        <button type="button" class="btn btn-white btn-sm" v-on:click="vc.goBack()">
                            返回
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span>
                                        <vc:i18n name="店铺logo" namespace="merchantShop"></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name="店铺名称" namespace="merchantShop"></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name="店铺类型" namespace="merchantShop"></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name="商家名称" namespace="merchantShop"></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name="商家地址" namespace="merchantShop"></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name="联系电话" namespace="merchantShop"></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name="店铺状态" namespace="merchantShop"></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name="创建时间" namespace="merchantShop"></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name="操作" namespace="merchantShop"></vc:i18n>
                                    </span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(shop,index) in merchantShopInfo.shops">
                                <td class="text-center" v-if="shop.shopLogo">
                                    <img style="width: 60px; height: 60px; border-radius: 5px;"
                                        v-bind:src="shop.shopLogo"></img>
                                </td>
                                <td class="text-center" v-else>
                                    <img style="width: 60px; height: 60px; border-radius: 5px;" src="/img/noPhoto.jpg">
                                </td>
                                <td class="text-center">{{shop.shopName}}</td>
                                <td class="text-center">{{shop.shopTypeName}}</td>
                                <td class="text-center">{{shop.storeName}}</td>
                                <td class="text-center">{{shop.returnAddress}}</td>
                                <td class="text-center">{{shop.returnLink}}</td>
                                <td class="text-center">{{shop.stateName}}</td>
                                <td class="text-center">{{shop.createTime}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditMerchantShopModel(shop)"><span>
                                                <vc:i18n name="修改" namespace="merchantShop"></vc:i18n>
                                            </span>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteMerchantShopModel(shop)"><span>
                                                <vc:i18n name="删除" namespace="merchantShop"></vc:i18n>
                                            </span>
                                        </button>
                                    </div>

                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
   <vc:create path="admin/addMerchantShopInfo"></vc:create>
     <vc:create path="admin/editMerchantShopInfo"></vc:create>
    <vc:create path="admin/deleteMerchantShop"></vc:create> 
</div>
