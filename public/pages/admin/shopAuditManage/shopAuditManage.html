<div>
    <div class="row" v-if="shopAuditManageInfo.componentShow == 'shopAuditManage'">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><vc:i18n name="查询条件" namespace="shopAuditManage"></vc:i18n></h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入审核','shopAuditManage')ID"
                                    v-model="shopAuditManageInfo.conditions.auditId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3" >
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入店铺名称','shopAuditManage')"
                                    v-model="shopAuditManageInfo.conditions.shopName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3" >
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入退货联系人','shopAuditManage')"
                                    v-model="shopAuditManageInfo.conditions.returnPerson" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3" >
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入退货联系电话','shopAuditManage')"
                                    v-model="shopAuditManageInfo.conditions.returnLink" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="shopAuditManageInfo.conditions.state">
                                <option selected value="" ><vc:i18n name="请选择审核状态" namespace="shopAuditManage"></vc:i18n></option>
                                <option value="001"><vc:i18n name="待审核" namespace="shopAuditManage"></vc:i18n></option>
                                <option value="002"><vc:i18n name="审核通过" namespace="shopAuditManage"></vc:i18n></option>
                                <option value="003"><vc:i18n name="审核不通过" namespace="shopAuditManage"></vc:i18n></option>
                            </select> 
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryShopAuditMethod()">
                                <i class="glyphicon glyphicon-search"></i> <vc:i18n name="查询" namespace="shopAuditManage"></vc:i18n>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" v-if="shopAuditManageInfo.componentShow == 'shopAuditManage'">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="店铺审核信息" namespace="shopAuditManage"></vc:i18n></h5>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><vc:i18n name="审核" namespace="shopAuditManage"></vc:i18n>ID</th>
                                <th class="text-center"><vc:i18n name="店铺名称" namespace="shopAuditManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="发货地址" namespace="shopAuditManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="退货联系人" namespace="shopAuditManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="退货联系电话" namespace="shopAuditManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="审核状态" namespace="shopAuditManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="操作" namespace="shopAuditManage"></vc:i18n></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="shopAudit in shopAuditManageInfo.shopAudits">
                                <td class="text-center">{{shopAudit.auditId}}</td>
                                <td class="text-center">{{shopAudit.shopName}}</td>
                                <td class="text-center">{{shopAudit.sendAddress}}</td>
                                <td class="text-center">{{shopAudit.returnPerson}}</td>
                                <td class="text-center">{{shopAudit.returnLink}}</td>
                                <td class="text-center">{{_auditState(shopAudit.state)}}</td>
                                <td class="text-center">
                                    <div class="btn-group" v-if="shopAudit.state == '001'">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openAuditOpenShopModel(shopAudit)"><vc:i18n name="审核" namespace="shopAuditManage"></vc:i18n>
                                        </button>
                                    </div>
                                    <div class="btn-group" v-else>
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openAuditOpenShopModel(shopAudit)"><vc:i18n name="查看" namespace="shopAuditManage"></vc:i18n>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="admin/addShopAudit" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editShopAudit"></vc:create>
    <vc:create path="admin/deleteShopAudit"></vc:create>

    <div v-bind:class="{no_display:shopAuditManageInfo.componentShow != 'viewShopAuditInfo'}">
        <vc:create path="admin/viewShopAuditInfo"></vc:create>
    </div>

</div>
