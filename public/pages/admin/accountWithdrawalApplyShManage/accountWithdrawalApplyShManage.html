    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="提现审核" namespace="accountWithdrawalApplyShManage"></vc:i18n></h5>
                    <!--<div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                            v-on:click="_openAddAccountWithdrawalApplyModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加账户提现
                        </button>
                    </div>-->
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><vc:i18n name="提现金额" namespace="accountWithdrawalApplyShManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="申请人名称" namespace="accountWithdrawalApplyShManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="申请人电话" namespace="accountWithdrawalApplyShManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="申请说明" namespace="accountWithdrawalApplyShManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="状态" namespace="accountWithdrawalApplyShManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="操作" namespace="accountWithdrawalApplyShManage"></vc:i18n></th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                v-for="accountWithdrawalApplyShs in accountWithdrawalApplyShManageInfo.accountWithdrawalApplyShs">
                                <td class="text-center">{{accountWithdrawalApplyShs.amount}}</td>
                                <td class="text-center">{{accountWithdrawalApplyShs.applyUserName}}</td>
                                <td class="text-center">{{accountWithdrawalApplyShs.applyUserTel}}</td>
                                <td class="text-center">{{accountWithdrawalApplyShs.context}}</td>
                                <td class="text-center">{{accountWithdrawalApplyShs.stateName}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openAuditAccountWithdrawalApplyModal(accountWithdrawalApplyShs)"><vc:i18n name="审核" namespace="accountWithdrawalApplyShManage"></vc:i18n></button>
                                    </div>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="common/audit"
    callBackListener="accountWithdrawalApplyShManage"
    callBackFunction="accountWithdrawalApplyShManageInfo"
></vc:create>
