<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="查询条件" namespace="merchantManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入商家编号','merchantManage')" v-model="merchantManageInfo.conditions.storeId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入名称','merchantManage')" v-model="merchantManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入电话','merchantManage')" v-model="merchantManageInfo.conditions.tel" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryMerchantMethod()">
                                    查询
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="商家公司" namespace="merchantManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-white btn-sm" v-on:click="vc.showMarkdown('/pages/admin/merchantManage')">
                            <vc:i18n name="文档"></vc:i18n>
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddMerchantModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span><vc:i18n name="编号" namespace="merchantManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="名称" namespace="merchantManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="地址" namespace="merchantManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="管理员" namespace="merchantManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="电话" namespace="merchantManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="创建时间" namespace="merchantManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="操作" namespace="merchantManage"></vc:i18n></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="propertyCompany in merchantManageInfo.propertyCompanys">
                                <td class="text-center">{{propertyCompany.storeId}}</td>
                                <td class="text-center">{{propertyCompany.name}}</td>
                                <td class="text-center">{{propertyCompany.address}}</td>
                                <td class="text-center">{{propertyCompany.tel}}</td>
                                <td class="text-center">{{propertyCompany.tel}}</td>
                                <td class="text-center">{{propertyCompany.createTime}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-if="propertyCompany.state != '48002'" v-on:click="_openUpdateStoreStateModel(propertyCompany,'48002')"><span><vc:i18n name="限制登录" namespace="merchantManage"></vc:i18n></span>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-else v-on:click="_openUpdateStoreStateModel(propertyCompany,'48001')"><span><vc:i18n name="恢复登录" namespace="merchantManage"></vc:i18n></span>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_resetStaffPwd(propertyCompany)"><span><vc:i18n name="重置密码" namespace="merchantManage"></vc:i18n></span>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_toStoreShopPage(propertyCompany)"><span><vc:i18n name="管理店铺" namespace="merchantManage"></vc:i18n></span>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteMerchantModel(propertyCompany)"><span><vc:i18n name="删除" ></vc:i18n></span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <div class="row">
                        <div class="col-md-6">

                        </div>
                        <div class="col-md-6">
                            <vc:create path="frame/pagination"></vc:create>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <vc:create path="admin/addMerchantShop"></vc:create>
    <vc:create path="admin/updateStoreState"></vc:create>
    <vc:create path="frame/resetStaffPwd"></vc:create>
    <vc:create path="admin/deleteMerchant"></vc:create>

</div>
