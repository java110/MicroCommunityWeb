<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="查询条件" namespace="accountBondManage"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入保证金名称','accountBondManage')" v-model="accountBondManageInfo.conditions.bondName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <select class="custom-select" v-model="accountBondManageInfo.conditions.objId">
                                        <option value=""><vc:i18n name="请选择物品类型" namespace="accountBondManage"></vc:i18n></option>
                                        <option v-for="(item,index) in accountBondManageInfo.shopTypes" :value="item.shopTypeId">
                                            {{item.typeName}}
                                        </option>
                                    </select>
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryAccountBondMethod()">
                                <i class="glyphicon glyphicon-search"></i> <vc:i18n name="查询" namespace="accountBondManage"></vc:i18n>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="保证金信息" namespace="accountBondManage"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddAccountBondModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <vc:i18n name="保证金ID" namespace="accountBondManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="保证金名称" namespace="accountBondManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="保证金金额" namespace="accountBondManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="有效月份" namespace="accountBondManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="保证金类型" namespace="accountBondManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="备注" namespace="accountBondManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="操作" namespace="accountBondManage"></vc:i18n>
                                </th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="accountBond in accountBondManageInfo.accountBonds">
                                <td class="text-center">{{accountBond.bondId}}</td>
                                <td class="text-center">{{accountBond.bondName}}</td>
                                <td class="text-center">{{accountBond.amount}}</td>
                                <td class="text-center">{{accountBond.bondMonth}}</td>
                                <td class="text-center">{{accountBond.bondName}}</td>
                                <td class="text-center">{{accountBond.remark}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditAccountBondModel(accountBond)"><vc:i18n name="修改" namespace="accountBondManage"></vc:i18n></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteAccountBondModel(accountBond)"><vc:i18n name="删除" namespace="accountBondManage"></vc:i18n></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="common/addAccountBond" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="common/editAccountBond"></vc:create>
    <vc:create path="common/deleteAccountBond"></vc:create>

</div>
