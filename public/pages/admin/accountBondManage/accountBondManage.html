<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入保证金名称"
                                    v-model="accountBondManageInfo.conditions.bondName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入店铺类型"
                                    v-model="accountBondManageInfo.conditions.objId" class=" form-control">
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>保证金信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddAccountBondModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">保证金ID</th>
                                <th class="text-center">保证金名称</th>
                                <th class="text-center">保证金金额</th>
                                <th class="text-center">有效月份</th>
                                <th class="text-center">保证金类型</th>
                                <th class="text-center">备注</th>
                                <th class="text-center">操作</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="accountBond in accountBondManageInfo.accountBonds">
                                <td class="text-center">{{accountBond.bondId}}</td>
                                <td class="text-center">{{accountBond.bondName}}</td>
                                <td class="text-center">{{accountBond.amount}}</td>
                                <td class="text-center">{{accountBond.bondMonth}}</td>
                                <td class="text-center">{{accountBond.bondName}}</td>
                                <td class="text-center">{{accountBond.remark}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditAccountBondModel(accountBond)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteAccountBondModel(accountBond)">删除</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="common/addAccountBond" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="common/editAccountBond"></vc:create>
    <vc:create path="common/deleteAccountBond"></vc:create>

</div>
