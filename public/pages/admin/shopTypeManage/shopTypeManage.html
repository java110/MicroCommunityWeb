<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="查询条件" namespace="shopTypeManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入类型名称','shopTypeManage')" v-model="shopTypeManageInfo.conditions.typeName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <select class="custom-select" v-model="shopTypeManageInfo.conditions.isShow">
                            <option selected value="">{{vc.i18n('请选择是否展示','shopTypeManage')}}</option>
                            <option value="Y">{{vc.i18n('是','shopTypeManage')}}</option>
                            <option value="N">{{vc.i18n('否','shopTypeManage')}}</option>
                        </select>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <select class="custom-select" v-model="shopTypeManageInfo.conditions.isDefault">
                            <option selected value="">{{vc.i18n('请选择是否默认','shopTypeManage')}}</option>
                            <option value="F">{{vc.i18n('自定义','shopTypeManage')}}</option>
                            <option value="T">{{vc.i18n('默认','shopTypeManage')}}</option>
                        </select>
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryShopTypeMethod()">
                                    <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="查询" namespace="shopTypeManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="店铺类型" namespace="shopTypeManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddShopTypeModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span><vc:i18n name="类型" namespace="shopTypeManage"></vc:i18n></span>ID</th>
                                <th class="text-center"><span><vc:i18n name="店铺类型" namespace="shopTypeManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="是否展示" namespace="shopTypeManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="是否默认" namespace="shopTypeManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="显示序号" namespace="shopTypeManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="服务费" namespace="shopTypeManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="备注" namespace="shopTypeManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="操作" namespace="shopTypeManage"></vc:i18n></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="shopType in shopTypeManageInfo.shopTypes">
                                <td class="text-center">{{shopType.shopTypeId}}</td>
                                <td class="text-center">{{shopType.typeName}}</td>
                                <td class="text-center">{{shopType.isShow =='Y'?'是':'否'}}</td>
                                <td class="text-center">{{shopType.isDefault =='F'?'自定义':'默认'}}</td>
                                <td class="text-center">{{shopType.seq}}</td>
                                <td class="text-center">{{shopType.serviceFee}}</td>
                                <td class="text-center">{{shopType.remark}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditShopTypeModel(shopType)"><span><vc:i18n name="修改" namespace="shopTypeManage"></vc:i18n></span></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteShopTypeModel(shopType)"><span><vc:i18n name="删除" namespace="shopTypeManage"></vc:i18n></span></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="admin/addShopType" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editShopType"></vc:create>
    <vc:create path="admin/deleteShopType"></vc:create>

</div>
