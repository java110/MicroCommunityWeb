<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入类型名称" v-model="shopTypeManageInfo.conditions.typeName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <select class="custom-select" v-model="shopTypeManageInfo.conditions.isShow">
                            <option selected value="">请选择是否展示</option>
                            <option value="Y">是</option>
                            <option value="N">否</option>
                        </select>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <select class="custom-select" v-model="shopTypeManageInfo.conditions.isDefault">
                            <option selected value="">请选择是否默认</option>
                            <option value="F">自定义</option>
                            <option value="T">默认</option>
                        </select>
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryShopTypeMethod()">
                                    <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>店铺类型信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddShopTypeModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">店铺类型</th>
                                <th class="text-center">是否展示</th>
                                <th class="text-center">是否默认</th>
                                <th class="text-center">显示序号</th>
                                <th class="text-center">备注</th>
                                <th class="text-center">操作</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="shopType in shopTypeManageInfo.shopTypes">
                                <td class="text-center">{{shopType.typeName}}</td>
                                <td class="text-center">{{shopType.isShow =='Y'?'是':'否'}}</td>
                                <td class="text-center">{{shopType.isDefault =='F'?'自定义':'默认'}}</td>
                                <td class="text-center">{{shopType.seq}}</td>
                                <td class="text-center">{{shopType.remark}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditShopTypeModel(shopType)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteShopTypeModel(shopType)">删除</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="admin/addShopType" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editShopType"></vc:create>
    <vc:create path="admin/deleteShopType"></vc:create>

</div>
