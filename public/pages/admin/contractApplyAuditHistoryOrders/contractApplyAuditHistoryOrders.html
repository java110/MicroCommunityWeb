<div class=" animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="起草已办单" namespace="contractApplyAuditHistoryOrders"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span><vc:i18n name="合同编号" namespace="contractApplyAuditHistoryOrders"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="合同名称" namespace="contractApplyAuditHistoryOrders"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="合同类型" namespace="contractApplyAuditHistoryOrders"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="合同状态" namespace="contractApplyAuditHistoryOrders"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="创建时间" namespace="contractApplyAuditHistoryOrders"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="操作" namespace="contractApplyAuditHistoryOrders"></vc:i18n></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="auditOrder in contractApplyAuditOrdersInfo.contractApplyAuditOrders">
                                <td class="text-center">{{auditOrder.contractCode}}</td>
                                <td class="text-center">{{auditOrder.contractName}}</td>
                                <td class="text-center">{{auditOrder.contractTypeName}}</td>
                                <td class="text-center">{{auditOrder.stateName}}</td>
                                <td class="text-center">{{auditOrder.signingTime}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDetailPurchaseApplyModel(auditOrder)"><span><vc:i18n name="查看" namespace="contractApplyAuditHistoryOrders"></vc:i18n></span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="common/audit" callBackListener="myAuditOrders" callBackFunction="notifyAudit"></vc:create>
</div>
