<div >
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="查询条件" namespace="clueMineManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                            <div class="col-sm-4" >
<div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入项目名称','clueMineManage')" v-model="clueManageInfo.conditions.projectName" class=" form-control">
                            </div>                        </div><div class="col-sm-3" >
<div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入投资方名称','clueMineManage')" v-model="clueManageInfo.conditions.investmentName" class=" form-control">
                            </div>                        </div><div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryClueMethod()">
                                    <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="查询" namespace="clueMineManage"></vc:i18n></span>
                            </button>
                        </div></div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="线索管理信息" namespace="clueMineManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddClueModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加线索管理
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny"
                           data-page-size="15"
                    >
                        <thead>
                        <tr>                   
                            <th class="text-center"><span><vc:i18n name="项目名称" namespace="clueMineManage"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="项目位置" namespace="clueMineManage"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="项目概述" namespace="clueMineManage"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="投资额" namespace="clueMineManage"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="投资方名称" namespace="clueMineManage"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="电话" namespace="clueMineManage"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="投资方简介" namespace="clueMineManage"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="目前进展情况" namespace="clueMineManage"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="下一步推进计划" namespace="clueMineManage"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="clueMineManage"></vc:i18n></span></th>


                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="clue in clueManageInfo.clues">
                            <td class="text-center">{{clue.projectName}}</td>
                            <td class="text-center">{{clue.projectSite}}</td>
                            <td class="text-center">{{clue.projectSummary}}</td>
                            <td class="text-center">{{clue.investmentAmount}}</td>
                            <td class="text-center">{{clue.investmentName}}</td>
                            <td class="text-center">{{clue.tel}}</td>
                            <td class="text-center">{{clue.investmentSummary}}</td>
                            <td class="text-center">{{clue.nowSituation}}</td>
                            <td class="text-center">{{clue.nextSituation}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openViewClueAttrModel(clue)"><span><vc:i18n name="详细" namespace="clueMineManage"></vc:i18n></span></button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openEditClueAttrModel(clue)"><span><vc:i18n name="跟进" namespace="clueMineManage"></vc:i18n></span></button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openEditClueModel(clue)"><span><vc:i18n name="修改" namespace="clueMineManage"></vc:i18n></span></button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openDeleteClueModel(clue)"><span><vc:i18n name="删除" namespace="clueMineManage"></vc:i18n></span></button>
                                </div></td>

                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

    

    <vc:create path="admin/addClue"
               callBackListener=""
               callBackFunction=""
    ></vc:create>
    <vc:create path="admin/editClue"></vc:create>
    <vc:create path="admin/deleteClue"></vc:create>
</div>
