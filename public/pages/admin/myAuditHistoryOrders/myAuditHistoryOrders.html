<div class=" animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="采购已办单" namespace="myAuditHistoryOrders"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-white btn-sm" v-on:click="vc.goBack()">
                            <vc:i18n name="返回" namespace="myAuditHistoryOrders"></vc:i18n>
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryHistory()">
                                <vc:i18n name="刷新" namespace="myAuditHistoryOrders"></vc:i18n>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <vc:i18n name="订单号" namespace="myAuditHistoryOrders"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="订单类型" namespace="myAuditHistoryOrders"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="订单状态" namespace="myAuditHistoryOrders"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="申请人" namespace="myAuditHistoryOrders"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="创建时间" namespace="myAuditHistoryOrders"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="操作" namespace="myAuditHistoryOrders"></vc:i18n>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="auditOrderHistory in auditOrderHistorysInfo.auditOrderHistorys">
                                <td class="text-center">{{auditOrderHistory.applyOrderId}}</td>
                                <td class="text-center">{{auditOrderHistory.resOrderTypeName}}</td>
                                <td class="text-center">{{auditOrderHistory.stateName}}</td>
                                <td class="text-center">{{auditOrderHistory.userName}}</td>
                                <td class="text-center">{{auditOrderHistory.createTime}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDetailPurchaseApplyModel(auditOrderHistory)"><vc:i18n name="查看" namespace="myAuditHistoryOrders"></vc:i18n>
                                    </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
</div>
