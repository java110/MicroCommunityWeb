<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><vc:i18n name="查询条件" namespace="mainCategoryProductManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <select class="custom-select"
                                v-model="mainCategoryProductManageInfo.conditions.mainCategoryId">
                                <option selected value="">{{vc.i18n('请选择目录','mainCategoryProductManage')}}</option>
                                <option :value="item.mainCategoryId"
                                    v-for="(item,index) in mainCategoryProductManageInfo.mainCategorys">
                                    {{item.categoryName}}
                                </option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入编号','mainCategoryProductManage')"
                                    v-model="mainCategoryProductManageInfo.conditions.productId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入名称','mainCategoryProductManage')"
                                    v-model="mainCategoryProductManageInfo.conditions.productName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <select class="custom-select" v-model="mainCategoryProductManageInfo.conditions.state">
                                <option selected value="">{{vc.i18n('请选择状态','mainCategoryProductManage')}}</option>
                                <option value="10021">{{vc.i18n('待审核','mainCategoryProductManage')}}</option>
                                <option value="20041">{{vc.i18n('审核通过','mainCategoryProductManage')}}</option>
                                <option value="30052">{{vc.i18n('审核失败','mainCategoryProductManage')}}</option>
                            </select>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryMainCategoryProductMethod()">
                                <i class="glyphicon glyphicon-search"></i> <vc:i18n name="查询" namespace="mainCategoryProductManage"></vc:i18n>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="专区商品信息" namespace="mainCategoryProductManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                            v-on:click="_openAddMainCategoryProductModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>

                                <th class="text-center"><vc:i18n name="目录" namespace="mainCategoryProductManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="编号" namespace="mainCategoryProductManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="名称" namespace="mainCategoryProductManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="开始时间" namespace="mainCategoryProductManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="结束时间" namespace="mainCategoryProductManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="排序" namespace="mainCategoryProductManage"></vc:i18n></th>
                                <!--  <th class="text-center"><vc:i18n name="状态" namespace="mainCategoryProductManage"></vc:i18n></th>
                                分页 -->
                                <th class="text-center"><vc:i18n name="操作" namespace="mainCategoryProductManage"></vc:i18n></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="mainCategoryProduct in mainCategoryProductManageInfo.mainCategoryProducts">

                                <td class="text-center">{{mainCategoryProduct.categoryName}}</td>
                                <td class="text-center">{{mainCategoryProduct.productId}}</td>
                                <td class="text-center">{{mainCategoryProduct.productName}}</td>
                                <td class="text-center">{{mainCategoryProduct.startTime}}</td>
                                <td class="text-center">{{mainCategoryProduct.endTime}}</td>
                                <td class="text-center">{{mainCategoryProduct.seq}}</td>
                                <!--  <td class="text-center">{{mainCategoryProduct.stateName}}</td>
                                 -->
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditMainCategoryProductModel(mainCategoryProduct)"><vc:i18n name="修改" namespace="mainCategoryProductManage"></vc:i18n></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteMainCategoryProductModel(mainCategoryProduct)"><vc:i18n name="删除" namespace="mainCategoryProductManage"></vc:i18n></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="admin/addMainCategoryProduct" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editMainCategoryProduct"></vc:create>
    <vc:create path="admin/deleteMainCategoryProduct"></vc:create>

</div>
