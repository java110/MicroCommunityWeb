<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <select class="custom-select"
                                v-model="mainCategoryProductManageInfo.conditions.mainCategoryId">
                                <option selected value="">请选择目录</option>
                                <option :value="item.mainCategoryId"
                                    v-for="(item,index) in mainCategoryProductManageInfo.mainCategorys">
                                    {{item.categoryName}}
                                </option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入编号"
                                    v-model="mainCategoryProductManageInfo.conditions.productId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入名称"
                                    v-model="mainCategoryProductManageInfo.conditions.productName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <select class="custom-select" v-model="mainCategoryProductManageInfo.conditions.state">
                                <option selected value="">请选择状态</option>
                                <option value="10021">待审核</option>
                                <option value="20041">审核通过</option>
                                <option value="30052">审核失败</option>
                            </select>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryMainCategoryProductMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>专区商品信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                            v-on:click="_openAddMainCategoryProductModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>

                                <th class="text-center">目录</th>
                                <th class="text-center">编号</th>
                                <th class="text-center">名称</th>
                                <th class="text-center">开始时间</th>
                                <th class="text-center">结束时间</th>
                                <th class="text-center">排序</th>
                                <th class="text-center">状态</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="mainCategoryProduct in mainCategoryProductManageInfo.mainCategoryProducts">

                                <td class="text-center">{{mainCategoryProduct.categoryName}}</td>
                                <td class="text-center">{{mainCategoryProduct.productId}}</td>
                                <td class="text-center">{{mainCategoryProduct.productName}}</td>
                                <td class="text-center">{{mainCategoryProduct.startTime}}</td>
                                <td class="text-center">{{mainCategoryProduct.endTime}}</td>
                                <td class="text-center">{{mainCategoryProduct.seq}}</td>
                                <td class="text-center">{{mainCategoryProduct.stateName}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditMainCategoryProductModel(mainCategoryProduct)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteMainCategoryProductModel(mainCategoryProduct)">删除</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="admin/addMainCategoryProduct" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editMainCategoryProduct"></vc:create>
    <vc:create path="admin/deleteMainCategoryProduct"></vc:create>

</div>
