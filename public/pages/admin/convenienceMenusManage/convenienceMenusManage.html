<div >
   
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>便民服务菜单信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddConvenienceMenusModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加便民服务菜单
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny"
                           data-page-size="15"
                    >
                        <thead>
                        <tr>
                                                        <th class="text-center">资产ID</th>
                            <th class="text-center">菜单名称</th>
                            <th class="text-center">图片地址</th>
                            <th class="text-center">页面路径</th>
                            <th class="text-center">显示序号</th>
                            <th class="text-center">备注</th>
                            <th class="text-center">操作</th>


                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="convenienceMenus in convenienceMenusManageInfo.convenienceMenuss">
                                                        <td class="text-center">{{convenienceMenus.convenienceMenusId}}</td>
                            <td class="text-center">{{convenienceMenus.name}}</td>
                            <td class="text-center">{{convenienceMenus.icon}}</td>
                            <td class="text-center">{{convenienceMenus.url}}</td>
                            <td class="text-center">{{convenienceMenus.seq}}</td>
                            <td class="text-center">{{convenienceMenus.remark}}</td>
                            <td class="text-center"><div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openEditConvenienceMenusModel(convenienceMenus)">修改</button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openDeleteConvenienceMenusModel(convenienceMenus)">删除</button>
                                </div></td>

                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

    

    <vc:create path="admin/addConvenienceMenus"
               callBackListener=""
               callBackFunction=""
    ></vc:create>
    <vc:create path="admin/editConvenienceMenus"></vc:create>
    <vc:create path="admin/deleteConvenienceMenus"></vc:create>

</div>
