<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件" namespace="contractPartyaManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;"></div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入甲方','contractPartyaManage')"
                                       v-model="contractPartyaManageInfo.conditions.partyA" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入甲方联系人','contractPartyaManage')"
                                       v-model="contractPartyaManageInfo.conditions.aContacts" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入联系电话','contractPartyaManage')"
                                       v-model="contractPartyaManageInfo.conditions.aLink" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_queryContractPartyaMethod()">
                                <i class="fa fa-search"></i>
                                <span><vc:i18n name="查询" namespace="contractPartyaManage"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_resetContractPartyaMethod()">
                                <i class="fa fa-repeat"></i>
                                <span><vc:i18n name="重置" namespace="contractPartyaManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="合同甲方" namespace="contractPartyaManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddContractPartyaModal()">
                            <i class="fa fa-plus"></i>添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <!-- <th class="text-center">
                            <span><vc:i18n name="甲方编号" namespace="contractPartyaManage"></vc:i18n></span>
                            </th> -->
                            <th class="text-center">
                                <span><vc:i18n name="甲方" namespace="contractPartyaManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="甲方联系人" namespace="contractPartyaManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="联系电话" namespace="contractPartyaManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="操作" namespace="contractPartyaManage"></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="contractPartya in contractPartyaManageInfo.contractPartyas">
                            <!-- <td class="text-center">{{contractPartya.partyaId}}</td> -->
                            <td class="text-center">{{contractPartya.partyA}}</td>
                            <td class="text-center">{{contractPartya.aContacts}}</td>
                            <td class="text-center">{{contractPartya.aLink}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditContractPartyaModel(contractPartya)">
                                        <span><vc:i18n name="修改" namespace="contractPartyaManage"></vc:i18n></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteContractPartyaModel(contractPartya)">
                                        <span><vc:i18n name="删除" namespace="contractPartyaManage"></vc:i18n></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="admin/addContractPartya" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editContractPartya"></vc:create>
    <vc:create path="admin/deleteContractPartya"></vc:create>
</div>
