<div class="animated fadeInRight ecommerce">
    <div class="row" >
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="查询条件" namespace="storeOrderCartReturnManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('订单编号','storeOrderCartReturnManage')"
                                    v-model="storeOrderCartReturnManageInfo.conditions.cartId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <select class="custom-select" v-model="storeOrderCartReturnManageInfo.conditions.state">
                                    <option value="">{{vc.i18n('请选择状态','storeOrderCartReturnManage')}}</option>
                                    <option value="5005">{{vc.i18n('申请退款','storeOrderCartReturnManage')}}</option>
                                    <option value="6006">{{vc.i18n('退货成功','storeOrderCartReturnManage')}}</option>
                                    <option value="7007">{{vc.i18n('已退款','storeOrderCartReturnManage')}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入商品名称','storeOrderCartReturnManage')"
                                    v-model="storeOrderCartReturnManageInfo.conditions.prodName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryOrdersMethod()">
                                <i class="fa fa-search"></i> <span><vc:i18n name="查询" namespace="storeOrderCartReturnManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="退货订单" namespace="storeOrderCartReturnManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;"></div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span><vc:i18n name="订单号" namespace="storeOrderCartReturnManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="商品名称" namespace="storeOrderCartReturnManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="商品规格" namespace="storeOrderCartReturnManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="用户名称" namespace="storeOrderCartReturnManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="退款金额" namespace="storeOrderCartReturnManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="订单状态" namespace="storeOrderCartReturnManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="退款原因" namespace="storeOrderCartReturnManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="申请时间" namespace="storeOrderCartReturnManage"></vc:i18n></span></th>
                                <th class="text-right"><span><vc:i18n name="操作" namespace="storeOrderCartReturnManage"></vc:i18n></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="order in storeOrderCartReturnManageInfo.orderCarts">
                                <td class="text-center">{{order.cartId}}</td>
                                <td class="text-center">{{order.prodName}}</td>
                                <td class="text-center">{{order.specValue}}</td>
                                <td class="text-center">{{order.personName}}</td>
                                <td class="text-center">{{order.returnPayPrice}}</td>
                                <td class="text-center">{{order.stateName}}</td>
                                <td class="text-center">{{order.returnReason}}</td>
                                <td class="text-center">{{order.createTime}}</td>
                                <td class="text-right">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openSendOrderCartModel(order)"><span><vc:i18n name="审核" namespace="storeOrderCartReturnManage"></vc:i18n></span>
                                        </button>
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openOrderDetailModel(order)"><span><vc:i18n name="详情" namespace="storeOrderCartReturnManage"></vc:i18n></span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

</div>
