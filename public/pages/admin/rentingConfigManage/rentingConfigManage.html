<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件" namespace="rentingConfigManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入配置ID','rentingConfigManage')" v-model="rentingConfigManageInfo.conditions.rentingConfigId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="rentingConfigManageInfo.conditions.rentingType">
                                <option selected value="">{{vc.i18n('请选择租赁类型','rentingConfigManage')}}</option>
                                <option value="3344">{{vc.i18n('整租','rentingConfigManage')}}</option>
                                <option value="4455">{{vc.i18n('合租','rentingConfigManage')}}</option>
                            </select> </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="rentingConfigManageInfo.conditions.rentingFormula">
                                <option selected value="">{{vc.i18n('请选择收费公式','rentingConfigManage')}}</option>
                                <option value="1001">{{vc.i18n('固定值','rentingConfigManage')}}</option>
                                <option value="2002">{{vc.i18n('每月租金比例','rentingConfigManage')}}</option>
                            </select> </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryRentingConfigMethod()">
                                <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="查询" namespace="rentingConfigManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="租赁配置" namespace="rentingConfigManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddRentingConfigModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <span><vc:i18n name="配置ID" namespace="rentingConfigManage"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="租赁类型" namespace="rentingConfigManage"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="收费公式" namespace="rentingConfigManage"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="服务费" namespace="rentingConfigManage"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="业主收费比率" namespace="rentingConfigManage"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="租客收费比率" namespace="rentingConfigManage"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="运营分账比率" namespace="rentingConfigManage"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="物业分账比率" namespace="rentingConfigManage"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="操作" namespace="rentingConfigManage"></vc:i18n></span>
                                </th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="rentingConfig in rentingConfigManageInfo.rentingConfigs">
                                <td class="text-center">{{rentingConfig.rentingConfigId}}</td>
                                <td class="text-center">{{rentingConfig.rentingTypeName}}</td>
                                <td class="text-center">{{rentingConfig.rentingFormulaName}}</td>
                                <td class="text-center">{{rentingConfig.servicePrice}}</td>
                                <td class="text-center">{{rentingConfig.serviceOwnerRate}}</td>
                                <td class="text-center">{{rentingConfig.serviceTenantRate}}</td>
                                <td class="text-center">{{rentingConfig.adminSeparateRate}}</td>
                                <td class="text-center">{{rentingConfig.propertySeparateRate}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditRentingConfigModel(rentingConfig)"><span><vc:i18n name="修改" namespace="rentingConfigManage"></vc:i18n></span></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteRentingConfigModel(rentingConfig)"><span><vc:i18n name="删除" namespace="rentingConfigManage"></vc:i18n></span></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="admin/addRentingConfig" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editRentingConfig"></vc:create>
    <vc:create path="admin/deleteRentingConfig"></vc:create>

</div>
