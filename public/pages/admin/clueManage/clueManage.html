<div >
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">
                        
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                            <div class="col-sm-4" >
<div class="form-group">
                                <input type="text" placeholder="请输入项目名称" v-model="clueManageInfo.conditions.projectName" class=" form-control">
                            </div>                        </div><div class="col-sm-3" >
<div class="form-group">
                                <input type="text" placeholder="请输入投资方名称" v-model="clueManageInfo.conditions.investmentName" class=" form-control">
                            </div>                        </div><div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryClueMethod()">
                                    <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div></div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>线索管理信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddClueModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加线索管理
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny"
                           data-page-size="15"
                    >
                        <thead>
                        <tr>                   
                            <th class="text-center">项目名称</th>
                            <th class="text-center">项目位置</th>
                            <th class="text-center">项目概述</th>
                            <th class="text-center">投资额</th>
                            <th class="text-center">投资方名称</th>
                            <th class="text-center">电话</th>
                            <th class="text-center">投资方简介</th>
                            <th class="text-center">目前进展情况</th>
                            <th class="text-center">下一步推进计划</th>
                            <th class="text-center">操作</th>


                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="clue in clueManageInfo.clues">
                            <td class="text-center">{{clue.projectName}}</td>
                            <td class="text-center">{{clue.projectSite}}</td>
                            <td class="text-center">{{clue.projectSummary}}</td>
                            <td class="text-center">{{clue.investmentAmount}}</td>
                            <td class="text-center">{{clue.investmentName}}</td>
                            <td class="text-center">{{clue.tel}}</td>
                            <td class="text-center">{{clue.investmentSummary}}</td>
                            <td class="text-center">{{clue.nowSituation}}</td>
                            <td class="text-center">{{clue.nextSituation}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openViewClueAttrModel(clue)">详细</button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openEditClueAttrModel(clue)">跟进</button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openEditClueModel(clue)">修改</button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openDeleteClueModel(clue)">删除</button>
                                </div></td>

                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

    

    <vc:create path="admin/addClue"
               callBackListener=""
               callBackFunction=""
    ></vc:create>
    <vc:create path="admin/editClue"></vc:create>
    <vc:create path="admin/deleteClue"></vc:create>
</div>
