<div>
    <div class="row" v-if="productManageInfo.componentShow == 'productManage'">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><vc:i18n name="查询条件" namespace="productSjManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入商品名称','productSjManage')" v-model="productManageInfo.conditions.prodName"
                                    class=" form-control">
                            </div>
                        </div>
                        <!--<div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择上架日期','productSjManage')"
                                    v-model="productManageInfo.conditions.createTime" class=" form-control productSjtmentTime">
                            </div>
                        </div>-->                    
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryProductMethod()">
                                <i class="glyphicon glyphicon-search"></i> <vc:i18n name="查询" namespace="productSjManage"></vc:i18n>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row" v-if="productManageInfo.componentShow == 'productManage'">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="上架商品" namespace="productSjManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                            v-on:click="_listProductsToDay()">
                            <i class="glyphicon glyphicon-plus"></i>
                            今日上架
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" style="margin-left:10px"
                            v-on:click="_listProductsAll()"> <vc:i18n name="所有上架" namespace="productSjManage"></vc:i18n>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><vc:i18n name="商品" namespace="productSjManage"></vc:i18n>ID</th>
                                <th class="text-center"><vc:i18n name="商品图片" namespace="productSjManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="商品分组" namespace="productSjManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="商品名称" namespace="productSjManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="销量" namespace="productSjManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="库存" namespace="productSjManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="价格" namespace="productSjManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="排序" namespace="productSjManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="状态" namespace="productSjManage"></vc:i18n></th>
                                <th class="text-right"><vc:i18n name="操作" namespace="productSjManage"></vc:i18n></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="product in productManageInfo.products">
                                <td class="text-center">{{product.productId}}</td>
                                <td class="text-center">
                                    <img style="width: 60px; height: 60px; border-radius: 5px;" 
                                        v-bind:src="product.coverPhoto"></img>
                                </td>
                                <td class="text-center">{{product.categoryName}}</td>
                                <td class="text-center">{{product.prodName}}</td>
                                <td class="text-center">{{product.sales}}</td>
                                <td class="text-center">{{product.stock}}</td>
                                <td class="text-center">{{product.defaultSpecValue.price}}</td>
                                <td class="text-center">{{product.sort}}</td>
                                <th class="text-center">{{product.stateName}}</th>
                                <td class="text-right">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditProductModel(product)"><vc:i18n name="详情" namespace="productSjManage"></vc:i18n></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteProductModel(product)"><vc:i18n name="删除" namespace="productSjManage"></vc:i18n></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

    <div v-bind:class="{no_display:productManageInfo.componentShow != 'editProduct'}">
        <vc:create path="common/editProduct"></vc:create>
    </div>
    <vc:create path="common/deleteProduct"></vc:create>
    

</div>
