<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="mainCategoryManageInfo.conditions.categoryType">
                                <option selected value="">请选择目录类别</option>
                                <option value="120406">首页目录</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入目录名称"
                                    v-model="mainCategoryManageInfo.conditions.categoryName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入目录编号"
                                    v-model="mainCategoryManageInfo.conditions.mainCategoryId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryMainCategoryMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>商品目录</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddMainCategoryModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">目录编号</th>
                                <th class="text-center">目录名称</th>
                                <th class="text-center">目录类别</th>
                                <th class="text-center">开始时间</th>
                                <th class="text-center">结束时间</th>
                                <th class="text-center">排序</th>
                                <th class="text-center">描述</th>
                                <th class="text-center">操作</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="mainCategory in mainCategoryManageInfo.mainCategorys">
                                <td class="text-center">{{mainCategory.mainCategoryId}}</td>
                                <td class="text-center">{{mainCategory.categoryName}}</td>
                                <td class="text-center">{{mainCategory.categoryType}}</td>
                                <td class="text-center">{{mainCategory.startTime}}</td>
                                <td class="text-center">{{mainCategory.endTime}}</td>
                                <td class="text-center">{{mainCategory.seq}}</td>
                                <td class="text-center">{{mainCategory.categoryDesc}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditMainCategoryModel(mainCategory)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteMainCategoryModel(mainCategory)">删除</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="admin/addMainCategory" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editMainCategory"></vc:create>
    <vc:create path="admin/deleteMainCategory"></vc:create>

</div>
