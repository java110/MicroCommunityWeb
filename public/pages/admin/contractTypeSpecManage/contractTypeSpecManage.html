<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><vc:i18n name="查询条件" namespace="contractTypeSpecManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入规格名称','contractTypeSpecManage')"
                                    v-model="contractTypeSpecManageInfo.conditions.specName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="contractTypeSpecManageInfo.conditions.specShow">
                                <option selected value="">{{vc.i18n('请选择规格显示','contractTypeSpecManage')}}</option>
                                <option value="Y">{{vc.i18n('显示','contractTypeSpecManage')}}</option>
                                <option value="N">{{vc.i18n('不显示','contractTypeSpecManage')}}</option>
                            </select> </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入规格','contractTypeSpecManage')"
                                    v-model="contractTypeSpecManageInfo.conditions.specCd" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryContractTypeSpecMethod()">
                                <i class="glyphicon glyphicon-search"></i> <vc:i18n name="查询" namespace="contractTypeSpecManage"></vc:i18n>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="合同扩展信息" namespace="contractTypeSpecManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm margin-right"
                            v-on:click="_goBack()">
                            <i class="glyphicon glyphicon-plus"></i>
                            返回
                        </button>
                        <button type="button" class="btn btn-primary btn-sm"
                            v-on:click="_openAddContractTypeSpecModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><vc:i18n name="规格" namespace="contractTypeSpecManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="规格名称" namespace="contractTypeSpecManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="必填" namespace="contractTypeSpecManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="展示" namespace="contractTypeSpecManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="值类型" namespace="contractTypeSpecManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="规格类型" namespace="contractTypeSpecManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="查询显示" namespace="contractTypeSpecManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="操作" namespace="contractTypeSpecManage"></vc:i18n></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="contractTypeSpec in contractTypeSpecManageInfo.contractTypeSpecs">
                                <td class="text-center">{{contractTypeSpec.specCd}}</td>
                                <td class="text-center">{{contractTypeSpec.specName}}</td>
                                <td class="text-center">{{contractTypeSpec.required == 'Y'?'是':'否'}}</td>
                                <td class="text-center">{{contractTypeSpec.specShow == 'Y'? '是':'否'}}</td>
                                <td class="text-center">{{contractTypeSpec.specValueType}}</td>
                                <td class="text-center">{{contractTypeSpec.specType}}</td>
                                <td class="text-center">{{contractTypeSpec.listShow == 'Y'? '是':'否'}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditContractTypeSpecModel(contractTypeSpec)"><vc:i18n name="修改" namespace="contractTypeSpecManage"></vc:i18n></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteContractTypeSpecModel(contractTypeSpec)"><vc:i18n name="删除" namespace="contractTypeSpecManage"></vc:i18n></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="admin/addContractTypeSpec" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editContractTypeSpec"></vc:create>
    <vc:create path="admin/deleteContractTypeSpec"></vc:create>

</div>
