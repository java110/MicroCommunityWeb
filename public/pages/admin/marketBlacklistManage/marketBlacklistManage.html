<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span>
                            <vc:i18n name="查询条件"></vc:i18n>
                        </span></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择用户名称','marketBlacklistManage')"
                                    v-model="marketBlacklistManageInfo.conditions.personName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择过滤条件','marketBlacklistManage')"
                                    v-model="marketBlacklistManageInfo.conditions.filter" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryMarketBlacklistMethod()">
                                <span>
                                    <vc:i18n name="查询"></vc:i18n>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span>
                            <vc:i18n name="营销黑白单" namespace="marketBlacklistManage"></vc:i18n>
                        </span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                            v-on:click="_openAddMarketBlacklistModal()">
                            <span>
                                <vc:i18n name="添加" namespace="marketBlacklistManage"></vc:i18n>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span>
                                        <vc:i18n name='用户名称' namespace='marketBlacklistManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='过滤条件' namespace='marketBlacklistManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='创建时间' namespace='marketBlacklistManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='备注' namespace='marketBlacklistManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='操作'></vc:i18n>
                                    </span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="marketBlacklist in marketBlacklistManageInfo.marketBlacklists">
                                <td class="text-center">{{marketBlacklist.personName}}</td>
                                <td class="text-center">{{marketBlacklist.filter}}</td>
                                <td class="text-center">{{marketBlacklist.createTime}}</td>
                                <td class="text-center">{{marketBlacklist.remark}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditMarketBlacklistModel(marketBlacklist)"><span>
                                                <vc:i18n name='修改'></vc:i18n>
                                            </span></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteMarketBlacklistModel(marketBlacklist)"><span>
                                                <vc:i18n name='删除'></vc:i18n>
                                            </span></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="admin/addMarketBlacklist" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editMarketBlacklist"></vc:create>
    <vc:create path="admin/deleteMarketBlacklist"></vc:create>

</div>
