<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span>
                            <vc:i18n name="查询条件"></vc:i18n>
                        </span></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择供应商名称','chainSupplierManage')" v-model="chainSupplierManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择接口地址','chainSupplierManage')" v-model="chainSupplierManageInfo.conditions.url" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择商户ID','chainSupplierManage')" v-model="chainSupplierManageInfo.conditions.mchId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryChainSupplierMethod()">
                                <i class="glyphicon glyphicon-search"></i> <span>
                                    <vc:i18n name="查询"></vc:i18n>
                                </span>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span>
                            <vc:i18n name="供应商信息" namespace="chainSupplierManage"></vc:i18n>
                        </span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddChainSupplierModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            <span>
                                <vc:i18n name="添加" namespace="chainSupplierManage"></vc:i18n>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span>
                                        <vc:i18n name='供应商ID' namespace='chainSupplierManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='供应商名称' namespace='chainSupplierManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='接口应用ID' namespace='chainSupplierManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='接口秘钥' namespace='chainSupplierManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='商户ID' namespace='chainSupplierManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='秘钥' namespace='chainSupplierManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='接口地址' namespace='chainSupplierManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='操作'></vc:i18n>
                                    </span></th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="chainSupplier in chainSupplierManageInfo.chainSuppliers">
                                <td class="text-center">{{chainSupplier.csId}}</td>
                                <td class="text-center">{{chainSupplier.name}}</td>
                                <td class="text-center">{{chainSupplier.appId}}</td>
                                <td class="text-center">{{chainSupplier.appSecure}}</td>
                                <td class="text-center">{{chainSupplier.mchId}}</td>
                                <td class="text-center">{{chainSupplier.mchKey}}</td>
                                <td class="text-center">{{chainSupplier.url}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_toProductPage(chainSupplier)"><span><vc:i18n name="商品" namespace="propertyCompanyManage"></vc:i18n></span></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openManageCatalog(chainSupplier)"><span><vc:i18n name="分类" namespace="propertyCompanyManage"></vc:i18n></span></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditChainSupplierModel(chainSupplier)"><span>
                                                <vc:i18n name='修改'></vc:i18n>
                                            </span></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteChainSupplierModel(chainSupplier)"><span>
                                                <vc:i18n name='删除'></vc:i18n>
                                            </span></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="admin/addChainSupplier" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editChainSupplier"></vc:create>
    <vc:create path="admin/deleteChainSupplier"></vc:create>

</div>
