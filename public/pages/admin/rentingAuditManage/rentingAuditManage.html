<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="出租审核" namespace="rentingAuditManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <!-- <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddRentingPoolModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            房屋出租
                        </button> -->
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><vc:i18n name="房屋" namespace="rentingAuditManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="出租标题" namespace="rentingAuditManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="租金" namespace="rentingAuditManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="预付类型" namespace="rentingAuditManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="入住时间" namespace="rentingAuditManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="出租配置" namespace="rentingAuditManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="业主名称" namespace="rentingAuditManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="业主电话" namespace="rentingAuditManage"></vc:i18n></th>
                                <th class="text-right"><vc:i18n name="操作" namespace="rentingAuditManage"></vc:i18n></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="rentingPool in rentingPoolManageInfo.rentingPools">
                                <td class="text-center">{{rentingPool.roomName}}</td>
                                <td class="text-center">{{rentingPool.rentingTitle}}</td>
                                <td class="text-center">{{rentingPool.price}}</td>
                                <td class="text-center">{{rentingPool.paymentTypeName}}</td>
                                <td class="text-center">{{rentingPool.checkIn == '1001'?'立即入住':'预约入住'}}</td>
                                <td class="text-center">{{rentingPool.rentingType=='3344'?'整租':'合租'}}</td>
                                <td class="text-center">{{rentingPool.ownerName}}</td>
                                <td class="text-center">{{rentingPool.ownerTel}}</td>
                                <td class="text-right">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openAuditModal(rentingPool)"><vc:i18n name="审核" namespace="rentingAuditManage"></vc:i18n></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditRentingPoolModel(rentingPool)"><vc:i18n name="修改" namespace="rentingAuditManage"></vc:i18n></button>
                                    </div>
                                    <div class="btn-group" >
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_toRentingHistory(rentingPool)"><vc:i18n name="详情" namespace="rentingAuditManage"></vc:i18n></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="admin/editRentingPool"></vc:create>
    <vc:create path="common/audit" callBackListener = "rentingAuditManage" callBackFunction="audit"></vc:create>
</div>
