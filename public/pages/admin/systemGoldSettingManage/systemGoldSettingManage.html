<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>金币信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <!-- <button type="button" class="btn btn-primary btn-sm"
                            v-on:click="_openAddSystemGoldSettingModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加金币设置
                        </button> -->
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">设置ID</th>
                                <th class="text-center">名称</th>
                                <th class="text-center">类型</th>
                                <th class="text-center">购买价格</th>
                                <th class="text-center">使用价格</th>
                                <th class="text-center">有效期</th>
                                <th class="text-center">状态</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="systemGoldSetting in systemGoldSettingManageInfo.systemGoldSettings">
                                <td class="text-center">{{systemGoldSetting.settingId}}</td>
                                <td class="text-center">{{systemGoldSetting.goldName}}</td>
                                <td class="text-center">{{systemGoldSetting.goldType}}</td>
                                <td class="text-center">{{systemGoldSetting.buyPrice}}</td>
                                <td class="text-center">{{systemGoldSetting.usePrice}}</td>
                                <td class="text-center">{{systemGoldSetting.validity}}</td>
                                <td class="text-center">{{systemGoldSetting.state}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditSystemGoldSettingModel(systemGoldSetting)">修改</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <!-- <vc:create path="admin/addSystemGoldSetting" callBackListener="" callBackFunction=""></vc:create> -->
    <vc:create path="admin/editSystemGoldSetting"></vc:create>
    <!-- <vc:create path="admin/deleteSystemGoldSetting"></vc:create> -->

</div>
