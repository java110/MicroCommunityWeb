<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入合同名称"
                                    v-model="contractChangeManageInfo.conditions.contractName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入合同编号"
                                    v-model="contractChangeManageInfo.conditions.contractCode" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入合同类型"
                                    v-model="contractChangeManageInfo.conditions.contractType" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryContractMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>合同变更信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_toChangeContractPage('contractChangeMainBody')">
                            <i class="glyphicon glyphicon-plus"></i>
                            主体变更
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_toChangeContractPage('contractChangeLease')">
                            <i class="glyphicon glyphicon-plus"></i>
                            租期调整
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_toChangeContractPage('contractChangeAssets')">
                            <i class="glyphicon glyphicon-plus"></i>
                            资产变更
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddContractModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            费用调整
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">合同名称</th>
                                <th class="text-center">合同编号</th>
                                <th class="text-center">合同类型</th>
                                <th class="text-center">甲方</th>
                                <th class="text-center">乙方</th>
                                <th class="text-center">变更类型</th>
                                <th class="text-center">变更人</th>
                                <th class="text-center">说明</th>
                                <th class="text-center">状态</th>
                                <th class="text-right">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="contract in contractChangeManageInfo.contracts">
                                <td class="text-center">{{contract.contractName}}</td>
                                <td class="text-center">{{contract.contractCode}}</td>
                                <td class="text-center">{{contract.contractTypeName}}</td>
                                <td class="text-center">{{contract.partyA}}</td>
                                <td class="text-center">{{contract.partyB}}</td>
                                <td class="text-center">{{contract.planTypeName}}</td>
                                <td class="text-center">{{contract.changePersonName}}</td>
                                <td class="text-center">{{contract.remark}}</td>
                                <td class="text-center">{{contract.stateName}}</td>
                                <td class="text-right">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteContractModel(contract)">取消</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_toContractDetails(contract)">明细</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

    <vc:create path="admin/deleteContract"></vc:create>

</div>
