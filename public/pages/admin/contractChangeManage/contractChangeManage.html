<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><vc:i18n name="查询条件" namespace="contractChangeManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入合同名称','contractChangeManage')" v-model="contractChangeManageInfo.conditions.contractName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入合同编号','contractChangeManage')" v-model="contractChangeManageInfo.conditions.contractCode" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入合同类型','contractChangeManage')" v-model="contractChangeManageInfo.conditions.contractType" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryContractMethod()">
                                <i class="glyphicon glyphicon-search"></i> <vc:i18n name="查询" namespace="contractChangeManage"></vc:i18n>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="合同变更信息" namespace="contractChangeManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_toChangeContractPage('contractChangeMainBody')">
                            <i class="glyphicon glyphicon-plus"></i>
                            主体变更
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_toChangeContractPage('contractChangeLease')">
                            <i class="glyphicon glyphicon-plus"></i>
                            租期调整
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_toChangeContractPage('contractChangeAssets')">
                            <i class="glyphicon glyphicon-plus"></i>
                            资产变更
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><vc:i18n name="合同名称" namespace="contractChangeManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="合同编号" namespace="contractChangeManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="合同类型" namespace="contractChangeManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="甲方" namespace="contractChangeManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="乙方" namespace="contractChangeManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="变更类型" namespace="contractChangeManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="变更人" namespace="contractChangeManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="申请时间" namespace="contractChangeManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="说明" namespace="contractChangeManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="状态" namespace="contractChangeManage"></vc:i18n></th>
                                <th class="text-right"><vc:i18n name="操作" namespace="contractChangeManage"></vc:i18n></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="contract in contractChangeManageInfo.contracts">
                                <td class="text-center">{{contract.contractName}}</td>
                                <td class="text-center">{{contract.contractCode}}</td>
                                <td class="text-center">{{contract.contractTypeName}}</td>
                                <td class="text-center">{{contract.partyA}}</td>
                                <td class="text-center">{{contract.partyB}}</td>
                                <td class="text-center">{{contract.planTypeName}}</td>
                                <td class="text-center">{{contract.changePersonName}}</td>
                                <td class="text-center">{{contract.createTime}}</td>
                                <td class="text-center">{{contract.remark}}</td>
                                <td class="text-center">{{contract.stateName}}</td>
                                <td class="text-right">
                                    <div class="btn-group" v-if="contract.state == '11'">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteContractModel(contract)"><vc:i18n name="取消" namespace="contractChangeManage"></vc:i18n></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_toContractDetails(contract)"><vc:i18n name="明细" namespace="contractChangeManage"></vc:i18n></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <div class="row margin-top-xs">
                        <div class="col-sm-9">
                            <div> <vc:i18n name="注意" namespace="contractChangeManage"></vc:i18n>：此功能使用前 请先到 系统管理><vc:i18n name="流程管理中设置合同变更流程" namespace="contractChangeManage"></vc:i18n></div>
                        </div>
                        <div class="col-sm-3 float-right">
                            <vc:create path="frame/pagination"></vc:create>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <vc:create path="admin/deleteContractChangePlan"></vc:create>

</div>
