<div class="animated fadeInRight ecommerce">
    <div class="row" v-if="shopManageInfo.orderDetail == false">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><vc:i18n name="查询条件" namespace="shopManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('店铺名称','shopManage')" v-model="shopManageInfo.conditions.shopName"
                                    class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <select class="custom-select" v-model="shopManageInfo.conditions.storeType">
                                    <option value="">{{vc.i18n('请选择店铺类型','shopManage')}}</option>
                                    <option :value="item.statusCd" v-for="(item,index) in shopManageInfo.storeTypes">
                                        {{item.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">

                                <select class="custom-select" v-model="shopManageInfo.conditions.state">
                                    <option value="">{{vc.i18n('请选择店铺类型','shopManage')}}</option>
                                    <option value="002">{{vc.i18n('审核通过','shopManage')}}</option>
                                    <option value="003">{{vc.i18n('审核不通过','shopManage')}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryOrdersMethod()">
                                <i class="fa fa-search"></i> <vc:i18n name="查询" namespace="shopManage"></vc:i18n>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row" v-if="shopManageInfo.orderDetail == false">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="店铺信息" namespace="shopManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;"></div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><vc:i18n name="店铺" namespace="shopManage"></vc:i18n>logo</th>
                                <th class="text-center"><vc:i18n name="店铺名称" namespace="shopManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="店铺类型" namespace="shopManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="商家名称" namespace="shopManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="商家地址" namespace="shopManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="联系电话" namespace="shopManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="店铺状态" namespace="shopManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="创建时间" namespace="shopManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="操作" namespace="shopManage"></vc:i18n></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="shop in shopManageInfo.shops">
                                <td class="text-center">
                                    <img style="width: 60px; height: 60px; border-radius: 5px;"
                                        v-bind:src="shop.shopLogo"></img>
                                </td>
                                <td class="text-center">{{shop.shopName}}</td>
                                <td class="text-center">{{shop.shopTypeName}}</td>
                                <td class="text-center">{{shop.storeName}}</td>
                                <td class="text-center">{{shop.storeAddress}}</td>
                                <td class="text-center">{{shop.storeTel}}</td>
                                <td class="text-center">{{shop.stateName}}</td>
                                <td class="text-center">{{shop.createTime}}</td>

                                <td class="text-center">
                                   <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openShopWithdrawModel(shop)"><vc:i18n name="撤回" namespace="shopManage"></vc:i18n>
                                        </button>
                                    </div>  
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="common/shopWithdraw"></vc:create>
</div>
