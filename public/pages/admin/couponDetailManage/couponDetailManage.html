<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入优惠券"
                                    v-model="couponDetailManageInfo.conditions.poolId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入店铺ID"
                                    v-model="couponDetailManageInfo.conditions.shopId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryCouponDetailMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>商家购买记录表信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">商家购买记录表ID</th>
                                <th class="text-center">店铺</th>
                                <th class="text-center">优惠券名称</th>
                                <th class="text-center">面值</th>
                                <th class="text-center">购买价格</th>
                                <th class="text-center">付款金额</th>
                                <th class="text-center">购买数量</th>
                                <th class="text-center">有效期</th>
                                <!-- <th class="text-center">操作</th> -->


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="couponDetail in couponDetailManageInfo.couponDetails">
                                <td class="text-center">{{couponDetail.detailId}}</td>
                                <td class="text-center">{{couponDetail.shopName}}</td>
                                <td class="text-center">{{couponDetail.couponName}}</td>
                                <td class="text-center">{{couponDetail.actualPrice}}</td>
                                <td class="text-center">{{couponDetail.buyPrice}}</td>
                                <td class="text-center">{{couponDetail.amount}}</td>
                                <td class="text-center">{{couponDetail.buyCount}}</td>
                                <td class="text-center">{{couponDetail.validityDay}}</td>
                                <!-- <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditCouponDetailModel(couponDetail)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteCouponDetailModel(couponDetail)">删除</button>
                                    </div>
                                </td> -->

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="admin/addCouponDetail" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="admin/editCouponDetail"></vc:create>
    <vc:create path="admin/deleteCouponDetail"></vc:create>

</div>
