<div class=" animated fadeInRight ecommerce">
    <div class="row" >
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><vc:i18n name="查询条件" namespace="shopCommunity"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('店铺名称','shopCommunity')" v-model="shopCommunityInfo.conditions.shopName"
                                    class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('小区名称','shopCommunity')" v-model="shopCommunityInfo.conditions.communityName"
                                    class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">

                                <select class="custom-select" v-model="shopCommunityInfo.conditions.state">
                                    <option value="24002"><vc:i18n name="审核通过" namespace="shopCommunity"></vc:i18n></option>
                                    <option value="48004"><vc:i18n name="审核不通过" namespace="shopCommunity"></vc:i18n></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryAuditShopCommunitysMethod()">
                                <i class="fa fa-search"></i> <vc:i18n name="查询" namespace="shopCommunity"></vc:i18n>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="小区商铺" namespace="shopCommunity"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><vc:i18n name="小区编码" namespace="shopCommunity"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="小区名称" namespace="shopCommunity"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="商铺名称" namespace="shopCommunity"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="入驻时间" namespace="shopCommunity"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="开始时间" namespace="shopCommunity"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="结束时间" namespace="shopCommunity"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="状态" namespace="shopCommunity"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="操作" namespace="shopCommunity"></vc:i18n></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="shopCommunity in shopCommunityInfo.shopCommunitys">
                                <td class="text-center">{{shopCommunity.communityId}}</td>
                                <td class="text-center">{{shopCommunity.communityName}}</td>
                                <td class="text-center">{{shopCommunity.shopName}}</td>
                                <td class="text-center">{{shopCommunity.createTime}}</td>
                                <td class="text-center">{{shopCommunity.startTime}}</td>
                                <td class="text-center">{{shopCommunity.endTime}}</td>
                                <td class="text-center">{{shopCommunity.stateName}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                         <button class="btn-white btn btn-xs"
                                             v-on:click="_openShopCommunityWithdrawModel(shopCommunity)"><vc:i18n name="撤回" namespace="shopCommunity"></vc:i18n>
                                         </button>
                                     </div>  
                                 </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="common/audit" callBackListener="auditShopCommunity" callBackFunction="notifyAudit"></vc:create>
    <vc:create path="common/shopCommunityWithdraw"></vc:create>
</div>
