<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>
                    <vc:i18n name="添加" namespace="addAccessControlWhite"></vc:i18n>
                </h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" class="btn btn-primary btn-sm" v-on:click="_goBack()">
                        <i class="fa fa-times"></i>返回
                    </button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-right">
                        <vc:i18n name='员工名称' namespace='addAttendanceClassesStaff'></vc:i18n>
                    </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" :placeholder="vc.i18n('必填，请选择员工','itemReleaseDetail')"
                               disabled v-model="addAttendanceClassesStaffInfo.staffName">
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-primary " type="button" v-on:click="chooseStaff()">
                            <i class="fa fa-search"></i>选择
                        </button>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-right">
                        <vc:i18n name='考勤人脸' namespace='addAttendanceClassesStaff'></vc:i18n>
                    </label>
                    <div class="col-sm-4">
                        <vc:create path="frame/uploadImageUrl" callBackListener="addAttendanceClassesStaff"
                                   callBackFunction="notifyUploadImage" imageCount="1"
                                   namespace="addAttendanceClassesStaff">
                        </vc:create>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-right">
                    <button type="button" class="btn btn-warning " style="margin-right:20px;" @click="_goBack()">
                        <i class="fa fa-close"></i>
                        <span><vc:i18n name="返回"></vc:i18n></span>
                    </button>
                    <button class="btn btn-primary" type="button" v-on:click="saveAttendanceClassesStaffInfo()">
                        <i class="fa fa-check"></i>&nbsp;提交
                    </button>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/selectStaff"></vc:create>
</div>
