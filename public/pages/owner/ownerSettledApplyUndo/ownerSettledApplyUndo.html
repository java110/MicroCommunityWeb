<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span>
                            <vc:i18n name="入驻待办单" namespace="ownerSettledApplyUndo"></vc:i18n>
                        </span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-white btn-sm" v-on:click="vc.goBack()">
                            <vc:i18n name="返回" namespace="ownerSettledApplyUndo"></vc:i18n>
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryUndoOrdersMethod()">
                            <vc:i18n name="刷新" namespace="ownerSettledApplyUndo"></vc:i18n>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span>
                                        <vc:i18n name='申请编号' namespace='ownerSettledApplyUndo'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='业主' namespace='ownerSettledApplyUndo'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='电话' namespace='ownerSettledApplyUndo'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='房屋' namespace='ownerSettledApplyUndo'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='状态' namespace='ownerSettledApplyUndo'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='说明' namespace=' ownerSettledApplyUndo'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='申请时间' namespace='ownerSettledApplyUndo'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name="操作" namespace="ownerSettledApplyUndo"></vc:i18n>
                                    </span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="undo in ownerSettledApplyUndoInfo.undos">
                                <td class="text-center">{{undo.applyId}}</td>
                                <td class="text-center">{{undo.ownerName}}</td>
                                <td class="text-center">{{undo.ownerLink}}</td>
                                <td class="text-center">{{undo.roomCount}}(<a href="javascript:void(0)" @click="viewOwnerSettledRooms(undo)">查看房屋</a>)</td>
                                <td class="text-center">{{undo.stateName}}</td>
                                <td class="text-center">{{undo.remark}}</td>
                                <td class="text-center">{{undo.createTime}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openAuditUndoDetail(undo)"><span>
                                                <vc:i18n name="办理" namespace="ownerSettledApplyUndo"></vc:i18n>
                                            </span>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDetail(undo)"><span>
                                                <vc:i18n name="详情" namespace="ownerSettledApplyUndo"></vc:i18n>
                                            </span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="owner/viewOwnerSettledRooms"></vc:create>
</div>
