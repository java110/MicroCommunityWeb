<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="入驻详情" namespace="ownerSettledApplyDetail"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_goBack()"><span><vc:i18n name="返回" namespace="ownerSettledApplyDetail"></vc:i18n></span></button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="row" v-if="ownerSettledApplyDetailInfo.pools">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-form-label"><span><vc:i18n name="业主" namespace="ownerSettledApplyDetail"></vc:i18n></span>：</label>
                                        <label class="">{{ownerSettledApplyDetailInfo.pools.ownerName}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-form-label"><span><vc:i18n name="手机号" namespace="ownerSettledApplyDetail"></vc:i18n></span>：</label>
                                        <label class="">{{ownerSettledApplyDetailInfo.pools.ownerLink}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-form-label"><span><vc:i18n name="申请时间" namespace="ownerSettledApplyDetail"></vc:i18n></span>：</label>
                                        <label class="">{{ownerSettledApplyDetailInfo.pools.createTime}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-form-label"><span><vc:i18n name="单号" namespace="ownerSettledApplyDetail"></vc:i18n></span>：</label>
                                        <label class="">{{ownerSettledApplyDetailInfo.pools.applyId}}</label>
                                    </div>
                                </div>
                               
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-form-label"><span><vc:i18n name="说明" namespace="ownerSettledApplyDetail"></vc:i18n></span>：</label>
                                        <label class="">{{ownerSettledApplyDetailInfo.pools.remark}}</label>
                                    </div>
                                </div>
                            </div>
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="入驻房屋" namespace="ownerSettledApplyDetail"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-stripped">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center"><span><vc:i18n name="房屋名称" namespace="ownerSettledApplyDetail"></vc:i18n></span></th>
                                <th scope="col" class="text-center"><span><vc:i18n name="起租时间" namespace="ownerSettledApplyDetail"></vc:i18n></span></th>
                                <th scope="col" class="text-center"><span><vc:i18n name="截止时间" namespace="ownerSettledApplyDetail"></vc:i18n></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="room in ownerSettledApplyDetailInfo.rooms">
                                <td class="text-center">{{room.roomName}}</td>
                                <td class="text-center">{{room.startTime}}</td>
                                <td class="text-center">{{room.endTime}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row" v-if="ownerSettledApplyDetailInfo.flowId">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="工单流转" namespace="ownerSettledApplyDetail"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-stripped">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center"><span><vc:i18n name="序号" namespace="ownerSettledApplyDetail"></vc:i18n></span></th>
                                <th scope="col" class="text-center"><span><vc:i18n name="部门" namespace="ownerSettledApplyDetail"></vc:i18n></span></th>
                                <th scope="col" class="text-center"><span><vc:i18n name="处理人" namespace="ownerSettledApplyDetail"></vc:i18n></span></th>
                                <th scope="col" class="text-center"><span><vc:i18n name="状态" namespace="ownerSettledApplyDetail"></vc:i18n></span></th>
                                <th scope="col" class="text-center"><span><vc:i18n name="耗时" namespace="ownerSettledApplyDetail"></vc:i18n></span></th>
                                <th scope="col" class="text-center"><span><vc:i18n name="意见" namespace="ownerSettledApplyDetail"></vc:i18n></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(item,index) in ownerSettledApplyDetailInfo.comments">
                                <td scope="row" class="text-center">{{index+1}}</td>
                                <td scope="row" class="text-center" v-if="item.orgName">{{item.orgName}}</td>
                                <td scope="row" class="text-center" v-else><span><vc:i18n name="管理员" namespace="ownerSettledApplyDetail"></vc:i18n></span></td>
                                <td class="text-center">{{item.staffName}}</td>
                                <td class="text-center" v-if="item.endTime"><span><vc:i18n name="处理完成" namespace="ownerSettledApplyDetail"></vc:i18n></span></td>
                                <td class="text-center" v-else><span><vc:i18n name="正在处理" namespace="ownerSettledApplyDetail"></vc:i18n></span></td>
                                <td class="text-center">{{item.duration}}</td>
                                <td class="text-center">{{item.context}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <div class="row" v-if="ownerSettledApplyDetailInfo.action">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="工单办理" namespace="ownerSettledApplyDetail"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label text-right"><span><vc:i18n name="动作" namespace="ownerSettledApplyDetail"></vc:i18n></span></label>
                            <div class="col-sm-10">
                                <select class="custom-select" v-model="ownerSettledApplyDetailInfo.audit.auditCode">
                                    <option selected disabled value="">{{vc.i18n('请选择','ownerSettledApplyDetail')}}</option>
                                    <option value="1100" v-if="ownerSettledApplyDetailInfo.nextAudit.next || ownerSettledApplyDetailInfo.nextAudit.exit">{{vc.i18n('同意','ownerSettledApplyDetail')}}</option>
                                    <option value="1200" v-if="ownerSettledApplyDetailInfo.nextAudit.back">{{vc.i18n('退回','ownerSettledApplyDetail')}}</option>
                                    <option value="1400" v-if="ownerSettledApplyDetailInfo.nextAudit.backIndex">{{vc.i18n('退回至提交者','ownerSettledApplyDetail')}}
                                    </option>
                                    <option value="1300">{{vc.i18n('转单','ownerSettledApplyDetail')}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label text-right"><span><vc:i18n name="工单说明" namespace="ownerSettledApplyDetail"></vc:i18n></span></label>
                            <div class="col-sm-10">
                                <textarea :placeholder="vc.i18n('必填，请填写工单说明','ownerSettledApplyDetail')" class="form-control" v-model="ownerSettledApplyDetailInfo.audit.auditMessage">
                                </textarea>
                            </div>
                        </div>
                        <!-- 办理时 判断是否指定 委托人 如果指定了 则不显示 -->
                        <div class="form-group row" v-if="ownerSettledApplyDetailInfo.audit.auditCode == '1100' && ownerSettledApplyDetailInfo.nextAudit.assignee == '-2'">
                            <label class="col-sm-2 col-form-label text-right"><span><vc:i18n name="下一处理人" namespace="ownerSettledApplyDetail"></vc:i18n></span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" :placeholder="vc.i18n('必填，请选择下一处理人','ownerSettledApplyDetail')" disabled v-model="ownerSettledApplyDetailInfo.audit.staffName">
                            </div>
                            <div class="col-sm-2">
                                <button class="btn btn-white " type="button" v-on:click="chooseStaff()">
                                    选择
                                </button>
                            </div>
                        </div>
                        <!-- 转单时 必须指定 委托人 -->
                        <div class="form-group row" v-if="ownerSettledApplyDetailInfo.audit.auditCode == '1300'">
                            <label class="col-sm-2 col-form-label text-right"><span><vc:i18n name="下一处理人" namespace="ownerSettledApplyDetail"></vc:i18n></span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" :placeholder="vc.i18n('必填，请选择下一处理人','ownerSettledApplyDetail')" disabled v-model="ownerSettledApplyDetailInfo.audit.staffName">
                            </div>
                            <div class="col-sm-2">
                                <button class="btn btn-white " type="button" v-on:click="chooseStaff()">
                                    选择
                                </button>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <button class="btn btn-primary float-right" type="button" v-on:click="_auditSubmit()">
                                提交
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" v-if="ownerSettledApplyDetailInfo.flowId">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="流程图" namespace="ownerSettledApplyDetail"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content text-center">
                    <img :src="ownerSettledApplyDetailInfo.imgData" alt="" height="300px">
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/selectStaff"></vc:create>
</div>
