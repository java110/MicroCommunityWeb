<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="修改业委会" namespace="editOwnerCommittee"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary " v-on:click="vc.goBack()">
                            <i class="fa fa-close"></i>
                            <vc:i18n name="返回"></vc:i18n>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label text-right">
                            <span><vc:i18n name='姓名' namespace='editOwnerCommittee'></vc:i18n></span>
                        </label>
                        <div class="col-sm-4">
                            <input v-model="editOwnerCommitteeInfo.name" type="text"
                                   :placeholder="vc.i18n('必填，请填写姓名','editOwnerCommittee')" class="form-control">
                        </div>
                        <label class="col-sm-2 col-form-label text-right">
                            <span><vc:i18n name='性别' namespace='editOwnerCommittee'></vc:i18n></span>
                        </label>
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="editOwnerCommitteeInfo.sex">
                                <option selected disabled value="">{{vc.i18n('必填，请选择性别','editOwnerCommittee')}}</option>
                                <option value="B">{{vc.i18n('男','editOwnerCommittee')}}</option>
                                <option value="G">{{vc.i18n('女','editOwnerCommittee')}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label text-right">
                            <span><vc:i18n name='电话' namespace='editOwnerCommittee'></vc:i18n></span>
                        </label>
                        <div class="col-sm-4">
                            <input v-model="editOwnerCommitteeInfo.link" type="text"
                                   :placeholder="vc.i18n('必填，请填写电话','editOwnerCommittee')" class="form-control">
                        </div>
                        <label class="col-sm-2 col-form-label text-right">
                            <span><vc:i18n name='身份证号码' namespace='editOwnerCommittee'></vc:i18n></span>
                        </label>
                        <div class="col-sm-4">
                            <input v-model="editOwnerCommitteeInfo.idCard" type="text"
                                   :placeholder="vc.i18n('必填，请填写身份证号码','editOwnerCommittee')" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label text-right">
                            <span><vc:i18n name='住址' namespace='editOwnerCommittee'></vc:i18n></span>
                        </label>
                        <div class="col-sm-4">
                            <input v-model="editOwnerCommitteeInfo.address" type="text"
                                   :placeholder="vc.i18n('必填，请填写住址','editOwnerCommittee')" class="form-control">
                        </div>
                        <label class="col-sm-2 col-form-label text-right">
                            <span><vc:i18n name='职位' namespace='editOwnerCommittee'></vc:i18n></span>
                        </label>
                        <div class="col-sm-4">
                            <input v-model="editOwnerCommitteeInfo.position" type="text"
                                   :placeholder="vc.i18n('必填，请填写职位','editOwnerCommittee')" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label text-right">
                            <span><vc:i18n name='岗位' namespace='editOwnerCommittee'></vc:i18n></span>
                        </label>
                        <div class="col-sm-4">
                            <input v-model="editOwnerCommitteeInfo.post" type="text"
                                   :placeholder="vc.i18n('必填，请填写岗位','editOwnerCommittee')" class="form-control">
                        </div>
                        <label class="col-sm-2 col-form-label text-right">
                            <span><vc:i18n name='岗位描述' namespace='editOwnerCommittee'></vc:i18n></span>
                        </label>
                        <div class="col-sm-4">
                            <input v-model="editOwnerCommitteeInfo.postDesc" type="text"
                                   :placeholder="vc.i18n('选填，请填写岗位描述','editOwnerCommittee')" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label text-right">
                            <span><vc:i18n name='届期' namespace='editOwnerCommittee'></vc:i18n></span>
                        </label>
                        <div class="col-sm-4">
                            <input v-model="editOwnerCommitteeInfo.appointTime" type="text"
                                   :placeholder="vc.i18n('必填，请填写届期','editOwnerCommittee')" class="form-control">
                        </div>
                        <label class="col-sm-2 col-form-label text-right">
                            <span><vc:i18n name='任期' namespace='editOwnerCommittee'></vc:i18n></span>
                        </label>
                        <div class="col-sm-4">
                            <input v-model="editOwnerCommitteeInfo.curTime" type="text"
                                   :placeholder="vc.i18n('必填，请填写任期','editOwnerCommittee')" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label text-right">
                            <span><vc:i18n name='状态' namespace='editOwnerCommittee'></vc:i18n></span>
                        </label>
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="editOwnerCommitteeInfo.state">
                                <option selected disabled value="">{{vc.i18n('必填，请选择状态','editOwnerCommittee')}}</option>
                                <option value="1000">{{vc.i18n('在职','editOwnerCommittee')}}</option>
                                <option value="2000">{{vc.i18n('离职','editOwnerCommittee')}}</option>
                            </select>
                        </div>
                        <label class="col-sm-2 col-form-label text-right">
                            <span><vc:i18n name='备注' namespace='editOwnerCommittee'></vc:i18n></span>
                        </label>
                        <div class="col-sm-4">
                            <textarea v-model="editOwnerCommitteeInfo.remark"
                                      :placeholder="vc.i18n('选填，请填写备注','editOwnerCommittee')"
                                      class="form-control">
                            </textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="紧急联系人" namespace="editOwnerCommittee"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_addContract()">
                            <i class="fa fa-plus"></i>新增
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" style="margin-top:10px"
                           data-page-size="10">
                        <thead>
                        <tr>
                            <th data-hide="phone" class="text-center">
                                <vc:i18n name="成员关系" namespace="editOwnerCommittee"></vc:i18n>
                            </th>
                            <th data-hide="phone" class="text-center">
                                <vc:i18n name="姓名" namespace="editOwnerCommittee"></vc:i18n>
                            </th>
                            <th data-hide="phone" class="text-center">
                                <vc:i18n name="联系电话" namespace="editOwnerCommittee"></vc:i18n>
                            </th>
                            <th data-hide="phone" class="text-center">
                                <vc:i18n name="住址" namespace="editOwnerCommittee"></vc:i18n>
                            </th>
                            <th class="text-center">
                                <vc:i18n name="操作" namespace="editOwnerCommittee"></vc:i18n>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="contract in editOwnerCommitteeInfo.contracts">
                            <td class="text-center">
                                <input v-model="contract.relName" type="text"
                                       :placeholder="vc.i18n('必填，请填写关系','editOwnerCommittee')" class="form-control">
                            </td>
                            <td class="text-center">
                                <input v-model="contract.name" type="text"
                                       :placeholder="vc.i18n('必填，请填写名称','editOwnerCommittee')" class="form-control">
                            </td>
                            <td class="text-center">
                                <input v-model="contract.link" type="tel"
                                       :placeholder="vc.i18n('必填，请填写电话','editOwnerCommittee')" class="form-control">
                            </td>
                            <td class="text-center" style="width: 250px;">
                                <input v-model="contract.address" type="tel"
                                       :placeholder="vc.i18n('必填，请填写地址','editOwnerCommittee')" class="form-control">
                            </td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_deleteContract(contract)">
                                        <vc:i18n name="删除" namespace="editOwnerCommittee"></vc:i18n>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="margin-top">
        <button class="btn btn-primary float-right" type="button" v-on:click="editOwnerCommittee()">
            <i class="fa fa-check"></i>&nbsp;
            <vc:i18n name="保存"></vc:i18n>
        </button>
        <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" v-on:click="vc.goBack()">
            <vc:i18n name="返回"></vc:i18n>
        </button>
    </div>
</div>
