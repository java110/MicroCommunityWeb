<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="查询条件"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择设备名称','machinePrinterManage')" v-model="machinePrinterManageInfo.conditions.machineName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择设备编码','machinePrinterManage')" v-model="machinePrinterManageInfo.conditions.machineCode" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryMachinePrinterMethod()">
                                    <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="查询"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="云打印机"  namespace="machinePrinterManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-white btn-sm" v-on:click="vc.showMarkdown('/pages/print/machinePrinterManage')">
                            <span><vc:i18n name="文档"></vc:i18n></span>
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddMachinePrinterModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            <span><vc:i18n name="添加"  namespace="machinePrinterManage"></vc:i18n></span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span><vc:i18n name='设备编号' namespace='machinePrinterManage'></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name='设备名称' namespace='machinePrinterManage'></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name='设备编码' namespace='machinePrinterManage'></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name='厂家' namespace='machinePrinterManage'></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name='操作'></vc:i18n></span></th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="machinePrinter in machinePrinterManageInfo.machinePrinters">
                                <td class="text-center">{{machinePrinter.machineId}}</td>
                                <td class="text-center">{{machinePrinter.machineName}}</td>
                                <td class="text-center">{{machinePrinter.machineCode}}</td>
                                <td class="text-center">{{machinePrinter.implBeanName}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditMachinePrinterModel(machinePrinter)"><span><vc:i18n name='修改'></vc:i18n></span></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteMachinePrinterModel(machinePrinter)"><span><vc:i18n name='删除'></vc:i18n></span></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>


    <vc:create path="print/addMachinePrinter" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="print/editMachinePrinter"></vc:create>
    <vc:create path="print/deleteMachinePrinter"></vc:create>

</div>
