<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入名称"
                                    v-model="productSpecManageInfo.conditions.specName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入规格ID"
                                    v-model="productSpecManageInfo.conditions.specId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryProductSpecMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>规格信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddProductSpecModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加规格
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">规格ID</th>
                                <th class="text-center">规格名称</th>
                                <th class="text-center">规格值</th>
                                <th class="text-center">创建时间</th>
                                <th class="text-right">操作</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="productSpec in productSpecManageInfo.productSpecs">
                                <td class="text-center">{{productSpec.specId}}</td>
                                <td class="text-center">{{productSpec.specName}}</td>
                                <td class="text-center">
                                    <span v-html="productSpec.specValue"></span>
                                </td>
                                <td class="text-center">{{productSpec.createTime}}</td>
                                <td class="text-right">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditProductSpecModel(productSpec)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteProductSpecModel(productSpec)">删除</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="goods/addProductSpec" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="goods/editProductSpec"></vc:create>
    <vc:create path="goods/deleteProductSpec"></vc:create>

</div>
