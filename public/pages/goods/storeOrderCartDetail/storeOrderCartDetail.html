<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="订单详情" namespace="storeOrderCartDetail"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_goBack()">
                            返回
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label class="col-form-label"><span><vc:i18n name="工单编码" namespace="storeOrderCartDetail"></vc:i18n></span>：</label>
                                        <label class="">{{storeOrderCartDetailInfo.cartId}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label class="col-form-label"><span><vc:i18n name="商品名称" namespace="storeOrderCartDetail"></vc:i18n></span>:</label>
                                        <label class="">{{storeOrderCartDetailInfo.prodName}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label class="col-form-label"><span><vc:i18n name="商品规格" namespace="storeOrderCartDetail"></vc:i18n></span>:</label>
                                        <label class="">{{storeOrderCartDetailInfo.specValue}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label class="col-form-label"><span><vc:i18n name="订单状态" namespace="storeOrderCartDetail"></vc:i18n></span>:</label>
                                        <label class="">{{storeOrderCartDetailInfo.stateName}}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label class="col-form-label"><span><vc:i18n name="单价" namespace="storeOrderCartDetail"></vc:i18n></span>:</label>
                                        <label class="">{{storeOrderCartDetailInfo.price}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label class="col-form-label"><span><vc:i18n name="购买数量" namespace="storeOrderCartDetail"></vc:i18n></span>:</label>
                                        <label class="">{{storeOrderCartDetailInfo.cartNum}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label class="col-form-label"><span><vc:i18n name="支付金额" namespace="storeOrderCartDetail"></vc:i18n></span>:</label>
                                        <label class="">{{storeOrderCartDetailInfo.payPrice}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label class="col-form-label"><span><vc:i18n name="下单时间" namespace="storeOrderCartDetail"></vc:i18n></span>:</label>
                                        <label class="">{{storeOrderCartDetailInfo.createTime}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="收货人信息" namespace="storeOrderCartDetail"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                    
                    </div>
                </div>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label class="col-form-label"><span><vc:i18n name="用户名称" namespace="storeOrderCartDetail"></vc:i18n></span>：</label>
                                        <label class="">{{storeOrderCartDetailInfo.address.username}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label class="col-form-label"><span><vc:i18n name="手机号码" namespace="storeOrderCartDetail"></vc:i18n></span>:</label>
                                        <label class="">{{storeOrderCartDetailInfo.address.tel}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label class="col-form-label"><span><vc:i18n name="收货地址" namespace="storeOrderCartDetail"></vc:i18n></span>:</label>
                                        <label class="">{{storeOrderCartDetailInfo.address.address}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label class="col-form-label"><span><vc:i18n name="备注" namespace="storeOrderCartDetail"></vc:i18n></span>:</label>
                                        <label class="">{{storeOrderCartDetailInfo.remark}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="操作信息" namespace="storeOrderCartDetail"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-stripped">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center"><span><vc:i18n name="序号" namespace="storeOrderCartDetail"></vc:i18n></span></th>
                                <th scope="col" class="text-center"><span><vc:i18n name="操作时间" namespace="storeOrderCartDetail"></vc:i18n></span></th>
                                <th scope="col" class="text-center"><span><vc:i18n name="说明" namespace="storeOrderCartDetail"></vc:i18n></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(item,index) in storeOrderCartDetailInfo.events">
                                <th scope="row" width="10%" class="text-center">{{index+1}}</th>
                                <td width="30%" class="text-center">{{item.createTime}}</td>
                                <td width="60%" class="text-center">{{item.eventMsg}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
