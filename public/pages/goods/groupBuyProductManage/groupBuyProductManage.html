<div>
    <div class="row" v-if="groupBuyProductManageInfo.componentShow == 'groupBuyProductManage'">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入商品名称"
                                    v-model="groupBuyProductManageInfo.conditions.prodName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入关键字"
                                    v-model="groupBuyProductManageInfo.conditions.keyword" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入产品条码"
                                    v-model="groupBuyProductManageInfo.conditions.barCode" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryProductMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row" v-if="groupBuyProductManageInfo.componentShow == 'groupBuyProductManage'">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>拼团商品</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddProductModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">当前批次</th>
                                <th class="text-center">商品ID</th>
                                <th class="text-center">商品图片</th>
                                <th class="text-center">拼团名称</th>
                                <th class="text-center">拼团人数</th>
                                <th class="text-center">库存</th>
                                <th class="text-center">参与人数</th>
                                <th class="text-center">排序</th>
                                <th class="text-center">状态</th>
                                <th class="text-right">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="product in groupBuyProductManageInfo.products">
                                <td class="text-center">{{product.batchId}}</td>
                                <td class="text-center">{{product.productId}}</td>
                                <td class="text-center">
                                    <img style="width: 60px; height: 60px; border-radius: 5px;"
                                        v-bind:src="product.coverPhoto"></img>
                                </td>
                                <td class="text-center">{{product.groupProdName}}</td>
                                <td class="text-center">{{product.userCount}}</td>
                                <td class="text-center">{{product.stock}}</td>
                                <td class="text-center">{{product.groupBuyCount}}</td>
                                <td class="text-center">{{product.sort}}</td>
                                <th class="text-center">{{product.state== '1001'?'开启':'关闭'}}</th>
                                <td class="text-right">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditProductModel(product)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteProductModel(product)">删除</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

    <div v-bind:class="{no_display:groupBuyProductManageInfo.componentShow != 'addGroupBuyProduct'}">
        <vc:create path="goods/addGroupBuyProduct" callBackListener="" callBackFunction=""></vc:create>
    </div>
    <div v-bind:class="{no_display:groupBuyProductManageInfo.componentShow != 'editGroupBuyProduct'}">
        <vc:create path="goods/editGroupBuyProduct" callBackListener="" callBackFunction=""></vc:create>
    </div>
    <vc:create path="goods/deleteGroupBuyProduct"></vc:create>

</div>
