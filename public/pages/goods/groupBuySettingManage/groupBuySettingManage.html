<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入拼团名称"
                                    v-model="groupBuySettingManageInfo.conditions.groupBuyName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入拼团时效"
                                    v-model="groupBuySettingManageInfo.conditions.validHours" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入设置ID"
                                    v-model="groupBuySettingManageInfo.conditions.settingId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryGroupBuySettingMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>设置信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-if="groupBuySettingManageInfo.groupBuySettings.length < 1"
                            v-on:click="_openAddGroupBuySettingModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">设置ID</th>
                                <th class="text-center">拼团名称</th>
                                <th class="text-center">拼团简介</th>
                                <th class="text-center">拼团时效</th>
                                <th class="text-center">开始时间</th>
                                <th class="text-center">结束时间</th>
                                <th class="text-center">操作</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="groupBuySetting in groupBuySettingManageInfo.groupBuySettings">
                                <td class="text-center">{{groupBuySetting.settingId}}</td>
                                <td class="text-center">{{groupBuySetting.groupBuyName}}</td>
                                <td class="text-center">{{groupBuySetting.groupBuyDesc}}</td>
                                <td class="text-center">{{groupBuySetting.validHours}}</td>
                                <td class="text-center">{{groupBuySetting.startTime}}</td>
                                <td class="text-center">{{groupBuySetting.endTime}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditGroupBuySettingModel(groupBuySetting)">修改</button>
                                    </div>
                                    
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="goods/addGroupBuySetting" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="goods/editGroupBuySetting"></vc:create>
    <vc:create path="goods/deleteGroupBuySetting"></vc:create>

</div>
