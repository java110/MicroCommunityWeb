<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入拼团名称"
                                    v-model="groupBuyBatchManageInfo.conditions.groupProdName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入批次编号" v-model="groupBuyBatchManageInfo.conditions.batchId"
                                    class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入订单号" v-model="groupBuyBatchManageInfo.conditions.buyId"
                                    class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryProductMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>拼团批次</h5>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">批次ID</th>
                                <th class="text-center">拼团名称</th>
                                <th class="text-center">开始时间</th>
                                <th class="text-center">结束时间</th>
                                <th class="text-center">当前批次</th>
                                <th class="text-center">创建时间</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="product in groupBuyBatchManageInfo.products">
                                <td class="text-center">{{product.batchId}}</td>
                                <td class="text-center">{{product.groupBuyName}}</td>
                                <td class="text-center">{{product.batchStartTime}}</td>
                                <td class="text-center">{{product.batchEndTime}}</td>
                                <td class="text-center">{{product.curBatch == 'Y'?'是':'否'}}</td>
                                <td class="text-center">{{product.createTime}}</td>
                                <th class="text-center">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_toGroupBuy(product)">拼团列表</button>
                                </th>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
</div>
