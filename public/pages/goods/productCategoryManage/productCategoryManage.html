<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入名称"
                                    v-model="productCategoryManageInfo.conditions.categoryName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入分类级别"
                                    v-model="productCategoryManageInfo.conditions.categoryLevel" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="productCategoryManageInfo.conditions.isShow">
                                <option selected value="">请选择是否显示</option>
                                <option value="Y">是</option>
                                <option value="N">否</option>
                            </select> </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryProductCategoryMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>分类信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                            v-on:click="_openAddProductCategoryModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">分类ID</th>
                                <th class="text-center">分类名称</th>
                                <th class="text-center">显示序号</th>
                                <th class="text-center">是否显示</th>
                                <th class="text-right">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="productCategory in productCategoryManageInfo.productCategorys">
                                <td class="text-center">{{productCategory.categoryId}}</td>
                                <td class="text-center">{{productCategory.categoryName}}</td>
                                <td class="text-center">{{productCategory.seq}}</td>
                                <td class="text-center">{{productCategory.isShow == 'Y'?'是':'否'}}</td>
                                <td class="text-right">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditProductCategoryModel(productCategory)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteProductCategoryModel(productCategory)">删除</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="goods/addProductCategory" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="goods/editProductCategory"></vc:create>
    <vc:create path="goods/deleteProductCategory"></vc:create>

</div>
