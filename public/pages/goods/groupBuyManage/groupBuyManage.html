<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入拼团商品名称"
                                    v-model="groupBuyManageInfo.conditions.groupProdName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入批次编号" v-model="groupBuyManageInfo.conditions.batchId"
                                    class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入订单号" v-model="groupBuyManageInfo.conditions.buyId"
                                    class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryProductMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>拼团列表</h5>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">用户ID</th>
                                <th class="text-center">用户名称</th>
                                <th class="text-center">拼团名称</th>
                                <th class="text-center">拼团ID</th>
                                <th class="text-center">订单号</th>
                                <th class="text-center">拼团数量</th>
                                <th class="text-center">付款金额</th>
                                <th class="text-center">状态</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="product in groupBuyManageInfo.products">
                                <td class="text-center">{{product.persionId}}</td>
                                <td class="text-center">{{product.persionName}}</td>
                                <td class="text-center">{{product.groupProdName}}</td>
                                <td class="text-center">{{product.groupId}}</td>
                                <td class="text-center">{{product.buyId}}</td>
                                <td class="text-center">{{product.buyCount}}</td>
                                <td class="text-center">{{product.amount}}</td>
                                <th class="text-center">{{product.stateName}}</th>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
</div>
