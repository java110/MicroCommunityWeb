<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>
                    <vc:i18n name="催缴欠费" namespace="addOweFeeCallable"></vc:i18n>
                </h5>
                <div class="ibox-tools" style="top:10px;">
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label text-right">
                                <vc:i18n name="催缴方式" namespace="addOweFeeCallable"></vc:i18n>
                            </label>
                            <div class="col-sm-8">
                                <select class="custom-select" v-model="addOweFeeCallableInfo.callableWay">
                                    <option selected disabled value="">{{vc.i18n('请选择催缴方式','oweFeeCallable')}}</option>
                                    <option value="WECHAT">微信模板消息</option>
                                    <option value="SMS">短信</option>
                                    <option value="EXCEL">导出</option>

                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label text-right">
                                <vc:i18n name="催缴费用" namespace="addOweFeeCallable"></vc:i18n>
                            </label>
                            <div class="col-sm-8 padding-top-sm">
                                <span class="margin-right" v-for="(item,index) in addOweFeeCallableInfo.feeConfigs">
                                    <input type="checkbox" class="i-checks checkItem" v-bind:value="item.configId" v-model="addOweFeeCallableInfo.configIds" @change="_loadOweFeeRooms()"> {{item.feeName}}
                                </span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label text-right">
                                <vc:i18n name="楼栋" namespace="addOweFeeCallable"></vc:i18n>
                            </label>
                            <div class="col-sm-8">
                                <select class="custom-select" v-model="addOweFeeCallableInfo.floorId" @change="_loadOweFeeRooms()">
                                    <option selected disabled value="">{{vc.i18n('请选择楼栋','oweFeeCallable')}}</option>
                                    <option :value="item.floorId" v-for="(item,index) in addOweFeeCallableInfo.floors" :key="index">{{item.floorNum}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label text-right">
                                <vc:i18n name="欠费房屋" namespace="addOweFeeCallable"></vc:i18n>
                            </label>
                            <div class="col-sm-8 padding-top-sm" v-show="addOweFeeCallableInfo.rooms && addOweFeeCallableInfo.rooms.length >0 ">
                                <span class="margin-right">
                                    <input type="checkbox" class="i-checks all-check" value="" @click="checkAll($event)"> 全选
                                </span>
                                <span class="margin-right" v-for="(item,index) in addOweFeeCallableInfo.rooms">
                                    <input type="checkbox" class="i-checks checkItem" v-bind:value="item.payerObjId" v-model="addOweFeeCallableInfo.roomIds"> {{item.payerObjName}}
                                </span>
                            </div>
                            <div class="col-sm-8 padding-top-sm" v-show="!addOweFeeCallableInfo.rooms || addOweFeeCallableInfo.rooms.length <1 ">
                                <span class="margin-right">
                                    没有欠费房屋
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    
                    <button class="btn btn-primary float-right" type="button" v-if="addOweFeeCallableInfo.callableWay=='EXCEL'" v-on:click="_exportCollectionLetterExcel()">
                        <i class="fa fa-check"></i>&nbsp;导出
                    </button>
                    <button class="btn btn-primary float-right" type="button" v-else v-on:click="_saveOweFeeCallable()">
                        <i class="fa fa-check"></i>&nbsp;提交
                    </button>
                    <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" @click="vc.goBack()">
                        <vc:i18n name="返回" namespace="addOweFeeCallable"></vc:i18n>
                    </button>
                </div>
            </div>
        </div>
    </div>
