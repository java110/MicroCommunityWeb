<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="查询条件"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择名称','paymentPool')"
                                    v-model="paymentPoolInfo.conditions.paymentName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <select class="custom-select" v-model="paymentPoolInfo.conditions.paymentType">
                                    <option selected value="">{{vc.i18n('请选择支付厂家','addPaymentPool')}}</option>
                                    <option :value="item.statusCd"
                                        v-for="(item,index) in paymentPoolInfo.paymentTypes" :key="index">
                                        {{item.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <select class="custom-select" v-model="paymentPoolInfo.conditions.state">
                                    <option selected value="">{{vc.i18n('请选择状态' ,'paymentPool')}}
                                    </option>
                                    <option value="Y">{{vc.i18n('启用' ,'paymentPool')}} </option>
                                    <option value="N">{{vc.i18n('停用' ,'paymentPool')}} </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryPaymentPoolMethod()">
                                <i class="glyphicon glyphicon-search"></i> <span>
                                    <vc:i18n name="查询"></vc:i18n>
                                </span>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="支付配置" namespace="paymentPool"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddPaymentPoolModal()">
                            <vc:i18n name="添加" namespace="paymentPool"></vc:i18n>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <!-- <th class="text-center">
                                    <vc:i18n name='编号' namespace='paymentPool'></vc:i18n>
                                </th> -->
                                <th class="text-center">
                                    <vc:i18n name='名称' namespace='paymentPool'></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name='支付厂家' namespace='paymentPool'></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name='支付范围' namespace='paymentPool'></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name='状态' namespace='paymentPool'></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name='创建时间' namespace='paymentPool'></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name='使用说明' namespace='paymentPool'></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name='操作'></vc:i18n>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="paymentPool in paymentPoolInfo.paymentPools">
                                <!-- <td class="text-center">{{paymentPool.ppId}}</td> -->
                                <td class="text-center">{{paymentPool.paymentName}}</td>
                                <td class="text-center">{{paymentPool.paymentTypeName}}</td>
                                <td class="text-center" v-if="paymentPool.payType == '1001'">小区费用</td>
                                <td class="text-center" v-else-if="paymentPool.payType == '2002'">临时车费用</td>
                                <td class="text-center" v-else>指定费用项</td>
                                <td class="text-center">{{paymentPool.state == 'Y'?'启用':'停用'}}</td>
                                <td class="text-center">{{paymentPool.createTime}}</td>
                                <td class="text-center">{{paymentPool.remark}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditPaymentPoolModel(paymentPool)">
                                            <vc:i18n name='修改'></vc:i18n>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeletePaymentPoolModel(paymentPool)">
                                            <vc:i18n name='删除'></vc:i18n>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="fee/addPaymentPool" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="fee/editPaymentPool"></vc:create>
    <vc:create path="fee/deletePaymentPool"></vc:create>

</div>
