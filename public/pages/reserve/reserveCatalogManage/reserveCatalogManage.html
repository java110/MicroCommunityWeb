<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span>
                            <vc:i18n name="查询条件"></vc:i18n>
                        </span></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请填写名称','reserveCatalogManage')"
                                    v-model="reserveCatalogManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="reserveCatalogManageInfo.conditions.type">
                                <option selected disabled value="">{{vc.i18n('请选择类型','reserveCatalogManage')}}
                                </option>
                                <option value="1001">{{vc.i18n('预约就餐','reserveCatalogManage')}}</option>
                                <option value="2002">{{vc.i18n('预约服务','reserveCatalogManage')}}</option>
                            </select>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryReserveCatalogMethod()">
                                <i class="glyphicon glyphicon-search"></i> <span>
                                    <vc:i18n name="查询"></vc:i18n>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span>
                            <vc:i18n name="预约目录" namespace="reserveCatalogManage"></vc:i18n>
                        </span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddReserveCatalogModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            <span>
                                <vc:i18n name="添加" namespace="reserveCatalogManage"></vc:i18n>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span>
                                    <vc:i18n name='类型' namespace='reserveCatalogManage'></vc:i18n>
                                </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='名称' namespace='reserveCatalogManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='排序' namespace='reserveCatalogManage'></vc:i18n>
                                    </span></th>
                        
                                <th class="text-center"><span>
                                        <vc:i18n name='状态' namespace='reserveCatalogManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='创建时间' namespace='reserveCatalogManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='操作'></vc:i18n>
                                    </span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="reserveCatalog in reserveCatalogManageInfo.reserveCatalogs">
                                <td class="text-center">{{reserveCatalog.type == '1001'?'预约就餐':'预约服务'}}</td>
                                <td class="text-center">{{reserveCatalog.name}}</td>
                                <td class="text-center">{{reserveCatalog.sort}}</td>
                                <td class="text-center">{{reserveCatalog.state == '1001'?'展示':'不展示'}}</td>
                                <td class="text-center">{{reserveCatalog.createTime}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditReserveCatalogModel(reserveCatalog)"><span>
                                                <vc:i18n name='修改'></vc:i18n>
                                            </span></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteReserveCatalogModel(reserveCatalog)"><span>
                                                <vc:i18n name='删除'></vc:i18n>
                                            </span></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="reserve/addReserveCatalog" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="reserve/editReserveCatalog"></vc:create>
    <vc:create path="reserve/deleteReserveCatalog"></vc:create>

</div>
