<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span>
                            <vc:i18n name="查询条件"></vc:i18n>
                        </span></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择参数名称','reserveParamsManage')"
                                    v-model="reserveParamsManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryReserveParamsMethod()">
                                <i class="glyphicon glyphicon-search"></i> <span>
                                    <vc:i18n name="查询"></vc:i18n>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span>
                            <vc:i18n name="预约参数" namespace="reserveParamsManage"></vc:i18n>
                        </span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddReserveParamsModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            <span>
                                <vc:i18n name="添加" namespace="reserveParamsManage"></vc:i18n>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <!-- <th class="text-center"><span>
                                        <vc:i18n name='参数' namespace='reserveParamsManage'></vc:i18n>
                                    </span></th> -->
                                <th class="text-center"><span>
                                        <vc:i18n name='参数名称' namespace='reserveParamsManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='预约方式' namespace='reserveParamsManage'></vc:i18n>
                                    </span></th>
                                <!-- <th class="text-center"><span>
                                        <vc:i18n name='预约方式值' namespace='reserveParamsManage'></vc:i18n>
                                    </span></th> -->
                                <th class="text-center"><span>
                                        <vc:i18n name='开始预约时间' namespace='reserveParamsManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='预约次数' namespace='reserveParamsManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='预约数量' namespace='reserveParamsManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='操作'></vc:i18n>
                                    </span></th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="reserveParams in reserveParamsManageInfo.reserveParamss">
                                <!-- <td class="text-center">{{reserveParams.paramsId}}</td> -->
                                <td class="text-center">{{reserveParams.name}}</td>
                                <td class="text-center">{{reserveParams.paramWay == '1'?'日':'周'}}</td>
                                <!-- <td class="text-center">{{reserveParams.paramWayText}}</td> -->
                                <td class="text-center">{{reserveParams.startTime}}</td>
                                <td class="text-center">{{reserveParams.maxQuantity}}</td>
                                <td class="text-center">{{reserveParams.hoursMaxQuantity}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openSettingReserveParamsOpenTimeModel(reserveParams)"><span>
                                                <vc:i18n name='设置预约时间'></vc:i18n>
                                            </span></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditReserveParamsModel(reserveParams)"><span>
                                                <vc:i18n name='修改'></vc:i18n>
                                            </span></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteReserveParamsModel(reserveParams)"><span>
                                                <vc:i18n name='删除'></vc:i18n>
                                            </span></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="reserve/addReserveParams" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="reserve/editReserveParams"></vc:create>
  <vc:create path="reserve/deleteReserveParams"></vc:create> 
  <vc:create path="reserve/editReserveParamsOpenTime"></vc:create> 

  

</div>
