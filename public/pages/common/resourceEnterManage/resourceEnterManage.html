<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="单号" namespace="resourceEnterManage"></vc:i18n>：{{resourceEnterManageInfo.applyOrderId}}</h5>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center"><vc:i18n name="物品类型" namespace="resourceEnterManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="物品名称" namespace="resourceEnterManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="物品规格" namespace="resourceEnterManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="物品编码" namespace="resourceEnterManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="物品库存" namespace="resourceEnterManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="参考单价" namespace="resourceEnterManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="申请数量" namespace="resourceEnterManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="采购数量" namespace="resourceEnterManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="采购单价" namespace="resourceEnterManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="供应商" namespace="resourceEnterManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="备注" namespace="resourceEnterManage"></vc:i18n></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="resourceEnter in resourceEnterManageInfo.purchaseApplyDetailVo">
                            <td class="text-center">{{resourceEnter.rstName ? resourceEnter.rstName : '-'}}</td>
                            <td class="text-center">{{resourceEnter.resName}}</td>
                            <td class="text-center">{{resourceEnter.specName ? resourceEnter.specName : '-'}}</td>
                            <td class="text-center">{{resourceEnter.resCode}}</td>
                            <td class="text-center">{{resourceEnter.stock}}</td>
                            <td class="text-center">￥{{resourceEnter.standardPrice}}</td>
                            <td class="text-center">{{resourceEnter.quantity}}</td>
                            <td class="text-center">
                                <input v-model="resourceEnter.purchaseQuantity" type="number"
                                       :placeholder="vc.i18n('必填','resourceEnterManage')，请填写采购数量" class="form-control">
                            </td>
                            <td class="text-center">
                                <input v-model="resourceEnter.price" type="number"
                                       :placeholder="vc.i18n('必填','resourceEnterManage')，请填写采购单价" class="form-control">
                            </td>
                            <td class="text-center">
                                <select class="form-control" name="" id="" v-model="resourceEnter.rsId">
                                    <option value="" selected>{{vc.i18n('请选择','resourceEnterManage')}}</option>
                                    <option v-for="supplier in resourceEnterManageInfo.resourceSuppliers" :value="supplier.rsId">
                                        {{supplier.supplierName}}
                                    </option>
                                </select>
                            </td>
                            <td class="text-center">
                                <input v-model="resourceEnter.purchaseRemark" type="text" :placeholder="vc.i18n('可填','resourceEnterManage')，请填写备注"
                                       class="form-control">
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="11">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10"></div>
        <div class="col-md-2 " style="margin-bottom:10px; text-align:right">
            <button type="button" class="btn btn-primary"
                    style="margin-left:10px;" v-on:click="_submit()"><vc:i18n name="提交" namespace="resourceEnterManage"></vc:i18n>
            </button>
        </div>
    </div>
</div>
