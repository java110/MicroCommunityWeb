<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="投诉单信息" namespace="myAuditComplaints"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center"><span><vc:i18n name="投诉" namespace="myAuditComplaints"></vc:i18n></span>ID</th>
                            <th class="text-center"><span><vc:i18n name="投诉类型" namespace="myAuditComplaints"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="房屋" namespace="myAuditComplaints"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="投诉人" namespace="myAuditComplaints"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="投诉电话" namespace="myAuditComplaints"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="投诉状态" namespace="myAuditComplaints"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="创建时间" namespace="myAuditComplaints"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="myAuditComplaints"></vc:i18n></span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="complaint in myAuditComplaintsInfo.complaints">
                            <td class="text-center">{{complaint.complaintId}}</td>
                            <td class="text-center">{{complaint.typeCdName}}</td>
                            <td class="text-center">
                                {{complaint.floorNum}}<span><vc:i18n name="号楼" namespace="myAuditComplaints"></vc:i18n></span>{{complaint.unitNum}}<span><vc:i18n name="单元" namespace="myAuditComplaints"></vc:i18n></span>{{complaint.roomNum}}<span><vc:i18n name="室" namespace="myAuditComplaints"></vc:i18n></span>
                            </td>
                            <td class="text-center">{{complaint.complaintName}}</td>
                            <td class="text-center">{{complaint.tel}}</td>
                            <td class="text-center">{{complaint.stateName}}</td>
                            <td class="text-center">{{complaint.createTime}}</td>
                            <td class="text-center">
                                <div class="btn-group"
                                     v-if="myAuditComplaintsInfo.curUserId != complaint.startUserId">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openAuditComplaintModel(complaint)"><span><vc:i18n name="审核" namespace="myAuditComplaints"></vc:i18n></span>
                                    </button>
                                </div>
                                <div v-else>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                                v-on:click="_openEditComplaintModel(complaint)"><span><vc:i18n name="修改" namespace="myAuditComplaints"></vc:i18n></span>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                                v-on:click="_reSubmitComplaint(complaint)"><span><vc:i18n name="重新提交" namespace="myAuditComplaints"></vc:i18n></span>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                                v-on:click="_overComplaint(complaint)"><span><vc:i18n name="结束" namespace="myAuditComplaints"></vc:i18n></span>
                                        </button>
                                    </div>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openComplaintDetailModel(complaint)"><span><vc:i18n name="详情" namespace="myAuditComplaints"></vc:i18n></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="8">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="common/audit" callBackListener="myAuditComplaints" callBackFunction="auditMessage"></vc:create>
    <vc:create path="common/complaintDetail"></vc:create>
    <vc:create path="common/editComplaint"></vc:create>
    <vc:create path="common/reSubmitComplaint"></vc:create>
</div>
