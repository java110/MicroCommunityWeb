<div>
    <div class="row">
        <div class="col-lg-12 col-lg-offset-1">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="公告详情" namespace="noticeDetail"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" style="margin-left:10px"
                                v-on:click="_goBack()">
                            <i class="fa fa-times"></i><span><vc:i18n name="返回" namespace="noticeDetail"></vc:i18n></span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="ibox">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><span><vc:i18n name="标题" namespace="noticeDetail"></vc:i18n></span></label>
                            <div class="col-sm-10">
                                <input v-model="noticeDetailInfo.title" readonly type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><span><vc:i18n name="公告类型" namespace="noticeDetail"></vc:i18n></span></label>
                            <div class="col-sm-10">
                                <input v-model="noticeDetailInfo.noticeTypeCdName" readonly type="text"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><span><vc:i18n name="开始时间" namespace="noticeDetail"></vc:i18n></span></label>
                            <div class="col-sm-10">
                                <input v-model="noticeDetailInfo.startTime" readonly type="text"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><span><vc:i18n name="结束时间" namespace="noticeDetail"></vc:i18n></span></label>
                            <div class="col-sm-10">
                                <input v-model="noticeDetailInfo.endTime" readonly type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><span><vc:i18n name="创建时间" namespace="noticeDetail"></vc:i18n></span></label>
                            <div class="col-sm-10">
                                <input v-model="noticeDetailInfo.createTime" readonly type="text"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><span><vc:i18n name="公告内容" namespace="noticeDetail"></vc:i18n></span></label>
                            <div class="col-sm-10">
                                    <div style="margin-top: 10px" v-html="noticeDetailInfo.context"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
