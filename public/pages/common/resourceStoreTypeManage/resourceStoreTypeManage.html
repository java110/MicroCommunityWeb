<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件" namespace="resourceStoreTypeManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入物品ID','resourceStoreTypeManage')"
                                       v-model="resourceStoreTypeManageInfo.conditions.rstId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入类型名称','resourceStoreTypeManage')"
                                       v-model="resourceStoreTypeManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_queryResourceStoreTypeMethod()">
                                <i class="fa fa-search"></i>
                                <span><vc:i18n name="查询" namespace="resourceStoreTypeManage"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_resetResourceStoreTypeMethod()">
                                <i class="fa fa-repeat"></i>
                                <span><vc:i18n name="重置" namespace="resourceStoreTypeManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="物品类型信息" namespace="resourceStoreTypeManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_openAddResourceStoreTypeModal()">
                            <i class="fa fa-plus"></i>
                            <span><vc:i18n name="添加" namespace="resourceStoreTypeManage"></vc:i18n></span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <span><vc:i18n name="物品类型" namespace="resourceStoreTypeManage"></vc:i18n></span>ID
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="物品类型名称" namespace="resourceStoreTypeManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="物品描述" namespace="resourceStoreTypeManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="创建时间" namespace="resourceStoreTypeManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="操作" namespace="resourceStoreTypeManage"></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="resourceStoreType in resourceStoreTypeManageInfo.resourceStoreTypes">
                            <td class="text-center">{{resourceStoreType.rstId}}</td>
                            <td class="text-center">{{resourceStoreType.name}}</td>
                            <td class="text-center">{{resourceStoreType.description}}</td>
                            <td class="text-center">{{resourceStoreType.createTime}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditResourceStoreTypeModel(resourceStoreType)">
                                        <span><vc:i18n name="修改" namespace="resourceStoreTypeManage"></vc:i18n></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openAddResourceStoreType(resourceStoreType)">
                                        <span><vc:i18n name="二级分类" namespace="resourceStoreTypeManage"></vc:i18n></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteResourceStoreTypeModel(resourceStoreType)">
                                        <span><vc:i18n name="删除" namespace="resourceStoreTypeManage"></vc:i18n></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="common/addResourceStoreType" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="common/deleteResourceStoreType"></vc:create>
    <vc:create path="common/editResourceStoreType"></vc:create>
</div>
