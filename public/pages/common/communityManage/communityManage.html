<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="查询条件" namespace="communityManage"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入小区ID','communityManage')" v-model="communityManageInfo.conditions.communityId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入小区名称','communityManage')" v-model="communityManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <vc:create path="common/areaSelect" callBackListener="communityManage" callBackFunction="notifyArea" namespace="communityManage">
                            </vc:create>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryCommunityMethod()">
                                <i class="fa fa-search"></i> <vc:i18n name="查询" namespace="communityManage"></vc:i18n>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="小区信息" namespace="communityManage"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddCommunityModal()">
                            <i class="fa fa-plus"></i><vc:i18n name="添加小区" namespace="communityManage"></vc:i18n>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <vc:i18n name="小区ID" namespace="communityManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="小区名称" namespace="communityManage"></vc:i18n>
                                </th>
                                <!--<th><vc:i18n name="小区地址" namespace="communityManage"></vc:i18n></th>-->
                                <th width="25%" class="text-center">
                                    <vc:i18n name="附近地标" namespace="communityManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="城市编码" namespace="communityManage"></vc:i18n>
                                </th>
                                <th v-for="(item,index) in communityManageInfo.listColumns" class="text-center">{{item.specName}}</th>
                                <th class="text-center">
                                    <vc:i18n name="状态" namespace="communityManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="操作" namespace="communityManage"></vc:i18n>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="community in communityManageInfo.communitys">
                                <td class="text-center">{{community.communityId}}</td>
                                <td class="text-center">{{community.name}}</td>
                                <!--<td>{{community.address}}</td>-->
                                <td class="text-center">{{community.nearbyLandmarks}}</td>
                                <td class="text-center">{{community.cityName}}</td>
                                <td v-for="item in community.listValues" class="text-center">
                                    {{item}}
                                </td>
                                <td class="text-center">{{community.stateName}}</td>
                                <td class="text-center">
                                    <div class="btn-group" v-if="community.state == '1200' && communityManageInfo.storeTypeCd == '800900000001'">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteCommunityModel(community)"><vc:i18n name="删除" namespace="communityManage"></vc:i18n>
                                    </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-bind:disabled="community.state == '1100' && communityManageInfo.storeTypeCd != '800900000001'" v-on:click="_openEditCommunityModel(community)"><vc:i18n name="修改" namespace="communityManage"></vc:i18n>
                                    </button>
                                    </div>
                                    <!--   <div class="btn-group"
                                     v-if="community.state != '1000' && communityManageInfo.storeTypeCd == '800900000001'">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openRecallCommunityModel(community)"><vc:i18n name="审核撤回" namespace="communityManage"></vc:i18n>
                                    </button>
                                </div> -->
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="common/addCommunity"></vc:create>
    <vc:create path="common/editCommunity"></vc:create>
    <vc:create path="common/deleteCommunity"></vc:create>
    <vc:create path="common/recallAuditFinishCommunity"></vc:create>
</div>
