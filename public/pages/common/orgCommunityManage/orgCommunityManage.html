<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>{{orgCommunityManageInfo.orgName}}<vc:i18n name="隶属小区" namespace="orgCommunityManage"></vc:i18n></h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" class="btn btn-primary btn-sm" v-on:click="_goBack()">
                        返回
                    </button>
                    <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddOrgCommunityModal()">
                        <i class="fa fa-plus"></i>
                        添加
                    </button>
                </div>
            </div>
            <div class="ibox-content">

                <table class="footable table table-stripped toggle-arrow-tiny"
                       data-page-size="15"
                >
                    <thead>
                    <tr>
                        <th class="text-center"><vc:i18n name="组织" namespace="orgCommunityManage"></vc:i18n>ID</th>
                        <th class="text-center"><vc:i18n name="组织名称" namespace="orgCommunityManage"></vc:i18n></th>
                        <th class="text-center"><vc:i18n name="小区" namespace="orgCommunityManage"></vc:i18n>ID</th>
                        <th class="text-center"><vc:i18n name="小区名称" namespace="orgCommunityManage"></vc:i18n></th>
                        <th class="text-right"><vc:i18n name="操作" namespace="orgCommunityManage"></vc:i18n></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="orgCommunity in orgCommunityManageInfo.orgCommunitys">
                        <td class="text-center">{{orgCommunity.orgId}}</td>
                        <td class="text-center">{{orgCommunity.orgName}}</td>
                        <td class="text-center">{{orgCommunity.communityId}}</td>
                        <td class="text-center">{{orgCommunity.communityName}}</td>
                        <td class="text-right">
                            <div class="btn-group">
                                <button class="btn-white btn btn-xs"
                                        v-on:click="_openDeleteOrgCommunityModel(orgCommunity)">
                                    删除
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="7">
                            <ul class="pagination float-right"></ul>
                        </td>
                    </tr>
                    </tfoot>
                </table>
                <!-- 分页 -->
                <vc:create path="frame/pagination"></vc:create>
            </div>
        </div>
    </div>
    <vc:create path="common/addOrgCommunity"
               emitListener="orgCommunityManageInfo"
               emitFunction="listOrgCommunity"
    ></vc:create>
    <vc:create path="common/deleteOrgCommunity"></vc:create>
</div>
