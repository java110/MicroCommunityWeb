<div >

    <div class="java110_step">
        <div id="step"></div>
    </div>

    <!-- 选择 应用信息 -->
    <div v-if="addAuditUserStepInfo.index == 0 || addAuditUserStepInfo.index == 1">
        <vc:create path="frame/viewOrgInfo"
                   callBackListener="addAuditUserStep"
                   callBackFunction="notify"
        ></vc:create>
    </div>
    <div v-if="addAuditUserStepInfo.index == 2">
        <vc:create path="frame/viewStaffInfo"
                   callBackListener="addAuditUserStep"
                   callBackFunction="notify"
        ></vc:create>
    </div>
    <div v-if="addAuditUserStepInfo.index == 3">
        <vc:create path="common/addAuditUserOtherView"
                   callBackListener="addAuditUserStep"
                   callBackFunction="notify"
        ></vc:create>
    </div>


    <div class="row">
        <div class="col-md-10"></div>
        <div class="col-md-2 " style="margin-bottom:10px; text-align:right">
            <button type="button" class="btn btn-secondary" v-on:click="_prevStep()"><span><vc:i18n name="上一步" namespace="addAuditUserStep"></vc:i18n></span></button>
            <button v-if="addAuditUserStepInfo.index != 3" type="button" class="btn btn-primary"
                    style="margin-left:10px;" v-on:click="_nextStep()"><span><vc:i18n name="下一步" namespace="addAuditUserStep"></vc:i18n></span>
            </button>
            <button v-if="addAuditUserStepInfo.index == 3" type="button" class="btn btn-primary"
                    style="margin-left:10px;" v-on:click="_finishStep()"><span><vc:i18n name="完成" namespace="addAuditUserStep"></vc:i18n></span>
            </button>
        </div>
    </div>

</div>
