<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><vc:i18n name="查询条件" namespace="allocationStorehouseManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;" v-on:click="_moreCondition()">
                            {{allocationStorehouseManageInfo.moreCondition == true?'隐藏':'更多'}}
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="allocationStorehouseManageInfo.conditions.applyType">
                                <option selected value=""><vc:i18n name="请选择类型" namespace="allocationStorehouseManage"></vc:i18n></option>
                                <option v-for="(item,index) in allocationStorehouseManageInfo.applyTypes" :key="index"
                                        :value="item.statusCd">{{item.name}}
                                </option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group input-group">
                                <input type="text" :placeholder="vc.i18n('请选择调拨开始时间','allocationStorehouseManage')" v-model="allocationStorehouseManageInfo.conditions.startTime" class=" form-control startTime">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group input-group">
                                <input type="text" :placeholder="vc.i18n('请选择调拨结束时间','allocationStorehouseManage')" v-model="allocationStorehouseManageInfo.conditions.endTime" class=" form-control endTime">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryAllocationStorehouseMethod()">
                                <i class="fa fa-search"></i> <vc:i18n name="查询" namespace="allocationStorehouseManage"></vc:i18n>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_resetAllocationStorehouseMethod()">
                                <i class="fa fa-repeat"></i> <vc:i18n name="重置" namespace="allocationStorehouseManage"></vc:i18n>
                            </button>
                        </div>
                    </div>
                    <div class="row" v-show="allocationStorehouseManageInfo.moreCondition == true">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入申请','allocationStorehouseManage')ID" v-model="allocationStorehouseManageInfo.conditions.applyId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入申请人','allocationStorehouseManage')ID" v-model="allocationStorehouseManageInfo.conditions.startUserId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入申请人姓名','allocationStorehouseManage')" v-model="allocationStorehouseManageInfo.conditions.startUserName" class=" form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row" v-show="allocationStorehouseManageInfo.moreCondition == true">
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="allocationStorehouseManageInfo.conditions.state">
                                <option selected value=""><vc:i18n name="请选择调拨状态" namespace="allocationStorehouseManage"></vc:i18n></option>
                                <option v-for="(item,index) in allocationStorehouseManageInfo.states" :key="index"
                                        :value="item.statusCd">{{item.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="调拨记录" namespace="allocationStorehouseManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAllocationStorehouseApplyModal()">
                            <i class="fa fa-plus"></i><vc:i18n name="申请调拨" namespace="allocationStorehouseManage"></vc:i18n>
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_exportExcel()">
                            <i class="fa fa-plus"></i><vc:i18n name="导出" namespace="allocationStorehouseManage"></vc:i18n>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><vc:i18n name="申请" namespace="allocationStorehouseManage"></vc:i18n>ID</th>
                                <th class="text-center"><vc:i18n name="调拨" namespace="allocationStorehouseManage"></vc:i18n>/退还总数量</th>
                                <th class="text-center"><vc:i18n name="申请人" namespace="allocationStorehouseManage"></vc:i18n>ID</th>
                                <th class="text-center"><vc:i18n name="申请人" namespace="allocationStorehouseManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="状态" namespace="allocationStorehouseManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="类型" namespace="allocationStorehouseManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="时间" namespace="allocationStorehouseManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="操作" namespace="allocationStorehouseManage"></vc:i18n></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="resourceStore in allocationStorehouseManageInfo.resourceStores">
                                <td class="text-center">{{resourceStore.applyId}}</td>
                                <td class="text-center">{{resourceStore.applyCount}}</td>
                                <td class="text-center">{{resourceStore.startUserId}}</td>
                                <td class="text-center">{{resourceStore.startUserName}}</td>
                                <td class="text-center">{{resourceStore.stateName}}</td>
                                <td class="text-center">{{resourceStore.applyTypeName}}</td>
                                <td class="text-center">{{resourceStore.createTime}}</td>
                                <td class="text-center">
                                    <div class="btn-group" v-if="resourceStore.state=='1200' && allocationStorehouseManageInfo.currentUserId == resourceStore.startUserId">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteResourceStoreModel(resourceStore)"><vc:i18n name="取消调拨" namespace="allocationStorehouseManage"></vc:i18n>
                                    </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_toDetail(resourceStore)"><vc:i18n name="详情" namespace="allocationStorehouseManage"></vc:i18n>
                                    </button>
                                    </div>
                                    <div class="btn-group" v-if="resourceStore.applyType=='10000'">
                                        <button class="btn-white btn btn-xs" v-on:click="_openRunWorkflowImage(resourceStore)"><vc:i18n name="流程图" namespace="allocationStorehouseManage"></vc:i18n>
                                    </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="10">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <div class="row margin-top-xs">
                        <div class="col-sm-9">
                            <div> <vc:i18n name="注意" namespace="allocationStorehouseManage"></vc:i18n>：此功能使用前 请先到 系统管理><vc:i18n name="流程管理中设置" namespace="allocationStorehouseManage"></vc:i18n> <vc:i18n name="物品调拨流程" namespace="allocationStorehouseManage"></vc:i18n> 和 物品被调拨流程</div>
                        </div>
                        <div class="col-sm-3 float-right">
                            <vc:create path="frame/pagination"></vc:create>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="common/viewImage"></vc:create>
    <vc:create path="common/allocationStorehouse"></vc:create>
    <vc:create path="common/deleteStorehouseManage"></vc:create>
</div>
