<div>
    <div class="java110_step">
        <div id="step"></div>
    </div>
    <!-- 选择物品 -->
    <div v-if="addItemOutStepInfo.index == 0">
        <vc:create path="common/viewResourceStoreInfo2" callBackListener="addItemOutStep" callBackFunction="notify">
        </vc:create>
    </div>
    <!-- 联系人 -->
    <div v-if="addItemOutStepInfo.index == 1">
        <vc:create path="common/addPurchaseApplyView" callBackListener="addItemOutStep" callBackFunction="notify2">
        </vc:create>
    </div>
    <!-- 审批人 -->
    <div v-show="addItemOutStepInfo.index == 2">
        <vc:create path="property/purchaseApprovers" callBackListener="addItemOutStep" callBackFunction="notify3"
                   flowType="40004">
        </vc:create>
    </div>
    <div class="row">
        <div class="col-md-10"></div>
        <div class="col-md-2 " style="margin-bottom:10px; text-align:right">
            <button type="button" class="btn btn-secondary" v-on:click="_prevStep()">
                <span><vc:i18n name="上一步" namespace="addItemOutStep"></vc:i18n></span>
            </button>
            <button v-if="addItemOutStepInfo.index != 2" type="button" class="btn btn-primary"
                    style="margin-left:10px;" v-on:click="_nextStep()">
                <span><vc:i18n name="下一步" namespace="addItemOutStep"></vc:i18n></span>
            </button>
            <button v-if="addItemOutStepInfo.index == 2" type="button" class="btn btn-primary"
                    style="margin-left:10px;" v-on:click="_finishStep()">
                <span><vc:i18n name="提交" namespace="addItemOutStep"></vc:i18n></span>
            </button>
        </div>
    </div>
</div>
