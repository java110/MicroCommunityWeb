<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>合同信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_printContract()">
                            打印
                        </button>
                        <button type="button" class="btn btn-white btn-sm" v-on:click="_goback()">
                            返回
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label">合同名称：</label>
                                <label class="">{{contractDetailInfo.contractName}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label">合同编号：</label>
                                <label class="">{{contractDetailInfo.contractCode}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label">合同类型：</label>
                                <label class="">{{contractDetailInfo.contractType}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label">甲方：</label>
                                <label class="">{{contractDetailInfo.partyA}}</label>
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label">甲方联系人：</label>
                                <label class="">{{contractDetailInfo.aContacts}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label">甲方联系电话：</label>
                                <label class="">{{contractDetailInfo.aLink}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label">乙方：</label>
                                <label class="">{{contractDetailInfo.partyB}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label">乙方联系人：</label>
                                <label class="">{{contractDetailInfo.bContacts}}</label>
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label">乙方联系电话：</label>
                                <label class="">{{contractDetailInfo.bLink}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label">经办人：</label>
                                <label class="">{{contractDetailInfo.operator}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label">联系电话：</label>
                                <label class="">{{contractDetailInfo.operatorLink}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label">合同金额：</label>
                                <label class="">{{contractDetailInfo.amount}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label">开始时间：</label>
                                <label class="">{{contractDetailInfo.startTime}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label">结束时间：</label>
                                <label class="">{{contractDetailInfo.endTime}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label">签订时间：</label>
                                <label class="">{{contractDetailInfo.signingTime}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10">
                            <div class="form-group">
                                <label class="col-form-label">相关附件：</label>
                                <label v-for="(file,index) in contractDetailInfo.files" style="margin-left: 50px;"> <a
                                        href="javascript:void(0)" @click="_viewFile(file)">{{file.fileRealName}}
                                    </a></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>关联房屋</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-stripped">
                        <thead>
                            <tr>
                                <th data-hide="phone" class="text-center">房屋</th>
                                <th data-hide="phone" class="text-center">房屋编号</th>
                                
                                <th data-hide="phone" class="text-center">建筑面积</th>
                               <!-- <th data-hide="phone" class="text-center">房屋状态</th> -->
                            </tr>
                        </thead>
                        <tbody>

                            <tr v-for="room in contractDetailInfo.rooms">
                                <td class="text-center">
                                  {{room.roomName}}
                                </td>
                                <td class="text-center">
                                  {{room.roomId}}
                                </td>
                                <td class="text-center">
                                    {{room.builtUpArea}}平方米
                                  </td>
                                <!-- <td class="text-center">
                                  {{room.link}}
                                </td>
                                
                                <td class="text-center">
                                  {{room.stateName}}
                                </td> -->
                              </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>工单流转</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-stripped">
                        <thead>
                            <tr>
                                <th scope="col">序号</th>
                                <th scope="col">处理人</th>
                                <th scope="col">状态</th>
                                <th scope="col">处理时间</th>
                                <th scope="col">耗时</th>
                                <th scope="col">意见</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr v-for="(tItem,index) in auditUsers">
                                <td>{{index+1}}</td>
                                <td>{{tItem.auditName}}</td>
                                <td>{{tItem.stateName}}</td>
                                <td>{{tItem.auditTime}}</td>
                                <td>{{tItem.duration}}</td>
                                <td>{{tItem.message}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
