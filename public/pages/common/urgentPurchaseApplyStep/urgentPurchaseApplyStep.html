<div>
    <div class="java110_step">
        <div id="step"></div>
    </div>
    <!-- 选择物品 -->
    <div v-if="addPurchaseApplyStepInfo.index == 0">
        <vc:create path="common/viewResourceStoreInfo4"
                   callBackListener="addPurchaseApplyStep" callBackFunction="notify">
        </vc:create>
    </div>
    <!-- 联系人 -->
    <div v-if="addPurchaseApplyStepInfo.index == 1">
        <vc:create path="common/addPurchaseApplyView"
                   callBackListener="addPurchaseApplyStep" callBackFunction="notify2">
        </vc:create>
    </div>
    <div class="row">
        <div class="col-md-10"></div>
        <div class="col-md-2 " style="margin-bottom:10px; text-align:right">
            <button type="button" class="btn btn-secondary" v-on:click="_prevStep()"><vc:i18n name="上一步" namespace="urgentPurchaseApplyStep"></vc:i18n></button>
            <button v-if="addPurchaseApplyStepInfo.index != 1" type="button" class="btn btn-primary"
                    style="margin-left:10px;" v-on:click="_nextStep()"><vc:i18n name="下一步" namespace="urgentPurchaseApplyStep"></vc:i18n>
            </button>
            <button v-if="addPurchaseApplyStepInfo.index == 1" type="button" class="btn btn-primary"
                    style="margin-left:10px;" v-on:click="_finishStep()"><vc:i18n name="提交" namespace="urgentPurchaseApplyStep"></vc:i18n>
            </button>
        </div>
    </div>
</div>
