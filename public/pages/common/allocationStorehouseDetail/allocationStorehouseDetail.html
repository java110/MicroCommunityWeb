<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>申请信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_callBackListPurchaseApply()">
                            返回
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">

                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label">调拨单号：</label>
                                <label class="">{{allocationStorehouseDetailInfo.asId}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label">物品ID：</label>
                                <label class="">{{allocationStorehouseDetailInfo.resId}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label">物品名称：</label>
                                <label class="">{{allocationStorehouseDetailInfo.resName}}</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label">源仓库：</label>
                                <label class="">{{allocationStorehouseDetailInfo.shaName}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label">目标仓库：</label>
                                <label class="">{{allocationStorehouseDetailInfo.shzName}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label">调拨数量：</label>
                                <label class="">{{allocationStorehouseDetailInfo.stock}}</label>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label">状态：</label>
                                <label class="">{{allocationStorehouseDetailInfo.stateName}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label">申请人：</label>
                                <label class="">{{allocationStorehouseDetailInfo.startUserName}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-form-label">说明：</label>
                                <label class="">{{allocationStorehouseDetailInfo.remark}}</label>
                            </div>
                        </div>



                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>工单流转</h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-stripped">
                        <thead>
                            <tr>
                                <th scope="col">序号</th>
                                <th scope="col">处理人</th>
                                <th scope="col">状态</th>
                                <th scope="col">处理时间</th>
                                <th scope="col">耗时</th>
                                <th scope="col">意见</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(tItem,index) in allocationStorehouseDetailInfo.auditUsers">
                                <td>{{index+1}}</td>
                                <td>{{tItem.auditName}}</td>
                                <td>{{tItem.stateName}}</td>
                                <td>{{tItem.auditTime}}</td>
                                <td>{{tItem.duration}}</td>
                                <td>{{tItem.message}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
