<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="登记投诉建议" namespace="addRoomComplaint"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"><span><vc:i18n name="投诉类型" namespace="addRoomComplaint"></vc:i18n></span></label>
                        <div class="col-sm-10">
                            <select class="custom-select" v-model="addRoomComplaintInfo.typeCd">
                                <option selected disabled value="">{{vc.i18n('必填','addRoomComplaint')}}，请选择投诉类型</option>
                                <option value="809001">{{vc.i18n('投诉','addRoomComplaint')}}</option>
                                <option value="809002">{{vc.i18n('建议','addRoomComplaint')}}</option>
                                <option value="809003">{{vc.i18n('咨询','addRoomComplaint')}}</option>
                    </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"><span><vc:i18n name="投诉人" namespace="addRoomComplaint"></vc:i18n></span></label>
                        <div class="col-sm-10">
                            <input v-model="addRoomComplaintInfo.complaintName" type="text" :placeholder="vc.i18n('必填，请填写投诉人','addRoomComplaint')" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"><span><vc:i18n name="投诉电话" namespace="addRoomComplaint"></vc:i18n></span></label>
                        <div class="col-sm-10">
                            <input v-model="addRoomComplaintInfo.tel" type="text" :placeholder="vc.i18n('必填，请填写投诉电话','addRoomComplaint')" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"><span><vc:i18n name="投诉内容" namespace="addRoomComplaint"></vc:i18n></span></label>
                        <div class="col-sm-10">
                            <textarea :placeholder="vc.i18n('必填，请填写投诉内容','addRoomComplaint')" class="form-control" v-model="addRoomComplaintInfo.context"></textarea>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10"></div>
        <div class="col-md-2 " style="margin-bottom:10px; text-align:right">
            <button type="button" class="btn btn-warning" style="margin-left:10px;" v-on:click="_goBack()"><span><vc:i18n name="返回" namespace="addRoomComplaint"></vc:i18n></span>
            </button>
            <button type="button" class="btn btn-primary" style="margin-left:10px;" v-on:click="saveAddComplainInfo()"><span><vc:i18n name="提交" namespace="addRoomComplaint"></vc:i18n></span>
            </button>
        </div>
    </div>

</div>
