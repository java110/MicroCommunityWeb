<div>
    <div class="java110_step">
        <div id="step"></div>
    </div>
    <!-- 选择商品 -->
    <div v-if="transferGoodsStepInfo.index == 0">
        <vc:create path="common/viewResourceStaffInfo" callBackListener="transferGoodsStep" callBackFunction="notify">
        </vc:create>
    </div>
    <!-- 选择员工 -->
    <div v-show="transferGoodsStepInfo.index == 1">
        <vc:create path="common/addTransferStoreView" callBackListener="transferGoodsStep" callBackFunction="notify2">
        </vc:create>
    </div>
    <div class="row">
        <div class="col-md-10"></div>
        <div class="col-md-2 " style="margin-bottom:10px; text-align:right">
            <button type="button" class="btn btn-secondary" v-on:click="_prevStep()"><span><vc:i18n name="上一步" namespace="transferGoodsStep"></vc:i18n></span></button>
            <button v-if="transferGoodsStepInfo.index != 1" type="button" class="btn btn-primary"
                    style="margin-left:10px;" v-on:click="_nextStep()"><span><vc:i18n name="下一步" namespace="transferGoodsStep"></vc:i18n></span>
            </button>
            <button v-if="transferGoodsStepInfo.index == 1" type="button" class="btn btn-primary"
                    style="margin-left:10px;" v-on:click="_finishStep()"><span><vc:i18n name="提交" namespace="transferGoodsStep"></vc:i18n></span>
            </button>
        </div>
    </div>
</div>
