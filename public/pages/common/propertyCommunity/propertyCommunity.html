<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="查询条件" namespace="propertyCommunity"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入小区编号','propertyCommunity')" v-model="propertyCommunityInfo.conditions.communityId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入小区名称','propertyCommunity')" v-model="propertyCommunityInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryCommunityMethod()">
                                <i class="fa fa-search"></i> <span><vc:i18n name="查询" namespace="propertyCommunity"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="小区信息" namespace="propertyCommunity"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddPropertyCommunityModal()">
                            <i class="fa fa-plus"></i><span><vc:i18n name="加入小区" namespace="propertyCommunity"></vc:i18n></span>
                        </button>
                        <button type="button" class="btn btn-white btn-sm" v-on:click="vc.goBack()">
                            返回
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span><vc:i18n name="小区" namespace="propertyCommunity"></vc:i18n></span>ID</th>
                                <th class="text-center"><span><vc:i18n name="小区名称" namespace="propertyCommunity"></vc:i18n></span></th>
                                <th width="25%" class="text-center"><span><vc:i18n name="附近地标" namespace="propertyCommunity"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="城市编码" namespace="propertyCommunity"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="状态" namespace="propertyCommunity"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="操作" namespace="propertyCommunity"></vc:i18n></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="community in propertyCommunityInfo.communitys">
                                <td class="text-center">{{community.communityId}}</td>
                                <td class="text-center">{{community.name}}</td>
                                <td class="text-center">{{community.nearbyLandmarks}}</td>
                                <td class="text-center">{{community.cityName}}</td>
                                <td class="text-center">{{community.stateName}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeletePropertyCommunityModel(community)"><span><vc:i18n name="退出小区" namespace="propertyCommunity"></vc:i18n></span>
                                    </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditPropertyCommunityModel(community)"><span><vc:i18n name="修改" namespace="propertyCommunity"></vc:i18n></span>
                                    </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="admin/addPropertyCommunity"></vc:create>
    <vc:create path="admin/editPropertyCommunity"></vc:create>
    <vc:create path="common/deletePropertyCommunity"></vc:create>
</div>
