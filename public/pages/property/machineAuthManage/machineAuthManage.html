<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><vc:i18n name="查询条件" namespace="machineAuthManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="machineAuthManageInfo.conditions.machineId">
                                <option selected value=""><vc:i18n name="请选择设备" namespace="machineAuthManage"></vc:i18n></option>
                                <option value="6666"><vc:i18n name="最美员工" namespace="machineAuthManage"></vc:i18n></option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入员工名称','machineAuthManage')"
                                    v-model="machineAuthManageInfo.conditions.personName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入员工编码','machineAuthManage')"
                                    v-model="machineAuthManageInfo.conditions.personId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryMachineAuthMethod()">
                                <i class="glyphicon glyphicon-search"></i> <vc:i18n name="查询" namespace="machineAuthManage"></vc:i18n>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="授权信息" namespace="machineAuthManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddMachineAuthModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            员工授权
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center"><vc:i18n name="设备" namespace="machineAuthManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="员工" namespace="machineAuthManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="开始时间" namespace="machineAuthManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="结束时间" namespace="machineAuthManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="操作" namespace="machineAuthManage"></vc:i18n></th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="machineAuth in machineAuthManageInfo.machineAuths">
                                <td class="text-center">{{machineAuth.authId}}</td>
                                <td class="text-center">{{machineAuth.machineId}}</td>
                                <td class="text-center">{{machineAuth.personName}}</td>
                                <td class="text-center">{{machineAuth.startTime}}</td>
                                <td class="text-center">{{machineAuth.endTime}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditMachineAuthModel(machineAuth)"><vc:i18n name="修改" namespace="machineAuthManage"></vc:i18n></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteMachineAuthModel(machineAuth)"><vc:i18n name="删除" namespace="machineAuthManage"></vc:i18n></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="property/addMachineAuth" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editMachineAuth"></vc:create>
    <vc:create path="property/deleteMachineAuth"></vc:create>

</div>
