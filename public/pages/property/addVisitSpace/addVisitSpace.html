<div>
    <div class="row">
        <div class="ibox-tools">
            <button type="button" class="btn btn-primary btn-sm" v-on:click="_goBack()">
                <span>
                    <span><vc:i18n name="返回" namespace="addVisitSpace"></vc:i18n></span>
                </span>
            </button>
        </div>
    </div>
    <div class="java110_step">
        <div id="step"></div>
    </div>
    <!-- 选择 应用信息 -->
    <div v-if="newVisitInfo.index == 0">
        <!-- 选择停车位 -->
        <vc:create path="property/viewVisitInfo" callBackComponent="addVisitSpace" callBackFunction="notify">
        </vc:create>
    </div>
    <div v-if="newVisitInfo.index == 1">
        <vc:create path="property/visitForOwner" callBackListener="addVisitSpace" callBackFunction="notify">
        </vc:create>
    </div>
    <div v-show="newVisitInfo.index == 2">
        <vc:create path="property/addVisitCase" callBackComponent="addVisitSpace" callBackFunction="notify">
        </vc:create>
    </div>
    <div class="row">
        <div class="col-md-10"></div>
        <div class="col-md-2 " style="margin-bottom:10px; text-align:right">
            <button type="button" class="btn btn-secondary" v-on:click="_prevStep()">
                <span><vc:i18n name="上一步" namespace="addVisitSpace"></vc:i18n></span>
            </button>
            <button v-if="newVisitInfo.index != 2" type="button" class="btn btn-primary" style="margin-left:10px;"
                    v-on:click="_nextStep()">
                <span><vc:i18n name="下一步" namespace="addVisitSpace"></vc:i18n></span>
            </button>
            <button v-if="newVisitInfo.index == 2" type="button" class="btn btn-primary" style="margin-left:10px;"
                    v-on:click="_addVisitFinish()">
                <span><vc:i18n name="登记" namespace="addVisitSpace"></vc:i18n></span>
            </button>
        </div>
    </div>
</div>
