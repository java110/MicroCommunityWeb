<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><vc:i18n name="查询条件" namespace="auditApplicationKeyManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                                v-on:click="_moreCondition()">{{auditApplicationKeyManageInfo.moreCondition ==
                            true?'隐藏':'更多'}}
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入姓名','auditApplicationKeyManage')"
                                       v-model="auditApplicationKeyManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入手机号码','auditApplicationKeyManage')"
                                       v-model="auditApplicationKeyManageInfo.conditions.tel" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <select class="custom-select" v-model="auditApplicationKeyManageInfo.conditions.state">
                                    <option selected value="">{{vc.i18n('请选择审核状态','auditApplicationKeyManage')}}</option>
                                    <option value="10001">{{vc.i18n('审核完成','auditApplicationKeyManage')}}</option>
                                    <option value="10002">{{vc.i18n('未审核','auditApplicationKeyManage')}}</option>
                                    <option value="10003">{{vc.i18n('审核拒绝','auditApplicationKeyManage')}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_queryApplicationKeyMethod()">
                                <i class="fa fa-search"></i> <vc:i18n name="查询" namespace="auditApplicationKeyManage"></vc:i18n>
                            </button>
                        </div>
                    </div>
                    <div class="row" v-if="auditApplicationKeyManageInfo.moreCondition == true">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <select class="custom-select" v-model="auditApplicationKeyManageInfo.conditions.typeCd">
                                    <option selected value="">{{vc.i18n('请选择用户类型','auditApplicationKeyManage')}}</option>
                                    <option value="10001">{{vc.i18n('保洁','auditApplicationKeyManage')}}</option>
                                    <option value="10002">{{vc.i18n('保安','auditApplicationKeyManage')}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入身份证号','auditApplicationKeyManage')"
                                       v-model="auditApplicationKeyManageInfo.conditions.idCard" class=" form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="审核钥匙" namespace="auditApplicationKeyManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center"><vc:i18n name="姓名" namespace="auditApplicationKeyManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="手机号码" namespace="auditApplicationKeyManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="用户类型" namespace="auditApplicationKeyManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="身份证号" namespace="auditApplicationKeyManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="位置" namespace="auditApplicationKeyManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="申请时间" namespace="auditApplicationKeyManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="结束时间" namespace="auditApplicationKeyManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="状态" namespace="auditApplicationKeyManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="操作" namespace="auditApplicationKeyManage"></vc:i18n></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="applicationKey in auditApplicationKeyManageInfo.applicationKeys">
                            <td class="text-center">{{applicationKey.name}}</td>
                            <td class="text-center">{{applicationKey.tel}}</td>
                            <td class="text-center">{{applicationKey.typeCd}}</td>
                            <td class="text-center">{{applicationKey.idCard}}</td>
                            <td class="text-center">{{applicationKey.locationObjName}}</td>
                            <td class="text-center">{{applicationKey.startTime}}</td>
                            <td class="text-center">{{applicationKey.endTime}}</td>
                            <td class="text-center">{{applicationKey.stateName}}</td>
                            <td class="text-center">
                                <div class="btn-group" v-if="applicationKey.state == '10002'">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openAuditApplicationKeyModal(applicationKey)"><vc:i18n name="审核" namespace="auditApplicationKeyManage"></vc:i18n>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="common/audit"
               callBackListener="auditApplicationKeyManage"
               callBackFunction="notifyAuditInfo"></vc:create>
</div>
