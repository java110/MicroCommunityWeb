<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入项目编号" v-model="inspectionItemManageInfo.conditions.itemId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入巡检项目" v-model="inspectionItemManageInfo.conditions.itemName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryInspectionItemMethod()">
                                    <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>巡检项目</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddInspectionItemModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">编号</th>
                                <th class="text-center">巡检项目</th>
                                <th class="text-center">创建时间</th>
                                <th class="text-center">备注</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="inspectionItem in inspectionItemManageInfo.inspectionItems">
                                <td class="text-center">{{inspectionItem.itemId}}</td>
                                <td class="text-center">{{inspectionItem.itemName}}</td>
                                <td class="text-center">{{inspectionItem.createTime}}</td>
                                <td class="text-center">{{inspectionItem.remark}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditInspectionItemModel(inspectionItem)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteInspectionItemModel(inspectionItem)">删除</button>
                                    </div>

                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_toTitle(inspectionItem)">题目</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="property/addInspectionItem" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editInspectionItem"></vc:create>
    <vc:create path="property/deleteInspectionItem"></vc:create>

</div>
