<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="查询条件"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;"></div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择类型名称','itemReleaseTypeManage')" v-model="itemReleaseTypeManageInfo.conditions.typeName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryItemReleaseTypeMethod()">
                                <i class="fa fa-search"></i>
                                <span><vc:i18n name="查询"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_resetItemReleaseTypeMethod()">
                                <i class="fa fa-repeat"></i>
                                <span><vc:i18n name="重置"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="放行类型" namespace="itemReleaseTypeManage"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddItemReleaseTypeModal()">
                            <i class="fa fa-plus"></i>
                            <span><vc:i18n name="添加" namespace="itemReleaseTypeManage"></vc:i18n></span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <span><vc:i18n name='编号' namespace='itemReleaseTypeManage'></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name='类型名称' namespace='itemReleaseTypeManage'></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name='流程名称' namespace='itemReleaseTypeManage'></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name='流程状态' namespace='itemReleaseTypeManage'></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name='备注' namespace='itemReleaseTypeManage'></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name='操作'></vc:i18n></span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="itemReleaseType in itemReleaseTypeManageInfo.itemReleaseTypes">
                                <td class="text-center">{{itemReleaseType.typeId}}</td>
                                <td class="text-center">{{itemReleaseType.typeName}}</td>
                                <td class="text-center">{{itemReleaseType.flowName}}(
                                    <a href="javascript:void(0)" @click="_settingFlow(itemReleaseType)">设置流程</a>)
                                </td>
                                <td class="text-center">{{itemReleaseType.state == 'C'?'已部署':'待部署'}}</td>
                                <td class="text-center">{{itemReleaseType.remark}}</td>
                                <td class="text-center">
                                    <div class="btn-group" v-if="itemReleaseType.state == 'W'">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeployWorkflow(itemReleaseType)">
                                        <span><vc:i18n name="部署流程" namespace="itemReleaseTypeManage"></vc:i18n></span>
                                    </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditItemReleaseTypeModel(itemReleaseType)">
                                        <span><vc:i18n name='修改'></vc:i18n></span>
                                    </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteItemReleaseTypeModel(itemReleaseType)">
                                        <span><vc:i18n name='删除'></vc:i18n></span>
                                    </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/addItemReleaseType" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editItemReleaseType"></vc:create>
    <vc:create path="property/deleteItemReleaseType"></vc:create>
</div>
