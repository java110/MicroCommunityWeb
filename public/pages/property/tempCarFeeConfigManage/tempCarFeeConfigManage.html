<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入标准名称"
                                       v-model="tempCarFeeConfigManageInfo.conditions.feeName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入停车场"
                                       v-model="tempCarFeeConfigManageInfo.conditions.paId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="tempCarFeeConfigManageInfo.conditions.carType">
                                <option selected value="">请选择车辆类型</option>
                                <option v-for="(item,index) in tempCarFeeConfigManageInfo.carTypes" :key="index"
                                        :value="item.statusCd">{{item.name}}
                                </option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_queryTempCarFeeConfigMethod()">
                                <i class="fa fa-search"></i> 查询
                            </button>
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_resetTempCarFeeConfigMethod()">
                                <i class="fa fa-repeat"></i> 重置
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>收费信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_openAddTempCarFeeConfigModal()">
                            <i class="fa fa-plus"></i>添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">标准ID</th>
                            <th class="text-center">标准名称</th>
                            <th class="text-center">停车场</th>
                            <th class="text-center">车辆类型</th>
                            <th class="text-center">收费规则</th>
                            <th class="text-center">开始时间</th>
                            <th class="text-center">结束时间</th>
                            <th class="text-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="tempCarFeeConfig in tempCarFeeConfigManageInfo.tempCarFeeConfigs">
                            <td class="text-center">{{tempCarFeeConfig.configId}}</td>
                            <td class="text-center">{{tempCarFeeConfig.feeName}}</td>
                            <td class="text-center">{{tempCarFeeConfig.areaNum}}停车场</td>
                            <td class="text-center">{{tempCarFeeConfig.carTypeName}}</td>
                            <td class="text-center">{{tempCarFeeConfig.ruleName}}</td>
                            <td class="text-center">{{tempCarFeeConfig.startTime}}</td>
                            <td class="text-center">{{tempCarFeeConfig.endTime}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditTempCarFeeConfigModel(tempCarFeeConfig)">修改
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteTempCarFeeConfigModel(tempCarFeeConfig)">删除
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/addTempCarFeeConfig" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editTempCarFeeConfig"></vc:create>
    <vc:create path="property/deleteTempCarFeeConfig"></vc:create>
</div>
