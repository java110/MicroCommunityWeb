<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="查询条件" namespace="todayAttendanceManage"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入班组名称','todayAttendanceManage')"
                                    v-model="todayAttendanceManageInfo.conditions.classesName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入部门名称','todayAttendanceManage')"
                                    v-model="todayAttendanceManageInfo.conditions.departmentName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" :placeholder="vc.i18n('请选择打卡时间','todayAttendanceManage')"
                                v-model="todayAttendanceManageInfo.conditions.date" class=" form-control queryDate">
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入员工名称','todayAttendanceManage')"
                                    v-model="todayAttendanceManageInfo.conditions.staffName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryTodayAttendanceMethod()">
                                <vc:i18n name="查询" namespace="todayAttendanceManage"></vc:i18n>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_resetTodayAttendanceMethod()">
                                <vc:i18n name="重置" namespace="todayAttendanceManage"></vc:i18n>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="今日考勤" namespace="todayAttendanceManage"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;"></div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <vc:i18n name="员工名称" namespace="todayAttendanceManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="考勤班组" namespace="todayAttendanceManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="考勤时间" namespace="todayAttendanceManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="考勤状态" namespace="todayAttendanceManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="操作" namespace="todayAttendanceManage"></vc:i18n>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="attendance in todayAttendanceManageInfo.attendances">
                                <!-- <td class="text-center">{{attendance.classObjName}}</td> -->
                                <td class="text-center">{{attendance.staffName}}</td>
                                <td class="text-center">{{attendance.classesName}}</td>
                                <td class="text-center">
                                    {{attendance.taskYear+'-'+attendance.taskMonth+'-'+attendance.taskDay}}
                                </td>
                                <td class="text-center">{{attendance.stateName}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openAttendanceDetailModel(attendance)">
                                                <vc:i18n name="详情" namespace="todayAttendanceManage"></vc:i18n>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/todayAttendanceDetail"></vc:create>
</div>
