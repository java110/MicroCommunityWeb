<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="查询条件" namespace="carBlackWhiteManage"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="carBlackWhiteManageInfo.conditions.blackWhite">
                                <option selected value=""><vc:i18n name="请选择名单类型" namespace="carBlackWhiteManage"></vc:i18n></option>
                                <option value="1111"><vc:i18n name="黑名单" namespace="carBlackWhiteManage"></vc:i18n></option>
                                <option value="2222"><vc:i18n name="白名单" namespace="carBlackWhiteManage"></vc:i18n></option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入车牌号','carBlackWhiteManage')" v-model="carBlackWhiteManageInfo.conditions.carNum" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入名单ID','carBlackWhiteManage')" v-model="carBlackWhiteManageInfo.conditions.bwId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryCarBlackWhiteMethod()">
                                <i class="fa fa-search"></i> <vc:i18n name="查询" namespace="carBlackWhiteManage"></vc:i18n>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="黑白名单信息" namespace="carBlackWhiteManage"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddCarBlackWhiteModal()">
                            <i class="fa fa-plus"></i><vc:i18n name="添加" namespace="carBlackWhiteManage"></vc:i18n>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <vc:i18n name="名单" namespace="carBlackWhiteManage"></vc:i18n>ID</th>
                                <th class="text-center">
                                    <vc:i18n name="名单类型" namespace="carBlackWhiteManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="停车场" namespace="carBlackWhiteManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="车牌号" namespace="carBlackWhiteManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="开始时间" namespace="carBlackWhiteManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="结束时间" namespace="carBlackWhiteManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="操作" namespace="carBlackWhiteManage"></vc:i18n>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="carBlackWhite in carBlackWhiteManageInfo.carBlackWhites">
                                <td class="text-center">{{carBlackWhite.bwId}}</td>
                                <td class="text-center">{{carBlackWhite.blackWhiteName}}</td>
                                <td class="text-center">{{carBlackWhite.paNum}}</td>
                                <td class="text-center">{{carBlackWhite.carNum}}</td>
                                <td class="text-center">{{carBlackWhite.startTime}}</td>
                                <td class="text-center">{{carBlackWhite.endTime}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditCarBlackWhiteModel(carBlackWhite)"><vc:i18n name="修改" namespace="carBlackWhiteManage"></vc:i18n>
                                    </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteCarBlackWhiteModel(carBlackWhite)"><vc:i18n name="删除" namespace="carBlackWhiteManage"></vc:i18n>
                                    </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/addCarBlackWhite" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editCarBlackWhite"></vc:create>
    <vc:create path="property/deleteCarBlackWhite"></vc:create>
</div>
