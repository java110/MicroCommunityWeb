<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="查询条件"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择优惠券ID','parkingCouponManage')" v-model="parkingCouponManageInfo.conditions.couponId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择名称','parkingCouponManage')" v-model="parkingCouponManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="parkingCouponManageInfo.conditions.typeCd">
                                <option selected  value="">{{vc.i18n('请选择时长减免','parkingCouponManage')}} </option>
                                <option  value="1001">{{vc.i18n('时长减免','parkingCouponManage')}}</option>
                                <option  value="2002">{{vc.i18n('金额减免','parkingCouponManage')}}</option>
                                <option  value="3003">{{vc.i18n('折扣减免','parkingCouponManage')}}</option>
                                <option  value="4004">{{vc.i18n('全免','parkingCouponManage')}}</option>
                             </select>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryParkingCouponMethod()">
                                    <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="查询"></vc:i18n></span>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="停车劵"  namespace="parkingCouponManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddParkingCouponModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            <span><vc:i18n name="添加"  namespace="parkingCouponManage"></vc:i18n></span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span><vc:i18n name='编号' namespace='parkingCouponManage'></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name='名称' namespace='parkingCouponManage'></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name='类型' namespace='parkingCouponManage'></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name='停车场' namespace='parkingCouponManage'></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name='面值' namespace='parkingCouponManage'></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name='售价（元）' namespace='parkingCouponManage'></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name='操作'></vc:i18n></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="parkingCoupon in parkingCouponManageInfo.parkingCoupons">
                                <td class="text-center">{{parkingCoupon.couponId}}</td>
                                <td class="text-center">{{parkingCoupon.name}}</td>
                                <td class="text-center">{{parkingCoupon.typeCdName}}</td>
                                <td class="text-center">{{parkingCoupon.paName}}</td>
                                <td class="text-center">
                                    <span v-if="parkingCoupon.typeCd == '1001'">{{parkingCoupon.value}}分钟</span>
                                    <span v-if="parkingCoupon.typeCd == '2002'">{{parkingCoupon.value}}元</span>
                                    <span v-if="parkingCoupon.typeCd == '3003'">{{parkingCoupon.value}}折</span>
                                    <span v-if="parkingCoupon.typeCd == '4004'">全免</span>
                                </td>
                                <td class="text-center">{{parkingCoupon.valuePrice}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditParkingCouponModel(parkingCoupon)"><span><vc:i18n name='修改'></vc:i18n></span></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteParkingCouponModel(parkingCoupon)"><span><vc:i18n name='删除'></vc:i18n></span></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

    <vc:create path="property/addParkingCoupon" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editParkingCoupon"></vc:create>
    <vc:create path="property/deleteParkingCoupon"></vc:create>
</div>
