<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="子母车辆" namespace="listOwnerCarMember"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <form>
                            <div class="form-row">
                                <div class="col">
                                    <button type="button" class="btn btn-primary btn-sm" v-on:click="_getBack()">
                                        返回
                                    </button>
                                    <button type="button" class="btn btn-primary btn-sm"
                                            v-on:click="_addOwnerCarMember()">
                                        <i class="fa fa-plus"></i>
                                        添加
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center"><span><vc:i18n name="车牌号" namespace="listOwnerCarMember"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="房屋号" namespace="listOwnerCarMember"></vc:i18n></span></th>
                            <th data-hide="phone" class="text-center"><span><vc:i18n name="车辆品牌" namespace="listOwnerCarMember"></vc:i18n></span></th>
                            <th data-hide="phone" class="text-center"><span><vc:i18n name="车辆类型" namespace="listOwnerCarMember"></vc:i18n></span></th>
                            <th data-hide="phone" class="text-center"><span><vc:i18n name="颜色" namespace="listOwnerCarMember"></vc:i18n></span></th>
                            <th data-hide="phone" class="text-center"><span><vc:i18n name="业主" namespace="listOwnerCarMember"></vc:i18n></span></th>
                            <th data-hide="phone" class="text-center"><span><vc:i18n name="车位" namespace="listOwnerCarMember"></vc:i18n></span></th>
                            <th data-hide="phone" class="text-center"><span><vc:i18n name="起租时间" namespace="listOwnerCarMember"></vc:i18n></span></th>
                            <th data-hide="phone" class="text-center"><span><vc:i18n name="截止时间" namespace="listOwnerCarMember"></vc:i18n></span></th>
                            <th data-hide="phone" class="text-center"><span><vc:i18n name="状态" namespace="listOwnerCarMember"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="listOwnerCarMember"></vc:i18n></span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="car in listOwnerCarMemberInfo.ownerCars">
                            <td class="text-center">
                                {{car.carNum}}
                            </td>
                            <td class="text-center">
                                {{car.roomName}}
                            </td>
                            <td class="text-center">
                                {{car.carBrand}}
                            </td>
                            <td class="text-center">
                                {{car.carTypeName}}
                            </td>
                            <td class="text-center">
                                {{car.carColor}}
                            </td>
                            <td class="text-center">
                                {{car.ownerName}}({{car.link}})
                            </td>
                            <td v-if="car.areaNum" class="text-center">
                                {{car.areaNum}}<span><vc:i18n name="车场" namespace="listOwnerCarMember"></vc:i18n></span>{{car.num}}<span><vc:i18n name="车位" namespace="listOwnerCarMember"></vc:i18n></span>
                            </td>
                            <td v-else class="text-center">
                                无
                            </td>
                            <td class="text-center">
                                {{car.startTime}}
                            </td>
                            <td class="text-center">
                                {{car.endTime}}
                            </td>
                            <td class="text-center">
                                {{car.stateName}}
                            </td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditOwnerCar(car)"><span><vc:i18n name="修改" namespace="listOwnerCarMember"></vc:i18n></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDelOwnerCarModel(car)"><span><vc:i18n name="删除" namespace="listOwnerCarMember"></vc:i18n></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="11">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/addCarModal"></vc:create>
    <vc:create path="property/editCar" notifyLoadDataComponentName="listOwnerCarMember"></vc:create>
    <vc:create path="property/deleteOwnerCar" notifyLoadDataComponentName="listOwnerCarMember"></vc:create>
</div>
