<div class=" animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="缴费汇总表" namespace="feeSummary"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-light btn-sm"
                                    v-bind:class="{'btn-primary': feeSummaryInfo.feeSummaryType == 1001}"
                                    v-on:click="_switchFeeSummaryType(1001)"><vc:i18n name="日" namespace="feeSummary"></vc:i18n>
                            </button>
                            <button type="button" class="btn btn-light btn-sm"
                                    v-bind:class="{'btn-primary': feeSummaryInfo.feeSummaryType == 1101}"
                                    v-on:click="_switchFeeSummaryType(1101)"><vc:i18n name="月" namespace="feeSummary"></vc:i18n>
                            </button>
                            <button type="button" class="btn btn-light btn-sm"
                                    v-bind:class="{'btn-primary': feeSummaryInfo.feeSummaryType == 1111}"
                                    v-on:click="_switchFeeSummaryType(1111)"><vc:i18n name="年" namespace="feeSummary"></vc:i18n>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny"
                           data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center"><vc:i18n name="时间" namespace="feeSummary"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="费用项" namespace="feeSummary"></vc:i18n>ID</th>
                            <th class="text-center"><vc:i18n name="费用项名称" namespace="feeSummary"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="应收金额" namespace="feeSummary"></vc:i18n>(单位:元)</th>
                            <th class="text-center"><vc:i18n name="实收金额" namespace="feeSummary"></vc:i18n>(单位:元)</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="fee in feeSummaryInfo.fees">
                            <td class="text-center">{{fee.createTime}}</td>
                            <td class="text-center">{{fee.configId}}</td>
                            <td class="text-center">{{fee.feeName}}</td>
                            <td class="text-center">{{fee.receivableAmounts}}</td>
                            <td class="text-center">{{fee.receivedAmounts}}</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
</div>
