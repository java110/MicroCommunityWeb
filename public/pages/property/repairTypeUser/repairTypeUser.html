<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="报修师傅" namespace="repairTypeUser"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_goBack()">
                            返回
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddRepairTypeUserModal()">
                            <i class="fa fa-plus"></i>添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <span><vc:i18n name="维修师傅ID" namespace="repairTypeUser"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="师傅名称" namespace="repairTypeUser"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="报修类型" namespace="repairTypeUser"></vc:i18n></span>
                            </th>
                            <!-- <th class="text-center">
                            <span><vc:i18n name="师傅" namespace="repairTypeUser"></vc:i18n></span>ID
                            </th> -->
                            <th class="text-center">
                                <span><vc:i18n name="状态" namespace="repairTypeUser"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="说明" namespace="repairTypeUser"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="创建时间" namespace="repairTypeUser"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="操作" namespace="repairTypeUser"></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="repairTypeUser in repairTypeUserManageInfo.repairTypeUsers">
                            <td class="text-center">{{repairTypeUser.staffId}}</td>
                            <td class="text-center">{{repairTypeUser.staffName}}</td>
                            <td class="text-center">{{repairTypeUser.repairTypeName}}</td>
                            <td class="text-center">{{repairTypeUser.stateName}}</td>
                            <td class="text-center">{{repairTypeUser.remark}}</td>
                            <td class="text-center">{{repairTypeUser.createTime}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteTypeUserModel(repairTypeUser)">
                                        <span><vc:i18n name="删除" namespace="repairTypeUser"></vc:i18n></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditrepairTypeUserModel(repairTypeUser)">
                                        <span><vc:i18n name="变更" namespace="repairTypeUser"></vc:i18n></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/selectStaff"></vc:create>
    <vc:create path="property/deleteRepairTypeUser"></vc:create>
    <vc:create path="property/editRepairTypeUser"></vc:create>
</div>
