<div class=" animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="查询条件" namespace="reportDeadlineFee"></vc:i18n></span></h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group input-group">
                                <input type="text" :placeholder="vc.i18n('请选择楼栋','reportDeadlineFee')" v-model="reportDeadlineFeeInfo.conditions.floorName" class=" form-control">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary btn-sm" v-on:click="_openChooseFloorMethod()">
                                        <i class="fa fa-search"></i> <span><vc:i18n name="选择" namespace="reportDeadlineFee"></vc:i18n></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <select class="form-control-md form-control input-s-sm inline" v-model="reportDeadlineFeeInfo.conditions.unitId">
                                    <option selected value="">{{vc.i18n('请选择单元','reportDeadlineFee')}}</option>
                                    <option v-for="(unit,index) in reportDeadlineFeeInfo.roomUnits" :key="index"
                                            v-bind:value="unit.unitId">
                                        {{unit.unitNum}}{{vc.i18n('单元','reportDeadlineFee')}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请填写房屋编号','reportDeadlineFee')" class="form-control form-control-md" v-model="reportDeadlineFeeInfo.conditions.roomNum">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-md" v-on:click="_queryMethod()">
                                <i class="fa fa-search"></i> <span><vc:i18n name="查询" namespace="reportDeadlineFee"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-info btn-md" v-on:click="_resetMethod()" style="margin-left: 20px;">
                                <i class="fa fa-repeat"></i><span><vc:i18n name="重置" namespace="reportDeadlineFee"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="费用到期提醒" namespace="reportDeadlineFee"></vc:i18n></span></h5>
                    <span style="font-size: 10px;">(按天更新)</span>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_exportExcel()">
                            <i class="fa fa-plus"></i><span><vc:i18n name="导出" namespace="reportDeadlineFee"></vc:i18n></span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <!-- <th class="text-center"><span><vc:i18n name="信息" namespace="reportDeadlineFee"></vc:i18n></span>ID</th> -->
                                <th class="text-center"><span><vc:i18n name="费用编号" namespace="reportDeadlineFee"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="房号" namespace="reportDeadlineFee"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="费用项" namespace="reportDeadlineFee"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="费用结束时间" namespace="reportDeadlineFee"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="距离费用结束时间" namespace="reportDeadlineFee"></vc:i18n></span>（天）</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(fee,index) in reportDeadlineFeeInfo.fees">
                                <td class="text-center">{{index+1}}</td>
                                <td class="text-center">{{fee.objName}}</td>
                                <td class="text-center">{{fee.feeName}}</td>
                                <td class="text-center">{{fee.deadlineTime}}</td>
                                <td class="text-center">{{fee.oweDay}}</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/searchFloor" emitChooseFloor="reportDeadlineFee" emitLoadData="xx"></vc:create>
</div>
