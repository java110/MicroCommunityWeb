<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入微信模板ID"
                                    v-model="wechatSmsTemplateManageInfo.conditions.smsTemplateId"
                                    class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="wechatSmsTemplateManageInfo.conditions.templateType">
                                <option selected value="">请选择模板类型</option>
                                <option value="10001">欠费催缴</option>
                                <option value="10002">停电通知</option>
                                <option value="10003">停水通知</option>
                            </select> </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入模板编码"
                                    v-model="wechatSmsTemplateManageInfo.conditions.templateId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryWechatSmsTemplateMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>模板信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                            v-on:click="_openAddWechatSmsTemplateModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">模板编码</th>
                                <th class="text-center">模板类型</th>
                                <th class="text-center">微信模板ID</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="wechatSmsTemplate in wechatSmsTemplateManageInfo.wechatSmsTemplates">
                                <td class="text-center">{{wechatSmsTemplate.templateId}}</td>
                                <td class="text-center">{{wechatSmsTemplate.templateType}}</td>
                                <td class="text-center">{{wechatSmsTemplate.smsTemplateId}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditWechatSmsTemplateModel(wechatSmsTemplate)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteWechatSmsTemplateModel(wechatSmsTemplate)">删除</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="property/addWechatSmsTemplate" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editWechatSmsTemplate"></vc:create>
    <vc:create path="property/deleteWechatSmsTemplate"></vc:create>

</div>
