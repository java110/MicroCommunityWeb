<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件" namespace="machineVistorPhotoManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                                v-on:click="_moreCondition()">
                            {{machineVistorPhotoManageInfo.moreCondition == true?'隐藏':'更多'}}
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入用户名称','machineVistorPhotoManage')"
                                       v-model="machineVistorPhotoManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="machineVistorPhotoManageInfo.conditions.openTypeCd">
                                <option selected value="">{{vc.i18n('请选择开门方式','machineVistorPhotoManage')}}</option>
                                <option value="1000">{{vc.i18n('人脸开门','machineVistorPhotoManage')}}</option>
                                <option value="2000">{{vc.i18n('钥匙开门','machineVistorPhotoManage')}}</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入用户手机','machineVistorPhotoManage')"
                                       v-model="machineVistorPhotoManageInfo.conditions.tel" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_queryMachineRecordMethod()">
                                <i class="fa fa-search"></i>
                                <span><vc:i18n name="查询" namespace="machineVistorPhotoManage"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-info btn-sm"
                                    v-on:click="_resetMachineRecordMethod()">
                                <i class="fa fa-repeat"></i>
                                <span><vc:i18n name="重置" namespace="machineVistorPhotoManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                    <div class="row" v-if="machineVistorPhotoManageInfo.moreCondition == true">
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="machineVistorPhotoManageInfo.conditions.ownerTypeCd">
                                <option selected value="">{{vc.i18n('请选择用户类型','machineVistorPhotoManage')}}</option>
                                <option value="1001">{{vc.i18n('业主','machineVistorPhotoManage')}}</option>
                                <option value="1002">{{vc.i18n('业主成员','machineVistorPhotoManage')}}</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入设备名称','machineVistorPhotoManage')"
                                       v-model="machineVistorPhotoManageInfo.conditions.machineName"
                                       class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入设备编码','machineVistorPhotoManage')"
                                       v-model="machineVistorPhotoManageInfo.conditions.machineCode"
                                       class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="开门记录" namespace="machineVistorPhotoManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <!--<button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddMachineRecordModal()">
                            <i class="fa fa-plus"></i>添加开门记录
                        </button>-->
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny"
                           data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <span><vc:i18n name="设备编码" namespace="machineVistorPhotoManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="被呼叫用户名称" namespace="machineVistorPhotoManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="被呼叫方式" namespace="machineVistorPhotoManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="被呼叫用户手机号" namespace="machineVistorPhotoManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="身份证" namespace="machineVistorPhotoManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="操作" namespace="machineVistorPhotoManage"></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="machineRecord in machineVistorPhotoManageInfo.machineRecords">
                            <td class="text-center">{{machineRecord.machineCode}}</td>
                            <td class="text-center">{{machineRecord.name}}</td>
                            <td class="text-center">{{machineRecord.openTypeName}}</td>
                            <td class="text-center">{{machineRecord.tel}}</td>
                            <td class="text-center">{{machineRecord.idCard}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openMachineRecordDetailModel(machineRecord)">
                                        <span><vc:i18n name="详情" namespace="machineVistorPhotoManage"></vc:i18n></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/machineRecordDetail"></vc:create>
</div>
