<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件" namespace="carInManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                                v-on:click="_moreCondition()">{{carInManageInfo.moreCondition == true?'隐藏':'更多'}}
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入进出场ID','carInManage')"
                                       v-model="carInManageInfo.conditions.inoutId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入车牌号','carInManage')"
                                       v-model="carInManageInfo.conditions.carNum" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入进场开始时间','carInManage')"
                                       v-model="carInManageInfo.conditions.startTime"
                                       class="form-control carInStartTime">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryCarInoutMethod()">
                                <i class="fa fa-search"></i>
                                <span><vc:i18n name="查询" namespace="carInManage"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_resetCarInoutMethod()">
                                <i class="fa fa-repeat"></i>
                                <span><vc:i18n name="重置" namespace="carInManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                    <div class="row" v-show="carInManageInfo.moreCondition == true">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入进场结束时间','carInManage')"
                                       v-model="carInManageInfo.conditions.endTime" class="form-control carInEndTime">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="在场车辆" namespace="carInManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;"></div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <span><vc:i18n name="进出场ID" namespace="carInManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="车辆状态" namespace="carInManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="车牌号" namespace="carInManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="进场时间" namespace="carInManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="在场时间(小时)" namespace="carInManage"></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="carIn in carInManageInfo.carIns">
                            <td class="text-center">{{carIn.inoutId}}</td>
                            <td class="text-center">{{carIn.stateName}}</td>
                            <td class="text-center">{{carIn.carNum}}</td>
                            <td class="text-center">{{carIn.inTime}}</td>
                            <td class="text-center">{{carIn.inHours}}
                                <span><vc:i18n name="小时" namespace="carInManage"></vc:i18n></span>{{carIn.inMin}}
                                <span><vc:i18n name="分" namespace="carInManage"></vc:i18n></span>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
</div>
