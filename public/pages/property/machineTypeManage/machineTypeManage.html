<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <select class="custom-select" v-model="machineTypeManageInfo.conditions.machineTypeCd">
                                    <option selected disabled value="">必填，请选择设备类型</option>
                                    <option v-for="(item,index) in machineTypeManageInfo.machine" :key="index"
                                        :value="item.statusCd">{{item.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入设备类型名称" v-model="machineTypeManageInfo.conditions.machineTypeName" class=" form-control">
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>设备类型</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddMachineTypeModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">类型编号</th>
                                <th class="text-center">设备大类</th>
                                <th class="text-center">设备名称</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="machineType in machineTypeManageInfo.machineTypes">
                                <td class="text-center">{{machineType.typeId}}</td>
                                <td class="text-center">{{_getspecEduName(machineType.machineTypeCd)}}</td>
                                <td class="text-center">{{machineType.machineTypeName}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditMachineTypeModel(machineType)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteMachineTypeModel(machineType)">删除</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="property/addMachineType" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editMachineType"></vc:create>
    <vc:create path="property/deleteMachineType"></vc:create>

</div>
