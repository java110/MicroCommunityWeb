<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入题目ID"
                                       v-model="inspectionItemTitleManageInfo.conditions.titleId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入题目名称"
                                       v-model="inspectionItemTitleManageInfo.conditions.itemTitle" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="inspectionItemTitleManageInfo.conditions.titleType">
                                <option selected value="">请选择题目类型</option>
                                <option value="1001">单选</option>
                                <option value="2002">多选</option>
                                <option value="3003">简答题</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_queryInspectionItemTitleMethod()">
                                <i class="fa fa-search"></i> 查询
                            </button>
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_resetInspectionItemTitleMethod()">
                                <i class="fa fa-repeat"></i> 重置
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>巡检项</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_goBack()">
                            <i class="fa fa-close"></i>返回
                        </button>
                        <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_openAddInspectionItemTitleModal()">
                            <i class="fa fa-plus"></i>添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">题目ID</th>
                            <th class="text-center">题目类型</th>
                            <th class="text-center">题目</th>
                            <th class="text-center">顺序</th>
                            <th class="text-center">创建时间</th>
                            <th class="text-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="inspectionItemTitle in inspectionItemTitleManageInfo.inspectionItemTitles">
                            <td class="text-center">{{inspectionItemTitle.titleId}}</td>
                            <td class="text-center">{{_getTitleTypeName(inspectionItemTitle.titleType)}}</td>
                            <td class="text-center">{{inspectionItemTitle.itemTitle}}</td>
                            <td class="text-center">{{inspectionItemTitle.seq}}</td>
                            <td class="text-center">{{inspectionItemTitle.createTime}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditInspectionItemTitleModel(inspectionItemTitle)">修改
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteInspectionItemTitleModel(inspectionItemTitle)">删除
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/addInspectionItemTitle" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editInspectionItemTitle"></vc:create>
    <vc:create path="property/deleteInspectionItemTitle"></vc:create>
</div>
