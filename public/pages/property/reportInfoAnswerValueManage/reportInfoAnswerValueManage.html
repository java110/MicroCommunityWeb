<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件" namespace="reportInfoAnswerValueManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                                v-on:click="_moreCondition()">
                            {{reportInfoAnswerValueManageInfo.moreCondition == true?'隐藏':'更多'}}
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <select class="custom-select"
                                    v-model="reportInfoAnswerValueManageInfo.conditions.repName">
                                <option selected value="">{{vc.i18n('请输入项目名称','reportInfoAnswerValueManage')}}</option>
                                <option v-for="(item,index) in reportInfoAnswerValueManageInfo.reportInfoSettings"
                                        :key="index" :value="item.name">{{item.name}}
                                </option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入题目','reportInfoAnswerValueManage')"
                                       v-model="reportInfoAnswerValueManageInfo.conditions.repTitle"
                                       class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入内容','reportInfoAnswerValueManage')"
                                       v-model="reportInfoAnswerValueManageInfo.conditions.valueContent"
                                       class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_queryReportInfoAnswerValueMethod()">
                                <i class="fa fa-search"></i>
                                <span><vc:i18n name="查询" namespace="reportInfoAnswerValueManage"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_resetReportInfoAnswerValueMethod()">
                                <i class="fa fa-repeat"></i>
                                <span><vc:i18n name="重置" namespace="reportInfoAnswerValueManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                    <div class="row" v-show="reportInfoAnswerValueManageInfo.moreCondition == true">
                        <div class="col-sm-3">
                            <select class="custom-select"
                                    v-model="reportInfoAnswerValueManageInfo.conditions.reportType">
                                <option selected value="">
                                    {{vc.i18n('必填，请选择项目类型','reportInfoAnswerValueManage')}}
                                </option>
                                <option v-for="(item,index) in reportInfoAnswerValueManageInfo.reportTypes"
                                        :key="index" v-bind:value="item.statusCd">
                                    {{item.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="疫情上报" namespace="reportInfoAnswerValueManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_toQuestionAnswerTitle()">
                            <i class="fa fa-plus"></i>疫情登记
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <span><vc:i18n name="项目" namespace="reportInfoAnswerValueManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="登记人" namespace="reportInfoAnswerValueManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="题目" namespace="reportInfoAnswerValueManage"></vc:i18n></span>
                            </th>

                            <th class="text-center">
                                <span><vc:i18n name="内容" namespace="reportInfoAnswerValueManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="项目类型" namespace="reportInfoAnswerValueManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="时间" namespace="reportInfoAnswerValueManage"></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="value in reportInfoAnswerValueManageInfo.values">
                            <td class="text-center">{{value.repName}}</td>
                            <td class="text-center">{{value.personName}}</td>
                            <td class="text-center">{{value.repTitle}}</td>
                            <td class="text-center">{{value.valueContent}}</td>
                            <td class="text-center">{{value.repTypeName}}</td>
                            <td class="text-center">{{value.createTime}}</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
</div>
