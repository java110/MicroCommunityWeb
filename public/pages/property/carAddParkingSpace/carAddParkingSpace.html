<div>
    <!-- 选择 应用信息 -->
    <div>
        <!-- 选择停车位 -->
        <vc:create path="property/viewSelectParkingSpace" callBackComponent="carAddParkingSpace" callBackFunction="notify">
        </vc:create>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="车辆信息" namespace="carAddParkingSpace"></vc:i18n></span></h5>
                </div>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="车牌号" namespace="carAddParkingSpace"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="carAddParkingSpaceInfo.carNum" type="text" disabled="disabled" :placeholder="vc.i18n('必填，请填写车牌号','carAddParkingSpace')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="起租时间" namespace="carAddParkingSpace"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="carAddParkingSpaceInfo.startTime" type="text" :placeholder="vc.i18n('必填，请填写起租时间','carAddParkingSpace')" class="form-control startTime">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="结租时间" namespace="carAddParkingSpace"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="carAddParkingSpaceInfo.endTime" type="text" :placeholder="vc.i18n('必填，请填写结租时间','carAddParkingSpace')" class="form-control endTime">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="备注" namespace="carAddParkingSpace"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <textarea v-model="carAddParkingSpaceInfo.remark" type="text" :placeholder="vc.i18n('请填写备注信息','carAddParkingSpace')" rows="3" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10"></div>
        <div class="col-md-2 " style="margin-bottom:10px; text-align:right">
            <button type="button" class="btn btn-primary" style="margin-left:10px;" v-on:click="_submit()"><span><vc:i18n name="提交" namespace="carAddParkingSpace"></vc:i18n></span>
            </button>
        </div>
    </div>
</div>
