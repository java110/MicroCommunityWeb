<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="questionAnswerTitleManageInfo.conditions.titleType">
                                <option selected value="">请选择题目类型</option>
                                <option value="1001">单选</option>
                                <option value="2002">多选</option>
                                <option value="3003">简答题</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入问卷名称"
                                    v-model="questionAnswerTitleManageInfo.conditions.qaTitle" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入题目ID"
                                    v-model="questionAnswerTitleManageInfo.conditions.titleId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryQuestionAnswerTitleMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>问卷题目</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                            v-on:click="_goBack()">
                            返回
                        </button>
                        <button type="button" class="btn btn-primary btn-sm"
                            v-on:click="_openAddQuestionAnswerTitleModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">题目ID</th>
                                <th class="text-center">题目类型</th>
                                <th class="text-center">问卷题目</th>
                                <th class="text-center">顺序</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="questionAnswerTitle in questionAnswerTitleManageInfo.questionAnswerTitles">
                                <td class="text-center">{{questionAnswerTitle.titleId}}</td>
                                <td class="text-center">{{questionAnswerTitle.titleType}}</td>
                                <td class="text-center">{{questionAnswerTitle.qaTitle}}</td>
                                <td class="text-center">{{questionAnswerTitle.seq}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditQuestionAnswerTitleModel(questionAnswerTitle)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteQuestionAnswerTitleModel(questionAnswerTitle)">删除</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="property/addQuestionAnswerTitle" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editQuestionAnswerTitle"></vc:create>
    <vc:create path="property/deleteQuestionAnswerTitle"></vc:create>

</div>
