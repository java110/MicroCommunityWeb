<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;"></div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择套餐ID','feeComboManage')"
                                       v-model="feeComboManageInfo.conditions.comboId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择套餐名称','feeComboManage')"
                                       v-model="feeComboManageInfo.conditions.comboName" class=" form-control">
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryFeeComboMethod()">
                                <i class="fa fa-search"></i>
                                <span><vc:i18n name="查询"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_resetFeeComboMethod()">
                                <i class="fa fa-repeat"></i>
                                <span><vc:i18n name="重置"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="费用套餐" namespace="feeComboManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddFeeComboModal()">
                            <i class="fa fa-plus"></i>
                            <span><vc:i18n name="添加"></vc:i18n></span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <span><vc:i18n name='套餐ID' namespace='feeComboManage'></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name='套餐名称' namespace='feeComboManage'></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name='创建时间'></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name='说明'></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name='操作'></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="feeCombo in feeComboManageInfo.feeCombos">
                            <td class="text-center">{{feeCombo.comboId}}</td>
                            <td class="text-center">{{feeCombo.comboName}}</td>
                            <td class="text-center">{{feeCombo.createTime}}</td>
                            <td class="text-center">{{feeCombo.remark}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_toComboMember(feeCombo)">
                                        <span><vc:i18n name='费用项'></vc:i18n></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openEditFeeComboModel(feeCombo)">
                                        <span><vc:i18n name='修改'></vc:i18n></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteFeeComboModel(feeCombo)">
                                        <span><vc:i18n name='删除'></vc:i18n></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="8">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <div class="row margin-top-xs">
                        <div class="col-sm-9">
                            <div> 说明：费用套餐主要解决房屋出租频繁（园区类物业）多个费用 创建时，</div>
                            <div> 可以选择将多个费用打包为一个费用套餐，按套餐创建费用</div>
                        </div>
                        <div class="col-sm-3 float-right">
                            <vc:create path="frame/pagination"></vc:create>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/addFeeCombo" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editFeeCombo"></vc:create>
    <vc:create path="property/deleteFeeCombo"></vc:create>
</div>
