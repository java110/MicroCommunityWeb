<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>公式信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddFeeFormulaModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加公式
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">公式ID</th>
                                <th class="text-center">公式</th>
                                <th class="text-center">单价</th>
                                <th class="text-center">描述</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="feeFormula in feeFormulaManageInfo.feeFormulas">
                                <td class="text-center">{{feeFormula.formulaId}}</td>
                                <td class="text-center">{{feeFormula.formulaValue}}</td>
                                <td class="text-center">{{feeFormula.price}}</td>
                                <td class="text-center">{{feeFormula.formulaDesc}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditFeeFormulaModel(feeFormula)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteFeeFormulaModel(feeFormula)">删除</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="property/addFeeFormula" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editFeeFormula"></vc:create>
    <vc:create path="property/deleteFeeFormula"></vc:create>

</div>
