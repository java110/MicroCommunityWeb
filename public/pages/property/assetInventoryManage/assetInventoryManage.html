<div>
    <div class="row">
        <div class="col-md-1 padding-r-0">
            <div class=" border-radius ">
                <div class="margin-xs-r  treeview attendance-staff">
                    <ul class="list-group text-center border-radius">
                        <!--  -->
                        <li class="list-group-item node-orgTree " v-for="(item,index) in assetInventoryManageInfo.storehouses" :key="index" @click="swatchStorehouse(item)" :class="{'vc-node-selected':assetInventoryManageInfo.conditions.shId == item.shId}">
                            {{item.shName}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-11">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title">
                            <h5>查询条件</h5>
                            <div class="ibox-tools" style="top:10px;">
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <input type="text" placeholder="请输入盘点人" v-model="assetInventoryManageInfo.conditions.staffName" class=" form-control">
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <select class="custom-select" v-model="assetInventoryManageInfo.conditions.state">
                                        <option selected disabled value="">请选择状态</option>
                                        <option v-for="(item,index) in assetInventoryManageInfo.states" :value="item.statusCd">
                                            {{item.name}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryAssetInventoryMethod()">
                                <i class="fa fa-search"></i> 查询
                            </button>
                                    <button type="button" class="btn btn-primary btn-sm" v-on:click="_resetAssetInventoryMethod()">
                                <i class="fa fa-repeat"></i> 重置
                            </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-title">
                            <h5>资产盘点</h5>
                            <div class="ibox-tools" style="top:10px;">
                                <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddAssetInventoryModal()">
                            盘点
                        </button>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                                <thead>
                                    <tr>
                                        <th class="text-center">盘点单号</th>
                                        <th class="text-center">盘点名称</th>
                                        <th class="text-center">盘点时间</th>
                                        <th class="text-center">盘点仓库</th>
                                        <th class="text-center">盘点人</th>
                                        <th class="text-center">状态</th>
                                        <th class="text-center">创建时间</th>
                                        <th class="text-center">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="assetInventory in assetInventoryManageInfo.assetInventorys">
                                        <td class="text-center">{{assetInventory.aiId}}</td>
                                        <td class="text-center">{{assetInventory.name}}</td>
                                        <td class="text-center">{{assetInventory.invTime}}</td>
                                        <td class="text-center">{{assetInventory.shName}}</td>
                                        <td class="text-center">{{assetInventory.staffName}}</td>
                                        <td class="text-center">{{assetInventory.stateName}}</td>
                                        <td class="text-center">{{assetInventory.createTime}}</td>
                                        <td class="text-center">
                                            <div class="btn-group">
                                                <button class="btn-white btn btn-xs" v-on:click="_openInStockAssetInventoryModel(assetInventory)">详情</button>
                                            </div>
                                            <div class="btn-group" v-if="assetInventory.state == '1000' && assetInventory.staffId == assetInventoryManageInfo.curStaffId">
                                                <button class="btn-white btn btn-xs" v-on:click="_openEditAssetInventoryModel(assetInventory)">编辑</button>
                                            </div>
                                            <div class="btn-group" v-if="assetInventory.state == '2000' && assetInventory.staffId == assetInventoryManageInfo.curStaffId">
                                                <button class="btn-white btn btn-xs" v-on:click="_openCancelAssetInventoryModel(assetInventory)">取消申请</button>
                                            </div>
                                            <div class="btn-group" v-if="assetInventory.state == '2000'">
                                                <button class="btn-white btn btn-xs" v-on:click="_openAuditAssetInventoryModel(assetInventory)">审核</button>
                                            </div>
                                            <div class="btn-group" v-if="assetInventory.state != '4000' && assetInventory.staffId == assetInventoryManageInfo.curStaffId">
                                                <button class="btn-white btn btn-xs" v-on:click="_openDeleteAssetInventoryModel(assetInventory)">删除</button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="12">
                                            <ul class="pagination float-right"></ul>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                            <!-- 分页 -->
                            <vc:create path="frame/pagination"></vc:create>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/deleteAssetInventory"></vc:create>
    <vc:create path="property/cancelAssetInventory"></vc:create>
</div>
