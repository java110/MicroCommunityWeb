<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="我的公众号" namespace="publicWeChatManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;" v-if="smallWeChatManageInfo.smallWeChats.length == 0 ">
                        <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_openAddSmallWeChatModal(1100)">
                            <i class="fa fa-plus"></i>添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny"
                           data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <span><vc:i18n name="名称" namespace="publicWeChatManage"></vc:i18n></span></th>
                            <th class="text-center">APPID</th>
                            <th class="text-center">
                                <span><vc:i18n name="应用密钥" namespace="publicWeChatManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="支付密码" namespace="publicWeChatManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="商户" namespace="publicWeChatManage"></vc:i18n></span>ID
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="商户名称" namespace="publicWeChatManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="描述" namespace="publicWeChatManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="操作" namespace="publicWeChatManage"></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="smallWeChat in smallWeChatManageInfo.smallWeChats">
                            <td class="text-center">{{smallWeChat.name}}</td>
                            <td class="text-center">{{smallWeChat.appId}}</td>
                            <td class="text-center">********</td>
                            <td class="text-center">**********</td>
                            <td class="text-center">{{smallWeChat.mchId}}</td>
                            <td class="text-center">{{smallWeChat.mchName}}</td>
                            <td class="text-center">{{smallWeChat.remarks}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditSmallWeChatModel(smallWeChat)">
                                        <span><vc:i18n name="修改" namespace="publicWeChatManage"></vc:i18n></span>
                                    </button>
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openWeChatMenu(smallWeChat)">
                                        <span><vc:i18n name="菜单" namespace="publicWeChatManage"></vc:i18n></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="8">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/addSmallWeChat" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editSmallWeChat"></vc:create>
    <vc:create path="property/deleteSmallWeChat"></vc:create>
    <div v-if="smallWeChatManageInfo.smallWeChats.length > 0">
        <vc:create path="property/weChatAttr"></vc:create>
    </div>
</div>
