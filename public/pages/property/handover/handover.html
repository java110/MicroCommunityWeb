<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="业主" namespace="handover"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_selectOwner()">
                            选择
                        </button>
                        <button type="button" class="btn btn-white btn-sm" v-on:click="_goBack()">
                            返回
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="姓名" namespace="handover"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="handoverInfo.name" type="text" :placeholder="vc.i18n('必填，请填写姓名','handover')" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="性别" namespace="handover"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="handoverInfo.sex">
                                        <option selected disabled value="">{{vc.i18n('必填，请选择性别','handover')}}</option>
                                        <option value="0">{{vc.i18n('男','handover')}}</option>
                                        <option value="1">{{vc.i18n('女','handover')}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="年龄" namespace="handover"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="handoverInfo.age" type="number" :placeholder="vc.i18n('可填，请填写年龄','handover')" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="身份证" namespace="handover"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="handoverInfo.idCard" type="text" :placeholder="vc.i18n('可选，请填写身份证','handover')" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="手机" namespace="handover"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="handoverInfo.link" type="number" :placeholder="vc.i18n('必填，请填写联系方式','handover')" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span><vc:i18n name="备注" namespace="handover"></vc:i18n></span></label>
                                <div class="col-sm-10">
                                    <input v-model="handoverInfo.remark" type="tel" :placeholder="vc.i18n('可填，请填写备注','handover')" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="房屋" namespace="handover"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_selectRoom()">
                            选择房屋
                        </button>
                        <button type="button" class="btn btn-white btn-sm" v-on:click="_createFeeOrder()">
                            创建费用
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" style="margin-top:10px" data-page-size="10">
                        <thead>
                            <tr>
                                <!-- <th><span><vc:i18n name="房屋" namespace="handover"></vc:i18n></span>ID</th> -->
                                <th data-hide="phone" class="text-center">
                                    <span><vc:i18n name="房屋" namespace="handover"></vc:i18n></span>
                                </th>
                                <th data-hide="phone" class="text-center">
                                    <span><vc:i18n name="建筑面积" namespace="handover"></vc:i18n></span>
                                </th>
                                <th data-hide="phone" class="text-center">
                                    <span><vc:i18n name="房屋状态" namespace="handover"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="操作" namespace="handover"></vc:i18n></span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="room in handoverInfo.rooms">
                                <td class="text-center">
                                    {{room.floorNum}}-{{room.unitNum}}-{{room.roomNum}}
                                </td>
                                <td class="text-center">
                                    {{room.builtUpArea}}
                                    <span><vc:i18n name="平方米" namespace="handover"></vc:i18n></span>
                                </td>
                                <td class="text-center">
                                    {{room.stateName}}
                                </td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDelRoomModel(room)"><span><vc:i18n name="删除" namespace="handover"></vc:i18n></span></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

    <div class="row" v-if="handoverInfo.fees && handoverInfo.fees.length > 0">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="费用" namespace="handover"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" style="margin-top:10px" data-page-size="10">
                        <thead>
                            <tr>
                                <!-- <th><span><vc:i18n name="房屋" namespace="handover"></vc:i18n></span>ID</th> -->
                                <th data-hide="phone" class="text-center">
                                    <span><vc:i18n name="费用项目" namespace="handover"></vc:i18n></span>
                                </th>
                                <th data-hide="phone" class="text-center">
                                    <span><vc:i18n name="开始时间" namespace="handover"></vc:i18n></span>
                                </th>
                                <th data-hide="phone" class="text-center">
                                    <span><vc:i18n name="结束时间" namespace="handover"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="操作" namespace="handover"></vc:i18n></span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="fee in handoverInfo.fees">
                                <td class="text-center">
                                    {{fee.feeName}}
                                </td>
                                <td class="text-center">
                                    {{fee.startTime}}
                                </td>
                                <td class="text-center">
                                    {{fee.endTime?fee.endTime:'-'}}
                                </td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDelFeeModel(fee)"><span><vc:i18n name="删除" namespace="handover"></vc:i18n></span></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
</div>
<div>

</div>

<div class="row">
    <div class="col-md-12 text-right">
        <button class="btn btn-primary" type="button" v-on:click="saveHandoverInfo()"><i
                class="fa fa-check"></i>&nbsp;提交</button>
    </div>
</div>
<vc:create path="property/searchOwner" emitChooseOwner="handover" emitLoadData="handover"></vc:create>

<vc:create path="property/selectFeeConfig"></vc:create>
</div>
