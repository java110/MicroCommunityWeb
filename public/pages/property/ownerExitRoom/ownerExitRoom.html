<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>业主</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_selectOwner()">
                            选择
                        </button>
                        <button type="button" class="btn btn-white btn-sm" v-on:click="_goBack()">
                            返回
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-form-label">姓名:</label>
                                <label class="">{{ownerExitRoomInfo.name}}</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-form-label">身份证:</label>
                                <label class="">{{ownerExitRoomInfo.idCard}}</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-form-label">手机:</label>
                                <label class="">{{ownerExitRoomInfo.link}}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>业主房屋</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" style="margin-top:10px"
                        data-page-size="10">
                        <thead>
                            <tr>
                                <!-- <th>房屋ID</th> -->
                                <th class="text-center">
                                    <input type="checkbox"  class="i-checks" v-bind:checked="ownerExitRoomInfo.quan == true" @click="checkAll($event)" >
                                </th>
                                <th data-hide="phone" class="text-center">房屋</th>
                                <th data-hide="phone" class="text-center">建筑面积</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="room in ownerExitRoomInfo.rooms">
                                <td class="text-center">
                                    <input type="checkbox" class="i-checks checkItem" v-bind:value="room.roomId" v-model="ownerExitRoomInfo.selectRooms" >
                                </td>
                                <td class="text-center">
                                    {{room.floorNum}}-{{room.unitNum}}-{{room.roomNum}}
                                </td>
                                <td class="text-center">
                                    {{room.builtUpArea}}平方米
                                </td>
                                
                            </tr>
                        </tbody>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

    <div class="row" v-if="ownerExitRoomInfo.fees && ownerExitRoomInfo.fees.length > 0">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>费用</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" style="margin-top:10px"
                        data-page-size="10">
                        <thead>
                            <tr>
                                
                                <th data-hide="phone" class="text-center">费用项目</th>
                                <th data-hide="phone" class="text-center">房屋</th>
                                <th data-hide="phone" class="text-center">欠费</th>
                                <th data-hide="phone" class="text-center">开始时间</th>
                                <th data-hide="phone" class="text-center">结束时间</th>
                                <th data-hide="phone" class="text-center">费用状态</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="fee in ownerExitRoomInfo.fees">
                                
                                <td class="text-center">
                                    {{fee.feeName}}
                                </td>
                                <td class="text-center">
                                    {{fee.payerObjName}}
                                </td>
                                <td class="text-center">
                                    {{fee.amountOwed}}
                                </td>
                                <td class="text-center">
                                    {{fee.endTime}}
                                </td>
                                <td class="text-center">
                                    {{fee.deadlineTime?fee.deadlineTime:'-'}}
                                </td>
                                <td class="text-center">
                                    {{fee.stateName}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- 分页 -->
                </div>
            </div>
        </div>
    </div>
</div>
<div>

</div>

<div class="row " style="margin-bottom: 40px;">
    <div class="col-md-12 text-right">
        <button class="btn btn-primary" type="button" v-on:click="saveOwnerExitRoomInfo()"><i
                class="fa fa-check"></i>&nbsp;提交</button>
    </div>
</div>
<vc:create path="property/searchOwner" emitChooseOwner="ownerExitRoom" emitLoadData="ownerExitRoom"></vc:create>

<vc:create path="property/selectFeeConfig"></vc:create>
</div>
