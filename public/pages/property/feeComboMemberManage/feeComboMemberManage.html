<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span>{{feeComboMemberManageInfo.comboName}}
                            <vc:i18n name="费用项" namespace="feeComboMemberManage"></vc:i18n>
                        </span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddFeeComboMemberModal()">
                            <i class="fa fa-plus"></i>
                            <span><vc:i18n name="添加"></vc:i18n></span>
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_goBack()">
                            <span><vc:i18n name="返回" namespace="feeComboMemberManage"></vc:i18n></span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <span><vc:i18n name='费用类型' namespace='feeComboMemberManage'></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name='收费项目' namespace='feeComboMemberManage'></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name='费用标识' namespace='feeComboMemberManage'></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name='付费类型' namespace='feeComboMemberManage'></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name='缴费周期' namespace='feeComboMemberManage'></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name='计费单价' namespace='feeComboMemberManage'></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name='附加/固定费' namespace='feeComboMemberManage'></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name='操作'></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="feeConfig in feeComboMemberManageInfo.feeComboMembers">
                            <td class="text-center">{{feeConfig.feeTypeCdName}}</td>
                            <td class="text-center">{{feeConfig.feeName}}</td>
                            <td class="text-center">{{feeConfig.feeFlagName}}</td>
                            <td class="text-center">{{feeConfig.paymentCd == '1200' ? '预付费':'后付费'}}</td>
                            <td class="text-center">{{feeConfig.paymentCycle}}</td>
                            <td class="text-center">
                                {{feeConfig.computingFormula == '2002' ? '-':feeConfig.squarePrice}}
                            </td>
                            <td class="text-center">{{feeConfig.additionalAmount}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteFeeComboMemberModel(feeConfig)">
                                        <span><vc:i18n name='删除'></vc:i18n></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="8">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/addFeeComboMember" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/deleteFeeComboMember"></vc:create>
</div>
