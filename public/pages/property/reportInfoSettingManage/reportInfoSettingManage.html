<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="查询条件" namespace="reportInfoSettingManage"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入项目名称','reportInfoSettingManage')" v-model="reportInfoSettingManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入项目ID','reportInfoSettingManage')" v-model="reportInfoSettingManageInfo.conditions.settingId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryReportInfoSettingMethod()">
                                <i class="glyphicon glyphicon-search"></i> <vc:i18n name="查询" namespace="reportInfoSettingManage"></vc:i18n>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="项目信息" namespace="reportInfoSettingManage"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddReportInfoSettingModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <vc:i18n name="项目ID" namespace="reportInfoSettingManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="项目类型" namespace="reportInfoSettingManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="项目名称" namespace="reportInfoSettingManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="开始时间" namespace="reportInfoSettingManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="结束时间" namespace="reportInfoSettingManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="操作" namespace="reportInfoSettingManage"></vc:i18n>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="reportInfoSetting in reportInfoSettingManageInfo.reportInfoSettings">
                                <td class="text-center">{{reportInfoSetting.settingId}}</td>
                                <td class="text-center">{{reportInfoSetting.reportType == 1001?'进出门上报':'进出门上报'}}</td>
                                <td class="text-center">{{reportInfoSetting.name}}</td>
                                <td class="text-center">{{reportInfoSetting.startTime}}</td>
                                <td class="text-center">{{reportInfoSetting.endTime}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_toReportInfoSettingTitle(reportInfoSetting)"><vc:i18n name="题目" namespace="reportInfoSettingManage"></vc:i18n></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditReportInfoSettingModel(reportInfoSetting)"><vc:i18n name="修改" namespace="reportInfoSettingManage"></vc:i18n></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteReportInfoSettingModel(reportInfoSetting)"><vc:i18n name="删除" namespace="reportInfoSettingManage"></vc:i18n></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_payInGoOut(reportInfoSetting)"><vc:i18n name="二维码" namespace="reportInfoSettingManage"></vc:i18n></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <div id="payFeeResult" class="modal" tabindex="-1" role="dialog">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">
                                                        <vc:i18n name="出入登记" namespace="reportInfoSettingManage"></vc:i18n>
                                                    </h5>
                                                    <button type="button " class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body text-center">
                                                    <div>
                                                        此功能需部署公众号且编码映射中键：OWNER_WECHAT_URL 的值已经修改为您的公众号地址。</div>
                                                    <div id="qrcode" style="width:200px; height:200px; "></div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-success" @click="_back()"><vc:i18n name="关闭" namespace="reportInfoSettingManage"></vc:i18n></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="property/addReportInfoSetting" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editReportInfoSetting"></vc:create>
    <vc:create path="property/deleteReportInfoSetting"></vc:create>

</div>
