<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="查询条件" namespace="questionAnswerManage"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入问卷ID','questionAnswerManage')" v-model="questionAnswerManageInfo.conditions.qaId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入问卷名称','questionAnswerManage')" v-model="questionAnswerManageInfo.conditions.qaName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="questionAnswerManageInfo.conditions.qaType">
                                <option selected disabled value=""><vc:i18n name="请选择问卷类型" namespace="questionAnswerManage"></vc:i18n></option>
                                <option value="1001"><vc:i18n name="业主问卷" namespace="questionAnswerManage"></vc:i18n></option>
                                <!-- <option value="2002"><vc:i18n name="员工自评" namespace="questionAnswerManage"></vc:i18n></option> -->
                                <option value="3003"><vc:i18n name="业主投票" namespace="questionAnswerManage"></vc:i18n></option>
                                <option value="4004"><vc:i18n name="员工投票" namespace="questionAnswerManage"></vc:i18n></option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryQuestionAnswerMethod()">
                                <i class="fa fa-search"></i> <vc:i18n name="查询" namespace="questionAnswerManage"></vc:i18n>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_resetQuestionAnswerMethod()">
                                <i class="fa fa-repeat"></i> <vc:i18n name="重置" namespace="questionAnswerManage"></vc:i18n>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="问卷信息" namespace="questionAnswerManage"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddQuestionAnswerModal()">
                            <i class="fa fa-plus"></i><vc:i18n name="添加" namespace="questionAnswerManage"></vc:i18n>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <vc:i18n name="问卷ID" namespace="questionAnswerManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="问卷类型" namespace="questionAnswerManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="问卷名称" namespace="questionAnswerManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="开始时间" namespace="questionAnswerManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="结束时间" namespace="questionAnswerManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="操作" namespace="questionAnswerManage"></vc:i18n>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="questionAnswer in questionAnswerManageInfo.questionAnswers">
                                <td class="text-center">{{questionAnswer.qaId}}</td>
                                <td class="text-center">{{questionAnswer.qaTypeName}}</td>
                                <td class="text-center">{{questionAnswer.qaName}}</td>
                                <td class="text-center">{{questionAnswer.startTime}}</td>
                                <td class="text-center">{{questionAnswer.endTime}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_toQuestionAnswerTitle(questionAnswer)"><vc:i18n name="题目" namespace="questionAnswerManage"></vc:i18n>
                                    </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditQuestionAnswerModel(questionAnswer)"><vc:i18n name="修改" namespace="questionAnswerManage"></vc:i18n>
                                    </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteQuestionAnswerModel(questionAnswer)"><vc:i18n name="删除" namespace="questionAnswerManage"></vc:i18n>
                                    </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/addQuestionAnswer" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editQuestionAnswer"></vc:create>
    <vc:create path="property/deleteQuestionAnswer"></vc:create>
</div>
