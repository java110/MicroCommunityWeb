<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="查询条件" namespace="questionAnswerManage"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <!-- <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入问卷ID','questionAnswerManage')" v-model="questionAnswerManageInfo.conditions.qaId" class=" form-control">
                            </div>
                        </div> -->
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入问卷名称','questionAnswerManage')" v-model="questionAnswerManageInfo.conditions.qaName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryQuestionAnswerMethod()">
                                <i class="fa fa-search"></i>
                                <span><vc:i18n name="查询" namespace="questionAnswerManage"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_resetQuestionAnswerMethod()">
                                <i class="fa fa-repeat"></i>
                                <span><vc:i18n name="重置" namespace="questionAnswerManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="问卷调研" namespace="questionAnswerManage"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddQuestionAnswerModal()">
                            <i class="fa fa-plus"></i>
                            <span><vc:i18n name="添加" namespace="questionAnswerManage"></vc:i18n></span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <vc:i18n name="问卷名称" namespace="questionAnswerManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="有效期" namespace="questionAnswerManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="总问卷/已问卷" namespace="questionAnswerManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="得分" namespace="questionAnswerManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="状态" namespace="ownerVoting"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="创建时间" namespace="ownerVoting"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="操作" namespace="questionAnswerManage"></vc:i18n>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="questionAnswer in questionAnswerManageInfo.questionAnswers">
                                <td class="text-center">{{questionAnswer.qaName}}</td>
                                <td class="text-center">{{questionAnswer.startTime}}</br>{{questionAnswer.endTime}}</td>
                                <td class="text-center">{{questionAnswer.voteCount}}/{{questionAnswer.votedCount}}</td>
                                <td class="text-center">{{questionAnswer.score}}</td>
                                <td class="text-center">{{questionAnswer.state== 'C'?'已发布':'待发布'}}</td>
                                <td class="text-center">{{questionAnswer.createTime}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_ownerVotingDetail(questionAnswer)">
                                            <vc:i18n name="结果" namespace="questionAnswerManage"></vc:i18n>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_printQuestionAnswerDetail(questionAnswer)">
                                            <vc:i18n name="明细" namespace="questionAnswerManage"></vc:i18n>
                                        </button>
                                    </div>
                                    <div class="btn-group" v-if="questionAnswer.state== 'W'">
                                        <button class="btn-white btn btn-xs" v-on:click="_openPublishOwnerVotingModel(questionAnswer)">
                                            <vc:i18n name="发布" namespace="questionAnswerManage"></vc:i18n>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditQuestionAnswerModel(questionAnswer)">
                                            <vc:i18n name="修改" namespace="questionAnswerManage"></vc:i18n>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteQuestionAnswerModel(questionAnswer)">
                                            <vc:i18n name="删除" namespace="questionAnswerManage"></vc:i18n>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="9">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <!-- <vc:create path="property/editQuestionAnswer"></vc:create> -->
    <vc:create path="property/deleteQuestionAnswer"></vc:create>
    <vc:create path="question/publishQuestionAnswer"></vc:create>
</div>
