<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>{{applyRoomDiscountRecordDetailsInfo.conditions.roomName}}<span><vc:i18n name="装修记录" namespace="listApplyRoomDiscountRecordDetails"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" style="margin-left:10px"
                                v-on:click="_goBack()">
                            <i class="fa fa-times"></i><span><vc:i18n name="返回" namespace="listApplyRoomDiscountRecordDetails"></vc:i18n></span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center"><span><vc:i18n name="房屋" namespace="listApplyRoomDiscountRecordDetails"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="图片" namespace="listApplyRoomDiscountRecordDetails"></vc:i18n></span>/视频</th>
                            <th class="text-center"><span><vc:i18n name="创建时间" namespace="listApplyRoomDiscountRecordDetails"></vc:i18n></span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="applyRoomDiscountRecordDetail in applyRoomDiscountRecordDetailsInfo.applyRoomDiscountRecordDetails">
                            <td class="text-center">{{applyRoomDiscountRecordDetail.roomName}}</td>
                            <td class="text-center">
                                <div style="position: relative; display: inline-block;" v-on:click="showImg(applyRoomDiscountRecordDetail.url)" v-if="applyRoomDiscountRecordDetail.relTypeCd == '19000'">
                                    <img width="50" height="50" v-bind:src="applyRoomDiscountRecordDetail.url"
                                        onerror="this.src='/img/noPhoto.jpg';">
                                    <img src="/img/icon-bigimg.png" style="position: absolute;right: 0;bottom: 0;" width="50" height="50" alt="">
                                </div>
                                <video width="200" height="200" controls autoplay
                                       v-if="applyRoomDiscountRecordDetail.relTypeCd == '21000'">
                                    <source v-bind:src="applyRoomDiscountRecordDetail.url" type="video/mp4">
                                </video>
                            </td>
                            <td class="text-center">{{applyRoomDiscountRecordDetail.createTime}}</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="common/viewImage"></vc:create>
</div>
