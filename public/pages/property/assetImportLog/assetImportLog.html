<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="批量导入日志" namespace="assetImportLog"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_goBack()">
                            返回
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny"
                           data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center"><vc:i18n name="导入编号" namespace="assetImportLog"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="导入类型" namespace="assetImportLog"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="成功数量" namespace="assetImportLog"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="失败数量" namespace="assetImportLog"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="备注" namespace="assetImportLog"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="导入时间" namespace="assetImportLog"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="操作" namespace="assetImportLog"></vc:i18n></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="log in assetImportLogInfo.logs">
                            <td class="text-center">{{log.logId}}</td>
                            <td class="text-center">{{log.logTypeName}}</td>
                            <td class="text-center">{{log.successCount}}</td>
                            <td class="text-center">{{log.errorCount}}</td>
                            <td class="text-center">{{log.remark}}</td>
                            <td class="text-center">{{log.createTime}}</td>
                            <td class="text-center">
                                <div class="btn-group" >
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDetail(log)"><vc:i18n name="详情" namespace="assetImportLog"></vc:i18n>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
</div>
