<div>
    <div class="row">
        <div class="col-md-3 btn-white border-radius" style="padding-right:0px ; min-height: 300px;">
            <vc:create path="frame/orgTreeShow" callBackListener="selectStaff"></vc:create>
        </div>
        <div class="col-lg-9">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-title">
                            <h5>
                                <span><vc:i18n name="考勤设置" namespace="attendanceClassesManage"></vc:i18n></span>
                            </h5>
                            <div class="ibox-tools" style="top:10px;">
                                <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddAttendanceClassesModal()"
                                 v-if="attendanceClassesManageInfo.classesObjId && attendanceClassesManageInfo.attendanceClassess.length < 1">
                                    <i class="fa fa-plus"></i><span><vc:i18n name="添加" namespace="attendanceClassesManage"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                                <thead>
                                    <tr>
                                        <th class="text-center">
                                            <span><vc:i18n name="班组" namespace="attendanceClassesManage"></vc:i18n></span>ID</th>
                                        <th class="text-center">
                                            <span><vc:i18n name="班组名称" namespace="attendanceClassesManage"></vc:i18n></span>
                                        </th>
                                        <th class="text-center">
                                            <span><vc:i18n name="打卡范围" namespace="attendanceClassesManage"></vc:i18n></span>
                                        </th>
                                        <th class="text-center">
                                            <span><vc:i18n name="迟到范围" namespace="attendanceClassesManage"></vc:i18n></span>
                                        </th>
                                        <th class="text-center">
                                            <span><vc:i18n name="早退范围" namespace="attendanceClassesManage"></vc:i18n></span>
                                        </th>
                                        <th class="text-center">
                                            <span><vc:i18n name="考勤部门" namespace="attendanceClassesManage"></vc:i18n></span>
                                        </th>
                                        <th class="text-center">
                                            <span><vc:i18n name="操作" namespace="attendanceClassesManage"></vc:i18n></span>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="attendanceClasses in attendanceClassesManageInfo.attendanceClassess">
                                        <td class="text-center">{{attendanceClasses.classesId}}</td>
                                        <td class="text-center">{{attendanceClasses.classesName}}</td>
                                        <td class="text-center">{{attendanceClasses.timeOffset}}
                                            <span><vc:i18n name="分钟" namespace="attendanceClassesManage"></vc:i18n></span>
                                        </td>
                                        <td class="text-center">{{attendanceClasses.leaveOffset}}
                                            <span><vc:i18n name="分钟" namespace="attendanceClassesManage"></vc:i18n></span>
                                        </td>
                                        <td class="text-center">{{attendanceClasses.lateOffset}}
                                            <span><vc:i18n name="分钟" namespace="attendanceClassesManage"></vc:i18n></span>
                                        </td>
                                        <td class="text-center">{{attendanceClasses.classesObjName}}</td>
                                        <td class="text-center">
                                            <div class="btn-group">
                                                <button class="btn-white btn btn-xs" v-on:click="_openEditAttendanceClassesModel(attendanceClasses)"><span><vc:i18n name="修改" namespace="attendanceClassesManage"></vc:i18n></span>
                                            </button>
                                            </div>
                                            <div class="btn-group">
                                                <button class="btn-white btn btn-xs" v-on:click="_openDeleteAttendanceClassesModel(attendanceClasses)"><span><vc:i18n name="删除" namespace="attendanceClassesManage"></vc:i18n></span>
                                            </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="10">
                                            <ul class="pagination float-right"></ul>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                            <!-- 分页 -->
                            <vc:create path="frame/pagination"></vc:create>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
        <vc:create path="property/addAttendanceClasses"></vc:create>
        <vc:create path="property/editAttendanceClasses"></vc:create>
        <vc:create path="property/deleteAttendanceClasses"></vc:create>
    </div>
