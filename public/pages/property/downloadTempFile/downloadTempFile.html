<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="下载中心" namespace="downloadTempFile"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                                v-on:click="_queryDownloadTempFileMethod()"><vc:i18n name="刷新" namespace="downloadTempFile"></vc:i18n>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <span><vc:i18n name="名称" namespace="downloadTempFile"></vc:i18n></span>
                                </th> 
                                <th class="text-center">
                                    <span><vc:i18n name="文件类型" namespace="downloadTempFile"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="下载人" namespace="downloadTempFile"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="下载时间" namespace="downloadTempFile"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="状态" namespace="downloadTempFile"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="备注" namespace="downloadTempFile"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="操作" namespace="downloadTempFile"></vc:i18n></span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="file in downloadTempFileInfo.files">
                                <td class="text-center">{{file.name}}</td>
                                <td class="text-center">{{file.fileTypeName}}</td>
                                <td class="text-center">{{file.downloadUserName}}</td>
                                <td class="text-center">{{file.createTime}}</td>
                                <td class="text-center">{{file.stateName}}</td>
                                <td class="text-center">{{file.remark}}</td>
                                <td class="text-center">
                                    <div class="btn-group" v-if="file.state == '3003' ">
                                        <button class="btn-white btn btn-xs" v-on:click="_downLoadFile(file)"><span><vc:i18n name="下载" namespace="downloadTempFile"></vc:i18n></span></button>
                                    </div>
                                    <div class="btn-group" v-if="file.state == '3003' ||file.state == '4004' ">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteFileModel(file)"><span><vc:i18n name="删除" namespace="downloadTempFile"></vc:i18n></span></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>


    <vc:create path="property/deleteDownloadTempFile"></vc:create>

</div>
