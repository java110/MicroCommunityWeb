<div>
    <div class="row">
        <div class="col-md-2 padding-r-0">
            <div class=" border-radius ">
                <div class="margin-xs-r  treeview attendance-staff" style="height: 650px;">
                    <ul class="list-group text-center border-radius">
                        <li class="list-group-item node-orgTree "
                            v-for="(item,index) in communitySettingManageInfo.settingTypes" :key="index"
                            @click="_swatchSettingType(item)"
                            :class="{'vc-node-selected':communitySettingManageInfo.conditions.settingType == item.statusCd}">
                            {{item.name}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-title">
                            <h5>{{communitySettingManageInfo.settingName}}</h5>
                            <div class="ibox-tools" style="top:10px;">
                                
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="form-group row" v-for="(item,index) in communitySettingManageInfo.keys">
                                <label class="col-sm-2 col-form-label text-right">
                                    {{item.settingName}}
                                </label>
                                <div class="col-sm-8">
                                    <input v-model="item.settingValue" type="text"
                                           :placeholder="'必填，请输入'+item.settingName"
                                           class="form-control">
                                           <div class="margin-top-xs">说明：{{item.remark}}</div>
                                </div>
                            </div>
                            <div> 温馨提示：填写前后不要有空格</div>
                        </div>
                        
                    </div>
                    <div class="text-right">
                        <button class="btn btn-primary float-right" type="button"
                                v-on:click="_saveCommunitySetting()">
                            <i class="fa fa-check"></i>&nbsp;提交
                        </button>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</div>
