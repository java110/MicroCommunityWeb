<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="查询条件" namespace="communitySettingManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="communitySettingManageInfo.conditions.settingType">
                                <option selected value="">{{vc.i18n('请选择配置类型','communitySettingManage')}}</option>
                                <option :value="item.statusCd"
                                        v-for="(item,index) in communitySettingManageInfo.settingTypes">
                                    {{item.name}}
                                </option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入配置名称','communitySettingManage')"
                                       v-model="communitySettingManageInfo.conditions.settingName"
                                       class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入配置键名称','communitySettingManage')"
                                       v-model="communitySettingManageInfo.conditions.settingKey" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_queryCommunitySettingMethod()">
                                <i class="fa fa-search"></i> <span><vc:i18n name="查询" namespace="communitySettingManage"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_resetCommunitySettingMethod()">
                                <i class="fa fa-repeat"></i> <span><vc:i18n name="重置" namespace="communitySettingManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="小区设置信息" namespace="communitySettingManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_openAddCommunitySettingModal()">
                            <i class="fa fa-plus"></i><span><vc:i18n name="添加" namespace="communitySettingManage"></vc:i18n></span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <!-- <th class="text-center"><span><vc:i18n name="配置类型" namespace="communitySettingManage"></vc:i18n></span></th> -->
                            <th class="text-center"><span><vc:i18n name="类型名称" namespace="communitySettingManage"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="配置名称" namespace="communitySettingManage"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="配置" namespace="communitySettingManage"></vc:i18n></span>KEY</th>
                            <th class="text-center"><span><vc:i18n name="配置取值" namespace="communitySettingManage"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="communitySettingManage"></vc:i18n></span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="communitySetting in communitySettingManageInfo.communitySettings">
                            <!-- <td class="text-center">{{communitySetting.settingType}}</td> -->
                            <td class="text-center">{{communitySetting.settingTypeName}}</td>
                            <td class="text-center">{{communitySetting.settingName}}</td>
                            <td class="text-center">{{communitySetting.settingKey}}</td>
                            <td class="text-center">{{communitySetting.settingValue}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditCommunitySettingModel(communitySetting)"><span><vc:i18n name="修改" namespace="communitySettingManage"></vc:i18n></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteCommunitySettingModel(communitySetting)"><span><vc:i18n name="删除" namespace="communitySettingManage"></vc:i18n></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="6">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/addCommunitySetting" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editCommunitySetting"></vc:create>
    <vc:create path="property/deleteCommunitySetting"></vc:create>
</div>
