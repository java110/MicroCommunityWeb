<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="详情" namespace="assetImportLogDetail"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_goBack()">
                            返回
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny"
                           data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center"><vc:i18n name="名称" namespace="assetImportLogDetail"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="状态" namespace="assetImportLogDetail"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="错误描述" namespace="assetImportLogDetail"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="导入时间" namespace="assetImportLogDetail"></vc:i18n></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="log in assetImportLogDetailInfo.logs">
                            <td class="text-center">{{log.objName}}</td>
                            <td class="text-center">{{log.state}}</td>
                            <td class="text-center">{{log.message}}</td>
                            <td class="text-center">{{log.createTime}}</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
</div>
