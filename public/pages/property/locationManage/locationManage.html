<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入位置名称"
                                    v-model="locationManageInfo.conditions.locationName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入位置编码"
                                    v-model="locationManageInfo.conditions.locationId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="locationManageInfo.conditions.locationType">
                                <option selected value="">请选择位置类型</option>
                                <option value="1000">小区</option>
                                <option value="6000">楼栋</option>
                                <option value="2000">单元</option>
                                <option value="3000">房屋</option>
                                <option value="4000">岗亭</option>
                                <option value="5000">部门</option>
                            </select>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryLocationMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>位置信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddLocationModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加位置
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">位置名称</th>
                                <th class="text-center">位置类型</th>
                                <th class="text-center">位置ID</th>
                                <th class="text-right">操作</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="location in locationManageInfo.locations">
                                <td class="text-center">{{location.locationName}}</td>
                                <td class="text-center">{{location.locationTypeName}}</td>
                                <td class="text-center">{{location.locationId}}</td>
                                <td class="text-right">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditLocationModel(location)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteLocationModel(location)">删除</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="property/addLocation" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editLocation"></vc:create>
    <vc:create path="property/deleteLocation"></vc:create>

</div>
