<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="查询条件" namespace="locationManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入位置名称','locationManage')" v-model="locationManageInfo.conditions.locationName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入位置编码','locationManage')" v-model="locationManageInfo.conditions.locationId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="locationManageInfo.conditions.locationType">
                                <option selected value="">{{vc.i18n('请选择位置类型','locationManage')}}</option>
                                <option value="1000">{{vc.i18n('小区','locationManage')}}</option>
                                <option value="6000">{{vc.i18n('楼栋','locationManage')}}</option>
                                <option value="2000">{{vc.i18n('单元','locationManage')}}</option>
                                <option value="3000">{{vc.i18n('房屋','locationManage')}}</option>
                                <option value="4000">{{vc.i18n('岗亭','locationManage')}}</option>
                                <option value="5000">{{vc.i18n('部门','locationManage')}}</option>
                            </select>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryLocationMethod()">
                                <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="查询" namespace="locationManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="位置信息" namespace="locationManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddLocationModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span><vc:i18n name="位置名称" namespace="locationManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="位置类型" namespace="locationManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="位置对象" namespace="locationManage"></vc:i18n></span></th>
                                <th class="text-right"><span><vc:i18n name="操作" namespace="locationManage"></vc:i18n></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="location in locationManageInfo.locations">
                                <td class="text-center">{{location.locationName}}</td>
                                <td class="text-center">{{location.locationTypeName}}</td>
                                <td class="text-center">{{location.locationObjName}}</td>
                                <td class="text-right">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditLocationModel(location)"><span><vc:i18n name="修改" namespace="locationManage"></vc:i18n></span></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteLocationModel(location)"><span><vc:i18n name="删除" namespace="locationManage"></vc:i18n></span></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="property/addLocation" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editLocation"></vc:create>
    <vc:create path="property/deleteLocation"></vc:create>

</div>
