<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><vc:i18n name="查询条件" namespace="locationManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入位置名称','locationManage')"
                                    v-model="locationManageInfo.conditions.locationName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入位置编码','locationManage')"
                                    v-model="locationManageInfo.conditions.locationId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="locationManageInfo.conditions.locationType">
                                <option selected value=""><vc:i18n name="请选择位置类型" namespace="locationManage"></vc:i18n></option>
                                <option value="1000"><vc:i18n name="小区" namespace="locationManage"></vc:i18n></option>
                                <option value="6000"><vc:i18n name="楼栋" namespace="locationManage"></vc:i18n></option>
                                <option value="2000"><vc:i18n name="单元" namespace="locationManage"></vc:i18n></option>
                                <option value="3000"><vc:i18n name="房屋" namespace="locationManage"></vc:i18n></option>
                                <option value="4000"><vc:i18n name="岗亭" namespace="locationManage"></vc:i18n></option>
                                <option value="5000"><vc:i18n name="部门" namespace="locationManage"></vc:i18n></option>
                            </select>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryLocationMethod()">
                                <i class="glyphicon glyphicon-search"></i> <vc:i18n name="查询" namespace="locationManage"></vc:i18n>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="位置信息" namespace="locationManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddLocationModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加位置
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><vc:i18n name="位置名称" namespace="locationManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="位置类型" namespace="locationManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="位置" namespace="locationManage"></vc:i18n>ID</th>
                                <th class="text-right"><vc:i18n name="操作" namespace="locationManage"></vc:i18n></th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="location in locationManageInfo.locations">
                                <td class="text-center">{{location.locationName}}</td>
                                <td class="text-center">{{location.locationTypeName}}</td>
                                <td class="text-center">{{location.locationId}}</td>
                                <td class="text-right">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditLocationModel(location)"><vc:i18n name="修改" namespace="locationManage"></vc:i18n></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteLocationModel(location)"><vc:i18n name="删除" namespace="locationManage"></vc:i18n></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="property/addLocation" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editLocation"></vc:create>
    <vc:create path="property/deleteLocation"></vc:create>

</div>
