<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入页面ID"
                                    v-model="feePrintPageManageInfo.conditions.pageId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入名称"
                                    v-model="feePrintPageManageInfo.conditions.pageName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入状态" v-model="feePrintPageManageInfo.conditions.state"
                                    class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryFeePrintPageMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>收据模板</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddFeePrintPageModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">收据ID</th>
                                <th class="text-center">名称</th>
                                <th class="text-center">小区ID</th>
                                <th class="text-center">收据页面</th>
                                <th class="text-center">状态</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="feePrintPage in feePrintPageManageInfo.feePrintPages">
                                <td class="text-center">{{feePrintPage.pageId}}</td>
                                <td class="text-center">{{feePrintPage.pageName}}</td>
                                <td class="text-center">{{feePrintPage.communityId}}</td>
                                <td class="text-center">{{feePrintPage.templateName}}</td>
                                <td class="text-center">{{feePrintPage.state=='T'?'启用':'停用'}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditFeePrintPageModel(feePrintPage)">修改</button>
                                    </div>
                                    <div class="btn-group" v-if="feePrintPage.state=='F'">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="updateFeePrintPageState(feePrintPage)">启用</button>
                                    </div>
                                    
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteFeePrintPageModel(feePrintPage)">删除</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="property/addFeePrintPage" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editFeePrintPage"></vc:create>
    <vc:create path="property/deleteFeePrintPage"></vc:create>

</div>
