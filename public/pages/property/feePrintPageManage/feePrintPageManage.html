<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件" namespace="feePrintPageManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;"></div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入页面ID','feePrintPageManage')"
                                       v-model="feePrintPageManageInfo.conditions.pageId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入名称','feePrintPageManage')"
                                       v-model="feePrintPageManageInfo.conditions.pageName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <select class="custom-select" v-model="feePrintPageManageInfo.conditions.state">
                                    <option selected value="">请选择状态</option>
                                    <option value="T">{{vc.i18n('在用','feePrintPageManage')}}</option>
                                    <option value="F">{{vc.i18n('停用','feePrintPageManage')}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_queryFeePrintPageMethod()">
                                <i class="fa fa-search"></i>
                                <span><vc:i18n name="查询" namespace="feePrintPageManage"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-sm btn-primary" style="margin-left: 1px"
                                    v-on:click="_resetFeePrintPageMethod()">
                                <i class="fa fa-repeat"></i>
                                <span><vc:i18n name="重置" namespace="feePrintPageManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="收据模板" namespace="feePrintPageManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddFeePrintPageModal()">
                            <i class="fa fa-plus"></i>添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <span><vc:i18n name="收据ID" namespace="feePrintPageManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="名称" namespace="feePrintPageManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="小区ID" namespace="feePrintPageManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="收据页面" namespace="feePrintPageManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="状态" namespace="feePrintPageManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="操作" namespace="feePrintPageManage"></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="feePrintPage in feePrintPageManageInfo.feePrintPages">
                            <td class="text-center">{{feePrintPage.pageId}}</td>
                            <td class="text-center">{{feePrintPage.pageName}}</td>
                            <td class="text-center">{{feePrintPage.communityId}}</td>
                            <td class="text-center">{{feePrintPage.templateName}}</td>
                            <td class="text-center">{{feePrintPage.state=='T'?'启用':'停用'}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditFeePrintPageModel(feePrintPage)">
                                        <span><vc:i18n name="修改" namespace="feePrintPageManage"></vc:i18n></span>
                                    </button>
                                </div>
                                <div class="btn-group" v-if="feePrintPage.state=='F'">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="updateFeePrintPageState(feePrintPage)">
                                        <span><vc:i18n name="启用" namespace="feePrintPageManage"></vc:i18n></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteFeePrintPageModel(feePrintPage)">
                                        <span><vc:i18n name="删除" namespace="feePrintPageManage"></vc:i18n></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/addFeePrintPage" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editFeePrintPage"></vc:create>
    <vc:create path="property/deleteFeePrintPage"></vc:create>
</div>
