<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入类型名称"
                                    v-model="repairSettingManageInfo.conditions.repairTypeName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="repairSettingManageInfo.conditions.repairWay">
                                <option selected value="">请选择派单方式</option>
                                <option value="100">抢单</option>
                                <option value="200">指派</option>
                                <option value="300">轮训</option>
                            </select> </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入派单类型"
                                    v-model="repairSettingManageInfo.conditions.repairType" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryRepairSettingMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>报修设置</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddRepairSettingModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <!-- <th class="text-center">设置</th> -->
                                <th class="text-center">类型名称</th>
                                <th class="text-center">派单方式</th>
                                <th class="text-center">创建时间</th>
                                <th class="text-right">操作</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="repairSetting in repairSettingManageInfo.repairSettings">
                                <!-- <td class="text-center">{{repairSetting.settingId}}</td> -->
                                <td class="text-center">{{repairSetting.repairTypeName}}</td>
                                <td class="text-center">{{repairSetting.repairWayName}}</td>
                                <td class="text-center">{{repairSetting.createTime}}</td>

                                <td class="text-right">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditRepairSettingModel(repairSetting)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_viewRepairTypeUser(repairSetting)">报修师傅</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteRepairSettingModel(repairSetting)">删除</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="property/addRepairSetting" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editRepairSetting"></vc:create>
    <vc:create path="property/deleteRepairSetting"></vc:create>

</div>
