<div>
    <!--<vc:create path="property/unitSelectFloor"></vc:create>-->
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="查询条件" namespace="unit"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;" v-on:click="_moreCondition()">{{unitInfo.moreCondition == true?'隐藏':'更多'}}
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group input-group">
                                <input type="text" :placeholder="vc.i18n('请选择楼栋','unit')" v-model="unitInfo.conditions.floorName" class=" form-control">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary btn-sm" v-on:click="_openChooseFloorMethod()">
                                        <i class="fa fa-search"></i> <vc:i18n name="选择" namespace="unit"></vc:i18n>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入单元编号','unit')" v-model="unitInfo.conditions.unitNum" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入总层数','unit')" v-model="unitInfo.conditions.layerCount" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryUnitMethod()">
                                <i class="fa fa-search"></i> <vc:i18n name="查询" namespace="unit"></vc:i18n>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" v-if="unitInfo.moreCondition == true">
                            <select class="custom-select" v-model="unitInfo.conditions.lift">
                                <option selected disabled value=""><vc:i18n name="必填" namespace="unit"></vc:i18n>，请选择是否有电梯</option>
                                <option value="1010"><vc:i18n name="有" namespace="unit"></vc:i18n></option>
                                <option value="2020"><vc:i18n name="无" namespace="unit"></vc:i18n></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="单元信息" namespace="unit"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;" v-if="vc.hasPrivilege('502020082488167931')">
                        <button type="button" class="btn btn-primary btn-sm" style="margin-left:10px" v-on:click="openAddUnitModel()">
                            <i class="fa fa-plus"></i> <vc:i18n name="添加" namespace="unit"></vc:i18n>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <!-- <th><vc:i18n name="单元" namespace="unit"></vc:i18n>ID</th> -->
                                <th class="text-center">
                                    <vc:i18n name="楼栋" namespace="unit"></vc:i18n>
                                </th>
                                <th data-hide="phone" class="text-center">
                                    <vc:i18n name="单元编号" namespace="unit"></vc:i18n>
                                </th>
                                <th data-hide="phone" class="text-center">
                                    <vc:i18n name="总层数" namespace="unit"></vc:i18n>
                                </th>
                                <th data-hide="phone" class="text-center">
                                    <vc:i18n name="建筑面积" namespace="unit"></vc:i18n>
                                </th>
                                <th data-hide="phone" class="text-center">
                                    <vc:i18n name="是否有电梯" namespace="unit"></vc:i18n>
                                </th>
                                <th data-hide="phone,tablet" class="text-center">
                                    <vc:i18n name="创建人" namespace="unit"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="操作" namespace="unit"></vc:i18n>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="unit in unitInfo.units" v-if="unit.unitNum != '0'">
                                <!-- <td>
                                {{unit.unitId}}
                            </td> -->
                                <td class="text-center">
                                    {{unitInfo.conditions.floorName}}
                                </td>
                                <td class="text-center">
                                    {{unit.unitNum}}
                                    <vc:i18n name="单元" namespace="unit"></vc:i18n>
                                </td>
                                <td class="text-center">
                                    {{unit.layerCount}}
                                    <vc:i18n name="层" namespace="unit"></vc:i18n>
                                </td>
                                <td class="text-center">
                                    {{unit.unitArea}}
                                    <vc:i18n name="平方米" namespace="unit"></vc:i18n>
                                </td>
                                <td class="text-center">
                                    {{unit.lift == '1010'?'有':'无'}}
                                </td>
                                <td class="text-center">
                                    {{unit.userName}}
                                </td>
                                <td class="text-center">
                                    <div class="btn-group" v-if="vc.hasPrivilege('502020082457897932')">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditUnitModel(unit)">
                                        <vc:i18n name="修改" namespace="unit"></vc:i18n>
                                    </button>
                                    </div>
                                    <div class="btn-group" v-if="vc.hasPrivilege('502020082482837933')">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteUnitModel(unit)"><vc:i18n name="删除" namespace="unit"></vc:i18n>
                                    </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/searchFloor" emitChooseFloor="unit" emitLoadData="unit"></vc:create>
    <vc:create path="property/addUnit" callBackListener="" callBackFunction=""></vc:create>
    <!-- 删除员工权限 -->
    <vc:create path="property/editUnit"></vc:create>
    <vc:create path="property/deleteUnit"></vc:create>
</div>
