<div>
    <!--<vc:create path="property/unitSelectFloor"></vc:create>-->
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                                v-on:click="_moreCondition()">{{unitInfo.moreCondition == true?'隐藏':'更多'}}
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group input-group">
                                <input type="text" placeholder="请选择楼栋"
                                       v-model="unitInfo.conditions.floorName" class=" form-control">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary btn-sm"
                                            v-on:click="_openChooseFloorMethod()">
                                        <i class="fa fa-search"></i> 选择
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入单元编号"
                                       v-model="unitInfo.conditions.unitNum" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入总层数"
                                       v-model="unitInfo.conditions.layerCount" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryUnitMethod()">
                                <i class="fa fa-search"></i> 查询
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" v-if="unitInfo.moreCondition == true">
                            <select class="custom-select" v-model="unitInfo.conditions.lift">
                                <option selected disabled value="">必填，请选择是否有电梯</option>
                                <option value="1010">有</option>
                                <option value="2020">无</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>单元信息</h5>
                    <div class="ibox-tools" style="top:10px;" v-if="vc.hasPrivilege('502020082488167931')">
                        <button type="button" class="btn btn-primary btn-sm"
                                style="margin-left:10px" v-on:click="openAddUnitModel()">
                            <i class="fa fa-plus"></i> 添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <!-- <th>单元ID</th> -->
                            <th class="text-center">楼栋</th>
                            <th data-hide="phone" class="text-center">单元编号</th>
                            <th data-hide="phone" class="text-center">总层数</th>
                            <th data-hide="phone" class="text-center">建筑面积</th>
                            <th data-hide="phone" class="text-center">是否有电梯</th>
                            <th data-hide="phone,tablet" class="text-center">创建人</th>
                            <th class="text-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="unit in unitInfo.units" v-if="unit.unitNum != '0'">
                            <!-- <td>
                                {{unit.unitId}}
                            </td> -->
                            <td class="text-center">
                                {{unitInfo.conditions.floorName}}
                            </td>
                            <td class="text-center">
                                {{unit.unitNum}}单元
                            </td>
                            <td class="text-center">
                                {{unit.layerCount}}层
                            </td>
                            <td class="text-center">
                                {{unit.unitArea}}平方米
                            </td>
                            <td class="text-center">
                                {{unit.lift == '1010'?'有':'无'}}
                            </td>
                            <td class="text-center">
                                {{unit.userName}}
                            </td>
                            <td class="text-center">
                                <div class="btn-group" v-if="vc.hasPrivilege('502020082457897932')">
                                    <button class="btn-white btn btn-xs" v-on:click="_openEditUnitModel(unit)">修改
                                    </button>
                                </div>
                                <div class="btn-group" v-if="vc.hasPrivilege('502020082482837933')">
                                    <button class="btn-white btn btn-xs" v-on:click="_openDeleteUnitModel(unit)">删除
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/searchFloor"
               emitChooseFloor="unit"
               emitLoadData="unit"></vc:create>
    <vc:create path="property/addUnit"
               callBackListener=""
               callBackFunction=""></vc:create>
    <!-- 删除员工权限 -->
    <vc:create path="property/editUnit"></vc:create>
    <vc:create path="property/deleteUnit"></vc:create>
</div>
