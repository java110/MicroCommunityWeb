<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入房屋编号"
                                    v-model="feeManualCollectionManageInfo.conditions.roomName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入业主名称"
                                    v-model="feeManualCollectionManageInfo.conditions.ownerName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入业主电话"
                                    v-model="feeManualCollectionManageInfo.conditions.link" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryFeeManualCollectionMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>托收信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                            v-on:click="_exitManualCollectionData()">
                            导出托收
                        </button>
                        <button type="button" class="btn btn-primary btn-sm"
                            v-on:click="_openAddFeeManualCollectionModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加托收
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">托收ID</th>
                                <th class="text-center">房屋名称</th>
                                <th class="text-center">业主名称</th>
                                <th class="text-center">业主电话</th>
                                <th class="text-center">房屋面积</th>
                                <th class="text-center">托收金额</th>
                                <th class="text-center">状态</th>
                                <th class="text-right">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="feeManualCollection in feeManualCollectionManageInfo.feeManualCollections">
                                <td class="text-center">{{feeManualCollection.collectionId}}</td>
                                <td class="text-center">{{feeManualCollection.roomName}}</td>
                                <td class="text-center">{{feeManualCollection.ownerName}}</td>
                                <td class="text-center">{{feeManualCollection.link}}</td>
                                <td class="text-center">{{feeManualCollection.roomArea}}</td>
                                <td class="text-center">{{feeManualCollection.totalFee}}</td>
                                <td class="text-center">{{feeManualCollection.stateName}}</td>
                                <td class="text-right">
                                   
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openFeeManualCollectionDetail(feeManualCollection)">明细</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteFeeManualCollectionModel(feeManualCollection)">删除</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="property/addFeeManualCollection" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/deleteFeeManualCollection"></vc:create>

</div>
