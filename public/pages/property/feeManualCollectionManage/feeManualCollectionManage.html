<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="查询条件" namespace="feeManualCollectionManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入房屋编号','feeManualCollectionManage')"
                                    v-model="feeManualCollectionManageInfo.conditions.roomName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入业主名称','feeManualCollectionManage')"
                                    v-model="feeManualCollectionManageInfo.conditions.ownerName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入业主电话','feeManualCollectionManage')"
                                    v-model="feeManualCollectionManageInfo.conditions.link" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryFeeManualCollectionMethod()">
                                <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="查询" namespace="feeManualCollectionManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="托收信息" namespace="feeManualCollectionManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                            v-on:click="_exitManualCollectionData()">
                            导出托收
                        </button>
                        <button type="button" class="btn btn-primary btn-sm"
                            v-on:click="_openAddFeeManualCollectionModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加托收
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span><vc:i18n name="托收" namespace="feeManualCollectionManage"></vc:i18n></span>ID</th>
                                <th class="text-center"><span><vc:i18n name="房屋名称" namespace="feeManualCollectionManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="业主名称" namespace="feeManualCollectionManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="业主电话" namespace="feeManualCollectionManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="房屋面积" namespace="feeManualCollectionManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="托收金额" namespace="feeManualCollectionManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="状态" namespace="feeManualCollectionManage"></vc:i18n></span></th>
                                <th class="text-right"><span><vc:i18n name="操作" namespace="feeManualCollectionManage"></vc:i18n></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="feeManualCollection in feeManualCollectionManageInfo.feeManualCollections">
                                <td class="text-center">{{feeManualCollection.collectionId}}</td>
                                <td class="text-center">{{feeManualCollection.roomName}}</td>
                                <td class="text-center">{{feeManualCollection.ownerName}}</td>
                                <td class="text-center">{{feeManualCollection.link}}</td>
                                <td class="text-center">{{feeManualCollection.roomArea}}</td>
                                <td class="text-center">{{feeManualCollection.totalFee}}</td>
                                <td class="text-center">{{feeManualCollection.stateName}}</td>
                                <td class="text-right">
                                   
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openFeeManualCollectionDetail(feeManualCollection)"><span><vc:i18n name="明细" namespace="feeManualCollectionManage"></vc:i18n></span></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteFeeManualCollectionModel(feeManualCollection)"><span><vc:i18n name="删除" namespace="feeManualCollectionManage"></vc:i18n></span></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="8">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="property/addFeeManualCollection" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/deleteFeeManualCollection"></vc:create>

</div>
