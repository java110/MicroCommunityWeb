<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="查询条件" namespace="repairDispatchManage"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;" v-on:click="_moreCondition()">
                            {{repairDispatchManageInfo.moreCondition == true?'隐藏':'更多'}}
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入报修ID','repairDispatchManage')" v-model="repairDispatchManageInfo.conditions.repairId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入报修人','repairDispatchManage')" v-model="repairDispatchManageInfo.conditions.repairName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入报修人电话','repairDispatchManage')" v-model="repairDispatchManageInfo.conditions.tel" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryOwnerRepairMethod()">
                                <i class="fa fa-search"></i> <vc:i18n name="查询" namespace="repairDispatchManage"></vc:i18n>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" v-if="repairDispatchManageInfo.moreCondition == true">
                            <select class="custom-select" v-model="repairDispatchManageInfo.conditions.repairType">
                                <option selected value=""><vc:i18n name="请选择报修类型" namespace="repairDispatchManage"></vc:i18n></option>
                                <option v-for="(item,index) in repairDispatchManageInfo.repairTypes" :key="index"
                                        :value="item.repairType">{{item.repairTypeName}}
                                </option>
                            </select>
                        </div>
                        <div class="col-sm-4" v-if="repairDispatchManageInfo.moreCondition == true">
                            <select class="custom-select" v-model="repairDispatchManageInfo.conditions.state">
                                <option selected value=""><vc:i18n name="请选择报修状态" namespace="repairDispatchManage"></vc:i18n></option>
                                <option v-for="(item,index) in repairDispatchManageInfo.states" :value="item.statusCd">
                                    {{item.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span v-text="repairDispatchManageInfo.conditions.roomName"></span>
                        <vc:i18n name="报修信息" namespace="repairDispatchManage"></vc:i18n>
                    </h5>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <vc:i18n name="位置" namespace="repairDispatchManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="报修类型" namespace="repairDispatchManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="报修人" namespace="repairDispatchManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="报修人电话" namespace="repairDispatchManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="预约时间" namespace="repairDispatchManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="状态" namespace="repairDispatchManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="操作" namespace="repairDispatchManage"></vc:i18n>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="ownerRepair in repairDispatchManageInfo.ownerRepairs">
                                <td class="text-center">{{ownerRepair.repairObjName}}</td>
                                <td class="text-center">{{ownerRepair.repairTypeName}}</td>
                                <td class="text-center">{{ownerRepair.repairName}}</td>
                                <td class="text-center">{{ownerRepair.tel}}</td>
                                <td class="text-center">{{ownerRepair.appointmentTime}}</td>
                                <td class="text-center" v-if="ownerRepair.state == '1800' && (ownerRepair.returnVisitFlag == '001' || ownerRepair.returnVisitFlag == '002')">
                                    {{ownerRepair.stateName}}(定时任务处理)
                                </td>
                                <td class="text-center" v-else>
                                    {{ownerRepair.stateName}}
                                </td>
                                <td class="text-center">
                                    <div class="btn-group" v-if="(ownerRepair.state == '1100' || ownerRepair.state == '1200' ||ownerRepair.state == '1300') && ownerRepair.state != '2001'">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDispatchRepairModel(ownerRepair)"><vc:i18n name="转单" namespace="repairDispatchManage"></vc:i18n>
                                    </button>
                                    </div>
                                    <div class="btn-group" v-if="ownerRepair.preStaffId != '-1' && ownerRepair.ruId != ownerRepair.preRuId && ownerRepair.state != '2001'">
                                        <button class="btn-white btn btn-xs" v-on:click="_openBackRepairModel(ownerRepair)"><vc:i18n name="退单" namespace="repairDispatchManage"></vc:i18n>
                                    </button>
                                    </div>
                                    <div class="btn-group" v-if="(ownerRepair.state == '1100' || ownerRepair.state == '1200' ||ownerRepair.state == '1300') && ownerRepair.state != '2001'">
                                        <button class="btn-white btn btn-xs" v-on:click="_openFinishRepair(ownerRepair)"><vc:i18n name="办结" namespace="repairDispatchManage"></vc:i18n>
                                    </button>
                                    </div>
                                    <div class="btn-group" v-if="vc.hasPrivilege('502021040151320003') && ownerRepair.state == '1800' && ownerRepair.returnVisitFlag == '003' && ownerRepair.state != '2001'">
                                        <button class="btn-white btn btn-xs" v-on:click="_openAppraiseRepair(ownerRepair)"><vc:i18n name="回访" namespace="repairDispatchManage"></vc:i18n>
                                    </button>
                                    </div>
                                    <div class="btn-group" v-if="ownerRepair.state == '1100' || ownerRepair.state == '1200' ||ownerRepair.state == '1300'">
                                        <button class="btn-white btn btn-xs" v-on:click="_openStopRepair(ownerRepair)"><vc:i18n name="暂停" namespace="repairDispatchManage"></vc:i18n>
                                    </button>
                                    </div>
                                    <div class="btn-group" v-if="ownerRepair.state == '2001'">
                                        <button class="btn-white btn btn-xs" v-on:click="_openStartRepair(ownerRepair)"><vc:i18n name="启动" namespace="repairDispatchManage"></vc:i18n>
                                    </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDispatchRepairDetail(ownerRepair)"><vc:i18n name="详情" namespace="repairDispatchManage"></vc:i18n>
                                    </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/dispatchRepair"></vc:create>
    <vc:create path="property/appraiseRepair"></vc:create>
    <vc:create path="property/stopRepair"></vc:create>
    <vc:create path="property/startRepair"></vc:create>
</div>
