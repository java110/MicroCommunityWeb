<div>
    <div class="row" v-if="activitiesBeautifulStaffManageInfo.componentShow =='activitiesBeautifulStaffManage'">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><vc:i18n name="查询条件" namespace="activitiesBeautifulStaffManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <select class="custom-select"
                                    v-model="activitiesBeautifulStaffManageInfo.conditions.ruleId">
                                <option selected value=""><vc:i18n name="请选择活动规则" namespace="activitiesBeautifulStaffManage"></vc:i18n></option>
                                <option v-for="(item,index) in activitiesBeautifulStaffManageInfo.activitiesRules" :key="index"
                                        :value="item.ruleId">{{item.ruleName}}
                                </option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入员工名称','activitiesBeautifulStaffManage')"
                                       v-model="activitiesBeautifulStaffManageInfo.conditions.staffName"
                                       class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入评选编号','activitiesBeautifulStaffManage')"
                                       v-model="activitiesBeautifulStaffManageInfo.conditions.activitiesNum"
                                       class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_queryActivitiesBeautifulStaffMethod()">
                                <i class="fa fa-search"></i><vc:i18n name="查询" namespace="activitiesBeautifulStaffManage"></vc:i18n>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_resetActivitiesBeautifulStaffMethod()">
                                <i class="fa fa-repeat"></i><vc:i18n name="重置" namespace="activitiesBeautifulStaffManage"></vc:i18n>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" v-if="activitiesBeautifulStaffManageInfo.componentShow =='activitiesBeautifulStaffManage'">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="最美员工" namespace="activitiesBeautifulStaffManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_openAddActivitiesBeautifulStaffModal()">
                            <i class="fa fa-plus"></i><vc:i18n name="申请" namespace="activitiesBeautifulStaffManage"></vc:i18n>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center"><vc:i18n name="评选编号" namespace="activitiesBeautifulStaffManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="活动规则" namespace="activitiesBeautifulStaffManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="员工" namespace="activitiesBeautifulStaffManage"></vc:i18n>ID</th>
                            <th class="text-center"><vc:i18n name="员工" namespace="activitiesBeautifulStaffManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="创建时间" namespace="activitiesBeautifulStaffManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="操作" namespace="activitiesBeautifulStaffManage"></vc:i18n></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="activitiesBeautifulStaff in activitiesBeautifulStaffManageInfo.activitiesBeautifulStaffs">
                            <td class="text-center">{{activitiesBeautifulStaff.activitiesNum}}</td>
                            <td class="text-center">{{activitiesBeautifulStaff.ruleName}}</td>
                            <td class="text-center">{{activitiesBeautifulStaff.staffId}}</td>
                            <td class="text-center">{{activitiesBeautifulStaff.staffName}}</td>
                            <td class="text-center">{{activitiesBeautifulStaff.createTime}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditActivitiesBeautifulStaffModel(activitiesBeautifulStaff)">
                                        修改
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteActivitiesBeautifulStaffModel(activitiesBeautifulStaff)">
                                        删除
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <div v-bind:class="{no_display:activitiesBeautifulStaffManageInfo.componentShow != 'addActivitiesBeautifulStaff'}">
        <vc:create path="property/addActivitiesBeautifulStaff" callBackListener="" callBackFunction=""></vc:create>
    </div>
    <div v-bind:class="{no_display:activitiesBeautifulStaffManageInfo.componentShow != 'editActivitiesBeautifulStaff'}">
        <vc:create path="property/editActivitiesBeautifulStaff"></vc:create>
    </div>
    <vc:create path="property/deleteActivitiesBeautifulStaff"></vc:create>
</div>
