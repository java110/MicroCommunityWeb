<div class=" animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><vc:i18n name="查询条件" namespace="reportOweFeeDetail"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;" v-on:click="_moreCondition()">{{reportOweFeeDetailInfo.moreCondition == true?'隐藏':'更多'}}
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group input-group">
                                <input type="text" :placeholder="vc.i18n('请选择楼栋','reportOweFeeDetail')" v-model="reportOweFeeDetailInfo.conditions.floorName" class=" form-control">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary btn-sm" v-on:click="_openChooseFloorMethod()">
                                        <i class="fa fa-search"></i> <vc:i18n name="选择" namespace="reportOweFeeDetail"></vc:i18n>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <select class="form-control-md form-control input-s-sm inline" v-model="reportOweFeeDetailInfo.conditions.unitId">
                                    <option selected value="">{{vc.i18n('请选择单元','reportOweFeeDetail')}}</option>
                                    <option v-for="(unit,index) in reportOweFeeDetailInfo.roomUnits" :key="index"
                                            v-bind:value="unit.unitId">
                                        {{unit.unitNum}}{{vc.i18n('单元','reportOweFeeDetail')}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请填写房屋编号','reportOweFeeDetail')" class="form-control form-control-md" v-model="reportOweFeeDetailInfo.conditions.roomNum">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-md" v-on:click="_queryMethod()">
                                <i class="fa fa-search"></i> <vc:i18n name="查询" namespace="reportOweFeeDetail"></vc:i18n>
                            </button>
                            <button type="button" class="btn btn-info btn-md" v-on:click="_resetMethod()" style="margin-left: 20px;">
                                <i class="fa fa-repeat"></i><vc:i18n name="重置" namespace="reportOweFeeDetail"></vc:i18n>
                            </button>
                        </div>
                    </div>
                    <div class="row" v-show="reportOweFeeDetailInfo.moreCondition == true">
                        <div class="col-sm-4">
                            <div class="form-group input-group">
                                <input type="text" :placeholder="vc.i18n('请选择创建开始时间','reportOweFeeDetail')" v-model="reportOweFeeDetailInfo.conditions.startTime" class=" form-control startTime">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group input-group">
                                <input type="text" :placeholder="vc.i18n('请选择创建结束时间','reportOweFeeDetail')" v-model="reportOweFeeDetailInfo.conditions.endTime" class=" form-control endTime">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="欠费明细表" namespace="reportOweFeeDetail"></vc:i18n></h5>
                    <span style="font-size: 10px;">(按天更新)</span>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_exportExcel()">
                            <i class="fa fa-plus"></i><vc:i18n name="导出" namespace="reportOweFeeDetail"></vc:i18n>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><vc:i18n name="费用编号" namespace="reportOweFeeDetail"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="房号" namespace="reportOweFeeDetail"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="业主" namespace="reportOweFeeDetail"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="面积" namespace="reportOweFeeDetail"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="费用项" namespace="reportOweFeeDetail"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="费用开始时间" namespace="reportOweFeeDetail"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="更新时间" namespace="reportOweFeeDetail"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="欠费时长" namespace="reportOweFeeDetail"></vc:i18n>（天）</th>
                                <th class="text-center"><vc:i18n name="欠费金额" namespace="reportOweFeeDetail"></vc:i18n></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(fee,index) in reportOweFeeDetailInfo.fees">
                                <td class="text-center">{{index+1}}</td>
                                <td class="text-center">{{fee.objName}}</td>
                                <td class="text-center">{{fee.ownerName}}</td>
                                <td class="text-center">{{fee.builtUpArea}}</td>
                                <td class="text-center">{{fee.feeName}}</td>
                                <td class="text-center">{{fee.feeCreateTime}}</td>
                                <td class="text-center">{{fee.updateTime}}</td>
                                <td class="text-center">{{fee.oweDay}}</td>
                                <td class="text-center">{{fee.oweAmount}}</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <div class="row">
                        <span class="col-md-1 margin-left">
                            <div class="row"><b><vc:i18n name="小计" namespace="reportOweFeeDetail"></vc:i18n></b></div>
                            <div class="row"><b><vc:i18n name="大计" namespace="reportOweFeeDetail"></vc:i18n></b></div>
                        </span>
                        <span class="col-md-2">
                            <div class="row"><vc:i18n name="欠费" namespace="reportOweFeeDetail"></vc:i18n>: {{reportOweFeeDetailInfo.totalPreferentialAmount}}<vc:i18n name="元" namespace="reportOweFeeDetail"></vc:i18n></div>
                            <div class="row"><vc:i18n name="欠费" namespace="reportOweFeeDetail"></vc:i18n>: {{reportOweFeeDetailInfo.allOweAmount}}<vc:i18n name="元" namespace="reportOweFeeDetail"></vc:i18n></div>
                        </span>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <vc:create path="frame/pagination"></vc:create>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/searchFloor" emitChooseFloor="reportOweFeeDetail" emitLoadData="xx"></vc:create>
</div>
