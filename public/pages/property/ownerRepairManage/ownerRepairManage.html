<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><vc:i18n name="查询条件" namespace="ownerRepairManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;" v-on:click="_moreCondition()">{{ownerRepairManageInfo.moreCondition == true?'隐藏':'更多'}}
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入报修','ownerRepairManage')ID" v-model="ownerRepairManageInfo.conditions.repairId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入报修人','ownerRepairManage')" v-model="ownerRepairManageInfo.conditions.repairName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入报修电话','ownerRepairManage')" v-model="ownerRepairManageInfo.conditions.tel" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryOwnerRepairMethod()">
                                <i class="fa fa-search"></i> <vc:i18n name="查询" namespace="ownerRepairManage"></vc:i18n>
                            </button>
                            <button type="button" class="btn btn-info btn-sm" v-on:click="_resetOwnerRepairMethod()" style="margin-left: 20px;">
                                <i class="fa fa-repeat"></i> <vc:i18n name="重置" namespace="ownerRepairManage"></vc:i18n>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" v-if="ownerRepairManageInfo.moreCondition == true">
                            <select class="custom-select" v-model="ownerRepairManageInfo.conditions.repairType">
                                <option selected value=""><vc:i18n name="请选择报修类型" namespace="ownerRepairManage"></vc:i18n></option>
                                <option v-for="(item,index) in ownerRepairManageInfo.repairTypes" :key="index"
                                        :value="item.repairType">{{item.repairTypeName}}
                                </option>
                            </select>
                        </div>
                        <div class="col-sm-3" v-if="ownerRepairManageInfo.moreCondition == true">
                            <select class="custom-select" v-model="ownerRepairManageInfo.conditions.state">
                                <option selected value=""><vc:i18n name="请选择报修状态" namespace="ownerRepairManage"></vc:i18n></option>
                                <option v-for="(item,index) in ownerRepairManageInfo.states" :value="item.statusCd">
                                    {{item.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span v-text="ownerRepairManageInfo.conditions.roomName"></span><vc:i18n name="报修信息" namespace="ownerRepairManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddOwnerRepairModal()" v-if="ownerRepairManageInfo.conditions.roomId != ''">
                            <i class="fa fa-plus"></i><vc:i18n name="登记" namespace="ownerRepairManage"></vc:i18n>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><vc:i18n name="报修" namespace="ownerRepairManage"></vc:i18n>ID</th>
                                <th class="text-center"><vc:i18n name="位置" namespace="ownerRepairManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="报修类型" namespace="ownerRepairManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="报修人" namespace="ownerRepairManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="联系方式" namespace="ownerRepairManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="预约时间" namespace="ownerRepairManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="状态" namespace="ownerRepairManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="操作" namespace="ownerRepairManage"></vc:i18n></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="ownerRepair in ownerRepairManageInfo.ownerRepairs">
                                <td class="text-center">{{ownerRepair.repairId}}</td>
                                <td class="text-center">{{ownerRepair.repairObjName}}</td>
                                <td class="text-center">{{ownerRepair.repairTypeName}}</td>
                                <td class="text-center">{{ownerRepair.repairName}}</td>
                                <td class="text-center">{{ownerRepair.tel}}</td>
                                <td class="text-center">{{ownerRepair.appointmentTime}}</td>
                                <td class="text-center" v-if="ownerRepair.state == '1800' && (ownerRepair.returnVisitFlag == '001' || ownerRepair.returnVisitFlag == '002')">
                                    {{ownerRepair.stateName}}(定时任务处理)
                                </td>
                                <td class="text-center" v-else>
                                    {{ownerRepair.stateName}}
                                </td>
                                <td class="text-center">
                                    <div class="btn-group" v-if="vc.hasPrivilege('502021012067300023') && (ownerRepair.state == '1000' || ownerRepair.state == '1200')">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditOwnerRepairModel(ownerRepair)"><vc:i18n name="修改" namespace="ownerRepairManage"></vc:i18n>
                                    </button>
                                    </div>
                                    <div class="btn-group" v-if="vc.hasPrivilege('502021012051410024') && (ownerRepair.state == '1000' || ownerRepair.state == '1200')">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteOwnerRepairModel(ownerRepair)"><vc:i18n name="删除" namespace="ownerRepairManage"></vc:i18n>
                                    </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="8">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <div class="row margin-top-xs">
                        <div class="col-sm-9">
                            <div> <vc:i18n name="注意" namespace="ownerRepairManage"></vc:i18n>：此功能使用前 请先到 报修管理><vc:i18n name="报修设置中设置相关信息" namespace="ownerRepairManage"></vc:i18n>；</div>
                            <div> <vc:i18n name="一般业主房屋报修" namespace="ownerRepairManage"></vc:i18n> 我们必须要添加一个非公共区域的类型才能正常报修</div>

                        </div>
                        <div class="col-sm-3 float-right">
                            <vc:create path="frame/pagination"></vc:create>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/addOwnerRepair" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editOwnerRepair"></vc:create>
    <vc:create path="property/deleteOwnerRepair"></vc:create>
</div>
