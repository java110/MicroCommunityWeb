<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入岗亭编号" v-model="parkingBoxManageInfo.conditions.boxId"
                                    class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入岗亭名称"
                                    v-model="parkingBoxManageInfo.conditions.boxName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="parkingBoxManageInfo.conditions.tempCarIn">
                                <option selected value="">请选择临时车进场</option>
                                <option value="Y">是</option>
                                <option value="N">否</option>
                            </select>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryParkingBoxMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>岗亭信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddParkingBoxModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">岗亭编号</th>
                                <th class="text-center">岗亭名称</th>
                                <th class="text-center">停车场</th>
                                <th class="text-center">临时车进场</th>
                                <th class="text-center">是否收费</th>
                                <th class="text-center">蓝牌车进场</th>
                                <th class="text-center">黄牌车进场</th>
                                <th class="text-center">备注</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="parkingBox in parkingBoxManageInfo.parkingBoxs">
                                <td class="text-center">{{parkingBox.boxId}}</td>
                                <td class="text-center">{{parkingBox.boxName}}</td>
                                <td class="text-center">{{parkingBox.paNum}}</td>
                                <td class="text-center">{{parkingBox.tempCarIn== 'Y'?'是':'否'}}</td>
                                <td class="text-center">{{parkingBox.fee == 'Y'?'是':'否'}}</td>
                                <td class="text-center">{{parkingBox.blueCarIn== 'Y'?'是':'否'}}</td>
                                <td class="text-center">{{parkingBox.yelowCarIn== 'Y'?'是':'否'}}</td>
                                <td class="text-center">{{parkingBox.remark}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditParkingBoxModel(parkingBox)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteParkingBoxModel(parkingBox)">删除</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="property/addParkingBox" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editParkingBox"></vc:create>
    <vc:create path="property/deleteParkingBox"></vc:create>

</div>
