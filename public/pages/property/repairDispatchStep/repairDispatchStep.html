<div >

    <div class="java110_step">
        <div id="step"></div>
    </div>

    <!-- 选择 应用信息 -->
    <div v-if="repairDispatchStepInfo.index == 0 || repairDispatchStepInfo.index == 1">
        <vc:create path="frame/viewOrgInfo"
                   callBackListener="repairDispatchStep"
                   callBackFunction="notify"
        ></vc:create>
    </div>
    <div v-if="repairDispatchStepInfo.index == 2">
        <vc:create path="frame/viewStaffInfo"
                   callBackListener="repairDispatchStep"
                   callBackFunction="notify"
        ></vc:create>
    </div>


    <div class="row">
        <div class="col-md-10"></div>
        <div class="col-md-2 " style="margin-bottom:10px; text-align:right">
            <button type="button" class="btn btn-secondary" v-on:click="_prevStep()"><vc:i18n name="上一步" namespace="repairDispatchStep"></vc:i18n></button>
            <button v-if="repairDispatchStepInfo.index != 2" type="button" class="btn btn-primary"
                    style="margin-left:10px;" v-on:click="_nextStep()"><vc:i18n name="下一步" namespace="repairDispatchStep"></vc:i18n>
            </button>
            <button v-if="repairDispatchStepInfo.index == 2" type="button" class="btn btn-primary"
                    style="margin-left:10px;" v-on:click="_finishStep()"><vc:i18n name="完成" namespace="repairDispatchStep"></vc:i18n>
            </button>
        </div>
    </div>

</div>
