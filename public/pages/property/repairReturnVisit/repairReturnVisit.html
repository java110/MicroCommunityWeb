<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件" namespace="repairReturnVisit"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;" v-on:click="_moreCondition()">{{repairReturnVisitInfo.moreCondition == true?'隐藏':'更多'}}
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <select class="custom-select" v-model="repairReturnVisitInfo.conditions.repairType">
                                    <option selected value="">{{vc.i18n('请选择报修类型','repairReturnVisit')}}</option>
                                    <option v-for="(item,index) in repairReturnVisitInfo.repairSettings"
                                            :value="item.repairType">{{item.repairTypeName}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入报修人','repairReturnVisit')" v-model="repairReturnVisitInfo.conditions.repairName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <select class="custom-select" v-model="repairReturnVisitInfo.conditions.state">
                                    <option selected value="waiting"> {{vc.i18n('待回访','repairReturnVisit')}}</option>
                                    <option selected value="finish"> {{vc.i18n('已回访','repairReturnVisit')}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryRepairPoolMethod()">
                                <i class="fa fa-search"></i> <span><vc:i18n name="查询" namespace="repairReturnVisit"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_resetRepairPoolMethod()">
                                <i class="fa fa-search"></i> <span><vc:i18n name="重置" namespace="repairReturnVisit"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" v-if="repairReturnVisitInfo.moreCondition == true">
                            <input type="text" :placeholder="vc.i18n('请输入报修ID','repairReturnVisit')" v-model="repairReturnVisitInfo.conditions.repairId" class=" form-control">
                        </div>
                        <div class="col-sm-3" v-if="repairReturnVisitInfo.moreCondition == true">
                            <input type="text" :placeholder="vc.i18n('请输入报修电话','repairReturnVisit')" v-model="repairReturnVisitInfo.conditions.tel" class=" form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span v-text="repairReturnVisitInfo.conditions.roomName"></span>
                        <span><vc:i18n name="报修回访" namespace="repairReturnVisit"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <span><vc:i18n name="工单编码" namespace="repairReturnVisit"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="位置" namespace="repairReturnVisit"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="报修类型" namespace="repairReturnVisit"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="报修人" namespace="repairReturnVisit"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="联系方式" namespace="repairReturnVisit"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="预约时间" namespace="repairReturnVisit"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="操作" namespace="repairReturnVisit"></vc:i18n></span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="repairPool in repairReturnVisitInfo.repairPools">
                                <td class="text-center">{{repairPool.repairId}}</td>
                                <td class="text-center">{{repairPool.repairObjName}}</td>
                                <td class="text-center">{{repairPool.repairTypeName}}</td>
                                <td class="text-center">{{repairPool.repairName}}</td>
                                <td class="text-center">{{repairPool.tel}}</td>
                                <td class="text-center">{{repairPool.appointmentTime}}</td>

                                <td class="text-center">
                                    <div class="btn-group" v-if="!repairPool.visitId">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditOwnerRepairModel(repairPool)"><span><vc:i18n name="回访" namespace="repairReturnVisit"></vc:i18n></span>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openRepairDetail(repairPool)"><span><vc:i18n name="详情" namespace="repairReturnVisit"></vc:i18n></span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/visitOwnerRepair"></vc:create>
</div>
