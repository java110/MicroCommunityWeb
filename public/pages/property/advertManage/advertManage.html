<div class=" animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><vc:i18n name="查询条件" namespace="advertManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                                v-on:click="_moreCondition()">{{advertManageInfo.moreCondition == true?'隐藏':'更多'}}
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入广告名称','advertManage')" v-model="advertManageInfo.conditions.adName"
                                       class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="advertManageInfo.conditions.classify">
                                <option selected value=""><vc:i18n name="请选择广告分类" namespace="advertManage"></vc:i18n></option>
                                <option value="9001"><vc:i18n name="物流" namespace="advertManage"></vc:i18n></option>
                                <option value="9002"><vc:i18n name="餐饮" namespace="advertManage"></vc:i18n></option>
                                <option value="9003"><vc:i18n name="旅游" namespace="advertManage"></vc:i18n></option>
                                <option value="9004"><vc:i18n name="酒店" namespace="advertManage"></vc:i18n></option>
                                <option value="9005"><vc:i18n name="教育" namespace="advertManage"></vc:i18n></option>
                                <option value="9006"><vc:i18n name="互联网" namespace="advertManage"></vc:i18n></option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="advertManageInfo.conditions.state">
                                <option selected value=""><vc:i18n name="请选择状态" namespace="advertManage"></vc:i18n></option>
                                <option value="1000"><vc:i18n name="未审核" namespace="advertManage"></vc:i18n></option>
                                <option value="2000"><vc:i18n name="审核通过" namespace="advertManage"></vc:i18n></option>
                                <option value="3000"><vc:i18n name="审核拒绝" namespace="advertManage"></vc:i18n></option>
                                <option value="4000"><vc:i18n name="未播放" namespace="advertManage"></vc:i18n></option>
                                <option value="5000"><vc:i18n name="播放中" namespace="advertManage"></vc:i18n></option>
                            </select>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryAdvertMethod()">
                                <i class="fa fa-search"></i> <vc:i18n name="查询" namespace="advertManage"></vc:i18n>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="广告信息" namespace="advertManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddAdvertModal()">
                            <i class="fa fa-plus"></i><vc:i18n name="发布" namespace="advertManage"></vc:i18n>
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_viewAdvertPhotoOrPhoto()">
                            <i class="fa fa-book"></i><vc:i18n name="查看广告" namespace="advertManage"></vc:i18n>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center"><vc:i18n name="广告" namespace="advertManage"></vc:i18n>ID</th>
                            <th class="text-center"><vc:i18n name="广告名称" namespace="advertManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="投放位置" namespace="advertManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="发布类型" namespace="advertManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="投放时间" namespace="advertManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="结束时间" namespace="advertManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="创建时间" namespace="advertManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="操作" namespace="advertManage"></vc:i18n></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="advert in advertManageInfo.adverts">
                            <td class="text-center">{{advert.advertId}}</td>
                            <td class="text-center">{{advert.adName}}</td>
                            <td class="text-center">{{advert.locationObjName}}</td>
                            <td class="text-center">{{advertManageInfo.advertTypeName[advert.advertType]}}</td>
                            <td class="text-center">{{advert.startTime}}</td>
                            <td class="text-center">{{advert.endTime}}</td>
                            <td class="text-center">{{advert.createTime}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditAdvertModel(advert)"><vc:i18n name="修改" namespace="advertManage"></vc:i18n>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteAdvertModel(advert)"><vc:i18n name="删除" namespace="advertManage"></vc:i18n>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="8">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/addAdvert" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editAdvert"></vc:create>
    <vc:create path="property/deleteAdvert"></vc:create>
    <vc:create path="property/writeAdvertMachine"></vc:create>
</div>
