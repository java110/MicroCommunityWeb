<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="查询条件"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入车牌号','parkingCouponCarOrder')" v-model="parkingCouponCarOrderInfo.conditions.carNumLike" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入商家店铺名称','parkingCouponCarOrder')" v-model="parkingCouponCarOrderInfo.conditions.shopNameLike" class=" form-control">
                            </div>
                        </div>

                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryParkingCouponCarOrderMethod()">
                                    <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="查询"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="停车劵核销"  namespace="parkingCouponCarOrder"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span><vc:i18n name='核销订单' namespace='parkingCouponCarOrder'></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name='核销车辆' namespace='parkingCouponCarOrder'></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name='优惠券' namespace='parkingCouponCarOrder'></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name='商家店铺' namespace='parkingCouponCarOrder'></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name='停车场' namespace='parkingCouponCarOrder'></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name='道闸' namespace='parkingCouponCarOrder'></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name='核销时间' namespace='parkingCouponCarOrder'></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name='说明' namespace='parkingCouponCarOrder'></vc:i18n></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="order in parkingCouponCarOrderInfo.orders">
                                <td class="text-center">{{order.orderId}}</td>
                                <td class="text-center">{{order.carNum}}</td>
                                <td class="text-center">{{order.couponName}}</td>
                                <td class="text-center">{{order.shopName}}</td>
                                <td class="text-center">{{order.paName}}</td>
                                <td class="text-center">{{order.machineName}}</td>
                                <td class="text-center">{{order.createTime}}</td>
                                <td class="text-center">{{order.remark}}</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
</div>
