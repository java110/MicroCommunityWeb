<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>
                    <span><vc:i18n name="设置" namespace="inspectionPlanStaffManage"></vc:i18n></span>-{{inspectionPlanStaffManageInfo.inspectionPlanName}}-巡检人
                </h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" class="btn btn-white btn-sm " v-on:click="_goBack()"
                            style="margin-right:10px">返回
                    </button>
                    <button type="button" class="btn btn-primary btn-sm"
                            v-on:click="_openAddInspectionPlanStaffModal()">
                        <i class="fa fa-plus"></i>添加
                    </button>
                </div>
            </div>
            <div class="ibox-content">
                <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                    <thead>
                    <tr>
                        <th class="text-center">
                            <span><vc:i18n name="巡检人" namespace="inspectionPlanStaffManage"></vc:i18n></span>
                        </th>
                        <th class="text-center">
                            <span><vc:i18n name="巡检周期" namespace="inspectionPlanStaffManage"></vc:i18n></span>
                        </th>
                        <th class="text-center">
                            <span><vc:i18n name="开始时间" namespace="inspectionPlanStaffManage"></vc:i18n></span>
                        </th>
                        <th class="text-center">
                            <span><vc:i18n name="结束时间" namespace="inspectionPlanStaffManage"></vc:i18n></span>
                        </th>
                        <th class="text-center">
                            <span><vc:i18n name="操作" namespace="inspectionPlanStaffManage"></vc:i18n></span>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="inspectionPlanStaff in inspectionPlanStaffManageInfo.inspectionPlanStaffs">
                        <td class="text-center">{{inspectionPlanStaff.staffName}}</td>
                        <td class="text-center">{{inspectionPlanStaffManageInfo.inspectionPlanPeriodName}}</td>
                        <td class="text-center">{{inspectionPlanStaff.startTime}}</td>
                        <td class="text-center">{{inspectionPlanStaff.endTime}}</td>
                        <td class="text-center">
                            <div class="btn-group">
                                <button class="btn-white btn btn-xs"
                                        v-on:click="_openDeleteInspectionPlanStaffModel(inspectionPlanStaff)">
                                    <span><vc:i18n name="删除" namespace="inspectionPlanStaffManage"></vc:i18n></span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="7">
                            <ul class="pagination float-right"></ul>
                        </td>
                    </tr>
                    </tfoot>
                </table>
                <!-- 分页 -->
                <vc:create namespace="inspectionPlanStaffManage" path="frame/paginationPlus"></vc:create>
            </div>
        </div>
    </div>
    <vc:create path="property/addInspectionPlanStaff" emitListener="inspectionRoutePointManage"
               emitFunction="listInspectionPoint">
    </vc:create>
    <vc:create path="property/deleteInspectionPlanStaff"></vc:create>
</div>
