<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>{{inspectionPlanStaffManageInfo.inspectionPlanName}}信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" class="btn btn-primary btn-sm " v-on:click="_goBack()"
                        style="margin-right:10px">
                        返回
                    </button>
                    <button type="button" class="btn btn-primary btn-sm"
                        v-on:click="_openAddInspectionPlanStaffModal()">
                        <i class="fa fa-plus"></i>
                        添加
                    </button>
                </div>
            </div>
            <div class="ibox-content">

                <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                    <thead>
                        <tr>
                            <th class="text-center">巡检人</th>
                            <th class="text-center">巡检周期</th>
                            <th class="text-center">开始时间</th>
                            <th class="text-center">结束时间</th>
                            <th class="text-right">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="inspectionPlanStaff in inspectionPlanStaffManageInfo.inspectionPlanStaffs">
                            <td class="text-center">{{inspectionPlanStaff.staffName}}</td>
                            <td class="text-center">{{inspectionPlanStaffManageInfo.inspectionPlanPeriodName}}</td>
                            <td class="text-center">{{inspectionPlanStaff.startTime}}</td>
                            <td class="text-center">{{inspectionPlanStaff.endTime}}</td>
                            <td class="text-right">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                        v-on:click="_openDeleteInspectionPlanStaffModel(inspectionPlanStaff)">删除
                                    </button>
                                </div>
                            </td>

                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                    </tfoot>
                </table>
                <!-- 分页 -->
                <vc:create path="frame/pagination"></vc:create>
            </div>
        </div>
    </div>

    <vc:create path="property/addInspectionPlanStaff" emitListener="inspectionRoutePointManage"
        emitFunction="listInspectionPoint"></vc:create>

    <vc:create path="property/deleteInspectionPlanStaff"></vc:create>
</div>
