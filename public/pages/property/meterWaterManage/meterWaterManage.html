<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="查询条件" namespace="meterWaterManage"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入表ID','meterWaterManage')" v-model="meterWaterManageInfo.conditions.waterId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="meterWaterManageInfo.conditions.meterType">
                                <option selected value=""><vc:i18n name="请选择表类型" namespace="meterWaterManage"></vc:i18n></option>
                                <option v-for="(item,index) in meterWaterManageInfo.meterTypes" :key="index"
                                        v-bind:value="item.typeId">
                                    {{item.typeName}}
                                </option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请填写房屋编号,如1-1-1123','meterWaterManage')" v-model="meterWaterManageInfo.conditions.roomNum" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryMeterWaterMethod()">
                                <i class="fa fa-search"></i> <vc:i18n name="查询" namespace="meterWaterManage"></vc:i18n>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_resetMeterWaterMethod()">
                                <i class="fa fa-repeat"></i> <vc:i18n name="重置" namespace="meterWaterManage"></vc:i18n>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="抄表信息" namespace="meterWaterManage"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddMeterWaterModal()">
                            <i class="fa fa-plus"></i><vc:i18n name="抄表" namespace="meterWaterManage"></vc:i18n>
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" style="margin-left:10px" v-on:click="_openMeterWaterImport(null,true)">
                            抄表导入1
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" style="margin-left:10px" v-on:click="_openMeterWaterImport2(null,true)">
                            抄表导入2
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <vc:i18n name="表" namespace="meterWaterManage"></vc:i18n>ID</th>
                                <th class="text-center">
                                    <vc:i18n name="表类型" namespace="meterWaterManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="对象名称" namespace="meterWaterManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="上期度数" namespace="meterWaterManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="本期度数" namespace="meterWaterManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="上期读表时间" namespace="meterWaterManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="本期读表时间" namespace="meterWaterManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="创建时间" namespace="meterWaterManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="操作" namespace="meterWaterManage"></vc:i18n>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="meterWater in meterWaterManageInfo.meterWaters">
                                <td class="text-center">{{meterWater.waterId}}</td>
                                <td class="text-center">{{meterWater.meterTypeName}}</td>
                                <td class="text-center">{{meterWater.objName}}</td>
                                <td class="text-center">{{meterWater.preDegrees}}</td>
                                <td class="text-center">{{meterWater.curDegrees}}</td>
                                <td class="text-center">{{meterWater.preReadingTime}}</td>
                                <td class="text-center">{{meterWater.curReadingTime}}</td>
                                <td class="text-center">{{meterWater.createTime}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditMeterWaterModel(meterWater)"><vc:i18n name="修改" namespace="meterWaterManage"></vc:i18n>
                                    </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteMeterWaterModel(meterWater)"><vc:i18n name="删除" namespace="meterWaterManage"></vc:i18n>
                                    </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="9">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/addMeterWater" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editMeterWater"></vc:create>
    <vc:create path="property/deleteMeterWater"></vc:create>
    <vc:create path="property/importMeterWaterFee"></vc:create>
    <vc:create path="property/importMeterWaterFee2"></vc:create>
</div>
