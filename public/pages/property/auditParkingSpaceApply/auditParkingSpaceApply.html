<div>
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-title">
          <h5>申请信息</h5>
          <div class="ibox-tools" style="top:10px;">
          </div>
        </div>
        <div class="ibox-content">
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label class="col-form-label">车牌号：</label>
                <label class="">{{addParkingSpaceApplyInfo.carNum}}</label>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label class="col-form-label">汽车品牌：</label>
                <label class="">{{addParkingSpaceApplyInfo.carBrand}}</label>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label class="col-form-label">车辆类型：</label>
                <label class="">{{addParkingSpaceApplyInfo.carType}}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label class="col-form-label">颜色：</label>
                <label class="">{{addParkingSpaceApplyInfo.carColor}}</label>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label class="col-form-label">起租时间：</label>
                <label class="">{{addParkingSpaceApplyInfo.startTime}}</label>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label class="col-form-label">结租时间：</label>
                <label class="">{{addParkingSpaceApplyInfo.endTime}}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label class="col-form-label">申请人：</label>
                <label class="">{{addParkingSpaceApplyInfo.applyPersonName}}</label>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label class="col-form-label">申请人电话：</label>
                <label class="">{{addParkingSpaceApplyInfo.applyPersonLink}}</label>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label class="col-form-label">申请人ID：</label>
                <label class="">{{addParkingSpaceApplyInfo.applyPersonId}}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label class="col-form-label">备注：</label>
                <label class="">{{addParkingSpaceApplyInfo.remark}}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-title">
          <h5>审核信息</h5>
          <div class="ibox-tools" style="top:10px;">
          </div>
        </div>
        <div class="ibox-content">
          <div>
            <div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">起租时间</label>
                <div class="col-sm-6">
                  <input v-model="addParkingSpaceApplyInfo.startTime" type="text" placeholder="必填，请填写起租时间"
                    class="form-control editStartTime">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">结租时间</label>
                <div class="col-sm-6">
                  <input v-model="addParkingSpaceApplyInfo.endTime" type="text" placeholder="必填，请填写结租时间"
                    class="form-control editEndTime">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">选择车库</label>
                <div class="col-sm-6">
                  <input v-model="addParkingSpaceApplyInfo.paName" type="text" placeholder="请选择车库" class="form-control">
                </div>
                <button type="button" class="btn btn-primary btn-sm" v-on:click="_openChooseParkingArea()">
                  <i class="fa fa-search"></i> 选择
                </button>
              </div>

              <div class="form-group row">
                <label class="col-sm-2 col-form-label">选择车位</label>
                <div class="col-sm-6">
                  <input v-model="addParkingSpaceApplyInfo.psName" type="text" placeholder="请选择车位" class="form-control">
                </div>
                <button type="button" class="btn btn-primary btn-sm" v-on:click="_openChooseParkingSpace()">
                  <i class="fa fa-search"></i> 选择
                </button>
              </div>

              <div class="form-group row">
                <label class="col-sm-2 col-form-label">选择费用项</label>
                <div class="col-sm-6">
                  <select class="custom-select" v-model="addParkingSpaceApplyInfo.configId">
                    <option selected disabled value="">请选择费用项</option>
                    <option v-for="(item,index) in addParkingSpaceApplyInfo.feeConfigs" :key="index"
                            v-bind:value="item.configId">{{item.feeName}} —— {{item.feeFlagName}} —— {{item.billTypeName}}
                    </option>
                </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">审核结果</label>
                <div class="col-sm-6">
                  <select class="custom-select" v-model="addParkingSpaceApplyInfo.state">
                    <option selected disabled value="">请选择审核结果</option>
                    <option value="2002">通过</option>
                    <option value="4004">不通过</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">审核意见</label>
                <div class="col-sm-6">
                    <textarea v-model="addParkingSpaceApplyInfo.remark2" placeholder="选填，请填写审核意见"
                    class="form-control"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-right">

          <button type="button" class="btn btn-warning " style="margin-right:20px;" @click="_goBack()">返回</button>
          <button class="btn btn-primary" type="button" v-on:click="auditParkingSpaceApplyInfo()"><i
              class="fa fa-check"></i>&nbsp;保存结果</button>
        </div>
      </div>
      <vc:create path="property/chooseParkingArea" emitChooseParkingArea="addParkingSpaceApply"
        emitLoadData="listParkingSpace"></vc:create>
      <vc:create path="property/chooseParkingSpace" emitLoadData="listParkingSpace"></vc:create>
    </div>
  </div>




</div>
