<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件" namespace="applyRoomDiscountTypeManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;"></div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入类型编码','applyRoomDiscountTypeManage')"
                                       v-model.trim="applyRoomDiscountTypeManageInfo.conditions.applyType"
                                       class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入类型名称','applyRoomDiscountTypeManage')"
                                       v-model.trim="applyRoomDiscountTypeManageInfo.conditions.typeName"
                                       class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_queryApplyRoomDiscountTypeMethod()">
                                <i class="fa fa-search"></i>
                                <span><vc:i18n name="查询" namespace="applyRoomDiscountTypeManage"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_resetApplyRoomDiscountTypeMethod()">
                                <i class="fa fa-repeat"></i>
                                <span><vc:i18n name="重置" namespace="applyRoomDiscountTypeManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="优惠类型" namespace="applyRoomDiscountTypeManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_openAddApplyRoomDiscountTypeModal()">
                            <i class="fa fa-plus"></i>
                            <span><vc:i18n name="添加" namespace="applyRoomDiscountTypeManage"></vc:i18n></span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <span><vc:i18n name="类型编码" namespace="applyRoomDiscountTypeManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="类型名称" namespace="applyRoomDiscountTypeManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="类型描述" namespace="applyRoomDiscountTypeManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="操作" namespace="applyRoomDiscountTypeManage"></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="applyRoomDiscountType in applyRoomDiscountTypeManageInfo.applyRoomDiscountTypes">
                            <td class="text-center">{{applyRoomDiscountType.applyType}}</td>
                            <td class="text-center">{{applyRoomDiscountType.typeName}}</td>
                            <td class="text-center">{{applyRoomDiscountType.typeDesc}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditApplyRoomDiscountTypeModel(applyRoomDiscountType)">
                                        <span>
                                            <vc:i18n name="修改" namespace="applyRoomDiscountTypeManage"></vc:i18n>
                                        </span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteApplyRoomDiscountTypeModel(applyRoomDiscountType)">
                                        <span>
                                            <vc:i18n name="删除" namespace="applyRoomDiscountTypeManage"></vc:i18n>
                                        </span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/addApplyRoomDiscountType" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editApplyRoomDiscountType"></vc:create>
    <vc:create path="property/deleteApplyRoomDiscountType"></vc:create>
</div>
