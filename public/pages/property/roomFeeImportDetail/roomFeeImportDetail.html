<div class=" animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="查询条件" namespace="roomFeeImportDetail"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                            v-on:click="_moreCondition()">{{roomFeeImportDetailInfo.moreCondition == true?'隐藏':'更多'}}
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入楼栋编号','roomFeeImportDetail')"
                                    v-model="roomFeeImportDetailInfo.conditions.floorNum" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入单元编号','roomFeeImportDetail')"
                                    v-model="roomFeeImportDetailInfo.conditions.unitNum" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入房屋编号','roomFeeImportDetail')"
                                    v-model="roomFeeImportDetailInfo.conditions.roomNum" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryFeeDetailMethod()">
                                <i class="fa fa-search"></i> <span><vc:i18n name="查询" namespace="roomFeeImportDetail"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <!-- <div class="col-sm-4" v-if="roomFeeImportDetailInfo.moreCondition == true">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入信息','roomFeeImportDetail')ID"
                                    v-model="roomFeeImportDetailInfo.conditions.activitiesId" class=" form-control">
                            </div>
                        </div> -->
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="导入费用详情" namespace="roomFeeImportDetail"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_goBack()">
                            返回
                        </button>

                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span><vc:i18n name="楼栋编号" namespace="roomFeeImportDetail"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="单元编号" namespace="roomFeeImportDetail"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="房屋编号" namespace="roomFeeImportDetail"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="费用名称" namespace="roomFeeImportDetail"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="开始时间" namespace="roomFeeImportDetail"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="结束时间" namespace="roomFeeImportDetail"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="总金额" namespace="roomFeeImportDetail"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="备注" namespace="roomFeeImportDetail"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="状态" namespace="roomFeeImportDetail"></vc:i18n></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="detail in roomFeeImportDetailInfo.importFeeDetails">
                                <td class="text-center">{{detail.floorNum}}</td>
                                <td class="text-center">{{detail.unitNum}}</td>
                                <td class="text-center">{{detail.roomNum}}</td>
                                <td class="text-center">{{detail.feeName}}</td>
                                <td class="text-center">{{detail.startTime}}</td>
                                <td class="text-center">{{detail.endTime}}</td>
                                <td class="text-center">{{detail.amount}}</td>
                                <td class="text-center">{{detail.remark}}</td>
                                <td class="text-center">
                                    <span class="badge badge-success" v-if="detail.state == '1000'"><span><vc:i18n name="导入成功" namespace="roomFeeImportDetail"></vc:i18n></span></span>
                                    <span class="badge badge-danger" v-else><span><vc:i18n name="导入失败" namespace="roomFeeImportDetail"></vc:i18n></span></span>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="9">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

</div>
