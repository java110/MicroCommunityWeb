<div >
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">
<!--                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"-->
<!--                                v-on:click="_moreCondition()">{{carCreateFeeInfo.moreCondition == true?'隐藏':'更多'}}-->
<!--                        </button>-->
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">

                        <div class="col-sm-4">
                            <div class="form-group input-group">
                                    <input type="text" placeholder="请填写车位编码" class="form-control form-control-sm"
                                           v-model="carCreateFeeInfo.conditions.num">
                            </div>

                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <div class="form-group">
                                    <input type="text" placeholder="请填写车牌号" class="form-control form-control-sm"
                                           v-model="carCreateFeeInfo.conditions.carNum">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请填写车位ID" class="form-control form-control-sm"
                                       v-model="carCreateFeeInfo.conditions.psId">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryParkingSpaceMethod()"><i
                                    class="fa fa-search"></i> 查询
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>车辆收费</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                                style="margin-left:10px" v-on:click="_openCarCreateFeeAddModal(null,true)">
                            <i class="fa fa-plus"></i> 批量创建
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" style="margin-top:10px"
                           data-page-size="10">
                        <thead>
                        <tr>
                            <th data-hide="phone">车牌号</th>
                            <th data-hide="phone">停车场</th>
                            <th data-hide="phone">车位</th>
                            <th data-hide="phone">业主名称</th>
                            <th data-hide="phone">联系方式</th>
                            <th data-hide="phone">车位状态</th>
                            <th class="text-right">操作</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="car in carCreateFeeInfo.cars">
                            <td>
                                {{car.carNum}}
                            </td>
                            <td>
                                {{car.areaNum}}号
                            </td>
                            <td>
                                {{car.num}}号
                            </td>          
                            <td>
                                {{car.ownerName}}
                            </td>
                            <td>
                                {{car.link}}
                            </td>
                            <td>
                                {{car.stateName}}
                            </td>
                            <td class="text-right">
                                <div class="btn-group" v-if="car.state != 'F'">
                                    <button class="btn-white btn btn-xs" v-on:click="_openCarCreateFeeAddModal(car,false)">创建收费
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openViewParkingSpaceCreateFee(car)">查看收费
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

    <vc:create path="property/carCreateFeeAdd"
    ></vc:create>
</div>
