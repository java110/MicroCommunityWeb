<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;" v-on:click="_moreCondition()">{{carCreateFeeInfo.moreCondition == true ? '隐藏':'更多'}}
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group input-group">
                                <input type="text" placeholder="请填写停车场-车位，如 1-101" class="form-control " v-model="carCreateFeeInfo.conditions.allNum" @keyup.enter="_queryParkingSpaceMethod">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <div class="form-group">
                                    <input type="text" placeholder="请填写车牌号" class="form-control " v-model="carCreateFeeInfo.conditions.carNum" @keyup.enter="_queryParkingSpaceMethod">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请填写业主名称" class="form-control " v-model="carCreateFeeInfo.conditions.ownerName" @keyup.enter="_queryParkingSpaceMethod">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryParkingSpaceMethod()">
                                <i class="fa fa-search"></i> 查询
                            </button>
                            <button type="button" class="btn btn-info btn-sm" v-on:click="_resetParkingSpaceMethod()" style="margin-left: 20px;">
                                <i class="fa fa-repeat"></i> 重置
                            </button>
                        </div>
                    </div>
                    <div class="row" v-if="carCreateFeeInfo.moreCondition == true">
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="carCreateFeeInfo.conditions.state">
                                <option selected value="">请选择车位状态</option>
                                <option v-for="(item,index) in carCreateFeeInfo.states" :key="index"
                                        :value="item.statusCd">{{item.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>车辆收费</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-white btn-sm" style="margin-left:10px" v-on:click="_openFeeImportExcel()">
                            自定义模板
                        </button>
                        <button type="button" class="btn btn-white btn-sm" style="margin-left:10px" v-on:click="_openDoCreateRoomFee()">
                            自定义创建
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" style="margin-left:10px" v-on:click="_openCarCreateFeeAddModal(null,true)">
                            <i class="fa fa-plus"></i> 批量创建
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" style="margin-top:10px" data-page-size="10">
                        <thead>
                            <tr>
                                <th data-hide="phone" class="text-center">车牌号</th>
                                <th data-hide="phone" class="text-center">停车场(单位:号)</th>
                                <th data-hide="phone" class="text-center">车位(单位:号)</th>
                                <th data-hide="phone" class="text-center">业主名称</th>
                                <th data-hide="phone" class="text-center">联系方式</th>
                                <th data-hide="phone" class="text-center">车位状态</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="car in carCreateFeeInfo.cars">
                                <td class="text-center">
                                    {{car.carNum}}
                                </td>
                                <td class="text-center">
                                    {{car.areaNum}}
                                </td>
                                <td class="text-center">
                                    {{car.num}}
                                </td>
                                <td class="text-center">
                                    {{car.ownerName}}
                                </td>
                                <td class="text-center">
                                    {{car.link}}
                                </td>
                                <td class="text-center">
                                    {{car.stateName}}
                                </td>
                                <td class="text-center">
                                    <!-- <div class="btn-group" v-if="car.state != 'F'">
                                    <button class="btn-white btn btn-xs" v-on:click="_openCarCreateFeeAddModal(car,false)">创建收费
                                    </button>
                                </div> -->
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openViewParkingSpaceCreateFee(car)">查看收费
                                    </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/carCreateFeeAdd"></vc:create>

    <vc:create path="property/exportCarFeeImportExcel"></vc:create>

    <vc:create path="property/doImportCreateFee"></vc:create>
</div>
