<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="查询条件" namespace="carCreateFee"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;" v-on:click="_moreCondition()">{{carCreateFeeInfo.moreCondition == true ? '隐藏':'更多'}}
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group input-group">
                                <input type="text" :placeholder="vc.i18n('请填写停车场-车位，如 1-101','carCreateFee')" class="form-control " v-model="carCreateFeeInfo.conditions.allNum" @keyup.enter="_queryParkingSpaceMethod">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <div class="form-group">
                                    <input type="text" :placeholder="vc.i18n('请填写车牌号','carCreateFee')" class="form-control " v-model="carCreateFeeInfo.conditions.carNum" @keyup.enter="_queryParkingSpaceMethod">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请填写业主名称','carCreateFee')" class="form-control " v-model="carCreateFeeInfo.conditions.ownerName" @keyup.enter="_queryParkingSpaceMethod">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryParkingSpaceMethod()">
                                <i class="fa fa-search"></i> <vc:i18n name="查询" namespace="carCreateFee"></vc:i18n>
                            </button>
                            <button type="button" class="btn btn-info btn-sm" v-on:click="_resetParkingSpaceMethod()" style="margin-left: 20px;">
                                <i class="fa fa-repeat"></i> <vc:i18n name="重置" namespace="carCreateFee"></vc:i18n>
                            </button>
                        </div>
                    </div>
                    <div class="row" v-if="carCreateFeeInfo.moreCondition == true">
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="carCreateFeeInfo.conditions.state">
                                <option selected value="">{{vc.i18n('请选择车位状态','carCreateFee')}}</option>
                                <option v-for="(item,index) in carCreateFeeInfo.states" :key="index"
                                        :value="item.statusCd">{{item.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="车辆收费" namespace="carCreateFee"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-white btn-sm" style="margin-left:10px" v-on:click="_openFeeImportExcel()">
                            自定义模板
                        </button>
                        <button type="button" class="btn btn-white btn-sm" style="margin-left:10px" v-on:click="_openDoCreateRoomFee()">
                            自定义创建
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" style="margin-left:10px" v-on:click="_openCarCreateFeeAddModal(null,true)">
                            <i class="fa fa-plus"></i> <vc:i18n name="批量创建" namespace="carCreateFee"></vc:i18n>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" style="margin-top:10px" data-page-size="10">
                        <thead>
                            <tr>
                                <th data-hide="phone" class="text-center">
                                    <vc:i18n name="车牌号" namespace="carCreateFee"></vc:i18n>
                                </th>
                                <th data-hide="phone" class="text-center">
                                    <vc:i18n name="停车场(单位:号)" namespace="carCreateFee"></vc:i18n>
                                </th>
                                <th data-hide="phone" class="text-center">
                                    <vc:i18n name="车位(单位:号)" namespace="carCreateFee"></vc:i18n>
                                </th>
                                <th data-hide="phone" class="text-center">
                                    <vc:i18n name="业主名称" namespace="carCreateFee"></vc:i18n>
                                </th>
                                <th data-hide="phone" class="text-center">
                                    <vc:i18n name="联系方式" namespace="carCreateFee"></vc:i18n>
                                </th>
                                <th data-hide="phone" class="text-center">
                                    <vc:i18n name="车位状态" namespace="carCreateFee"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="操作" namespace="carCreateFee"></vc:i18n>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="car in carCreateFeeInfo.cars">
                                <td class="text-center">
                                    {{car.carNum}}
                                </td>
                                <td class="text-center">
                                    {{car.areaNum}}
                                </td>
                                <td class="text-center">
                                    {{car.num}}
                                </td>
                                <td class="text-center">
                                    {{car.ownerName}}
                                </td>
                                <td class="text-center">
                                    {{car.link}}
                                </td>
                                <td class="text-center">
                                    {{car.stateName}}
                                </td>
                                <td class="text-center">
                                    <!-- <div class="btn-group" v-if="car.state != 'F'">
                                    <button class="btn-white btn btn-xs" v-on:click="_openCarCreateFeeAddModal(car,false)"><vc:i18n name="创建收费" namespace="carCreateFee"></vc:i18n>
                                    </button>
                                </div> -->
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openViewParkingSpaceCreateFee(car)"><vc:i18n name="查看收费" namespace="carCreateFee"></vc:i18n>
                                    </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/carCreateFeeAdd"></vc:create>

    <vc:create path="property/exportCarFeeImportExcel"></vc:create>

    <vc:create path="property/doImportCreateFee"></vc:create>
</div>
