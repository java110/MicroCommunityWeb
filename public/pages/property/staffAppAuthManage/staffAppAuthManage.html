<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="认证信息" namespace="staffAppAuthManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><vc:i18n name="员工名称" namespace="staffAppAuthManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="认证方式" namespace="staffAppAuthManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="认证名称" namespace="staffAppAuthManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="认证" namespace="staffAppAuthManage"></vc:i18n>ID</th>
                                <th class="text-center"><vc:i18n name="认证状态" namespace="staffAppAuthManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="认证时间" namespace="staffAppAuthManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="操作" namespace="staffAppAuthManage"></vc:i18n></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-center">{{staffAppAuthManageInfo.staffName}}</td>
                                <td class="text-center">{{staffAppAuthManageInfo.appType}}</td>
                                <td class="text-center">{{staffAppAuthManageInfo.openName}}</td>
                                <td class="text-center">{{staffAppAuthManageInfo.openId}}</td>
                                <td class="text-center">{{staffAppAuthManageInfo.stateName}}</td>
                                <td class="text-center">{{staffAppAuthManageInfo.createTime}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openAddStaffAppAuthModal()"><vc:i18n name="认证" namespace="staffAppAuthManage"></vc:i18n></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/addStaffAppAuth" callBackListener="" callBackFunction=""></vc:create>
</div>
