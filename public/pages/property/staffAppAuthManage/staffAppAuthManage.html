<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="认证信息" namespace="staffAppAuthManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_refreshStaffAppAuth()">
                            <i class="fa fa-repeat"></i> 刷新
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <span><vc:i18n name="员工名称" namespace="staffAppAuthManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="认证方式" namespace="staffAppAuthManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="认证名称" namespace="staffAppAuthManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="认证" namespace="staffAppAuthManage"></vc:i18n></span>ID
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="认证状态" namespace="staffAppAuthManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="认证时间" namespace="staffAppAuthManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="操作" namespace="staffAppAuthManage"></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="text-center">{{staffAppAuthManageInfo.staffName}}</td>
                            <td class="text-center">{{staffAppAuthManageInfo.appType}}</td>
                            <td class="text-center">{{staffAppAuthManageInfo.openName}}</td>
                            <td class="text-center">{{staffAppAuthManageInfo.openId}}</td>
                            <td class="text-center">{{staffAppAuthManageInfo.stateName}}</td>
                            <td class="text-center">{{staffAppAuthManageInfo.createTime}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openAddStaffAppAuthModal()">
                                        <span><vc:i18n name="认证" namespace="staffAppAuthManage"></vc:i18n></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/addStaffAppAuth" callBackListener="" callBackFunction=""></vc:create>
</div>
