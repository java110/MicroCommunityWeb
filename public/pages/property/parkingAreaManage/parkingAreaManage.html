<div class=" animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="查询条件" namespace="parkingAreaManage"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入停车场编号','parkingAreaManage')" v-model="parkingAreaManageInfo.conditions.num" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="parkingAreaManageInfo.conditions.typeCd">
                                <option selected value="">{{vc.i18n('请选择停车场类型','parkingAreaManage')}}</option>
                                <option value="1001">{{vc.i18n('地上停车场','parkingAreaManage')}}</option>
                                <option value="2001">{{vc.i18n('地下停车场','parkingAreaManage')}}</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入停车场ID','parkingAreaManage')" v-model="parkingAreaManageInfo.conditions.paId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryParkingAreaMethod()">
                                <i class="fa fa-search"></i> <vc:i18n name="查询" namespace="parkingAreaManage"></vc:i18n>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="停车场信息" namespace="parkingAreaManage"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddParkingAreaModal()">
                            <i class="fa fa-plus"></i><vc:i18n name="添加" namespace="parkingAreaManage"></vc:i18n>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <vc:i18n name="停车场ID" namespace="parkingAreaManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="停车场编号" namespace="parkingAreaManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="停车场类型" namespace="parkingAreaManage"></vc:i18n>
                                </th>
                                <th v-for="(item,index) in parkingAreaManageInfo.listColumns">{{item.specName}}</th>
                                <th class="text-center">
                                    <vc:i18n name="创建时间" namespace="parkingAreaManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="操作" namespace="parkingAreaManage"></vc:i18n>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="parkingArea in parkingAreaManageInfo.parkingAreas">
                                <td class="text-center">{{parkingArea.paId}}</td>
                                <td class="text-center">{{parkingArea.num}}</td>
                                <td class="text-center" v-if="parkingArea.typeCd=='1001'">
                                    {{vc.i18n('地上停车场','parkingAreaManage')}}
                                </td>
                                <td class="text-center" v-else>
                                    {{vc.i18n('地下停车场','parkingAreaManage')}}
                                </td>
                                <td v-for="item in parkingArea.listValues">
                                    {{item}}
                                </td>
                                <td class="text-center">{{parkingArea.createTime}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditParkingAreaModel(parkingArea)"><vc:i18n name="修改" namespace="parkingAreaManage"></vc:i18n>
                                    </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteParkingAreaModel(parkingArea)"><vc:i18n name="删除" namespace="parkingAreaManage"></vc:i18n>
                                    </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openParkingAreaText(parkingArea)"><vc:i18n name="问候语" namespace="parkingAreaManage"></vc:i18n>
                                    </button>
                                    </div>



                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/addParkingArea" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editParkingArea"></vc:create>
    <vc:create path="property/deleteParkingArea"></vc:create>
</div>
