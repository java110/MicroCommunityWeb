<div class=" animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入停车场编号" v-model="parkingAreaManageInfo.conditions.num"
                                       class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="parkingAreaManageInfo.conditions.typeCd">
                                <option selected value="">请选择停车场类型</option>
                                <option value="1001">地上停车场</option>
                                <option value="2001">地下停车场</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入停车场ID"
                                       v-model="parkingAreaManageInfo.conditions.paId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryParkingAreaMethod()">
                                <i class="fa fa-search"></i> 查询
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>停车场信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddParkingAreaModal()">
                            <i class="fa fa-plus"></i>添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny"
                           data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">停车场ID</th>
                            <th class="text-center">停车场编号</th>
                            <th class="text-center">停车场类型</th>
                            <th v-for="(item,index) in parkingAreaManageInfo.listColumns">{{item.specName}}</th>
                            <th class="text-center">创建时间</th>
                            <th class="text-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="parkingArea in parkingAreaManageInfo.parkingAreas">
                            <td class="text-center">{{parkingArea.paId}}</td>
                            <td class="text-center">{{parkingArea.num}}</td>
                            <td class="text-center" v-if="parkingArea.typeCd=='1001'">地上停车场</td>
                            <td class="text-center" v-else>地下停车场</td>
                            <td v-for="item in parkingArea.listValues">
                                {{item}}
                            </td>
                            <td class="text-center">{{parkingArea.createTime}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditParkingAreaModel(parkingArea)">修改
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteParkingAreaModel(parkingArea)">删除
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openParkingAreaText(parkingArea)">问候语
                                    </button>
                                </div>

                                
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/addParkingArea" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editParkingArea"></vc:create>
    <vc:create path="property/deleteParkingArea"></vc:create>
</div>
