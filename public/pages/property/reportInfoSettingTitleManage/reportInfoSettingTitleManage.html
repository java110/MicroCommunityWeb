<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><vc:i18n name="查询条件" namespace="reportInfoSettingTitleManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="reportInfoSettingTitleManageInfo.conditions.titleType">
                                <option selected value="">{{vc.i18n('请选择题目类型','reportInfoSettingTitleManage')}}</option>
                                <option value="1001">{{vc.i18n('单选','reportInfoSettingTitleManage')}}</option>
                                <option value="2002">{{vc.i18n('多选','reportInfoSettingTitleManage')}}</option>
                                <option value="3003">{{vc.i18n('简答题','reportInfoSettingTitleManage')}}</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入问题名称','reportInfoSettingTitleManage')" v-model="reportInfoSettingTitleManageInfo.conditions.title" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入题目','reportInfoSettingTitleManage')ID" v-model="reportInfoSettingTitleManageInfo.conditions.titleId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryReportInfoSettingTitleMethod()">
                                <i class="glyphicon glyphicon-search"></i> <vc:i18n name="查询" namespace="reportInfoSettingTitleManage"></vc:i18n>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="问卷题目" namespace="reportInfoSettingTitleManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-white btn-sm" v-on:click="_goBack()">
                            返回
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddReportInfoSettingTitleModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><vc:i18n name="题目" namespace="reportInfoSettingTitleManage"></vc:i18n>ID</th>
                                <th class="text-center"><vc:i18n name="题目类型" namespace="reportInfoSettingTitleManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="问卷题目" namespace="reportInfoSettingTitleManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="顺序" namespace="reportInfoSettingTitleManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="操作" namespace="reportInfoSettingTitleManage"></vc:i18n></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="reportInfoSettingTitle in reportInfoSettingTitleManageInfo.reportInfoSettingTitles">
                                <td class="text-center">{{reportInfoSettingTitle.titleId}}</td>
                                <td class="text-center">{{_getTitleTypeName(reportInfoSettingTitle.titleType)}}</td>
                                <td class="text-center">{{reportInfoSettingTitle.title}}</td>
                                <td class="text-center">{{reportInfoSettingTitle.seq}}</td>
                                <td class="text-center">
                                    <!--<div class="btn-group" v-if="reportInfoSettingTitle.titleType != '3003'">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openQuestionValueModel(reportInfoSettingTitle)"><vc:i18n name="结果" namespace="reportInfoSettingTitleManage"></vc:i18n></button>
                                    </div>
                                    <div class="btn-group" v-else>
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_toQuestionValueModel(reportInfoSettingTitle)"><vc:i18n name="结果" namespace="reportInfoSettingTitleManage"></vc:i18n></button>
                                    </div>-->
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditReportInfoSettingTitleModel(reportInfoSettingTitle)"><vc:i18n name="修改" namespace="reportInfoSettingTitleManage"></vc:i18n></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteReportInfoSettingTitleModel(reportInfoSettingTitle)"><vc:i18n name="删除" namespace="reportInfoSettingTitleManage"></vc:i18n></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="property/addReportInfoSettingTitle" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editReportInfoSettingTitle"></vc:create>
    <vc:create path="property/deleteReportInfoSettingTitle"></vc:create>
    <vc:create path="property/reportInfoSettingTitleValue"></vc:create>

</div>
