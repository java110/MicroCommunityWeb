<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件" namespace="reportInfoSettingTitleManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;"></div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入题目ID','reportInfoSettingTitleManage')"
                                       v-model="reportInfoSettingTitleManageInfo.conditions.titleId"
                                       class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入问题名称','reportInfoSettingTitleManage')"
                                       v-model="reportInfoSettingTitleManageInfo.conditions.title"
                                       class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select"
                                    v-model="reportInfoSettingTitleManageInfo.conditions.titleType">
                                <option selected value="">{{vc.i18n('请选择题目类型','reportInfoSettingTitleManage')}}</option>
                                <option value="1001">{{vc.i18n('单选','reportInfoSettingTitleManage')}}</option>
                                <option value="2002">{{vc.i18n('多选','reportInfoSettingTitleManage')}}</option>
                                <option value="3003">{{vc.i18n('简答题','reportInfoSettingTitleManage')}}</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_queryReportInfoSettingTitleMethod()">
                                <i class="fa fa-search"></i>
                                <span><vc:i18n name="查询" namespace="reportInfoSettingTitleManage"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_resetReportInfoSettingTitleMethod()">
                                <i class="fa fa-repeat"></i>
                                <span><vc:i18n name="重置" namespace="reportInfoSettingTitleManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="问卷题目" namespace="reportInfoSettingTitleManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_goBack()">返回</button>
                        <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_openAddReportInfoSettingTitleModal()">
                            <i class="fa fa-plus"></i>添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <span><vc:i18n name="题目" namespace="reportInfoSettingTitleManage"></vc:i18n></span>ID
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="题目类型" namespace="reportInfoSettingTitleManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="问卷题目" namespace="reportInfoSettingTitleManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="顺序" namespace="reportInfoSettingTitleManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="操作" namespace="reportInfoSettingTitleManage"></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="reportInfoSettingTitle in reportInfoSettingTitleManageInfo.reportInfoSettingTitles">
                            <td class="text-center">{{reportInfoSettingTitle.titleId}}</td>
                            <td class="text-center">{{_getTitleTypeName(reportInfoSettingTitle.titleType)}}</td>
                            <td class="text-center">{{reportInfoSettingTitle.title}}</td>
                            <td class="text-center">{{reportInfoSettingTitle.seq}}</td>
                            <td class="text-center">
                                <!--<div class="btn-group" v-if="reportInfoSettingTitle.titleType != '3003'">
                                      <button class="btn-white btn btn-xs"
                                        v-on:click="_openQuestionValueModel(reportInfoSettingTitle)">
                                        <span><vc:i18n name="结果" namespace="reportInfoSettingTitleManage"></vc:i18n></span>
                                      </button>
                                    </div>
                                    <div class="btn-group" v-else>
                                      <button class="btn-white btn btn-xs"
                                        v-on:click="_toQuestionValueModel(reportInfoSettingTitle)">
                                        <span><vc:i18n name="结果" namespace="reportInfoSettingTitleManage"></vc:i18n></span>
                                      </button>
                                 </div>-->
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditReportInfoSettingTitleModel(reportInfoSettingTitle)">
                                        <span>
                                            <vc:i18n name="修改" namespace="reportInfoSettingTitleManage"></vc:i18n>
                                        </span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteReportInfoSettingTitleModel(reportInfoSettingTitle)">
                                        <span>
                                            <vc:i18n name="删除" namespace="reportInfoSettingTitleManage"></vc:i18n>
                                        </span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/addReportInfoSettingTitle" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editReportInfoSettingTitle"></vc:create>
    <vc:create path="property/deleteReportInfoSettingTitle"></vc:create>
    <vc:create path="property/reportInfoSettingTitleValue"></vc:create>
</div>
