<div class=" animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="查询条件" namespace="billManage"></vc:i18n></span></h5>
                    <!--<div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                                v-on:click="_moreCondition()">{{billManageInfo.moreCondition == true?'隐藏':'更多'}}
                        </button>
                    </div>-->
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入账单编号','billManage')" v-model="billManageInfo.conditions.billId"
                                       class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="billManageInfo.conditions.curBill">
                                <option selected value="">{{vc.i18n('请选择账单类型','billManage')}}</option>
                                <option v-for="(item,index) in billManageInfo.curBills" :key="index"
                                        :value="item.statusCd">{{item.name}}
                                </option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入账单名称','billManage')"
                                       v-model="billManageInfo.conditions.billName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_querybillMethod()">
                                <i class="fa fa-search"></i> <span><vc:i18n name="查询" namespace="billManage"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_resetbillMethod()">
                                <i class="fa fa-repeat"></i> <span><vc:i18n name="重置" namespace="billManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                    <!--<div class="row">
                        <div class="col-sm-3" v-if="billManageInfo.moreCondition == true">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入信息','billManage')ID"
                                       v-model="billManageInfo.conditions.activitiesId" class=" form-control">
                            </div>
                        </div>
                    </div>-->
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="账单信息" namespace="billManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <!-- <th class="text-center"><span><vc:i18n name="信息" namespace="billManage"></vc:i18n></span>ID</th> -->
                            <th class="text-center"><span><vc:i18n name="账单编号" namespace="billManage"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="收费项目" namespace="billManage"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="账单名称" namespace="billManage"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="累计应收" namespace="billManage"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="当期应收" namespace="billManage"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="实收金额" namespace="billManage"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="账单日期" namespace="billManage"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="账单类型" namespace="billManage"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="操作" namespace="billManage"></vc:i18n></span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="bill in billManageInfo.bills">
                            <td class="text-center">{{bill.billId}}</td>
                            <td class="text-center">{{bill.feeName}}</td>
                            <td class="text-center">{{bill.billName}}</td>
                            <td class="text-center">{{bill.receivable}}<span><vc:i18n name="元" namespace="billManage"></vc:i18n></span></td>
                            <td class="text-center">{{bill.curReceivable}}<span><vc:i18n name="元" namespace="billManage"></vc:i18n></span></td>
                            <td class="text-center">{{bill.receipts}}<span><vc:i18n name="元" namespace="billManage"></vc:i18n></span></td>
                            <td class="text-center">{{bill.billTime}}</td>
                            <td class="text-center">{{bill.curBillName}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openBillDetail(bill)"><span><vc:i18n name="欠费清单" namespace="billManage"></vc:i18n></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="9">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
</div>
