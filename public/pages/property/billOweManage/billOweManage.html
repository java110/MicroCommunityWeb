<div class=" animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件" namespace="billOweManage"></vc:i18n></span>
                    </h5>
                    <!--<div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                                v-on:click="_moreCondition()">{{billOweManageInfo.moreCondition == true ? '隐藏' : '更多'}}
                        </button>
                    </div>-->
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入账单编号','billOweManage')"
                                       v-model="billOweManageInfo.conditions.billId" class=" form-control" disabled>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="billOweManageInfo.conditions.state">
                                <option selected value="">{{vc.i18n('请选择交费状态','billOweManage')}}</option>
                                <option v-for="(item,index) in billOweManageInfo.states" :key="index"
                                        :value="item.statusCd">{{item.name}}
                                </option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入业主名称','billOweManage')"
                                       v-model="billOweManageInfo.conditions.ownerName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_querybillMethod()">
                                <i class="fa fa-search"></i>
                                <span><vc:i18n name="查询" namespace="billOweManage"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_resetbillMethod()">
                                <i class="fa fa-repeat"></i>
                                <span><vc:i18n name="重置" namespace="billOweManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <!-- <div class="col-sm-4" v-if="billOweManageInfo.moreCondition == true">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入信息ID','billOweManage')"
                                    v-model="billOweManageInfo.conditions.activitiesId" class=" form-control">
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>{{billOweManageInfo.billName}}</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_goBack()">
                            <span><vc:i18n name="返回" namespace="billOweManage"></vc:i18n></span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <!-- <th class="text-center">
                            <span><vc:i18n name="信息" namespace="billOweManage"></vc:i18n></span>ID
                            </th> -->
                            <th class="text-center">
                                <span><vc:i18n name="房屋" namespace="billOweManage"></vc:i18n></span>/车位
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="累计欠费" namespace="billOweManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="当期欠费" namespace="billOweManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="计费开始时间" namespace="billOweManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="计费截止时间" namespace="billOweManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="业主姓名" namespace="billOweManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="联系电话" namespace="billOweManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="状态" namespace="billOweManage"></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="billOwe in billOweManageInfo.billOwes">
                            <td class="text-center">{{billOwe.payerObjName}}</td>
                            <td class="text-center">{{billOwe.billAmountOwed}}
                                <span><vc:i18n name="元" namespace="billOweManage"></vc:i18n></span>
                            </td>
                            <td class="text-center">{{billOwe.amountOwed}}
                                <span><vc:i18n name="元" namespace="billOweManage"></vc:i18n></span>
                            </td>
                            <td class="text-center">{{billOwe.feeEndTime}}</td>
                            <td class="text-center">{{billOwe.deadlineTime}}</td>
                            <td class="text-center">{{billOwe.ownerName}}</td>
                            <td class="text-center">{{billOwe.ownerTel}}</td>
                            <td class="text-center">
                                <span class="badge badge-success">{{billOwe.stateName}}</span>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="8">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
</div>
