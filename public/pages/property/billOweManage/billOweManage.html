<div class=" animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                            v-on:click="_moreCondition()">{{billOweManageInfo.moreCondition == true?'隐藏':'更多'}}
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入账单编号" v-model="billOweManageInfo.conditions.title"
                                    class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="billOweManageInfo.conditions.state">
                                <option selected value="">请选择交费状态</option>
                                <option value="1000">未催缴</option>
                                <!-- <option value="2000">已缴费</option> -->
                                <option value="2000">已催缴</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入业主名称"
                                    v-model="billOweManageInfo.conditions.ownerName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_querybillMethod()">
                                <i class="fa fa-search"></i> 查询
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <!-- <div class="col-sm-4" v-if="billOweManageInfo.moreCondition == true">
                            <div class="form-group">
                                <input type="text" placeholder="请输入信息ID"
                                    v-model="billOweManageInfo.conditions.activitiesId" class=" form-control">
                            </div>
                        </div> -->
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>{{billOweManageInfo.billName}}</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_goBack()">
                            返回
                        </button>

                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <!-- <th class="text-center">信息ID</th> -->
                                <th class="text-center">房屋/车位</th>
                                <th class="text-center">累计欠费</th>
                                <th class="text-center">当期欠费</th>
                                <th class="text-center">计费开始时间</th>
                                <th class="text-center">计费截止时间</th>
                                <th class="text-center">业主姓名</th>
                                <th class="text-center">联系电话</th>
                                <th class="text-center">状态</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="billOwe in billOweManageInfo.billOwes">
                                <td class="text-center">{{billOwe.payerObjName}}</td>
                                <td class="text-center">{{billOwe.billAmountOwed}}元</td>
                                <td class="text-center">{{billOwe.amountOwed}}元</td>
                                <td class="text-center">{{billOwe.feeEndTime}}</td>
                                <td class="text-center">{{billOwe.deadlineTime}}</td>
                                <td class="text-center">{{billOwe.ownerName}}</td>
                                <td class="text-center">{{billOwe.ownerTel}}</td>
                                <td class="text-center">
                                    <span class="badge badge-success" v-if="billOwe.state == '2000'">已缴费</span>
                                    <span class="badge badge-success" v-else-if="billOwe.state == '3000'">已催缴</span>
                                    <span class="badge badge-danger" v-else>未催缴</span>
                                </td>


                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

</div>
