<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件" namespace="maintainanceItem"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;"></div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <input type="text" :placeholder="vc.i18n('请输入问题名称','maintainanceItem')"
                                   v-model="maintainanceItemInfo.conditions.itemTitle" class=" form-control">
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="maintainanceItemInfo.conditions.titleType">
                                <option selected value="">{{vc.i18n('请选择题目类型','maintainanceItem')}}</option>
                                <option value="1001">{{vc.i18n('单选','maintainanceItem')}}</option>
                                <option value="2002">{{vc.i18n('多选','maintainanceItem')}}</option>
                                <option value="3003">{{vc.i18n('简答题','maintainanceItem')}}</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_queryMaintainanceItemMethod()">
                                <i class="fa fa-search"></i>
                                <span><vc:i18n name="查询" namespace="maintainanceItem"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_resetMaintainanceItemMethod()">
                                <i class="fa fa-repeat"></i>
                                <span><vc:i18n name="重置" namespace="maintainanceItem"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="检查项" namespace="maintainanceItem"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-white btn-sm" v-on:click="_goBack()">
                            返回
                        </button>
                        <button type="button" class="btn btn-white btn-sm" v-on:click="vc.showMarkdown('/pages/property/maintainanceItem')">
                            <span><vc:i18n name="文档" ></vc:i18n></span>
                        </button>
                        <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_openAddMaintainanceItemModal()">
                            <i class="fa fa-plus"></i>添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <span><vc:i18n name="名称" namespace="maintainanceItem"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="类型" namespace="maintainanceItem"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="顺序" namespace="maintainanceItem"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="创建时间" namespace="maintainanceItem"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="操作" namespace="maintainanceItem"></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="inspectionItemTitle in maintainanceItemInfo.inspectionItemTitles">
                            <td class="text-center">{{inspectionItemTitle.itemTitle}}</td>
                            <td class="text-center">{{_getTitleTypeName(inspectionItemTitle.titleType)}}</td>
                            <td class="text-center">{{inspectionItemTitle.seq}}</td>
                            <td class="text-center">{{inspectionItemTitle.createTime}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditMaintainanceItemModel(inspectionItemTitle)">
                                        <span><vc:i18n name="修改" namespace="maintainanceItem"></vc:i18n></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteMaintainanceItemModel(inspectionItemTitle)">
                                        <span><vc:i18n name="删除" namespace="maintainanceItem"></vc:i18n></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/addMaintainanceItem" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editMaintainanceItem"></vc:create>
    <vc:create path="property/deleteMaintainanceItem"></vc:create>
</div>
