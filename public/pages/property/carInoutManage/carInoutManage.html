<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件" namespace="carInoutManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                                v-on:click="_moreCondition()">{{carInoutManageInfo.moreCondition == true?'隐藏':'更多'}}
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入进出场ID','carInoutManage')"
                                       v-model="carInoutManageInfo.conditions.inoutId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入车牌号','carInoutManage')"
                                       v-model="carInoutManageInfo.conditions.carNum" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="carInoutManageInfo.conditions.state">
                                <option selected value="">{{vc.i18n('请选择车辆状态','carInoutManage')}}</option>
                                <option value="100300">{{vc.i18n('进场状态','carInoutManage')}}</option>
                                <option value="100400">{{vc.i18n('支付完成','carInoutManage')}}</option>
                                <option value="100500">{{vc.i18n('离场状态','carInoutManage')}}</option>
                                <option value="100600">{{vc.i18n('超时重新支付','carInoutManage')}}</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryCarInoutMethod()">
                                <i class="fa fa-search"></i>
                                <span><vc:i18n name="查询" namespace="carInoutManage"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_resetCarInoutMethod()">
                                <i class="fa fa-repeat"></i>
                                <span><vc:i18n name="重置" namespace="carInoutManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                    <div class="row" v-show="carInoutManageInfo.moreCondition == true">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入进场开始时间','carInoutManage')"
                                       v-model="carInoutManageInfo.conditions.startTime"
                                       class="form-control carInoutStartTime">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入进场结束时间','carInoutManage')"
                                       v-model="carInoutManageInfo.conditions.endTime"
                                       class="form-control carInoutEndTime">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="进场记录" namespace="carInoutManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;"></div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <span><vc:i18n name="进出场ID" namespace="carInoutManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="车辆状态" namespace="carInoutManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="车牌号" namespace="carInoutManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="进场时间" namespace="carInoutManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="出场时间" namespace="carInoutManage"></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="carInout in carInoutManageInfo.carInouts">
                            <td class="text-center">{{carInout.inoutId}}</td>
                            <td class="text-center">{{carInout.stateName}}</td>
                            <td class="text-center">{{carInout.carNum}}</td>
                            <td class="text-center">{{carInout.inTime}}</td>
                            <td class="text-center">{{carInout.outTime}}</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
</div>
