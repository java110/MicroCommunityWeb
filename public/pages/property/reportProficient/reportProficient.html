<div>
    <div class="row">
        <div class="col-lg-3">
            <div class="ibox ">
                <div class="ibox-title">
                    <span class="label label-primary float-right">{{reportProficientInfo.ownerCount}}</span>
                    <h5>应收总额</h5>
                </div>
                <div class="ibox-content">
                    <div id="ownerCount" style="height:250px"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="ibox ">
                <div class="ibox-title">
                    <span class="label label-primary float-right">{{reportProficientInfo.roomCount}}</span>
                    <h5>楼栋费用占比</h5>
                </div>
                <div class="ibox-content">
                    <div id="roomCount" style="height:250px"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="ibox ">
                <div class="ibox-title">
                    <span class="label label-primary float-right">{{reportProficientInfo.parkingSpaceCount}}</span>
                    <h5>分项费用占比</h5>
                </div>
                <div class="ibox-content">
                    <div id="parkingSpaceCount" style="height:250px"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="ibox ">
                <div class="ibox-title">
                    <span class="label label-primary float-right">{{reportProficientInfo.shopCount}}</span>
                    <h5>费用提醒</h5>
                </div>
                <div class="ibox-content">
                    <div id="shopCount" style="height:250px"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">
                        
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <!--费用类型-->
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="reportProficientInfo.conditions.feeTypeCd" @click="_changeReporficientFeeTypeCd()">
                                <option selected value="">请选择费用类型</option>
                                <option v-for="(item,index) in reportProficientInfo.feeTypeCds" :key="index"
                                    v-bind:value="item.statusCd">{{item.name}}
                                </option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <select class="form-control-md form-control input-s-sm inline"
                                        v-model="reportProficientInfo.conditions.configId">
                                    <option selected value="">请选择收费项</option>
                                    <option v-for="(item,index) in reportProficientInfo.feeConfigDtos" :key="index"
                                            :value="item.configId">
                                        {{item.feeName}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请填写房屋编号" class="form-control form-control-md"
                                       v-model="reportProficientInfo.conditions.roomNum">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-md" v-on:click="_queryMethod()"><i
                                    class="fa fa-search"></i>查询
                            </button>
                            <button type="button" class="btn btn-info btn-md" v-on:click="_resetMethod()"
                                style="margin-left: 20px;">
                                <i class="fa fa-repeat"></i>重置
                            </button>
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-sm-3">
                            <div class="form-group input-group">
                                <input type="text" placeholder="请选择缴费开始时间"
                                    v-model="reportProficientInfo.conditions.startTime" class=" form-control startTime">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group input-group">
                                <input type="text" placeholder="请选择缴费结束时间"
                                    v-model="reportProficientInfo.conditions.endTime" class=" form-control endTime">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="white-bg margin-top padding-lg">
        <div class="">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link"
                        v-bind:class="{active:reportProficientInfo._currentTab == 'reportProficientRoomFee'}"
                        v-on:click="changeTab('reportProficientRoomFee')">房屋实收</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                        v-bind:class="{active:reportProficientInfo._currentTab == 'reportProficientCarFee'}"
                        v-on:click="changeTab('reportProficientCarFee')">停车实收</a>
                </li>
            </ul>
        </div>
        <div v-if="reportProficientInfo._currentTab == 'reportProficientRoomFee'">
            <vc:create path="property/reportProficientRoomFee"></vc:create>
        </div>
        <div v-if="reportProficientInfo._currentTab == 'reportProficientCarFee'">
            <vc:create path="property/reportProficientCarFee"></vc:create>
        </div>
    </div>

</div>
