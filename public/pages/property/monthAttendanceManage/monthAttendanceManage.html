<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件" namespace="monthAttendanceManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;"></div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入班组名称','monthAttendanceManage')"
                                       v-model="monthAttendanceManageInfo.conditions.classesName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入部门名称','monthAttendanceManage')"
                                       v-model="monthAttendanceManageInfo.conditions.departmentName"
                                       class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <input type="text" :placeholder="vc.i18n('请选择打卡时间','monthAttendanceManage')"
                                   v-model="monthAttendanceManageInfo.conditions.date" class=" form-control queryDate">
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_queryMonthAttendanceMethod()">
                                <i class="fa fa-search"></i>
                                <span><vc:i18n name="查询" namespace="monthAttendanceManage"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_resetMonthAttendanceMethod()">
                                <i class="fa fa-repeat"></i>
                                <span><vc:i18n name="重置" namespace="monthAttendanceManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="月考勤" namespace="monthAttendanceManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;"></div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <span><vc:i18n name="部门名称" namespace="monthAttendanceManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="员工名称" namespace="monthAttendanceManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="正常考勤" namespace="monthAttendanceManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="迟到" namespace="monthAttendanceManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="早退" namespace="monthAttendanceManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="旷工" namespace="monthAttendanceManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="免考勤" namespace="monthAttendanceManage"></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="attendance in monthAttendanceManageInfo.attendances">
                            <td class="text-center">{{attendance.departmentName}}</td>
                            <td class="text-center">{{attendance.staffName}}</td>
                            <td class="text-center">{{attendance.clockIn}}</td>
                            <td class="text-center">{{attendance.late}}</td>
                            <td class="text-center">{{attendance.early}}</td>
                            <td class="text-center">{{attendance.noClockIn}}</td>
                            <td class="text-center">{{attendance.free}}</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
</div>
