<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="放行待办单" namespace="itemReleaseUndo"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-white btn-sm" v-on:click="vc.goBack()">
                            <vc:i18n name="返回" namespace="itemReleaseUndo"></vc:i18n>
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryUndoOrdersMethod()">
                                <vc:i18n name="刷新" namespace="itemReleaseUndo"></vc:i18n>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <vc:i18n name='单号' namespace='itemReleaseUndo'></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name='放行类型' namespace='itemReleaseUndo'></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name='申请单位' namespace='itemReleaseUndo'></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name='申请人' namespace='itemReleaseUndo'></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name='身份证' namespace='itemReleaseUndo'></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name='手机号' namespace='itemReleaseUndo'></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name='通行时间' namespace='itemReleaseUndo'></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name='物品' namespace='itemReleaseUndo'></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name='状态' namespace='itemReleaseUndo'></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name='车牌号' namespace='itemReleaseUndo'></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="操作" namespace="itemReleaseUndo"></vc:i18n>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="undo in itemReleaseUndoInfo.undos">
                                <td class="text-center">{{undo.irId}}</td>
                                <td class="text-center">{{undo.typeName}}</td>
                                <td class="text-center">{{undo.applyCompany}}</td>
                                <td class="text-center">{{undo.applyPerson}}</td>
                                <td class="text-center">{{undo.idCard}}</td>
                                <td class="text-center">{{undo.applyTel}}</td>
                                <td class="text-center">{{undo.passTime}}</td>
                                <td class="text-center">{{undo.amount}}(<a href="javascript:void(0)" @click="viewResName(undo)">查看物品</a>)</td>
                                <td class="text-center">{{undo.stateName}}</td>
                                <td class="text-center">{{undo.carNum || '无'}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openAuditUndoDetail(undo)"><vc:i18n name="办理" namespace="itemReleaseUndo"></vc:i18n>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDetail(undo)"><vc:i18n name="详情" namespace="itemReleaseUndo"></vc:i18n>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/viewItemReleaseRes"></vc:create>
</div>
