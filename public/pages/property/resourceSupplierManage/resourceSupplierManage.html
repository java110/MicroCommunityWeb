<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件" namespace="resourceSupplierManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入供应商名称','resourceSupplierManage')"
                                       v-model="resourceSupplierManageInfo.conditions.supplierName"
                                       class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入供联系方式','resourceSupplierManage')"
                                       v-model="resourceSupplierManageInfo.conditions.tel" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入供应商编号','resourceSupplierManage')"
                                       v-model="resourceSupplierManageInfo.conditions.rsId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_queryResourceSupplierMethod()">
                                <i class="fa fa-search"></i>
                                <span><vc:i18n name="查询" namespace="resourceSupplierManage"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_resetResourceSupplierMethod()">
                                <i class="fa fa-repeat"></i>
                                <span><vc:i18n name="重置" namespace="resourceSupplierManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="供应商信息" namespace="resourceSupplierManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_openAddResourceSupplierModal()">
                            <i class="fa fa-plus"></i>
                            <span><vc:i18n name="添加供应商" namespace="resourceSupplierManage"></vc:i18n></span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny"
                           data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <span><vc:i18n name="供应商编号" namespace="resourceSupplierManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="供应商名称" namespace="resourceSupplierManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="供应商地址" namespace="resourceSupplierManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="供应商联系方式" namespace="resourceSupplierManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="联系人姓名" namespace="resourceSupplierManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="开户行" namespace="resourceSupplierManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="开户行账号" namespace="resourceSupplierManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="备注" namespace="resourceSupplierManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="操作" namespace="resourceSupplierManage"></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="resourceSupplier in resourceSupplierManageInfo.resourceSuppliers">
                            <td class="text-center">{{resourceSupplier.rsId}}</td>
                            <td class="text-center">{{resourceSupplier.supplierName}}</td>
                            <td class="text-center">{{resourceSupplier.address}}</td>
                            <td class="text-center">{{resourceSupplier.tel}}</td>
                            <td class="text-center">{{resourceSupplier.contactName}}</td>
                            <td class="text-center">{{resourceSupplier.accountBank}}</td>
                            <td class="text-center">{{resourceSupplier.bankAccountNumber}}</td>
                            <td class="text-center">{{resourceSupplier.remark}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-if="vc.hasPrivilege('502022120551740004')"
                                            v-on:click="_openEditResourceSupplierModel(resourceSupplier)">
                                        <span><vc:i18n name="修改" namespace="resourceSupplierManage"></vc:i18n></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-if="vc.hasPrivilege('502022120529900003')"
                                            v-on:click="_openDeleteResourceSupplierModel(resourceSupplier)">
                                        <span><vc:i18n name="删除" namespace="resourceSupplierManage"></vc:i18n></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="9">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/addResourceSupplier" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editResourceSupplier"></vc:create>
    <vc:create path="property/deleteResourceSupplier"></vc:create>
</div>
