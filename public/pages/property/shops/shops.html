<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="查询条件" namespace="shops"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <!-- <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                            v-on:click="_moreCondition()">{{shopsInfo.moreCondition == true ? '隐藏' : '更多'}}
                        </button> -->
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请填写商铺编号 格式 楼栋-商铺','shops')" class="form-control form-control-sm" v-model="shopsInfo.conditions.roomName">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="form-control-sm form-control input-s-sm inline" v-model="shopsInfo.conditions.state">
                                <option selected value="">{{vc.i18n('请选择状态','shops')}}</option>
                                <option value="2006">{{vc.i18n('已出租','shops')}}</option>
                                <option value="2007">{{vc.i18n('已出售','shops')}}</option>
                                <option value="2008">{{vc.i18n('空闲','shops')}}</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请填写商铺ID','shops')" class="form-control form-control-sm" v-model="shopsInfo.conditions.roomId">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryShopsMethod()">
                                <i class="fa fa-search"></i> <vc:i18n name="查询" namespace="shops"></vc:i18n>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="商铺信息" namespace="shops"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;" v-if="vc.hasPrivilege('502020082453087940')">
                        <button type="button" class="btn btn-primary btn-sm" style="margin-left:10px" v-on:click="_openAddShops()">
                            <i class="fa fa-plus"></i> <vc:i18n name="添加商铺" namespace="shops"></vc:i18n>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" style="margin-top:10px" data-page-size="10">
                        <thead>
                            <tr>
                                <!-- <th><vc:i18n name="商铺" namespace="shops"></vc:i18n>ID</th> -->
                                <th data-hide="phone" class="text-center">
                                    <vc:i18n name="商铺编号" namespace="shops"></vc:i18n>
                                </th>
                                <th data-hide="phone" class="text-center">
                                    <vc:i18n name="楼层" namespace="shops"></vc:i18n>
                                </th>
                                <th data-hide="phone" class="text-center">
                                    <vc:i18n name="业主/租方" namespace="shops"></vc:i18n>
                                </th>
                                <th data-hide="phone" class="text-center">
                                    <vc:i18n name="联系电话" namespace="shops"></vc:i18n>
                                </th>
                                <th data-hide="phone" class="text-center">
                                    <vc:i18n name="建筑面积" namespace="shops"></vc:i18n>
                                </th>
                                <th data-hide="phone" class="text-center">
                                    <vc:i18n name="室内面积" namespace="shops"></vc:i18n>
                                </th>
                                <th data-hide="phone" class="text-center">
                                    <vc:i18n name="起租时间" namespace="shops"></vc:i18n>
                                </th>
                                <th data-hide="phone" class="text-center">
                                    <vc:i18n name="截租时间" namespace="shops"></vc:i18n>
                                </th>
                                <th data-hide="phone" class="text-center">
                                    <vc:i18n name="租金" namespace="shops"></vc:i18n>
                                </th>
                                <th data-hide="phone" class="text-center">
                                    <vc:i18n name="算费系数" namespace="shops"></vc:i18n>
                                </th>
                                <th data-hide="phone" class="text-center">
                                    <vc:i18n name="商铺状态" namespace="shops"></vc:i18n>
                                </th>
                                <th v-for="(item,index) in shopsInfo.listColumns" class="text-center">{{item}}</th>
                                <th class="text-center">
                                    <vc:i18n name="操作" namespace="shops"></vc:i18n>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="shops in shopsInfo.shopss" :class="{ 'table-danger' : new Date(shops.endTime).getTime() < new Date().getTime()}">
                                <td class="text-center">
                                    {{shops.floorNum}}-{{shops.roomNum}}
                                </td>
                                <td class="text-center">
                                    {{shops.layer}}
                                    <vc:i18n name="层" namespace="shops"></vc:i18n>
                                </td>
                                <td class="text-center">
                                    {{shops.ownerName}}
                                </td>
                                <td class="text-center">
                                    {{shops.link}}
                                </td>
                                <td class="text-center">
                                    {{shops.builtUpArea}}
                                    <vc:i18n name="平方米" namespace="shops"></vc:i18n>
                                </td>
                                <td class="text-center">
                                    {{shops.roomArea}}
                                    <vc:i18n name="平方米" namespace="shops"></vc:i18n>
                                </td>
                                <td class="text-center">
                                    {{shops.startTime}}
                                </td>
                                <td class="text-center">
                                    {{shops.endTime}}
                                </td>
                                <td class="text-center">
                                    {{shops.roomRent}}
                                </td>
                                <td class="text-center">
                                    {{shops.feeCoefficient}}
                                </td>
                                <td class="text-center">
                                    {{shops.stateName}}
                                </td>
                                <td v-for="item in shops.listValues" class="text-center">
                                    {{item}}
                                </td>
                                <td class="text-center">
                                    <div class="btn-group" v-if="vc.hasPrivilege('502020082493857941')&& shops.state == '2008'">
                                        <button class="btn-white btn btn-xs" v-on:click="_openHireShopsModel(shops)"><vc:i18n name="出租" namespace="shops"></vc:i18n>
                                    </button>
                                    </div>
                                    <div class="btn-group" v-if="vc.hasPrivilege('502020082493857941') && shops.state == '2008'">
                                        <button class="btn-white btn btn-xs" v-on:click="_openSellShopsModel(shops)"><vc:i18n name="出售" namespace="shops"></vc:i18n>
                                    </button>
                                    </div>
                                    <div class="btn-group" v-if="vc.hasPrivilege('502020082493857941') && shops.state != '2008' ">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteShopsOwnerModel(shops)"><vc:i18n name="解绑" namespace="shops"></vc:i18n>
                                    </button>
                                    </div>
                                    <div class="btn-group" v-if="vc.hasPrivilege('502020082493857941')">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditShopsModel(shops)"><vc:i18n name="修改" namespace="shops"></vc:i18n>
                                    </button>
                                    </div>
                                    <div class="btn-group" v-if="vc.hasPrivilege('502020082417457942')">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDelShopsModel(shops)"><vc:i18n name="删除" namespace="shops"></vc:i18n>
                                    </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="12">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/addShops" emitChooseFloor="shops" emitLoadData="shops"></vc:create>
    <vc:create path="property/bindOwnerShops" emitChooseFloor="shops" emitLoadData="shops"></vc:create>
    <vc:create path="property/editShops"></vc:create>
    <vc:create path="property/deleteRoom"></vc:create>
</div>
