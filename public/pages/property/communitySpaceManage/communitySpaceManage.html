<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="查询条件"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择编号','communitySpaceManage')" v-model="communitySpaceManageInfo.conditions.spaceId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择名称','communitySpaceManage')" v-model="communitySpaceManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="communitySpaceManageInfo.conditions.state">
                                <option selected  value="">{{vc.i18n('请选择状态','communitySpaceManage')}}</option>
                                <option  value="1001">{{vc.i18n('可预约','communitySpaceManage')}}</option>
                                <option  value="2002">{{vc.i18n('不可预约','communitySpaceManage')}}</option>
                            </select>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryCommunitySpaceMethod()">
                                    <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="查询"></vc:i18n></span>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="场地信息"  namespace="communitySpaceManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddCommunitySpaceModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            <span><vc:i18n name="添加场地"  namespace="communitySpaceManage"></vc:i18n></span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <!-- <th class="text-center"><span><vc:i18n name='编号' namespace='communitySpaceManage'></vc:i18n></span></th> -->
                                <th class="text-center"><span><vc:i18n name='名称' namespace='communitySpaceManage'></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name='开场时间' namespace='communitySpaceManage'></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name='关场时间' namespace='communitySpaceManage'></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name='每小时费用' namespace='communitySpaceManage'></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name='管理员' namespace='communitySpaceManage'></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name='管理员电话' namespace='communitySpaceManage'></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name='状态' namespace='communitySpaceManage'></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name='操作'></vc:i18n></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="communitySpace in communitySpaceManageInfo.communitySpaces">
                                <!-- <td class="text-center">{{communitySpace.spaceId}}</td> -->
                                <td class="text-center">{{communitySpace.name}}</td>
                                <td class="text-center">{{communitySpace.startTime}}</td>
                                <td class="text-center">{{communitySpace.endTime}}</td>
                                <td class="text-center">{{communitySpace.feeMoney}}</td>
                                <td class="text-center">{{communitySpace.adminName}}</td>
                                <td class="text-center">{{communitySpace.tel}}</td>
                                <td class="text-center">{{communitySpace.state == '1001'?'可预约':'不可预约'}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditOpenTime(communitySpace)"><span><vc:i18n name='开放时间'></vc:i18n></span></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditCommunitySpaceModel(communitySpace)"><span><vc:i18n name='修改'></vc:i18n></span></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteCommunitySpaceModel(communitySpace)"><span><vc:i18n name='删除'></vc:i18n></span></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="property/addCommunitySpace" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editCommunitySpace"></vc:create>
    <vc:create path="property/editCommunitySpaceOpenTime"></vc:create>
    <vc:create path="property/deleteCommunitySpace"></vc:create>

</div>
