<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="工单详情" namespace="newOaWorkflowDetail"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_goBack()"><span><vc:i18n name="返回" namespace="newOaWorkflowDetail"></vc:i18n></span></button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="row" v-if="newOaWorkflowDetailInfo.pools">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-form-label"><span><vc:i18n name="申请人" namespace="newOaWorkflowDetail"></vc:i18n></span>：</label>
                                        <label class="">{{newOaWorkflowDetailInfo.pools.create_user_name}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-form-label"><span><vc:i18n name="申请时间" namespace="newOaWorkflowDetail"></vc:i18n></span>：</label>
                                        <label class="">{{newOaWorkflowDetailInfo.pools.create_time}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-form-label"><span><vc:i18n name="状态" namespace="newOaWorkflowDetail"></vc:i18n></span>：</label>
                                        <label class="">{{_getNewOaWorkflowDetailState(newOaWorkflowDetailInfo.pools)}}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4" v-for="(item,index) in newOaWorkflowDetailInfo.formJson" v-if="item.type != 'text' && item.type != 'button' ">
                                    <div class="form-group">
                                        <label class="col-form-label">{{item.label}}：</label>
                                        <label class="">{{newOaWorkflowDetailInfo.pools[item.key]}}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4" v-for="(item,index) in newOaWorkflowDetailInfo.files">
                                    <div class="form-group">
                                        <a class="col-form-label" :href="item.realFileName">{{item.fileName}}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="工单流转" namespace="newOaWorkflowDetail"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-stripped">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center"><span><vc:i18n name="序号" namespace="newOaWorkflowDetail"></vc:i18n></span></th>
                                <th scope="col" class="text-center"><span><vc:i18n name="部门" namespace="newOaWorkflowDetail"></vc:i18n></span></th>
                                <th scope="col" class="text-center"><span><vc:i18n name="处理人" namespace="newOaWorkflowDetail"></vc:i18n></span></th>
                                <th scope="col" class="text-center"><span><vc:i18n name="状态" namespace="newOaWorkflowDetail"></vc:i18n></span></th>
                                <th scope="col" class="text-center"><span><vc:i18n name="耗时" namespace="newOaWorkflowDetail"></vc:i18n></span></th>
                                <th scope="col" class="text-center"><span><vc:i18n name="意见" namespace="newOaWorkflowDetail"></vc:i18n></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(item,index) in newOaWorkflowDetailInfo.comments">
                                <td scope="row" class="text-center">{{index+1}}</td>
                                <td scope="row" class="text-center" v-if="item.orgName">{{item.orgName}}</td>
                                <td scope="row" class="text-center" v-else><span><vc:i18n name="管理员" namespace="newOaWorkflowDetail"></vc:i18n></span></td>
                                <td class="text-center">{{item.staffName}}</td>
                                <td class="text-center" v-if="item.endTime"><span><vc:i18n name="处理完成" namespace="newOaWorkflowDetail"></vc:i18n></span></td>
                                <td class="text-center" v-else><span><vc:i18n name="正在处理" namespace="newOaWorkflowDetail"></vc:i18n></span></td>
                                <td class="text-center">{{item.duration}}</td>
                                <td class="text-center">{{item.context}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <div class="row" v-if="newOaWorkflowDetailInfo.action">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="工单办理" namespace="newOaWorkflowDetail"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label text-right"><span><vc:i18n name="动作" namespace="newOaWorkflowDetail"></vc:i18n></span></label>
                            <div class="col-sm-10">
                                <select class="custom-select" v-model="newOaWorkflowDetailInfo.audit.auditCode">
                                    <option selected disabled value="">{{vc.i18n('请选择','newOaWorkflowDetail')}}</option>
                                    <option value="1100" v-if="newOaWorkflowDetailInfo.nextAudit.next">{{vc.i18n('办理','newOaWorkflowDetail')}}</option>
                                    <option value="1200" v-if="newOaWorkflowDetailInfo.nextAudit.back">{{vc.i18n('退回','newOaWorkflowDetail')}}</option>
                                    <option value="1400" v-if="newOaWorkflowDetailInfo.nextAudit.backIndex">{{vc.i18n('退回至提交者','newOaWorkflowDetail')}}
                                    </option>
                                    <option value="1500" v-if="newOaWorkflowDetailInfo.nextAudit.exit">{{vc.i18n('结束','newOaWorkflowDetail')}}
                                    </option>
                                    <option value="1300">{{vc.i18n('转单','newOaWorkflowDetail')}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label text-right"><span><vc:i18n name="工单说明" namespace="newOaWorkflowDetail"></vc:i18n></span></label>
                            <div class="col-sm-10">
                                <textarea :placeholder="vc.i18n('必填，请填写工单说明','newOaWorkflowDetail')" class="form-control" v-model="newOaWorkflowDetailInfo.audit.auditMessage">
                                </textarea>
                            </div>
                        </div>
                        <!-- 办理时 判断是否指定 委托人 如果指定了 则不显示 -->
                        <div class="form-group row" v-if="newOaWorkflowDetailInfo.audit.auditCode == '1100' && newOaWorkflowDetailInfo.nextAudit.assignee == '-2'">
                            <label class="col-sm-2 col-form-label text-right"><span><vc:i18n name="下一处理人" namespace="newOaWorkflowDetail"></vc:i18n></span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" :placeholder="vc.i18n('必填，请选择下一处理人','newOaWorkflowDetail')" disabled v-model="newOaWorkflowDetailInfo.audit.staffName">
                            </div>
                            <div class="col-sm-2">
                                <button class="btn btn-white " type="button" v-on:click="chooseStaff()">
                                    选择
                                </button>
                            </div>
                        </div>
                        <!-- 转单时 必须指定 委托人 -->
                        <div class="form-group row" v-if="newOaWorkflowDetailInfo.audit.auditCode == '1300'">
                            <label class="col-sm-2 col-form-label text-right"><span><vc:i18n name="下一处理人" namespace="newOaWorkflowDetail"></vc:i18n></span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" :placeholder="vc.i18n('必填，请选择下一处理人','newOaWorkflowDetail')" disabled v-model="newOaWorkflowDetailInfo.audit.staffName">
                            </div>
                            <div class="col-sm-2">
                                <button class="btn btn-white " type="button" v-on:click="chooseStaff()">
                                    选择
                                </button>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <button class="btn btn-primary float-right" type="button" v-on:click="_auditSubmit()">
                                提交
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="流程图" namespace="newOaWorkflowDetail"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content text-center">
                    <img :src="newOaWorkflowDetailInfo.imgData" alt="" height="300px">
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/selectStaff"></vc:create>
</div>
