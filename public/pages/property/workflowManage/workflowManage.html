<div class=" animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件" namespace="workflowManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <!--<button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                                v-on:click="_moreCondition()">{{workflowManageInfo.moreCondition == true?'隐藏':'更多'}}
                        </button>-->
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入流程编码','workflowManage')"
                                       v-model="workflowManageInfo.conditions.flowId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="workflowManageInfo.conditions.flowType">
                                <option selected value="">{{vc.i18n('请选择流程','workflowManage')}}</option>
                                <option v-for="(item,index) in workflowManageInfo.flowTypes" :key="index"
                                        v-bind:value="item.statusCd">{{item.name}}
                                </option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入流程名称','workflowManage')"
                                       v-model="workflowManageInfo.conditions.flowName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryWorkflowMethod()">
                                <i class="fa fa-search"></i>
                                <span><vc:i18n name="查询" namespace="workflowManage"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_resetWorkflowMethod()">
                                <i class="fa fa-repeat"></i>
                                <span><vc:i18n name="重置" namespace="workflowManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="流程信息" namespace="workflowManage"></vc:i18n></span>
                    </h5>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <span><vc:i18n name="流程编码" namespace="workflowManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="流程名称" namespace="workflowManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="流程类型" namespace="workflowManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="创建时间" namespace="workflowManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="操作" namespace="workflowManage"></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="workflow in workflowManageInfo.workflows">
                            <td class="text-center">{{workflow.flowId}}</td>
                            <td class="text-center">{{workflow.flowName}}</td>
                            <td class="text-center">{{workflow.flowTypeName}}</td>
                            <td class="text-center">{{workflow.createTime}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openEditWorkflowModel(workflow)">
                                        <span><vc:i18n name="设置流程" namespace="workflowManage"></vc:i18n></span>
                                    </button>
                                    <button class="btn-white btn btn-xs" v-on:click="_openWorkflowImage(workflow)">
                                        <span><vc:i18n name="流程图" namespace="workflowManage"></vc:i18n></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="common/viewImage"></vc:create>
</div>
