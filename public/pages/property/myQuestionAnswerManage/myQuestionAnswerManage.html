<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件" namespace="myQuestionAnswerManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;"></div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入问卷ID','myQuestionAnswerManage')"
                                       v-model="myQuestionAnswerManageInfo.conditions.qaId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入问卷名称','myQuestionAnswerManage')"
                                       v-model="myQuestionAnswerManageInfo.conditions.qaName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="myQuestionAnswerManageInfo.conditions.qaType">
                                <option selected value="">{{vc.i18n('请选择问卷类型','myQuestionAnswerManage')}}</option>
                                <!-- <option value="2002">{{vc.i18n('员工自评','myQuestionAnswerManage')}}</option> -->
                                <option value="4004">{{vc.i18n('员工投票','myQuestionAnswerManage')}}</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_queryQuestionAnswerMethod()">
                                <i class="fa fa-search"></i>
                                <span><vc:i18n name="查询" namespace="myQuestionAnswerManage"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_resetQuestionAnswerMethod()">
                                <i class="fa fa-repeat"></i>
                                <span><vc:i18n name="重置" namespace="myQuestionAnswerManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="我的问卷" namespace="myQuestionAnswerManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;"></div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <span><vc:i18n name="问卷ID" namespace="myQuestionAnswerManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="问卷类型" namespace="myQuestionAnswerManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="问卷名称" namespace="myQuestionAnswerManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="开始时间" namespace="myQuestionAnswerManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="结束时间" namespace="myQuestionAnswerManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="状态" namespace="myQuestionAnswerManage"></vc:i18n></span>
                            </th>
                            <!-- <th class="text-center">
                            <span><vc:i18n name="得分" namespace="myQuestionAnswerManage"></vc:i18n></span>
                            </th> -->
                            <th class="text-center">
                                <span><vc:i18n name="操作" namespace="myQuestionAnswerManage"></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="questionAnswer in myQuestionAnswerManageInfo.questionAnswers">
                            <td class="text-center">{{questionAnswer.qaId}}</td>
                            <td class="text-center">{{questionAnswer.qaTypeName}}</td>
                            <td class="text-center">{{questionAnswer.qaName}}</td>
                            <td class="text-center">{{questionAnswer.startTime}}</td>
                            <td class="text-center">{{questionAnswer.endTime}}</td>
                            <td class="text-center">{{_getStateName(questionAnswer.state)}}</td>
                            <!-- <td class="text-center">{{questionAnswer.score}}</td> -->
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-if="questionAnswer.state == '1202'">
                                        <span><vc:i18n name="已答题" namespace="myQuestionAnswerManage"></vc:i18n></span>
                                    </button>
                                    <button class="btn-white btn btn-xs" v-else
                                            v-on:click="_toQuestionAnswerTitle(questionAnswer)">
                                        <span><vc:i18n name="答题" namespace="myQuestionAnswerManage"></vc:i18n></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
</div>
