<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span>
                            <vc:i18n name="放行已办单" namespace="itemReleaseFinish"></vc:i18n>
                        </span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-white btn-sm" v-on:click="vc.goBack()">
                            <vc:i18n name="返回" namespace="itemReleaseFinish"></vc:i18n>
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryUndoOrdersMethod()">
                            <vc:i18n name="刷新" namespace="itemReleaseFinish"></vc:i18n>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span>
                                        <vc:i18n name='单号' namespace='itemReleaseFinish'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='放行类型' namespace='itemReleaseFinish'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='申请单位' namespace='itemReleaseFinish'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='申请人' namespace='itemReleaseFinish'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='身份证' namespace='itemReleaseFinish'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='手机号' namespace='itemReleaseFinish'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='通行时间' namespace='itemReleaseFinish'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='物品' namespace='itemReleaseFinish'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='状态' namespace='itemReleaseFinish'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='车牌号' namespace='itemReleaseFinish'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name="操作" namespace="itemReleaseFinish"></vc:i18n>
                                    </span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="finish in itemReleaseFinishInfo.finishs">
                                <td class="text-center">{{finish.irId}}</td>
                                <td class="text-center">{{finish.typeName}}</td>
                                <td class="text-center">{{finish.applyCompany}}</td>
                                <td class="text-center">{{finish.applyPerson}}</td>
                                <td class="text-center">{{finish.idCard}}</td>
                                <td class="text-center">{{finish.applyTel}}</td>
                                <td class="text-center">{{finish.passTime}}</td>
                                <td class="text-center">{{finish.amount}}(<a href="javascript:void(0)"
                                        @click="viewResName(finish)">查看物品</a>)</td>
                                <td class="text-center">{{finish.stateName}}</td>
                                <td class="text-center">{{finish.carNum || '无'}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDetail(finish)"><span>
                                                <vc:i18n name="详情" namespace="itemReleaseFinish"></vc:i18n>
                                            </span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/viewItemReleaseRes"></vc:create>
</div>
