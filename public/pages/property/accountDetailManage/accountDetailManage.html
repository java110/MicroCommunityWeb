<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="账户明细" namespace="accountDetailManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-white btn-sm" style="margin-left:10px" v-on:click="_goBack()">
                    返回</button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span><vc:i18n name="明细编号" namespace="accountDetailManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="交易编号" namespace="accountDetailManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="账户名称" namespace="accountDetailManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="明细类型" namespace="accountDetailManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="金额/积分" namespace="accountDetailManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="交易时间" namespace="accountDetailManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="说明" namespace="accountDetailManage"></vc:i18n></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="accountDetail in accountDetailManageInfo.accountDetails">
                                <td class="text-center">{{accountDetail.detailId}}</td>
                                <td class="text-center">{{accountDetail.orderId}}</td>
                                <td class="text-center">{{accountDetail.acctName}}</td>
                                <td class="text-center" v-if="accountDetail.detailType =='1001'">转入(<a href="javascript:void(0)" @click="_cancelAccountDetail(accountDetail)">撤销</a>)</td>
                                <td class="text-center" v-else-if="accountDetail.detailType =='3003'">转入已撤销</td>
                                <td class="text-center" v-else>转出</td>
                                <td class="text-center">{{accountDetail.amount}}</td>
                                <td class="text-center">{{accountDetail.createTime}}</td>
                                <td class="text-center">{{accountDetail.remark || '无'}}</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/cancelAccountDetail"></vc:create>
</div>
