<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                                v-on:click="_moreCondition()">{{listOwnerCarInfo.moreCondition == true ? '隐藏' : '更多'}}
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group input-group">
                                <input type="text" placeholder="请输入车牌号" v-model="listOwnerCarInfo.conditions.carNumLike"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请填写车位编号" class=" form-control"
                                       v-model="listOwnerCarInfo.conditions.num">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <select class="custom-select" v-model="listOwnerCarInfo.conditions.valid">
                                    <option selected value="">必填，请选择车位状态</option>
                                    <option value="1">正常</option>
                                    <option value="3">到期</option>
                                    <option value="2">无车位</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryMethod()">
                                <i class="fa fa-search"></i> 查询
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_resetMethod()">
                                <i class="fa fa-repeat"></i> 重置
                            </button>
                        </div>
                    </div>
                    <div class="row" v-show="listOwnerCarInfo.moreCondition == true">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <select class="custom-select" v-model="listOwnerCarInfo.conditions.carTypeCd">
                                    <option selected value="">必填，请选择车辆类型</option>
                                    <option value="1001">业主车辆</option>
                                    <option value="1002">成员车辆</option>
                                    <option value="1003">临时车</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>车辆信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <form>
                            <div class="form-row">
                                <div class="col">
                                    <button type="button" class="btn btn-primary btn-sm" v-on:click="_addOwnerCar()">
                                        <i class="fa fa-plus"></i> 添加
                                    </button>
                                    <button type="button" class="btn btn-white btn-sm"
                                            v-on:click="_openOwnerCarImport(null,true)">车辆导入
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">车牌号</th>
                            <th class="text-center">房屋号</th>
                            <th class="text-center">车位编号</th>
                            <th data-hide="phone" class="text-center">车辆品牌</th>
                            <th data-hide="phone" class="text-center">车辆类型</th>
                            <th data-hide="phone" class="text-center">颜色</th>
                            <th data-hide="phone" class="text-center">业主</th>
                            <th data-hide="phone" class="text-center">车位</th>
                            <th data-hide="phone" class="text-center">起租时间</th>
                            <th data-hide="phone" class="text-center">截止时间</th>
                            <th data-hide="phone" class="text-center">状态</th>
                            <th v-for="(item,index) in listOwnerCarInfo.listColumns" class="text-center">{{item}}</th>
                            <th class="text-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="car in listOwnerCarInfo.ownerCars"
                            :class="{ 'table-danger' : _getCarState(car) == '到期'}">
                            <td class="text-center">
                                {{car.carNum}}
                            </td>
                            <td class="text-center">
                                {{car.roomName}}
                            </td>
                            <td class="text-center">
                                {{car.num}}
                            </td>
                            <td class="text-center">
                                {{car.carBrand}}
                            </td>
                            <td class="text-center">
                                {{car.carTypeName}}
                            </td>
                            <td class="text-center">
                                {{car.carColor}}
                            </td>
                            <td class="text-center">
                                {{car.ownerName}}({{car.link}})
                            </td>
                            <td v-if="car.areaNum && car.state == '1001'" class="text-center">
                                {{car.areaNum}}车场{{car.num}}车位
                            </td>
                            <td v-else class="text-center">
                                车位已释放
                            </td>
                            <td class="text-center">
                                {{car.startTime}}
                            </td>
                            <td class="text-center">
                                {{car.endTime}}
                            </td>
                            <td class="text-center">
                                {{_getCarState(car)}}
                            </td>
                            <td v-for="item in car.listValues" class="text-center">
                                {{item}}
                            </td>
                            <td class="text-center">
                                <div class="btn-group" v-if="car.state != '3003'">
                                    <button class="btn-white btn btn-xs" v-on:click="_deleteCarParkingSpace(car)">释放车位
                                    </button>
                                </div>
                                <div class="btn-group" v-else>
                                    <button class="btn-white btn btn-xs" v-on:click="_addCarParkingSpace(car)">续租车位
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_toCarMember(car)"
                                            v-if="car.parkingType == '2'">子母车辆
                                    </button>
                                </div>

                                <div class="btn-group" v-show="car.carTypeCd != '1003'">
                                    <button class="btn-white btn btn-xs" v-on:click="_toPayFee(car)">费用</button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openEditOwnerCar(car)">修改
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openDelOwnerCarModel(car)">删除
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="13">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/importOwnerCar"></vc:create>
    <vc:create path="property/editCar" notifyLoadDataComponentName="listOwnerCar"></vc:create>
    <vc:create path="property/deleteOwnerCar" notifyLoadDataComponentName="listOwnerCar"></vc:create>
</div>
