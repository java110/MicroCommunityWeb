<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><vc:i18n name="查询条件" namespace="listOwnerCar"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <!-- <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                            v-on:click="_moreCondition()">{{listOwnerCarInfo.moreCondition == true ? '隐藏' : '更多'}}
                        </button> -->
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group input-group">
                                <input type="text" :placeholder="vc.i18n('请输入车牌号','listOwnerCar')" v-model="listOwnerCarInfo.conditions.carNumLike" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请填写车位编号','listOwnerCar')" class=" form-control" v-model="listOwnerCarInfo.conditions.num">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <select class="custom-select" v-model="listOwnerCarInfo.conditions.valid">
                                    <option selected value=""><vc:i18n name="必填" namespace="listOwnerCar"></vc:i18n>，请选择车位状态</option>
                                    <option value="1"><vc:i18n name="正常" namespace="listOwnerCar"></vc:i18n></option>
                                    <option value="3"><vc:i18n name="到期" namespace="listOwnerCar"></vc:i18n></option>
                                    <option value="2"><vc:i18n name="无车位" namespace="listOwnerCar"></vc:i18n></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryMethod()">
                                <i class="fa fa-search"></i> <vc:i18n name="查询" namespace="listOwnerCar"></vc:i18n>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="车辆信息" namespace="listOwnerCar"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <form>
                            <div class="form-row">
                                <div class="col">
                                    <button type="button" class="btn btn-primary btn-sm" v-on:click="_addOwnerCar()">
                                        <i class="fa fa-plus"></i> <vc:i18n name="添加" namespace="listOwnerCar"></vc:i18n>
                                    </button>
                                    <button type="button" class="btn btn-white btn-sm" v-on:click="_openOwnerCarImport(null,true)">
                                        车辆导入
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><vc:i18n name="车牌号" namespace="listOwnerCar"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="房屋号" namespace="listOwnerCar"></vc:i18n></th>
                                <th data-hide="phone" class="text-center"><vc:i18n name="车辆品牌" namespace="listOwnerCar"></vc:i18n></th>
                                <th data-hide="phone" class="text-center"><vc:i18n name="车辆类型" namespace="listOwnerCar"></vc:i18n></th>
                                <th data-hide="phone" class="text-center"><vc:i18n name="颜色" namespace="listOwnerCar"></vc:i18n></th>
                                <th data-hide="phone" class="text-center"><vc:i18n name="业主" namespace="listOwnerCar"></vc:i18n></th>
                                <th data-hide="phone" class="text-center"><vc:i18n name="车位" namespace="listOwnerCar"></vc:i18n></th>
                                <th data-hide="phone" class="text-center"><vc:i18n name="起租时间" namespace="listOwnerCar"></vc:i18n></th>
                                <th data-hide="phone" class="text-center"><vc:i18n name="截止时间" namespace="listOwnerCar"></vc:i18n></th>
                                <th data-hide="phone" class="text-center"><vc:i18n name="状态" namespace="listOwnerCar"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="操作" namespace="listOwnerCar"></vc:i18n></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="car in listOwnerCarInfo.ownerCars" :class="{ 'table-danger' : _getCarState(car) == '到期'}">
                                <td class="text-center">
                                    {{car.carNum}}
                                </td>
                                <td class="text-center">
                                    {{car.roomName}}
                                </td>
                                <td class="text-center">
                                    {{car.carBrand}}
                                </td>
                                <td class="text-center">
                                    {{car.carTypeName}}
                                </td>
                                <td class="text-center">
                                    {{car.carColor}}
                                </td>
                                <td class="text-center">
                                    {{car.ownerName}}({{car.link}})
                                </td>
                                <td v-if="car.areaNum && car.state == '1001'" class="text-center">
                                    {{car.areaNum}}<vc:i18n name="车场" namespace="listOwnerCar"></vc:i18n>{{car.num}}<vc:i18n name="车位" namespace="listOwnerCar"></vc:i18n>
                                </td>
                                <td v-else class="text-center">
                                    车位已释放
                                </td>
                                <td class="text-center">
                                    {{car.startTime}}
                                </td>
                                <td class="text-center">
                                    {{car.endTime}}
                                </td>
                                <td class="text-center">
                                    {{_getCarState(car)}}
                                </td>
                                <td class="text-center">
                                    <div class="btn-group" v-if="car.state != '3003'">
                                        <button class="btn-white btn btn-xs" v-on:click="_deleteCarParkingSpace(car)"><vc:i18n name="释放车位" namespace="listOwnerCar"></vc:i18n>
                                    </button>
                                    </div>
                                    <div class="btn-group" v-else>
                                        <button class="btn-white btn btn-xs" v-on:click="_addCarParkingSpace(car)"><vc:i18n name="续租车位" namespace="listOwnerCar"></vc:i18n>
                                    </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_toCarMember(car)" v-if="car.parkingType == '2'"><vc:i18n name="子母车辆" namespace="listOwnerCar"></vc:i18n>
                                    </button>
                                    </div>

                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_toPayFee(car)"><vc:i18n name="费用" namespace="listOwnerCar"></vc:i18n></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditOwnerCar(car)"><vc:i18n name="修改" namespace="listOwnerCar"></vc:i18n>
                                    </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDelOwnerCarModel(car)"><vc:i18n name="删除" namespace="listOwnerCar"></vc:i18n>
                                    </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="11">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/importOwnerCar"></vc:create>
    <vc:create path="property/editCar" notifyLoadDataComponentName="listOwnerCar"></vc:create>
    <vc:create path="property/deleteOwnerCar" notifyLoadDataComponentName="listOwnerCar"></vc:create>
</div>
