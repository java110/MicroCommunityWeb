<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="查询条件" namespace="inspectionPointManage"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;" v-on:click="_moreCondition()">
                            {{inspectionPointManageInfo.moreCondition == true?'隐藏':'更多'}}
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入巡检点ID','inspectionPointManage')" v-model="inspectionPointManageInfo.conditions.inspectionId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入巡检点名称','inspectionPointManage')" v-model="inspectionPointManageInfo.conditions.inspectionName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="inspectionPointManageInfo.conditions.pointObjType">
                                <option selected value="" disabled><vc:i18n name="请选择巡检点类型" namespace="inspectionPointManage"></vc:i18n></option>
                                <option v-for="(item,index) in inspectionPointManageInfo.pointObjTypes" :key="index"
                                        :value="item.statusCd">{{item.name}}
                                </option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryInspectionPointMethod()">
                                <i class="fa fa-search"></i> <vc:i18n name="查询" namespace="inspectionPointManage"></vc:i18n>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_resetInspectionPointMethod()">
                                <i class="fa fa-repeat"></i> <vc:i18n name="重置" namespace="inspectionPointManage"></vc:i18n>
                            </button>
                        </div>
                    </div>
                    <div class="row" v-show="inspectionPointManageInfo.moreCondition == true">
                        <div class="col-sm-3" v-if="inspectionPointManageInfo.conditions.pointObjType == '1001'">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入设备编码','inspectionPointManage')" v-model="inspectionPointManageInfo.conditions.machineCode" class=" form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="巡检点信息" namespace="inspectionPointManage"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddInspectionPointModal()">
                            <i class="fa fa-plus"></i><vc:i18n name="添加" namespace="inspectionPointManage"></vc:i18n>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <vc:i18n name="巡检点ID" namespace="inspectionPointManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="巡检点名称" namespace="inspectionPointManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="巡检点类型" namespace="inspectionPointManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="巡检位置" namespace="inspectionPointManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="巡检项目" namespace="inspectionPointManage"></vc:i18n>
                                </th>
                                <th class="text-center">nfc</th>
                                <th class="text-center">
                                    <vc:i18n name="备注" namespace="inspectionPointManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="操作" namespace="inspectionPointManage"></vc:i18n>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="inspectionPoint in inspectionPointManageInfo.inspectionPoints">
                                <td class="text-center">{{inspectionPoint.inspectionId}}</td>
                                <td class="text-center">{{inspectionPoint.inspectionName}}</td>
                                <td class="text-center">{{inspectionPoint.pointTypeName}}</td>
                                <td class="text-center">{{inspectionPoint.pointObjName}}</td>
                                <td class="text-center">{{inspectionPoint.itemName}}</td>
                                <td class="text-center">{{inspectionPoint.nfcCode}}</td>
                                <td class="text-center">{{inspectionPoint.remark}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditInspectionPointModel(inspectionPoint)"><vc:i18n name="修改" namespace="inspectionPointManage"></vc:i18n>
                                    </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteInspectionPointModel(inspectionPoint)"><vc:i18n name="删除" namespace="inspectionPointManage"></vc:i18n>
                                    </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_pointQrCode(inspectionPoint)"><vc:i18n name="二维码" namespace="inspectionPointManage"></vc:i18n>
                                    </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="8">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/addInspectionPoint" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editInspectionPoint"></vc:create>
    <vc:create path="property/deleteInspectionPoint"></vc:create>
    <vc:create path="property/inspectionPointQrCode"></vc:create>
</div>
