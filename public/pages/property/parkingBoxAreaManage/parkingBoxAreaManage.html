<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>{{parkingBoxAreaManageInfo.boxName}}<vc:i18n name="停车场" namespace="parkingBoxAreaManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_goBack()">    
                            返回
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddParkingBoxAreaModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><vc:i18n name="停车场" namespace="parkingBoxAreaManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="停车场编号" namespace="parkingBoxAreaManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="默认停车场" namespace="parkingBoxAreaManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="创建时间" namespace="parkingBoxAreaManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="备注" namespace="parkingBoxAreaManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="操作" namespace="parkingBoxAreaManage"></vc:i18n></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="parkingBoxArea in parkingBoxAreaManageInfo.parkingBoxAreas">
                                <td class="text-center">{{parkingBoxArea.paNum}}</td>
                                <td class="text-center">{{parkingBoxArea.paId}}</td>
                                <td class="text-center">{{parkingBoxArea.defaultArea == 'T'?'是':'否'}}</td>
                                <td class="text-center">{{parkingBoxArea.createTime}}</td>
                                <td class="text-center">{{parkingBoxArea.remark}}</td>
                                <td class="text-center">
                                    <div class="btn-group" v-if="parkingBoxArea.defaultArea == 'F'">
                                        <button class="btn-white btn btn-xs" 
                                            v-on:click="_settingDefaultArea(parkingBoxArea)"><vc:i18n name="默认停车场" namespace="parkingBoxAreaManage"></vc:i18n></button>
                                    </div>
                                    <div class="btn-group" v-if="parkingBoxArea.defaultArea == 'F'">
                                        <button class="btn-white btn btn-xs" 
                                            v-on:click="_openDeleteParkingBoxAreaModel(parkingBoxArea)"><vc:i18n name="删除" namespace="parkingBoxAreaManage"></vc:i18n></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="property/addParkingBoxArea" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/deleteParkingBoxArea"></vc:create>

</div>
