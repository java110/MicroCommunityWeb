<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入大类编码"
                                       v-model="activitiesTypeManageInfo.conditions.typeCd" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入大类名称"
                                       v-model="activitiesTypeManageInfo.conditions.typeName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="activitiesTypeManageInfo.conditions.defaultShow">
                                <option selected value="">请选择是否显示</option>
                                <option value="Y">是</option>
                                <option value="N">否</option>
                            </select>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_queryActivitiesTypeMethod()">
                                <i class="fa fa-search"></i> 查询
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>信息大类</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddActivitiesTypeModal()">
                            <i class="fa fa-plus"></i>添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">大类编码</th>
                            <th class="text-center">大类名称</th>
                            <th class="text-center">大类描述</th>
                            <th class="text-center">显示序号</th>
                            <th class="text-center">是否显示</th>
                            <th class="text-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="activitiesType in activitiesTypeManageInfo.activitiesTypes">
                            <td class="text-center">{{activitiesType.typeCd}}</td>
                            <td class="text-center">{{activitiesType.typeName}}</td>
                            <td class="text-center">{{activitiesType.typeDesc}}</td>
                            <td class="text-center">{{activitiesType.seq}}</td>
                            <td class="text-center">{{activitiesType.defaultShow=='Y'?'是':'否'}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditActivitiesTypeModel(activitiesType)">修改
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteActivitiesTypeModel(activitiesType)">删除
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/addActivitiesType" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="property/editActivitiesType"></vc:create>
    <vc:create path="property/deleteActivitiesType"></vc:create>
</div>
