<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>
                    <span>
                        <vc:i18n name="修改计划" namespace="addStaff"></vc:i18n>
                    </span>
                </h5>
                <div class="ibox-tools" style="top:10px;">
                </div>
            </div>
            <div class="ibox-content">
                <div>
                    <div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label text-right">
                                <span>
                                    <vc:i18n name="计划名称" namespace="editMaintainancePlan"></vc:i18n>
                                </span>
                            </label>
                            <div class="col-sm-4">
                                <input v-model="editMaintainancePlanInfo.planName" type="text"
                                    :placeholder="vc.i18n('必填，请填写计划名称','editMaintainancePlan')" class="form-control">
                            </div>
                            <label class="col-sm-2 col-form-label text-right">
                                <span>
                                    <vc:i18n name="保养标准" namespace="editMaintainancePlan"></vc:i18n>
                                </span>
                            </label>
                            <div class="col-sm-4">
                                <select class="custom-select" v-model="editMaintainancePlanInfo.standardId">
                                    <option selected disabled value="">
                                        {{vc.i18n('必填，请选择保养标准','editMaintainancePlan')}}
                                    </option>
                                    <option :value="item.standardId"
                                        v-for="(item,index) in editMaintainancePlanInfo.standards">{{item.standardName}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label text-right">
                                <span>
                                    <vc:i18n name="巡检周期" namespace="editMaintainancePlan"></vc:i18n>
                                </span>
                            </label>
                            <div class="col-sm-4">
                                <select class="custom-select" v-model="editMaintainancePlanInfo.planPeriod"
                                    @change="_changeMaintainancePeriod()">
                                    <option selected disabled value="">
                                        {{vc.i18n('必填，请选择巡检周期','editMaintainancePlan')}}
                                    </option>
                                    <option value="2020022">月/天</option>
                                    <option value="2020023">固定(天)</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row " v-if="editMaintainancePlanInfo.planPeriod == '2020022'">
                            <label class="col-sm-2  text-right">
                                <span>
                                    <vc:i18n name="月" namespace="editMaintainancePlan"></vc:i18n>
                                </span>
                            </label>
                            <div class="col-sm-10">
                                <label class="margin-left" v-for="index in 12">
                                    <input type="checkbox" v-model="editMaintainancePlanInfo.months" :value="index">
                                    {{index}}月
                                </label>
                            </div>
                        </div>
                        <div class="form-group row  " v-if="editMaintainancePlanInfo.planPeriod == '2020022'">
                            <label class="col-sm-2  text-right">
                                <span>
                                    <vc:i18n name="日" namespace="editMaintainancePlan"></vc:i18n>
                                </span>
                            </label>
                            <div class="col-sm-10">
                                <label class="margin-left" v-for="index in 31">
                                    <input type="checkbox" v-model="editMaintainancePlanInfo.days" :value="index">
                                    {{index}}日
                                </label>
                            </div>
                        </div>
                        <div class="form-group row  " v-if="editMaintainancePlanInfo.planPeriod == '2020023'">
                            <label class="col-sm-2  text-right">
                                <span>
                                    <vc:i18n name="固定" namespace="editMaintainancePlan"></vc:i18n>
                                </span>
                            </label>
                            <div class="col-sm-4">
                                <input type="number" class="form-control" v-model="editMaintainancePlanInfo.everyDays"
                                    placeholder="必填，请填写多少天后保养一次">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label text-right">
                                <span>
                                    <vc:i18n name="开始日期" namespace="editMaintainancePlan"></vc:i18n>
                                </span>
                            </label>
                            <div class="col-sm-4">
                                <input v-model="editMaintainancePlanInfo.startDate" type="text"
                                    :placeholder="vc.i18n('必填，请填写开始日期','editMaintainancePlan')"
                                    class="form-control editMaintainancePlanStartDate">
                            </div>
                            <label class="col-sm-2 col-form-label text-right">
                                <span>
                                    <vc:i18n name="结束日期" namespace="editMaintainancePlan"></vc:i18n>
                                </span>
                            </label>
                            <div class="col-sm-4">
                                <input v-model="editMaintainancePlanInfo.endDate" type="text"
                                    :placeholder="vc.i18n('必填，请填写结束日期','editMaintainancePlan')"
                                    class="form-control editMaintainancePlanEndDate">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label text-right">
                                <span>
                                    <vc:i18n name="选择员工" namespace="editMaintainancePlan"></vc:i18n>
                                </span>
                            </label>
                            <div class="col-sm-10">
                                <vc:create path="property/selectStaffs"></vc:create>
                            </div>

                        </div>
                        <div class="ibox-content">
                            <button class="btn btn-primary float-right" type="button"
                                v-on:click="saveMaintainancePlanInfo()">
                                <i class="fa fa-check"></i>&nbsp;保存
                            </button>
                            <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                v-on:click="vc.goBack()" data-dismiss="modal">
                                <i class="fa fa-close"></i>&nbsp;返回
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
