<div xmlns:vc="http://www.w3.org/1999/html">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                                v-on:click="_moreCondition()">{{listOwnerInfo.moreCondition == true?'隐藏':'更多'}}
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入业主名称" v-model="listOwnerInfo.conditions.name"
                                       class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请填写房屋编号 格式 楼栋-单元-房屋"
                                       v-model="listOwnerInfo.conditions.roomName"
                                       class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="number" placeholder="请输入联系方式" v-model="listOwnerInfo.conditions.link"
                                       class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryOwnerMethod()">
                                <i class="fa fa-search"></i> 查询
                            </button>
                        </div>
                    </div>
                    <div class="row" v-if="listOwnerInfo.moreCondition == true">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入业主ID" v-model="listOwnerInfo.conditions.ownerId"
                                       class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入业主身份证号" v-model="listOwnerInfo.conditions.idCard"
                                       class=" form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>业主信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddOwnerModal(-1)">
                            <i class="fa fa-plus"></i>
                            添加业主
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">业主ID</th>
                            <th data-hide="phone" class="text-center">姓名</th>
                            <!-- <th data-hide="phone">房屋编号</th> -->
                            <th data-hide="phone" class="text-center">性别</th>
                            <th data-hide="phone" class="text-center">年龄</th>
                            <th data-hide="phone" class="text-center">身份证</th>
                            <th data-hide="phone" class="text-center">联系方式</th>
                            <th data-hide="phone" class="text-center">创建员工</th>
                            <th v-for="(item,index) in listOwnerInfo.listColumns" class="text-center">{{item}}</th>
                            <th class="text-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="owner in listOwnerInfo.owners">
                            <td class="text-center">
                                {{owner.memberId}}
                            </td>
                            <td class="text-center">
                                {{owner.name}}
                            </td>
                            <!-- <td>
                                {{owner.roomName}}
                                </td> -->
                            <td class="text-center">
                                {{owner.sex == 0 ? '男' : '女'}}
                            </td>
                            <td class="text-center">
                                {{owner.age}}
                            </td>
                            <td class="text-center">
                                {{owner.idCard}}
                            </td>
                            <td class="text-center">
                                {{owner.link}}
                            </td>
                            <td class="text-center">
                                {{owner.userName}}
                            </td>
                            <td v-for="item in owner.listValues" class="text-center">
                                {{item}}
                            </td>
                            <td class="text-center">
                                <!--<div class="btn-group">
                                <button class="btn-white btn btn-xs "
                                        v-on:click="_openEditOwnerModel(owner)">修改
                                </button>
                            </div>-->
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs dropdown-toggle" data-toggle="dropdown"
                                            aria-haspopup="true" aria-expanded="false">变更
                                    </button>
                                    <div class="dropdown-menu p-4 text-muted" style="max-width: 200px;">
                                        <p style="margin:10px 0;">
                                            <a href="javascript:void(0)"
                                               v-on:click="_openEditOwnerModel(owner)">修改业主</a>
                                            <span>|</span>
                                            <a href="javascript:void(0)"
                                               v-on:click="_openDelOwnerModel(owner)">删除业主</a>
                                        </p>
                                        <p style="margin:10px 0;">
                                            <a href="javascript:void(0)"
                                               v-on:click="_openAddOwnerRoom(owner)">入住房屋</a>
                                            <span>|</span>
                                            <a href="javascript:void(0)"
                                               v-on:click="_openDeleteOwnerRoom(owner)">房屋解绑</a>
                                        </p>
                                        <!-- <p style="margin:10px 0;">
                                            <a href="javascript:void(0)"
                                               v-on:click="_openPayPropertyFee(owner)">物业费用</a>
                                            <span>|</span>
                                            <a href="javascript:void(0)"
                                               v-on:click="_openPayParkingSpaceFee(owner)">停车费用</a>
                                        </p> -->
                                        <!-- <p style="margin:10px 0;">
                                            <a href="javascript:void(0)"
                                                v-on:click="_openOwnerRepair(owner)">业主报修</a>
                                            <span>|</span>
                                        </p> -->
                                    </div>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs "
                                            v-on:click="_openOwnerDetailModel(owner)">详情
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/addOwner" notifyLoadDataComponentName="listOwner" componentTitle="业主">
    </vc:create>
    <vc:create path="property/editOwner" notifyLoadDataComponentName="listOwner" componentTitle="业主">
    </vc:create>
    <vc:create path="property/deleteOwner" notifyLoadDataComponentName="listOwner"></vc:create>
    <vc:create path="property/searchRoom" emitChooseRoom="listOwner" emitLoadData="listOwner" roomFlag="1"
               showSearchCondition="false"></vc:create>
    <vc:create path="property/searchParkingSpace" emitChooseParkingSpace="listOwner"
               emitLoadData="listOwner" parkingSpaceFlag="SH" showSearchCondition="false"></vc:create>
</div>
