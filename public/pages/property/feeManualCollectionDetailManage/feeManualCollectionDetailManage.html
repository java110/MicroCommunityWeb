<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="托收明细" namespace="feeManualCollectionDetailManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">

                        <button class="btn btn-primary btn-sm" type="button"
                            v-on:click="_openTranslateFeeManualCollectionDetailModel()"><vc:i18n name="同步欠费" namespace="feeManualCollectionDetailManage"></vc:i18n></button>

                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_goBack()">
                            返回
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><vc:i18n name="费用名称" namespace="feeManualCollectionDetailManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="费用金额" namespace="feeManualCollectionDetailManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="开始时间" namespace="feeManualCollectionDetailManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="结束时间" namespace="feeManualCollectionDetailManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="状态" namespace="feeManualCollectionDetailManage"></vc:i18n></th>
                                <th class="text-right"><vc:i18n name="操作" namespace="feeManualCollectionDetailManage"></vc:i18n></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                v-for="feeManualCollectionDetail in feeManualCollectionDetailManageInfo.feeManualCollectionDetails">
                                <td class="text-center">{{feeManualCollectionDetail.feeName}}</td>
                                <td class="text-center">{{feeManualCollectionDetail.amount}}</td>
                                <td class="text-center">{{feeManualCollectionDetail.startTime}}</td>
                                <td class="text-center">{{feeManualCollectionDetail.endTime}}</td>
                                <td class="text-center">{{feeManualCollectionDetail.stateName}}</td>
                                <td class="text-right">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteFeeManualCollectionDetailModel(feeManualCollectionDetail)"><vc:i18n name="取消托收" namespace="feeManualCollectionDetailManage"></vc:i18n></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

    <vc:create path="property/deleteFeeManualCollectionDetail"></vc:create>

</div>
