<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                                v-on:click="_moreCondition()">
                            {{sonResourceStoreTypeInfo.moreCondition == true?'隐藏':'更多'}}
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入物品类型ID"
                                       v-model="sonResourceStoreTypeInfo.conditions.rsId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入物品类型名称"
                                       v-model="sonResourceStoreTypeInfo.conditions.rstName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_querySonResourceStoreTypeMethod()">
                                <i class="fa fa-search"></i> 查询
                            </button>
                            <button type="button" class="btn btn-info btn-sm" v-on:click="_resetSonResourceStoreTypeMethod()"
                                    style="margin-left: 20px;">
                                <i class="fa fa-repeat"></i> 重置
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>{{sonResourceStoreTypeInfo.conditions.name}}二级分类</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_openAddModal(sonResourceStoreTypeInfo.conditions.rstId)">
                            <i class="fa fa-plus"></i>添加
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" style="margin-left:10px"
                                v-on:click="_goBack()">
                            <i class="fa fa-times"></i>返回
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">物品类型ID</th>
                            <th class="text-center">物品类型名称</th>
                            <th class="text-center">描述</th>
                            <th class="text-center">创建时间</th>
                            <th class="text-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="sonResourceStoreType in sonResourceStoreTypeInfo.sonResourceStoreTypes">
                            <td class="text-center">{{sonResourceStoreType.rstId}}</td>
                            <td class="text-center">{{sonResourceStoreType.name}}</td>
                            <td class="text-center">{{sonResourceStoreType.description}}</td>
                            <td class="text-center">{{sonResourceStoreType.createTime}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteResourceStoreTypeModel(sonResourceStoreType)">删除
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="common/addResourceStoreType" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="common/deleteResourceStoreType"></vc:create>
</div>
