<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span>
                            <vc:i18n name="查询条件" namespace="listSonResourceStoreType"></vc:i18n>
                        </span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                            v-on:click="_moreCondition()">
                            {{sonResourceStoreTypeInfo.moreCondition == true?'隐藏':'更多'}}
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入物品类型ID','listSonResourceStoreType')"
                                    v-model="sonResourceStoreTypeInfo.conditions.rsId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入物品类型名称','listSonResourceStoreType')"
                                    v-model="sonResourceStoreTypeInfo.conditions.rstName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_querySonResourceStoreTypeMethod()">
                                <i class="fa fa-search"></i>
                                <span>
                                    <vc:i18n name="查询" namespace="listSonResourceStoreType"></vc:i18n>
                                </span>
                            </button>
                            <button type="button" class="btn btn-info btn-sm"
                                v-on:click="_resetSonResourceStoreTypeMethod()" style="margin-left: 20px;">
                                <i class="fa fa-repeat"></i>
                                <span>
                                    <vc:i18n name="重置" namespace="listSonResourceStoreType"></vc:i18n>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>{{sonResourceStoreTypeInfo.conditions.name}}
                        <span>
                            <vc:i18n name="二级分类" namespace="listSonResourceStoreType"></vc:i18n>
                        </span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-white btn-sm" style="margin-left:10px"
                            v-on:click="_goBack()">
                            <span>
                                <vc:i18n name="返回" namespace="listSonResourceStoreType"></vc:i18n>
                            </span>
                        </button>
                        <button type="button" class="btn btn-primary btn-sm"
                            v-on:click="_openAddModal(sonResourceStoreTypeInfo.conditions.rstId)">
                            <i class="fa fa-plus"></i>
                            <span>
                                <vc:i18n name="添加" namespace="listSonResourceStoreType"></vc:i18n>
                            </span>
                        </button>

                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <!-- <th class="text-center">
                                <span><vc:i18n name="物品类型" namespace="listSonResourceStoreType"></vc:i18n></span>ID
                            </th> -->
                                <th class="text-center">
                                    <span>
                                        <vc:i18n name="类型名称" namespace="listSonResourceStoreType"></vc:i18n>
                                    </span>
                                </th>
                                <th class="text-center">
                                    <span>
                                        <vc:i18n name="描述" namespace="listSonResourceStoreType"></vc:i18n>
                                    </span>
                                </th>
                                <th class="text-center">
                                    <span>
                                        <vc:i18n name="创建时间" namespace="listSonResourceStoreType"></vc:i18n>
                                    </span>
                                </th>
                                <th class="text-center">
                                    <span>
                                        <vc:i18n name="操作" namespace="listSonResourceStoreType"></vc:i18n>
                                    </span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="sonResourceStoreType in sonResourceStoreTypeInfo.sonResourceStoreTypes">
                                <!-- <td class="text-center">{{sonResourceStoreType.rstId}}</td> -->
                                <td class="text-center">{{sonResourceStoreType.name}}</td>
                                <td class="text-center">{{sonResourceStoreType.description}}</td>
                                <td class="text-center">{{sonResourceStoreType.createTime}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditResourceStoreTypeModel(sonResourceStoreType)">
                                            <span>
                                                <vc:i18n name="修改" namespace="listSonResourceStoreType"></vc:i18n>
                                            </span>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteResourceStoreTypeModel(sonResourceStoreType)">
                                            <span>
                                                <vc:i18n name="删除" namespace="listSonResourceStoreType"></vc:i18n>
                                            </span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="common/addResourceStoreType" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="common/editResourceStoreType"></vc:create>
    <vc:create path="common/deleteResourceStoreType"></vc:create>
</div>
