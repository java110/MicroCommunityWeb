<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="保养详情" namespace="maintainanceTaskDetailView"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_goBack()">
                            <span><vc:i18n name="返回" namespace="maintainanceTaskDetailView"></vc:i18n></span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-form-label">
                                            <span><vc:i18n name="编码" namespace="maintainanceTaskDetailView"></vc:i18n></span>：
                                        </label>
                                        <label class="">{{maintainanceTaskDetailViewInfo.taskDetailId}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-form-label">
                                            <span><vc:i18n name="设备名称" namespace="maintainanceTaskDetailView"></vc:i18n></span>：
                                        </label>
                                        <label class="">{{maintainanceTaskDetailViewInfo.machineName}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-form-label">
                                            <span><vc:i18n name="计划保养人" namespace="maintainanceTaskDetailView"></vc:i18n></span>：
                                        </label>
                                        <label class="">{{maintainanceTaskDetailViewInfo.planUserName}}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-form-label">
                                            <span><vc:i18n name="计划保养时间" namespace="maintainanceTaskDetailView"></vc:i18n></span>：
                                        </label>
                                        <label class="">{{maintainanceTaskDetailViewInfo.planInsTime}}~{{maintainanceTaskDetailViewInfo.planEndTime}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-form-label">
                                            <span><vc:i18n name="实际保养人" namespace="maintainanceTaskDetailView"></vc:i18n></span>：
                                        </label>
                                        <label class="">{{maintainanceTaskDetailViewInfo.actUserName}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-form-label">
                                            <span><vc:i18n name="实际保养时间" namespace="maintainanceTaskDetailView"></vc:i18n></span>：
                                        </label>
                                        <label class="">{{maintainanceTaskDetailViewInfo.inspectionTime}}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-form-label">
                                            <span><vc:i18n name="状态" namespace="maintainanceTaskDetailView"></vc:i18n></span>：
                                        </label>
                                        <label class="">{{maintainanceTaskDetailViewInfo.stateName}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-form-label">
                                            <span><vc:i18n name="计划" namespace="maintainanceTaskDetailView"></vc:i18n></span>：
                                        </label>
                                        <label class="">{{maintainanceTaskDetailViewInfo.planName}}</label>
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-form-label">
                                            <span><vc:i18n name="保养标准" namespace="maintainanceTaskDetailView"></vc:i18n></span>：
                                        </label>
                                        <label class="">{{maintainanceTaskDetailViewInfo.standardName}}</label>
                                    </div>
                                </div>
                                
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" v-if="maintainanceTaskDetailViewInfo.photos.length >0">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="保养图片" namespace="maintainanceTaskDetailView"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;"></div>
                </div>
                <div class="ibox-content">
                    <div>
                        <div class="row">
                            <div class="form-group margin-left"
                                 v-for="(item,index) in maintainanceTaskDetailViewInfo.photos">
                                <img style="width: 120px; height: 120px;" v-bind:src="item.url"
                                     v-on:click="openFile(item)"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="保养说明" namespace="maintainanceTaskDetailView"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;"></div>
                </div>
                <div class="ibox-content">
                  {{maintainanceTaskDetailViewInfo.description}}
                </div>
            </div>
        </div>
    </div>
    <vc:create path="common/viewImage"></vc:create>
</div>
