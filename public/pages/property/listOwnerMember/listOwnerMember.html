<div >
    <vc:create path="property/memberSelectOwner"></vc:create>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th>成员ID</th>
                            <th data-hide="phone">名称</th>
                            <th data-hide="phone">性别</th>
                            <th data-hide="phone">年龄</th>
                            <th data-hide="phone">类型</th>
                            <th data-hide="phone">身份证</th>
                            <th data-hide="phone">联系方式</th>
                            <th data-hide="phone">创建员工</th>
                            <th data-hide="phone">备注</th>
                            <th v-for="(item,index) in memberInfo.listColumns">{{item}}</th>
                            <th class="text-right">操作</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="owner in memberInfo.members">
                            <td>
                                {{owner.memberId}}
                            </td>

                            <td>
                                {{owner.name}}
                            </td>
                            <td>
                                {{owner.sex == 0 ? '男' : '女'}}
                            </td>
                            <td>
                                {{owner.age}}
                            </td>
                            <td>
                                {{owner.ownerTypeName}}
                            </td>
                            <td>
                                {{owner.idCard}}
                            </td>
                            <td>
                                {{owner.link}}
                            </td>
                            <td>
                                {{owner.userName}}
                            </td>
                            <td>
                                {{owner.remark}}
                            </td>
                            <td v-for="item in owner.listValues">
                                {{item}}
                            </td>
                            <td class="text-right">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openEditOwnerModel(owner)">修改</button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openDeleteOwnerModel(owner)">删除</button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>
    <!-- 删除员工权限 -->
    <vc:create path="property/addCar"
               notifyLoadDataComponentName="listOwnerMember"
               componentTitle="成员"
    ></vc:create>
    <!-- 删除员工权限 -->
    <vc:create path="property/editOwner"
               notifyLoadDataComponentName="listOwnerMember"
               componentTitle="成员"
    ></vc:create>
    <vc:create path="property/deleteOwner"
               notifyLoadDataComponentName="listOwnerMember"
    ></vc:create>
</div>
