<div>
    <vc:create path="property/memberSelectOwner">
    </vc:create>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <span><vc:i18n name="成员" namespace="listOwnerMember"></vc:i18n></span>ID
                            </th>
                            <th data-hide="phone" class="text-center">
                                <span><vc:i18n name="名称" namespace="listOwnerMember"></vc:i18n></span>
                            </th>
                            <th data-hide="phone" class="text-center">
                                <span><vc:i18n name="性别" namespace="listOwnerMember"></vc:i18n></span>
                            </th>
                            <th data-hide="phone" class="text-center">
                                <span><vc:i18n name="年龄" namespace="listOwnerMember"></vc:i18n></span>
                            </th>
                            <th data-hide="phone" class="text-center">
                                <span><vc:i18n name="类型" namespace="listOwnerMember"></vc:i18n></span>
                            </th>
                            <th data-hide="phone" class="text-center">
                                <span><vc:i18n name="身份证" namespace="listOwnerMember"></vc:i18n></span>
                            </th>
                            <th data-hide="phone" class="text-center">
                                <span><vc:i18n name="联系方式" namespace="listOwnerMember"></vc:i18n></span>
                            </th>
                            <th data-hide="phone" class="text-center">
                                <span><vc:i18n name="家庭住址" namespace="listOwnerMember"></vc:i18n></span>
                            </th>
                            <th data-hide="phone" class="text-center">
                                <span><vc:i18n name="创建员工" namespace="listOwnerMember"></vc:i18n></span>
                            </th>
                            <th data-hide="phone" class="text-center">
                                <span><vc:i18n name="备注" namespace="listOwnerMember"></vc:i18n></span>
                            </th>
                            <th v-for="(item,index) in memberInfo.listColumns" class="text-center">{{item}}</th>
                            <th class="text-center">
                                <span><vc:i18n name="操作" namespace="listOwnerMember"></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="owner in memberInfo.members">
                            <td class="text-center">
                                {{owner.memberId}}
                            </td>
                            <td class="text-center">
                                {{owner.name}}
                            </td>
                            <td class="text-center">
                                {{owner.sex == 0 ? '男' : '女'}}
                            </td>
                            <td class="text-center">
                                {{owner.age}}
                            </td>
                            <td class="text-center">
                                {{owner.ownerTypeName}}
                            </td>
                            <td class="text-center">
                                {{owner.idCard}}
                            </td>
                            <td class="text-center">
                                {{owner.link}}
                            </td>
                            <td class="text-center">
                                {{owner.address}}
                            </td>
                            <td class="text-center">
                                {{owner.userName}}
                            </td>
                            <td class="text-center">
                                {{owner.remark}}
                            </td>
                            <td v-for="item in owner.listValues" class="text-center">
                                {{item}}
                            </td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openEditOwnerModel(owner)">
                                        <span><vc:i18n name="修改" namespace="listOwnerMember"></vc:i18n></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openDeleteOwnerModel(owner)">
                                        <span><vc:i18n name="删除" namespace="listOwnerMember"></vc:i18n></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="14">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- 删除员工权限 -->
    <vc:create path="property/editOwner" notifyLoadDataComponentName="listOwnerMember" componentTitle="成员">
    </vc:create>
    <vc:create path="property/deleteOwner" notifyLoadDataComponentName="listOwnerMember">
    </vc:create>
</div>
