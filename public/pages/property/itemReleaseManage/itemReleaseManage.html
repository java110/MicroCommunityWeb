<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                                v-on:click="_moreCondition()">
                            {{itemReleaseManageInfo.moreCondition == true?'隐藏':'更多'}}
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="itemReleaseManageInfo.conditions.typeId">
                                <option selected value="">
                                    {{vc.i18n('请选择放行类型','itemReleaseManage')}}
                                </option>
                                <option :value="item.typeId"
                                        v-for="(item,index) in itemReleaseManageInfo.itemReleaseTypes"
                                        v-if="item.state =='C'">
                                    {{item.typeName}}
                                </option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择申请单位','itemReleaseManage')"
                                       v-model="itemReleaseManageInfo.conditions.applyCompany" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择申请人','itemReleaseManage')"
                                       v-model="itemReleaseManageInfo.conditions.applyPerson" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryItemReleaseMethod()">
                                <i class="fa fa-search"></i>
                                <span><vc:i18n name="查询"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_resetItemReleaseMethod()">
                                <i class="fa fa-repeat"></i>
                                <span><vc:i18n name="重置"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                    <div class="row" v-show="itemReleaseManageInfo.moreCondition == true">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择身份证','itemReleaseManage')"
                                       v-model="itemReleaseManageInfo.conditions.idCard" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择手机号','itemReleaseManage')"
                                       v-model="itemReleaseManageInfo.conditions.applyTel" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="itemReleaseManageInfo.conditions.state">
                                <option selected value="">
                                    {{vc.i18n('请选择状态','itemReleaseManage')}}
                                </option>
                                <option value="W">{{vc.i18n('待审核','itemReleaseManage')}}</option>
                                <option value="D">{{vc.i18n('审核中','itemReleaseManage')}}</option>
                                <option value="C">{{vc.i18n('审核完成','itemReleaseManage')}}</option>
                                <option value="F">{{vc.i18n('审核失败','itemReleaseManage')}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span>
                            <vc:i18n name="物品放行" namespace="itemReleaseManage"></vc:i18n>
                        </span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddItemReleaseModal()">
                            <i class="fa fa-plus"></i>
                            <span><vc:i18n name="申请放行" namespace="itemReleaseManage"></vc:i18n></span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <span><vc:i18n name='单号' namespace='itemReleaseManage'></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name='放行类型' namespace='itemReleaseManage'></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name='申请单位' namespace='itemReleaseManage'></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name='申请人' namespace='itemReleaseManage'></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name='身份证' namespace='itemReleaseManage'></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name='手机号' namespace='itemReleaseManage'></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name='通行时间' namespace='itemReleaseManage'></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name='物品' namespace='itemReleaseManage'></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name='状态' namespace='itemReleaseManage'></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name='车牌号' namespace='itemReleaseManage'></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name='操作'></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="itemRelease in itemReleaseManageInfo.itemReleases">
                            <td class="text-center">{{itemRelease.irId}}</td>
                            <td class="text-center">{{itemRelease.typeName}}</td>
                            <td class="text-center">{{itemRelease.applyCompany}}</td>
                            <td class="text-center">{{itemRelease.applyPerson}}</td>
                            <td class="text-center">{{itemRelease.idCard}}</td>
                            <td class="text-center">{{itemRelease.applyTel}}</td>
                            <td class="text-center">{{itemRelease.passTime}}</td>
                            <td class="text-center">{{itemRelease.amount}}(
                                <a href="javascript:void(0)" @click="viewResName(itemRelease)">查看物品</a>)
                            </td>
                            <td class="text-center">{{itemRelease.stateName}}</td>
                            <td class="text-center">{{itemRelease.carNum || '无'}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openDetail(itemRelease)">
                                        <span><vc:i18n name='详情'></vc:i18n></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditItemReleaseModel(itemRelease)">
                                        <span><vc:i18n name='修改'></vc:i18n></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteItemReleaseModel(itemRelease)">
                                        <span><vc:i18n name='删除'></vc:i18n></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="property/editItemRelease"></vc:create>
    <vc:create path="property/deleteItemRelease"></vc:create>
    <vc:create path="property/viewItemReleaseRes"></vc:create>
</div>
