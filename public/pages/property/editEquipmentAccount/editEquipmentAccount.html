<div class="row">
  <div class="col-lg-12">
    <div class="ibox">
      <div class="ibox-title">
        <h5>
          <span>
            <vc:i18n name="修改设备" namespace="editEquipmentAccount"></vc:i18n>
          </span>
        </h5>
        <div class="ibox-tools" style="top:10px;">
        </div>
      </div>
      <div class="ibox-content">
        <div>
          <div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label text-right"><span>
                  <vc:i18n name='设备名称' namespace='editEquipmentAccount'></vc:i18n>
                </span></label>
              <div class="col-sm-4">
                <input v-model="editEquipmentAccountInfo.machineName" type="text"
                  :placeholder="vc.i18n('必填，请填写设备名称','editEquipmentAccount')" class="form-control">
              </div>
              <label class="col-sm-2 col-form-label text-right"><span>
                  <vc:i18n name='设备编码' namespace='editEquipmentAccount'></vc:i18n>
                </span></label>
              <div class="col-sm-4">
                <input v-model="editEquipmentAccountInfo.machineCode" type="text"
                  :placeholder="vc.i18n('必填，请填写设备编码','editEquipmentAccount')" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label text-right"><span>
                  <vc:i18n name='重要等级' namespace='editEquipmentAccount'></vc:i18n>
                </span></label>
              <div class="col-sm-4">
                <select class="custom-select" v-model="editEquipmentAccountInfo.importanceLevel">
                  <option selected disabled value="">{{vc.i18n('必填，请选择重要等级' ,'editEquipmentAccount')}}</option>
                  <option v-for="(item,index) in editEquipmentAccountInfo.importanceLevels" :key="index"
                    :value="item.statusCd">{{item.name}}</option>
                </select>
              </div>
              <label class="col-sm-2 col-form-label text-right"><span>
                  <vc:i18n name='使用状态' namespace='editEquipmentAccount'></vc:i18n>
                </span></label>
              <div class="col-sm-4">
                <select class="custom-select" v-model="editEquipmentAccountInfo.state">
                  <option selected disabled value="">{{vc.i18n('必填，请选择使用状态' ,'editEquipmentAccount')}}</option>
                  <option v-for="(item,index) in editEquipmentAccountInfo.useStatus" :key="index" :value="item.statusCd">
                    {{item.name}}</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label text-right"><span>
                  <vc:i18n name='设备品牌' namespace='editEquipmentAccount'></vc:i18n>
                </span></label>
              <div class="col-sm-4">
                <input v-model="editEquipmentAccountInfo.brand" type="text"
                  :placeholder="vc.i18n('选填，请填写设备品牌','editEquipmentAccount')" class="form-control">
              </div>
              <label class="col-sm-2 col-form-label text-right"><span>
                  <vc:i18n name='设备型号' namespace='editEquipmentAccount'></vc:i18n>
                </span></label>
              <div class="col-sm-4">
                <input v-model="editEquipmentAccountInfo.model" type="text"
                  :placeholder="vc.i18n('选填，请填写设备型号','editEquipmentAccount')" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label text-right"><span>
                  <vc:i18n name='资产净值' namespace='editEquipmentAccount'></vc:i18n>
                </span></label>
              <div class="col-sm-4">
                <input v-model="editEquipmentAccountInfo.netWorth" type="text"
                  :placeholder="vc.i18n('选填，请填写资产净值','editEquipmentAccount')" class="form-control">
              </div>
              <label class="col-sm-2 col-form-label text-right"><span>
                  <vc:i18n name='位置详情' namespace='editEquipmentAccount'></vc:i18n>
                </span></label>
              <div class="col-sm-4">
                <input v-model="editEquipmentAccountInfo.locationDetail" type="text"
                  :placeholder="vc.i18n('选填，请填写位置详情','editEquipmentAccount')" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label text-right"><span>
                  <vc:i18n name='首次启用时间' namespace='editEquipmentAccount'></vc:i18n>
                </span></label>
              <div class="col-sm-4">
                <input v-model="editEquipmentAccountInfo.firstEnableTime" type="text"
                  :placeholder="vc.i18n('选填，请填写首次启用时间','editEquipmentAccount')" class="form-control addFirstEnableTime">
              </div>
              <label class="col-sm-2 col-form-label text-right"><span>
                  <vc:i18n name='保修截止日期' namespace='editEquipmentAccount'></vc:i18n>
                </span></label>
              <div class="col-sm-4">
                <input v-model="editEquipmentAccountInfo.warrantyDeadline" type="text"
                  :placeholder="vc.i18n('选填，请填写保修截止日期','editEquipmentAccount')"
                  class="form-control addWarrantyDeadlineE">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label text-right"><span>
                  <vc:i18n name='使用年限（年）' namespace='editEquipmentAccount'></vc:i18n>
                </span></label>
              <div class="col-sm-4">
                <input v-model="editEquipmentAccountInfo.usefulLife" type="text"
                  :placeholder="vc.i18n('选填，请填写使用年限（年）','editEquipmentAccount')" class="form-control">
              </div>
              <label class="col-sm-2 col-form-label text-right"><span>
                  <vc:i18n name='采购价格' namespace='editEquipmentAccount'></vc:i18n>
                </span></label>
              <div class="col-sm-4">
                <input v-model="editEquipmentAccountInfo.purchasePrice" type="text"
                  :placeholder="vc.i18n('选填，请填写采购价格','editEquipmentAccount')" class="form-control">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label text-right"><span>
                  <vc:i18n name="使用人" namespace="editEquipmentAccount"></vc:i18n>
                </span></label>

              <div class="col-sm-4">
                <input v-model="editEquipmentAccountInfo.useUserName" type="text"
                  :placeholder="vc.i18n('必填，请选择责任人','useUserName')" class="form-control">
              </div>
              <label class="col-sm-2 col-form-label text-right">
                <span>
                  <vc:i18n name="责任人" namespace="editEquipmentAccount"></vc:i18n>
                </span>
              </label>
              <div class="col-sm-4">
                <input v-model="editEquipmentAccountInfo.chargeUseName" type="text"
                  :placeholder="vc.i18n('必填，请选择使用人','chargeUseName')" class="form-control">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label text-right"><span>
                  <vc:i18n name='备注' namespace='editEquipmentAccount'></vc:i18n>
                </span></label>
              <div class="col-sm-10">
                <textarea v-model="editEquipmentAccountInfo.remark" type="text"
                  :placeholder="vc.i18n('选填，请填写备注','editEquipmentAccount')" class="form-control"></textarea>
              </div>
            </div>

            <div class="ibox-content">
              <button class="btn btn-primary float-right" type="button" v-on:click="saveEquipmentAccountInfo()"><i
                  class="fa fa-check"></i>&nbsp;
                <span>
                  <vc:i18n name="保存"></vc:i18n>
                </span>
              </button>
              <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">
                <span>
                  <vc:i18n name="取消"></vc:i18n>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
