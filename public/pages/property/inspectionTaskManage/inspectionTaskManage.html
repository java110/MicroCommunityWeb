<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入执行人"
                                    v-model="inspectionTaskManageInfo.conditions.planUserName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入巡检计划"
                                    v-model="inspectionTaskManageInfo.conditions.inspectionPlanId"
                                    class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入巡检时间"
                                    v-model="inspectionTaskManageInfo.conditions.actInsTime" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryInspectionTaskMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>巡检任务信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                       
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">任务编码</th>
                                <th class="text-center">巡检计划</th>
                                <th class="text-center">巡检时间</th>
                                <th class="text-center">实际巡检时间</th>
                                <th class="text-center">巡检人</th>
                                <th class="text-center">巡检方式</th>
                                <th class="text-center">巡检状态</th>
                                <th class="text-center">操作</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="inspectionTask in inspectionTaskManageInfo.inspectionTasks">
                                <td class="text-center">{{inspectionTask.taskId}}</td>
                                <td class="text-center">{{inspectionTask.inspectionPlanName}}</td>
                                <td class="text-center">{{inspectionTask.planInsTime}}</td>
                                <td class="text-center">{{inspectionTask.actInsTime}}</td>
                                <td class="text-center">{{inspectionTask.planUserName}}</td>
                                <td class="text-center">{{inspectionTask.signTypeName}}</td>
                                <td class="text-center">{{inspectionTask.stateName}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openInspectionTaskDetail(inspectionTask)">详情</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

    <vc:create path="property/inspectionTaskDetail"></vc:create>
</div>
