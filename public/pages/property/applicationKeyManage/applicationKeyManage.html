<div class="animated fadeInRight ecommerce">
    <div class="row" v-if="applicationKeyManageInfo.showComponent == 'applicationKeyManage'">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件" namespace="applicationKeyManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                                v-on:click="_moreCondition()">
                            {{applicationKeyManageInfo.moreCondition == true?'隐藏':'更多'}}
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入名称','applicationKeyManage')"
                                       v-model="applicationKeyManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="applicationKeyManageInfo.conditions.typeCd">
                                <option selected value="">{{vc.i18n('请选择用户类型','applicationKeyManage')}}</option>
                                <option value="10001">{{vc.i18n('保洁','applicationKeyManage')}}</option>
                                <option value="10002">{{vc.i18n('保安','applicationKeyManage')}}</option>
                                <option value="10003">{{vc.i18n('其他人员','applicationKeyManage')}}</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入用户手机','applicationKeyManage')"
                                       v-model="applicationKeyManageInfo.conditions.tel" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_queryApplicationKeyMethod()">
                                <i class="fa fa-search"></i>
                                <span><vc:i18n name="查询" namespace="applicationKeyManage"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-info btn-sm"
                                    v-on:click="_resetApplicationKeyMethod()">
                                <i class="fa fa-repeat"></i>
                                <span><vc:i18n name="重置" namespace="applicationKeyManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                    <div class="row" v-show="applicationKeyManageInfo.moreCondition == true">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入身份证号','applicationKeyManage')"
                                       v-model="applicationKeyManageInfo.conditions.idCard" class=" form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" v-if="applicationKeyManageInfo.showComponent == 'applicationKeyManage'">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="申请钥匙" namespace="applicationKeyManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddApplicationKeyModal()">
                            <i class="fa fa-plus"></i>
                            <span><vc:i18n name="申请" namespace="applicationKeyManage"></vc:i18n></span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny"
                           data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <span><vc:i18n name="钥匙申请" namespace="applicationKeyManage"></vc:i18n></span>ID
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="姓名" namespace="applicationKeyManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="手机号" namespace="applicationKeyManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="钥匙类型" namespace="applicationKeyManage"></vc:i18n></span>
                            </th>
                            <!-- <th class="text-center">
                            <span><vc:i18n name="性别" namespace="applicationKeyManage"></vc:i18n></span>
                                 </th>
                                 <th class="text-center">
                                 <span><vc:i18n name="年龄" namespace="applicationKeyManage"></vc:i18n></span>
                            </th>-->
                            <th class="text-center">
                                <span><vc:i18n name="密码" namespace="applicationKeyManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="身份证号" namespace="applicationKeyManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="开始时间" namespace="applicationKeyManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="结束时间" namespace="applicationKeyManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="操作" namespace="applicationKeyManage"></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="applicationKey in applicationKeyManageInfo.applicationKeys">
                            <td class="text-center">{{applicationKey.applicationKeyId}}</td>
                            <td class="text-center">{{applicationKey.name}}</td>
                            <td class="text-center">{{applicationKey.tel}}</td>
                            <td class="text-center">{{applicationKey.typeFlagName}}</td>
                            <!--<td class="text-center">{{applicationKey.sex}}</td>
                            <td class="text-center">{{applicationKey.age}}</td>-->
                            <td class="text-center">{{applicationKey.pwd}}</td>
                            <td class="text-center">{{applicationKey.idCard}}</td>
                            <td class="text-center">{{applicationKey.startTime}}</td>
                            <td class="text-center">{{applicationKey.endTime}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditApplicationKeyModel(applicationKey)">
                                        <span><vc:i18n name="修改" namespace="applicationKeyManage"></vc:i18n></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteApplicationKeyModel(applicationKey)">
                                        <span><vc:i18n name="删除" namespace="applicationKeyManage"></vc:i18n></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <div v-show="applicationKeyManageInfo.showComponent == 'addApplicationKey'">
        <vc:create path="property/addApplicationKey" callBackListener="" callBackFunction=""></vc:create>
    </div>
    <div v-show="applicationKeyManageInfo.showComponent == 'editApplicationKey'">
        <vc:create path="property/editApplicationKey"></vc:create>
    </div>
    <vc:create path="property/deleteApplicationKey"></vc:create>
</div>
