<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>{{roomRenovationDetailManageInfo.roomName}}<span><vc:i18n name="验房明细" namespace="roomRenovationDetailManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" style="margin-left:10px"
                                v-on:click="_goBack()">
                            返回
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center"><span><vc:i18n name="明细" namespace="roomRenovationDetailManage"></vc:i18n></span>ID</th>
                            <th class="text-center"><span><vc:i18n name="验房人" namespace="roomRenovationDetailManage"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="验房时间" namespace="roomRenovationDetailManage"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="状态" namespace="roomRenovationDetailManage"></vc:i18n></span></th>
                            <th class="text-center"><span><vc:i18n name="说明" namespace="roomRenovationDetailManage"></vc:i18n></span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="roomRenovationDetail in roomRenovationDetailManageInfo.roomRenovationDetails">
                            <td class="text-center">{{roomRenovationDetail.detailId}}</td>
                            <td class="text-center">{{roomRenovationDetail.staffName}}</td>
                            <td class="text-center">{{roomRenovationDetail.createTime}}</td>
                            <td class="text-center">{{_getStateName(roomRenovationDetail.state)}}</td>
                            <td class="text-center">{{roomRenovationDetail.remark}}</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
</div>
