<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>
                    <vc:i18n name="修改考核员工" namespace="editExamineStaff"></vc:i18n>
                </h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" class="btn btn-primary btn-sm" v-on:click="_goBack()">
                        <i class="fa fa-close"></i>返回
                    </button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-right">
                        <span><vc:i18n name='员工名称' namespace='editExamineStaff'></vc:i18n></span>
                    </label>
                    <div class="col-sm-8">
                        <input v-model="editExamineStaffInfo.staffName" type="text" disabled
                               :placeholder="vc.i18n('必填，请填写员工名称','editExamineStaff')" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-right">
                        <vc:i18n name='考核项目' namespace='editExamineStaff'></vc:i18n>
                    </label>
                    <div class="col-sm-8">
                        <div class="checkbox custom-control-inline"
                             v-for="(item,index) in editExamineStaffInfo.allProjects">
                            <label style="line-height: 36px;">
                                <input type="checkbox" v-model="editExamineStaffInfo.projectIds"
                                       :value="item.projectId">{{item.name}}
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-right">
                        <vc:i18n name="员工头像" namespace="editExamineStaff"></vc:i18n>
                    </label>
                    <div class="col-sm-10">
                        <vc:create path="frame/uploadImageUrl" callBackListener="editExamineStaff"
                                   callBackFunction="notifyUploadImage" imageCount="1" namespace="editExamineStaff">
                        </vc:create>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-right">
                        <span><vc:i18n name='员工岗位' namespace='editExamineStaff'></vc:i18n></span>
                    </label>
                    <div class="col-sm-6">
                        <input v-model="editExamineStaffInfo.post" type="text"
                               :placeholder="vc.i18n('必填，请填写员工岗位','editExamineStaff')" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-right">
                        <span><vc:i18n name='员工简介' namespace='editExamineStaff'></vc:i18n></span>
                    </label>
                    <div class="col-sm-6">
                        <div class="no-padding">
                            <div class="summernote"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-right">
                    <button type="button" class="btn btn-warning " style="margin-right:20px;" @click="_goBack()">
                        <i class="fa fa-close"></i>
                        <vc:i18n name="返回"></vc:i18n>
                    </button>
                    <button class="btn btn-primary" type="button" v-on:click="_updateExamineStaff()">
                        <i class="fa fa-check"></i>提交
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
