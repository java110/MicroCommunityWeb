<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;"></div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择项目名称','examineProjectManage')"
                                       v-model="examineProjectManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择岗位','examineProjectManage')"
                                       v-model="examineProjectManageInfo.conditions.post" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="examineProjectManageInfo.conditions.state">
                                <option selected disabled value="">{{vc.i18n('请选择状态','examineProjectManage')}}</option>
                                <option value="Y">{{vc.i18n('启用','examineProjectManage')}}</option>
                                <option value="N">{{vc.i18n('停用','examineProjectManage')}}</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_queryExamineProjectMethod()">
                                <i class="fa fa-search"></i>
                                <span><vc:i18n name="查询"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_resetExamineProjectMethod()">
                                <i class="fa fa-repeat"></i>
                                <span><vc:i18n name="重置"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="考核项目" namespace="examineProjectManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddExamineProjectModal()">
                            <i class="fa fa-plus"></i>
                            <span><vc:i18n name="添加" namespace="examineProjectManage"></vc:i18n></span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <span><vc:i18n name='项目名称' namespace='examineProjectManage'></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name='岗位' namespace='examineProjectManage'></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name='比重' namespace='examineProjectManage'></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name='状态' namespace='examineProjectManage'></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name='操作'></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="examineProject in examineProjectManageInfo.examineProjects">
                            <td class="text-center">{{examineProject.name}}</td>
                            <td class="text-center">{{examineProject.post}}</td>
                            <td class="text-center">{{examineProject.weight}}%</td>
                            <td class="text-center">{{examineProject.state == 'Y'?'启用':'停用'}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditExamineProjectModel(examineProject)">
                                        <span><vc:i18n name='修改'></vc:i18n></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteExamineProjectModel(examineProject)">
                                        <span><vc:i18n name='删除'></vc:i18n></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="examine/addExamineProject" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="examine/editExamineProject"></vc:create>
    <vc:create path="examine/deleteExamineProject"></vc:create>
</div>
