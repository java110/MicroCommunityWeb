<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span>
                            <vc:i18n name="查询条件"></vc:i18n>
                        </span></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择类型编码','supplierTypeManage')"
                                    v-model="supplierTypeManageInfo.conditions.typeCd" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择类型名称','supplierTypeManage')"
                                    v-model="supplierTypeManageInfo.conditions.typeName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_querySupplierTypeMethod()">
                                <i class="glyphicon glyphicon-search"></i> <span>
                                    <vc:i18n name="查询" namespace="supplierTypeManage"></vc:i18n>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span>
                            <vc:i18n name="供应商类型" namespace="supplierTypeManage"></vc:i18n>
                        </span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddSupplierTypeModal()">
                            <span>
                                <vc:i18n name="添加" namespace="supplierTypeManage"></vc:i18n>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span>
                                        <vc:i18n name='类型编码' namespace='supplierTypeManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='类型名称' namespace='supplierTypeManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='创建时间' namespace='supplierTypeManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='备注' namespace='supplierTypeManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='操作'></vc:i18n>
                                    </span></th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="supplierType in supplierTypeManageInfo.supplierTypes">
                                <td class="text-center">{{supplierType.typeCd}}</td>
                                <td class="text-center">{{supplierType.typeName}}</td>
                                <td class="text-center">{{supplierType.createTime}}</td>
                                <td class="text-center">{{supplierType.remark}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditSupplierTypeModel(supplierType)"><span>
                                                <vc:i18n name='修改'></vc:i18n>
                                            </span></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteSupplierTypeModel(supplierType)"><span>
                                                <vc:i18n name='删除'></vc:i18n>
                                            </span></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="scm/addSupplierType" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="scm/editSupplierType"></vc:create>
    <vc:create path="scm/deleteSupplierType"></vc:create>

</div>
