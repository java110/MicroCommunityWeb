<div>
    <div class="row ">
        <div class="col-md-2" style="padding-right:0px">
            <div class="bg-white  padding border-radius">
                <div class="vc-org margin-top">
                    <ul>
                        <li v-for="(supplier,index) in supplierCouponInfo.suppliers" @click="_switchSupplier(supplier)"
                            :class="{'active':supplier.supplierId == supplierCouponInfo.curSupplier.supplierId}">
                            {{supplier.supplierName}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-10  vc-org-page">
            <div class="border-radius">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="ibox-title">
                                <h5><span>
                                        <vc:i18n name="查询条件"></vc:i18n>
                                    </span></h5>
                                <div class="ibox-tools" style="top:10px;">
                                    <!-- <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                                        v-on:click="_moreCondition()">{{supplierCouponInfo.moreCondition ==
                                        true?'隐藏':'更多'}}</button> -->
                                </div>
                            </div>
                            <div class="ibox-content">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <input type="text" :placeholder="vc.i18n('请选择名称','supplierCouponManage')"
                                                v-model="supplierCouponInfo.conditions.name" class=" form-control">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <input type="text" :placeholder="vc.i18n('请选择业务ID','supplierCouponManage')"
                                                v-model="supplierCouponInfo.conditions.businessKey"
                                                class=" form-control">
                                        </div>
                                    </div>

                                    <div class="col-sm-1">
                                        <button type="button" class="btn btn-primary btn-sm"
                                            v-on:click="_querySupplierCouponMethod()">
                                            <i class="glyphicon glyphicon-search"></i> <span>
                                                <vc:i18n name="查询"></vc:i18n>
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox">
                            <div class="ibox-title">
                                <h5><span>
                                        <vc:i18n name="优惠券信息" namespace="supplierCouponManage"></vc:i18n>
                                    </span></h5>
                                <div class="ibox-tools" style="top:10px;">
                                    <button type="button" class="btn btn-primary btn-sm"
                                        v-on:click="_openAddSupplierCouponModal()">
                                        <i class="glyphicon glyphicon-plus"></i>
                                        <span>
                                            <vc:i18n name="添加" namespace="supplierCouponManage"></vc:i18n>
                                        </span>
                                    </button>
                                </div>
                            </div>
                            <div class="ibox-content">

                                <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                                    <thead>
                                        <tr>
                                            <th class="text-center"><span>
                                                    <vc:i18n name='编号' namespace='supplierCouponManage'></vc:i18n>
                                                </span></th>
                                            <th class="text-center"><span>
                                                    <vc:i18n name='名称' namespace='supplierCouponManage'></vc:i18n>
                                                </span></th>
                                           
                                            <th class="text-center"><span>
                                                    <vc:i18n name='供应商' namespace='supplierCouponManage'></vc:i18n>
                                                </span></th>
                                            <th class="text-center"><span>
                                                    <vc:i18n name='三方ID' namespace='supplierCouponManage'></vc:i18n>
                                                </span></th>
                                            <th class="text-center"><span>
                                                    <vc:i18n name='售价' namespace='supplierCouponManage'></vc:i18n>
                                                </span></th>
                                            <th class="text-center"><span>
                                                    <vc:i18n name='备注'' namespace=' supplierCouponManage'></vc:i18n>
                                                </span></th>
                                            <th class="text-center"><span>
                                                    <vc:i18n name='操作'></vc:i18n>
                                                </span></th>


                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="supplierCoupon in supplierCouponInfo.supplierCoupons">
                                            <td class="text-center">{{supplierCoupon.couponId}}</td>
                                            <td class="text-center">{{supplierCoupon.name}}</td>
                                            <td class="text-center">{{supplierCoupon.supplierName}}</td>
                                            <td class="text-center">{{supplierCoupon.businessKey}}</td>
                                            <td class="text-center">{{supplierCoupon.valuePrice}}</td>
                                            <td class="text-center">{{supplierCoupon.remark}}</td>
                                            <td class="text-center">
                                                <div class="btn-group">
                                                    <button class="btn-white btn btn-xs"
                                                        v-on:click="_openEditSupplierCouponModel(supplierCoupon)"><span>
                                                            <vc:i18n name='修改'></vc:i18n>
                                                        </span></button>
                                                </div>
                                                <div class="btn-group">
                                                    <button class="btn-white btn btn-xs"
                                                        v-on:click="_openDeleteSupplierCouponModel(supplierCoupon)"><span>
                                                            <vc:i18n name='删除'></vc:i18n>
                                                        </span></button>
                                                </div>
                                            </td>

                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="7">
                                                <ul class="pagination float-right"></ul>
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                                <!-- 分页 -->
                                <vc:create path="frame/pagination"></vc:create>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <vc:create path="scm/addSupplierCoupon" callBackListener="" callBackFunction=""></vc:create>
        <vc:create path="scm/editSupplierCoupon"></vc:create>
        <vc:create path="scm/deleteSupplierCoupon"></vc:create>
    </div>
</div>
