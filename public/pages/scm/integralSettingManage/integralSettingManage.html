<div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="积分设置"  namespace="integralSettingManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-white btn-sm" v-on:click="vc.showMarkdown('/pages/scm/integralSettingManage')">
                            <vc:i18n name="文档"></vc:i18n>
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" v-if="integralSettingManageInfo.integralSettings.length<1" v-on:click="_openAddIntegralSettingModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            <span><vc:i18n name="设置"  namespace="integralSettingManage"></vc:i18n></span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span><vc:i18n name='编号' namespace='integralSettingManage'></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name='积分金额' namespace='integralSettingManage'></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name='使用说明' namespace='integralSettingManage'></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name='通知三方平台' namespace='integralSettingManage'></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name='平台地址' namespace='integralSettingManage'></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name='操作'></vc:i18n></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="integralSetting in integralSettingManageInfo.integralSettings">
                                <td class="text-center">{{integralSetting.settingId}}</td>
                                <td class="text-center">一个积分等于{{integralSetting.money}}元</td>
                                <td class="text-center">{{integralSetting.remark}}</td>
                                <td class="text-center">{{integralSetting.thirdFlag =='Y'?'是':'否'}}</td>
                                <td class="text-center">{{integralSetting.thirdUrl || '无'}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditIntegralSettingModel(integralSetting)"><span><vc:i18n name='修改'></vc:i18n></span></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="scm/addIntegralSetting" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="scm/editIntegralSetting"></vc:create>

</div>
