<div>
    <div class="row ">
        <div class="col-md-2" style="padding-right:0px">
            <vc:create path="scm/integralRuleDiv" callBackListener="integralRule"></vc:create>
        </div>
        <div class="col-md-10 margin-top-xs vc-org-page">
            <div class="bg-white border-radius padding">
                <h5 class="role-title">{{integralRuleInfo.curIntegralRule.ruleName}}</h5>
                <div class="role-context ">{{integralRuleInfo.curIntegralRule.remark}}</div>
                <div class="line-x margin-top"></div>
                <div class="role-menu flex justify-start">
                    <div class="item margin-right" :class="{'active':integralRuleInfo.tabName == 'integralRuleConfig'}"  @click="_changeIntegralRuleTab('integralRuleConfig')">积分标准
                    </div>
                    <div class="item margin-right" :class="{'active':integralRuleInfo.tabName == 'integralRuleFee'}"  @click="_changeIntegralRuleTab('integralRuleFee')">缴费赠送
                    </div>
                </div>
               <div v-if="integralRuleInfo.tabName == 'integralRuleConfig' ">
                    <vc:create path="scm/integralRuleConfig"></vc:create>
                </div>
                 <div v-if="integralRuleInfo.tabName == 'integralRuleFee' ">
                    <vc:create path="scm/integralRuleFees"></vc:create>
                </div>
            </div>
        </div>
    </div>
</div>
