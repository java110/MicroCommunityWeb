<div class="">
    <div class="white-bg padding-left padding-right padding-top border-radius-top">
        <div class="flex justify-between">
            <div class="text-title">物品信息</div>
        </div>
        <!-- 业主信息 -->
        <div class="margin-top">
            <div class="row">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="col-form-label">
                                    <vc:i18n name="物品名称(编号):" namespace="resourceDetail"></vc:i18n>
                                </label>
                                <label class="">{{resourceDetailInfo.resName}}({{resourceDetailInfo.resCode}})</label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="col-form-label">
                                    <vc:i18n name="仓库名称:" namespace="resourceDetail"></vc:i18n>
                                </label>
                                <label class="">{{resourceDetailInfo.shName}}</label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="col-form-label">
                                    <vc:i18n name="物品类型:" namespace="resourceDetail"></vc:i18n>
                                </label>
                                <label class="">{{resourceDetailInfo.parentRstName}}
                                    {{resourceDetailInfo.rstName ? ' > ' + resourceDetailInfo.rstName : ''}}</label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="col-form-label">
                                    <vc:i18n name="物品规格:" namespace="resourceDetail"></vc:i18n>
                                </label>
                                <label class="">
                                    {{resourceDetailInfo.rssName ? resourceDetailInfo.rssName : '-'}}
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="col-form-label">
                                    <vc:i18n name="固定物品:" namespace="resourceDetail"></vc:i18n>
                                </label>
                                <label class="">{{resourceDetailInfo.isFixedName}}</label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="col-form-label">
                                    <vc:i18n name="参考价格:" namespace="resourceDetail"></vc:i18n>
                                </label>
                                <label class="">{{'￥' + resourceDetailInfo.price}}</label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="col-form-label">
                                    <vc:i18n name="收费标准:" namespace="resourceDetail"></vc:i18n>
                                </label>
                                <label class="">{{resourceDetailInfo.outHighPrice ==
                                    resourceDetailInfo.outLowPrice ? '￥' +
                                    resourceDetailInfo.outLowPrice : '￥' + resourceDetailInfo.outLowPrice + '-￥' +
                                    resourceDetailInfo.outHighPrice}}</label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="col-form-label">
                                    <vc:i18n name="物品库存:" namespace="resourceDetail"></vc:i18n>
                                </label>
                                <label class="">{{resourceDetailInfo.stock}}{{resourceDetailInfo.unitCodeName}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="col-form-label">
                                    <vc:i18n name="最小计量:" namespace="resourceDetail"></vc:i18n>
                                </label>
                                <label class="">1{{resourceDetailInfo.unitCodeName}}={{resourceDetailInfo.miniUnitStock}}{{resourceDetailInfo.miniUnitCodeName}}</label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="col-form-label">
                                    <vc:i18n name="最小计量总数:" namespace="resourceDetail"></vc:i18n>
                                </label>
                                <label class="">{{resourceDetailInfo.miniStock}}{{resourceDetailInfo.miniUnitCodeName}}</label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="col-form-label">
                                    <vc:i18n name="物品均价:" namespace="resourceDetail"></vc:i18n>
                                </label>
                                <label class="">{{resourceDetailInfo.averagePrice ? '￥' +
                                    resourceDetailInfo.averagePrice : '￥0'}}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="vc-line-primary margin-top"></div>
        <div class="margin-top-sm">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link"
                       v-bind:class="{active:resourceDetailInfo._currentTab == 'resourceDetailPurchase'}"
                       v-on:click="changeTab('resourceDetailPurchase')">
                        <vc:i18n name="采购记录" namespace="resourceDetail"></vc:i18n>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       v-bind:class="{active:resourceDetailInfo._currentTab == 'resourceDetailItemOut'}"
                       v-on:click="changeTab('resourceDetailItemOut')">
                        <vc:i18n name="领用记录" namespace="resourceDetail"></vc:i18n>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       v-bind:class="{active:resourceDetailInfo._currentTab == 'resourceDetailInventory'}"
                       v-on:click="changeTab('resourceDetailInventory')">
                        <vc:i18n name="盘点记录" namespace="resourceDetail"></vc:i18n>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       v-bind:class="{active:resourceDetailInfo._currentTab == 'resourceDetailAllocation'}"
                       v-on:click="changeTab('resourceDetailAllocation')">
                        <vc:i18n name="调拨记录" namespace="resourceDetail"></vc:i18n>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       v-bind:class="{active:resourceDetailInfo._currentTab == 'resourceDetailAllocationUser'}"
                       v-on:click="changeTab('resourceDetailAllocationUser')">
                        <vc:i18n name="转增记录" namespace="resourceDetail"></vc:i18n>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       v-bind:class="{active:resourceDetailInfo._currentTab == 'resourceDetailUseRecord'}"
                       v-on:click="changeTab('resourceDetailUseRecord')">
                        <vc:i18n name="使用记录" namespace="resourceDetail"></vc:i18n>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="white-bg padding-left padding-right padding-top border-radius-bottom">
        <div v-if="resourceDetailInfo._currentTab == 'resourceDetailPurchase'">
            <vc:create path="resource/resourceDetailPurchase"></vc:create>
        </div>
        <div v-if="resourceDetailInfo._currentTab == 'resourceDetailItemOut'">
            <vc:create path="resource/resourceDetailItemOut"></vc:create>
        </div>
        <div v-if="resourceDetailInfo._currentTab == 'resourceDetailInventory'">
            <vc:create path="resource/resourceDetailInventory"></vc:create>
        </div>
        <div v-if="resourceDetailInfo._currentTab == 'resourceDetailAllocation'">
            <vc:create path="resource/resourceDetailAllocation"></vc:create>
        </div>
        <div v-if="resourceDetailInfo._currentTab == 'resourceDetailAllocationUser'">
            <vc:create path="resource/resourceDetailAllocationUser"></vc:create>
        </div>
        <div v-if="resourceDetailInfo._currentTab == 'resourceDetailUseRecord'">
            <vc:create path="resource/resourceDetailUseRecord"></vc:create>
        </div>
    </div>
</div>
