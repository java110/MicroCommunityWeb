<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>
                    <vc:i18n name="修改" namespace="editCommunityPublicity"></vc:i18n>
                </h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" class="btn btn-white btn-sm" v-on:click="_goBack()">
                        <i class="fa fa-close"></i>返回
                    </button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-right"><vc:i18n name='公示标题' namespace='editCommunityPublicity'></vc:i18n></label>
                    <div class="col-sm-4">
                        <input v-model="editCommunityPublicityInfo.title" type="text" :placeholder="vc.i18n('必填，请填写公示标题','editCommunityPublicity')" class="form-control">
                    </div>
                    <label class="col-sm-2 col-form-label text-right"><vc:i18n name='公示类型' namespace='editCommunityPublicity'></vc:i18n></label>
                    <div class="col-sm-4">
                        <select class="custom-select" v-model="editCommunityPublicityInfo.pubType">
                                <option selected  disabled value="">{{vc.i18n('必填，请选择公示类型','editCommunityPublicity')}}</option>
                                <option  :value="item.statusCd" v-for="(item,index) in editCommunityPublicityInfo.pubTypes">{{item.name}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-right"><vc:i18n name='头部照片' namespace='editCommunityPublicity'></vc:i18n></label>
                    <div class="col-sm-10">
                        <vc:create path="frame/uploadImageUrl" callBackListener="editCommunityPublicity" callBackFunction="notifyUploadImage" imageCount="1" namespace="editCommunityPublicity">
                        </vc:create>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-right"><vc:i18n name='活动内容' namespace='editCommunityPublicity'></vc:i18n></label>
                    <div class="col-sm-10">
                        <div class="no-padding">
                            <div class="summernote"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-right">
                    <button type="button" class="btn btn-warning " style="margin-right:20px;" @click="_goBack()">
                            <vc:i18n name="返回"></vc:i18n>
                    </button>
                    <button class="btn btn-primary" type="button" v-on:click="saveCommunityPublicityInfo()"><i
                            class="fa fa-check"></i>&nbsp;提交
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
