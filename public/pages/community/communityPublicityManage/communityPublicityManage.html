<div>
    <div class="row">
        <div class="col-md-2 padding-r-0">
            <div class=" border-radius ">
                <div class="margin-xs-r  treeview attendance-staff">
                    <ul class="list-group text-center border-radius">
                        <li class="list-group-item node-orgTree "
                            v-for="(item,index) in communityPublicityManageInfo.pubTypes" :key="index"
                            @click="swatchPubType(item)"
                            :class="{'vc-node-selected':communityPublicityManageInfo.conditions.pubType == item.statusCd}">
                            {{item.name}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title">
                            <h5>
                                <span><vc:i18n name="查询条件"></vc:i18n></span>
                            </h5>
                            <div class="ibox-tools" style="top:10px;"></div>
                        </div>
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <input type="text" :placeholder="vc.i18n('请选择公示标题','communityPublicityManage')"
                                               v-model="communityPublicityManageInfo.conditions.title"
                                               class=" form-control">
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <button type="button" class="btn btn-primary btn-sm"
                                            v-on:click="_queryCommunityPublicityMethod()">
                                        <i class="fa fa-search"></i>
                                        <vc:i18n name="查询" namespace="communityPublicityManage"></vc:i18n>
                                    </button>
                                    <button type="button" class="btn btn-primary btn-sm"
                                            v-on:click="_resetCommunityPublicityMethod()">
                                        <i class="fa fa-repeat"></i>
                                        <vc:i18n name="重置" namespace="communityPublicityManage"></vc:i18n>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-title">
                            <h5>
                                <vc:i18n name="小区公示" namespace="communityPublicityManage"></vc:i18n>
                            </h5>
                            <div class="ibox-tools" style="top:10px;">
                                <button type="button" class="btn btn-primary btn-sm"
                                        v-on:click="_openAddCommunityPublicityModal()">
                                    <i class="fa fa-plus"></i>
                                    <vc:i18n name="添加" namespace="communityPublicityManage"></vc:i18n>
                                </button>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                                <thead>
                                <tr>
                                    <th class="text-center">
                                        <vc:i18n name='头部照片' namespace='communityPublicityManage'></vc:i18n>
                                    </th>
                                    <th class="text-center">
                                        <vc:i18n name='公示标题' namespace='communityPublicityManage'></vc:i18n>
                                    </th>
                                    <th class="text-center">
                                        <vc:i18n name='公示类型' namespace='communityPublicityManage'></vc:i18n>
                                    </th>
                                    <th class="text-center">
                                        <vc:i18n name='公示时间' namespace='communityPublicityManage'></vc:i18n>
                                    </th>
                                    <th class="text-center">
                                        <vc:i18n name='发布人' namespace='communityPublicityManage'></vc:i18n>
                                    </th>
                                    <th class="text-center">
                                        <vc:i18n name='操作'></vc:i18n>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr v-for="communityPublicity in communityPublicityManageInfo.communityPublicitys">
                                    <td class="text-center" style="white-space: nowrap;">
                                        <img style="width: 60px; height: 60px;" class="border-radius"
                                             v-if="communityPublicity.headerImg"
                                             v-bind:src="communityPublicity.headerImg"/>
                                        <img style="width: 60px; height: 60px;" class="border-radius" v-else
                                             src="/img/noPhoto.jpg"/>
                                    </td>
                                    <td class="text-center">{{communityPublicity.title}}</td>
                                    <td class="text-center">{{communityPublicity.pubTypeName}}</td>
                                    <td class="text-center">{{communityPublicity.createTime}}</td>
                                    <td class="text-center">{{communityPublicity.createUserName}}</td>
                                    <td class="text-center">
                                        <div class="btn-group">
                                            <button class="btn-white btn btn-xs"
                                                    v-on:click="_openEditCommunityPublicityModel(communityPublicity)">
                                                <span><vc:i18n name='修改'></vc:i18n></span></button>
                                        </div>
                                        <div class="btn-group">
                                            <button class="btn-white btn btn-xs"
                                                    v-on:click="_openDeleteCommunityPublicityModel(communityPublicity)">
                                                <span><vc:i18n name='删除'></vc:i18n></span></button>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="7">
                                        <ul class="pagination float-right"></ul>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                            <!-- 分页 -->
                            <vc:create path="frame/pagination"></vc:create>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="community/deleteCommunityPublicity"></vc:create>
</div>
