<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="查询条件" namespace="questionTitle"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;"></div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <input type="text" :placeholder="vc.i18n('请输入问题名称','questionTitle')" v-model="questionTitleInfo.conditions.itemTitle" class="form-control">
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="questionTitleInfo.conditions.titleType">
                                <option selected value="">{{vc.i18n('请选择题目类型','questionTitle')}}</option>
                                <option value="1001">{{vc.i18n('单选','questionTitle')}}</option>
                                <option value="2002">{{vc.i18n('多选','questionTitle')}}</option>
                                <option value="3003">{{vc.i18n('简答题','questionTitle')}}</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryQuestionTitleMethod()">
                                <i class="fa fa-search"></i>
                                <span><vc:i18n name="查询" namespace="questionTitle"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_resetQuestionTitleMethod()">
                                <i class="fa fa-repeat"></i>
                                <span><vc:i18n name="重置" namespace="questionTitle"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="问卷题目" namespace="questionTitle"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddQuestionTitleModal()">
                            <i class="fa fa-plus"></i>添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <vc:i18n name="名称" namespace="questionTitle"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="类型" namespace="questionTitle"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="选项" namespace="questionTitle"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="创建时间" namespace="questionTitle"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="操作" namespace="questionTitle"></vc:i18n>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="questionTitle in questionTitleInfo.questionTitles">
                                <td class="text-center">{{questionTitle.qaTitle}}</td>
                                <td class="text-center">{{_getTitleTypeName(questionTitle.titleType)}}</td>
                                <td class="text-center">
                                    <div v-for="(item,index) in questionTitle.titleValues">
                                        {{item.seq}}、{{item.qaValue}}
                                    </div>
                                </td>
                                <td class="text-center">{{questionTitle.createTime}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditQuestionTitleModel(questionTitle)">
                                            <vc:i18n name="修改" namespace="questionTitle"></vc:i18n>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteQuestionTitleModel(questionTitle)">
                                            <vc:i18n name="删除" namespace="questionTitle"></vc:i18n>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="question/addQuestionTitle" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="question/editQuestionTitle"></vc:create>
    <vc:create path="question/deleteQuestionTitle"></vc:create>
</div>
