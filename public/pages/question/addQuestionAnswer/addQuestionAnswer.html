<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>
                    <vc:i18n name="添加问卷" namespace="addQuestionAnswer"></vc:i18n>
                </h5>
                <div class="ibox-tools" style="top:10px;"></div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label text-right">
                                <vc:i18n name="问卷名称" namespace="addQuestionAnswer"></vc:i18n>
                            </label>
                            <div class="col-sm-4">
                                <input v-model="addQuestionAnswerInfo.qaName" type="text"
                                       :placeholder="vc.i18n('必填，请填写问卷名称','addQuestionAnswer')" class="form-control">
                            </div>
                            <label class="col-sm-2 col-form-label text-right">
                                <vc:i18n name="开始时间" namespace="addQuestionAnswer"></vc:i18n>
                            </label>
                            <div class="col-sm-4">
                                <input v-model="addQuestionAnswerInfo.startTime" type="text"
                                       :placeholder="vc.i18n('必填，请选择开始时间','addQuestionAnswer')"
                                       class="form-control startTime">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label text-right">
                                <vc:i18n name="结束时间" namespace="addQuestionAnswer"></vc:i18n>
                            </label>
                            <div class="col-sm-4">
                                <input v-model="addQuestionAnswerInfo.endTime" type="text"
                                       :placeholder="vc.i18n('必填，请选择结束时间','addQuestionAnswer')"
                                       class="form-control endTime">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label  text-right">
                                <vc:i18n name="问卷说明" namespace="addQuestionAnswer"></vc:i18n>
                            </label>
                            <div class="col-sm-10">
                                <div class="no-padding">
                                    <div class="summernote"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>
                            <vc:i18n name="问卷题目" namespace="addQuestionAnswer"></vc:i18n>
                        </h5>
                        <div class="ibox-tools" style="top:10px;">
                            <button class="btn btn-primary float-right" type="button" v-on:click="_chooseTitle()">
                                <i class="fa fa-search"></i>选择题目
                            </button>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                            <thead>
                            <tr>
                                <th class="text-center">
                                    <vc:i18n name="名称" namespace="questionTitle"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="类型" namespace="questionTitle"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="选项" namespace="questionTitle"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="操作" namespace="questionTitle"></vc:i18n>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr v-for="questionTitle in addQuestionAnswerInfo.questionTitles">
                                <td class="text-center">{{questionTitle.qaTitle}}</td>
                                <td class="text-center">{{_getTitleTypeName(questionTitle.titleType)}}</td>
                                <td class="text-center">
                                    <div v-for="(item,index) in questionTitle.titleValues">
                                        {{item.seq}}、{{item.qaValue}}
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                                v-on:click="_openDeleteQuestionTitle(questionTitle)">
                                            <vc:i18n name="删除" namespace="questionTitle"></vc:i18n>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="4">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="ibox">
            <div class="ibox-title">
                <h5>
                    <vc:i18n name="问卷房屋" namespace="addQuestionAnswer"></vc:i18n>
                </h5>
                <div class="ibox-tools" style="top:10px;"></div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label text-right">
                                <vc:i18n name="问卷房屋" namespace="addQuestionAnswer"></vc:i18n>
                            </label>
                            <div class="col-sm-10">
                                <vc:create path="property/selectRooms" emitSelectRooms="addQuestionAnswer"></vc:create>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <button class="btn btn-primary float-right" type="button" v-on:click="_saveQuestionAnswer()">
                        <i class="fa fa-check"></i>&nbsp;保存
                    </button>
                    <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                            @click="vc.goBack()">
                        <span><vc:i18n name="取消" namespace="addQuestionAnswer"></vc:i18n></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="question/chooseQuestionTitle" emitChooseQuestionTitle="addQuestionAnswer"></vc:create>
</div>
