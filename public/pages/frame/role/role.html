<div>
    <div class="row ">
        <div class="col-md-2" style="padding-right:0px">
            <vc:create path="frame/roleDiv" callBackListener="org"></vc:create>
        </div>
        <div class="col-md-10 margin-top-xs vc-org-page">
            <div class="bg-white border-radius padding">
                <h5 class="role-title">{{roleInfo.curRole.name}}</h5>
                <div class="role-context ">{{roleInfo.curRole.description}}</div>
                <div class="line-x margin-top"></div>
                <div class="role-menu flex justify-start">
                    <div class="item margin-right" :class="{'active':roleInfo.tabName == 'privilege'}"
                         v-if="vc.hasPrivilege('502022082955280007,502022101897180196')"
                         @click="_changeRoleTab('privilege')">功能授权
                    </div>
                    <div class="item margin-right" :class="{'active':roleInfo.tabName == 'community'}"
                         v-if="vc.hasPrivilege('502022082965160008,502022101832650197')"
                         @click="_changeRoleTab('community')">小区授权
                    </div>
                    <div class="item margin-right" :class="{'active':roleInfo.tabName == 'staff'}"
                         v-if="vc.hasPrivilege('502022082961190009,502022101840200199')"
                         @click="_changeRoleTab('staff')">员工关联
                    </div>
                </div>
                <div v-if="roleInfo.tabName == 'privilege' && vc.hasPrivilege('502022082955280007,502022101897180196')">
                    <vc:create path="frame/privilegeTree"></vc:create>
                </div>
                <div v-if="roleInfo.tabName == 'community' && vc.hasPrivilege('502022082965160008,502022101832650197')">
                    <vc:create path="frame/roleCommunity"></vc:create>
                </div>
                <div v-if="roleInfo.tabName == 'staff' && vc.hasPrivilege('502022082961190009,502022101840200199')">
                    <vc:create path="frame/roleStaff"></vc:create>
                </div>
            </div>
        </div>
    </div>
</div>
