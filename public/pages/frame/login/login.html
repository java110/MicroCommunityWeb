<div>
    <div class="layui-form-item">
        <input type="text" v-model="loginInfo.username" lay-verify="required|account" maxlength="20"
            placeholder="请输入用户名" autocomplete="off" autofocus="autofocus" class="layui-input">
    </div>
    <div class="layui-form-item">
        <input type="password" v-model="loginInfo.passwd" lay-verify="required" maxlength="20" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
    </div>
    <vc:create path="frame/validateCode"></vc:create>

    <div class="layui-form-item">
        <button class="login_btn layui-btn layui-btn-radius layui-btn-normal" lay-submit v-on:click="doLogin()"
            lay-filter="login">登录</button>
    </div>
    <strong class="text-white">还没有账号？ <a href="javascript:void(0)" v-on:click="_doRegister()"
            style="color: cornflowerblue;">立即注册&raquo;</a></strong>

    <vc:create path="frame/initData"></vc:create>

</div>
