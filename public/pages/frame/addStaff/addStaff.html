<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>
                    <span><vc:i18n name="添加员工" namespace="addStaff"></vc:i18n></span>
                </h5>
                <div class="ibox-tools" style="top:10px;"></div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label text-center">
                                <span><vc:i18n name="员工名称" namespace="addStaff"></vc:i18n></span>(2-10位)
                            </label>
                            <div class="col-sm-10">
                                <input v-model="addStaffInfo.username" type="text"
                                       :placeholder="vc.i18n('必填，请填写员工名称（2-10位）','addStaff')" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label  text-center">
                                <span><vc:i18n name="员工岗位" namespace="addStaff"></vc:i18n></span>
                            </label>
                            <div class="col-sm-10">
                                <select class="custom-select" v-model="addStaffInfo.relCd">
                                    <option selected disabled value="">{{vc.i18n('必填，请选择岗位','addStaff')}}</option>
                                    <option v-for="(item,index) in addStaffInfo.relCds" :key="index"
                                            v-bind:value="item.statusCd">{{item.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label  text-center">
                                <span><vc:i18n name="手机" namespace="addStaff"></vc:i18n></span>
                            </label>
                            <div class="col-sm-10">
                                <input v-model="addStaffInfo.tel" type="text"
                                       :placeholder="vc.i18n('必填，请填写手机','addStaff')" class="form-control"
                                       maxlength="11">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label  text-center">
                                <span><vc:i18n name="照片" namespace="addStaff"></vc:i18n></span>
                            </label>
                            <div class="col-sm-10">
                                <vc:create path="frame/uploadImageUrl" callBackListener="addStaff"
                                           callBackFunction="notifyUploadCoverImage" namespace="addStaff"
                                           imageCount="1">
                                </vc:create>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label  text-center">
                                <span><vc:i18n name="员工性别" namespace="addStaff"></vc:i18n></span>
                            </label>
                            <div class="col-sm-10">
                                <select class="custom-select" v-model="addStaffInfo.sex">
                                    <option selected disabled value="">{{vc.i18n('必填，请选择员工性别','addStaff')}}</option>
                                    <option value="0">{{vc.i18n('男','addStaff')}}</option>
                                    <option value="1">{{vc.i18n('女','addStaff')}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label  text-center">
                                <span><vc:i18n name="员工邮箱" namespace="addStaff"></vc:i18n></span>
                            </label>
                            <div class="col-sm-10">
                                <input v-model="addStaffInfo.email" type="text"
                                       :placeholder="vc.i18n('可选，请填写员工邮箱','addStaff')" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label  text-center">
                                <span><vc:i18n name="家庭住址" namespace="addStaff"></vc:i18n></span>
                            </label>
                            <div class="col-sm-10">
                                <input v-model="addStaffInfo.address" type="text"
                                       :placeholder="vc.i18n('必填，请填写家庭住址','addStaff')" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label  text-center">
                                <span><vc:i18n name="关联组织" namespace="addStaff"></vc:i18n></span>
                            </label>
                            <div class="col-sm-10">
                                <input v-model="addStaffInfo.orgName" readonly @focus="_addStaffChangeOrg()" type="text"
                                       :placeholder="vc.i18n('必填，请选择关联组织','addStaff')" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <button class="btn btn-primary float-right" type="button" v-on:click="saveStaffInfo()">
                        <i class="fa fa-check"></i>&nbsp;保存
                    </button>
                    <button type="button" class="btn btn-primary float-right" style="margin-right:20px;"
                            @click="vc.goBack()">
                        <i class="fa fa-close"></i>
                        <span><vc:i18n name="取消" namespace="addStaff"></vc:i18n></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="frame/chooseOrgTree" callBackListener="addStaff"></vc:create>
</div>
