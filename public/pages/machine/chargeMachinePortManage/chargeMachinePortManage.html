<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span>
                            <vc:i18n name="插槽信息" namespace="chargeMachinePortManage"></vc:i18n>
                        </span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-white btn-sm" v-on:click="vc.goBack()">
                                <vc:i18n name="返回" namespace="chargeMachinePortManage"></vc:i18n>
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddChargeMachinePortModal()">
                                <vc:i18n name="添加" namespace="chargeMachinePortManage"></vc:i18n>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span>
                                        <vc:i18n name='插座名称' namespace='chargeMachinePortManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='插座编号' namespace='chargeMachinePortManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='插座状态' namespace='chargeMachinePortManage'></vc:i18n>
                                    </span></th>
                                <th class="text-center"><span>
                                        <vc:i18n name='操作'></vc:i18n>
                                    </span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="chargeMachinePort in chargeMachinePortManageInfo.chargeMachinePorts">
                                <td class="text-center">{{chargeMachinePort.portName}}</td>
                                <td class="text-center">{{chargeMachinePort.portCode}}</td>
                                <td class="text-center">{{chargeMachinePort.stateName}}
                                    <span v-if="chargeMachinePort.state == 'WORKING'">
                                        (<a href="javascript:void(0)" @click="_showStopCharge(chargeMachinePort)">停止充电</a>)
                                    </span>
                                </td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteChargeMachinePortModel(chargeMachinePort)"><span>
                                                <vc:i18n name='删除'></vc:i18n>
                                            </span></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

    <vc:create path="machine/addChargeMachinePort" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="machine/deleteChargeMachinePort"></vc:create>

    <vc:create path="machine/stopChargeMachine"></vc:create>

</div>
