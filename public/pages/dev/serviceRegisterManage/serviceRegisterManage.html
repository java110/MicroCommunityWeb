<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><vc:i18n name="查询条件" namespace="serviceRegisterManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                                v-on:click="_moreCondition()">{{serviceRegisterManageInfo.moreCondition == true?'隐藏':'更多'}}
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group input-group">
                                <input type="text" :placeholder="vc.i18n('请选择应用名称','serviceRegisterManage')"
                                       v-model="serviceRegisterManageInfo.conditions.appName" class=" form-control">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary btn-sm"
                                            v-on:click="_openChooseAppMethod()"><i
                                            class="fa fa-search"></i> <vc:i18n name="选择" namespace="serviceRegisterManage"></vc:i18n>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入服务名称','serviceRegisterManage')"
                                       v-model="serviceRegisterManageInfo.conditions.serviceName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入服务编码','serviceRegisterManage')"
                                       v-model="serviceRegisterManageInfo.conditions.serviceCode" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryServiceRegisterMethod()">
                            <i class="fa fa-search" ></i> <vc:i18n name="查询" namespace="serviceRegisterManage"></vc:i18n>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" v-if="serviceRegisterManageInfo.moreCondition == true">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入调用地址','serviceRegisterManage')"
                                       v-model="serviceRegisterManageInfo.conditions.serviceUrl" class=" form-control">
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="服务绑定信息" namespace="serviceRegisterManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_openAddServiceRegisterModal()">
                            <i class="fa fa-plus"></i>
                            服务绑定
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny"
                           data-page-size="15"
                           style="table-layout: fixed;word-break:break-all;"
                    >
                        <thead>
                        <tr>
                            <th class="text-center"><vc:i18n name="绑定" namespace="serviceRegisterManage"></vc:i18n>ID</th>
                            <th class="text-center"><vc:i18n name="应用" namespace="serviceRegisterManage"></vc:i18n>ID</th>
                            <th class="text-center"><vc:i18n name="应用名称" namespace="serviceRegisterManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="服务" namespace="serviceRegisterManage"></vc:i18n>ID</th>
                            <th class="text-center"><vc:i18n name="服务名称" namespace="serviceRegisterManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="服务编码" namespace="serviceRegisterManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="订单类型" namespace="serviceRegisterManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="操作" namespace="serviceRegisterManage"></vc:i18n></th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="serviceRegister in serviceRegisterManageInfo.serviceRegisters">
                            <td class="text-center">{{serviceRegister.id}}</td>
                            <td class="text-center">{{serviceRegister.appId}}</td>
                            <td class="text-center">{{serviceRegister.appName}}</td>
                            <td class="text-center">{{serviceRegister.serviceId}}</td>
                            <td class="text-center">{{serviceRegister.serviceName}}</td>
                            <td class="text-center">{{serviceRegister.serviceCode}}</td>
                            <td class="text-center">{{serviceRegister.orderTypeCd}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditServiceRegisterModel(serviceRegister)"><vc:i18n name="修改" namespace="serviceRegisterManage"></vc:i18n>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteServiceRegisterModel(serviceRegister)"><vc:i18n name="删除" namespace="serviceRegisterManage"></vc:i18n>
                                    </button>
                                </div>
                            </td>

                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="8">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

    <vc:create path="dev/chooseApp"
               emitChooseApp="serviceRegisterManage"
               emitLoadData="serviceRegisterManage"
    ></vc:create>

    <vc:create path="dev/editServiceRegister" ></vc:create>
    <vc:create path="dev/deleteServiceRegister" ></vc:create>

</div>
