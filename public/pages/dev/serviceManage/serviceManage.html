<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><vc:i18n name="查询条件" namespace="serviceManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <!-- <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                                v-on:click="_moreCondition()"><vc:i18n name="更多" namespace="serviceManage"></vc:i18n>
                        </button>-->
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">

                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入服务名称','serviceManage')"
                                    v-model="serviceManageInfo.conditions.serviceName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入服务编码','serviceManage')"
                                    v-model="serviceManageInfo.conditions.serviceCode" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入调用地址','serviceManage')"
                                    v-model="serviceManageInfo.conditions.serviceUrl" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryServiceMethod()"><i
                                    class="fa fa-search"></i> <vc:i18n name="查询" namespace="serviceManage"></vc:i18n>
                            </button>
                        </div>

                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="服务信息" namespace="serviceManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddServiceModal()">
                            <i class="fa fa-plus"></i>
                            添加服务
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15"
                        style="table-layout: fixed;word-break:break-all;">
                        <thead>
                            <tr>
                                <th class="text-center"><vc:i18n name="服务" namespace="serviceManage"></vc:i18n>ID</th>
                                <th class="text-center"><vc:i18n name="服务名称" namespace="serviceManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="服务编码" namespace="serviceManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="消息队列" namespace="serviceManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="调用地址" namespace="serviceManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="调用方式" namespace="serviceManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="操作" namespace="serviceManage"></vc:i18n></th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="service in serviceManageInfo.services">
                                <td class="text-center">{{service.serviceId}}</td>
                                <td class="text-center">{{service.name}}</td>
                                <td class="text-center">{{service.serviceCode}}</td>
                                <td class="text-center">{{service.messageQueueName}}</td>
                                <td class="text-center">{{service.url}}</td>
                                <td class="text-center">{{service.method}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditServiceModel(service)">
                                            修改
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteServiceModel(service)">
                                            删除
                                        </button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

    <!--<vc:create name="chooseApp"
               emitChooseApp="serviceManage"
               emitLoadData="serviceManage"
    ></vc:create>-->


    <vc:create path="dev/addService" callBackListener="" callBackFunction="" ></vc:create>
    <vc:create path="dev/editService" ></vc:create>
    <vc:create path="dev/deleteService" ></vc:create>

</div>
