<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件" namespace="initializeCommunityManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;"></div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入小区ID','initializeCommunityManage')"
                                       v-model="initializeCommunityManageInfo.conditions.communityId"
                                       class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入小区名称','initializeCommunityManage')"
                                       v-model="initializeCommunityManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryCommunitys()">
                                <i class="fa fa-search"></i>
                                <span><vc:i18n name="查询" namespace="initializeCommunityManage"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_resetCommunitys()">
                                <i class="fa fa-repeat"></i>
                                <span><vc:i18n name="重置" namespace="initializeCommunityManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="初始化小区数据" namespace="initializeCommunityManage"></vc:i18n></span>
                    </h5>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <span><vc:i18n name="小区ID" namespace="initializeCommunityManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="小区名称" namespace="initializeCommunityManage"></vc:i18n></span>
                            </th>
                            <th width="25%" class="text-center">
                                <span><vc:i18n name="附近地标" namespace="initializeCommunityManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="城市编码" namespace="initializeCommunityManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="状态" namespace="initializeCommunityManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="操作" namespace="initializeCommunityManage"></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="initializeCommunity in initializeCommunityManageInfo.initializeCommunitys">
                            <td class="text-center">{{initializeCommunity.communityId}}</td>
                            <td class="text-center">{{initializeCommunity.name}}</td>
                            <!--<td>{{community.address}}</td>-->
                            <td class="text-center">{{initializeCommunity.nearbyLandmarks}}</td>
                            <td class="text-center">{{initializeCommunity.cityName}}</td>
                            <td class="text-center">{{initializeCommunity.stateName}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openChooseinInitializeCommunity(initializeCommunity)">
                                        <span>
                                            <vc:i18n name="格式化" namespace="initializeCommunityManage"></vc:i18n>
                                        </span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
            <div class="form-group">
                <li style="color: red;">{{initializeCommunityManageInfo.msgData}}</li>
            </div>
        </div>
    </div>
    <vc:create path="dev/chooseinitializeCommunity" emitChooseinitializeCommunity="chooseinitializeCommunity"
               emitLoadData="chooseinitializeCommunity">
    </vc:create>
</div>
