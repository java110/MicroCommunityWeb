<div class=" animated fadeInRight ecommerce">
    <div class="row" v-bind:class="{no_display:sysDocumentManageInfo.componentShow != 'sysDocumentList'}">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                            v-on:click="_moreCondition()">{{sysDocumentManageInfo.moreCondition == true?'隐藏':'更多'}}
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入文档编码" v-model="sysDocumentManageInfo.conditions.docCode"
                                    class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入文档名称" v-model="sysDocumentManageInfo.conditions.docTitle"
                                    class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入文档ID"
                                    v-model="sysDocumentManageInfo.conditions.docId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_querySysDocumentMethod()">
                                <i class="fa fa-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row" v-bind:class="{no_display:sysDocumentManageInfo.componentShow != 'sysDocumentList'}">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>文档信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddSysDocumentModal()">
                            <i class="fa fa-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <!-- <th class="text-center">信息ID</th> -->
                                <th class="text-center">文档标题</th>
                                <th class="text-center">文档编码</th>
                                <th class="text-center">文档ID</th>
                                <th class="text-center">创建时间</th>
                                <th class="text-right">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="sysDocument in sysDocumentManageInfo.sysDocuments">
                                <td class="text-center">{{sysDocument.docTitle}}</td>
                                <td class="text-center">{{sysDocument.docCode}}</td>
                                <td class="text-center">{{sysDocument.docId}}</td>
                                <td class="text-center">{{sysDocument.createTime}}</td>
                                <td class="text-right">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditSysDocumentModel(sysDocument)">修改
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteSysDocumentModel(sysDocument)">删除
                                        </button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>


    <div v-bind:class="{no_display:sysDocumentManageInfo.componentShow != 'addSysDocumentView'}">
        <vc:create path="dev/addSysDocumentView"></vc:create>
    </div>
    <div v-bind:class="{no_display:sysDocumentManageInfo.componentShow != 'editSysDocumentView'}">
        <vc:create path="dev/editSysDocumentView"></vc:create>
    </div>
    <vc:create path="dev/deleteSysDocument"></vc:create>

</div>
