<div  >
    <!-- class=" animated fadeInRight ecommerce" -->
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>DEMO信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddOwnerModal(-1)">
                            <i class="fa fa-plus"></i>
                            添加DEMO
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th><vc:i18n name="用例" namespace="listDemo"></vc:i18n>ID</th>
                            <th data-hide="phone"><vc:i18n name="名称" namespace="listDemo"></vc:i18n></th>
                            <th data-hide="phone"><vc:i18n name="用例值" namespace="listDemo"></vc:i18n></th>
                            <th data-hide="phone"><vc:i18n name="备注" namespace="listDemo"></vc:i18n></th>
                            <th class="text-right"><vc:i18n name="操作" namespace="listDemo"></vc:i18n></th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="demo in listDemoInfo.demos">
                            <td>
                                {{demo.demoId}}
                            </td>

                            <td>
                                {{demo.demoName}}
                            </td>

                            <td>
                                {{demo.demoValue}}
                            </td>
                            <td>
                                {{demo.demoRemark}}
                            </td>
                            <td class="text-right">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openEditOwnerModel(owner)"><vc:i18n name="修改" namespace="listDemo"></vc:i18n></button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openDelOwnerModel(owner)"><vc:i18n name="删除" namespace="listDemo"></vc:i18n></button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

    <vc:create
            path="dev/addDemo"
    ></vc:create>
    <vc:create
            path="dev/addDemo"
    ></vc:create>

</div>
