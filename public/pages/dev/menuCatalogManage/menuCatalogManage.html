<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入菜单组名称" v-model="menuCatalogManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <select class="custom-select" v-model="menuCatalogManageInfo.conditions.storeType">
                                    <option selected   value="">请选择商户类型</option>
                                    <option  value="800900000001">运营团队</option>
                                    <option  value="800900000003">物业</option>
                                    <option  value="800900000005">商家</option>
                                    <option  value="800900000000">开发团队</option>
                            </select> </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="menuCatalogManageInfo.conditions.isShow">
                                    <option selected  value="">请选择是否显示</option>
                                    <option  value="Y">是</option>
                                    <option  value="N">否</option>
                            </select> </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryMenuCatalogMethod()">
                                    <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>菜单目录</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddMenuCatalogModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">编号</th>
                                <th class="text-center">名称</th>
                                <th class="text-center">图片</th>
                                <th class="text-center">顺序</th>
                                <th class="text-center">商户类型</th>
                                <th class="text-center">页面</th>
                                <th class="text-center">是否显示</th>
                                <th class="text-center">操作</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="menuCatalog in menuCatalogManageInfo.menuCatalogs">
                                <td class="text-center">{{menuCatalog.caId}}</td>
                                <td class="text-center">{{menuCatalog.name}}</td>
                                <td class="text-center">{{menuCatalog.icon}}</td>
                                <td class="text-center">{{menuCatalog.seq}}</td>
                                <td class="text-center">{{_getStoreTypeName(menuCatalog.storeType)}}</td>
                                <td class="text-center">{{menuCatalog.url}}</td>
                                <td class="text-center">{{menuCatalog.isShow == 'Y'?'是':'否'}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditMenuCatalogModel(menuCatalog)">修改</button>
                                    </div>
                                    <!--v-if="menuCatalog.url == '#' || menuCatalog.url == '/'"-->
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openMenuCatalogGroup(menuCatalog)">菜单组</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteMenuCatalogModel(menuCatalog)">删除</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="dev/addMenuCatalog" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="dev/editMenuCatalog"></vc:create>
    <vc:create path="dev/deleteMenuCatalog"></vc:create>

</div>
