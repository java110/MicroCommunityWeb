<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>{{reportCustomComponentFooterManageInfo.componentName}}
                        <span><vc:i18n name="统计" namespace="reportCustomComponentFooterManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-white btn-sm" v-on:click="_goBack()">返回
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddReportCustomComponentFooterModal()">
                            <i class="fa fa-plus"></i>添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <span><vc:i18n name="统计" namespace="reportCustomComponentFooterManage"></vc:i18n></span>ID
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="名称" namespace="reportCustomComponentFooterManage"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span>
                                    <vc:i18n name="查询方式" namespace="reportCustomComponentFooterManage"></vc:i18n>
                                </span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="描述" namespace="reportCustomComponentFooterManage"></vc:i18n></span>
                                </th>
                                <th class="text-center">
                                    <span><vc:i18n name="操作" namespace="reportCustomComponentFooterManage"></vc:i18n></span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="reportCustomComponentFooter in reportCustomComponentFooterManageInfo.reportCustomComponentFooters">
                                <td class="text-center">{{reportCustomComponentFooter.footerId}}</td>
                                <td class="text-center">{{reportCustomComponentFooter.name}}</td>
                                <td class="text-center">{{reportCustomComponentFooter.queryModel}}</td>
                                <td class="text-center">{{reportCustomComponentFooter.remark}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditReportCustomComponentFooterModel(reportCustomComponentFooter)">
                                        <span>
                                            <vc:i18n name="修改" namespace="reportCustomComponentFooterManage"></vc:i18n>
                                        </span>
                                    </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteReportCustomComponentFooterModel(reportCustomComponentFooter)">
                                        <span>
                                            <vc:i18n name="删除" namespace="reportCustomComponentFooterManage"></vc:i18n>
                                        </span>
                                    </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="dev/addReportCustomComponentFooter" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="dev/editReportCustomComponentFooter"></vc:create>
    <!-- <vc:create path="dev/deleteReportCustomComponentFooter"></vc:create> -->
</div>
