<div class=" animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><vc:i18n name="查询条件" namespace="basePrivilegeManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入权限名称','basePrivilegeManage')"
                                       v-model="basePrivilegeManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入权限编码','basePrivilegeManage')"
                                       v-model="basePrivilegeManageInfo.conditions.pId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_queryBasePrivilegeMethod()">
                                <i class="fa fa-search"></i> <vc:i18n name="查询" namespace="basePrivilegeManage"></vc:i18n>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="权限信息" namespace="basePrivilegeManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddBasePrivilegeModal()">
                            <i class="fa fa-plus"></i><vc:i18n name="添加权限" namespace="basePrivilegeManage"></vc:i18n>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny"
                           data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center"><vc:i18n name="权限" namespace="basePrivilegeManage"></vc:i18n>ID</th>
                            <th class="text-center"><vc:i18n name="权限名称" namespace="basePrivilegeManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="资源路径" namespace="basePrivilegeManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="商户类型" namespace="basePrivilegeManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="商户名称" namespace="basePrivilegeManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="创建时间" namespace="basePrivilegeManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="操作" namespace="basePrivilegeManage"></vc:i18n></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="basePrivilege in basePrivilegeManageInfo.basePrivileges">
                            <td class="text-center">{{basePrivilege.pId}}</td>
                            <td class="text-center">{{basePrivilege.name}}</td>
                            <td class="text-center">{{basePrivilege.resource}}</td>
                            <td class="text-center">{{basePrivilege.domain}}</td>
                            <td class="text-center">{{basePrivilege.stName}}</td>
                            <td class="text-center">{{basePrivilege.createTime}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditBasePrivilegeModel(basePrivilege)"><vc:i18n name="修改" namespace="basePrivilegeManage"></vc:i18n>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteBasePrivilegeModel(basePrivilege)"><vc:i18n name="删除" namespace="basePrivilegeManage"></vc:i18n>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="dev/addBasePrivilege" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="dev/editBasePrivilege"></vc:create>
    <vc:create path="dev/deleteBasePrivilege"></vc:create>
</div>
