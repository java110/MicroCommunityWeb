<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="查询条件" namespace="businessTableHisManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="businessTableHisManageInfo.conditions.action">
                                <option selected value="">{{vc.i18n('请选择动作','businessTableHisManage')}}</option>
                                <option value="ADD">{{vc.i18n('添加','businessTableHisManage')}}</option>
                                <option value="MOD">{{vc.i18n('修改','businessTableHisManage')}}</option>
                                <option value="DEL">{{vc.i18n('删除','businessTableHisManage')}}</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入表名','businessTableHisManage')"
                                    v-model="businessTableHisManageInfo.conditions.actionObj" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入业务类型','businessTableHisManage')"
                                    v-model="businessTableHisManageInfo.conditions.businessTypeCd"
                                    class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryBusinessTableHisMethod()">
                                <i class="glyphicon glyphicon-search"></i> <span><vc:i18n name="查询" namespace="businessTableHisManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><span><vc:i18n name="业务轨迹" namespace="businessTableHisManage"></vc:i18n></span></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                            v-on:click="_openAddBusinessTableHisModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><span><vc:i18n name="轨迹" namespace="businessTableHisManage"></vc:i18n></span>ID</th>
                                <th class="text-center"><span><vc:i18n name="业务类型" namespace="businessTableHisManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="动作" namespace="businessTableHisManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="表名" namespace="businessTableHisManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="轨迹表名" namespace="businessTableHisManage"></vc:i18n></span></th>
                                <th class="text-center"><span><vc:i18n name="操作" namespace="businessTableHisManage"></vc:i18n></span></th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="businessTableHis in businessTableHisManageInfo.businessTableHiss">
                                <td class="text-center">{{businessTableHis.hisId}}</td>
                                <td class="text-center">{{businessTableHis.businessTypeCd}}</td>
                                <td class="text-center">{{businessTableHis.action}}</td>
                                <td class="text-center">{{businessTableHis.actionObj}}</td>
                                <td class="text-center">{{businessTableHis.actionObjHis}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditBusinessTableHisModel(businessTableHis)">{{vc.i18n('修改','businessTableHisManage')}}</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteBusinessTableHisModel(businessTableHis)">{{vc.i18n('删除','businessTableHisManage')}}</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="dev/addBusinessTableHis" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="dev/editBusinessTableHis"></vc:create>
    <vc:create path="dev/deleteBusinessTableHis"></vc:create>

</div>
