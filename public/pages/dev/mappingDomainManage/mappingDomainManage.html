<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;"></div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择名称','mappingDomainManage')"
                                       v-model="mappingDomainManageInfo.conditions.domainName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择配置项','mappingDomainManage')"
                                       v-model="mappingDomainManageInfo.conditions.domain" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_queryMappingDomainMethod()">
                                <i class="fa fa-search"></i>
                                <span><vc:i18n name="查询"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_resetMappingDomainMethod()">
                                <i class="fa fa-repeat"></i>
                                <span><vc:i18n name="重置"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="配置项" namespace="mappingDomainManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddMappingDomainModal()">
                            <i class="fa fa-plus"></i>
                            <span><vc:i18n name="添加" namespace="mappingDomainManage"></vc:i18n></span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <span><vc:i18n name='名称' namespace='mappingDomainManage'></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name='配置项' namespace='mappingDomainManage'></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name='排序' namespace='mappingDomainManage'></vc:i18n></span>
                            </th>
                            <!--<th class="text-center">
                                <span><vc:i18n name='描述' namespace='mappingDomainManage'></vc:i18n></span>
                            </th>-->
                            <th class="text-center"><span>
                                <vc:i18n name='操作'></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="mappingDomain in mappingDomainManageInfo.mappingDomains">
                            <td class="text-center">{{mappingDomain.domainName}}</td>
                            <td class="text-center">{{mappingDomain.domain}}</td>
                            <td class="text-center">{{mappingDomain.seq}}</td>
                            <!-- <td class="text-center">{{mappingDomain.remark}}</td> -->
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditMappingDomainModel(mappingDomain)">
                                        <span><vc:i18n name='修改'></vc:i18n></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteMappingDomainModel(mappingDomain)">
                                        <span><vc:i18n name='删除'></vc:i18n></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="dev/addMappingDomain" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="dev/editMappingDomain"></vc:create>
    <vc:create path="dev/deleteMappingDomain"></vc:create>
</div>
