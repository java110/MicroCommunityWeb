<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件" namespace="transactionLogManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <!--<button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                                v-on:click="_moreCondition()">
                            {{transactionLogManageInfo.moreCondition == true?'隐藏':'更多'}}
                        </button>-->
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入流水','transactionLogManage')"
                                       v-model="transactionLogManageInfo.conditions.transactionId"
                                       class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入应用编码','transactionLogManage')"
                                       v-model="transactionLogManageInfo.conditions.appId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入服务编码','transactionLogManage')"
                                       v-model="transactionLogManageInfo.conditions.serviceCode" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryLogMethod()">
                                <i class="fa fa-search"></i>
                                <span><vc:i18n name="查询" namespace="transactionLogManage"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_resetLogMethod()">
                                <i class="fa fa-repeat"></i>
                                <span><vc:i18n name="重置" namespace="transactionLogManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="交互日志" namespace="transactionLogManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;"></div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <!-- <th class="text-center">
                            <span><vc:i18n name="信息" namespace="transactionLogManage"></vc:i18n></span>ID
                            </th> -->
                            <th class="text-center">
                                <span><vc:i18n name="流水" namespace="transactionLogManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="源" namespace="transactionLogManage"></vc:i18n></span>IP
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="应用编码" namespace="transactionLogManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="服务编码" namespace="transactionLogManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="耗时" namespace="transactionLogManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="状态" namespace="transactionLogManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="请求时间" namespace="transactionLogManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="操作" namespace="transactionLogManage"></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="log in transactionLogManageInfo.logs">
                            <td class="text-center">{{log.transactionId}}</td>
                            <td class="text-center">{{log.srcIp}}</td>
                            <td class="text-center">{{log.appId}}</td>
                            <td class="text-center">{{log.serviceCode}}</td>
                            <td class="text-center">{{log.costTime}}</td>
                            <td class="text-center">{{log.state=='F'?'失败':'成功'}}</td>
                            <td class="text-center">{{log.createTime}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="viewLogMessage(log)">
                                        <span><vc:i18n name="查看报文" namespace="transactionLogManage"></vc:i18n></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="dev/transactionLogMessage"></vc:create>
</div>
