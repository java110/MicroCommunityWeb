<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><vc:i18n name="查询条件" namespace="reportCustomGroupManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入组','reportCustomGroupManage')ID"
                                    v-model="reportCustomGroupManageInfo.conditions.groupId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入组名称','reportCustomGroupManage')"
                                    v-model="reportCustomGroupManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入组','reportCustomGroupManage')url"
                                    v-model="reportCustomGroupManageInfo.conditions.url" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryReportCustomGroupMethod()">
                                <i class="glyphicon glyphicon-search"></i> <vc:i18n name="查询" namespace="reportCustomGroupManage"></vc:i18n>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="报表组信息" namespace="reportCustomGroupManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                            v-on:click="_openAddReportCustomGroupModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><vc:i18n name="组" namespace="reportCustomGroupManage"></vc:i18n>ID</th>
                                <th class="text-center"><vc:i18n name="组名称" namespace="reportCustomGroupManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="组" namespace="reportCustomGroupManage"></vc:i18n>url</th>
                                <th class="text-center"><vc:i18n name="描述" namespace="reportCustomGroupManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="操作" namespace="reportCustomGroupManage"></vc:i18n></th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="reportCustomGroup in reportCustomGroupManageInfo.reportCustomGroups">
                                <td class="text-center">{{reportCustomGroup.groupId}}</td>
                                <td class="text-center">{{reportCustomGroup.name}}</td>
                                <td class="text-center">{{reportCustomGroup.url}}</td>
                                <td class="text-center">{{reportCustomGroup.remark}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditReportCustomGroupModel(reportCustomGroup)"><vc:i18n name="修改" namespace="reportCustomGroupManage"></vc:i18n></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteReportCustomGroupModel(reportCustomGroup)"><vc:i18n name="删除" namespace="reportCustomGroupManage"></vc:i18n></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="dev/addReportCustomGroup" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="dev/editReportCustomGroup"></vc:create>
    <vc:create path="dev/deleteReportCustomGroup"></vc:create>

</div>
