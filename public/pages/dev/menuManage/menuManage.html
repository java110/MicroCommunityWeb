<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-md-2 padding-r-0">
            <div class=" border-radius ">
                <div class="margin-xs-r  treeview attendance-staff" style="height: 650px;">
                    <ul class="list-group text-center border-radius">
                        <li class="list-group-item node-orgTree " v-for="(item,index) in menuManageInfo.storeTYpes"
                            :key="index" @click="_swatchStoreType(item)"
                            :class="{'vc-node-selected':menuManageInfo.conditions.domain == item.storeType}">
                            {{item.name}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title">
                            <h5>
                                <vc:i18n name="查询条件" namespace="menuManage"></vc:i18n>
                            </h5>
                            <div class="ibox-tools" style="top:10px;">

                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-sm-2">
                                    <div class="form-group input-group">
                                        <input type="text" :placeholder="vc.i18n('请选择菜单组名称','menuManage')"
                                            v-model="menuManageInfo.conditions.gName" class=" form-control">
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-primary btn-sm"
                                                v-on:click="_openChooseMenuGroupMethod()">
                                                <i class="fa fa-search"></i>
                                                <span>
                                                    <vc:i18n name="选择" namespace="menuManage"></vc:i18n>
                                                </span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <input type="text" :placeholder="vc.i18n('请输入菜单名称','menuManage')"
                                            v-model="menuManageInfo.conditions.mName" class=" form-control">
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <button type="button" class="btn btn-primary btn-sm"
                                        v-on:click="_queryMenuMethod()">
                                            <vc:i18n name="查询" namespace="menuManage"></vc:i18n>
                                    </button>
                                    <button type="button" class="btn btn-primary btn-sm"
                                        v-on:click="_resetMenuMethod()">
                                            <vc:i18n name="重置" namespace="menuManage"></vc:i18n>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-title">
                            <h5>
                                <vc:i18n name="菜单信息" namespace="menuManage"></vc:i18n>
                            </h5>
                            <div class="ibox-tools" style="top:10px;">
                                <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddMenuModal()">
                                    <vc:i18n name="配置菜单" namespace="menuManage"></vc:i18n>
                                </button>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                                <thead>
                                    <tr>
                                        <th class="text-center">
                                            <vc:i18n name="菜单名称" namespace="menuManage"></vc:i18n>
                                        </th>
                                        <th class="text-center">
                                            <vc:i18n name="组名称" namespace="menuManage"></vc:i18n>
                                        </th>
                                        
                                        <th class="text-center">
                                            <vc:i18n name="菜单ID" namespace="menuManage"></vc:i18n>
                                        </th>
                                        
                                        <th class="text-center">
                                            <vc:i18n name="归属商户" namespace="menuManage"></vc:i18n>
                                        </th>
                                        <th class="text-center">
                                            <vc:i18n name="菜单地址" namespace="menuManage"></vc:i18n>
                                        </th>
                                        <th class="text-center">
                                            <vc:i18n name="序列" namespace="menuManage"></vc:i18n>
                                        </th>
                                        <th class="text-center">
                                            <vc:i18n name="菜单显示" namespace="menuManage"></vc:i18n>
                                        </th>
                                        <th class="text-center">
                                            <vc:i18n name="操作" namespace="menuManage"></vc:i18n>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="menu in menuManageInfo.menus">
                                        <td class="text-center">{{menu.name}}</td>
                                        <td class="text-center">{{menu.gName}}</td>
                                        <td class="text-center">{{menu.mId}}</td>
                                        <td class="text-center">{{menu.storeTypeName}}</td>
                                        <td class="text-center">{{menu.url}}</td>
                                        <td class="text-center">{{menu.seq}}</td>
                                        <td class="text-center">{{menu.isShowName}}</td>
                                        <td class="text-center">
                                            <div class="btn-group">
                                                <button class="btn-white btn btn-xs"
                                                    v-on:click="_openPrivilegeModel(menu)">
                                                    <vc:i18n name="权限" namespace="menuManage"></vc:i18n>
                                                </button>
                                            </div>
                                            <div class="btn-group">
                                                <button class="btn-white btn btn-xs"
                                                    v-on:click="_openEditMenuModel(menu)">
                                                    <vc:i18n name="修改" namespace="menuManage"></vc:i18n>
                                                </button>
                                            </div>
                                            <div class="btn-group">
                                                <button class="btn-white btn btn-xs"
                                                    v-on:click="_openDeleteMenuModel(menu)">
                                                    <vc:i18n name="删除" namespace="menuManage"></vc:i18n>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- 分页 -->
                            <vc:create path="frame/pagination"></vc:create>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="dev/chooseMenuGroup" emitChooseMenuGroup="menuManage" emitLoadData="menuManage"></vc:create>
    <vc:create path="dev/editMenu"></vc:create>
    <vc:create path="dev/deleteMenu"></vc:create>
</div>
