<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件" namespace="menuManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                                v-on:click="_moreCondition()">{{menuManageInfo.moreCondition == true?'隐藏':'更多'}}
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入菜单组ID','menuManage')"
                                       v-model="menuManageInfo.conditions.gId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group input-group">
                                <input type="text" :placeholder="vc.i18n('请选择菜单组名称','menuManage')"
                                       v-model="menuManageInfo.conditions.gName" class=" form-control">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary btn-sm"
                                            v-on:click="_openChooseMenuGroupMethod()">
                                        <i class="fa fa-search"></i>
                                        <span><vc:i18n name="选择" namespace="menuManage"></vc:i18n></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入菜单ID','menuManage')"
                                       v-model="menuManageInfo.conditions.mId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryMenuMethod()">
                                <i class="fa fa-search"></i>
                                <span><vc:i18n name="查询" namespace="menuManage"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_resetMenuMethod()">
                                <i class="fa fa-repeat"></i>
                                <span><vc:i18n name="重置" namespace="menuManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                    <div class="row" v-show="menuManageInfo.moreCondition == true">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入菜单名称','menuManage')"
                                       v-model="menuManageInfo.conditions.mName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入权限ID','menuManage')"
                                       v-model="menuManageInfo.conditions.pId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入权限名称','menuManage')"
                                       v-model="menuManageInfo.conditions.pName" class=" form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row" v-show="menuManageInfo.moreCondition == true">
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="menuManageInfo.conditions.domain">
                                <option selected value="">{{vc.i18n('请选择商户类型','menuManage')}}</option>
                                <option value="800900000001">{{vc.i18n('运营团队','menuManage')}}</option>
                                <option value="800900000002">{{vc.i18n('代理商','menuManage')}}</option>
                                <option value="800900000003">{{vc.i18n('物业','menuManage')}}</option>
                                <option value="800900000000">{{vc.i18n('开发团队','menuManage')}}</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入员工账号','menuManage')"
                                       v-model="menuManageInfo.conditions.uName" class=" form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="菜单信息" namespace="menuManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddMenuModal()">
                            <i class="fa fa-plus"></i>
                            <span><vc:i18n name="配置菜单" namespace="menuManage"></vc:i18n></span>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <span><vc:i18n name="菜单组ID" namespace="menuManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="菜单组名称" namespace="menuManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="菜单ID" namespace="menuManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="菜单名称" namespace="menuManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="归属商户" namespace="menuManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="菜单地址" namespace="menuManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="序列" namespace="menuManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="菜单显示" namespace="menuManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="操作" namespace="menuManage"></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="menu in menuManageInfo.menus">
                            <td class="text-center">{{menu.gId}}</td>
                            <td class="text-center">{{menu.gName}}</td>
                            <td class="text-center">{{menu.mId}}</td>
                            <td class="text-center">{{menu.name}}</td>
                            <td class="text-center">{{menu.storeTypeName}}</td>
                            <td class="text-center">{{menu.url}}</td>
                            <td class="text-center">{{menu.seq}}</td>
                            <td class="text-center">{{menu.isShowName}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openPrivilegeModel(menu)">
                                        <span><vc:i18n name="权限" namespace="menuManage"></vc:i18n></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openEditMenuModel(menu)">
                                        <span><vc:i18n name="修改" namespace="menuManage"></vc:i18n></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openDeleteMenuModel(menu)">
                                        <span><vc:i18n name="删除" namespace="menuManage"></vc:i18n></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="9">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="dev/chooseMenuGroup" emitChooseMenuGroup="menuManage" emitLoadData="menuManage"></vc:create>
    <vc:create path="dev/editMenu"></vc:create>
    <vc:create path="dev/deleteMenu"></vc:create>
</div>
