<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入值" v-model="attrValueManageInfo.conditions.value"
                                    class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="attrValueManageInfo.conditions.valueShow">
                                <option selected value="">请选择显示</option>
                                <option value="Y">是</option>
                                <option value="N">否</option>
                            </select> </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" placeholder="请输入值名称"
                                    v-model="attrValueManageInfo.conditions.valueName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryAttrValueMethod()">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>属性值</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddAttrValueModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">值名称</th>
                                <th class="text-center">值</th>
                                <th class="text-center">值ID</th>
                                <th class="text-center">显示</th>
                                <th class="text-right">操作</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="attrValue in attrValueManageInfo.attrValues">
                                <td class="text-center">{{attrValue.valueName}}</td>
                                <td class="text-center">{{attrValue.value}}</td>
                                <td class="text-center">{{attrValue.valueId}}</td>
                                <td class="text-center">{{attrValue.valueShow == 'Y'?'是':'否'}}</td>
                                <td class="text-right">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditAttrValueModel(attrValue)">修改</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteAttrValueModel(attrValue)">删除</button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="dev/addAttrValue" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="dev/editAttrValue"></vc:create>
    <vc:create path="dev/deleteAttrValue"></vc:create>

</div>
