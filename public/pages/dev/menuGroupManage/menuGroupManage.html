<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入组名称" v-model="menuGroupManageInfo.conditions.name"
                                    class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="请输入icon" v-model="menuGroupManageInfo.conditions.icon"
                                    class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="menuGroupManageInfo.conditions.label">
                                <option selected value="">请选择标签</option>
                                <option value="HOT">HOT</option>
                                <option value="TOP">TOP</option>
                            </select>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryMenuGroupMethod()">
                                <i class="fa fa-search"></i> 查询
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="menuGroupManageInfo.conditions.storeType">
                                <option selected value="">请选择归属商户</option>
                                <option value="800900000001">运营团队</option>
                                <option value="800900000002">代理商</option>
                                <option value="800900000003">物业</option>
                                <option value="800900000004">物流公司</option>
                                <option value="800900000005">商家</option>
                                <option value="800900000000">开发团队</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>菜单组信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddMenuGroupModal()">
                            <i class="fa fa-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">组Id</th>
                                <th class="text-center">组名称</th>
                                <th class="text-center">组类型</th>
                                <th class="text-center">归属商户</th>
                                <th class="text-center">icon</th>
                                <th class="text-center">标签</th>
                                <th class="text-center">序列</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="menuGroup in menuGroupManageInfo.menuGroups">
                                <td class="text-center">{{menuGroup.gId}}</td>
                                <td class="text-center">{{menuGroup.name}}</td>
                                <td class="text-center">{{menuGroup.groupType == 'P_WEB'?'web菜单':'App菜单'}}</td>
                                <td class="text-center">{{_getStoreTypeName(menuGroup.storeType)}}</td>
                                <td class="text-center">{{menuGroup.icon}}</td>
                                <td class="text-center">{{menuGroup.label}}</td>
                                <td class="text-center">{{menuGroup.seq}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditMenuGroupModel(menuGroup)">修改
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteMenuGroupModel(menuGroup)">删除
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>


    <vc:create path="dev/addMenuGroup" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="dev/editMenuGroup"></vc:create>
    <vc:create path="dev/deleteMenuGroup"></vc:create>

</div>
