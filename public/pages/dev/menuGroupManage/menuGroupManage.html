<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="查询条件" namespace="menuGroupManage"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入组名称','menuGroupManage')" v-model="menuGroupManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入icon','menuGroupManage')" v-model="menuGroupManageInfo.conditions.icon" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="menuGroupManageInfo.conditions.label">
                                <option selected value=""><vc:i18n name="请选择标签" namespace="menuGroupManage"></vc:i18n></option>
                                <option value="HOT">HOT</option>
                                <option value="TOP">TOP</option>
                            </select>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryMenuGroupMethod()">
                                <i class="fa fa-search"></i> <vc:i18n name="查询" namespace="menuGroupManage"></vc:i18n>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="menuGroupManageInfo.conditions.storeType">
                                <option selected value=""><vc:i18n name="请选择归属商户" namespace="menuGroupManage"></vc:i18n></option>
                                <option value="800900000001"><vc:i18n name="运营团队" namespace="menuGroupManage"></vc:i18n></option>
                                <option value="800900000002"><vc:i18n name="代理商" namespace="menuGroupManage"></vc:i18n></option>
                                <option value="800900000003"><vc:i18n name="物业" namespace="menuGroupManage"></vc:i18n></option>
                                <option value="800900000004"><vc:i18n name="物流公司" namespace="menuGroupManage"></vc:i18n></option>
                                <option value="800900000005"><vc:i18n name="商家" namespace="menuGroupManage"></vc:i18n></option>
                                <option value="800900000000"><vc:i18n name="开发团队" namespace="menuGroupManage"></vc:i18n></option>
                                <option value="800900000006"><vc:i18n name="跑腿" namespace="menuGroupManage"></vc:i18n></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="菜单组信息" namespace="menuGroupManage"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddMenuGroupModal()">
                            <i class="fa fa-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <vc:i18n name="组" namespace="menuGroupManage"></vc:i18n>Id</th>
                                <th class="text-center">
                                    <vc:i18n name="组名称" namespace="menuGroupManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="组类型" namespace="menuGroupManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="归属商户" namespace="menuGroupManage"></vc:i18n>
                                </th>
                                <th class="text-center">icon</th>
                                <th class="text-center">
                                    <vc:i18n name="标签" namespace="menuGroupManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="序列" namespace="menuGroupManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="操作" namespace="menuGroupManage"></vc:i18n>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="menuGroup in menuGroupManageInfo.menuGroups">
                                <td class="text-center">{{menuGroup.gId}}</td>
                                <td class="text-center">{{menuGroup.name}}</td>
                                <td class="text-center">{{menuGroup.groupType == 'P_WEB'?'web菜单':'App菜单'}}</td>
                                <td class="text-center">{{_getStoreTypeName(menuGroup.storeType)}}</td>
                                <td class="text-center">{{menuGroup.icon}}</td>
                                <td class="text-center">{{menuGroup.label}}</td>
                                <td class="text-center">{{menuGroup.seq}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditMenuGroupModel(menuGroup)"><vc:i18n name="修改" namespace="menuGroupManage"></vc:i18n>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteMenuGroupModel(menuGroup)"><vc:i18n name="删除" namespace="menuGroupManage"></vc:i18n>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="8">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>


    <vc:create path="dev/addMenuGroup" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="dev/editMenuGroup"></vc:create>
    <vc:create path="dev/deleteMenuGroup"></vc:create>

</div>
