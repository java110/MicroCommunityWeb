<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件" namespace="menuGroupManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                                v-on:click="_moreCondition()">
                            {{menuGroupManageInfo.moreCondition == true?'隐藏':'更多'}}
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入菜单组ID','menuGroupManage')"
                                       v-model="menuGroupManageInfo.conditions.gId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入菜单组名称','menuGroupManage')"
                                       v-model="menuGroupManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入图标','menuGroupManage')"
                                       v-model="menuGroupManageInfo.conditions.icon" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryMenuGroupMethod()">
                                <i class="fa fa-search"></i>
                                <span><vc:i18n name="查询" namespace="menuGroupManage"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_resetMenuGroupMethod()">
                                <i class="fa fa-repeat"></i>
                                <span><vc:i18n name="重置" namespace="menuGroupManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                    <div class="row" v-show="menuGroupManageInfo.moreCondition == true">
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="menuGroupManageInfo.conditions.label">
                                <option selected value="">{{vc.i18n('请选择标签','menuGroupManage')}}</option>
                                <option value="HOT">HOT</option>
                                <option value="TOP">TOP</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="menuGroupManageInfo.conditions.storeType">
                                <option selected value="">{{vc.i18n('请选择归属商户','menuGroupManage')}}</option>
                                <option value="800900000001">{{vc.i18n('运营团队','menuGroupManage')}}</option>
                                <option value="800900000002">{{vc.i18n('代理商','menuGroupManage')}}</option>
                                <option value="800900000003">{{vc.i18n('物业','menuGroupManage')}}</option>
                                <option value="800900000004">{{vc.i18n('物流公司','menuGroupManage')}}</option>
                                <option value="800900000005">{{vc.i18n('商家','menuGroupManage')}}</option>
                                <option value="800900000000">{{vc.i18n('开发团队','menuGroupManage')}}</option>
                                <option value="800900000006">{{vc.i18n('跑腿','menuGroupManage')}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="菜单组信息" namespace="menuGroupManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddMenuGroupModal()">
                            <i class="fa fa-plus"></i>添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <span><vc:i18n name="菜单组" namespace="menuGroupManage"></vc:i18n></span>Id
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="菜单组名称" namespace="menuGroupManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="菜单组类型" namespace="menuGroupManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="归属商户" namespace="menuGroupManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="图标" namespace="menuGroupManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="标签" namespace="menuGroupManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="序列" namespace="menuGroupManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="操作" namespace="menuGroupManage"></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="menuGroup in menuGroupManageInfo.menuGroups">
                            <td class="text-center">{{menuGroup.gId}}</td>
                            <td class="text-center">{{menuGroup.name}}</td>
                            <td class="text-center">{{menuGroup.groupType == 'P_WEB'?'web菜单':'App菜单'}}</td>
                            <td class="text-center">{{_getStoreTypeName(menuGroup.storeType)}}</td>
                            <td class="text-center">{{menuGroup.icon}}</td>
                            <td class="text-center">{{menuGroup.label}}</td>
                            <td class="text-center">{{menuGroup.seq}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditMenuGroupModel(menuGroup)">
                                        <span><vc:i18n name="修改" namespace="menuGroupManage"></vc:i18n></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteMenuGroupModel(menuGroup)">
                                        <span><vc:i18n name="删除" namespace="menuGroupManage"></vc:i18n></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="8">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="dev/addMenuGroup" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="dev/editMenuGroup"></vc:create>
    <vc:create path="dev/deleteMenuGroup"></vc:create>
</div>
