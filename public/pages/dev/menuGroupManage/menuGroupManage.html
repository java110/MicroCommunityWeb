<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-md-2 padding-r-0">
            <div class=" border-radius ">
                <div class="margin-xs-r  treeview attendance-staff" style="height: 650px;">
                    <ul class="list-group text-center border-radius">
                        <li class="list-group-item node-orgTree "
                            v-for="(item,index) in menuGroupManageInfo.storeTYpes" :key="index"
                            @click="_swatchStoreType(item)"
                            :class="{'vc-node-selected':menuGroupManageInfo.conditions.storeType == item.storeType}">
                            {{item.name}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title">
                            <h5>
                                <vc:i18n name="查询条件" namespace="menuGroupManage"></vc:i18n>
                            </h5>
                            <div class="ibox-tools" style="top:10px;">
                            </div>
                        </div>
                        <div class="ibox-content">

                            <div class="row">
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <input type="text" :placeholder="vc.i18n('请输入菜单组名称','menuGroupManage')"
                                            v-model="menuGroupManageInfo.conditions.name" class=" form-control">
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <button type="button" class="btn btn-primary btn-sm"
                                        v-on:click="_queryMenuGroupMethod()">
                                        <i class="fa fa-search"></i>
                                        <span>
                                            <vc:i18n name="查询" namespace="menuGroupManage"></vc:i18n>
                                        </span>
                                    </button>
                                    <button type="button" class="btn btn-primary btn-sm"
                                        v-on:click="_resetMenuGroupMethod()">
                                        <i class="fa fa-repeat"></i>
                                        <span>
                                            <vc:i18n name="重置" namespace="menuGroupManage"></vc:i18n>
                                        </span>
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-title">
                            <h5>
                                <vc:i18n name="菜单组" namespace="menuGroupManage"></vc:i18n>
                            </h5>
                            <div class="ibox-tools" style="top:10px;">
                                <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_openAddMenuGroupModal()">
                                    添加
                                </button>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                                <thead>
                                    <tr>
                                        <th class="text-center">
                                            <vc:i18n name="组ID" namespace="menuGroupManage"></vc:i18n>
                                        </th>
                                        <th class="text-center">
                                            <vc:i18n name="名称" namespace="menuGroupManage"></vc:i18n>
                                        </th>
                                        <th class="text-center">
                                            <vc:i18n name="类型" namespace="menuGroupManage"></vc:i18n>
                                        </th>
                                        <th class="text-center">
                                            <vc:i18n name="归属商户" namespace="menuGroupManage"></vc:i18n>
                                        </th>
                                        <th class="text-center">
                                            <vc:i18n name="图标" namespace="menuGroupManage"></vc:i18n>
                                        </th>
                                        <th class="text-center">
                                            <vc:i18n name="标签" namespace="menuGroupManage"></vc:i18n>
                                        </th>
                                        <th class="text-center">
                                            <vc:i18n name="序列" namespace="menuGroupManage"></vc:i18n>
                                        </th>
                                        <th class="text-center">
                                            <vc:i18n name="操作" namespace="menuGroupManage"></vc:i18n>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="menuGroup in menuGroupManageInfo.menuGroups">
                                        <td class="text-center">{{menuGroup.gId}}</td>
                                        <td class="text-center">{{menuGroup.name}}</td>
                                        <td class="text-center">{{menuGroup.groupType == 'P_WEB'?'web菜单':'App菜单'}}</td>
                                        <td class="text-center">{{_getStoreTypeName(menuGroup.storeType)}}</td>
                                        <td class="text-center">{{menuGroup.icon}}</td>
                                        <td class="text-center">{{menuGroup.label}}</td>
                                        <td class="text-center">{{menuGroup.seq}}</td>
                                        <td class="text-center">
                                            <div class="btn-group">
                                                <button class="btn-white btn btn-xs"
                                                    v-on:click="_openEditMenuGroupModel(menuGroup)">
                                                    <vc:i18n name="修改" namespace="menuGroupManage"></vc:i18n>
                                                </button>
                                            </div>
                                            <div class="btn-group">
                                                <button class="btn-white btn btn-xs"
                                                    v-on:click="_openDeleteMenuGroupModel(menuGroup)">
                                                    <vc:i18n name="删除" namespace="menuGroupManage"></vc:i18n>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- 分页 -->
                            <vc:create path="frame/pagination"></vc:create>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="dev/addMenuGroup" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="dev/editMenuGroup"></vc:create>
    <vc:create path="dev/deleteMenuGroup"></vc:create>
</div>
