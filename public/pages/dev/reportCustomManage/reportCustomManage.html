<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><vc:i18n name="查询条件" namespace="reportCustomManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入报表编号','reportCustomManage')"
                                    v-model="reportCustomManageInfo.conditions.customId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入组编号','reportCustomManage')"
                                    v-model="reportCustomManageInfo.conditions.groupId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入选项标题','reportCustomManage')"
                                    v-model="reportCustomManageInfo.conditions.title" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_queryReportCustomMethod()">
                                <i class="glyphicon glyphicon-search"></i> <vc:i18n name="查询" namespace="reportCustomManage"></vc:i18n>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="报表信息" namespace="reportCustomManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddReportCustomModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加报表
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><vc:i18n name="报表编号" namespace="reportCustomManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="报表组" namespace="reportCustomManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="选项标题" namespace="reportCustomManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="排序" namespace="reportCustomManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="描述" namespace="reportCustomManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="操作" namespace="reportCustomManage"></vc:i18n></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="reportCustom in reportCustomManageInfo.reportCustoms">
                                <td class="text-center">{{reportCustom.customId}}</td>
                                <td class="text-center">{{reportCustom.groupName}}</td>
                                <td class="text-center">{{reportCustom.title}}</td>
                                <td class="text-center">{{reportCustom.seq}}</td>
                                <td class="text-center">{{reportCustom.remark}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openCustomComponentRel(reportCustom)"><vc:i18n name="关联组件" namespace="reportCustomManage"></vc:i18n></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditReportCustomModel(reportCustom)"><vc:i18n name="修改" namespace="reportCustomManage"></vc:i18n></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteReportCustomModel(reportCustom)"><vc:i18n name="删除" namespace="reportCustomManage"></vc:i18n></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="dev/addReportCustom" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="dev/editReportCustom"></vc:create>
    <vc:create path="dev/deleteReportCustom"></vc:create>

</div>
