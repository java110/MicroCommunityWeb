<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件" namespace="serviceProvideManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <!--<button type="button" class="btn btn-link btn-sm" style="margin-right:10px;"
                                v-on:click="_moreCondition()">
                            {{serviceProvideManageInfo.moreCondition == true?'隐藏':'更多'}}
                        </button>-->
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入服务编码','serviceProvideManage')"
                                       v-model="serviceProvideManageInfo.conditions.serviceCode" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入服务名称','serviceProvideManage')"
                                       v-model="serviceProvideManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="serviceProvideManageInfo.conditions.queryModel">
                                <option selected value="">{{vc.i18n('请选择实现方式','serviceProvideManage')}}</option>
                                <option value="1">sql方式</option>
                                <option value="3">java方式</option>
                                <option value="2">{{vc.i18n('存储过程方式','serviceProvideManage')}}</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_queryServiceProvideMethod()">
                                <i class="fa fa-search"></i>
                                <span><vc:i18n name="查询" namespace="serviceProvideManage"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_resetServiceProvideMethod()">
                                <i class="fa fa-repeat"></i>
                                <span><vc:i18n name="重置" namespace="serviceProvideManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="服务提供信息" namespace="serviceProvideManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddServiceProvideModal()">
                            <i class="fa fa-plus"></i>开发服务
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <span><vc:i18n name="提供" namespace="serviceProvideManage"></vc:i18n></span>ID
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="服务名称" namespace="serviceProvideManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="服务编码" namespace="serviceProvideManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="参数" namespace="serviceProvideManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="实现方式" namespace="serviceProvideManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="操作" namespace="serviceProvideManage"></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="serviceProvide in serviceProvideManageInfo.serviceProvides">
                            <td class="text-center">{{serviceProvide.id}}</td>
                            <td class="text-center">{{serviceProvide.name}}</td>
                            <td class="text-center">{{serviceProvide.serviceCode}}</td>
                            <td class="text-center">{{serviceProvide.params}}</td>
                            <td class="text-center">
                                {{serviceProvide.queryModel == '1' ? 'sql方式' : serviceProvide.queryModel == '2' ?
                                '存储过程方式' : 'java方式'}}
                            </td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditServiceProvideModel(serviceProvide)">
                                        <span><vc:i18n name="修改" namespace="serviceProvideManage"></vc:i18n></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteServiceProvideModel(serviceProvide)">
                                        <span><vc:i18n name="删除" namespace="serviceProvideManage"></vc:i18n></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <!-- <vc:create name="addServiceProvide" callBackListener="" callBackFunction=""></vc:create>-->
    <vc:create path="dev/editServiceProvide"></vc:create>
    <vc:create path="dev/deleteServiceProvide"></vc:create>
</div>
