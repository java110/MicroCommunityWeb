<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><vc:i18n name="查询条件" namespace="jobManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入任务','jobManage')ID" v-model="jobManageInfo.conditions.taskId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入任务名称','jobManage')" v-model="jobManageInfo.conditions.taskName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请选择定时器类型','jobManage')" v-model="jobManageInfo.conditions.taskType" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryJobMethod()">
                                <i class="fa fa-search"></i> <vc:i18n name="查询" namespace="jobManage"></vc:i18n>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="定时任务" namespace="jobManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddJobModal()">
                            <i class="fa fa-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><vc:i18n name="任务" namespace="jobManage"></vc:i18n>ID</th>
                                <th class="text-center"><vc:i18n name="任务名称" namespace="jobManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="运行时间" namespace="jobManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="模板名称" namespace="jobManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="创建时间" namespace="jobManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="启停状态" namespace="jobManage"></vc:i18n></th>
                                <th class="text-right"><vc:i18n name="操作" namespace="jobManage"></vc:i18n></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="job in jobManageInfo.jobs">
                                <td class="text-center">{{job.taskId}}</td>
                                <td class="text-center">{{job.taskName}}</td>
                                <td class="text-center">{{job.taskCron}}</td>
                                <td class="text-center">{{job.templateName}}</td>
                                <td class="text-center">{{job.createTime}}</td>
                                <td class="text-center">
                                    <span v-if="job.state == '002'" class="badge badge-success"><vc:i18n name="运行中" namespace="jobManage"></vc:i18n></span>
                                    <span v-else class="badge badge-dark"><vc:i18n name="停止" namespace="jobManage"></vc:i18n></span>

                                </td>
                                <td class="text-right">
                                    <div class="btn-group" v-if="job.state == '001'">
                                        <button class="btn-white btn btn-xs" v-on:click="_openStartJob(job)">
                                            启动
                                        </button>
                                    </div>
                                    <div class="btn-group" v-if="job.state == '002'">
                                        <button class="btn-white btn btn-xs" v-on:click="_openStopJob(job)">
                                            停止
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditJobModel(job)">
                                            修改
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteJobModel(job)">
                                            删除
                                        </button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

    <vc:create path="dev/addJob"></vc:create>
    <vc:create path="dev/editJob"></vc:create>
    <vc:create path="dev/deleteJob"></vc:create>

</div>
