<div class="animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="查询条件" namespace="serviceImplManage"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right:10px;" v-on:click="_moreCondition()">{{serviceImplManageInfo.moreCondition == true?'隐藏':'更多'}}
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入业务类型','serviceImplManage')" v-model="serviceImplManageInfo.conditions.businessTypeCd" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入业务名称','serviceImplManage')" v-model="serviceImplManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <select class="custom-select" v-model="serviceImplManageInfo.conditions.invokeType">
                                <option selected value="">{{vc.i18n('请选择调用方式','serviceImplManage')}}</option>
                                <option value="1">{{vc.i18n('微服务POST方式','serviceImplManage')}}</option>
                                <option value="2">webservice方式</option>
                                <option value="3">http post方式</option>
                            </select>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryServiceImplMethod()">
                                <i class="fa fa-search"></i> <vc:i18n name="查询" namespace="serviceImplManage"></vc:i18n>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" v-if="serviceImplManageInfo.moreCondition == true">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入kafka主题','serviceImplManage')" v-model="serviceImplManageInfo.conditions.messageTopic" class=" form-control">
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="服务实现信息" namespace="serviceImplManage"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddServiceImplModal()">
                            <i class="fa fa-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <vc:i18n name="服务实现" namespace="serviceImplManage"></vc:i18n>ID</th>
                                <th class="text-center">
                                    <vc:i18n name="业务类型" namespace="serviceImplManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="业务名称" namespace="serviceImplManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="调用类型" namespace="serviceImplManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="操作" namespace="serviceImplManage"></vc:i18n>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="serviceImpl in serviceImplManageInfo.serviceImpls">

                                <td class="text-center">{{serviceImpl.serviceBusinessId}}</td>
                                <td class="text-center">{{serviceImpl.businessTypeCd}}</td>
                                <td class="text-center">{{serviceImpl.name}}</td>
                                <td class="text-center">{{serviceImpl.invokeType}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditServiceImplModel(serviceImpl)"><vc:i18n name="修改" namespace="serviceImplManage"></vc:i18n>
                                    </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteServiceImplModel(serviceImpl)"><vc:i18n name="删除" namespace="serviceImplManage"></vc:i18n>
                                    </button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>


    <vc:create path="dev/addServiceImpl" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="dev/editServiceImpl"></vc:create>
    <vc:create path="dev/deleteServiceImpl"></vc:create>

</div>
