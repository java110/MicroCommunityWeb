<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><vc:i18n name="查询条件" namespace="attrSpecManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入规格名称','attrSpecManage')"
                                       v-model="attrSpecManageInfo.conditions.specName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <select class="custom-select" v-model="attrSpecManageInfo.conditions.tableName">
                                <option selected disabled value=""><vc:i18n name="请选择表名" namespace="attrSpecManage"></vc:i18n></option>
                                <option value="building_room_attr"><vc:i18n name="房屋属性" namespace="attrSpecManage"></vc:i18n></option>
                                <option value="building_owner_attr"><vc:i18n name="业主属性" namespace="attrSpecManage"></vc:i18n></option>
                                <option value="building_community_attr"><vc:i18n name="小区属性" namespace="attrSpecManage"></vc:i18n></option>
                                <option value="machine_attr"><vc:i18n name="设备属性" namespace="attrSpecManage"></vc:i18n></option>
                                <option value="parking_area_attr"><vc:i18n name="停车场属性" namespace="attrSpecManage"></vc:i18n></option>
                                <option value="owner_car_attr"><vc:i18n name="车辆属性" namespace="attrSpecManage"></vc:i18n></option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入规格','attrSpecManage')" v-model="attrSpecManageInfo.conditions.specCd"
                                       class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryAttrSpecMethod()">
                                <i class="fa fa-search"></i> <vc:i18n name="查询" namespace="attrSpecManage"></vc:i18n>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_resetAttrSpecMethod()">
                                <i class="fa fa-repeat"></i> <vc:i18n name="重置" namespace="attrSpecManage"></vc:i18n>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5><vc:i18n name="属性配置" namespace="attrSpecManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddAttrSpecModal()">
                            <i class="fa fa-plus"></i><vc:i18n name="添加" namespace="attrSpecManage"></vc:i18n>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center"><vc:i18n name="规格名称" namespace="attrSpecManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="规格" namespace="attrSpecManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="属性表" namespace="attrSpecManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="必填" namespace="attrSpecManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="展示" namespace="attrSpecManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="值类型" namespace="attrSpecManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="规格类型" namespace="attrSpecManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="查询显示" namespace="attrSpecManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="操作" namespace="attrSpecManage"></vc:i18n></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="attrSpec in attrSpecManageInfo.attrSpecs">
                            <td class="text-center">{{attrSpec.specName}}</td>
                            <td class="text-center">{{attrSpec.specCd}}</td>
                            <td class="text-center">{{attrSpec.tableName}}</td>
                            <td class="text-center">{{attrSpec.required == 'Y'?'是':'否'}}</td>
                            <td class="text-center">{{attrSpec.specShow == 'Y'?'是':'否'}}</td>
                            <td class="text-center">{{_getSpecValueTypeName(attrSpec.specValueType)}}</td>
                            <td class="text-center">{{_getSpecTypeName(attrSpec.specType)}}</td>
                            <td class="text-center">{{attrSpec.listShow == 'Y'?'是':'否'}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openAttrSpecValue(attrSpec)"><vc:i18n name="离散值" namespace="attrSpecManage"></vc:i18n>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditAttrSpecModel(attrSpec)"><vc:i18n name="修改" namespace="attrSpecManage"></vc:i18n>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteAttrSpecModel(attrSpec)"><vc:i18n name="删除" namespace="attrSpecManage"></vc:i18n>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="9">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="dev/addAttrSpec" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="dev/editAttrSpec"></vc:create>
    <vc:create path="dev/deleteAttrSpec"></vc:create>
</div>
