<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="查询条件" namespace="mappingManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;"></div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入域','mappingManage')"
                                       v-model="mappingManageInfo.conditions.domain" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入名称','mappingManage')"
                                       v-model="mappingManageInfo.conditions.nameLike" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入键','mappingManage')"
                                       v-model="mappingManageInfo.conditions.key" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryMappingMethod()">
                                <i class="fa fa-search"></i>
                                <span><vc:i18n name="查询" namespace="mappingManage"></vc:i18n></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_resetMappingMethod()">
                                <i class="fa fa-repeat"></i>
                                <span><vc:i18n name="重置" namespace="mappingManage"></vc:i18n></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <span><vc:i18n name="映射信息" namespace="mappingManage"></vc:i18n></span>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddMappingModal()">
                            <i class="fa fa-plus"></i>添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <span><vc:i18n name="编码" namespace="mappingManage"></vc:i18n></span>ID
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="域" namespace="mappingManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="名称" namespace="mappingManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="键" namespace="mappingManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="值" namespace="mappingManage"></vc:i18n></span>
                            </th>
                            <th class="text-center">
                                <span><vc:i18n name="操作" namespace="mappingManage"></vc:i18n></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="mapping in mappingManageInfo.mappings">
                            <td class="text-center">{{mapping.id}}</td>
                            <td class="text-center">{{mapping.domain}}</td>
                            <td class="text-center">{{mapping.name}}</td>
                            <td class="text-center">{{mapping.key}}</td>
                            <td class="text-center">{{mapping.value}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openEditMappingModel(mapping)">
                                        修改
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openDeleteMappingModel(mapping)">
                                        删除
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="dev/addMapping"></vc:create>
    <vc:create path="dev/editMapping"></vc:create>
    <vc:create path="dev/deleteMapping"></vc:create>
</div>
