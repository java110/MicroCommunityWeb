<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="查询条件" namespace="reportCustomComponentManage"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入组件ID','reportCustomComponentManage')" v-model="reportCustomComponentManageInfo.conditions.componentId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入组件名称','reportCustomComponentManage')" v-model="reportCustomComponentManageInfo.conditions.name" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入组件类型','reportCustomComponentManage')" v-model="reportCustomComponentManageInfo.conditions.componentType" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryReportCustomComponentMethod()">
                                <i class="glyphicon glyphicon-search"></i> <vc:i18n name="查询" namespace="reportCustomComponentManage"></vc:i18n>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>
                        <vc:i18n name="报表组件" namespace="reportCustomComponentManage"></vc:i18n>
                    </h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddReportCustomComponentModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <vc:i18n name="组件ID" namespace="reportCustomComponentManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="组件名称" namespace="reportCustomComponentManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="组件类型" namespace="reportCustomComponentManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="查询方式" namespace="reportCustomComponentManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="描述" namespace="reportCustomComponentManage"></vc:i18n>
                                </th>
                                <th class="text-center">
                                    <vc:i18n name="操作" namespace="reportCustomComponentManage"></vc:i18n>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="reportCustomComponent in reportCustomComponentManageInfo.reportCustomComponents">
                                <td class="text-center">{{reportCustomComponent.componentId}}</td>
                                <td class="text-center">{{reportCustomComponent.name}}</td>
                                <td class="text-center">{{reportCustomComponent.componentType == '1001'?'表格':'饼状图'}}</td>
                                <td class="text-center">{{reportCustomComponent.queryModel == '1'?'sql':'java'}}</td>
                                <td class="text-center">{{reportCustomComponent.remark}}</td>
                                <td class="text-center">
                                    <div class="btn-group" v-if="reportCustomComponent.componentType == '1001'">
                                        <button class="btn-white btn btn-xs" v-on:click="_openComponentCondition(reportCustomComponent)"><vc:i18n name="设置条件" namespace="reportCustomComponentManage"></vc:i18n></button>
                                    </div>
                                    <div class="btn-group" v-if="reportCustomComponent.componentType == '1001'">
                                        <button class="btn-white btn btn-xs" v-on:click="_openComponentFooter(reportCustomComponent)"><vc:i18n name="底部统计" namespace="reportCustomComponentManage"></vc:i18n></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditReportCustomComponentModel(reportCustomComponent)"><vc:i18n name="修改" namespace="reportCustomComponentManage"></vc:i18n></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteReportCustomComponentModel(reportCustomComponent)"><vc:i18n name="删除" namespace="reportCustomComponentManage"></vc:i18n></button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>



    <vc:create path="dev/addReportCustomComponent" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="dev/editReportCustomComponent"></vc:create>
    <vc:create path="dev/deleteReportCustomComponent"></vc:create>

</div>
