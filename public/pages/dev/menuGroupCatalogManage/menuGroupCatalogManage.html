<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>{{menuGroupCatalogManageInfo.catalogName}}<vc:i18n name="菜单组" namespace="menuGroupCatalogManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddMenuGroupCatalogModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                        <button type="button" class="btn btn-white btn-sm" v-on:click="_goBack()">
                            返回
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th class="text-center"><vc:i18n name="编号" namespace="menuGroupCatalogManage"></vc:i18n></th>

                                <th class="text-center"><vc:i18n name="菜单组" namespace="menuGroupCatalogManage"></vc:i18n></th>
                                <th class="text-center"><vc:i18n name="菜单组" namespace="menuGroupCatalogManage"></vc:i18n>ID</th>
                                <th class="text-center"><vc:i18n name="操作" namespace="menuGroupCatalogManage"></vc:i18n></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="menuGroupCatalog in menuGroupCatalogManageInfo.menuGroupCatalogs">
                                <td class="text-center">{{menuGroupCatalog.gcId}}</td>

                                <td class="text-center">{{menuGroupCatalog.mgName}}</td>
                                <td class="text-center">{{menuGroupCatalog.gId}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openEditMenuGroupCatalogModel(menuGroupCatalog)"><vc:i18n name="修改" namespace="menuGroupCatalogManage"></vc:i18n></button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" v-on:click="_openDeleteMenuGroupCatalogModel(menuGroupCatalog)"><vc:i18n name="删除" namespace="menuGroupCatalogManage"></vc:i18n></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

    <vc:create path="dev/addMenuGroupCatalog" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="dev/deleteMenuGroupCatalog"></vc:create>

</div>
