<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5><vc:i18n name="查询条件" namespace="businessDatabusManage"></vc:i18n></h5>
                    <div class="ibox-tools" style="top:10px;">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入业务类型','businessDatabusManage')"
                                       v-model="businessDatabusManageInfo.conditions.businessTypeCd"
                                       class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入适配器','businessDatabusManage')"
                                       v-model="businessDatabusManageInfo.conditions.beanName" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" :placeholder="vc.i18n('请输入','businessDatabusManage')ID"
                                       v-model="businessDatabusManageInfo.conditions.databusId" class=" form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm"
                                    v-on:click="_queryBusinessDatabusMethod()">
                                <i class="fa fa-search"></i> <vc:i18n name="查询" namespace="businessDatabusManage"></vc:i18n>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Databus</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm"
                                v-on:click="_openAddBusinessDatabusModal()">
                            <i class="fa fa-plus"></i><vc:i18n name="添加" namespace="businessDatabusManage"></vc:i18n>
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th class="text-center">ID</th>
                            <th class="text-center"><vc:i18n name="名称" namespace="businessDatabusManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="业务类型" namespace="businessDatabusManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="适配器" namespace="businessDatabusManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="顺序" namespace="businessDatabusManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="状态" namespace="businessDatabusManage"></vc:i18n></th>
                            <th class="text-center"><vc:i18n name="操作" namespace="businessDatabusManage"></vc:i18n></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="businessDatabus in businessDatabusManageInfo.businessDatabuss">
                            <td class="text-center">{{businessDatabus.databusId}}</td>
                            <td class="text-center">{{businessDatabus.databusName}}</td>
                            <td class="text-center">{{businessDatabus.businessTypeCd}}</td>
                            <td class="text-center">{{businessDatabus.beanName}}</td>
                            <td class="text-center">{{businessDatabus.seq}}</td>
                            <td class="text-center">{{businessDatabus.state=='1001'?'在用':'停用'}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openEditBusinessDatabusModel(businessDatabus)"><vc:i18n name="修改" namespace="businessDatabusManage"></vc:i18n>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs"
                                            v-on:click="_openDeleteBusinessDatabusModel(businessDatabus)"><vc:i18n name="删除" namespace="businessDatabusManage"></vc:i18n>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>
    <vc:create path="dev/addBusinessDatabus" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="dev/editBusinessDatabus"></vc:create>
    <vc:create path="dev/deleteBusinessDatabus"></vc:create>
</div>
